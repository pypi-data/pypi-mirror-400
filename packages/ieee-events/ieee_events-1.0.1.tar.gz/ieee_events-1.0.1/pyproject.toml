[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ieee-events"
version = "1.0.1"
authors = [
    { name = "IEEE vTools API Contributors", email = "assemsaid35@gmail.com" }
]
description = "A comprehensive Python client library for the IEEE vTools Events API v7"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["ieee", "events", "api", "client", "vtools", "technical-events", "conference"]
license = "MIT"
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
webapp = [
    "Flask>=3.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Assem-ElQersh/IEEE-Events-API-Toolkit"
Documentation = "https://events.vtools.ieee.org/api/doc"
Repository = "https://github.com/Assem-ElQersh/IEEE-Events-API-Toolkit"
"Bug Tracker" = "https://github.com/Assem-ElQersh/IEEE-Events-API-Toolkit/issues"

[tool.setuptools]
packages = ["ieee_events"]

[tool.setuptools.package-data]
ieee_events = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

