[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "step-audio2"
version = "1.0.0"
description = "Step-Audio2: Audio understanding and generation model"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "StepFun AI"}
]
keywords = ["audio", "speech", "tts", "asr", "voice-cloning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]

dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "torchaudio>=2.0.0",
    "librosa>=0.10.0",
    "numpy>=1.20.0",
    "onnxruntime>=1.15.0",  # For speaker encoder
    "hyperpyyaml>=1.2.0",   # For config loading
    "soundfile>=0.12.0",
    "s3tokenizer",          # Audio tokenizer (may need manual install)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]
web = [
    "gradio>=4.0.0",
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/stepfun-ai/Step-Audio2"
Repository = "https://github.com/stepfun-ai/Step-Audio2"

[tool.setuptools]
packages = [
    "flashcosyvoice",
    "flashcosyvoice.engine",
    "flashcosyvoice.utils",
    "flashcosyvoice.modules",
    "flashcosyvoice.modules.hifigan_components",
    "flashcosyvoice.modules.qwen2_components",
    "flashcosyvoice.modules.flow_components",
    "cosyvoice2",
    "cosyvoice2.flow",
    "cosyvoice2.transformer",
    "cosyvoice2.utils",
]

# Include top-level modules
py-modules = ["stepaudio2", "stepaudio2vllm", "token2wav", "utils"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 120
