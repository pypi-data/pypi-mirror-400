[build-system]
requires = ["setuptools>=61", "wheel", "numpy>=1.20"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-bocpd"
version = "1.0.0"
description = "Fast Bayesian Online Changepoint Detection with C backend"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Tiaan Viviers", email = "tiaanviv@gmail.com"}
]
keywords = ["bayesian", "changepoint", "detection", "online", "streaming", "timeseries", "bocpd"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
]

[project.urls]
Homepage = "https://github.com/TiaanViviers/Fast_BOCPD"
Documentation = "https://fast-bocpd.readthedocs.io"
Repository = "https://github.com/TiaanViviers/Fast_BOCPD"
Issues = "https://github.com/TiaanViviers/Fast_BOCPD/issues"

[tool.setuptools]
license-files = []
