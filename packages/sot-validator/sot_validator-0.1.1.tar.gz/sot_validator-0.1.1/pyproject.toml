[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sot-validator"
version = "0.1.1"
description = "Validator for Source of Truth (.sot) files - epistemic quality verification for AI-safe documentation"
readme = "README.md"
license = "CC-BY-4.0"
authors = [
    { name = "Francesco Marinoni Moretto", email = "francesco@fmmconsulting.it" }
]
keywords = [
    "sot",
    "source-of-truth",
    "validator",
    "epistemic",
    "ai-safety",
    "rag",
    "documentation",
    "clarity-gate",
    "verification",
    "llm"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Documentation",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/frmoretto/clarity-gate"
Repository = "https://github.com/frmoretto/sot-validator"
Documentation = "https://github.com/frmoretto/clarity-gate/blob/main/docs/FILE_FORMAT_SPEC.md"
Issues = "https://github.com/frmoretto/clarity-gate/issues"

[project.scripts]
sot-validator = "sot_validator.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/sot_validator"]
