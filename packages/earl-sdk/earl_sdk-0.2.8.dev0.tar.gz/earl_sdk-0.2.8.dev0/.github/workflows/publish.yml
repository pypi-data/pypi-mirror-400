name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}  # Checkout the tag
          fetch-depth: 0  # Full history for hatch-vcs
          fetch-tags: true  # Fetch all tags for version detection

      - name: Debug git state
        run: |
          echo "Current ref: ${{ github.ref }}"
          echo "Current SHA: $(git rev-parse HEAD)"
          echo "Git describe: $(git describe --tags --always)"
          echo "All tags:"
          git tag -l

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build hatch-vcs setuptools-scm

      - name: Clean dist directory
        run: rm -rf dist/

      - name: Show detected version
        run: |
          python -c "from setuptools_scm import get_version; print(f'Detected version: {get_version()}')"
          
      - name: Build package
        run: python -m build

      - name: Verify built packages
        run: |
          echo "Built packages:"
          ls -la dist/
          # Check version from wheel filename
          echo "Wheel version: $(ls dist/*.whl | sed 's/.*earl_sdk-\(.*\)-py3.*/\1/')"

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/earl-sdk
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
