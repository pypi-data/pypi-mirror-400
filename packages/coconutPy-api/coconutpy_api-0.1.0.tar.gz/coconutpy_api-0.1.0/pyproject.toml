[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "coconutPy-api"
version = "0.1.0"
description = "A Python wrapper for the COCONUT natural product database REST API."
readme = "README.md"
authors = [
           { name = "Kenneth Acosta", email = "ikennethacosta@gmail.com" }
           ]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
                "requests"
                ]

[project.urls]
Homepage = "https://github.com/kenscripts/coconutPy"
Issues = "https://github.com/kenscripts/coconutPy/issues"
