[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dipolar-network"
version = "0.1.2"
authors = [
  { name="Michal Dziekonski", email="mimi020001@gmail.com" },
]
description = "A library for constructing dipolar separating hyperplanes"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scikit-learn",
]

[project.urls]
"Homepage" = "https://github.com/mimiaczekpluszaczek/dipolar_network"
[tool.setuptools.packages.find]
where = ["."]
include = ["dipolar*"]
exclude = ["gui*", "data*", "examples*"]

[project.scripts]
dipolar-network = "dipolar.cli:main"