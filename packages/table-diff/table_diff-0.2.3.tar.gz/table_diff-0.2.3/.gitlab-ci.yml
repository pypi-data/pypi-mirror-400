deploy:
  stage: deploy
  id_tokens:
    PYPI_ID_TOKEN:
      aud: pypi
  needs: ["ruff-check", "pyright-check", "unit-test"]
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+([abc]|rc|post|dev)?\d*$/'
      when: on_success
      allow_failure: false
  script:
    - echo "Deploying to production environment"
    - uv build
    - uv publish --trusted-publishing always
