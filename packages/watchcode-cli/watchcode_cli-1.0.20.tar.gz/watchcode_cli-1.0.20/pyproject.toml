[project]
name = "watchcode-cli"
version = "1.0.20"
description = "Send Claude Code notifications to your Apple Watch"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "WatchCode Contributors"}
]
keywords = ["claude", "claude-code", "apple-watch", "notifications", "apns"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx[http2]>=0.24.0",
    "click>=8.0.0",
    "keyring>=24.0.0",
    "requests>=2.28.0",
    "ecdsa>=0.18.0",
    "cryptography>=41.0.0",
]

[project.scripts]
watchcode = "watchcode.cli:main"

[project.urls]
Homepage = "https://github.com/egor-gm/WatchCode"
Repository = "https://github.com/egor-gm/WatchCode"
Issues = "https://github.com/egor-gm/WatchCode/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["watchcode*"]
