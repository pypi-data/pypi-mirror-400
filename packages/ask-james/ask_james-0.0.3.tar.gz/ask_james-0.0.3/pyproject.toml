[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "ask-james"
version = "0.0.3"
description = "Model Context Protocol server that offers a 'James' second-opinion review tool."
readme = "README.md"
authors = [{ name = "Corneliu", email = "corneliu@example.com" }]
requires-python = ">=3.11"
dependencies = [
    "mcp>=0.3.0",
    "litellm>=1.42.0",
    "pydantic>=2.7.0",
]

[project.scripts]
ask-james = "ask_james.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ask_james*"]
