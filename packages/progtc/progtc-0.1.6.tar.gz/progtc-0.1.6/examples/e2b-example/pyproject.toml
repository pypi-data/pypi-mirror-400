    "python-dotenv>=1.0.0",
    "rich>=14.2.0",
]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
]

[tool.mypy]
[[tool.mypy.overrides]]
module = ["e2b_code_interpreter"]
ignore_missing_imports = true
