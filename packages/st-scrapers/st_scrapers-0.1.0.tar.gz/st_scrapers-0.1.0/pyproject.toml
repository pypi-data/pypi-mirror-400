[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "st-scrapers"
version = "0.1.0"
description = "Scraper and transformer utilities for Subsidy Tracker data ingestion."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
  {name = "Good Jobs First"}
]
keywords = ["socrata", "sot-scrapers", "apache-beam", "dataflow"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "apache-beam[gcp]>=2.56.0",
  "pyyaml>=6.0",
  "opynrefine",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[project.scripts]
scraper-manager = "stscrapers.scrapers.manager:main"
st-transformer = "stscrapers.transformer.beam_pipeline:main"

[tool.setuptools.packages.find]
include = ["stscrapers*"]
