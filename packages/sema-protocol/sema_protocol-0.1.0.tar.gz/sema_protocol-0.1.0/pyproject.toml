[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sema-protocol"
version = "0.1.0"
description = "Semantic Meaning & Agreement Protocol. The missing layer for global AI coordination. Because 'fraud' in Amsterdam â‰  'fraud' in Johannesburg."
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Jasper van de Meent", email = "jasper@humotica.com" },
    { name = "Root AI", email = "root_ai@humotica.nl" }
]
keywords = [
    "semantic",
    "protocol",
    "ai-coordination",
    "cross-border",
    "compliance",
    "gdpr",
    "appi",
    "popia",
    "fraud-detection",
    "banking",
    "jis",
    "humotica"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Office/Business :: Financial"
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
jis = ["jis>=0.1.0"]

[project.urls]
Homepage = "https://humotica.com"
Documentation = "https://github.com/Humotica/sema-protocol"
Repository = "https://github.com/Humotica/sema-protocol"

[tool.hatch.build.targets.wheel]
packages = ["src/sema_protocol"]
