[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memory-harness"
version = "1.3.0"
description = "Benchmark and validate AI memory systems"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
dependencies = [
  "httpx>=0.24.0",
  "numpy>=1.23",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

[project.scripts]
memorybench = "memorybench.cli:main"

[tool.setuptools]
packages = ["memorybench", "memorybench.adapters"]
include-package-data = true

[tool.setuptools.package-data]
memorybench = ["examples/*.jsonl", "examples/templates/*"]
