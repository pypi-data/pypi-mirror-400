[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vecmbreak"
version = "0.1.0"
description = "Multiple Structural Break Detection in Vector Error Correction Models"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Franjic, Mößler, Schweikert", email = "vecmbreak@example.com"}
]
maintainers = [
    {name = "Franjic, Mößler, Schweikert", email = "vecmbreak@example.com"}
]
keywords = [
    "econometrics",
    "VECM",
    "vector error correction model",
    "structural breaks",
    "cointegration",
    "time series",
    "group lasso",
    "backward elimination",
    "principal components"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Office/Business :: Financial :: Investment",
]
license-files = ["LICENSE"]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "statsmodels>=0.13.0",
    "patsy>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "numpydoc>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/vecmbreak/vecmbreak"
Documentation = "https://vecmbreak.readthedocs.io"
Repository = "https://github.com/vecmbreak/vecmbreak"
Issues = "https://github.com/vecmbreak/vecmbreak/issues"
Changelog = "https://github.com/vecmbreak/vecmbreak/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["vecmbreak*"]

[tool.setuptools.package-data]
vecmbreak = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["src/vecmbreak/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::RuntimeWarning",
    "ignore::UserWarning",
]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
