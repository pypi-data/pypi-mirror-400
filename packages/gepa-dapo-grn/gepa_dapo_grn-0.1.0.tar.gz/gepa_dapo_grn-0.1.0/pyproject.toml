[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gepa-dapo-grn"
dynamic = ["version"]
description = "GEPA-aware DAPO reinforcement learning with optional Global Response Normalization"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "InfiniteMalice" }]
dependencies = ["torch>=2.0,<3.0"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/InfiniteMalice/gepa-dapo-grn"
Repository = "https://github.com/InfiniteMalice/gepa-dapo-grn"
Issues = "https://github.com/InfiniteMalice/gepa-dapo-grn/issues"

[project.optional-dependencies]
hf = ["transformers>=4.40,<5.0"]
dev = ["pytest", "ruff", "black"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "gepa_dapo_grn._version.__version__" }

[tool.black]
line-length = 100

target-version = ["py39"]

[tool.ruff]
line-length = 100

target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I"]
