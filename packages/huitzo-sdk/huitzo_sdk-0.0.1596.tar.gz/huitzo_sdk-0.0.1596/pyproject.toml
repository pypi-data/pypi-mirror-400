[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "huitzo-sdk"
version = "0.0.1596"
description = "Developer SDK for Huitzo WebCLI Platform Tools - HTTP Clients and Plugin Development Interfaces"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Huitzo Team", email = "support@huitzo.com"}
]
keywords = ["huitzo", "sdk", "api", "cron", "email", "developer-tools", "plugin-development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "aiohttp>=3.9.0,<4.0.0",
    "pydantic>=2.5.0,<3.0.0",
    "pyyaml>=6.0.0,<7.0.0",  # YAML parsing for manifest files
    "sqlalchemy>=2.0.0,<3.0.0",  # Required for plugin ORM
    "motor>=3.3.0,<4.0.0",  # Async MongoDB driver for PluginDataStore
    "redis>=5.0.0,<6.0.0",  # Async Redis client for VolatileDataStore
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",  # For mocking in storage tests
    "aioresponses>=0.7.6",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://huitzo.com"
Documentation = "https://docs.huitzo.com"
Repository = "https://github.com/huitzo/huitzo-sdk"
Issues = "https://github.com/huitzo/huitzo-sdk/issues"

[tool.setuptools]
packages = [
    "huitzo_sdk",
    "huitzo_sdk.protocols",
    "huitzo_sdk.enums",
    "huitzo_sdk.orm",
    "huitzo_sdk.database",
    "huitzo_sdk.llm",
    "huitzo_sdk.storage",  # New storage module
    "huitzo_sdk.migrations",  # Migration framework
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true