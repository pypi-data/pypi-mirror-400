[project]
name = "rydia-core"
dynamic = ["version"]
description = "A Rust-based UGen DSP library for offline audio experimentation, with Python bindings"
readme = "README.md"
authors = [
    { name = "inaba1115", email = "inaba1115@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries",
]

[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "numpy>=2.2.6",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "soundfile>=0.13.1",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I", "RUF", "UP", "TID", "C", "SIM", "PTH"]
extend-ignore = ["C901", "F401", "F403", "E722", "RUF007", "E741"]

[tool.pytest.ini_options]
minversion = "9.0"
testpaths = ["tests"]
addopts = [
    "-ra",
    "--strict-markers",
]
