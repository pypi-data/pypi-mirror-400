[build-system]
requires = ["setuptools>=60", "wheel", "pybind11>=2.10.0", "numpy>=1.19.0"]
build-backend = "setuptools.build_meta"

[project]
name = "industrial-matrix-ultimate"
version = "2.0.0"
description = "Ultimate Industrial Matrix Library - High Performance C++ with Python Bindings"
readme = "README.md"
authors = [
    {name = "Industrial Matrix Team", email = "contact@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]
keywords = ["matrix", "linear-algebra", "simd", "openmp", "high-performance", "numpy"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.19.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/industrial-matrix"
Documentation = "https://github.com/yourusername/industrial-matrix#readme"
Repository = "https://github.com/yourusername/industrial-matrix"
"Bug Tracker" = "https://github.com/yourusername/industrial-matrix/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "mypy>=0.990",
]

[tool.setuptools]
packages = []
