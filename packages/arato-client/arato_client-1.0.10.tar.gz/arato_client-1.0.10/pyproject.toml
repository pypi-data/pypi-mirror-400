[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arato-client"
# IMPORTANT: Before every new upload, you must increment this version number!
version = "1.0.10" 
description = "The official Python Client for the Arato API for testing, experimenting, and evaluating LLM-based applications."
readme = "README.md" # This tells setuptools to use your README for the long description on PyPI
authors = [
  { name="Arato AI", email="support@arato.ai" },
]
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.25.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
]

[project.urls]
Homepage = "https://arato.ai"
Documentation = "https://help.arato.ai/en/"
