[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abc-gp-ipm"
version = "0.0.1"
authors = [
  { name="Zhixiao Zhu" },
]
description = "A simple Python package for implenmenting customised ABC-PMC sampling method and GP models in IPMs."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "gpflow == 2.9.0",
]

[project.urls]