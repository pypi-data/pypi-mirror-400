[project]
name = "mdformat-ado-toc"
version = "0.0.1"
description = "MDFormat plugin that preserves Azure DevOps [[_TOC_]] directive"
readme = "README.md"
license = "MIT"
authors = [{name = "Luís Henrique Allebrandt Schünemann"}]
requires-python = ">=3.10"
keywords = ["mdformat", "markdown", "azure-devops", "ado", "toc", "formatter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "mdformat>=1.0.0",
    "markdown-it-py>=3.0.0",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mdformat_ado_toc"]

[project.urls]
Homepage = "https://github.com/LuisHenri/mdformat-ado-toc"
Repository = "https://github.com/LuisHenri/mdformat-ado-toc"
Issues = "https://github.com/LuisHenri/mdformat-ado-toc/issues"

[dependency-groups]
lint = [
    "docformatter>=1.7.7",
    "mdformat>=1.0.0",
    "ruff>=0.12.1",
]
test = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[project.entry-points."mdformat.parser_extension"]
"ado_toc" = "mdformat_ado_toc"
