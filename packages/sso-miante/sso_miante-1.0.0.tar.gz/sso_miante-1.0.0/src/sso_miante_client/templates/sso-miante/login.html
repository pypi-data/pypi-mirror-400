<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login</title>
  <style>
    :root{
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #8fd0f3;
      --primary-hover: #7bc7ef;
      --primary-text: #0b2a3a;
      --shadow: 0 18px 50px rgba(0,0,0,.18);
      --radius: 14px;
      --focus: 0 0 0 4px rgba(143,208,243,.35);
      font-synthesis-weight: none;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 50% 20%, #ffffff 0%, var(--bg) 55%, #eef2ff 100%);
      min-height: 100vh;
    }

    /* Centralização total */
    .page{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px 16px;
    }

    /* Card */
    .card{
      width: 420px;
      max-width: 100%;
      background: var(--card);
      border: 1px solid rgba(229,231,235,.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .brand{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    /* Use sua imagem do logo aqui, se quiser */
    .brand__logo{
      width: 120px;
      height: 40px;
      display: block;
      object-fit: contain;
    }

    .card__body{
      padding: 18px 26px 18px;
      margin-top: 20px;
    }

    .title{
      margin: 0 0 16px;
      font-size: 16px;
      font-weight: 600;
      color: var(--muted);
      text-align: center;
      letter-spacing: .2px;
    }

    .form{
      display: grid;
      gap: 12px;
    }

    .field{
      display: grid;
      gap: 8px;
    }

    .label{
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: .2px;
      display: none; /* sem labels visíveis, usando placeholder como no print */
    }

    .input{
      width: 100%;
      height: 44px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #f8fafc;
      outline: none;
      font-size: 14px;
      color: var(--text);
      transition: box-shadow .15s ease, border-color .15s ease, background .15s ease;
    }
    .input:focus{
      border-color: rgba(143,208,243,.95);
      box-shadow: var(--focus);
      background: #ffffff;
    }

    .btn{
      height: 46px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      letter-spacing: .4px;
      cursor: pointer;
      transition: transform .06s ease, filter .15s ease, background .15s ease;
    }
    .btn:active{
      transform: translateY(1px);
    }

    .btn--primary{
      background: var(--primary);
      color: var(--primary-text);
    }
    .btn--primary:hover{
      background: var(--primary-hover);
    }

    .divider{
      height: 1px;
      background: rgba(229,231,235,.95);
      margin: 18px 0 14px;
    }

    .actions{
      padding: 0 26px 22px;
      display: grid;
      gap: 10px;
      text-align: center;
    }

    .btn--ghost{
      background: transparent;
      border: 1px solid rgba(143,208,243,.9);
      color: #1677a6;
      font-weight: 700;
    }
    .btn--ghost:hover{
      filter: brightness(.98);
      background: rgba(143,208,243,.10);
    }

    .helper{
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    /* Mensagem de erro (Django) */
    .alert{
      border: 1px solid rgba(239, 68, 68, .25);
      background: rgba(239, 68, 68, .06);
      color: #991b1b;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>

</head>
<body>
    <main class="page">
    <section class="card" aria-label="Tela de Login">
      
      <div class="card__body">
        <p class="title">Login</p>
        
        <form class="form" action="{% url 'sso_login' %}" method="post">
          {% csrf_token %}

          <!-- Exemplo de erro:
          <div class="alert">Usuário ou senha inválidos.</div>
          -->

          <div class="field">
            <label class="label" for="username">Login</label>
            <input class="input" id="username" name="username" type="text" placeholder="Login" autocomplete="username" required>
          </div>

          <div class="field">
            <label class="label" for="password">Senha</label>
            <input class="input" id="password" name="password" type="password" placeholder="Senha" autocomplete="current-password" required>
          </div>

          <button class="btn btn--primary" type="submit">LOG IN</button>
          <div class="helper">Acesso restrito</div>
        </form>
      </div>

      <div class="divider"></div>

      <footer class="actions">
        @{% now "Y" %}
      </footer>
    </section>
  </main>


</body>
</html>
