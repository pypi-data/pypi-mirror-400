[project]
name = "specifypro"
version = "0.0.24"
description = "SpecifyPro CLI - Imam Sanghaar's Spec-Driven Development Toolkit. A fork of GitHub Spec Kit."
readme = "README.md"
authors = [
    { name = "Imam Sanghaar Chandio", email = "imsanghaar@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.scripts]
specifypro = "specifypro:main"
sp = "specifypro:main"
specifyplus = "specifypro:main"
spp = "specifypro:main"
speckitpro = "specifypro:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/specifypro"]
