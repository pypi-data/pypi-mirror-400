syntax = "proto3";

package strique.model.db.catalog;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "UploadedProductProto";
option java_package = "com.strique.model.db.catalog";

// Next Id : 6
message UploadedProduct {
  repeated string product_id = 1;

  string platform_id = 2;

  ProductUploadStatus status = 3;
  
  google.protobuf.Timestamp updated_at = 4;

  string id = 5;
}

// Next Id : 2
message UploadedProductResponse {
  repeated UploadedProduct products = 1;
}

// Next Id : 3
message UploadedProductRequest {
  repeated string platform_id = 1;

  repeated ProductUploadStatus status = 2;
}

enum ProductUploadStatus {
  PRODUCT_UPLOAD_STATUS_UNKNOWN = 0;
  UPLOADED = 1;
  ELIGIBLE_FOR_DELETE = 2;
  ERROR = 3;
  ELIGIBLE_FOR_UPLOAD = 4;
}

// Next Id : 2
message ProductIdsList {
  repeated string product_ids = 1;
}