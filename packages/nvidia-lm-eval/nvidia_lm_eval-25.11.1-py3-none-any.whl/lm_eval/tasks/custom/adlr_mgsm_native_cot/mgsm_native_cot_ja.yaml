# Generated by utils.py
dataset_name: ja
doc_to_target: "{% if answer is not none %}{{answer[11:]}}{% else %}{{answer_number|string}}{% endif %}"
doc_to_text: '{% if answer is not none %}{{question+" ステップごとの答え:"}}{% else %}{{"問題: "+question+" ステップごとの答え:"}}{% endif %}'
process_results: !function utils.process_results_exact_match_answer_number_or_passed
filter_list:
  - filter:
      - function: regex
        regex_pattern: 答えは(\-?[0-9\.\,]+)です。
      - function: take_first
    name: strict-match
  - filter:
      - function: regex
        group_select: -1
        regex_pattern: (-?[$0-9.,]{2,})|(-?[0-9]+)
      - function: take_first
    name: flexible-extract
  - filter:
      - function: symbolic_match
    name: symbolic-match
generation_kwargs:
  do_sample: false
  temperature: 0.0
  max_gen_toks: 1024
  until:
    - "問題:"
    - </s>
    - <|im_end|>
    - "\n\n\n"
num_fewshot: 8
include: cot_yaml
task: adlr_mgsm_native_cot_8_shot_ja
