[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "django-cognito-auth-middleware"
version = "0.1.1"
description = "Reusable Django middleware for AWS Cognito authentication"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "Django>=3.2",
    "boto3>=1.20",
]

[project.urls]
Homepage = "https://github.com/yourusername/django-cognito-auth-middleware"
