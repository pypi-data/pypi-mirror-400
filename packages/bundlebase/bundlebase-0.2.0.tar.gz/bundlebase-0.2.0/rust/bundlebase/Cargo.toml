[package]
name = "bundlebase"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
authors.workspace = true
description = "High-performance data processing library with Apache Arrow and DataFusion"

[lib]
crate-type = ["rlib"]

[dependencies]
datafusion = { workspace = true }
arrow = { workspace = true }
arrow-schema = { workspace = true }
sqlparser = { workspace = true }
pest = { workspace = true }
pest_derive = { workspace = true }
tokio = { workspace = true }
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = "1.0"
url = { version = "2.5", features = ["serde"] }
object_store = { version = "0.12", features = ["aws", "gcp", "azure"] }
async-trait = "0.1"
parking_lot = "0.12"
futures = "0.3"
lazy_static = "1.4"
bytes = "1.11"
log = "0.4"
sha2 = "0.10"
hex = "0.4"
parquet = "57.0.0"
rand = "0.9.2"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.18.1", features = ["v4"] }
regex = "1.12.2"
lru = "0.12"
opentelemetry = { version = "0.24"}
opentelemetry_sdk = { version = "0.24", features = ["metrics", "trace", "rt-tokio"]}
opentelemetry-stdout = { version = "0.5", features = ["metrics", "trace"]}

[dev-dependencies]
tempfile = "3.23"
rstest = { workspace = true }
env_logger = "0.11"
serial_test = "3.2"
