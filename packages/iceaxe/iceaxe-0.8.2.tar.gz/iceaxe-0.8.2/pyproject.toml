[project]
name = "iceaxe"
version = "0.8.2"
description = "A modern, fast ORM for Python."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [ "asyncpg>=0.30,<1", "click>=8", "pydantic>=2,<3", "rich>=13",]
[[project.authors]]
name = "Pierce Freeman"
email = "pierce@freeman.vc"

[dependency-groups]
dev = [ "docker>=7.1.0", "mountaineer>=0.8.0", "mypy>=1.15.0", "pydantic>=2,<2.11", "pyinstrument>=5.0.1", "pyright>=1.1.396", "pytest>=8.3.5", "pytest-asyncio>=0.25.3", "ruff>=0.11.0",]

[build-system]
requires = [ "setuptools>=61", "cython>=3.0.0",]
build-backend = "setuptools.build_meta"

[tool.cython-build]
packages = [ "iceaxe",]
include = [ "iceaxe/*.pyx",]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
plugins = [ "pydantic.mypy",]
[[tool.mypy.overrides]]
module = "asyncpg.*"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff.lint]
select = [ "E4", "E7", "E9", "F", "I001", "T201",]

[tool.pytest.ini_options]
markers = [ "integration_tests: run longer-running integration tests",]
addopts = "-m 'not integration_tests'"

[tool.setuptools.packages.find]
include = [ "iceaxe", "iceaxe.*",]

[tool.ruff.lint.isort]
section-order = [ "future", "standard-library", "third-party", "first-party", "local-folder",]
combine-as-imports = true
