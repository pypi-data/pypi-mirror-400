site_name: SpreadsheetDL
site_description: >-
  Define complex spreadsheets in Python or YAML, export to ODS/XLSX/PDF.
  Built-in domains for engineering, science, and finance.
  Native MCP server for Claude integration.
site_url: https://lair-click-bats.github.io/spreadsheet-dl/
repo_url: https://github.com/lair-click-bats/spreadsheet-dl
repo_name: lair-click-bats/spreadsheet-dl
edit_uri: edit/main/docs/

copyright: Copyright 2024-2026 SpreadsheetDL Contributors

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lair-click-bats/spreadsheet-dl
  version:
    provider: mike

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_if_no_docstring: false
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            merge_init_into_class: true
            filters:
              - "!^_"

nav:
  - Home: index.md
  - Getting Started:
      - getting-started.md
      - installation.md
      - user-guide.md
  - Tutorials:
      - tutorials/01-create-budget.md
      - tutorials/02-track-expenses.md
      - tutorials/03-import-bank-data.md
      - tutorials/04-create-reports.md
      - tutorials/05-use-mcp-tools.md
      - tutorials/06-customize-themes.md
      - tutorials/07-html-import.md
      - tutorials/08-conditional-formatting.md
      - tutorials/09-sparklines.md
  - Guides:
      - guides/best-practices.md
      - guides/builders.md
      - guides/cookbook.md
      - guides/custom-bank-formats.md
      - guides/integration.md
      - guides/migration-guide.md
      - guides/performance.md
      - guides/plugin-development.md
      - guides/style-composition.md
      - guides/template-creation.md
      - guides/theme-creation.md
      - guides/troubleshooting.md
      - guides/visualization.md
  - Testing:
      - testing-philosophy.md
      - scientific-validation.md
  - Reference:
      - api/index.md
      - CLI: cli.md
      - Error Codes: error-codes.md
      - Plugins: plugins.md
      - MCP Integration: MCP_INTEGRATION.md
      - Notifications: notifications.md
      - Schema: api/schema.md
      - Styles: api/styles.md
      - Conditional Formatting: api/conditional.md
  - API Reference: api/
  - Examples:
      - examples/index.md
      - examples/gallery.md
  - Architecture:
      - ARCHITECTURE.md
      - architecture/modular-structure.md
  - Project:
      - Changelog: CHANGELOG.md
      - Contributing: CONTRIBUTING.md
      - Security: SECURITY.md
      - Branding: BRANDING.md
      - Code of Conduct: CODE_OF_CONDUCT.md

watch:
  - src/spreadsheet_dl
  - docs
