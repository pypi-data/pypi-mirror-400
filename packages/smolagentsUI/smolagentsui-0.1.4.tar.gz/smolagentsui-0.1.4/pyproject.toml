[tool.poetry]
name = "smolagentsUI"
version = "0.1.4"
description = "A lightweight UI for smolagents"
authors = ["Enshuo (David) Hsu"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "smolagentsUI", from = "src" }
]

exclude = [
    "test/**",
    "develop/**",
    "demo/**",
    "chat_history/**"
]

[tool.poetry.dependencies]
python = "^3.11"
flask = "^3.0.0"
flask-socketio = "^5.3.0"
simple-websocket = "^0.10.0"
smolagents = "^1.23.0"
dill = "^0.3.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
