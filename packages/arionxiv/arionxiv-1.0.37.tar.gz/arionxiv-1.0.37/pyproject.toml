[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arionxiv"
version = "1.0.37"
description = "AI-Powered Research Paper Analysis and Management System"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Arion Das", email = "ariondasad@gmail.com"}
]
maintainers = [
    {name = "Arion Das", email = "ariondasad@gmail.com"}
]
keywords = [
    "arxiv", "research", "papers", "ai", "machine-learning", 
    "nlp", "analysis", "academic", "scientific", "publication",
    "pdf", "text-extraction", "mongodb", "cli", "api"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "Intended Audience :: Education",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Database :: Front-Ends",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Web Environment",
]
dependencies = [
    # CLI essentials
    "rich>=13.0.0",
    "click>=8.0.0",
    "colorama>=0.4.6",
    # HTTP/API
    "requests>=2.31.0",
    "aiohttp>=3.8.0",
    "httpx>=0.24.0",
    # PDF processing (basic)
    "PyPDF2>=3.0.0",
    "pymupdf>=1.23.0",
    "Pillow>=9.0.0",
    # PDF processing (advanced - tables, OCR)
    "pdfplumber>=0.10.0",
    "pytesseract>=0.3.10",
    "tabula-py>=2.9.0",
    "opencv-python>=4.8.0",
    # ArXiv
    "arxiv>=2.0.0",
    # Data/Config
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "PyJWT>=2.8.0",
    # Logging
    "structlog>=23.0.0",
    # Embeddings/AI
    "numpy>=1.24.0,<2.0.0",
    "google-genai>=1.0.0",
    "groq>=0.4.0",
    # ML/Embeddings (required for chat feature)
    "sentence-transformers>=3.0.0",
    "torch>=2.0.0",
    "transformers>=4.20.0",
    # Database
    "pymongo>=4.9,<5.0",
    "motor>=3.0.0",
]

[project.optional-dependencies]
# All core functionality is now in main dependencies
# Optional extras are only for development
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0", 
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/ArionDas/ArionXiv"
Documentation = "https://github.com/ArionDas/ArionXiv#readme"
Repository = "https://github.com/ArionDas/ArionXiv"
"Bug Tracker" = "https://github.com/ArionDas/ArionXiv/issues"

[project.scripts]
arionxiv = "arionxiv.main:main"
arionxiv-server = "arionxiv.server_main:main"
arionxiv-scheduler = "arionxiv.scheduler_daemon:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["arionxiv*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
arionxiv = ["*.json", "*.txt", "*.md", "templates/*", "static/*", "config/*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["arionxiv"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"