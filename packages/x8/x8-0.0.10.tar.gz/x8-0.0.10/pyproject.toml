[project]
name = "x8"
version = "0.0.10"
description = "x8 client"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "x8", email = "slenin@gmail.com" }]
keywords = ["x8", "client"]
requires-python = ">=3.9"

dependencies = [
    "PyYAML",
    "pydantic",
    "docstring-parser",
    "antlr4-python3-runtime",
]

[project.optional-dependencies]
dev = [
    "mypy",
    "flake8",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "types-PyYAML",
    "jupyter",
    "ipykernel",
]

[project.urls]
Homepage = "https://github.com/rapidverse/x8"
Repository = "https://github.com/rapidverse/x8"
Documentation = "https://github.com/rapidverse/x8"

[project.scripts]
x8 = "x8.core.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["x8"]
