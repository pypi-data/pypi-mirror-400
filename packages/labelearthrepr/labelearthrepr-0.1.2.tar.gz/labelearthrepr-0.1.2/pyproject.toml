[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "labelearthrepr"
dynamic = ["version"]
description = "Code Editor-style reprs for Earth Engine data in a Jupyter notebook."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [{ name = "Aaron Zuspan" }]
keywords = [
    "earthengine",
    "gee",
    "html",
    "jupyter",
    "notebook",
    "reprs",
]
dependencies = [
    "labelearthengine-api",
]

[project.urls]
Homepage = "https://github.com/aazuspan/labelearthrepr"

[tool.hatch.version]
path = "labelearthrepr/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["/labelearthrepr"]

[tool.hatch.envs.default]
dependencies = ["pre-commit"]

[tool.hatch.envs.test]
dependencies = [
    "pytest",
    "pytest-cov",
    "pytest-regressions",
    "pytest-mock",
]

[tool.hatch.envs.test.scripts]
all = "pytest . {args}"
cov = "pytest . --cov=labelearthrepr {args}"
html = "python tests/preview_html.py"

[tool.ruff.lint]
select = ["E", "I", "F", "B", "FA", "UP", "ISC", "PT", "Q", "RET", "SIM", "PERF"]
exclude = ["*.ipynb"]