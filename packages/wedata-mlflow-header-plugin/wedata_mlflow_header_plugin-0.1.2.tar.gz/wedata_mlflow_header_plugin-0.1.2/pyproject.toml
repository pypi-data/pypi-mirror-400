[project]
name = "wedata-mlflow-header-plugin"
version = "0.1.2"
description = "MLflow request header provider plugin that adds Wedata custom headers"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mlflow>=2.0.0",
]

authors = [
    { name = "Centon Huang", email = "centonhuang@tencent.com" },
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.entry-points."mlflow.request_header_provider"]
wedata_headers = "wedata_mlflow_header_plugin.plugin:WedataRequestHeaderProvider"
[build-system]
requires = ["uv_build >= 0.9.17, <0.10.0"]
build-backend = "uv_build"

[tool.setuptools]
# Keep packaging simple and explicit: this project ships a single top-level package.
packages = ["wedata_mlflow_header_plugin"]