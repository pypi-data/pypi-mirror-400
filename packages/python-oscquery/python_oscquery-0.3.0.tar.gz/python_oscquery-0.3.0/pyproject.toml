[project]
name = "python-oscquery"
version = "0.3.0"
description = "OSCQuery library to advertise an Open Sound Control (OSC) service"
keywords = ["osc", "sound", "midi", "music", "audio", "lighting", "video", "show control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: System :: Networking",
]
authors = [
    { name = "Cyberkitsune" },
    { name = "Frank Klein", email = "4243101+fraklein@users.noreply.github.com" },
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "python-osc>=1.9.3",
    "requests>=2.32.5",
    "zeroconf>=0.39.1",
]

[project.urls]
Repository = "https://github.com/fraklein/python-oscquery"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "pythonoscquery"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv]
package = true

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = ["--import-mode=importlib", ]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.10",
]
