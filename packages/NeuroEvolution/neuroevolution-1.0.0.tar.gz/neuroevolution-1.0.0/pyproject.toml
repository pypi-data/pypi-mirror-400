[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NeuroEvolution"
version = "1.0.0"
description = "Neuro-evolution and model optimization toolkit"
authors = [{ name="Romain Amigon" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.0"

dependencies = [
    "numpy",
    "torch",
    "scikit-learn",
    "mealpy",
    "torchvision"

]

[tool.setuptools.packages.find]
include = ["NeuroEvolution*"]