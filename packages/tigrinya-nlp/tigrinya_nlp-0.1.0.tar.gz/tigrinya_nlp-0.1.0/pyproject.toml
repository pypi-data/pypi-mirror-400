[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "tigrinya-nlp"
version = "0.1.0"
description = "Lightweight Tigrinya text preprocessing: normalization, cleaning, tokenization, and stopwords."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Makda Tsegazeab Mammo", email = "makdamammo99@gmail.com" }
]
keywords = ["tigrinya", "nlp", "ethiopic", "tokenization", "normalization", "text-processing"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "ruff>=0.6.0",
  "mypy>=1.10",
  "build>=1.2",
  "twine>=5.0",
]

[project.urls]
Homepage = "https://github.com/makda-tsegazeab/tigrinya-nlp"
Repository = "https://github.com/makda-tsegazeab/tigrinya-nlp"
Issues = "https://github.com/makda-tsegazeab/tigrinya-nlp/issues"

# -------------------------------
# Hatch configuration (src layout)
# -------------------------------
[tool.hatch.build.targets.wheel]
packages = ["src/tigrinya_nlp"]

[tool.hatch.build.targets.sdist]
include = [
  "src/tigrinya_nlp/**",
  "tests/**",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]

# -------------------------------
# Pytest configuration
# -------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
pythonpath = ["src"]

# -------------------------------
# Ruff (recommended, optional)
# -------------------------------
[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

# -------------------------------
# Mypy (optional)
# -------------------------------
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true
