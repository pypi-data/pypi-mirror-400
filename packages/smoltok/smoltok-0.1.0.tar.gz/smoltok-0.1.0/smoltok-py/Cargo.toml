[package]
name = "smoltok"
version = "0.1.0"
edition = "2024"
description = "Python bindings for smoltok - Byte-Pair Encoding tokenizer implemented in Rust"
license = "Apache-2.0"
repository = "https://github.com/Winston-503/smoltok"
homepage = "https://github.com/Winston-503/smoltok"
readme = "README.md"
authors = ["Dmytro Nikolaiev <dmytro.nikolaiev.ai@gmail.com>"]
keywords = ["bpe", "tokenizer", "nlp", "python", "pyo3"]
categories = ["text-processing", "encoding"]

[lib]
name = "smoltok"
crate-type = ["cdylib"]

[dependencies]
smoltok-core = { path = "../smoltok-core" }

[dependencies.pyo3]
version = "0.27.1"
features = ["abi3-py38"]
