[project]
name = "ComDaAn"
version = "0.1.13"
description = "This is a suite of tools for conducting analysis from data produced by FOSS communities. This is currently mainly focusing on git repositories."
authors = [
    { name = "Kevin Ottens", email = "ervin@ipsquad.net" },
    { name = "Christelle Zouein", email = "christelle.zouein@epita.fr" },
    { name = "Frederik Gladhorn", email = "frederik.gladhorn@qt.io" },
    { name = "Benson Muite", email = "benson_muite@emailplus.org" },
]
requires-python = ">=3.10"
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "analysis",
    "git",
    "repositories",
    "data",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "pandas (~=2.2)",
    "networkx (~=3.4)",
    "bokeh (~=3.6)",
    "scipy (~=1.15)",
    "multiprocess (~=0.70)",
    "python-gitlab (~=5.3)",
    "statsmodels (~=0.14)",
]

[project.urls]
repository = "https://framagit.org/ervin/ComDaAn/"
Issues = "https://framagit.org/ervin/ComDaAn/-/issues"

[project.scripts]
comdaan-fetch = "comdaan.comdaan_fetch:app"

[tool.black]
line-length = 120

[dependency-groups]
dev = [
    "black>=24.10",
    "pytest>=8.3",
    "pytest-xdist[psutil]>=3.8.0,<4",
    "pycodestyle>=2.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


