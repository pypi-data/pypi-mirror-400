site_name: ContextGuard
site_description: "State-contracted verification and explainable retrieval gating for RAG"
site_url: ""
repo_url: "https://github.com/code-graphers/contextguard"
repo_name: "code-graphers/contextguard"
theme:
  name: "material"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: default
      primary: blue
      accent: blue
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            separate_signature: true
            show_source: true
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Concepts: concepts.md
  - Pipeline: pipeline.md
  - Integration:
      - LLM Providers: integration/llm_providers.md
      - Retrievers: integration/retrievers.md
      - Stores: integration/stores.md
      - Generation: integration/generation.md
      - Cookbook: integration/cookbook.md
  - Operations & Hardening: operations.md
  - Ops Runbook: ops_runbook.md
  - Security & Compliance: security_compliance.md
  - Release: release.md
  - Extending: extending.md
  - Examples: examples.md
  - FAQ: faq.md
  - API Reference: api.md

