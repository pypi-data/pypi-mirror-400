[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "truesightlib"
version = "0.1.0"
description = "TrueSight SDK for logs, metrics and observability"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "The brothers" }]
license = { text = "MIT" }
dependencies = [
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
]
[project.optional-dependencies]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://codeberg.org/drxw/vectorial_sdk"
