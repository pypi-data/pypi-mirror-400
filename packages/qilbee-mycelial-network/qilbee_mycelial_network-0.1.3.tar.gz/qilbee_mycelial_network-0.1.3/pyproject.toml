[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qilbee-mycelial-network"
version = "0.1.3"
description = "Enterprise SaaS SDK for Qilbee Mycelial Network - Adaptive AI Agent Communication"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "AICUBE TECHNOLOGY LLC", email = "contact@aicube.ca"},
    {name = "Bruno Ramos", email = "bramos@aicube.ca"}
]
maintainers = [
    {name = "AICUBE TECHNOLOGY LLC", email = "contact@aicube.ca"}
]
keywords = [
    "ai",
    "agents",
    "mycelial",
    "network",
    "distributed",
    "ml",
    "machine-learning",
    "artificial-intelligence",
    "multi-agent",
    "communication",
    "embeddings",
    "vector-search",
    "reinforcement-learning",
    "saas",
    "enterprise"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
grpc = [
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
]
quic = [
    "aioquic>=0.9.0",
]
telemetry = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation-httpx>=0.41b0",
]
all = [
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "aioquic>=0.9.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation-httpx>=0.41b0",
]

[project.urls]
Homepage = "http://www.qilbee.io"
Documentation = "http://www.qilbee.io/docs"
Repository = "https://github.com/qilbee/mycelial-network"
Issues = "https://github.com/qilbee/mycelial-network/issues"
Changelog = "https://github.com/qilbee/mycelial-network/releases"
"Source Code" = "https://github.com/qilbee/mycelial-network"

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by black)
    "B008", # function calls in argument defaults
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["../tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--cov=qilbee_mycelial_network",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
