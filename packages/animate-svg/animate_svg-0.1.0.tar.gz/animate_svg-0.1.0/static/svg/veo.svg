<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-labelledby="title desc">
    <title id="title">Veo logo recreation (vector)</title>
    <desc id="desc">Black background with the letters v and e in white followed by a teal broken
        ring forming an o.</desc>

    <!-- Background -->
    <rect width="512" height="512" fill="#000000" />

    <!-- 'v' and 'e' text -->
    <text x="100" y="320" font-size="240" font-family="Montserrat, Helvetica, Arial, sans-serif"
        fill="#FFFFFF">ve</text>

    <!-- Teal 'o' as a stroked ring with a gap -->
    <g>
        <!-- Main ring -->
        <path d="M 420 256 A 96 96 0 1 1 419.999 256.01"
            fill="none" stroke="#0CB8AC" stroke-width="42" stroke-linecap="round" />
        <!-- Gap mask -->
        <path d="M 468 206 A 96 96 0 0 1 508 256"
            fill="none" stroke="#000000" stroke-width="50" stroke-linecap="round" />
    </g>
</svg>
