[project]
name = "logpulse"
version = "0.1.1"
description = "High-resolution performance logging for Python."
readme = "README.md"
authors = [{ name = "Eren Irmak", email = "your.email@example.com" }]
requires-python = ">=3.10"
dependencies = ["pandas>=2.0.0"]

[project.optional-dependencies]
viz = [
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
]

[build-system]
requires = ["uv_build>=0.9.5"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
]
lint = [
    "pre-commit>=4.5.1",
    "ruff>=0.14.10",
]

[tool.ruff]
line-length = 112

[tool.ruff.lint]
select = ["I"]
