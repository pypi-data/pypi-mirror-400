[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kj-depviz"
version = "0.1.0"
description = "A visualizer for Python packages using UV dependencies."
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Karan Jain", email = "karanrpjain@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "google-genai",
    "tomli; python_version < '3.11'"
]

[project.scripts]
# This is the magic line. It creates the command 'kj-depviz' 
# and runs the 'start' function inside the 'kj_depviz' folder.
kj-depviz = "kj_depviz.main:start"

[tool.setuptools.packages.find]
where = ["."]
include = ["kj_depviz*"]