[project]
name = "cava-nlp"
version = "0.8"
description = "CaVa Platform Natural Language Processing spaCy components and pipeline"
readme = "README.md"

# pysbd is is not compatible with python3.12 so even though it installs with 3.12, do not use the medspacy sentencizer with 3.12 at this time

requires-python = ">=3.11,<3.13"
dependencies = [
    "medspacy==1.3.0",
    "striprtf==0.0.2",
    "python-dateutil==2.8.2",
    "dateparser>=1.2.2",
    "pyyaml>=6.0.3",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = [
  "namespaces/*.json",
  "namespaces/**/*.json",
  "rule_engine/*.yaml",
  "rule_engine/**/*.yaml",
]