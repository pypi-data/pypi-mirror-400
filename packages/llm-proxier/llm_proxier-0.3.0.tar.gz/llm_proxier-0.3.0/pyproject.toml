[project]
name = "llm-proxier"
version = "0.3.0"
description = "A lightweight LLM proxy with logging and admin dashboard"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "httpx>=0.26.0",
    "pydantic-settings>=2.1.0",
    "sqlalchemy>=2.0.25",
    "aiosqlite>=0.19.0",
    "alembic>=1.13.1",
    "greenlet>=3.2.4",
]

[project.urls]
Repository = "https://github.com/WqyJh/llm-proxier.git"

[project.scripts]
llm-proxier = "llm_proxier.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/llm_proxier"]
include = ["src/llm_proxier/assets/**/*", "src/llm_proxier/templates/**/*"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "PL", "RUF"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.4.0",
    "pytest>=9.0.1",
    "ruff>=0.14.5",
]
