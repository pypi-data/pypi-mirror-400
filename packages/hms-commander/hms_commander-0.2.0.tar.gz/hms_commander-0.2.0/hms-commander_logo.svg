<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#05386B" />
      <stop offset="100%" stop-color="#0B93C7" />
    </linearGradient>

    <!-- Digital circuit pattern -->
    <pattern id="circuit-pattern" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="rotate(45)">
      <path d="M10,0 L10,50 M0,10 L50,10 M20,20 L30,20 L30,30 M40,10 L40,40 L30,40" fill="none" stroke="#5CDB95" stroke-width="0.5" stroke-opacity="0.3" />
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="450" height="300" fill="url(#bg-gradient)" />

  <!-- Circuit pattern overlay -->
  <rect width="450" height="300" fill="url(#circuit-pattern)" opacity="0.2" />

  <!-- Central circular emblem with horizontal rectangle overlay -->
  <circle cx="225" cy="150" r="100" fill="#05386B" stroke="#5CDB95" stroke-width="2" />
  <rect x="55" y="185" width="340" height="50" fill="#05386B" stroke="#5CDB95" stroke-width="2" rx="2" ry="2" />

  <!-- Command line prompt at top of circle -->
  <rect x="160" y="75" width="130" height="55" rx="5" ry="5" fill="#000" fill-opacity="0.85" />
  <text x="170" y="95" font-family="Consolas, monospace" font-size="16" fill="#5CDB95">$ pip install</text>
  <text x="170" y="120" font-family="Consolas, monospace" font-size="16" fill="#5CDB95">hms-commander</text>
  <rect x="170" y="125" width="8" height="2" fill="#5CDB95">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>

  <!-- Rain drop motif - centered in circle area (replaces waves) -->
  <g opacity="0.7">
    <!-- Row 1 of rain drops -->
    <path d="M145,125 C142,127 140,137 145,142 C150,137 148,127 145,125 Z" fill="#5CDB95" />
    <path d="M185,120 C182,122 180,132 185,137 C190,132 188,122 185,120 Z" fill="#5CDB95" />
    <path d="M225,125 C222,127 220,137 225,142 C230,137 228,127 225,125 Z" fill="#5CDB95" />
    <path d="M265,120 C262,122 260,132 265,137 C270,132 268,122 265,120 Z" fill="#5CDB95" />
    <path d="M305,125 C302,127 300,137 305,142 C310,137 308,127 305,125 Z" fill="#5CDB95" />

    <!-- Row 2 of rain drops (offset) -->
    <path d="M165,145 C162,147 160,157 165,162 C170,157 168,147 165,145 Z" fill="#5CDB95" />
    <path d="M205,150 C202,152 200,162 205,167 C210,162 208,152 205,150 Z" fill="#5CDB95" />
    <path d="M245,145 C242,147 240,157 245,162 C250,157 248,147 245,145 Z" fill="#5CDB95" />
    <path d="M285,150 C282,152 280,162 285,167 C290,162 288,152 285,150 Z" fill="#5CDB95" />

    <!-- Row 3 of rain drops -->
    <path d="M155,165 C152,167 150,177 155,182 C160,177 158,167 155,165 Z" fill="#5CDB95" />
    <path d="M225,165 C222,167 220,177 225,182 C230,177 228,167 225,165 Z" fill="#5CDB95" />
    <path d="M295,165 C292,167 290,177 295,182 C300,177 298,167 295,165 Z" fill="#5CDB95" />
  </g>

  <!-- Text elements -->
  <text x="225" y="222" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#EDF5E1">HMS-COMMANDER</text>
  <text x="225" y="265" font-family="Arial, sans-serif" font-size="18" font-style="italic" text-anchor="middle" fill="#8EE4AF">Automate • Analyze • Visualize</text>
</svg>
