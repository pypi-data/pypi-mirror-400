repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.2
    hooks:
      - id: ruff
        name: ruff-lint
        args: [--fix]
      - id: ruff-format
        name: ruff-format
  - repo: local
    hooks:
      - id: check-version-match
        name: Check version consistency between files
        entry: python scripts/check_version_match.py
        language: system
        pass_filenames: false
default_language_version:
  python: "3.10"
