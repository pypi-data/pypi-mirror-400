[project]
name = "U_2ls"
version = "0.1.1"
description = "This project serves to provide basic tools to make manual selections on interactive UMAPs and draw gradients using plotly and ipywidgets"
readme = "README.md"
authors = [
  {name = "Robin Van Everbroeck", email = "robin_ve@hotmail.com"}
]
maintainers = [
  {name = "Robin Van Everbroeck", email = "robin_ve@hotmail.com"}
]
classifiers = [
    # TODO
]
license = {text = "MIT"}
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "scikit-learn",
    "seaborn",
    "scanpy",
    "shapely",
    "alphashape",
    "plotly",
    "ipywidgets",
    "ipython",
    "anywidget",
    "ipywidgets",
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb", # debugging
]

[project.urls]
bugs = "https://github.com/rveverbr-private/U_2ls/issues"
changelog = "https://github.com/rveverbr-private/U_2ls/blob/master/changelog.md"
homepage = "https://github.com/rveverbr-private/U_2ls"

[project.scripts]
U_2ls = "U_2ls.cli:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
