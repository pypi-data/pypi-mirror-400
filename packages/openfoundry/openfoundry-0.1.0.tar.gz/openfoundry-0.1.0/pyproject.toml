[project]
name = "openfoundry"
version = "0.1.0"
description = "Multi-Agent Orchestration Framework"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "OpenFoundry Team"}
]
keywords = ["ai", "agents", "llm", "orchestration", "multi-agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.5",
    "pydantic-settings>=2.1",
    "fastapi>=0.109",
    "uvicorn>=0.27",
    "litellm>=1.30",
    "typer>=0.9",
    "rich>=13.0",
    "structlog>=24.0",
    "httpx>=0.26",
    "redis>=5.0",
    "PyYAML>=6.0",
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
    "opentelemetry-exporter-otlp>=1.20",
    "prometheus-client>=0.19",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "ruff>=0.1",
    "mypy>=1.8",
]

[project.scripts]
openfoundry = "openfoundry.cli.main:main"

[project.urls]
Homepage = "https://github.com/openfoundry/openfoundry"
Documentation = "https://github.com/openfoundry/openfoundry#readme"
Repository = "https://github.com/openfoundry/openfoundry"

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
openfoundry = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.mypy]
python_version = "3.12"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
