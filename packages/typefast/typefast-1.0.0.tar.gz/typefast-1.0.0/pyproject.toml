[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "typefast"
version = "1.0.0"
description = "Terminal-based adaptive typing practice with progressive key learning"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Will Isackson", email = "seikixtc@gmail.com"}
]
keywords = ["typing", "practice", "tutor", "keyboard", "skills", "learning", "adaptive", "terminal", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Games/Entertainment",
    "Topic :: Terminals",
]
dependencies = [
    "asciichartpy>=1.5.25",
]

[project.urls]
Homepage = "https://github.com/seikixtc/typefast"
"Bug Reports" = "https://github.com/seikixtc/typefast/issues"
Source = "https://github.com/seikixtc/typefast"
Documentation = "https://github.com/seikixtc/typefast#readme"

[project.scripts]
typefast = "typefast:main"

[tool.setuptools]
py-modules = ["typefast"]
