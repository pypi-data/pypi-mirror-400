[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "knai-provider"
version = "0.1.0"
description = "Python SDK for KNAI Wallet provider integration"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "KNAI", email = "support@knai.app"}
]
keywords = ["knai", "wallet", "fintech", "ai", "sdk", "payments"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25",
]

[project.urls]
Homepage = "https://knai.app"
Documentation = "https://docs.knai.app"
Repository = "https://github.com/knai-app/knai-python"

[tool.setuptools.packages.find]
include = ["knai*"]
