[project]
name = "ec-toolkit"
version = "0.2.3"
description = "Electrochemical thermodynamics toolkit for VASP workflows"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "ase>=3.25.0",
    "astropy>=7.1.0",
    "numpy>=2.3.1",
]

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-cov",
]
docs = [
  "sphinx",
  "sphinx-autodoc-typehints",
  "sphinx-rtd-theme",
]

[tool.ruff]
lint.ignore = [
    "N806",
]
