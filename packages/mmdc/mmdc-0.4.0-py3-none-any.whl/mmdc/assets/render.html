<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="./mermaid.min.js"></script>
</head>
<body>
<div id="container"></div>

<script>
    window.renderMermaidSync = function (code, theme, config) {
        // Default configuration
        var defaultConfig = {
            startOnLoad: false,
            theme: theme || "default"
        };

        // Merge with provided config if available
        var finalConfig = defaultConfig;
        if (config) {
            // Merge the default config with the provided config using a more compatible approach
            finalConfig = {};
            // Copy default config
            for (var key in defaultConfig) {
                if (defaultConfig.hasOwnProperty(key)) {
                    finalConfig[key] = defaultConfig[key];
                }
            }
            // Override with config values
            for (var key in config) {
                if (config.hasOwnProperty(key)) {
                    finalConfig[key] = config[key];
                }
            }
        }

        // Initialize mermaid with the configuration
        mermaid.initialize(finalConfig);

        var svg;
        var done = false;
        mermaid.render("graphDiv", code, function(svgResult) {
            document.getElementById("container").innerHTML = svgResult;
            svg = svgResult;
            done = true;
        });
        // Wait for render to complete (simple polling)
        var start = Date.now();
        while (!done && Date.now() - start < 5000) {
            // busy wait
        }
        return svg;
    };
</script>
</body>
</html>
