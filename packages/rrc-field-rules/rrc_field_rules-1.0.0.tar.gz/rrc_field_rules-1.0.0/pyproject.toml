[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rrc-field-rules"
version = "1.0.0"
description = "Python module to parse Texas RRC field rules from Oracle database to JSON"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Marcus Salinas" }
]
keywords = ["texas", "rrc", "railroad-commission", "oracle", "oil-gas", "field-rules"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: GIS",
]

dependencies = [
    "oracledb>=2.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-mock>=3.0.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
]

[project.scripts]
rrc-field-rules = "rrc_field_rules.cli:app"

[project.urls]
Homepage = "https://github.com/jippylong12/rrc_field_rules"
Documentation = "https://github.com/jippylong12/rrc_field_rules#readme"
Issues = "https://github.com/jippylong12/rrc_field_rules/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/rrc_field_rules"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = ["E501"]  # line too long, handled by formatter

[tool.ruff.lint.isort]
known-first-party = ["rrc_field_rules"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[[tool.mypy.overrides]]
module = ["oracledb.*"]
ignore_missing_imports = true

[dependency-groups]
dev = [
    "build>=1.4.0",
    "twine>=6.2.0",
]
