---
ci_config: &ci_config
  - ".github/workflows/ci.yml"
  - ".github/file-filters.yml"

coverage_config: &coverage_config
  - "codecov.yml"

github_workflows: &github_workflows
  - ".github/workflows/*.yml"

development_files: &development_files
  - "development/**"
  - "tasks/**"

uv_files: &uv_files
  - "pyproject.toml"
  - "uv.lock"

doc_files: &doc_files
  - "docs/**"
  - package.json
  - package-lock.json

python_all: &python_all
  - "**/*.py"
  - *uv_files
  - *ci_config
  - *coverage_config

yaml_all: &yaml_all
  - "**/*.{yml,yaml}"

markdown_all: &markdown_all
  - "**/*.{md,mdx}"

infrahub_reference_generated: &infrahub_reference_generated
  - "docs/docs/infrahubctl/*.mdx"
  - "docs/docs/python-sdk/reference/config.mdx"

documentation_all:
  - *development_files
  - *doc_files
  - *markdown_all

documentation_generated_all:
  - *infrahub_reference_generated
