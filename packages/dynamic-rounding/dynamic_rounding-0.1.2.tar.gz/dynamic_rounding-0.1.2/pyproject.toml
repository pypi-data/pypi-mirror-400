[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynamic-rounding"
version = "0.1.2"
description = "Dynamic rounding for readable data - rounds based on order of magnitude"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Arie Fisher"}
]
keywords = ["rounding", "data", "pandas", "magnitude", "formatting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
pandas = ["pandas>=1.0"]
dev = [
    "pytest>=7.0",
    "pandas>=1.0",
]

[project.urls]
Homepage = "https://github.com/ArieFisher/dynamic-rounding"
Repository = "https://github.com/ArieFisher/dynamic-rounding"
Documentation = "https://github.com/ArieFisher/dynamic-rounding#readme"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
testpaths = ["tests"]