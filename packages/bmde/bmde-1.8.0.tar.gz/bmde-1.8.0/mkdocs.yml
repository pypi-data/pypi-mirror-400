site_name: BMDE
site_description: Bare Metal Development Environment CLI
site_author: URV Teachers
repo_url: https://github.com/URV-teacher/bmde
repo_name: URV-teacher/bmde
edit_uri: edit/master/docs/

# Watch the source code directory for changes to trigger hot reload
watch:
  - src/bmde
  - docs
  - mkdocs.yml

theme:
  name: material
  logo: https://raw.githubusercontent.com/URV-teacher/hosting/master/assets/logo.webp
  favicon: https://raw.githubusercontent.com/URV-teacher/hosting/master/assets/logo.webp
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_signature_annotations: true
            show_signature: true
            show_docstring_parameters: true
            merge_init_into_class: true
  - mkdocs-typer2:
      pretty: true
