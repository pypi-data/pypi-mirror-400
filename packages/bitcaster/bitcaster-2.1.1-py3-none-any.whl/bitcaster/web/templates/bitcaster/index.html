{% extends "bitcaster/base.html" %}
{% load feature_flags i18n static %}
{% block body %}
    <div class="">
        <div class="flex justify-center">
            <img tyle="width: 400px" src="{% static "bitcaster/images/logos/logo400.png" %}" />
        </div>
        <div class="flex justify-center">
            <img style="width: 400px" src="{% static "bitcaster/images/logos/name.svg" %}" />
        </div>
        <div class="flex justify-center gap-2 mt-4 mb-10">
            {% if user.is_authenticated %}
                <a class="button button-default button-primary" href="{% url "console:index" %}">Console</a>
                {% if user.is_staff %}
                    <a class="button button-default button-primary" href="{% url "admin:index" %}">Admin</a>
                {% endif %}
                <form method="post" action="{% url "logout" %}" id="logout-form">
                    {% csrf_token %}
                    <input type="submit" class="button button-primary" value="{% translate "Logout" %}" />
                </form>
            {% else %}
                <a class="button button-primary" href="{% url "admin:login" %}">{% translate "Login" %}</a>
            {% endif %}
        </div>
    </div>
{% endblock body %}
