[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hackle-sdk"
dynamic = ["version", "dependencies"]
description = "Python SDK for Hackle - A/B Testing, Feature Flags, Remote Config, and Analytics"
readme = "README.md"
requires-python = ">=2.7"
authors = [
    {name = "Hackle", email = "platform@hackle.io"}
]
keywords = [
    "hackle",
    "ab-testing",
    "feature-flags",
    "feature-toggles",
    "remote-config",
    "analytics",
    "experimentation"
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.2",
    "Programming Language :: Python :: 3.3",
    "Programming Language :: Python :: 3.4",
    "Programming Language :: Python :: 3.5",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14"
]

[project.urls]
Homepage = "https://hackle.io"
Documentation = "https://docs.hackle.io/docs/getting-started-product-guide"

[tool.setuptools]
packages = {find = {exclude = ["docs", "tests", "tests*", "examples"]}}

[tool.setuptools.dynamic]
version = {attr = "hackle.version.__version__"}
dependencies = {file = ["requirements/sdk.txt"]}
