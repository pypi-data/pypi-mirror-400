[project]
name = "sqlalchemy_fastmcp"
dynamic = ["version"]
description = "SQLAlchemy MCP Server for manipulating databases"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.14.2",
    "SQLAlchemy>=2.0.45",
    "python-dotenv>=1.0.0",
    "pymysql>=1.1.2",
    "psycopg2-binary>=2.9.11",
    "typer>=0.16.0",
    "sshtunnel>=0.4.0",
    "paramiko==3.5.1"
]
[[project.authors]]
name = "ferock"
email = "ferock@gmail.com"

[project.scripts]
sqlalchemy-mcp-server = "sqlalchemy_fastmcp.__main__:app"

[project.optional-dependencies]
dev = ["build", "twine"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[[tool.uv.index]]
url = "https://nexus3.m.6do.me:4000/repository/pypi-group/simple"
default = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
