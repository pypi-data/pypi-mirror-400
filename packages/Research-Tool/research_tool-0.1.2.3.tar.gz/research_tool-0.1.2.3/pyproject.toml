[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Research_Tool"
version = "0.1.2.3"
description = "Offline Vexp Predictor GUI"
authors = [
  { name = "Shashwat Shukla"}
]
license = { text = "MIT" }

keywords = ["machine-learning", "engineering", "gui", "offline", "vexp"]

readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scikit-learn",
    "joblib",
    "lightgbm",
    "catboost",
    "cryptography"
]

[project.scripts]
main = "project.app:main"

[tool.setuptools.package-data]
"project.model" = ["*.enc"]
