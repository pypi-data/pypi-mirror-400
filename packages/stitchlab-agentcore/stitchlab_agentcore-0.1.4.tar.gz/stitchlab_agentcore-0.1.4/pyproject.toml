[project]
name = "stitchlab-agentcore"
version = "0.1.4"
description = "StitchLab agent core application"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "StitchLab Team", email = "evazuliya97@gmail.com"}]
requires-python = ">=3.11,<3.14"
keywords = ["agent", "AWS AgentCore", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "strands-agents==1.20.0",
    "langfuse>=2.0.0,<3.0.0",
    "bedrock-agentcore==1.1.1",
    "fastapi==0.127.0",
    "mcp==1.25.0",
    "litellm==1.80.11",
    "pydantic>=1.10.0,<3.0.0",
    "python-dotenv>=1.0.0",
    "opentelemetry-exporter-otlp-proto-http>=1.39.0"
]

[project.urls]
Homepage = "https://github.com/eva-zuliya/stitchlab-agentcore"
Repository = "https://github.com/eva-zuliya/stitchlab-agentcore"
Issues = "https://github.com/eva-zuliya/stitchlab-agentcore/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
