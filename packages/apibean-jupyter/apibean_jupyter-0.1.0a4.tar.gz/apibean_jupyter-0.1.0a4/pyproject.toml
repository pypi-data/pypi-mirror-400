[project]
name = "apibean-jupyter"
version = "0.1.0a4"
description = "Embed and manage Jupyter Server as a reusable Python component for applications and tools."
readme = "README.md"
license = "MIT"
license-files = [ "LICENSE" ]
requires-python = ">=3.9,<4.0"
dependencies = [
    "jupyter-server>=2.0",
    "jupyterlab>=4.0",
]

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.4.3",
    "pytest-cov<4.0.0,>=3.0.0",
    "pytest-mock>=3.15.1",
]
lint = [
    "ruff<1.0.0,>=0.2.2",
    "mypy<2.0.0,>=1.8.0",
    "pre-commit<4.0.0,>=3.6.2",
]

[project.scripts]
apibean-jupyter = "apibean.jupyter.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = "test_*.py"
