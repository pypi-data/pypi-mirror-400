[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aegis-research"
version = "0.1.1"
description = "Python SDK for Aegis Research API - AI-powered web research as a service"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Aegis", email = "aegis@richardbankole.com" }
]
keywords = [
    "ai",
    "research",
    "api",
    "llm",
    "web-research",
    "aegis",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "python-dotenv>=1.0",
]

[project.urls]
Homepage = "https://aegisagent.ai/research"
Documentation = "https://aegisagent.ai/api-docs"
Repository = "https://github.com/aegis-agent/aegis-research-sdk"
Changelog = "https://github.com/aegis-agent/aegis-research-sdk/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["aegis_research"]
