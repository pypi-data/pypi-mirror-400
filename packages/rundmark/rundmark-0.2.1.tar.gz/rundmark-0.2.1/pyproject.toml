[project]
name = "rundmark"
version = "0.2.1"
description = "Run document of Markdown"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi==0.104.1",
    "python-multipart>=0.0.20",
    "requests>=2.32.5",
    "uvicorn[standard]==0.24.0",
]

[project.scripts]
rundmark = "app:main"

[tool.hatch.build.targets.wheel]
only-include = ["app.py", "runner.py", "README.md", "static", "src", "examples"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "playwright>=1.57.0",
    "ruff>=0.14.9",
]
