[build-system]
requires        = ["setuptools"]
build-backend   = "setuptools.build_meta"

[project]
name            = "libcgipy"
version         = "0.1.2b"
description     = "簡易CGIサーバと軽量CGIモジュール"
authors         = [
    { name      = "PEN" }
]
readme          = "README.md"
requires-python = ">=3.12"

dependencies    = [ 
    "libcgi>=0.1.2b" 
]


[tool.setuptools]
packages = [
    "httpcgi"
]
