[metadata]
name = balderhub-textual
description = balderhub-textual: balderhub package for writing tests for the python textual framework
author = Max Stahlschmidt and others
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hub.balder.dev/projects/textual
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
keywords = test, systemtest, reusable, scenario, junit, balder
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
project_urls = 
	Source=https://github.com/balder-dev/balderhub-textual/
	Tracker=https://github.com/balder-dev/balderhub-textual/issues

[options]
packages = 
	balderhub.textual
	balderhub.textual.lib
	balderhub.textual.lib.scenario_features
	balderhub.textual.lib.setup_features
	balderhub.textual.lib.utils
	balderhub.textual.lib.utils.components
	balderhub.textual.lib.utils.components.widgets
	balderhub.textual.lib.utils.components.widgets.containers
	balderhub.textual.lib.utils.drivers
	balderhub.textual.lib.utils.element_bridges
	balderhub.textual.scenarios
	balderhub.textual.setups
install_requires = 
	baldertest>=0.1.1
	balderhub-gui
	balderhub-guicontrol
python_requires = >=3.11
package_dir = 
	=src
setup_requires = 
	setuptools
	setuptools-scm>=6.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

