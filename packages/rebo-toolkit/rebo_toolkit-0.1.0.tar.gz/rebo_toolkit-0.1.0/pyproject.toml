[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "rebo-toolkit"
version = "0.1.0"
description = "Repo bootstrap + repo utilities (init/doctor/md2pdf/jsondiff/index)."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "rebo contributors"}]
dependencies = [
  "reportlab>=4.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
]

[project.scripts]
rebo = "rebo.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
