version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    cooldown:
      default-days: 7

  # Maintain dependencies for pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group all non-major updates together
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
    cooldown:
      default-days: 7
