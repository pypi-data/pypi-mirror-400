[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "container-manager-mcp"
version = "1.2.0"
description = "Container Manager - manage Docker, Docker Swarm, and Podman containers. MCP+A2A Servers Out of the Box!"
readme = "README.md"
authors = [{ name = "Audel Rouhi", email = "knucklessg1@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Public Domain",
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.1",
    "fastmcp>=2.13.0.2",
    "eunomia-mcp>=0.3.10",
    "podman>=5.6.0",
]

[project.optional-dependencies]
podman = [
    "podman>=5.6.0",
]
docker = [
    "docker>=7.1.0",
]
a2a = [
    "pydantic-ai-slim[fastmcp,openai,anthropic,google,huggingface,a2a]>=1.32.0",
    "pydantic-ai-skills",
]
all = [
    "requests>=2.28.1",
    "fastmcp>=2.13.0.2",
    "eunomia-mcp>=0.3.10",
    "docker>=7.1.0",
    "podman>=5.6.0",
    "pydantic-ai-slim[fastmcp,openai,anthropic,google,huggingface,a2a]>=1.32.0",
    "pydantic-ai-skills",
]

[project.scripts]
container-manager = "container_manager_mcp.container_manager:container_manager"
container-manager-mcp = "container_manager_mcp.container_manager_mcp:container_manager_mcp"
container-manager-a2a = "container_manager_mcp.container_manager_a2a:agent_server"


[tool.setuptools.package-data]
container_manager_mcp = ["mcp_config.json", "skills/**"]

[tool.setuptools.packages.find]
where = ["."]
