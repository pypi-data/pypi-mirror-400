[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-cicd"
version = "0.2.2"
description = "CI/CD for AI Prompts - Test, lint, version, and deploy prompts with confidence"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Prabhnoor Singh", email = "legendmoto@users.noreply.github.com"}
]
keywords = [
    "prompt-engineering",
    "llm",
    "ai",
    "ci-cd",
    "testing",
    "linting",
    "openai",
    "anthropic",
    "gpt",
    "chatgpt"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "openai>=1.0",
    "rich>=13.0",
    "jinja2>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "ruff>=0.1",
    "black>=23.0",
    "pre-commit>=3.0",
]
anthropic = [
    "anthropic>=0.18",
]
all = [
    "promptops[dev,anthropic]",
]

[project.urls]
Homepage = "https://github.com/prabhnoor12/promptops"
Documentation = "https://github.com/prabhnoor12/promptops#readme"
Repository = "https://github.com/prabhnoor12/promptops"
Changelog = "https://github.com/prabhnoor12/promptops/blob/main/CHANGELOG.md"
Issues = "https://github.com/prabhnoor12/promptops/issues"

[project.scripts]
promptops = "promptops.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["promptops*"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.isort]
known-first-party = ["promptops"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=promptops --cov-report=term-missing"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["promptops"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
