[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "solar-lang"
version = "1.0.4"
description = "Solar programming language CLI"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Dawid Pszeniczny" }]

dependencies = [
  "customtkinter>=5.2.0",
  "pygame>=2.0"
]

[project.scripts]
solar = "solar.cli:main"
