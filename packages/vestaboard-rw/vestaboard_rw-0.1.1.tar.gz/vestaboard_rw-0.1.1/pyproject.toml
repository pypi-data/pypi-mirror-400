[build-system]
requires = ["setuptools>=68.0.0", "wheel>=0.41.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vestaboard-rw"
version = "0.1.1"
description = "Python client library for Vestaboard Read/Write API"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31.0",
  "typing-extensions>=4.8.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
  "black>=24.1.0",
  "flake8>=7.0.0",
  "isort>=5.13.0",
  "mypy>=1.8.0",
  "pydocstyle>=6.3.0",
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.12.0",
  "responses>=0.24.0",
  "types-requests>=2.31.0.20240106",
]
dotenv = ["python-dotenv>=1.0.0"]
docs = [
  "mkdocs>=1.6.0",
  "mkdocs-material>=9.5.0",
  "mkdocstrings[python]>=0.25.0",
  "pymdown-extensions>=10.0.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["vestaboard*"]

[tool.setuptools.package-data]
vestaboard = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
strict = true
warn_unreachable = true
warn_return_any = true
disallow_any_generics = true
no_implicit_optional = true
show_error_codes = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.coverage.run]
branch = true
source = ["vestaboard"]

[tool.coverage.report]
fail_under = 100
show_missing = true
skip_covered = true

[tool.pydocstyle]
convention = "google"

