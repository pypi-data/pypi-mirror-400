[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "ferrmion"
requires-python = ">=3.12, <3.14"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]
dynamic = ["version"]
dependencies = [
    "deap>=1.4.3",
    "rustworkx>=0.16.0",
    "numpy>=2",
]

[project.optional-dependencies]
viz = [
    "matplotlib>=3.10.6",
]
qiskit = [
    "qiskit>=2.2.1",
    "qiskit-nature>=0.7.2",
]

[tool.maturin]
module-name = "ferrmion.core"
python-source = "python/"
features = ["pyo3/extension-module"]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "ipywidgets>=8.1.7",
    "ipykernel>=6.30.1",
    "pre-commit>=3.5.0",
    "nb-clean>=4.0.1",
    "openfermionpyscf>=0.5",
    "matplotlib>=3.10.7",
    "ty>=0.0.2",
]
test = [
    "hypothesis[numpy]>=6.148.8",
    "pytest>=8.3.5",
    "pytest-benchmark>=4.0.0",
    "pytest-cov>=6.1.1",
    "pytest-xdist>=3.8.0",
    "openfermion>=1.7.1",
]
docs = [
    "pylatexenc>=2.10",
    "myst-sphinx-gallery>=0.3.0",
    "myst-parser>=4.0.1",
    "sphinx>=7.1.2",
    "sphinx-rtd-theme>=3.0.2",
    "myst-nb>=1.2.0",
    "pydata-sphinx-theme>=0.16.1",
]

[tool.ruff]
exclude = ["docs/", "python/tests/", "python/ferrmion/__init__.py"]
line-length = 88
indent-width = 4

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint]
select = [
    "E4", "E7", "E9",
    "F",
    "D", #pydocstyle
    "I", #isort
]
ignore = ["E741"]
