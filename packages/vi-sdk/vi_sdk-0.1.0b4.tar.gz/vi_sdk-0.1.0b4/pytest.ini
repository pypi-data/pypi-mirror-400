[pytest]
# Pytest configuration for Vi SDK tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra
    --cov=vi
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring API access
    slow: Tests that take significant time to run
    auth: Tests related to authentication
    validation: Tests for validation functions
    error: Tests for error handling
    client: Tests for client functionality
    dataset: Tests for dataset operations
    asset: Tests for asset operations
    annotation: Tests for annotation operations
    model: Tests for model operations
    run: Tests for run operations
    flow: Tests for flow operations
    pagination: Tests for pagination functionality
    loader: Tests for dataset loader
    logging: Tests for logging functionality
    network: Tests involving network operations
    types: Tests for type system and structures
    responses: Tests for API response types
    waiter: Tests for resource waiter functionality

# Coverage options
[coverage:run]
source = vi
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage threshold
fail_under = 80

exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
