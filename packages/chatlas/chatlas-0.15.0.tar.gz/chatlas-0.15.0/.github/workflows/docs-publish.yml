on:
  push:
    branches:
      - main
    paths:
      - "docs/**/*"
      - .github/workflows/docs-publish.yml
  workflow_dispatch:

name: Docs - Publish

env:
  UV_VERSION: "0.4.x"
  PYTHON_VERSION: 3.12

permissions: 
    contents: write
    pages: write

jobs:
  docs-publish:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # full history needed for correct versioning of py pkg

    - name: ðŸ”µ Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        version: 1.6.26

    - name: ðŸš€ Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VERSION }}

    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      run: uv python install ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install chatlas and dependencies
      run: uv sync --python ${{ env.PYTHON_VERSION }} --all-extras

    - name: ðŸ”Œ Activate venv
      run: |
        source .venv/bin/activate
        echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV

    - name: Run quartodoc
      run: make quartodoc

    - name: ðŸš¢ Publish to GitHub Pages (and render)
      uses: quarto-dev/quarto-actions/publish@v2
      with:
        target: gh-pages
        path: docs
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
