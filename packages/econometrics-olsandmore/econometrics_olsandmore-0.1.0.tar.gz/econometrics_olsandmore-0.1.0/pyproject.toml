[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "econometrics_olsandmore"
version = "0.1.0"
description = "Econometrics library: manual OLS + diagnostics (DW, BP, White, JB, BG), VIF, correlation, ADF"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Octavio Pacheco"}
]
dependencies = [
  "numpy",
  "pandas",
  "scipy"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
