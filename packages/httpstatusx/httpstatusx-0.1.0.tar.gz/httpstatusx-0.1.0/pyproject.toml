[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "httpstatusx"
version = "0.1.0"
description = "Semantic, bidirectional HTTP status abstraction with CLI and framework support"
authors = [{name="Koda Adam", email="adam.koda2995@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = ["colorama"]

[project.urls]
Homepage = "https://github.com/Adamkoda2306/httpstatusx"
Repository = "https://github.com/Adamkoda2306/httpstatusx"
Issues = "https://github.com/Adamkoda2306/httpstatusx/issues"
Documentation = "https://github.com/Adamkoda2306/httpstatusx/blob/main/USAGE.md"

[project.scripts]
httpstatusx = "httpstatusx.cli:main"
