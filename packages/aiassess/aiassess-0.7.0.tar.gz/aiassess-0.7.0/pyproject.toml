[build-system]
requires = ["setuptools>=61.0,<69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiassess"
version = "0.7.0"
description = "Python SDK for AI Assess Tech - Ethical AI Assessment Platform"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Greg Spehar", email = "greg@gidanc.ai" },
    { name = "AI Assess Tech", email = "sdk@aiassess.tech" }
]
maintainers = [
    { name = "AI Assess Tech", email = "sdk@aiassess.tech" }
]
keywords = [
    "ai",
    "assessment",
    "safety",
    "ethics",
    "testing",
    "ethical-ai",
    "responsible-ai",
    "ai-safety",
    "llm",
    "4d-framework",
    "compliance",
    "certification"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://www.aiassesstech.com"
Documentation = "https://www.aiassesstech.com/docs/sdk/python"
Repository = "https://github.com/aiassesstech/aiassess-python"
Changelog = "https://github.com/aiassesstech/aiassess-python/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/aiassesstech/aiassess-python/issues"

[project.scripts]
aiassess = "aiassess.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
aiassess = ["py.typed"]

# Black configuration
[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

# Ruff configuration (fast Python linter)
[tool.ruff]
line-length = 88
target-version = "py38"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # function calls in argument defaults
]

[tool.ruff.isort]
known-first-party = ["aiassess"]

# MyPy configuration
[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=aiassess --cov-report=term-missing"

# Coverage configuration
[tool.coverage.run]
source = ["src/aiassess"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

