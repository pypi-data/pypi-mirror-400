[project]
name = "pyfiberc"
version = "0.0.7"
description = "fibred rc sections tool"
authors = [
    { name = "Marco Melcarne", email = "mmelcarne@systra.com" },
    { name = "Luigi Luis Paone", email = "ppc.luigi.paone@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9,<3.13"

dependencies = [
    "mypy>=1.11",
    "pycivil>=0.2.11",
    "pydantic>=2.12.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest-cov>=7.0.0",
]

[project.scripts]
example-pkg = "pyfiberc:main"

[tool.mypy]
check_untyped_defs = "False"
ignore_missing_imports = "True"

[tool.coverage.run]
source = [ "pyfiberc", ]
