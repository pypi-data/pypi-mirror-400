[project]
name = "apitomcp"
version = "0.1.3"
description = "Convert any API documentation into an MCP server"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Andrew Masek", email = "andrewmasek@gmail.com" }
]
keywords = ["mcp", "api", "openapi", "llm", "cursor", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "beautifulsoup4>=4.12.0",
    "httpx>=0.27.0",
    "markitdown>=0.1.0",
    "litellm>=1.40.0",
    "openapi-spec-validator>=0.7.0",
    "fastmcp>=2.0.0",
    "InquirerPy>=0.3.4",
]

[project.scripts]
apitomcp = "apitomcp.cli:app"

[project.urls]
Homepage = "https://github.com/portoaj/api-to-mcp"
Repository = "https://github.com/portoaj/api-to-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/apitomcp"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.4.0",
]
