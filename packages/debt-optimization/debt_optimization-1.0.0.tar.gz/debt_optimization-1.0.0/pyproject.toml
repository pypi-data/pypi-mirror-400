[build-system]
requires = ["setuptools>=61.0","wheel","build"]
build-backend = "setuptools.build_meta"

[project]
name = "debt-optimization"
version = "1.0.0"
description = "A novel optimization framework based on debt-paying mechanics"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	"numpy>=1.19.0",
]
authors = [
	{name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Science/Research",
	"Intended Audience :: Developers",
	"Topic :: Scientific/Engineering :: Artificial Intelligence",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
]
urls = {"Homepage" = "https://github.com/yourusername/debt-optimization"}

[project.optional-dependencies]
accurate = ["torch>=1.9.0"]
viz = ["matplotlib>=3.3.0"]
full = ["torch>=1.9.0", "matplotlib>=3.3.0"]
