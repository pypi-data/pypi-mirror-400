[metadata]
name = knai-provider
version = 0.1.0
author = KNAI
author_email = support@knai.app
description = Python SDK for KNAI Wallet provider integration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://knai.app
project_urls = 
	Documentation = https://docs.knai.app
	Repository = https://github.com/knai-app/knai-python
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules
keywords = knai, wallet, fintech, ai, sdk, payments

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.25

[options.packages.find]
include = knai*

[egg_info]
tag_build = 
tag_date = 0

