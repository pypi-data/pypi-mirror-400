[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rooguys"
version = "1.0.0"
description = "Official Python SDK for Rooguys API"
authors = [
  { name="@mowamed", email="support@rooguys.com" },
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "requests-mock>=1.10.0",
    "hypothesis>=6.92.0",
]

[project.urls]
"Homepage" = "https://github.com/rooguys/rooguys-python"
"Bug Tracker" = "https://github.com/rooguys/rooguys-python/issues"
