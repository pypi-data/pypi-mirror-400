[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tencent-wedata-auto-ml"
version = "0.2.93"
description = "AutoML SDK for Tencent Cloud WeData using FLAML with MLflow integration."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "ZhangChunLin", email = "blueszzhang@tencent.com" }
]
dependencies = [
  # FLAML 基础版本
  "flaml==2.3.6",
  # FLAML extras 依赖（直接列出，避免 pip 解析冲突）
  # automl: LightGBM, XGBoost, sklearn
  "lightgbm>=4.0.0",
  "xgboost>=2.0.0",
  # forecast: Prophet, statsmodels (ARIMA/SARIMAX/Holt-Winters)
  "prophet>=1.1",
  "statsmodels>=0.13",
  "holidays>=0.25",
  # catboost
  "catboost>=1.0.0",
#  "mlflow>=2.21.2,<3",  # 支持 2.16.x - 2.22.x（2.21.x/2.22.x 需要自动补丁）
  "scikit-learn>=1.5,<1.7",
#  "pandas>=1.5,<3.0",
  "numpy>=1.24,<3.0",
  "matplotlib>=3.5",
  "seaborn>=0.11"
]

[project.optional-dependencies]
xgboost = ["xgboost>=1.6"]
lightgbm = ["lightgbm>=3.3"]
wedata = ["tencent-wedata-feature-engineering"]
shap = ["shap>=0.41"]
full = ["xgboost>=1.6", "lightgbm>=3.3", "tencent-wedata-feature-engineering==0.1.36", "shap>=0.41", "optuna==4.6.0", "flaml[spark]==2.3.6", "cachetools>=5.0.0", "tencentcloud-sdk-python-common>=3.0.1478"]
notebook = ["jupyterlab", "ipykernel", "ipywidgets", "matplotlib", "seaborn"]

[project.urls]
Homepage = "https://git.woa.com/WeDataOS/wedata-automl"
Repository = "https://git.woa.com/WeDataOS/wedata-automl.git"

[project.scripts]
wedata-automl-demo = "wedata_automl.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
