[metadata]
name = financeDA
version = 0.3.1
author = YeJunjie (nickname: Brice)
author_email = ye@okwords.cn
description = financial data analysis by brice.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Brice2012/financeDA_python.git
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = true
python_requires = >=3.13.5
install_requires = 
	requests >=2.32.3
	numpy >=2.1.3
	pandas >=2.2.3
	urllib3 >=2.3.0
	scipy >=1.15.3
	pandas-datareader >=0.10.0
	yfinance >=0.2.66
	tushare >=1.4.24
	matplotlib >=3.10.0
	mplfinance >=0.12.10b0
	scikit-learn >=1.6.1
	statsmodels >=0.14.4
	factor-analyzer >=0.5.1
	pymysql >=1.1.2

[options.packages.find]
where = .

[options.package_data]
financeDA = ["data/*.csv","data/*.pkl"]

[egg_info]
tag_build = 
tag_date = 0

