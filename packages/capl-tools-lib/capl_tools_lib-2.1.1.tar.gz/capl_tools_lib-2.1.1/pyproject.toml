[project]
name = "capl-tools-lib" # PyPI distribution name (hyphens)
version = "2.1.1"
description = "A parser for CAPL files."
readme = "README.md"
authors = [
    { name = "Mohamed Hamed Othman", email = "mohamedahamed1915@gmail.com" }
]
requires-python = ">=3.11"
keywords = ["capl", "parser", "automotive", "can", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "python-toon>=0.1.3",
]

[project.urls]
Homepage = "https://github.com/MohamedHamed19m/CAPL_Parser"
Repository = "https://github.com/MohamedHamed19m/CAPL_Parser"
Issues = "https://github.com/MohamedHamed19m/CAPL_Parser/issues"
Documentation = "https://MohamedHamed19m.github.io/CAPL_Parser/"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "commitizen>=4.11.0",
    "mkdocs-material>=9.7.1",
    "mkdocs-typer2>=0.1.6",
    "mkdocstrings[python]>=1.0.0",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/capl_tools_lib"]

[project.scripts]
capl-tools-lib = "capl_tools_lib.cli:main"
capl_tools = "capl_tools_lib.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]   

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.1.1"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version"
]
update_changelog_on_bump = true
major_version_zero = true
