          - "Raised 8M USD seed round led by Andreessen Horowitz (a16z) at 40M USD valuation"
          - "Grew from 0 to 50K developers on waitlist in 6 months through developer community engagement"
          - "Assembled world-class team of 12: 4 ex-FAANG engineers, 2 AI researchers from OpenAI/Anthropic"
          - "Secured partnerships with GitHub, GitLab, and JetBrains for distribution"
          - "Featured in TechCrunch, The Information, and Forbes as startup to watch"
      
      - company: CodeMesh (Founder & CEO)
        position: Founder & CEO
        start_date: 2019-03
        end_date: 2023-05
        location: San Francisco, CA
