[project]
name = "organizze_api"
version = "1.0.16"
description = "Python SDK for Organizze API - Manage your personal finances programmatically with type-safe access to bank accounts, transactions, budgets, categories, and credit cards"
authors = [{ name = "Rhuan Barreto", email = "rhuan@barreto.work" }]
readme = "README.md"
keywords = [
  "organizze",
  "api",
  "sdk",
  "client",
  "personal-finance",
  "finance",
  "budget",
  "budgeting",
  "transactions",
  "bank-account",
  "credit-card",
  "financial-management",
  "rest-api",
  "openapi",
  "brazil",
  "brazilian",
  "finance-api",
  "money-management",
  "pydantic",
  "type-safe",
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Office/Business :: Financial",
  "Topic :: Office/Business :: Financial :: Accounting",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
license = "Apache-2.0"

dependencies = [
  "urllib3 (>=2.1.0,<3.0.0)",
  "python-dateutil (>=2.8.2)",
  "pydantic (>=2)",
  "typing-extensions (>=4.7.1)",
]

[project.urls]
Homepage = "https://github.com/BarretoTech/organizze-api-sdk/tree/main/clients/python"
Repository = "https://github.com/BarretoTech/organizze-api-sdk"
Documentation = "https://github.com/BarretoTech/organizze-api-sdk/tree/main/clients/python#readme"
"Issue Tracker" = "https://github.com/BarretoTech/organizze-api-sdk/issues"
"Source Code" = "https://github.com/BarretoTech/organizze-api-sdk/tree/main/clients/python"

[dependency-groups]
dev = [
  "pytest >= 7.2.1",
  "pytest-cov >= 2.8.1",
  "tox >= 3.9.0",
  "flake8 >= 4.0.0",
  "types-python-dateutil >= 2.8.19.14",
  "mypy >= 1.5",
  "build>=1.3.0",
]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.flake8]
max-line-length = 99

[tool.pytest.ini_options]
testpaths = ["test", "tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
minversion = "7.0"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "integration: Integration tests that make real API calls",
    "unit: Unit tests that don't make API calls",
]

[tool.mypy]
files = [
  "organizze_api",
  #"test",  # auto-generated tests
  "tests", # hand-written tests
]
# TODO: enable "strict" once all these individual checks are passing
# strict = true

# List from: https://mypy.readthedocs.io/en/stable/existing_code.html#introduce-stricter-options
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

## Getting these passing should be easy
strict_equality = true
extra_checks = true

## Strongly recommend enabling this one as soon as you can
check_untyped_defs = true

## These shouldn't be too much additional work, but may be tricky to
## get passing if you use a lot of untyped libraries
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

### These next few are various gradations of forcing use of type annotations
#disallow_untyped_calls = true
#disallow_incomplete_defs = true
#disallow_untyped_defs = true
#
### This one isn't too hard to get passing, but return on investment is lower
#no_implicit_reexport = true
#
### This one can be tricky to get passing if you use a lot of untyped libraries
#warn_return_any = true

[[tool.mypy.overrides]]
module = ["organizze_api.configuration"]
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true
