[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["highway_dsl"]

[project]
name = "highway_dsl"
version = "2.1.3"
authors = [
  { name = "Farseed Ashouri", email = "farseed.ashouri@gmail.com" },
]
description = "LTS Stable: Domain-specific language (DSL) for defining production-grade workflows with explicit coordination, event-driven patterns, and Temporal-style join operators."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pydantic>=2.12.3",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
    "pytest-cov>=2.12.1",
]
mcp = [
    "mcp[cli]>=1.0.0",
]

[project.scripts]
highway-mcp-server = "highway_dsl.mcp_server:main"

[project.urls]
Homepage = "https://github.com/rodmena-limited/highway_dsl"
Issues = "https://github.com/rodmena-limited/highway_dsl/issues"

[tool.mypy]
python_version = "3.10"
strict = true
plugins = ["pydantic.mypy"]
exclude = [
    "build/",
    "dist/",
    "app/gunicorn.conf.py",  # Gunicorn hooks have dynamic types
]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "app.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "selenium.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "webdriver_manager.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mcp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "requests.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "flask.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "highway_dsl.mcp_client_server"
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = "highway_dsl.mcp_server"
disallow_untyped_decorators = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.coverage.run]
source = ["highway_dsl"]
omit = [
    "highway_dsl/mcp_server.py",
    "highway_dsl/mcp_client_server.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
fail_under = 90
