[build-system]
requires = ["setuptools>=61.0,<75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nrl-tracker"
version = "1.7.5"
description = "Python port of the U.S. Naval Research Laboratory's Tracker Component Library for target tracking algorithms"
readme = "README.md"
authors = [
    {name = "Original: David F. Crouse, Naval Research Laboratory"},
]
maintainers = [
    {name = "Python Port Contributors"},
]
keywords = [
    "tracking",
    "kalman-filter",
    "target-tracking",
    "data-association",
    "estimation",
    "navigation",
    "coordinate-systems",
    "signal-processing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "numba>=0.57.0",
]

[project.optional-dependencies]
astronomy = [
    "astropy>=5.0",
    "jplephem>=2.18",
]
geodesy = [
    "pyproj>=3.4.0",
    "geographiclib>=2.0",
]
visualization = [
    "plotly>=5.15.0",
]
optimization = [
    "cvxpy>=1.3.0",
]
signal = [
    "pywavelets>=1.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=7.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
    "nbsphinx>=0.9.0",
]
benchmark = [
    "pytest-benchmark>=4.0.0",
]
all = [
    "nrl-tracker[astronomy,geodesy,visualization,optimization,signal,dev]",
]

[project.urls]
"Homepage" = "https://pytcl.readthedocs.io/en"
"Documentation" = "https://pytcl.readthedocs.io/en/latest/docs.html"
"Repository" = "https://github.com/nedonatelli/TCL"
"Bug Tracker" = "https://github.com/nedonatelli/TCL/issues"
"Original MATLAB Library" = "https://github.com/USNavalResearchLaboratory/TrackerComponentLibrary"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytcl*"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "matlab_validated: tests validated against MATLAB reference output",
    "benchmark: marks tests as benchmarks",
    "light: marks benchmark as part of light (PR) suite",
    "full: marks benchmark as part of full (main) suite",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["pytcl"]
branch = true
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.venv
    | build
    | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["pytcl"]
skip_gitignore = true
extend_skip = [".eggs", "build", "dist"]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E501"]
per-file-ignores = [
    "__init__.py:F401",
    "examples/*.py:F401,F541,F841,E402",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
plugins = ["numpy.typing.mypy_plugin"]

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "numba.*",
    "astropy.*",
    "jplephem.*",
    "pyproj.*",
    "geographiclib.*",
    "plotly.*",
    "cvxpy.*",
    "pywt.*",
]
ignore_missing_imports = true
