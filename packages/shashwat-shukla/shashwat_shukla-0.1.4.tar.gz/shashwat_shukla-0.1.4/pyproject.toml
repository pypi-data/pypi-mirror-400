[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shashwat-shukla"
version = "0.1.4"
description = "Personal developer CLI by Shashwat Shukla"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["qrcode[pil]"]

authors = [
  { name = "Shashwat Shukla" }
]

keywords = ["resume", "cli", "developer", "profile"]

[project.scripts]
shashwat-shukla = "shashwat_shukla.cli:main"

[tool.setuptools.package-data]
shashwat_shukla = ["Shashwat_CV.pdf"]
