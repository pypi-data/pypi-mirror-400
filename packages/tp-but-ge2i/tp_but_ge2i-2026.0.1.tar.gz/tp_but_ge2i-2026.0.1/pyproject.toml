[build-system]
requires = ["setuptools==75.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tp_but_ge2i"
version = "2026.0.1"
authors = [
	{ name = "Didier Larraillet", email = "didier.larraillet@srd-energies.fr"}
]
description = "An educational package for 3rd year BUT GE2I"
readme = {file="README.md", content-type="text/markdown"}
requires-python = ">=3.10"
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Education',
    'License :: OSI Approved :: MIT License',  
    'Operating System :: OS Independent',        
    'Programming Language :: Python :: 3.10'
]
dependencies = [
	"matplotlib==3.8.3",
	"numpy==1.26.4",
	"pandapower==2.13.1",
	"pandas==2.2.0",
	"plotly==5.19.0",
	"python-igraph==0.11.4"
]

[tool.setuptools]
packages = [
	"tp_but_ge2i",
	"tp_but_ge2i.correction",
	"tp_but_ge2i.data",
	"tp_but_ge2i.src"
]
include-package-data=true
[tool.setuptools.package-data]
"tp_but_ge2i" = ["*.py", "*.ipynb"]
"tp_but_ge2i.correction" = ["*.docx"]
"tp_but_ge2i.data" = ["*.pdf", "*.p", "*.xlsx", "*.docx"]
"tp_but_ge2i.src" = ["*.py"]
