[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rlm-engine"
version = "1.0.0"
description = "Recursive Language Model - Process unlimited context with any LLM"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "RLM Team", email = "rlm@example.com"}
]
keywords = ["llm", "rlm", "recursive", "language-model", "vllm", "openai", "context", "nlp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "httpx[http2]>=0.25.0",
    "openai>=1.0.0",
    "anthropic>=0.20.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/rlm-engine/rlm-engine"
Documentation = "https://github.com/rlm-engine/rlm-engine#readme"
Repository = "https://github.com/rlm-engine/rlm-engine"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]
server = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
config = [
    "pyyaml>=6.0",
]
all = [
    "rlm-engine[dev,server,config]",
]

[project.scripts]
rlm = "rlm.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["rlm*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v"

[tool.coverage.run]
source = ["rlm"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
