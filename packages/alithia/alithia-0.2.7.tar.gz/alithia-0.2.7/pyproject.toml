[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alithia"
version = "0.2.7"
description = "Your ultimate research companion"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Xiaming Chen", email = "chenxm35@gmail.com" }
]
maintainers = [
    { name = "Xiaming Chen", email = "chenxm35@gmail.com" }
]
keywords = ["research assistant", "academic", "arxiv", "ai agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"

dependencies = [
    "cogents-core>=1.0.0,<2.0.0",
    "supabase>=2.0.0",
]

[project.optional-dependencies]

all = ["alithia[default, paperlens]"]

default = ["arxiv>=2.1.3", "pyzotero>=1.5.25", "scikit-learn>=1.5.2", "gitignore-parser>=0.1.11",
    "tiktoken>=0.8.0", "feedparser>=6.0.11", "sentence-transformers>=3.0.0",
    "beautifulsoup4>=4.12.0", "lxml>=5.0.0",]

paperscout = ["alithia[default]"]

paperlens = ["alithia[docling]"]

docling = ["docling>=2.58.0", "onnxruntime>=1.23.2"]

dev = [
    "pytest>=8.2,<9",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=1.1.0",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "pytest-twisted>=1.14.3",
    "twisted>=25.5.0",
    "black>=25.1.0",
    "isort>=6.0.1",
    "flake8>=7.3.0",
    "autoflake>=2.3.1",
]

[project.urls]
Homepage = "https://github.com/caesar0301/alithia"
Repository = "https://github.com/caesar0301/alithia"
Issues = "https://github.com/caesar0301/alithia/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["alithia*"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["alithia"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

