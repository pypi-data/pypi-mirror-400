[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "specsuite"
version = "1.0.0"
description = "A toolbox for processing data from long-slit spectrographs"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
  { name = "Autumn Stephens" }
]

dependencies = [
  "lxml",
  "astropy>=7.0",
  "ipywidgets>=8.0",
  "ipympl",
  "joblib>=1.0",
  "matplotlib>=3.0",
  "numpy>=2.0",
  "pandas>=2.0",
  "requests>=2.0",
  "scipy>=1.0",
  "tqdm>=4.0",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
  "black",
  "flake8",
  "snakemake",
]

docs = [
  "mkdocs",
  "mkdocs-jupyter",
]

[project.urls]
Homepage = "https://github.com/Autumn10677/specsuite"
Repository = "https://github.com/Autumn10677/specsuite"

[tool.setuptools]
packages = ["specsuite"]
