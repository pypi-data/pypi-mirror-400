[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "error-explorer-flask"
version = "1.2.0"
description = "Error Explorer SDK for Flask"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["error-tracking", "monitoring", "flask", "error-explorer"]
authors = [
    { name = "Error Explorer Team", email = "support@error-explorer.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Flask",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "error-explorer>=1.0.0",
    "flask>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Documentation = "https://docs.error-explorer.com/sdks/flask"
Issues = "https://github.com/error-explorer/error-explorer-flask/issues"
Source = "https://github.com/error-explorer/error-explorer-flask"

[tool.hatch.build.targets.wheel]
packages = ["src/error_explorer_flask"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
