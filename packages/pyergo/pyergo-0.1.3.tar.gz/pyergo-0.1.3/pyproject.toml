[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyergo"
version = "0.1.3"
description = "A lightweight ergonomics python library"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=2.0.2",
    "scipy>=1.13.1",
]

[project.optional-dependencies]
test = ["pytest>=8.4.2"]

[tool.setuptools.packages.find]
where = ["."]
include = ["pyergo*"]
