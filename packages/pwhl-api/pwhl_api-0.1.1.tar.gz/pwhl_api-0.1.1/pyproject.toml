[project]
name = "pwhl_api"
version = "0.1.1"
description = "An API Client package to access the APIs for thepwhl.com"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [ {name = "Mason Langer", email = "masonelanger@gmail.com"}]
maintainers = [
    {name = "Mason Langer", email = "masonelanger@gmail.com"},
]
keywords = [
    "api", 
    "hockey", 
    "data", 
    "pwhl", 
    "sports", 
    "stats"
]
dependencies = [
    "numpy >=1.26.0 ; python_version < '3.13'",
    "numpy >=2.1.0 ; python_version >= '3.13'",
    "pandas >=2.1.0; python_version < '3.12'",
    "pandas >=2.2.0 ; python_version >= '3.12'",
    "requests (>=2.32.3,<3.0.0)"
]

[project.urls]
Homepage = "https://github.com/masonlanger/pwhl_api"
Issues = "https://github.com/masonlanger/pwhl_api/issues"


[tool.setuptools.package-data]
pwhl_api = ["static/*","*.json"]