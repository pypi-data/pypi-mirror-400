[project]
name = "scdistill"
version = "0.2.0"
description = "scDistill: Knowledge distillation for single-cell batch correction with covariate protection"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "YUYA556223", email = "yu.pisces.556223@akane.waseda.jp" }
]
maintainers = [
    { name = "YUYA556223", email = "yu.pisces.556223@akane.waseda.jp" }
]
requires-python = ">=3.11"
keywords = [
    "single-cell",
    "scRNA-seq",
    "batch-correction",
    "knowledge-distillation",
    "bioinformatics",
    "deep-learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "anndata>=0.10.0",
    "scanpy>=1.10.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.11.0",
    "scikit-learn>=1.3.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "harmonypy>=0.0.9",
    "scib-metrics>=0.5.0",
    "bbknn>=1.6.0",
    "scgen>=2.1.0",
    "scanorama>=1.7.4",
    "pycombat>=0.20",
]

[project.optional-dependencies]
benchmark = [
    "scvi-tools>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/YUYA556223/scDistill"
Repository = "https://github.com/YUYA556223/scDistill"
Documentation = "https://github.com/YUYA556223/scDistill#readme"
"Bug Tracker" = "https://github.com/YUYA556223/scDistill/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scdistill"]

[tool.hatch.build.targets.sdist]
include = [
    "src/scdistill/**",
    "README.md",
    "LICENSE",
]
