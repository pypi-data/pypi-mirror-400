[tool.poetry]
name = "SwiftLog"
version = "1.2.0"
description = "Lightweight, modular logger that can write to console and file."
authors = ["Adem <ademocel83@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/adem-ocel/SwiftLog"
repository = "https://github.com/adem-ocel/SwiftLog"
keywords = ["log", "logging", "logger"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"