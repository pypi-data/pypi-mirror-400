[project]
name = "gitlab-issue-sync"
version = "0.1.0"
description = "Sync GitLab issues with local markdown files - bidirectional synchronization for offline issue management"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Emmanuelle Delescolle", email = "emma@levit.be" }
]
requires-python = ">=3.12"
keywords = [
    "gitlab",
    "issues",
    "sync",
    "offline",
    "markdown",
    "kanban",
    "project-management",
    "cli",
    "workflow",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: Software Development :: Version Control :: Git",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-gitlab>=7.1.0",
    "gitpython>=3.1.0",
    "pyyaml>=6.0",
    "click>=8.0",
    "rich>=13.0",
    "python-graphql-client>=0.4.3",
]

[project.urls]
Homepage = "https://gitlab.levitnet.be/levit/glworkflow"
Repository = "https://gitlab.levitnet.be/levit/glworkflow"
Issues = "https://gitlab.levitnet.be/levit/glworkflow/-/issues"
Documentation = "https://gitlab.levitnet.be/levit/glworkflow/-/wikis/home"

[dependency-groups]
dev = [
    "faker>=40.1.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.scripts]
gl-issue-sync = "gitlab_issue_sync.cli:main"

[build-system]
requires = ["uv_build>=0.9.16,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=gitlab_issue_sync --cov-report=term-missing"
