[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]

[project]
authors = [{name = "10U Labs", email = "dev@10ulabs.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
]
description = "CLI tool to check if a snippet exists in files"
dynamic = ["version"]
license = "Apache-2.0"
name = "contains-snippet"
readme = "README.md"
requires-python = ">=3.10"

[project.scripts]
contains-snippet = "contains_snippet.cli:main"

[project.urls]
Homepage = "https://github.com/10U-Labs-LLC/contains-snippet"
Issues = "https://github.com/10U-Labs-LLC/contains-snippet/issues"
Repository = "https://github.com/10U-Labs-LLC/contains-snippet"

[tool.setuptools_scm]
