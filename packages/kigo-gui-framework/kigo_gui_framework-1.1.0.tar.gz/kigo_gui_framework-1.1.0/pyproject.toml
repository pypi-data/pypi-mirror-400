[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kigo-gui-framework"
version = "1.1.0"
description = "A professional-grade GUI library built on PyQt6 with Touch/Android support, Dark Mode, and advanced widgets"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Anand Kumar", email = "swiss.armyknife@github.com"}
]
urls = {Homepage = "https://github.com/yourusername/kigo-gui-framework"}

dependencies = [
    "PyQt6==6.7.0",
    "PyQt6-WebEngine==6.7.0",
    "PyQt6-Multimedia==6.7.0"
]

[project.optional-dependencies]
full = ["markdown"]

[tool.setuptools.packages.find]
include = ["kigo*"]
namespaces = false