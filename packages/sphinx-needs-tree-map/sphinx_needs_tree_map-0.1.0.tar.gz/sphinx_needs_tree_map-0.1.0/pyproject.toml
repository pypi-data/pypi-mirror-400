[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sphinx-needs-tree-map"
version = "0.1.0"
description = "StrictDoc-style tree map visualizations for sphinx-needs"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"
authors = [
    { name = "patdhlk" }
]
keywords = [
    "sphinx",
    "sphinx-needs",
    "requirements",
    "treemap",
    "visualization",
    "documentation",
    "plotly",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Software Development :: Documentation",
    "Typing :: Typed",
]
dependencies = [
    "sphinx>=5.0,<9.0",
    "sphinx-needs>=4.1.0",
    "jinja2>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0",
]
docs = [
    "furo>=2024.1.0",
    "sphinx-autodoc-typehints>=2.0",
    "sphinx-copybutton>=0.5",
    "sphinx-design>=0.5",
    "myst-parser>=2.0",
]

[project.urls]
Homepage = "https://github.com/patdhlk/sphinx-needs-tree-map"
Documentation = "https://patdhlk.github.io/sphinx-needs-tree-map"
Repository = "https://github.com/patdhlk/sphinx-needs-tree-map"
Issues = "https://github.com/patdhlk/sphinx-needs-tree-map/issues"
Changelog = "https://github.com/patdhlk/sphinx-needs-tree-map/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["sphinx_needs_tree_map"]

[tool.hatch.build.targets.sdist]
include = [
    "/sphinx_needs_tree_map",
    "/tests",
    "/LICENSE",
    "/README.md",
    "/CHANGELOG.md",
]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["sphinx_needs_tree_map"]

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
strict_optional = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "sphinx.*",
    "sphinx_needs.*",
    "docutils.*",
    "plotly.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["sphinx_needs_tree_map"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.11",
    "mypy>=1.0",
    "pre-commit>=3.0",
]
docs = [
    "furo>=2024.1.0",
    "sphinx-autodoc-typehints>=2.0",
    "sphinx-copybutton>=0.5",
    "sphinx-design>=0.5",
    "myst-parser>=2.0",
]
