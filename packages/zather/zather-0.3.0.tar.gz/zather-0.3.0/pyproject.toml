[project]
name = "zather"
version = "0.3.0"
description = "Zubin Pather - generate zethis-style Path Packs from agent session logs"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "anthropic>=0.75.0",
    "openai>=1.0.0",
    "pyyaml>=6.0",
    "wbal>=0.3.2",
    "weave>=0.51.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[project.scripts]
zather = "zather.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["zather"]
