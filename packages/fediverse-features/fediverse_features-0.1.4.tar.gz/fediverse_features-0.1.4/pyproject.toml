[project]
name = "fediverse-features"
version = "0.1.4"
description = "Helper to download fediverse feature files"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["click>=8.1.7", "requests>=2.32.5", "semver>=3.0.4"]


[project.urls]
Repository = "https://codeberg.org/helge/fediverse-features"

[project.scripts]
fediverse-features = "fediverse_features.__main__:features"

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "hatch>=1.13.0",
    "ruff>=0.14.1",
    "pytest-watcher>=0.4.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest-watcher]
now = true
