[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stock-market-screener"
version = "0.1.2"
description = "A data-driven stock screener that analyzes Dow 30 stocks using technical indicators"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Sophie Zhang", email = "sophieszhang.ssz@gmail.com"}
]
keywords = ["stock-screener", "technical-analysis", "trading", "finance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "yfinance>=0.2.0",
    "TA-Lib>=0.4.24",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]

[project.urls]
Repository = "https://github.com/Sophie-S-Z/Stonks.git"
Documentation = "https://github.com/Sophie-S-Z/Stonks/blob/main/README.md"

[project.scripts]
stock-screener = "stock_screener:main"
