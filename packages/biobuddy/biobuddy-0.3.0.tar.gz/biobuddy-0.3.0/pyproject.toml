[build-system]
requires = [
    "setuptools>=61", 
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "biobuddy"
description = "A generic interface to generate a virtual buddy"
dynamic = ["version"]
authors = [
    {name = "EveCharbie", email = "eve.charbie@gmail.com"},
    {name = "Pariterre", email = "pariterre@hotmail.com"},
]
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python"
]
requires-python = ">=3.11"
dependencies = [
    "numpy",
    "ezc3d",
    "lxml",
    "scipy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "black",
    "opensim",
    "biorbd",
    "deepdiff",
    "pyorerun",
    "bioviz", 
    "plotly",
    "pandas",
]

[project.urls]
Documentation = "https://github.com/pyomeca/biobuddy/tree/main#readme"
Source = "https://github.com/pyomeca/biobuddy"
Tracker = "https://github.com/pyomeca/biobuddy/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["biobuddy*"]

[tool.setuptools.dynamic]
version = { attr = "biobuddy.version.__version__" }

[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"