[project]
name = "csm-dashboard"
version = "0.3.5"
description = "Lido CSM Operator Dashboard for tracking validator earnings"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "web3>=6.0",
    "httpx>=0.25",
    "typer>=0.9",
    "rich>=13.0",
    "fastapi>=0.104",
    "uvicorn>=0.24",
    "pydantic>=2.5",
    "pydantic-settings>=2.0",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-httpx>=0.21",
]

[project.scripts]
csm = "src.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
artifacts = ["src/abis/*.json"]
