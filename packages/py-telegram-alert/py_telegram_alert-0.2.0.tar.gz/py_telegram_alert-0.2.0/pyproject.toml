[project]
name = "py-telegram-alert"
version = "0.2.0"
description = "Simple, async-first Telegram alerts for Python"
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.11"
authors = [
    { name = "Kyle Cain", email = "kylecain.me@gmail.com" }
]
keywords = ["telegram", "alerts", "notifications", "async", "bot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Topic :: Communications :: Chat",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[project.urls]
Homepage = "https://github.com/cainky/telegram_alert"
Repository = "https://github.com/cainky/telegram_alert"
Issues = "https://github.com/cainky/telegram_alert/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["telegram_alert"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
