[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riyadhai-blingfire"
version = "1.0.0"
description = "Optional accelerator package for RiyadhAI SDK tokenization."
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { file = "LICENSE" }
authors = [{ name = "RiyadhAI LLC" }]
dependencies = ["riyadhai>=1.3.14"]

[tool.setuptools]
packages = ["riyadhai_blingfire"]
