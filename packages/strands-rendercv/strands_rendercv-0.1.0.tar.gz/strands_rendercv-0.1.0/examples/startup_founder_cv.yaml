          - "Acquired by GitLab for 45M USD in 2023 (4x revenue multiple)"
          - "Grew from 0 to 5M USD ARR in 3 years with 80 percent gross margins"
          - "Scaled team from 2 co-founders to 35 employees across engineering, sales, and customer success"
          - "Raised 12M USD total funding from Sequoia Capital and Y Combinator"
          - "Achieved 120 percent net dollar retention, serving 500+ companies including Shopify, Airbnb, and Stripe"
          - "Built high-performance engineering culture with 95 percent employee satisfaction score"
      
