[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grokcode"
version = "1.2.1"
description = "An agentic CLI coding assistant powered by xAI's Grok API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "GrokCode Contributors"}
]
keywords = ["cli", "ai", "coding", "assistant", "grok", "xai", "agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "openai>=1.0.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "keyring>=24.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
]

[project.scripts]
grokcode = "grok_code:main"
grok-code = "grok_code:main"

[project.urls]
Homepage = "https://github.com/maximus242/grokcode"
Documentation = "https://github.com/maximus242/grokcode#readme"
Repository = "https://github.com/maximus242/grokcode"
Issues = "https://github.com/maximus242/grokcode/issues"

[tool.setuptools]
py-modules = ["grok_code", "state"]

[tool.setuptools.package-data]
"*" = ["prompts/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests", "."]
python_files = ["test_*.py"]
asyncio_mode = "auto"
