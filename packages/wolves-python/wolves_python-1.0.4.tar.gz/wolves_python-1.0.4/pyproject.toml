[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wolves-python"
version = "1.0.4"
description = "Wolves Python SDK"
requires-python = ">=3.10"
dependencies = ["httpx>=0.25.0"]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "coverage>=7.0.0",
  "respx>=0.21.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["wolves_python*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "integration: marks tests as integration (requires WOLVES_RUN_INTEGRATION=1)"
]

[tool.coverage.run]
branch = true
source = ["wolves_python"]

[tool.coverage.report]
fail_under = 100
show_missing = true
