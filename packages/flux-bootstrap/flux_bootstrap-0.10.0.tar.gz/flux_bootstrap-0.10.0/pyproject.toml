[project]
name = "flux-bootstrap"
version = "0.10.0"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.13.3",
    "aiofiles>=25.1.0",
    "pyyaml>=6.0.3",
    "setproctitle>=1.3.7",
    "click>=8.3.1",
    "rich>=13.9.4",
]

[project.scripts]
flux-bootstrap = "flux_bootstrap.main:run"

[dependency-groups]
dev = [
    "ruff",
    "ty",
]

[tool.uv]
package = true

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
]
