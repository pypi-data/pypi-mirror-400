[project]
name = "spacedata"
version = "0.1.1"
description = "A Python package to interact with NASA's services"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "parfive>=2.2.0",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "tenacity>=9.1.2",
]
authors = [
    { name = "Alberto Daniel Badia", email = "alberto_badia@enlacepatagonia.com" },
]

urls = { "Homepage" = "https://github.com/albertobadia/spacedata" }


[project.optional-dependencies]
duckdb = ["duckdb>=1.4.3"]
polars = ["polars-lts-cpu>=1.33.1"]
pandas = ["pandas>=2.3.3"]
pyarrow = ["pyarrow>=22.0.0"]

[dependency-groups]
dev = [
    "duckdb>=1.4.3",
    "pandas>=2.3.3",
    "polars-lts-cpu>=1.33.1",
    "pyarrow>=22.0.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "respx>=0.22.0",
    "ruff>=0.14.10",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.ruff.lint]
select = ["E", "F", "I"]