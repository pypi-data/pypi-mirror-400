[build-system]
requires = ["setuptools>=61.0,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alura-ai"
version = "0.3.5"
description = "AI usage tracking and billing SDK"
readme = "README.md"
authors = [
    {name = "Alura AI", email = "support@aluraai.com"}
]
keywords = ["ai", "llm", "tracking", "billing", "openai", "usage", "cost"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
dev = ["pytest", "pytest-asyncio", "black", "mypy"]

[project.urls]
Homepage = "https://aluraai.com"
Documentation = "https://aluraai.com/docs"
Repository = "https://github.com/alura-ai/alura-python"
Issues = "https://github.com/alura-ai/alura-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["alura*"]

