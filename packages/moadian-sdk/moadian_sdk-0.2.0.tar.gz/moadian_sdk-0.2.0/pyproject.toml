[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moadian-sdk"
version = "0.2.0"
description = "A clean and simple Python SDK for interacting with the Iranian Tax Organization's Moadian API"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Ali Hatami", email = "alihtt@gmail.com"}
]
keywords = ["moadian", "tax", "iran", "invoice", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Accounting",
]
dependencies = [
    "build>=1.3.0",
    "cryptography>=46.0.3",
    "requests>=2.32.5",
    "twine>=6.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/alihtt/moadian-sdk"
Documentation = "https://github.com/alihtt/moadian-sdk#readme"
Issues = "https://github.com/alihtt/moadian-sdk/issues"
Repository = "https://github.com/alihtt/moadian-sdk"

[tool.setuptools]
packages = ["moadian_sdk"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
