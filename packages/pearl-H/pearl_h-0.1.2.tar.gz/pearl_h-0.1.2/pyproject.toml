[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pearl-H"
version = "0.1.2"
description = "PEARL: Prototype-guided Embedding Refinement via Adaptive Representation Learning"
readme = "README.md"
authors = [
    {name = "PEARL Contributors", email = "pearl@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "machine-learning",
    "deep-learning",
    "embedding",
    "prototype-learning",
    "text-classification",
    "representation-learning",
    "pytorch"
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "torch>=1.12.0",
    "scikit-learn>=1.0.0",
    "openpyxl>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "sphinx>=4.0.0",
]

examples = [
    "transformers>=4.20.0",
    "datasets>=2.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]

all = [
    "pearl-H[dev,examples]"
]

[project.urls]
Homepage = "https://github.com/yourusername/pearl"
Documentation = "https://pearl-ai.readthedocs.io"
Repository = "https://github.com/yourusername/pearl"
"Bug Tracker" = "https://github.com/yourusername/pearl/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pearl*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
