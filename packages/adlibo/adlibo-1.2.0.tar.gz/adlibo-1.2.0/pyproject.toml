[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adlibo"
version = "1.2.0"
description = "Official Adlibo SDK for Python - AI Prompt Injection Protection"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Adlibo", email = "info@adlibo.com" }
]
keywords = [
    "adlibo",
    "ai",
    "security",
    "prompt-injection",
    "llm",
    "protection",
    "jailbreak",
    "detection"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "httpx>=0.24.0"
]

[project.optional-dependencies]
async = ["httpx[http2]>=0.24.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0"
]

[project.urls]
Homepage = "https://www.adlibo.com"
Documentation = "https://www.adlibo.com/docs"
Repository = "https://github.com/adlibo/sdk-python"
Issues = "https://github.com/adlibo/sdk-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["adlibo"]
