[metadata]
name = maraudersmap
version = attr: maraudersmap.__version__
author = CoopTeam-CERFACS
author_email = coop@cerfacs.com
description = Fast generation of Inports graph
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/maraudersmap
project_urls = 
	Homepage = https://gitlab.com/cerfacs/maraudersmap
	Documentation = https://maraudersmap.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/maraudersmap/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	findimports graph

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.7
install_requires = 
	click # needed by cli
	pyyaml # needed by cli
	tucan>=0.4.4  # our light code parser
	nobvisual>=1.0.0 # for circular packing exploration
	loguru # logging solution
	networkx
	pyvis  # Javascript network output
	graphviz
	regex
	numpy
	matplotlib
	scipy
	nob
	tol-colors
	dash                       # Dash addition
	dash_bootstrap_components  # Dash addition
	dash_daq                   # Dash addition
	kaleido                    # Dash addition
	typing-extensions>=4.13.2
	moonframe

[options.package_data]
* = 
	*.yml
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mmap = maraudersmap.cli:main_cli

[options.extras_require]
tests = 
	pytest
	pytest-coverage
	pytest-allclose
	pytest-benchmark
docs = 
	sphinx_rtd_theme
	recommonmark

[egg_info]
tag_build = 
tag_date = 0

