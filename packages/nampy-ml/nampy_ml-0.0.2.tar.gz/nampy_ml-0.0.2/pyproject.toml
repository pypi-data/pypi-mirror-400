[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nampy-ml"
version = "0.0.2"
description = "ML Lab programs library showing code"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Vamshi" }]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://pypi.org/project/nampy-ml/"

[project.scripts]
nampy-cli = "nampy.programs:main"
