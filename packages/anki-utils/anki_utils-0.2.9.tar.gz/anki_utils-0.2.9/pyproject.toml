[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anki-utils"
dynamic = ["version"]
description = "Python utilities for creating Anki flashcards. Designed for AI agent integration."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "genanki",
    "Pillow",
    "pytesseract",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://pypi.org/project/anki-utils/"

[project.scripts]
anki-utils = "anki_utils.cli:main"

[tool.setuptools]
packages = ["anki_utils"]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.setuptools.package-data]
anki_utils = ["assets/*.jsx", "*.md"]
