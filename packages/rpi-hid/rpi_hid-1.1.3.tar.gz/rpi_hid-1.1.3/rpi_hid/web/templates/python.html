<!DOCTYPE html>
<html>
<head>
  <title>RPI-HID Python</title>
  <style>
    body { background:#111; color:#eee; font-family:monospace; }
    textarea { width:100%; height:300px; background:#000; color:#0f0; }
    button { padding:10px; font-size:16px; margin:5px; }
  </style>
</head>
<body>

<h2>/python – HID Python Runner</h2>

<form method="POST">
<textarea name="code">
from rpi_hid import Keyboard

kbd = Keyboard()
kbd.type("Hello from Web UI")
kbd.enter()
kbd.close()
</textarea><br>

<button name="action" value="run">▶ Run</button>
<button name="action" value="stop">⛔ Stop</button>
</form>

</body>
</html>
