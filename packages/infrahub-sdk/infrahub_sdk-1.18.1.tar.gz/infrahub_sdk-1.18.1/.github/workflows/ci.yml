---
# yamllint disable rule:truthy rule:truthy rule:line-length
name: "CI"
on:
  pull_request:
  push:
    branches:
      - develop
      - stable

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  INFRAHUB_DB_USERNAME: neo4j
  INFRAHUB_DB_PASSWORD: admin
  INFRAHUB_DB_ADDRESS: localhost
  INFRAHUB_DB_PORT: 7687
  INFRAHUB_DB_PROTOCOL: bolt
  INFRAHUB_BROKER_ADDRESS: message-queue
  INFRAHUB_LOG_LEVEL: CRITICAL
  INFRAHUB_IMAGE_NAME: "opsmill/infrahub"
  INFRAHUB_IMAGE_VER: "local"
  PYTEST_XDIST_WORKER_COUNT: 4
  INFRAHUB_TEST_IN_DOCKER: 1
  VALE_VERSION: "3.7.1"
  GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
  METRICS_ENDPOINT: ${{ secrets.METRICS_ENDPOINT }}

jobs:
  prepare-environment:
    uses: ./.github/workflows/define-versions.yml
  # ------------------------------------------ Check Files Changes  ------------------------------------------
  files-changed:
    name: Detect which file has changed
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      documentation: ${{ steps.changes.outputs.documentation_all }}
      documentation_generated: ${{ steps.changes.outputs.documentation_generated_all }}
      helm: ${{ steps.changes.outputs.helm_all }}
      python: ${{ steps.changes.outputs.python_all }}
      yaml: ${{ steps.changes.outputs.yaml_all }}
      uv_files: ${{ steps.changes.outputs.uv_files }}
      github_workflows: ${{ steps.changes.outputs.github_workflows }}
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          token: ${{ github.token }}
          filters: .github/file-filters.yml

 # ------------------------------------------ All Linter  ------------------------------------------

  yaml-lint:
    if: needs.files-changed.outputs.yaml == 'true'
    needs: ["files-changed"]
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: "Setup environment"
        run: "pip install yamllint==1.35.1"
      - name: "Linting: yamllint"
        run: "yamllint -s ."

  python-lint:
    if: needs.files-changed.outputs.python == 'true'
    needs: ["files-changed", "prepare-environment"]
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "${{ needs.prepare-environment.outputs.UV_VERSION }}"
      - name: Install dependencies
        run: uv sync --all-groups --all-extras
      - name: "Linting: ruff check"
        run: "uv run ruff check ."
      - name: "Linting: ruff format"
        run: "uv run ruff format --check --diff ."
      - name: "Linting: ty check"
        run: "uv run ty check ."


  markdown-lint:
    if: |
      needs.files-changed.outputs.documentation == 'true' ||
      needs.files-changed.outputs.github_workflows == 'true'
    needs: ["files-changed"]
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: "Linting: markdownlint"
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          config: .markdownlint.yaml
          globs: |
            **/*.{md,mdx}
            !changelog/*.md

  action-lint:
    if: needs.files-changed.outputs.github_workflows == 'true'
    needs: ["files-changed"]
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: Check workflow files
        run: |
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint -color
        shell: bash
        env:
          SHELLCHECK_OPTS: --exclude=SC2086 --exclude=SC2046 --exclude=SC2004 --exclude=SC2129

  uv-lock-check:
    if: |
      needs.files-changed.outputs.uv_files == 'true' ||
      needs.files-changed.outputs.github_workflows == 'true'
    needs:
      - files-changed
      - prepare-environment
    runs-on: "ubuntu-latest"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: "Set up Python"
        uses: "actions/setup-python@v6"
        with:
          python-version: "3.12"
      - name: "Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ needs.prepare-environment.outputs.UV_VERSION }}
      - name: "Validate pyproject.toml and consistency with uv.lock"
        run: uv lock --locked --offline

  documentation:
    defaults:
      run:
        working-directory: ./docs
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      needs.files-changed.outputs.documentation == 'true'
    needs: ["prepare-environment", "files-changed", "yaml-lint", "python-lint"]
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
        with:
          submodules: true
      - name: Install NodeJS
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
      - name: "Install dependencies"
        run: npm install
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "${{ needs.prepare-environment.outputs.UV_VERSION }}"
      - name: Install dependencies
        run: uv sync --all-groups --all-extras
      - name: "Build docs website"
        run: "uv run invoke docs"

  validate-generated-documentation:
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      (needs.files-changed.outputs.python == 'true') || (needs.files-changed.outputs.documentation_generated == 'true')
    needs: ["prepare-environment", "files-changed", "yaml-lint", "python-lint"]
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "${{ needs.prepare-environment.outputs.UV_VERSION }}"
      - name: Install dependencies
        run: uv sync --all-groups --all-extras
      - name: Validate generated documentation
        run: uv run invoke docs-validate

  validate-documentation-style:
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    needs: ["files-changed", "yaml-lint", "python-lint"]
    runs-on: "ubuntu-22.04"
    timeout-minutes: 5
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
        with:
          submodules: true

      # The official GitHub Action for Vale doesn't work, installing manually instead:
      # https://github.com/errata-ai/vale-action/issues/103
      - name: Download Vale
        run: |
          curl -sL "https://github.com/errata-ai/vale/releases/download/v${VALE_VERSION}/vale_${VALE_VERSION}_Linux_64-bit.tar.gz" -o vale.tar.gz
          tar -xzf vale.tar.gz
        env:
          VALE_VERSION: ${{ env.VALE_VERSION }}
      - name: "Validate documentation style"
        run: ./vale $(find ./docs -type f \( -name "*.mdx" -o -name "*.md" \) )

  unit-tests:
    env:
      # workaround for Rich table column width
      COLUMNS: 140
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      needs.files-changed.outputs.python == 'true'
    needs: ["prepare-environment", "files-changed", "yaml-lint", "python-lint"]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "${{ needs.prepare-environment.outputs.UV_VERSION }}"
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --all-groups --all-extras
      - name: Mypy Tests
        run: uv run mypy --show-error-codes infrahub_sdk/
      - name: Unit Tests
        run: uv run pytest --cov infrahub_sdk tests/unit/
      - name: "Upload coverage to Codecov"
        run: |
          uv run codecov --flags python-${{ matrix.python-version }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      # The pytest-cov plugin doesn't quite work with content that is
      # auto-imported by our own infrahub pytest plugin, this workaround
      # reports the missing lines
      - name: "Report coverage for pytest-plugin"
        if: matrix.python-version == '3.12'
        run: |
          uv run coverage run --source=infrahub_sdk -m pytest tests/unit/pytest_plugin
          uv run coverage report -m
          uv run coverage xml
          uv run codecov --flags python-filler-${{ matrix.python-version }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ------------------------------------------ Integration Tests  ------------------------------------------
  integration-tests-latest-infrahub:
    if: |
      always() && !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled') &&
      needs.files-changed.outputs.python == 'true'
    needs: ["prepare-environment", "files-changed", "yaml-lint", "python-lint"]
    runs-on:
      group: "huge-runners"
    timeout-minutes: 30
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v6"
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: "Set environment variables"
        run: |
          RUNNER_NAME=$(echo "${{ runner.name }}" | grep -o 'ghrunner[0-9]\+' | sed 's/ghrunner\([0-9]\+\)/ghrunner_\1/')
          echo "PYTEST_DEBUG_TEMPROOT=/var/lib/github/${RUNNER_NAME}/_temp" >> $GITHUB_ENV
      - name: Install UV
        uses: astral-sh/setup-uv@v7
        with:
          version: "${{ needs.prepare-environment.outputs.UV_VERSION }}"
      - name: Install dependencies
        run: uv sync --all-groups --all-extras
      - name: Integration Tests
        run: uv run pytest --cov infrahub_sdk tests/integration/
      - name: "Upload coverage to Codecov"
        run: |
          uv run codecov --flags integration-tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

