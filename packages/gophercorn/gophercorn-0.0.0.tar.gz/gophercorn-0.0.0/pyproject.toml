[project]
name = "gophercorn"
version = "0.0.0"
description = "Fast ASGI Server written in Go"
authors = [
    {name = "joegasewicz",email = "joegasewicz@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "twine (>=6.2.0,<7.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
setuptools = "^80.9.0"
twine = "^6.2.0"

