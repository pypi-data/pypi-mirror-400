[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skeinrank"
version = "0.0.1"
description = "SkeinRank â€” explainable enterprise search stack (BM25 + dense + MoE reranking)."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [{name = "NkvMax"}]
keywords = ["search", "reranking", "retrieval", "bm25", "embedding", "moe"]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://github.com/SkeinRank"
Repository = "https://github.com/SkeinRank/skeinrank-core"
Issues = "https://github.com/SkeinRank/skeinrank-core/issues"
