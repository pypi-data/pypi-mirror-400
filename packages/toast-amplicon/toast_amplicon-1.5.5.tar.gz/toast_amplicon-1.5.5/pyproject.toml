[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "toast-amplicon"
version = "1.5.5"
description = "Amplicon design tool for TB drug resistance"
authors = [{name = "Linfeng Wang", email = "linfeng.wang@lshtm.ac.uk"}]
readme = "PYPI.md"
license = {file = "LICENSE"}
requires-python = "<3.12"
classifiers = ["License :: OSI Approved :: MIT License"]


dependencies = ["pandas", 
                "numpy",
                "plotly",
                "rich_argparse",
                "tabulate",
                "primer3-py == 2.0.1",
                "biopython",
                "matplotlib"
]

[project.urls]
Documentation = "https://github.com/linfeng-wang/TOAST"
Source = "https://github.com/linfeng-wang/TOAST"


[project.scripts]
toast = "toast_amplicon.main:cli"

