[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "narremgen"
version = "0.9.5"
description = "Generate artificial structured advice micro-texts from narrative, emotional, and world-context templates."
requires-python = ">=3.10"
dependencies = [
  "requests",
  "pandas",
  "numpy",
  "openai>=1.0.0",
  "google-genai>=1.0.0",
]
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
emotions = [
  "transformers>=4.40",
  "torch",
  "vaderSentiment",
]
textstats = [
  "lexicalrichness",
]
plots = [
  "matplotlib",
]
gui = []
all = [
  "transformers>=4.40",
  "torch",
  "google-genai>=1.0.0",
  "openai>=1.0.0",
  "lexicalrichness",
  "matplotlib",
  "vaderSentiment",
  "python-docx",
  "reportlab",
]

[project.scripts]
narremgen = "narremgen.main:main"
narremgen-gui = "narremgen.gui:main"

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}

[tool.setuptools.package-data]
narremgen = ["settings/**/*", "data/**/*"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["narremgen*"]

[project.urls]
Homepage = "https://github.com/narremgen"
Repository = "https://github.com/narremgen/narremgen"
Issues = "https://github.com/narremgen/narremgen/issues"
