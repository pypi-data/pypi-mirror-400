[tool.poetry]
name = "sai-akruti"
version = "0.5.5"
description = "Centralized Settings Loader for Python Apps"
authors = ["Manish Chitnis <mnc@sentinelrisk.ai>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "sai_akruti" }]

[tool.poetry.dependencies]
python = ">3.10,<4.0"
pydantic-settings = "^2.0.0"
boto3 = "^1.40.15"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"


[[tool.poetry.source]]
name = "codeartifact"
url = "https://sentinel-ai-795460539818.d.codeartifact.us-west-2.amazonaws.com/pypi/sai-sagar/simple/"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
