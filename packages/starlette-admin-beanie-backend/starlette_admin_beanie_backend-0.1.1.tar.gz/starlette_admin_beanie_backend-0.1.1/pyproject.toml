[build-system]
requires = ["setuptools>=80.0", "wheel>0.45.0"]
build-backend = "setuptools.build_meta"

[project]
name = "starlette-admin-beanie-backend"
version = "0.1.1"
description = "Beanie-ODM support for Starlette Admin"
readme = "README.md"
authors = [{ name = "Arnab Jain", email = "arnab@inocentum.in" }]
license = "MIT"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]
dependencies = [
    "starlette-admin>=0.15.1",
    "beanie>=2.0.0"
]
requires-python = ">=3.9,<3.14"

[project.urls]
Homepage = "https://github.com/arnabJ/starlette-admin-beanie-backend"
"Bug Tracker" = "https://github.com/arnabJ/starlette-admin-beanie-backend/issues"
Source = "https://github.com/arnabJ/starlette-admin-beanie-backend"
Changelog = "https://github.com/arnabJ/starlette-admin-beanie-backend/releases"
Documentation = "https://github.com/arnabJ/starlette-admin-beanie-backend/blob/main/README.md"
