<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle (Steam dark blue) -->
  <circle cx="128" cy="128" r="120" fill="#1b2838"/>
  <circle cx="128" cy="128" r="120" fill="none" stroke="#66c0f4" stroke-width="6"/>

  <!-- Gear/cog shape (Steam blue) -->
  <g transform="translate(128,128)">
    <!-- Outer gear teeth -->
    <circle cx="0" cy="0" r="55" fill="#66c0f4"/>
    <!-- Gear notches -->
    <rect x="-8" y="-70" width="16" height="20" fill="#66c0f4"/>
    <rect x="-8" y="50" width="16" height="20" fill="#66c0f4"/>
    <rect x="-70" y="-8" width="20" height="16" fill="#66c0f4"/>
    <rect x="50" y="-8" width="20" height="16" fill="#66c0f4"/>
    <rect x="35" y="-55" width="16" height="20" fill="#66c0f4" transform="rotate(45)"/>
    <rect x="35" y="35" width="16" height="20" fill="#66c0f4" transform="rotate(45)"/>
    <rect x="-55" y="35" width="16" height="20" fill="#66c0f4" transform="rotate(45)"/>
    <rect x="-55" y="-55" width="16" height="20" fill="#66c0f4" transform="rotate(45)"/>
    <!-- Inner circle cutout -->
    <circle cx="0" cy="0" r="28" fill="#1b2838"/>
  </g>

  <!-- Proton orbital ellipses (purple) -->
  <g transform="translate(128,128)">
    <ellipse cx="0" cy="0" rx="75" ry="25" fill="none" stroke="#9d4edd" stroke-width="4" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="75" ry="25" fill="none" stroke="#9d4edd" stroke-width="4" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="75" ry="25" fill="none" stroke="#9d4edd" stroke-width="4" transform="rotate(90)"/>
  </g>

  <!-- Center nucleus dot (purple) -->
  <circle cx="128" cy="128" r="12" fill="#9d4edd"/>

  <!-- Checkmark badge (green) -->
  <circle cx="195" cy="195" r="32" fill="#4ecca3"/>
  <circle cx="195" cy="195" r="32" fill="none" stroke="#1b2838" stroke-width="4"/>
  <path d="M180,197 L190,207 L212,183" fill="none" stroke="#1b2838" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
