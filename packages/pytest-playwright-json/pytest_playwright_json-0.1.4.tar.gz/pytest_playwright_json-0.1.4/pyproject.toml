[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-playwright-json"
version = "0.1.4"
description = "Generate Playwright-compatible JSON reports from pytest-playwright test runs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TestDino", email = "support@testdino.com"}
]
keywords = ["pytest", "playwright", "json", "report", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.9"
dependencies = [
    "pytest>=7.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest-playwright>=0.4.0",
    "playwright>=1.40.0",
]

[project.entry-points.pytest11]
playwright_json = "pytest_playwright_json.plugin"

[project.scripts]
pytest-playwright-json-merge = "pytest_playwright_json.merge:main"

[project.urls]
Homepage = "https://github.com/testdino-hq/pytest-playwright-json"
Documentation = "https://docs.testdino.com/pytest-plugin"
Repository = "https://github.com/testdino-hq/pytest-playwright-json"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
