# Theca Procurator Configuration

[app]
title = "Theca Procurator"
version = "0.1.0"
author = "RH Labs/The SurveyOS Project"
description = """
Desktop File & Folder Utility

Features:
- Sequential folder duplication
- Bulk rename with regex + integer sequencing
- Pause/Resume operations
- Undo/Redo (10-step history)
"""
name = "Theca Procurator"

[ui]
theme = "darkly"
window_width = 1000
window_height = 700
min_width = 800
min_height = 600
window_title = "Theca Procurator"

[splash]
title = "Theca Procurator"
theme = "flatly"
min_display_time = 1

[plugins]
# Notebook plugins add tabs to the main notebook
notebook_plugins = [
    { name = "Duplicate Folders", enabled = true, position = 0 },
    { name = "Bulk Rename", enabled = true, position = 1 },
    { name = "Regex Rename", enabled = true, position = 2 },
    { name = "History", enabled = false, position = 3 }
]

# Menu plugins add items to the menu bar
menu_plugins = []

[operations]
# Undo/redo history limit
max_undo_steps = 10

# Default settings for folder duplication
[operations.duplicate]
default_padding = 3
default_start_number = 1
default_count = 5

# Default settings for bulk rename
[operations.rename]
default_padding = 2
default_start_number = 1
default_step = 1

[persistence]
# Remember last-used settings
remember_last_source = true
remember_last_destination = true
remember_last_parameters = true
