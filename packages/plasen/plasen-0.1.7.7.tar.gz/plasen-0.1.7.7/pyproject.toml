[project]
name = "plasen"
version = "0.1.7.7"
authors = [
  { name="Zhou Yan", email="yanzh@pku.edu.cn" },
]
description = "Processing toolbox for LAser Spectroscopy of Exotic Nuclei."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "pandas",
  "matplotlib",
  "numpy",
  "satlas2",
  "findiff",
  "brokenaxes"
]
license = {file = "LICENSE"}

[project.urls]
"Homepage" = "https://github.com/amaneitsu/plasen"