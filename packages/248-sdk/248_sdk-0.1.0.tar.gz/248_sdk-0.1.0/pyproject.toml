[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "248-sdk"
version = "0.1.0"
description = "Shared SDK for 248 products - MongoDB models, PostgreSQL models, and SmartLead schemas"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Wenzo Rithelly", email = "rithellyenzo@gmail.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
keywords = ["sdk", "mongodb", "postgresql", "beanie", "sqlalchemy", "smartlead"]

dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "beanie>=2.0.1,<3.0.0",
    "motor>=3.3.0,<4.0.0",
    "sqlalchemy>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
postgres = [
    "psycopg2-binary>=2.9.0,<3.0.0",
]
asyncpg = [
    "asyncpg>=0.29.0,<1.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]
all = [
    "248-sdk[postgres,dev]",
]

[project.urls]
Repository = "https://github.com/248ai/248-sdk"

[tool.hatch.build.targets.wheel]
packages = ["sdk_248"]

[tool.hatch.build.targets.sdist]
include = [
    "/sdk_248",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "Q"]
