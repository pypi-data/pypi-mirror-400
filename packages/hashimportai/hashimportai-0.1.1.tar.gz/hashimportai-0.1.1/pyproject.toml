[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hashimportai"
version = "0.1.1"
description = "Manifest-driven workflow execution SDK for HashImport"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Narayan", email = "your-email@domain.com" }
]
keywords = [
  "workflow",
  "orchestration",
  "pdf",
  "esign",
  "hashimport",
  "automation",
  "sdk"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries"
]
requires-python = ">=3.9"

dependencies = [
  "httpx>=0.24.0"
]

[project.urls]
Homepage = "https://github.com/yourorg/hashimportai"
Documentation = "https://github.com/yourorg/hashimportai#readme"
Source = "https://github.com/yourorg/hashimportai"
Issues = "https://github.com/yourorg/hashimportai/issues"

[tool.setuptools]
package-dir = {"" = "src"}
