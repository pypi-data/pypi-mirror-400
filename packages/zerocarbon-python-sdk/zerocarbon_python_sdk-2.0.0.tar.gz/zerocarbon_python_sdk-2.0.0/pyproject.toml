[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zerocarbon-python-sdk"
version = "2.0.0"
description = "Official Python SDK for ZeroCarbon.codes API"
readme = "README.md"
authors = [
    {name = "ZeroCarbon.codes", email = "support@zerocarbon.codes"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["carbon", "emissions", "climate", "sustainability", "offsetting", "api"]
dependencies = [
    "requests>=2.28.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://zerocarbon.codes"
Documentation = "https://docs.zerocarbon.codes"
Repository = "https://github.com/zerocarbon/python-sdk"
