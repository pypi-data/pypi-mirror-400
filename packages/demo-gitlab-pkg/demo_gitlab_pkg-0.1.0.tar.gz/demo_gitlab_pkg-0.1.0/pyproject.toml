[project]
name = "demo-gitlab-pkg"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Mahamadou Salissou Aboubacar Alka", email = "alkasalissou@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pytest>=8.0.0,<9.0.0",
]

[project.scripts]
demo-gitlab-pkg = "demo_gitlab_pkg:main"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pyclean>=3.4.0",
    "pytest-cov>=7.0.0",
    "pytest-md-report>=0.7.0",
]

[tool.pytest.ini_options]
addopts = "-vvv --cov=demo_gitlab_pkg --cov-report markdown --md-report --md-report-output test-report.md"
