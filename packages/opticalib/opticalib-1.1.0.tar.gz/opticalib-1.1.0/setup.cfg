[metadata]
name = opticalib
version = attr: opticalib.__version__
author = attr: opticalib.__author__
author_email = attr: opticalib.__author_email__
description = attr: opticalib.__description__
long_description = file: README.md
long_description_content_type = text/markdown
url = attr: opticalib.__url__
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Unix

[options]
packages = find:
python_requires = >=3.10
install_requires = 

[options.package_data]
opticalib = 
	core/_configurations/*.yaml

[egg_info]
tag_build = 
tag_date = 0

