[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "parameter-optimizer"
dynamic = ["version"]
description = "A reusable parameter optimization package for systematic testing of parameter combinations"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Parameter Optimizer Team", email = "contact@parameter-optimizer.dev"}
]
maintainers = [
    {name = "Parameter Optimizer Team", email = "contact@parameter-optimizer.dev"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Benchmark",
]
keywords = ["optimization", "parameters", "testing", "machine-learning", "hyperparameters"]
requires-python = ">=3.8"
dependencies = [
    "psutil>=5.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "hypothesis>=6.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]
test = [
    "pytest>=7.0.0",
    "hypothesis>=6.0.0",
    "pytest-cov>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/parameter-optimizer/parameter-optimizer"
Documentation = "https://github.com/parameter-optimizer/parameter-optimizer#readme"
Repository = "https://github.com/parameter-optimizer/parameter-optimizer"
"Bug Tracker" = "https://github.com/parameter-optimizer/parameter-optimizer/issues"

[tool.setuptools]
packages = ["parameter_optimizer"]

[tool.setuptools.dynamic]
version = {attr = "parameter_optimizer.__version__"}

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests", "examples"]
python_files = ["test_*.py", "*_test.py", "integration_tests.py"]
addopts = "-v --tb=short"