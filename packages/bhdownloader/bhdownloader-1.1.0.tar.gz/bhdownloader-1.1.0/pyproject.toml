[build-system]
requires = ["setuptools>=61.0,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bhdownloader"
version = "1.1.0"
description = "A fast and simple downloader for BuzzHeavier and FuckingFast file hosting services"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "BHDownloader Contributors"}
]
keywords = [
    "downloader",
    "buzzheavier",
    "fuckingfast",
    "file-hosting",
    "cli",
    "download-manager"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "types-requests",
    "types-beautifulsoup4",
    "types-tqdm",
]

[project.urls]
Homepage = "https://github.com/bhdownloader/bhdownloader"
Documentation = "https://github.com/bhdownloader/bhdownloader#readme"
Repository = "https://github.com/bhdownloader/bhdownloader"
Issues = "https://github.com/bhdownloader/bhdownloader/issues"

[project.scripts]
bhdownloader = "bhdownloader.cli:cli"
bhd = "bhdownloader.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
