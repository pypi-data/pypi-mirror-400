[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "rchf"
version = "1.0.3"
description = "Custom Rich Help Formatter - A beautifully styled argparse formatter with rich formatting and multi-config support"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Hadi Cahyadi", email = "cumulus13@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Utilities",
]
keywords = [
    "argparse",
    "rich",
    "formatter",
    "cli",
    "help",
    "terminal",
    "stylish",
]
dependencies = [
    "rich>=13.0.0",
    "rich-argparse>=1.0.0",
    "envdot>=0.1.0",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/cumulus13/rchf"
Repository = "https://github.com/cumulus13/rchf"
BugTracker = "https://github.com/cumulus13/rchf/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
rchf-demo = "rchf.demo:main"

[tool.hatch.build.targets.wheel]
packages = [
    "rchf",
]

[tool.black]
line-length = 88
target-version = [
    "py38",
]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
]
ignore = [
    "E501",
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "-ra -q --cov=rchf --cov-report=term-missing"
