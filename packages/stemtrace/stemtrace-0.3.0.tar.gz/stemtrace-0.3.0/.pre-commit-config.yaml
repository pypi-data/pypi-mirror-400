repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Linter (auto-fix enabled)
      - id: ruff
        args: [--fix]
      # Formatter
      - id: ruff-format

  # Local hooks use project environment (uv) for proper dependency access
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy src/ --strict
        language: system
        types: [python]
        pass_filenames: false
