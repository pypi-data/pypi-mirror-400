[project]
name = "alpamayo-tools"
version = "0.1.1"
description = "Community tools for NVIDIA's Alpamayo/PhysicalAI-AV ecosystem"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Community Contributors" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["alpamayo", "autonomous-driving", "pytorch", "nvidia", "vla"]

dependencies = [
    "torch>=2.0",
    "numpy>=1.24",
    "pandas>=2.0",
    "pyarrow>=15.0",
    "huggingface-hub>=0.20",
    "av>=14.0",
    "scipy>=1.10",
    "tqdm>=4.65",
    "einops>=0.7",
    "physical-ai-av>=0.1.0",
]

[project.optional-dependencies]
inference = [
    "transformers>=4.45",
    "accelerate>=1.0",
    "hydra-core>=1.3",
    "omegaconf>=2.3",
]
embeddings = [
    "sentence-transformers>=2.2",
]
all = [
    "alpamayo-tools[inference,embeddings]",
]
dev = [
    "pytest>=7.0",
    "pytest-mock>=3.10",
    "ipykernel>=7.0",
]

[project.scripts]
alpamayo-generate-labels = "alpamayo_tools.cli.generate_labels:main"

[project.urls]
Homepage = "https://github.com/mu-hashmi/alpamayo-tools"
Documentation = "https://github.com/mu-hashmi/alpamayo-tools#readme"
Repository = "https://github.com/mu-hashmi/alpamayo-tools"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["alpamayo_tools"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

