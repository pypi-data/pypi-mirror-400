[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "sphinx-nb-execution-patterns"
dynamic=["version"]
description = "A Sphinx extension to execute Jupyter NoteBooks based on include and exclude patterns instead of only exclude patterns."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Dennis den Ouden-van der Horst", email = "d.denouden-vanderhorst@tudelft.nl" }
]
dependencies = [
    "sphinx",
    "jupyterbook-patches>=1.12.1"
]

requires-python = ">=3.10"

[tool.hatch]
version.source = "vcs"
build.hooks.vcs.version-file = "src/sphinx_nb_execution_patterns/_version.py"