[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csignum-fast"
version = "1.2.1"
description = "High-performance, versatile implementation of the universal 'sign' function for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Alexandru Colesnicov", email = "acolesnicov@gmx.com"}
]
keywords = ["Python", "math", "signum", "sign", "c-extension"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: C",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.setuptools]
ext-modules = [
    {name = "signum", sources = ["signum.cpp"]}
]

[project.urls]
Homepage = "https://github.com/acolesnicov/signum"
Repository = "https://github.com/acolesnicov/signum.git"
Issues = "https://github.com/acolesnicov/signum/issues"
Changelog = "https://github.com/acolesnicov/signum/blob/main/CHANGELOG.md"
