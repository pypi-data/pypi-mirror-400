[project]
name = "axis-reasoning"
version = "0.1.1"
description = "AXIS Reasoning - Internal reasoning and orchestration logic"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Emily Veiga", email = "emily@lumpi.ai"}
]
requires-python = ">=3.10"
dependencies = [
    "axis-sdk>=0.3.1",
    "lumpi-axis-registry>=0.1.1",
    "anthropic>=0.25.0",
    "google-genai>=0.3.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/emilyveigaai/axis-reasoning"
Repository = "https://github.com/emilyveigaai/axis-reasoning"
Issues = "https://github.com/emilyveigaai/axis-reasoning/issues"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["axis_reasoning*"]
exclude = ["antigravity*", "data*", "tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short --strict-markers"

[tool.coverage.run]
source = ["axis_reasoning"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = false  # Will enable after code migration
warn_return_any = false
warn_unused_configs = true
