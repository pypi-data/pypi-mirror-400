[tool.poetry]
packages = [{include = "bdns"}]
name = "bdns-fetch"
version = "1.2.0"
description = "Python client and CLI to fetch data from the Base de Datos Nacional de Subvenciones (BDNS)"
readme = "README.md"
authors = ["José María Cruz Lorite <josemariacruzlorite@gmail.com>"]
license = "GPL-3.0"
homepage = "https://github.com/cruzlorite/bdns-fetch"
repository = "https://github.com/cruzlorite/bdns-fetch"
documentation = "https://github.com/cruzlorite/bdns-fetch#readme"
keywords = ["bdns", "subsidies", "spanish-government", "api", "data", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.5"
typer = { version = "^0.17.4", extras = ["all"] }
tqdm = "^4.67.1"
aiohttp = "^3.12.15"
tenacity = "^9.1.2"
dateparser = "^1.2.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^6.3.0"
pytest-asyncio = "^1.1.0"
pytest-mock = "^3.15.0"
ruff = "^0.12.12"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
bdns-fetch = "bdns.fetch.__main__:app"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Ignore some rules that would require major refactoring
ignore = [
    "F403",  # star imports in __main__.py (would require major refactoring) 
    "F405",  # star import usage (would require major refactoring)
    "F401",  # unused imports in __init__.py files (these are re-exports)
    "E741",  # ambiguous variable name (O is required by API)
]

[tool.ruff.lint.per-file-ignores]
"bdns/api/__main__.py" = ["F403", "F405"]  # Allow star imports in main
"bdns/api/commands/__init__.py" = ["F401"]  # Allow unused imports (re-exports)
