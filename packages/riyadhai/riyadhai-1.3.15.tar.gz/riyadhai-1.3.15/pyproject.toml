[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riyadhai"
version = "1.3.15"
description = "RiyadhAI Realtime Agents SDK"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { file = "LICENSE" }
authors = [{ name = "RiyadhAI LLC" }]
keywords = ["ai", "agents", "audio", "realtime", "video", "webrtc"]
dependencies = [
  "aiofiles>=24",
  "aiohttp~=3.10",
  "av>=14.0.0",
  "certifi>=2025.6.15", 
  "click~=8.1",
  "colorama>=0.4.6",
  "docstring-parser>=0.16",
  "eval-type-backport",
  "google-auth<3,>=2",
  "google-cloud-speech<3,>=2",
  "google-cloud-texttospeech<3,>=2.32",
  "google-genai>=1.55; python_version >= '3.10'",
  "jinja2",
  "nest-asyncio>=1.6.0",
  "numpy>=1.26.0",
  "onnxruntime>=1.18,<=1.23.1",
  "openai>=1.99.2",
  "opentelemetry-api~=1.39.0",
  "opentelemetry-exporter-otlp~=1.39.0",
  "opentelemetry-sdk~=1.39.0",
  "prometheus-client>=0.22",
  "protobuf>=4.25.0",
  "psutil>=7.0",
  "pydantic>=2.0,<3",
  "pyjwt>=2.0",
  "sounddevice>=0.5",
  "transformers>=4.47.1,<=4.57.1",
  "typer>=0.15.1",
  "types-protobuf>=4",
  "typing-extensions>=4.12",
  "watchfiles>=1.0",
]

[project.optional-dependencies]
full = [
  "riyadhai-blingfire>=1.0.0",
]
mcp = ["mcp"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["riyadhai*"]
namespaces = true
