# =============================================================================
# Release Workflow
# =============================================================================
#
# Required Secret: PYPI_TOKEN
#
# Triggers:
#   - Push to main with feat:/fix: commits (auto bump)
#   - Manual trigger with version input (manual release)

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.1.0) - leave empty for auto'
        required: false
        type: string

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    permissions:
      contents: write
      id-token: write
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install python-semantic-release build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
          echo "Current version: $CURRENT"
          
          # Manual version input takes priority
          if [ -n "${{ inputs.version }}" ]; then
            NEW_VERSION="${{ inputs.version }}"
            echo "Manual version: $NEW_VERSION"
          else
            # Try semantic-release
            NEW_VERSION=$(semantic-release version --print 2>/dev/null || echo "")
            echo "Semantic-release suggests: $NEW_VERSION"
          fi
          
          # Check if we should release
          if [ -z "$NEW_VERSION" ] || [ "$NEW_VERSION" = "$CURRENT" ]; then
            # Check if tag exists for current version
            if git rev-parse "v$CURRENT" >/dev/null 2>&1; then
              echo "Tag v$CURRENT exists, no new version"
              echo "release=false" >> $GITHUB_OUTPUT
            else
              echo "Tag v$CURRENT doesn't exist, releasing current version"
              echo "release=true" >> $GITHUB_OUTPUT
              echo "version=$CURRENT" >> $GITHUB_OUTPUT
            fi
          else
            echo "New version: $NEW_VERSION"
            echo "release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update version in files
        if: steps.version.outputs.release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          
          # Update __init__.py  
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" src/treco/__init__.py
          
          echo "=== Updated versions ==="
          grep 'version = ' pyproject.toml | head -1
          grep '__version__' src/treco/__init__.py

      - name: Build
        if: steps.version.outputs.release == 'true'
        run: |
          python -m build
          ls -la dist/

      - name: Commit and Tag
        if: steps.version.outputs.release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          git add -A
          git diff --staged --quiet || git commit -m "chore(release): v$VERSION [skip ci]"
          git tag "v$VERSION" || echo "Tag already exists"
          git push origin main --tags

      - name: GitHub Release
        if: steps.version.outputs.release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: TRECO v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: dist/*

      - name: Publish to PyPI
        if: steps.version.outputs.release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
