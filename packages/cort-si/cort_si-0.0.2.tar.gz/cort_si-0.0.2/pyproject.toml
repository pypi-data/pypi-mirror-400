[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cort-si"
version = "0.0.2"
description = "Selective inference framework for Co-Regularization Transfer (CoRT)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib>=3.10.8",
    "mpmath>=1.3.0",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "scikit-learn>=1.8.0",
    "scipy>=1.16.3",
    "seaborn>=0.13.2",
    "stats>=0.1.2a0",
]

[tool.setuptools.packages.find]
include = ["cort_si*"]  
exclude = ["Experiment*"]

[project.urls]
"Homepage" = "https://github.com/Park-Hip/Selective_Inference_For_CoRT/tree/main"
