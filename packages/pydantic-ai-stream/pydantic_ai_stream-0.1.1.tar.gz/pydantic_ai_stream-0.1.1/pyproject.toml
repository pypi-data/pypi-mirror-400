[project]
name = "pydantic-ai-stream"
version = "0.1.1"
description = "Production runtime for pydantic-ai agents with structured event streaming, session persistence, and cancellation"
readme = "README.md"
authors = [{ name = "Opale OSS", email = "oss@opale.ai" }]
urls = { Homepage = "https://github.com/opale-ai/pydantic-ai-stream", Repository = "https://github.com/opale-ai/pydantic-ai-stream" }
license = "MIT"

keywords = ["pydantic-ai", "agent", "streaming", "redis", "llm"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Typing :: Typed",
]

requires-python = ">=3.11"
dependencies = ["pydantic-ai>=1.33", "redis>=5"]

[dependency-groups]
dev = ["pytest>=8.0", "pytest-asyncio>=0.24", "fakeredis>=2.26"]
examples = ["typer>=0.21", "fastapi>=0.128.0", "iredis>=0.15.2"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
