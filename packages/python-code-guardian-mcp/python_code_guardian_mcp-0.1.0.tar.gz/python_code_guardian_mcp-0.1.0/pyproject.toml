[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-code-guardian-mcp"
version = "0.1.0"
description = "Python code quality guardian - automated linting, complexity analysis, and code health monitoring via MCP"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Priyanshi Jajoo"}
]
keywords = ["mcp", "code-quality", "linting", "python", "code-analysis", "cursor", "ide"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=0.9.0",
    "pylint>=2.17.0",
    "radon>=5.1.0",
    "codespell>=2.2.0",
    "coverage>=7.0.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "jedi>=0.19.0",
    "pycodestyle>=2.11.0",
    "pydocstyle>=6.3.0",
    "gitpython>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/priyanshi9692/py-sage-mcp"
Documentation = "https://github.com/priyanshi9692/py-sage-mcp/blob/main/README.md"
Repository = "https://github.com/priyanshi9692/py-sage-mcp.git"

[project.scripts]
python-code-guardian = "python_code_guardian.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["python_code_guardian*"]

[tool.pylint.messages_control]
disable = []

[tool.pylint.format]
max-line-length = 100

[tool.pylint.basic]
good-names = ["i", "j", "k", "ex", "Run", "_", "id", "df"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=python_code_guardian --cov-report=term-missing"

[tool.coverage.run]
source = ["src/python_code_guardian"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

