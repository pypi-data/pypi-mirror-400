[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flaskapptest"
version = "2.0.0"
description = "Production-grade Flask API testing CLI"
authors = [
    { name = "Ganesh Nalawade", email = "ganesh@example.com" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"
dependencies = [
    "requests",
    "pytest"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
flaskapptest = "flaskapptest.cli.main:main"
