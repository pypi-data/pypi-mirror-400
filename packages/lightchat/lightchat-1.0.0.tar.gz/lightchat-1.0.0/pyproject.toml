[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightchat"
version = "1.0.0"
description = "LightChat is a deterministic, secure, and production-grade runtime for controlled conversational processes."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Ganesh Nalawade" }
]
maintainers = [
    { name = "repromptsquest" }
]
requires-python = ">=3.9"

keywords = [
    "chat",
    "runtime",
    "process-management",
    "sandbox",
    "deterministic",
    "observability",
    "ipc",
    "security"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Monitoring",
    "Topic :: Security"
]

dependencies = [
    "psutil>=5.9.0"
]

[project.optional-dependencies]
dev = [
    "black>=23.0",
    "ruff>=0.0.280",
    "mypy>=1.5",
    "build>=1.0",
    "twine>=4.0"
]

docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0"
]

[project.urls]
Homepage = "https://github.com/your-username/lightchat"
Documentation = "https://github.com/your-username/lightchat#readme"
Source = "https://github.com/your-username/lightchat"
Issues = "https://github.com/your-username/lightchat/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["lightchat*"]

[tool.setuptools.package-data]
lightchat = ["py.typed", "LICENSE", "README.md", "CHANGELOG.md", "SECURITY.md"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
