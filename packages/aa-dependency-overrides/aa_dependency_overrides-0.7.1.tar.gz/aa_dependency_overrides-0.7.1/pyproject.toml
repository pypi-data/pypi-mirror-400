[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "aa-dependency-overrides"
description = "Dependency Overrides for Alliance Auth, in case one of the dependencies is causing issues after an update, due to a breaking change or bug."
readme = "README.md"
keywords = [
    "allianceauth",
    "bug",
    "dependency",
    "fix",
    "override",
    "patch",
    "workaround",
]
license = { file = "LICENSE" }
authors = [
    { name = "Peter Pfeufer", email = "develop@ppfeufer.de" },
]
requires-python = ">=3.10,<3.14"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dynamic = [
    "version",
]
dependencies = [
    "allianceauth>=4.11", # Limit bcrypt to below 5.x
    "celery!=5.6.1",      # Exclude celery v5.6.1 due to https://discord.com/channels/399006117012832262/588572778366500864/1455519030839607380
]

urls.Changelog = "https://github.com/ppfeufer/aa-dependency-overrides/blob/master/CHANGELOG.md"
urls.Documentation = "https://github.com/ppfeufer/aa-dependency-overrides/blob/master/README.md"
urls.Donation = "https://ko-fi.com/ppfeufer"
urls.GitHub = "https://github.com/ppfeufer/aa-dependency-overrides"
urls.Tracker = "https://github.com/ppfeufer/aa-dependency-overrides/issues"

[tool.hatch.build]
include = [
    "/aa_dependency_overrides",
]

[tool.hatch.version]
path = "aa_dependency_overrides/__init__.py"
