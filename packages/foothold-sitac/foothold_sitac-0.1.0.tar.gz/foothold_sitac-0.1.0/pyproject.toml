[tool.poetry]
name = "foothold-sitac"
version = "0.1.0"
description = "Web application displaying tactical maps for DCS World Foothold missions"
authors = ["Michel NAUD <michel.naud26400@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "foothold_sitac", from = "src"}]
include = [
    "src/foothold_sitac/static/**/*",
    "src/foothold_sitac/templates/**/*",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Simulation",
]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.121.1"
uvicorn = "^0.38.0"
jinja2 = "^3.1.6"
pydantic = "^2.12.4"
lupa = "^2.6"
pyyaml = "^6.0.3"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.1"
httpx = "^0.28.1"
ruff = "^0.8"
mypy = "^1.14"
types-pyyaml = "^6.0.12.20250915"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [".", "src"]

[tool.ruff]
line-length = 120
