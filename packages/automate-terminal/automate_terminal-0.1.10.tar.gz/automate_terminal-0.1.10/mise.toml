# automate-terminal uses Mise as its dev tool manager, to ensure
# we use consistent versions of Python and Mise. Once set up,
# you can transparently use uv to do everything, and treat mise.toml
# like a Makefile
# 
# > mise trust
# > mise install
# > mise test

[settings]
python.uv_venv_auto = true

[tools]
python = "3.12"
uv = "latest"

[env]
_.python.venv = { path = ".venv" }
_.file = ".env"

[tasks]
install = "uv sync --dev"
test = "uv run pytest"
lint = "uv run ruff check"
format = "uv run ruff format"
format-check = "uv run ruff format --check"
