[project]
name = "vibeship-mind"
version = "5.0.1"
description = "Decision intelligence system for AI agents - hierarchical memory with outcome-weighted retrieval"
license = {text = "MIT"}
authors = [
    {name = "Vibeship", email = "hello@vibeship.com"}
]
keywords = ["ai", "memory", "decisions", "agents", "llm", "pgvector", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    # Core
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",

    # API
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",

    # Database
    "asyncpg>=0.29.0",
    "sqlalchemy[asyncio]>=2.0.25",
    "pgvector>=0.2.4",
    "alembic>=1.13.0",

    # Messaging
    "nats-py>=2.6.0",

    # Observability
    "structlog>=24.1.0",
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-instrumentation-fastapi>=0.43b0",
    "prometheus-client>=0.19.0",

    # Utilities
    "httpx>=0.26.0",
    "orjson>=3.9.0",
    "python-ulid>=2.2.0",

    # Security
    "PyJWT>=2.8.0",
    "cryptography>=41.0.0",
    "certifi>=2024.0.0",

    # Graph database
    "falkordb>=1.0.0",

    # Workflow orchestration
    "temporalio>=1.4.0",

    # Worker health endpoints
    "aiohttp>=3.9.0",

    # MCP server
    "mcp>=1.0.0",

    # Background jobs (Standard tier - replaces Temporal)
    "apscheduler>=3.10.0",
]

[project.optional-dependencies]
ml = [
    # Embeddings & NLP
    "openai>=1.12.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.26.0",
    # Causal inference
    "dowhy>=0.11.0",
    "econml>=0.15.0",  # DoWhy's estimation backends
]
vector = [
    # Qdrant client (optional, pgvector is default)
    "qdrant-client>=1.7.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.26.0",
    "testcontainers[postgres,nats]>=3.7.0",
    "ruff>=0.1.14",
    "mypy>=1.8.0",
]
ui = [
    "streamlit>=1.29.0",
    "plotly>=5.18.0",
    "pandas>=2.1.0",
]

[project.urls]
Homepage = "https://github.com/vibeship/vibeship-mind"
Documentation = "https://github.com/vibeship/vibeship-mind#readme"
Repository = "https://github.com/vibeship/vibeship-mind"
Issues = "https://github.com/vibeship/vibeship-mind/issues"

[project.scripts]
mind = "mind.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mind"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Depends() in defaults is required for FastAPI
    "B904",   # raise from is optional in HTTP exception handlers
    "B023",   # Loop variable binding is intentional in lambda closures
    "SIM102", # Nested if statements can be clearer
    "SIM105", # contextlib.suppress is optional style preference
    "SIM108", # Ternary can be less readable for complex expressions
]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
