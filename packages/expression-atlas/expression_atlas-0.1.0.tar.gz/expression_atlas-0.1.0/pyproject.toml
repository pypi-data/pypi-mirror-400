[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "expression-atlas"
version = "0.1.0"
description = "Python client for searching and downloading gene expression datasets from EMBL-EBI Expression Atlas"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.9"
authors = [
    { name = "Expression Atlas Team", email = "atlas-feedback@ebi.ac.uk" }
]
keywords = [
    "bioinformatics",
    "gene-expression",
    "rna-seq",
    "microarray",
    "expression-atlas",
    "ebi",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
]

[project.optional-dependencies]
# For full R compatibility (requires R to be installed)
r = [
    "rpy2>=3.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "responses>=0.23.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[project.urls]
Homepage = "https://www.ebi.ac.uk/gxa"
Documentation = "https://github.com/ebi-gene-expression-group/expression-atlas-python"
Repository = "https://github.com/ebi-gene-expression-group/expression-atlas-python"
Issues = "https://github.com/ebi-gene-expression-group/expression-atlas-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/expression_atlas"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501", "N802", "N815", "SIM108"]  # N802/N815: R-compatible naming; SIM108: ternary preference

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = ["rpy2.*", "botocore.*", "scipy.io"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["expression_atlas.converter"]
disable_error_code = ["no-any-return", "import-not-found", "import-untyped"]

[[tool.mypy.overrides]]
module = ["expression_atlas.download"]
disable_error_code = ["arg-type"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=expression_atlas --cov-report=term-missing"
markers = [
    "integration: marks tests as integration tests (require network)",
]
