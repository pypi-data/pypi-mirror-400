[tool.poetry]
name = "LBVSLitmus"
version = "1.0.1"
description = "A modern platform for benchmarking ligand-based virtual screening methods with automated data processing, ML training, and evaluation. Supports molecular fingerprints, neural embeddings, similarity search, and ML classifiers."
authors = [
    "Kacper Szot <kacperszot1@gmail.com>",
    "Maciej Nowakowski",
    "Kinga Bunkowska",
    "Jakub Adamczyk <jadamczy@agh.edu.pl>",
    "AGH ML & Chemoinformatics Group <jadamczy@agh.edu.pl>"
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [{ include = "litmus" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
fastparquet = ">=2024.11.0"
hf-xet = "*"
huggingface-hub = "*"
joblib = ">=1.4.2"
numba = ">=0.61.2"
numpy = ">=1.20.0,<3"
pandas = "<3"
pyarrow = ">=16.1.0"
rdkit = "<=2024.9.5"
requests = ">=2.32.3"
scikit-fingerprints = ">=1.15.0"
scikit-learn = ">=1.0.0,<2"
scipy = ">=1.0.0,<2"
tqdm = ">=4.0.0,<5"
lightgbm = ">=4,<5"
matplotlib = "*"
notebook = "^7.4.7"
seaborn = "*"

[tool.poetry.group.dev.dependencies]
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
ruff = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py310"
line-length = 88
fix = true
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=litmus --cov-report=term-missing --cov-report=html --cov-fail-under=70"
testpaths = ["tests"]

[tool.coverage.run]
source = ["litmus"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/dist-packages/*",
    "*/examples/*",
    "*/scripts/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "@property",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
precision = 2
show_missing = true
skip_covered = false
