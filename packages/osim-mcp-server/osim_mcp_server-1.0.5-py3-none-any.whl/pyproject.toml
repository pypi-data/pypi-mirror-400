[project]
name = "osim-mcp-server"
version = "1.0.5"
description = "OSIM MCP Server based on FastMCP"
authors = [{name = "Delin", email = "zdl0929@gmail.com"}]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.0.0",
    "aiohttp>=3.9.0",
]
keywords = ["mcp", "osim", "security", "model-context-protocol", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
osim-mcp-server = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = [
    "server.py",
    "loader.py",
    "version_manager.py",
    "update_schemas.py",
    "osim-schema",
]

