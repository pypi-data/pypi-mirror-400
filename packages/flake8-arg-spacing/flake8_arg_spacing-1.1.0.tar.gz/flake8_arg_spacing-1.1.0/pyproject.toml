[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "flake8-arg-spacing"
description = "Flake8 plugin that checks against poor spacing around the equals sign in function arguments."
version = "1.1.0"
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["flake8"]

[project.urls]
Homepage = "https://github.com/adamsol/flake8-arg-spacing"

[project.entry-points."flake8.extension"]
ARG = "flake8_arg_spacing:ArgSpacingChecker"
