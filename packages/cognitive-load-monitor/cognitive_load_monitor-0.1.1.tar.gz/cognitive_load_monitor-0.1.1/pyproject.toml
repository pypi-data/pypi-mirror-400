[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognitive-load-monitor"
version = "0.1.1"
description = "Lightweight cognitive load monitoring primitive for AI agents"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Ivan Lluch", email = "contact@synapsedata.example"},
    {name = "Synapse Data"}
]
keywords = [
    "ai-agents",
    "cognitive-load",
    "monitoring",
    "observability",
    "orchestration",
    "reliability",
    "agent-infrastructure"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/synapse-data/cognitive-load-monitor"
Documentation = "https://github.com/synapse-data/cognitive-load-monitor#readme"
Repository = "https://github.com/synapse-data/cognitive-load-monitor"
Issues = "https://github.com/synapse-data/cognitive-load-monitor/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
cognitive_load_monitor = ["py.typed"]
