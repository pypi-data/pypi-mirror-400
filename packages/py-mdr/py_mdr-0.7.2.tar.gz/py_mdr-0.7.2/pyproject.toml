[project]
name = "py-mdr"
version = "0.7.2"
description = "Project to help interacting with the internal MDR project."
authors = [{ name = "Jorge L. Martinez", email = "jmartinez@schubergphilis.com" }]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "httpx~=0.28.1",
    "requests~=2.32.5",
]

[dependency-groups]
dev = [
    "pytest~=9.0.2",
    "pytest-cov~=7.0.0",
    "ruff>=0.14.11",
    "twine>=6.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
