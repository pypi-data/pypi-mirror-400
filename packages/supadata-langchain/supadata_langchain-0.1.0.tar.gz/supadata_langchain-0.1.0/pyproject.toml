[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "supadata-langchain"
version = "0.1.0"
description = "Supadata document loader integration for LangChain (Python)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Mudassir" }
]

dependencies = [
  "langchain-core>=0.3.0",
  "supadata>=1.5.0"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio",
  "mypy",
  "ruff"
]

[project.urls]
"Homepage" = "https://supadata.ai"
"Source"   = "https://github.com/supadata-ai/langchain-py"
"Issues"   = "https://github.com/supadata-ai/langchain-py/issues"

[tool.hatch.build.targets.sdist]
include = [
  "supadata_langchain",
  "README.md",
  "LICENSE"
]

[tool.hatch.build.targets.wheel]
packages = ["supadata_langchain"]
