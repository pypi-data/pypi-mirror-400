[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sica-bridge"
version = "0.1.1"
description = "Structure Investigation and Condition Assessment for Bridges (post-earthquake visual inspection)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Issac K.T. Pang" }]
dependencies = [
  "pydantic>=2.0",
  "pyyaml>=6.0",
  "openai>=1.0.0",
  "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "ruff>=0.5",
]

[tool.setuptools]
package-dir = {"" = "src"}

# Issac: include non-python assets if/when we move rubrics/prompts into src later
[tool.setuptools.package-data]
sica_bridge = [
  "py.typed",
  "prompts/**/*",
  "rubrics/**/*",
  "assets/**/*",
]


[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"
