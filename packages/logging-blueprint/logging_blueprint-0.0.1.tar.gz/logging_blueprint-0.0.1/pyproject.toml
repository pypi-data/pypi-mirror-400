[project]
name = "logging-blueprint"
description = "Environment-driven configuration for Pythonâ€™s standard library `logging` module."
authors = [
    { name="Edward Jones", email="e@eddie.land" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10,<4.0"
dynamic = ["version"]
dependencies = []

# https://pypi.org/classifiers/
# Adjust as needed:
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    # "Development Status :: 4 - Beta",
    # "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    # Include this to avoid accidentally publishing to PyPI:
    # "Private :: Do Not Upload",
]

[project.urls]
Repository = "https://github.com/eddieland/logging-blueprint"
# Homepage = "https://..."
# Documentation = "https://..."

[project.optional-dependencies]
json = ["python-json-logger>=3.2.0"]

[dependency-groups]
dev = [
    "codespell>=2.4.1",
    "mypy>=1.14.1",
    "pyperf>=2.7.0",
    "pytest-cov>=7.0.0",
    "pytest-sugar>=1.0.0",
    "pytest>=8.3.5",
    "rich>=14.0.0",
    "ruff>=0.11.9",
]

# Dynamic versioning from:
# https://github.com/ninoseki/uv-dynamic-versioning/

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"
# Note JSON schemas don't seem to be right for tool.hatch.version.source so
# this may cause false warnings in IDEs.
# https://github.com/ninoseki/uv-dynamic-versioning/issues/21

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[tool.hatch.build.targets.wheel]
# The source location for the package.
packages = ["src/logging_blueprint"]

[tool.ruff]
line-length = 120
exclude = [
    "venv",
    ".venv",
    "build",
    "dist",
    "__pycache__"
]

# Linting rules
[tool.ruff.lint]
# See https://docs.astral.sh/ruff/rules/
select = [
    "I",  # Import sorting
    "E",  # pycodestyle errors (PEP 8)
    "F",  # Pyflakes (unused imports, undefined names)
    "W",  # pycodestyle warnings (PEP 8)
    "D"   # pydocstyle (Google convention)
]
# Allow auto-fixing for all supported rules
fixable = ["ALL"]

[tool.ruff.lint.pydocstyle]
# Follow Google's docstring convention
# See: https://google.github.io/styleguide/pyguide.html#38-comments-and-docstrings
convention = "google"

[tool.ruff.format]
quote-style = "double"             # Use double quotes for strings
indent-style = "space"             # Use spaces for indentation
line-ending = "lf"                 # Use Unix-style line endings
skip-magic-trailing-comma = false  # Keep trailing commas in multi-line structures
docstring-code-format = true       # Format code blocks in docstrings
docstring-code-line-length = 88    # Max line length for code blocks in docstrings

[tool.ruff.lint.per-file-ignores]
# Disable specific docstring rules for test files
"tests/*" = [
    # D100: Missing module docstring
    "D100",
    # D101: Missing class docstring
    "D101",
    # D102: Missing method docstring
    "D102",
    # D103: Missing function docstring
    "D103",
    # D104: Missing package docstring
    "D104",
    # D107: Missing docstring in __init__
    "D107"
]
"benchmarks/*" = [
    # D100: Missing module docstring
    "D100",
    # D101: Missing class docstring
    "D101",
    # D102: Missing method docstring
    "D102",
    # D103: Missing function docstring
    "D103",
    # D104: Missing package docstring
    "D104",
    # D107: Missing docstring in __init__
    "D107"
]

[tool.mypy]
python_version = "3.11"
strict = true
show_error_codes = true
pretty = true
warn_unused_configs = true
files = ["src", "tests"]

[tool.codespell]
# Add here as needed:
# ignore-words-list = "foo,bar"
# skip = "foo.py,bar.py"

[tool.pytest.ini_options]
python_files = ["*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = [
    "src",
    "tests",
]
norecursedirs = []
filterwarnings = []
markers = [
    "json_extra: requires the optional python-json-logger extra",
]
