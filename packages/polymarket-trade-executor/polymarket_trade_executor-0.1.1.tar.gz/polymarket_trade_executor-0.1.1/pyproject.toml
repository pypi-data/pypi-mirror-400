[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polymarket-trade-executor"
version = "0.1.1"
description = "Trade executor for Polymarket CLOB API - supports orders, split, merge, redeem"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
keywords = ["polymarket", "trading", "crypto", "prediction-market", "clob"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "py-clob-client>=0.18.0",
    "py-order-utils>=0.3.0",
    "eth-abi>=5.0.0",
    "eth-utils>=4.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
relayer = [
    "py-builder-relayer-client>=0.0.1",
    "py-builder-signing-sdk>=0.0.1",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourname/polymarket-trade-executor"
Repository = "https://github.com/yourname/polymarket-trade-executor"

[tool.hatch.build.targets.wheel]
packages = ["polymarket_trade_executor"]

