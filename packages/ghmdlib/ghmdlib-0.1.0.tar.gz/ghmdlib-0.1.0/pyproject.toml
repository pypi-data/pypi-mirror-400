[build-system]
requires = ["wheel", "setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ghmdlib"
description = "A Markdown to GitHub-style HTML file conversion utility."
authors = [{name = "The Developers", email = "development@s3dev.uk"}]
classifiers = [
               #"Development Status :: 3 - Alpha",
               "Development Status :: 4 - Beta",
               #"Development Status :: 5 - Production/Stable",
               "Intended Audience :: Developers",
               "Intended Audience :: End Users/Desktop",
               "Programming Language :: Python :: 3.10",
               "Programming Language :: Python :: 3.11",
               "Programming Language :: Python :: 3.12",
               "Programming Language :: Python :: 3.13",
               "Programming Language :: Python :: Implementation :: CPython",
               "Operating System :: POSIX :: Linux",
               "Operating System :: Microsoft :: Windows",
               "Topic :: Software Development",
               "Topic :: Software Development :: Libraries",
               "Topic :: Text Processing :: Markup :: HTML",
               "Topic :: Text Processing :: Markup :: Markdown",
               "Topic :: Utilities",
              ]
dependencies = [
                "mdtex2html>=1.3.0",
                "requests>=2.32.0",
               ]
dynamic = ["version"]
keywords = [
            "converter",
            "conversion",
            "github",
            "html",
            "markdown",
            "utility",
            "utilities",
           ]
license = "MIT"
license-files = ["LICENSE*"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"

[project.scripts]
ghmd = "ghmdlib.ghmd:main"

[project.urls]
Documentation = "https://ghmdlib.readthedocs.io"
Homepage = "https://github.com/s3dev/ghmdlib"
Repository = "https://github.com/s3dev/ghmdlib"

[tool.setuptools.dynamic]
version = {attr = "ghmdlib.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["ghmdlib"]
exclude = []
