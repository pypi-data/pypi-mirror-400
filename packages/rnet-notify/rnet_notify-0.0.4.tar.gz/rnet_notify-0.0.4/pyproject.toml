[build-system]

requires = [
    "setuptools>=75.2.0",
    "rnet==3.0.0rc17"
]
build-backend = "setuptools.build_meta"

[project]
name = "rnet-notify"
version = "0.0.4"
description = "Sem descrição"
authors = [
    { name = "Naruto Uzumaki", email = "naruto_uzumaki@gmail.com" }
]

dependencies = [
    "dataclasses_json",
    "typing_extensions",
    "rnet==3.0.0rc17"
]

readme = "README.md"
requires-python = ">=3.12"
license = "MIT"

[project.urls]
Homepage = "https://github.com/jefersonAlbara/rnet-notify"



[tool.setuptools.packages.find]
where = ["."]
