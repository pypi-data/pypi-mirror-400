[project]
name = "pydigikey"
version = "0.1.1"
description = "Digikey API"
readme = "README.md"
authors = [
    { name = "ferris", email = "ferris@devdroplets.com" }
]
requires-python = ">=3.10"
dependencies = [
        "httpx>=0.24.0",
        "pydantic>=2.0.0",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://codeberg.org/ferrisk/pydigikey"
Repository = "https://codeberg.org/ferrisk/pydigikey.git"
Issues = "https://codeberg.org/ferrisk/pydigikey/issues"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"
