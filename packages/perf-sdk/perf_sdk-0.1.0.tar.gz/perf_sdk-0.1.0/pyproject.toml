[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "perf-sdk"
version = "0.1.0"
description = "Official Perf SDK for Python - AI Runtime Orchestrator"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Perf Technology, Inc.", email = "support@withperf.pro" },
]
keywords = ["perf", "ai", "llm", "openai", "anthropic", "gemini", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://withperf.pro"
Documentation = "https://docs.withperf.pro"
Repository = "https://github.com/Perf-Technology/perf-autopilot"
Issues = "https://github.com/Perf-Technology/perf-autopilot/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/perf"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
