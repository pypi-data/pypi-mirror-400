[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ag2-agentos"
version = "0.0.0a18"
description = "CLI tool for AG2 agent development with A2A protocol support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "John Marshall"},
    { name = "Sam Bretz"}
]
keywords = ["agent", "a2a", "cli", "ai", "ag2"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0",
    "jinja2>=3.1.0",
    "watchfiles>=0.21.0",
    "uvicorn>=0.24.0",
    "fastapi>=0.104.0",
    "python-dotenv>=1.0.0",
    "keyring>=24.0.0",
    "ag2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.6.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
ag2 = "agentos.main:app"

[project.urls]
Homepage = "https://github.com/agentos/ag2-cli"
Documentation = "https://docs.agentos.ai/cli"
Repository = "https://github.com/agentos/ag2-cli"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["agentos"]


[tool.hatch.build]
sources = ["src"]

[tool.ruff]
target-version = "py311"
line-length = 100
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.isort]
known-first-party = ["ag2-agentos"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=ag2_cli --cov-report=term-missing"

