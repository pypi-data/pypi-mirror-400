[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "elasticube"
version = "1.1.1"
description = "High-performance OLAP cube library with Rust backend, featuring native DataFrame support, streaming data loading, and dynamic aggregations"
readme = "README.md"
authors = [
    { name = "Cache McClure", email = "cache.mcclure@gmail.com" }
]
maintainers = [
    { name = "Horizon Analytic Studios" }
]
requires-python = ">=3.8"
license = { text = "MIT OR Apache-2.0" }
keywords = ["olap", "analytics", "cube", "arrow", "datafusion"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyarrow>=14.0.0",
    "pandas>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/horizonanalytic/elasticube"
Repository = "https://github.com/horizonanalytic/elasticube"
Issues = "https://github.com/horizonanalytic/elasticube/issues"
Documentation = "https://github.com/horizonanalytic/elasticube/tree/main/elasticube-py"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "maturin>=1.0",
]
polars = ["polars>=0.19.0"]
viz = [
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]
jupyter = [
    "ipython>=8.0.0",
    "jupyter>=1.0.0",
    "notebook>=6.5.0",
]
all = [
    "polars>=0.19.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "ipython>=8.0.0",
    "jupyter>=1.0.0",
    "notebook>=6.5.0",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "elasticube._elasticube"
manifest-path = "elasticube-py/Cargo.toml"

[dependency-groups]
dev = [
    "psutil>=7.1.0",
]
