[project]
name = "devrules"
version = "0.1.9"
description = "CLI tool for enforcing development guidelines"
readme = "README.md"
license = {text = "Business Source License 1.1"}
requires-python = ">=3.11"
dependencies = [
    "python-jenkins>=1.8.3",
    "requests>=2.32.5",
    "toml>=0.10.2",
    "typer>=0.20.0",
    "cryptography>=41.0.0",
    "yaspin>=3.4.0",
    "typer-di>=0.1.3",
]
authors = [
    {name = "Pedro Iván Fernández González", email = "pedroifgonzalez@gmail.com"}
]
keywords = [
    "git",
    "development",
    "workflow",
    "branch-naming",
    "commit-validation",
    "pull-request",
    "code-quality",
    "git-hooks",
    "cli",
    "developer-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Quality Assurance",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]

[project.optional-dependencies]
tui = [
    "textual>=1.0,<2.0",
    "plotext>=5.0,<6.0",
    "rich>=13.0,<14.0",
]
enterprise = [
    "build>=1.0.0",
    "twine>=4.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-awesome-pages-plugin",
]


[dependency-groups]
dev = [
    "black>=25.11.0",
    "build>=1.3.0",
    "pytest>=9.0.1",
    "pytest-coverage>=0.0",
    "ruff>=0.14.5",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "pre-commit>=4.0.0",
    "twine>=6.2.0",
    "types-requests>=2.32.4.20250913",
    "types-toml>=0.10.8.20240310",
    "vcrpy>=8.1.0",
    "interrogate>=1.7.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-awesome-pages-plugin",
]


[project.scripts]
devrules = "devrules.cli:app"
devr = "devrules.cli:app"

[project.urls]
Homepage = "https://github.com/pedroifgonzalez/devrules"
Documentation = "https://pedroifgonzalez.github.io/devrules/"
Repository = "https://github.com/pedroifgonzalez/devrules"
"Bug Tracker" = "https://github.com/pedroifgonzalez/devrules/issues"
Changelog = "https://pedroifgonzalez.github.io/devrules/overview/changelog/"


[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
