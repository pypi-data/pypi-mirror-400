[project]
name = "zetten"
version = "1.0.8"
description = "Fast task runner for Python projects"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Amit Deb", email = "deb.amit2013@gmail.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/amit-devb/zetten"
Documentation = "https://github.com/amit-devb/zetten/wiki"
Repository = "https://github.com/amit-devb/zetten"

[project.scripts]
zetten = "zetten.installer:install"

[tool.setuptools.packages.find]
where = ["python"]