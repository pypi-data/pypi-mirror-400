[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "acgp"
version = "0.1.2"
description = "Agentic Cognitive Governance Protocol - Add AI agent oversight with real-time feedback in 5 lines of code"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "MeaningStack", email = "Admin@meaningstack.com" }
]
maintainers = [
    { name = "MeaningStack", email = "Admin@meaningstack.com" }
]
keywords = [
    "ai",
    "agents",
    "governance",
    "oversight",
    "monitoring",
    "llm",
    "cognitive",
    "crewai",
    "langchain",
    "autogen",
    "gpt-researcher",
    "sse",
    "real-time",
    "feedback",
    "quality",
    "compliance"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]

dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.17.0",
]
crewai = [
    "crewai>=0.28.0",
]
langchain = [
    "langchain>=0.1.0",
]
all = [
    "anthropic>=0.17.0",
    "crewai>=0.28.0",
    "langchain>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://meaningstack.com"
Documentation = "https://github.com/meaningstack/acgp/tree/main/docs"
Repository = "https://github.com/meaningstack/acgp"
Issues = "https://github.com/meaningstack/acgp/issues"
Changelog = "https://github.com/meaningstack/acgp/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/acgp",
    "/docs",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = ["acgp"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
