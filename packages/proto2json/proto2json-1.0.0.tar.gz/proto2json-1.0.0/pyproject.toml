[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proto2json"
version = "1.0.0"
description = "Decode protobuf binary data to JSON without schema definition"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Liu Jiatian", email = "liujiatian.cool@gmail.com"}
]
keywords = ["protobuf", "json", "decoder", "protocol-buffers", "protobuf-decoder"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/ljt270864457/proto2json"
Repository = "https://github.com/ljt270864457/proto2json"
"Bug Tracker" = "https://github.com/ljt270864457/proto2json/issues"

[tool.setuptools.packages.find]
include = ["proto2json*"]
exclude = ["tests*", "examples*"]
