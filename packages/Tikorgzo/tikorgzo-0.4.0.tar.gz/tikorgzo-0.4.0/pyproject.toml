[project]
name = "Tikorgzo"
dynamic = ["version"]
description = "A TikTok video downloader that downloads source quality videos utilizing TikWM API."
readme = "README.md"
authors = [
    { name = "Scoofszlo", email = "scoofszlo@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.15",
    "bs4>=0.0.2",
    "pip>=25.1.1",
    "platformdirs>=4.3.8",
    "playwright>=1.54.0",
    "requests>=2.32.4",
    "rich>=14.0.0",
    "rich-argparse>=1.7.1",
    "toml>=0.10.2",
]

[build-system]
requires = ["setuptools", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "setuptools-scm>=9.2.0",
    "types-aiofiles>=24.1.0.20250822",
    "types-requests>=2.32.4.20250913",
    "types-toml>=0.10.8.20240310",
]

[project.scripts]
tikorgzo = "tikorgzo.cli.workflow:run"

[tool.pylint."messages control"]
disable = "missing-module-docstring, missing-function-docstring, invalid-name, import-outside-toplevel"

[tool.pylint.FORMAT]
max-line-length = 200

[tool.ruff]
line-length = 200

[tool.ruff.lint]
extend-select = [
    "E", "W"
]
preview = true

[tool.ruff.format]
preview = true

[tool.setuptools_scm]
version_file = "src/tikorgzo/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

