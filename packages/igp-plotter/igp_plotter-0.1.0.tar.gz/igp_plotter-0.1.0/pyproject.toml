[project]
name = "igp-plotter"
version = "0.1.0"
description = "Python library for decoding and visualizing SBAS IGP grid coverage"
authors = [
    { name = "Yash Patel", email = "yash.patel@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "pandas",
    "matplotlib",
    "geopandas",
    "shapely",
    "geodatasets"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
