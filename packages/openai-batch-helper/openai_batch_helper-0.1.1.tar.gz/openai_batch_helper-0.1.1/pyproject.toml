[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-batch-helper"
version = "0.1.1"
description = "Tiny, production-friendly helper for the OpenAI Batch API"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [{ name = "hesenp" }]
license = { file = "LICENSE" }
keywords = ["openai", "batch", "cli", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
dependencies = [
    # Keep minimal. Runtime dependency on openai is optional at import-time.
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/hesenp/openai_batch_helper"
Repository = "https://github.com/hesenp/openai_batch_helper"
Documentation = "https://openai-batch-helper.readthedocs.io"
Changelog = "https://github.com/hesenp/openai_batch_helper/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/hesenp/openai_batch_helper/issues"

[project.scripts]
openai-batch-helper = "openai_batch_helper.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
    "ruff",
    "types-requests",
    "bandit",
    "safety",
    "build",
    "twine",
    "sphinx>=6",
    "furo>=2024.1.29",
]
docs = [
    "sphinx>=6",
    "furo>=2024.1.29",
]

[tool.setuptools]
packages = ["openai_batch_helper"]
package-data = {"openai_batch_helper" = ["py.typed"]}

[tool.ruff]
line-length = 100

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
strict = true
packages = ["openai_batch_helper"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "-v",
]

[tool.coverage.run]
source = ["openai_batch_helper"]
omit = [
    "tests/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

