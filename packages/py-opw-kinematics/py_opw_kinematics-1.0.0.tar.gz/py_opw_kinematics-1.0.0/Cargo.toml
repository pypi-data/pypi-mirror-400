[package]
name = "py-opw-kinematics"
version = "1.0.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "py_opw_kinematics"
crate-type = ["cdylib"]

[dependencies]
nalgebra = "0.34"
numpy = "0.27"
pyo3 = "0.27"
rs-opw-kinematics = { version = ">=1.5.0, <2.0.0", default-features = false }
