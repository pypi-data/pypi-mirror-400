# Mind v5 Grafana Tempo Configuration
# Distributed tracing backend for OpenTelemetry traces

server:
  http_listen_port: 3200

# Distributor receives traces from clients
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    zipkin:
      endpoint: 0.0.0.0:9411
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268
        grpc:
          endpoint: 0.0.0.0:14250

# Ingester writes traces to storage
ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  max_block_bytes: 1073741824  # 1GB

# Compactor optimizes storage
compactor:
  compaction:
    block_retention: 336h  # 14 days

# Metrics generator for trace-derived metrics
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: mind-v5
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces
  processor:
    service_graphs:
      dimensions:
        - service.namespace
        - deployment.environment
    span_metrics:
      dimensions:
        - service.namespace
        - deployment.environment
        - http.method
        - http.status_code

# Storage configuration
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
    pool:
      max_workers: 100
      queue_depth: 10000

# Querier for trace lookups
querier:
  frontend_worker:
    frontend_address: tempo:9095

# Query frontend for distributed queries
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09

# Overrides for multi-tenant setups
overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics
    ingestion:
      rate_limit_bytes: 15000000
      burst_size_bytes: 20000000
    global:
      max_bytes_per_trace: 5000000
