name: 'Setup DiskCache RS Environment'
description: 'Setup Python, Rust, and dependencies for DiskCache RS'
inputs:
  python-version:
    description: 'Python version to use'
    required: true
    default: '3.11'
  rust-components:
    description: 'Rust components to install (comma-separated)'
    required: false
    default: ''
  cache-key-suffix:
    description: 'Suffix for cache key'
    required: false
    default: 'default'

runs:
  using: 'composite'
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ inputs.python-version }}

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: ${{ inputs.rust-components }}

    - name: Cache Rust dependencies
      uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ inputs.cache-key-suffix }}-${{ hashFiles('Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ inputs.cache-key-suffix }}-
          ${{ runner.os }}-cargo-

    - name: Install Python dependencies
      shell: bash
      run: uv sync --group dev
