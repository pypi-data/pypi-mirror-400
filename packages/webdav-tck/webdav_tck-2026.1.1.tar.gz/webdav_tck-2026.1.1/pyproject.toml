[project]
name = "webdav_tck"
version = "2026.1.1"
description = "WebDAV server protocol compliance test suite"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-2.0-or-later"}
authors = [
    {name = "webdav_tck contributors"}
]
keywords = ["webdav", "testing", "http", "protocol", "compliance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "httpx>=0.27.0",
    "lxml>=5.0.0",
    "click>=8.1.0",
    "rich>=13.0.0",
]

[dependency-groups]
dev = [
    # Linters / Formatters
    "pyrefly>=0.40.1",
    "isort>=7.0.0",
    # Tests
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    # Typing
    "types-html5lib>=1.1.11.20251014",
    "types-lxml>=2025.8.25",
    "ruff>=0.14.4",
    "mypy>=1.18.2",
    "pyupgrade>=3.21.1",
    "twine>=6.2.0",
    "nox>=2025.10.16",
    "ty>=0.0.9",
    "wsgidav>=4.3.3",
    "cheroot>=11.1.2",
]

[project.scripts]
dav-tck = "webdav_tck.__main__:main"

[project.urls]
Homepage = "https://github.com/abilian/webdav-tck"
Repository = "https://github.com/abilian/webdav-tck"
Issues = "https://github.com/abilian/webdav-tck/issues"

[build-system]
requires = ["uv-build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

# --------------------------------------------------------

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["litmus"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# --------------------------------------------------------

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

