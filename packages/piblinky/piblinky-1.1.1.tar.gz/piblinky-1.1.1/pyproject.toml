[project]
name = 'piblinky'
version = "1.1.1"
    # 1.1.1 - Added named logger 
    # 1.1 - named the threads, changed run to start
description = "piblinky - A threaded multiple LED driver for Raspberry Pi"
readme = "README.md"
requires-python = '>=3.9'   # Raspberry pi OS Dec 2023 build has Python 3.9
authors = [ {name = "Chris Nelson", email = "github@cjnaz.com"} ]
license = 'MIT'
dependencies = [
    ]
classifiers = [                 # https://pypi.org/classifiers/
    "Topic :: Software Development :: Libraries :: Python Modules",
    ]


[project.optional-dependencies]
GPIO = [
    "RPi.GPIO",
    ]

pigpio = [
    "pigpio",
    ]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project.urls]
repository = 'https://github.com/cjnaz/piblinky'


[tool.setuptools.packages.find]
where = ["src"]

