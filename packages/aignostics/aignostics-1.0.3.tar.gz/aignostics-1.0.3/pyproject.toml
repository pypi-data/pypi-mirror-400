#tag_message = "Bump version: {current_version} ‚Üí {new_version} [skip:test:all,skip:ketryx]"
setup_hooks = []
pre_commit_hooks = [
    "uv sync",
    "git add uv.lock",
    "uv run git-cliff --tag $BVHOOK_NEW_VERSION",
    "rm -f CHANGELOG.md.tmp",
    "git add CHANGELOG.md",
]
post_commit_hooks = []

