apiVersion: v2
name: mind
description: Mind v5 - Decision Intelligence System
type: application
version: 0.1.0
appVersion: "5.0.0"
keywords:
  - ai
  - memory
  - decision-intelligence
  - agents
maintainers:
  - name: VibeMind Team
home: https://github.com/vibeforge1111/vibeship-mind
sources:
  - https://github.com/vibeforge1111/vibeship-mind
dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: "1.x.x"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
