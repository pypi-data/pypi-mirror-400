[project]
name = "llm-gcp-vertex"
dynamic = ["version"]
description = "LLM plugin for Google Cloud Vertex AI models including Gemini and Model Garden"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
authors = [
    { name = "Ahmad Ragab" }
]
keywords = ["llm", "vertex-ai", "gemini", "google-cloud", "gcp", "model-garden", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "llm>=0.19",
    "google-genai>=1.0.0",
    "anthropic[vertex]>=0.40.0",
]

[project.urls]
Homepage = "https://github.com/ASRagab/llm-gcp-vertex"
Repository = "https://github.com/ASRagab/llm-gcp-vertex"

[project.entry-points.llm]
gcp_vertex = "llm_gcp_vertex"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[tool.hatch.build.targets.wheel]
only-include = ["llm_gcp_vertex.py", "_version.py"]

[tool.hatch.build.targets.sdist]
include = ["llm_gcp_vertex.py", "README.md", "pyproject.toml", "LICENSE"]
exclude = ["_version.py"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[dependency-groups]
dev = [
    "basedpyright>=1.36.2",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
