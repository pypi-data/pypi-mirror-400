site_name: pvl-webtools
site_description: Web search (SearXNG) and fetch tools with MCP server
site_url: https://pvliesdonk.github.io/pvl-webtools
repo_url: https://github.com/pvliesdonk/pvl-webtools
repo_name: pvliesdonk/pvl-webtools

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Docker Deployment: docker.md
  - API Reference:
      - web_fetch: api/web_fetch.md
      - web_search: api/web_search.md
      - MCP Server: api/mcp_server.md
