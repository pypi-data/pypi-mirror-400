# Default ports for services
# Used to expose TCP services on the host machine via Traefik ingress controller
service_ports:
  mysql: 3306
  postgres: 5432
  mongodb: 27017
  rabbitmq: 5672
  valkey: 6379
  garage: 3900

# Default values for services
# Used to configure helm charts with consistent naming and persistence configuration
# Authentication and persistence configurations are auto-generated by generate_configs.py
service_values_presets:
  mysql:
    fullNameOverride: mysql
    nameOverride: mysql
    storage:
      requestedSize: null  # Set from service.storage.size
  
  postgres:
    fullNameOverride: postgres  
    nameOverride: postgres
    storage:
      requestedSize: null  # Set from service.storage.size
  
  mongodb:
    fullNameOverride: mongodb
    nameOverride: mongodb
    storage:
      requestedSize: null  # Set from service.storage.size
  
  valkey:
    fullNameOverride: valkey
    nameOverride: valkey
    storage:
      requestedSize: null  # Set from service.storage.size
  
  rabbitmq:
    fullNameOverride: rabbitmq
    nameOverride: rabbitmq
    storage:
      requestedSize: null  # Set from service.storage.size

  garage:
    fullNameOverride: garage
    nameOverride: garage
    persistence:
      enabled: true
      data:
        size: null # set from service.storage.size
      meta:
        size: 500Mi # Fixed size for metadata