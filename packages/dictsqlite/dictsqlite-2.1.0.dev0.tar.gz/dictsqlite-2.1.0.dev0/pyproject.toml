[build-system]
requires = ["maturin>=0.14", "setuptools"]
build-backend = "maturin"

# Note: no [project] table here â€” maturin will read package metadata from Cargo.toml.
 
# PEP 621 project metadata required by maturin >= 0.14
[project]
name = "dictsqlite"
version = "2.1.0dev0"
description = "High-performance DictSQLite v2 with I/O optimizations"
readme = "Pypi.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
	"msgpack>=1.0.0",
]

authors = [
	{ name = "Disnana", email = "support@disnana.com" }
]

classifiers = [
	"License :: OSI Approved :: MIT License",
	#"Development Status :: 5 - Production/Stable",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
]

[tool.maturin]
# Python source files are in the python/ subdirectory
python-source = "python"
# Specify the module name for the native extension as a submodule
module-name = "dictsqlite._native"
