[project]
name = "immich-migrator"
version = "0.4.7"
description = "CLI tool for migrating photo albums between Immich servers"
readme = "README.md"
license = { text = "AGPL-3.0-or-later" }
authors = [{ name = "Karl Lundgren", email = "k.github@lundgrens.net" }]
keywords = [
    "immich",
    "migration",
    "photo-management",
    "self-hosted",
    "backup",
    "cli",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.11"
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "questionary>=2.0.0",
    "httpx>=0.27.0",
    "loguru>=0.7.0",
    "pydantic>=2.6.0",
    "tenacity>=8.2.0",
    "pyexiftool>=0.5.0",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/kallegrens/immich-migrator"
Repository = "https://github.com/kallegrens/immich-migrator"
Issues = "https://github.com/kallegrens/immich-migrator/issues"
Changelog = "https://github.com/kallegrens/immich-migrator/blob/main/CHANGELOG.md"


[project.scripts]
immich-migrator = "immich_migrator.__main__:main"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "unit: Unit tests (fast, no I/O)",
    "integration: Integration tests (may use real files)",
    "contract: Contract tests for API/CLI compliance",
    "slow: Slow tests (skip with -m 'not slow')",
]

[tool.coverage.run]
source = ["src/immich_migrator"]
omit = ["*/tests/*", "*/__pycache__/*", "*/site-packages/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = ["questionary.*", "pyexiftool.*", "tenacity.*", "loguru.*"]
ignore_missing_imports = true

[tool.hatchling.build.targets.wheel]
packages = ["src/immich_migrator"]

[tool.hatchling.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
    "/.immich.env.example",
]

[[tool.mypy.overrides]]
module = ["immich_migrator.services.uploader"]
disable_error_code = ["no-untyped-call", "no-any-return", "misc"]

[dependency-groups]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=4.1.0",
    "pyyaml>=6.0.0",
    "respx>=0.21.0",
]
dev = [
    "mypy>=1.19.0",
    "types-requests>=2.32.0",
    "types-pyyaml>=6.0.0",
    "pre-commit>=4.5.0",
    "ruff>=0.14.8",
    "rust-just>=1.45.0",
]
