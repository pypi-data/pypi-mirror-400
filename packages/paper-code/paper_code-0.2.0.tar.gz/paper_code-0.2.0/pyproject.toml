[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paper-code"
version = "0.2.0"
description = "Interactive Project Documentation Generator for AI-Native Development"
readme = "README.md"
authors = [
  { name = "Nguyen Minh Giau", email = "minhgiau04041998@gmail.com" },
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "jinja2>=3.1.2",
    "inquirer>=3.1.4",
    "rich>=13.7.0"
]

[project.scripts]
# Đây là dòng quan trọng nhất: Map lệnh 'paper-code' vào file src/main.py hàm app
paper-code = "src.main:app"

[project.urls]
"Homepage" = "https://github.com/minhgiau998/paper-code"
"Bug Tracker" = "https://github.com/minhgiau998/paper-code/issues"
"Source Code" = "https://github.com/minhgiau998/paper-code"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"