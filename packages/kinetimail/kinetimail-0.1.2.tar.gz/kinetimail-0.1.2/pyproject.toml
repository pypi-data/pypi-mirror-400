[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kinetimail"
version = "0.1.2"
description = "Python client for KinetiMail service."
authors = [
    { name = "KinetiMail" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "requests>=2.0.0"
]

[project.urls]
Homepage = "https://kinetimail.com"

[tool.setuptools]
# Only these folders will be included in the distribution
packages = ["kinetimail"]
