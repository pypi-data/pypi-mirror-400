[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tifftopdf"
version = "0.2.9"
description = "Batch pipeline to group TIFFs by blank-page separators and merge them into PDFs with metadata and verbose CLI."
readme = "README.md"
# Use a SPDX expression or a short string (avoids deprecation warning)
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [{ name = "yannickRafael" }]

# Runtime deps for your library
dependencies = [
  "Pillow>=9.3.0",
  "opencv-python-headless>=4.7.0",   # or "opencv-python-headless" if you don't need GUI libs
  "numpy>=1.24.0",
  "PyPDF2>=3.0.0",
]

[project.scripts]
# After install, users can run: `tifftopdf --help`
tifftopdf = "tifftopdf.cli:main"

[tool.setuptools]
# Use automatic discovery instead of listing only "tifftopdf"
packages = { find = { where = ["."], include = ["tifftopdf*"] } }

