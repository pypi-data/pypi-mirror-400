# Local Service Port
listen: ":6080"

# Fast MCP server
backend: "http://localhost:8765"

# Ingress Channel
expose: true
channel: "galaxy-mcp"
channelCode: "8908DC9F"

# App
appPort: 4567

#storePath:
logFile: .inspectr/.inspectr.log
storePath: .inspectr/.inspectr.db

# Command
command: uvx
commandArgs:
  - tm-mcp-server-preview
commandLogFile: log-mcp-sessions/tm-mcp-server-process.log

# Export
export: true
exportDir: log-mcp-sessions

# Debug
#logLevel: debug