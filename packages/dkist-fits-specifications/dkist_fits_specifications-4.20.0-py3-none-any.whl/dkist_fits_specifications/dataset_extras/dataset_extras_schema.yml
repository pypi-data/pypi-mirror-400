map(str(min=1, max=8), include('key'))
---
key:
  # Keys present in the validation schema
  required: bool(required=True)
  expected: bool()
  instrument_required: str(required=False)
  type: enum("bool", "int", "float", "str", required=False)
  values: list(required=False)
  values_range: list(required=False)
  example_values: list(required=False)
  format: enum("isot", "unit", required=False)
  comment: str(max=40, required=False)
  expand: bool(required=True)

  # Extra dataset extra full schema keys
  #   Mostly used for documentation and header formatting
  description: str()
  units: any(str(), null())
  title: str(required=True)
  summary: str(required=False)
  long_description: str(required=False)
  section_214: str(required=False)
  copy: bool(required=False)
