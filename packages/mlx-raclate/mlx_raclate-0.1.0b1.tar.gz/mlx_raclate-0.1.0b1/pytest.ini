[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (require model downloads, deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Default options
addopts = -v --tb=short

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
