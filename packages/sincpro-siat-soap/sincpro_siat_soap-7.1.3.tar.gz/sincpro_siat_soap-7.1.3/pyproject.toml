[tool.poetry]
name = "sincpro-siat-soap"
version = "7.1.3"
description = "Bridge SOAP Services for SIAT Bolivia"
authors = ["Gutierrez, Andres <andru1236@gmail.com>"]
license = "SINCPRO S.R.L."

include = [
    { path = 'sincpro_siat_soap/resources/siat_xsd/*.xsd' },
    { path = 'sincpro_siat_soap/resources/wsdl/production/*.wsdl' },
    { path = 'sincpro_siat_soap/resources/wsdl/testing/*.wsdl' },
    { path = 'sincpro_siat_soap/conf/*' },
]

[tool.poetry.dependencies]
python = "^3.12"
zeep = "^4.3.2"
signxml = "^4.2.0"
python-dotenv = "^1.2.1"
xmltodict = "^1.0.2"
sincpro-framework = "^3.0.6"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.15.1"
isort = "^7.0.0"
icecream = "^2.1.8"
autoflake = "^2.3.1"
black = "^25.12.0"
pytest = "^9.0.2"
ipython = "^9.9.0"
pyright = "^1.1.407"
mkdocs = "^1.6.1"
mkdocs-material = "^9.7.1"
mkdocstrings = {extras = ["python"], version = "^1.0.0"}
pymdown-extensions = "^10.20"


[[tool.poetry.source]]
name = "fury"
url = "https://pypi.fury.io/sincpro/"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint]
disable = [
    "missing-docstring",
    "fixme",
    "C0103",
    "C0301",
    "R0903",
    "C0413",
    "W1203",
    "I1101",
    "W1309",
    "R0902",
    "C0415",
]

[tool.black]
line-length = 94
