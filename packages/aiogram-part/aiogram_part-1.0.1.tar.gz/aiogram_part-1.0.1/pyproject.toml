[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiogram-part"
version = "1.0.1"
description = "Professional CLI scaffolding tool for aiogram 3.x Telegram bots"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sattorbek", email = "sattorpro@gmail.com"}
]
keywords = ["aiogram", "telegram", "bot", "cli", "scaffolding", "generator"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/sattorproduction/aiogram-part"
Documentation = "https://github.com/sattorproduction/aiogram-part#readme"
Repository = "https://github.com/sattorproduction/aiogram-part"
Issues = "https://github.com/sattorproduction/aiogram-part/issues"

[project.scripts]
aiogram-part = "aiogram_part.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["aiogram_part*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
