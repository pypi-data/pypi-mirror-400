[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xlavm-lib"
version = "1.1.0"
description = "Visual Testing and Get Ids utilities for Selenium & Appium"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="Luis Angel Vanegas Martinez", email="angelvamart@hotmail.com" }
]
license = { text = "MIT" }
dependencies = [
  "pillow",
  "opencv-python",
  "easyocr",
  "jinja2",
  "numpy",
  "lxml",
  "imageio-ffmpeg",
  "allure-pytest"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
