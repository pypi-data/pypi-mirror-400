[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mdformat-py-edu-fr"
description = "Tiny wrapper around mdformat for the py-edu-fr project"
authors = [
    { name = "Pierre Augier", email = "pierre.augier@univ-grenoble-alpes.fr" },
]
dependencies = [
    "jupytext",
    "mdformat >=0.7.0",
    "mdit-py-plugins >=0.3.0",
    "mdformat-frontmatter >=0.3.2",
    "mdformat-footnote >=0.1.1",
    "mdformat-gfm >=1.0.0",
    "ruamel.yaml >=0.16.0",
    "ruff",
]
requires-python = ">=3.13"
readme = "README.md"
license = "BSD-3-Clause"
license-files = [
    "LICENSE.txt",
]
dynamic = []
version = "0.2.1"

[project.scripts]
mdformat-py-edu-fr = "mdformat_py_edu_fr.__main__:main"

[project.entry-points."mdformat.parser_extension"]
myst = "mdformat_myst_pef.plugin"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.options]
lock = [
    "-G",
    ":all",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
addopts = "--pdbcls=IPython.terminal.debugger:TerminalPdb"

[dependency-groups]
format = [
    "ruff",
]
test = [
    "pytest",
]
dev = [
    "mdformat-py-edu-fr[format]",
    "mdformat-py-edu-fr[test]",
    "ipython",
    "ipdb",
]
