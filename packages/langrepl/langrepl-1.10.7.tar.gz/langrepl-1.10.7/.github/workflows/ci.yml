name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    # Skip CI for release commits made by github-actions bot
    if: github.actor != 'github-actions[bot]'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Install system dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y bubblewrap ripgrep tree fd-find && sudo ln -s $(which fdfind) /usr/local/bin/fd
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install ripgrep tree fd
          fi

      - name: Run pre-commit validation
        run: make pre-commit

      - name: Run linting
        run: make lint-fix

      - name: Run tests
        run: make test
