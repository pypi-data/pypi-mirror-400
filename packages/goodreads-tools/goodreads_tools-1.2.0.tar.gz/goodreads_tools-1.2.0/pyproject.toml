[project]
name = "goodreads-tools"
version = "1.2.0"
description = "Unofficial Goodreads tools for exporting reading timelines and pages/day charts."
readme = "README.md"
authors = [
    { name = "Evan Oman", email = "evan058@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["books", "cli", "dashboard", "goodreads", "reading", "rss", "scraping"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Utilities",
]
requires-python = ">=3.13"
dependencies = [
    "browser-cookie3>=0.20.1",
    "httpx>=0.28.1",
    "plotext>=5.3.2",
    "pydantic>=2.12.5",
    "rich>=14.2.0",
    "selectolax>=0.4.6",
    "typer>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/EvanOman/goodreads-tools"
Repository = "https://github.com/EvanOman/goodreads-tools"
Issues = "https://github.com/EvanOman/goodreads-tools/issues"

[project.scripts]
goodreads-tools = "goodreads_tools:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "ty>=0.0.8",
]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["goodreads_tools"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ty.environment]
python-version = "3.13"
