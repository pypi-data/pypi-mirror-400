[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phantom-guard"
version = "0.2.0"
description = "Detect AI-hallucinated package attacks (slopsquatting)"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [{ name = "Matteo Panzeri", email = "matteo1782@gmail.com" }]
keywords = ["security", "supply-chain", "slopsquatting", "ai-security", "package-validation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.5.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "aiosqlite>=0.19.0",  # ADR-003: Async SQLite for cache layer
    "platformdirs>=4.0.0",  # Cross-platform cache directory
    "pyyaml>=6.0.0",  # S058: User pattern loading
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.92.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
    "respx>=0.20.0",
    "memory-profiler>=0.61.0",
    "types-pyyaml>=6.0.0",  # Type stubs for PyYAML
]

[project.scripts]
phantom-guard = "phantom_guard.cli.main:app"

[project.urls]
Homepage = "https://github.com/phantom-guard/phantom-guard"
Documentation = "https://github.com/phantom-guard/phantom-guard#readme"
Repository = "https://github.com/phantom-guard/phantom-guard"
Changelog = "https://github.com/phantom-guard/phantom-guard/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/phantom-guard/phantom-guard/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/phantom_guard"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "tests/",
    "LICENSE",
    "README.md",
    "CHANGELOG.md",
    "pyproject.toml",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "W",    # pycodestyle warnings
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "ANN",  # flake8-annotations
    "S",    # flake8-bandit (security)
    "RUF",  # ruff-specific
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["phantom_guard"]

[tool.ruff.lint.per-file-ignores]
# Tests: allow asserts, relax annotations, and allow subprocess calls
"tests/**/*.py" = ["S101", "ANN", "S603", "S607"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
python_files = ["test_*.py", "bench_*.py"]
markers = [
    "unit: Unit tests (fast, no I/O)",
    "property: Property-based tests (hypothesis)",
    "fuzz: Fuzz tests (random input generation)",
    "integration: Integration tests (live APIs)",
    "network: Tests requiring network access",
    "benchmark: Performance benchmarks",
    "slow: Slow tests (>1s)",
    "e2e: End-to-end workflow tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["src/phantom_guard"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
]
