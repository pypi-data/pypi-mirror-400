[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spelling-bee-tts"
version = "0.1.1"
description = "GTK4 spelling quiz app with text-to-speech."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["edge-tts>=7.2.7"]

[project.scripts]
spellingbee = "spellingbee:main"

[tool.setuptools]
py-modules = ["spellingbee"]
include-package-data = true

[tool.setuptools.data-files]
"spellingbee_word_lists" = ["word_lists/*.txt"]
"share/applications" = ["spellingbee.desktop"]
"share/icons/hicolor/256x256/apps" = ["spellingbee.png"]
