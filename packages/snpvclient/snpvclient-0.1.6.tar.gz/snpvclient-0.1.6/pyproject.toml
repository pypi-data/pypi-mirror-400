[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "snpvclient"
dynamic = ["version"]
description = "A Python client for connecting to a Supernote Private Cloud Instance."
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["Supernote", "Ratta", "Private", "Cloud"]
authors = [
    { name = "AndrÃ© Costa", email = "andre@dphacks.com" }
]

dependencies = [
    "requests>=2.32.5",
    "python-dotenv"
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/camerahacks/sn-private-client/"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = {attr = "snpvclient.__version__"}