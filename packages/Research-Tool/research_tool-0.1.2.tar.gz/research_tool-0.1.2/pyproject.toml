[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Research_Tool"
version = "0.1.2"
description = "Offline Vexp Predictor GUI"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scikit-learn",
    "joblib",
    "lightgbm",
    "catboost",
    "cryptography"
]

[project.scripts]
main = "project.app:main"

[tool.setuptools.package-data]
"project.model" = ["*.enc"]
