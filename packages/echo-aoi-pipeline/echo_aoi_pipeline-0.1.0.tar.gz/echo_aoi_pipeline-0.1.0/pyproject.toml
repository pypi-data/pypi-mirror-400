[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "echo-aoi-pipeline"
version = "0.1.0"
description = "Dexa CLI for Echo Judgment System"
authors = [{ name = "Heo" }]
dependencies = [
    "pillow>=10.0.0",
]

[project.scripts]
echo-aoi-sim-export = "tools.aoi_simulation_export:main"
echo-aoi-ingest = "tools.aoi_ingest:main"
echo-aoi-stage = "tools.aoi_stage_inference:main"
echo-aoi-training-export = "tools.aoi_training_export:main"
echo-xray-stage = "tools.xray_stage_inference:main"
echo-pipeline-smoke = "tools.pipeline_smoke:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["dexa", "core", "ops", "echosystem", "echo_engine", "eui", "tools"]
