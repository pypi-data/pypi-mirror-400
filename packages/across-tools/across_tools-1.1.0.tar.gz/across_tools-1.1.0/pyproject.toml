
[project]
name = "across-tools"
license = { file = "LICENSE" }
readme = "README.md"
authors = [
    { name = "Samuel D. Wyatt", email = "samuel.d.wyatt@nasa.gov" },
    { name = "Jamie A. Kennea", email = "jak51@psu.edu" },
    { name = "Craig Pellegrino", email = "craig.m.pellegrino@nasa.gov" },
    { name = "Nitzan N. Frock", email = "nitzan.n.frock@nasa.gov" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
maintainers = [
    { name = "Samuel D. Wyatt", email = "samuel.d.wyatt@nasa.gov" },
    { name = "Jamie A. Kennea", email = "jak51@psu.edu" },
    { name = "Craig Pellegrino", email = "craig.m.pellegrino@nasa.gov" },
    { name = "Nitzan N. Frock", email = "nitzan.n.frock@nasa.gov" },
]
dynamic = ["version"]
requires-python = ">=3.10"
dependencies = [
    "astropy>=5",
    "numpy>=1.2",
    "healpy>=1.1",
    "pydantic>=2.1",
    "astroquery>=0.4",
    "sgp4>=2.2",
    "spiceypy>=6.0.0",
    "httpx>=0.6",
    "spacetrack>=1.0.0",
    "pydantic_settings>=2.0",
    "shapely>=2.0.4",
]

[project.urls]
"Source Code" = "https://github.com/NASA-ACROSS/across-tools"

# On a mac, install optional dependencies with `pip install '.[dev]'` (include the single quotes)
[project.optional-dependencies]
dev = [
    "jupyter",           # Clears output from Jupyter notebooks
    "mypy",              # Used for static type checking of files
    "pre-commit",        # Used to run checks before finalizing a git commit
    "pytest",
    "pytest-cov",        # Used to report total code coverage
    "ruff",              # Used for static linting of files
    "sphinx-autoapi",    # Read the docs
    "nbsphinx",
    "sphinx-copybutton",
    "sphinx-rtd-theme",
    "types-shapely"
]

[build-system]
requires = [
    "setuptools>=62",      # Used to build and package the Python project
    "setuptools_scm>=6.2", # Gets release version from git. Makes it available programmatically
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "across/tools/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.black]
line-length = 110
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 110

[tool.ruff]
line-length = 110
target-version = "py39"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # pep8-naming
    "N",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # docstrings
    "D101",
    "D102",
    "D103",
    "D106",
    "D206",
    "D207",
    "D208",
    "D300",
    "D417",
    "D419",
    # Numpy v2.0 compatibility
    "NPY201",
]

ignore = [
    "UP006",  # Allow non standard library generics in type hints
    "UP007",  # Allow Union in type hints
    "SIM114", # Allow if with same arms
    "B028",   # Allow default warning level
    "SIM117", # Allow nested with
    "UP015",  # Allow redundant open parameters
    "UP028",  # Allow yield in for loop
]
[tool.setuptools.package-data]
tools = ["py.typed"]

[tool.coverage.run]
omit = ["across/tools/_version.py"]

[tool.mypy]
strict = true
