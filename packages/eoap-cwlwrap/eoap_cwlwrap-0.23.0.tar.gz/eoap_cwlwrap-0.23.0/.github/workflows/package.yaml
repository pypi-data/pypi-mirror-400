name: publish-to-pypi

# on:
#   release:
#     types: [created]
on:
  push:
    branches:
    - develop
    - main

permissions:
  id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
  contents: read
  packages: write
  attestations: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    environment: release
     
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      run: |
        # python -m pip install --upgrade pip 
        pip install hatch nose2
    - name: Build package
      run: hatch build
    - name: Test package
      run: hatch test --verbose 
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        repository-url: https://upload.pypi.org/legacy/
  
  container-build:
    needs: deploy 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4   
    - run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: build & push image
      run: |
        version=$(grep -Eo '[0-9]+(\.[0-9]+){1,3}' src/eoap_cwlwrap/__about__.py | tail -1)
        IMAGE_ID=ghcr.io/eoepca/eoap-cwlwrap/eoap-cwlwrap
        docker build . --file Dockerfile --tag eoap-cwlwrap
        docker tag eoap-cwlwrap $IMAGE_ID:$version
        docker tag eoap-cwlwrap $IMAGE_ID:latest
        docker push $IMAGE_ID:latest
        docker push $IMAGE_ID:$version
