[build-system]
requires = ["setuptools>=80.0"]
build-backend = "setuptools.build_meta"

[project]
name = "neuronswitch"
version = "2.0.0"
description = "Dual-model detection for YOLO backbones"
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["yolo", "opencv", "keras", "cv2", "performence"]
license = "Apache-2.0"
authors = [
    { name = "Shreyas Potdar", email = "shreyasapp9@gmail.com" }
]
maintainers = [
    { name = "Shreyas Potdar", email = "shreyasapp9@gmail.com" }
]
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only"
]
dependencies = [
    "torch",
    "ultralytics"
]

[project.urls]
"Homepage" = "https://github.com/SHREYAS1188/neuronswitch"
"Source" = "https://github.com/SHREYAS1188/neuronswitch"


