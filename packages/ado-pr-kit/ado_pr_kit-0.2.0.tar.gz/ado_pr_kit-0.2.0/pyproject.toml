[project]
name = "ado-pr-kit"
version = "0.2.0"
readme = "README.md"
description = "AdoPRKit: The complete toolbox for Azure DevOps Pull Requests (MCP)"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "requests",
    "pydantic",
    "typer",
    "python-dotenv",
    "pytest",
    "pytest-mock",
    "black",
    "flake8",
    "pre-commit",
    "build",
    "twine",
    "fastapi",
    "uvicorn"
]

[project.urls]
Repository = "https://github.com/om-surushe/ado-pr-manager"
Homepage = "https://github.com/om-surushe/ado-pr-manager"

[project.scripts]
ado-pr-kit = "ado_pr_kit.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
