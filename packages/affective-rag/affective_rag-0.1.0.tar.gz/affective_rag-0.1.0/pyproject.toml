[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["affective_rag"]

[project]
name = "affective-rag"
version = "0.1.0"
authors = [
  { name="Joseph Evans" },
]
description = "A library for integrating episodic memory within AI applications."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
keywords = [
  "AI",
  "RAG",
  "Graph-RAG",
  "Affective Computing",
  "Episodic Memory",
  "Affective Link Scoring",
  "Context Path Traversal"
]
dependencies = [
  "numpy",
  "networkx",
  "pydantic"
]
license = "Apache-2.0"
license-files = ["LICENSE*", "PATENTS*"]

[project.urls]
Homepage = "https://github.com/jeje1197/AffectiveRAG"
Repository = "https://github.com/jeje1197/AffectiveRAG"
Issues = "https://github.com/jeje1197/AffectiveRAG/issues"

[tool.hatch.build.targets.sdist]
exclude = [
  "/research",
  "/data",
  "/v1",
]