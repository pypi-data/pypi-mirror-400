[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kundoluk_api"
version = "0.1.3"
description = "Библиотека для работы с API электронного журнала Кундолук (Кыргызстан), предоставляющая Python-интерфейс для получения расписания, оценок и учебной информации студентами."
readme = "README.md"
authors = [
  { name = "Umar" }
]
license = { text = "Proprietary" }
requires-python = ">=3.8"
dependencies = [
  "httpx<1.0.0"
]

[project.urls]
Homepage = "https://github.com/Umar151515/kundoluk_api"
Repository = "https://github.com/Umar151515/kundoluk_api"

[tool.setuptools.packages.find]
where = ["."]
include = ["kundoluk_api*"]
namespaces = true