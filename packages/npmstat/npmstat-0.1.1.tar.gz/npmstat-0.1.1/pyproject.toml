[project]
name = "npmstat"
description = "Get NPM Package Stats and Info from the command line or as a Python module."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
authors = [{ name = "Shane" }]
classifiers = [
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Typing :: Typed",
]
dependencies = [
  "requests>=2,<3",
  "requests-cache>=1,<2",
  "typer>=0.19.0",
]
dynamic = ["version"]

[project.urls]
Changelog = "https://github.com/cssnr/npmstat/releases"
Discord = "https://discord.gg/wXy6m2X8wY"
Documentation = "https://cssnr.github.io/npmstat/"
Download = "https://github.com/cssnr/npmstat/releases/latest"
Funding = "https://ko-fi.com/cssnr"
GitHub = "https://github.com/cssnr/npmstat"
Homepage = "https://cssnr.com/"
Issues = "https://github.com/cssnr/npmstat/issues"

[project.scripts]
npmstat = "npmstat.cli:app"

[dependency-groups]
dev = [
  "bandit>=1.9.2",
  "black>=25.12.0",
  "coverage>=7.13.1",
  "hatch>=1.16.2",
  "isort>=7.0.0",
  "mypy>=1.19.1",
  "pyinstaller>=6.17.0",
  "pyinstaller-versionfile>=3.0.1",
  "pytest>=9.0.2",
  "ruff>=0.14.10",
  "tombi>=0.7.14",
  "toml-run>=0.0.2",
  "ty>=0.0.9",
  "typer>=0.21.1",
  "types-requests>=2.32.4.20250913",
  "validate-pyproject[all]>=0.24.1",
]

# [build-system]
# requires = ["uv_build>=0.9.9,<0.10.0"]
# build-backend = "uv_build"

# https://hatch.pypa.io/latest/config/build/#build-system
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Bandit
# https://bandit.readthedocs.io/en/latest/config.html
[tool.bandit]
exclude_dirs = [".venv"]
skips = ["B105", "B107"]
assert_used = { skips = ["*test_*.py"] }

# Black
# https://black.readthedocs.io/en/stable/usage_and_configuration/
[tool.black]
line-length = 119
extend-exclude = '(\.github)'

# Coverage
# https://coverage.readthedocs.io/en/latest/
[tool.coverage.run]
omit = ["_version.py", "app.py", "cli.py"]
source = ["src"]

[tool.hatch.version]
path = "src/npmstat/_version.py"

[tool.hatch.build.targets.sdist]
include = ["src", "CONTRIBUTING.md"]

# Isort
# https://pycqa.github.io/isort/docs/configuration/options.html
[tool.isort]
profile = "black"
lines_after_imports = 2
src_paths = ["src", "test"]
skip = [".venv", ".github"]

# Mypy
# https://mypy.readthedocs.io/en/stable/config_file.html
[tool.mypy]
# ignore_missing_imports = true
exclude = [".venv"]

# Ruff
# https://docs.astral.sh/ruff/configuration/
[tool.ruff]
line-length = 119
target-version = "py313"
extend-exclude = [".github"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "Q"]

[tool.scripts]
win-version = "uv run pyivf-make_version --source-format yaml --metadata-source .github/files/win-version.yaml --outfile win-version.txt"
pyinstaller = "uv run pyinstaller -F -n npmstat -i docs/favicon.ico src/app.py"
test = ["uv run coverage run -m pytest", "uv run coverage report -m"]
clean = "rm -rf dist"
build = "uv run hatch build"
predocs = "rm -rf .cache site"
docs = "zensical serve --open --dev-addr 0.0.0.0:8000"
docs-build = "zensical build --clean"
format = """
uv run black .
uv run isort -c .
uv run ruff format
uv run tombi format .
which prettier && prettier --write . || echo missing prettier
"""
lint = """
run bandit
run mypy
run ruff
run validate
run yamllint
which prettier && prettier --check . || echo missing prettier
uv run black --check .
uv run isort -c .
uv run tombi lint .
uv run ty check -v .
uv lock --check
"""
bandit = "uv run bandit -c pyproject.toml -r ."
mypy = "uv run mypy ."
ruff = "uv run ruff check ."
validate = "uv run validate-pyproject pyproject.toml"
yamllint = "uv run yamllint -c .github/yamllint.yaml ."
