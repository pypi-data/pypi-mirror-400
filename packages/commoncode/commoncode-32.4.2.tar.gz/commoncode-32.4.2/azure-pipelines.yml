################################################################################
# We use Azure to run the full tests suites on multiple Python 3.x
# on multiple Windows, macOS and Linux versions all on 64 bits
# These jobs are using VMs with Azure-provided Python builds
################################################################################

jobs:
  ################################################################################
  # These jobs are using VMs and Azure-provided Pythons 3.8
  ################################################################################

  - template: etc/ci/azure-posix.yml
    parameters:
      job_name: ubuntu22_cpython
      image_name: ubuntu-22.04
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        all: venv/bin/pytest -n 2 -vvs

  - template: etc/ci/azure-posix.yml
    parameters:
      job_name: ubuntu24_cpython
      image_name: ubuntu-24.04
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        all: venv/bin/pytest -n 2 -vvs

  - template: etc/ci/azure-posix.yml
    parameters:
        job_name: macos14_cpython
        image_name: macOS-14
        python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        test_suites:
            all: venv/bin/pytest -n 2 -vvs

  - template: etc/ci/azure-posix.yml
    parameters:
      job_name: macos15_cpython
      image_name: macOS-15
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        all: venv/bin/pytest -n 2 -vvs

  - template: etc/ci/azure-win.yml
    parameters:
      job_name: win2025_cpython
      image_name: windows-2025
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        all: venv\Scripts\pytest -n 2 -vvs

  - template: etc/ci/azure-win.yml
    parameters:
      job_name: win2022_cpython
      image_name: windows-2022
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        all: venv\Scripts\pytest -n 2 -vvs

  ################################################################################
  # Test using many version of Click to work around regressions in API
  ################################################################################

  - template: etc/ci/azure-posix.yml
    parameters:
      job_name: ubuntu24_test_all_supported_click_versions
      image_name: ubuntu-24.04
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        click_versions: |
          for clk_ver in 8.3.1 8.3.0 8.2.0 8.2.1 8.1.8 8.1.7 8.1.6 8.1.5 8.1.4 8.1.3 8.1.2 8.1.1 8.1.0 8.0.4 8.0.2 8.0.3 8.0.1 7.1.2 7.1.1 7.1 6.7;
            do
              venv/bin/pip install click==$clk_ver;
              venv/bin/pytest -vvs tests/test_cliutils_progressbar.py;
            done

  ################################################################################
  # Tests using a plain pip install to get the latest of all wheels
  ################################################################################

  - template: etc/ci/azure-posix.yml
    parameters:
      job_name: ubuntu24_cpython_latest_from_pip
      image_name: ubuntu-24.04
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        all: |
          venv/bin/pip install --upgrade-strategy eager --force-reinstall --upgrade -e .
          venv/bin/pip freeze
          venv/bin/pytest -n 2 -vvs

  - template: etc/ci/azure-win.yml
    parameters:
      job_name: win2022_cpython_latest_from_pip
      image_name: windows-2022
      python_versions: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      test_suites:
        all: |
          venv\Scripts\pip install --upgrade-strategy eager --force-reinstall --upgrade -e .
          venv\Scripts\pip freeze
          venv\Scripts\pytest -n 2 -vvs
