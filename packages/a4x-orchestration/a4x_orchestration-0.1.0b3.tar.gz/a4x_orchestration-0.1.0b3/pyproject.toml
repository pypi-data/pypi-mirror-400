[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "a4x-orchestration"
description = "Abstracts the process of configuring workflows for various workflow management systems (WMS)"
# TODO change to a PEP 639-compliant approach when we only support Python 3.9+
license = { file = "LICENSE" }
dependencies = [
    "importlib-metadata; python_version<'3.10'", # This is only required before Python 3.10 because it's been added to the standard library
    "StrEnum; python_version<'3.11'",
    "ruamel.yaml==0.18.*",
    "networkx",
    "Jinja2",
    "jsonschema~=4.23",
    "referencing~=0.35",
]
requires-python = ">= 3.8"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
]
dynamic = ["version"]

[project.urls]
Repository = "https://github.com/Analytics4MD/a4x-orchestration"

[[project.authors]]
name = "Ian Lumsden"
email = "ilumsden@vols.utk.edu"

[[project.authors]]
name = "Michela Taufer"
email = "mtaufer@utk.edu"

[[project.maintainers]]
name = "Ian Lumsden"
email = "ilumsden@vols.utk.edu"

[[project.maintainers]]
name = "Michela Taufer"
email = "mtaufer@utk.edu"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["a4x*"]

[tool.setuptools.dynamic]
version = { attr = "a4x.orchestration.version.__version__" }

[tool.pytest.ini_options]
testpaths = ["tests"]
console_output_style = "progress"
python_files = "test_*.py"
addopts = "-ra"
