[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aidrac"
version = "0.2.0"
description = "AIdrac - AI Out-of-Band Management with Sentinel AI. Alias for mcp-server-aidrac."
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Jasper van de Meent", email = "jasper@humotica.com" },
    { name = "Root AI", email = "root_ai@humotica.nl" }
]
keywords = ["aidrac", "sentinel", "oob", "idrac", "ilo", "ipmi", "dtmf", "ultrasonic", "hardware-guardian"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3"
]
requires-python = ">=3.10"
dependencies = ["mcp-server-aidrac>=0.2.0"]

[project.urls]
Homepage = "https://humotica.com"

[tool.hatch.build.targets.wheel]
packages = ["src/aidrac"]
