site_name: PyTNL

nav:
  - Home: index.md
  - install.md
  - Usage:
      - Containers:
          - Arrays: usage/containers/arrays.md
          - ND Arrays: usage/containers/arrays_nd.md
          - Vectors: usage/containers/vectors.md
          - Static Vectors: usage/containers/vectors_static.md
      - Examples:
          - NDArray: examples/ndarray.md
          - Vector: examples/vector.md
  - license.md
  - contributing.md

extra:
  work_in_progress: true

theme:
  name: material
  locale: en
  logo: img/favicon.png
  favicon: img/favicon.png
  palette:
    primary: black
    scheme: slate
  features:
    - content.code.copy

extra_css:
  - extra.css

site_dir: public
repo_url: https://gitlab.com/tnl-project/pytnl

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      pygments_style: monokai
  - pymdownx.superfences
  - admonition
  - pymdownx.snippets
