[project]
name = "domovoy-typing"
version = "0.9.0"
description = ""
authors = [{ name = "cargsl" }]
requires-python = ">=3.14.2"
readme = "README.md"

dependencies = ["domovoy>=0.9.0"]

[dependency-groups]
dev = ["ruff>=0.9.1", "types-pytz>=2024.1.0.20240417", "pyright>=1.1.391,<2"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = ["domovoy_typing/*.py"]

[tool.hatch.build.targets.wheel]
packages = ["domovoy_typing"]

[tool.pyright]
stubPath = "typings"

[tool.ruff]
line-length = 120
