[tool.black]
line-length = 80
include = '\.pyi?$'

[project]
name = "stripe_kit"
version = "0.3.0"
description = "Streamlined training for robots in plausible environments "
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["numpy"]
authors = [
    {name = "Tomasz Chady", email = "tomek.chady@gmail.com"},
    {name = "Jakub Markil", email = "jakub.markil1@gmail.com"},
    {name = "Patryk Olszewski", email = "patryk.olszewski@vip.onet.pl"},
    {name = "Oskar Winiarski", email = "oskarwiniarski09@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: GPU :: NVIDIA CUDA",
    "Intended Audience :: Science/Research"
]
license = "GPL-3.0-only"

[tool.pyright]
reportUnusedCallResult = false
reportAny = false
reportUnannotatedClassAttribute = false
reportCallInDefaultInitializer = "hint"
reportMissingTypeStubs = "hint"
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportExplicitAny = "hint"
reportUnknownVariableType = "hint"
reportPrivateLocalImportUsage = "hint"
reportImplicitOverride = "hint"

[project.optional-dependencies]
dev = ["black"]
docs = ["sphinx", "sphinx-rtd-theme"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["stripe_kit"]

[project.urls]
Repository = "https://github.com/GrafCzterech/STRIPE-kit"
