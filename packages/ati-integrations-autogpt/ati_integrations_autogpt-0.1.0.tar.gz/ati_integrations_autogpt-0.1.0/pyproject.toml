[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ati-integrations-autogpt"
version = "0.1.0"
description = "ATI Integration for AutoGPT"
readme = "README.md"
authors = [
  { name = "IOcane ATI Team", email = "support@iocane.ai" },
]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
  "ati-sdk==0.1.0",
]

[project.urls]
Homepage = "https://iocane.ai"
Repository = "https://github.com/iocane-ai/ati-integrations"

[tool.hatch.build.targets.wheel]
packages = ["ati_autogpt"]
