[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-jarvis-pdp"
version = "0.3.8"
description = "JARVIS PDP implementation for the ARP Standard (spec/v1)."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "arp-auth==0.2.1",
  "arp-standard-client==0.3.7",
  "arp-standard-server==0.3.7",
  "arp-standard-model==0.3.7",
  "arp-policy",
  "uvicorn>=0.29.0",
]

[project.optional-dependencies]
dev = ["pyright>=1.1.0", "pytest>=7", "pytest-cov>=4"]

[project.scripts]
arp-jarvis-pdp = "jarvis_pdp.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
