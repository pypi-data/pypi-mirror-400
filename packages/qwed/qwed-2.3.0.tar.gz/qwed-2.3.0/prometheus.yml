# Prometheus Configuration for QWED
# Scrapes metrics from QWED API and infrastructure services

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # QWED API metrics
  - job_name: 'qwed-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (via redis_exporter if added later)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
