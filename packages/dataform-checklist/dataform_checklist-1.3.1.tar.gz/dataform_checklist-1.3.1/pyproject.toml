[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dataform-checklist"
version = "1.3.1"
description = "Generate Excel deployment checklists from Dataform repositories"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "PTTEP Data Engineering Team", email = "data-engineering@pttep.com"}
]
keywords = ["dataform", "deployment", "checklist", "excel", "bigquery"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/OshigeAkito/dataform-checklist-package"
"Bug Reports" = "https://github.com/OshigeAkito/dataform-checklist-package/issues"
Source = "https://github.com/OshigeAkito/dataform-checklist-package"
Documentation = "https://github.com/OshigeAkito/dataform-checklist-package#readme"

[project.scripts]
dataform-checklist = "dataform_checklist.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["dataform_checklist*"]
exclude = ["tests*"]
