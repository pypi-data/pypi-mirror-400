[project]
name = "smf-mcp"
version = "0.1.10"
description = "Enterprise-grade MCP framework built on FastMCP"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "guinat" }]
keywords = ["mcp", "llm", "ai", "fastmcp", "enterprise"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "fastmcp>=2.11,<3",
  "pydantic>=2,<3",
  "pydantic-settings>=2,<3",
  "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/guinat/smf-mcp"
Repository = "https://github.com/guinat/smf-mcp"
Issues = "https://github.com/guinat/smf-mcp/issues"

[project.optional-dependencies]
elasticsearch = [
  "elasticsearch>=9.2.1",
]

[project.scripts]
smf = "smf.utils.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/smf"]
include = [
  "/src/smf/**/*.tpl",
]

[tool.hatch.build.targets.sdist]
include = [
  "/src/smf",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml",
]
