[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "kish"
version = "1.1.6"
description = "A high-performance Turkish Draughts (Dama) engine"
readme = "PYPI_README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "sanavesa" }]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Games/Entertainment :: Board Games",
    "Typing :: Typed",
]
keywords = ["checkers", "draughts", "dama", "turkish", "game", "board-game"]

[project.urls]
Homepage = "https://github.com/Sanavesa/kish"
Repository = "https://github.com/Sanavesa/kish"
Documentation = "https://github.com/Sanavesa/kish"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "kish"
exclude = ["examples/**", "tests/**"]
manifest-path = "kish-py/Cargo.toml"
