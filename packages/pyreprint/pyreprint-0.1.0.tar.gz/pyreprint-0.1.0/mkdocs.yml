site_name: PyRePrint
site_description: Enhanced print() with decorators, formatting, and style patterns
site_url: https://colinconwell.github.io/PyRePrint
repo_url: https://github.com/colinconwell/PyRePrint
repo_name: colinconwell/PyRePrint

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
    - Printer: api/printer.md
    - Decorators: api/decorators.md
    - Capture: api/capture.md
    - Styles: api/styles.md
    - Repr Formatting: api/repr.md
    - Rich Integration: api/rich.md
  - Tutorials:
    - Basic Usage: tutorials/basic-usage.md
    - Custom Styles: tutorials/custom-styles.md
    - Jupyter Integration: tutorials/jupyter-integration.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/colinconwell/PyRePrint

