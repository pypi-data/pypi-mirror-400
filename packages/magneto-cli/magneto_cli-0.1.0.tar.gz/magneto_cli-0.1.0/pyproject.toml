[project]
name = "magneto-cli"
version = "0.1.0"
description = "Command-line tool for batch converting torrent files to magnet links"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Yuze Xie", email = "xyzbrianx@gmail.com"}
]
keywords = ["torrent", "magnet", "bittorrent", "converter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "bencode.py>=4.0.0",
    "colorama>=0.4.0",
]

[project.scripts]
magneto = "main:main"

[project.urls]
Homepage = "https://github.com/mastaBriX/magneto"
Repository = "https://github.com/mastaBriX/magneto"
Documentation = "https://mastabrix.github.io/magneto/"
Issues = "https://github.com/mastaBriX/magneto/issues"
"Bug Reports" = "https://github.com/mastaBriX/magneto/issues"
"Source Code" = "https://github.com/mastaBriX/magneto"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["magneto"]

# Development dependencies (optional)
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]
