[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "orrin-sdk"
version = "0.0.11"  # Bump version!
description = "SDK for creating and registering custom Orrin apps"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Aidan White", email = "ceo@stellr-company.com"}]
license = {file = "LICENSE"}  # This tells PyPI exactly where the text is
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://stellr-company.com"  # Optional, add your site