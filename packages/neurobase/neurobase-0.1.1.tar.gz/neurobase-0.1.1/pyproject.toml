[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "neurobase"
version = "0.1.1"
description = "NeuroBase: a small educational machine learning library with classic models and metrics."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Shubham Mhase", email = "shubhammhase507@gmail.com"},
]

keywords = ["machine-learning", "education", "regression", "classification"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "numpy>=1.21",
]
