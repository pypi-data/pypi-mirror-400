[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "icloud-hme"
version = "1.0.0"
description = "Generate and manage iCloud+ HideMyEmail addresses from the command line"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "GlizzyKingDreko", email = "glizzykingdreko@protonmail.com"}
]
keywords = ["icloud", "hidemyemail", "email", "generator", "apple", "privacy", "alias"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.31.0",
    "srp>=1.0.21",
    "click>=8.1.0",
    "rich>=13.0.0",
]

[project.scripts]
icloud-hme = "cli:main"

[project.urls]
Homepage = "https://github.com/glizzykingdreko/icloud-hidemymail-generator"
Repository = "https://github.com/glizzykingdreko/icloud-hidemymail-generator"
Issues = "https://github.com/glizzykingdreko/icloud-hidemymail-generator/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["icloud_hme*"]

[tool.setuptools]
py-modules = ["cli"]
