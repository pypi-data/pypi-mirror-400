[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "v5-relevance"
dynamic = ["version"]
description = "V5版相关度算法 - 基于jieba的中文文本相关度计算"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "元龙居士", email = "your-email@example.com"}
]
keywords = ["relevance", "chinese", "text-analysis", "jieba", "nlp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "jieba>=0.42.1",
]

[project.optional-dependencies]
full = [
    "jieba>=0.42.1",
]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
]

[project.urls]
Homepage = "https://github.com/your-username/v5-relevance"
Documentation = "https://github.com/your-username/v5-relevance#readme"
Repository = "https://github.com/your-username/v5-relevance"
Issues = "https://github.com/your-username/v5-relevance/issues"

[tool.setuptools_scm]
write_to = "v5/_version.py"
