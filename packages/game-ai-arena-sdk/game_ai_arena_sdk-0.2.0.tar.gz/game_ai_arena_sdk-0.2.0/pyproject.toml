[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "game-ai-arena-sdk"
version = "0.2.0"
description = "Python SDK for running bots on Game AI Arena"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "websockets>=12.0",
    "pydantic>=2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.wheel.sources]
"." = "game_ai_arena_sdk"
