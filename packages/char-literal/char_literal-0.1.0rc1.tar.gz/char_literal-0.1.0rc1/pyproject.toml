[build-system]
requires = [
    "hatchling",
    "typing-extensions~=4.15 ; python_full_version < '3.11'",
    "tomli~=2.0 ; python_full_version < '3.11'",
]
build-backend = "hatchling.build"

[tool.hatch.build.hooks.custom]

[tool.hatch.build.targets.wheel]
packages = ["src/char_literal"]

[project]
name = "char-literal"
version = "0.1.0rc1"
description = "Annotate a single, literal character"
authors = [
    { name = "Havsalt", email = "77575424+Havsalt@users.noreply.github.com" }
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "typing-extensions>=4.15.0 ; python_full_version < '3.11'",
    "tomli~=2.0 ; python_full_version < '3.11'",
]

[dependency-groups]
dev = [
    "ruff~=0.13.0",
]

[project.urls]
"Documentation" = "https://github.com/havsalt/char-literal#Docs.md"
"Source Code" = "https://github.com/havsalt/char-literal"
"Issues" = "https://github.com/havsalt/char-literal/issues"
