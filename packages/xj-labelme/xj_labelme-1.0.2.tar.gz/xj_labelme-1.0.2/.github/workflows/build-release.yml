name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: xj-labelme.exe
            asset_name: xj-labelme-windows.exe
          - os: ubuntu-latest
            artifact_name: xj-labelme
            asset_name: xj-labelme-linux
          - os: macos-latest
            artifact_name: xj-labelme
            asset_name: xj-labelme-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-cursor0 libegl1 libgl1 libxkbcommon0 libdbus-1-3

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install nuitka ordered-set zstandard
          pip install -e .

      - name: Build with Nuitka (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Nuitka 编译成原生代码，启动更快
          python -m nuitka `
            --standalone `
            --onefile `
            --windows-console-mode=disable `
            --enable-plugin=pyqt5 `
            --include-package=labelme `
            --include-package=osam `
            --include-package=onnxruntime `
            --include-data-dir=labelme/translate=labelme/translate `
            --output-filename=xj-labelme.exe `
            --output-dir=dist `
            labelme/__main__.py

      - name: Build with Nuitka (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          python -m nuitka \
            --standalone \
            --onefile \
            --enable-plugin=pyqt5 \
            --include-package=labelme \
            --include-package=osam \
            --include-package=onnxruntime \
            --include-data-dir=labelme/translate=labelme/translate \
            --output-filename=xj-labelme \
            --output-dir=dist \
            labelme/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            xj-labelme-windows.exe/xj-labelme.exe
            xj-labelme-linux/xj-labelme
            xj-labelme-macos/xj-labelme
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
