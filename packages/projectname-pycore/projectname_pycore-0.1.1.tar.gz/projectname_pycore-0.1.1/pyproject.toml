[build-system]
requires = ["maturin>=1.4"]
build-backend = "maturin"

[project]
name = "projectname-pycore"
version = "0.1.1"
authors = [{ name = "Adolfo González Hernández" }]
description = "Proyecto ejemplo PyCore con núcleo Rust y API Python"
readme = "README.md"
requires-python = ">=3.10"
# Dependencia fijada al mínimo probado para garantizar compatibilidad
# con la última versión publicada en PyPI al momento de la actualización.
dependencies = ["smooth-criminal>=0.8.0"]

[project.scripts]
projectname-bottleneck = "projectname.cli:main"
projectname-pycorice = "projectname.cli:pycorice_entrypoint"

[tool.maturin]
module-name = "pycore"
python-source = "python"
cargo-manifest-path = "project/pycore/Cargo.toml"
manifest-path = "project/pycore/Cargo.toml"

