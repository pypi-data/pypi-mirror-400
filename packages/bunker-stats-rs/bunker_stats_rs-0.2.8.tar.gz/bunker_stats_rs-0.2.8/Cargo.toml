[package]
name = "bunker-stats-rs"
version = "0.2.8"
edition = "2021"
readme = "README.md"

[lib]
name = "bunker_stats_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
numpy = { version = "0.22" }
statrs = "0.16"
# Rayon available for later parallel speedups, but off by default
rayon = { version = "1.10", optional = true }
rand = "0.8"
nalgebra = "0.29"


[features]
default =  ["parallel"]
parallel = ["rayon"]   # enable this if you later add Rayon-based parallel loops

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
debug = false


