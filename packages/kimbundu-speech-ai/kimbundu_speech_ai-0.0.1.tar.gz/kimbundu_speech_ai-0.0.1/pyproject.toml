[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kimbundu_speech_ai"
version = "0.0.1"
description = "A Python library for Speech-to-Text and Text-to-Speech in Kimbundu, created to promote language inclusion and support the preservation of an under-represented African language."
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
authors = [ { name = "Ricardo Sabino", email = "rcarvalhosabino@gmail.com" } ]
dependencies = [
    "numpy",
    "torch>=1.9",
    "librosa",
    "soundfile",
    "unidecode",
    "inflect",
    "transformers"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "integration: mark test as integration test",
  "unit: mark test as unit test"
]
filterwarnings = [
  "ignore::DeprecationWarning:audioread.*",
  "ignore::torch.serialization.SourceChangeWarning:torch.serialization.*"
]