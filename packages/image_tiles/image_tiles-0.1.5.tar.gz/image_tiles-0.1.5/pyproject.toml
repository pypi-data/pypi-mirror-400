[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "image_tiles"
version = "0.1.5"
authors = [
    {name = "Nate Harada", email = "image_tiles@moonshinelabs.ai"},
]
description = "Serve a webpage with images from a folder."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
keywords = ["image", "tiles", "visualize"]
license = {text = "MIT"}
dependencies = [
    "flask==3.0.2",
    "numpy>=1.26.0",
    "loguru==0.6.0",
    "imageio==2.24.0",
    "tifffile==2022.10.10",
    "smart_open==6.3.0",
]
[project.optional-dependencies]
aws = [
    "boto3>=1.26.54",
]
gcp = [
    "google-cloud-storage>=2.0.0",
]
all = [
    "boto3>=1.26.54",
    "google-cloud-storage>=2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "moto[s3]==4.1",
    "parameterized==0.8.1",
    "ruff>=0.8.0",
    "ty>=0.0.1a7",
]

[project.urls]
Homepage = "https://github.com/moonshinelabs/image_tiles"

[project.scripts]
image_tiles = "image_tiles:image_tile_server"

# Ruff configuration (replaces Black + isort)
[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "W",   # pycodestyle warnings
]

[tool.ruff.lint.isort]
force-single-line = false
force-sort-within-sections = false
known-first-party = ["image_tiles"]

# ty configuration (replaces mypy)
[tool.ty.environment]
python-version = "3.12"
