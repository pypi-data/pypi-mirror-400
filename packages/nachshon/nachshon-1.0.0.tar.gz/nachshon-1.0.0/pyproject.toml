[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nachshon"
version = "1.0.0"
description = "נחשון - שפת תכנות עברית מבוססת פייתון"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Nachshon Team"}
]
keywords = ["hebrew", "programming-language", "transpiler", "education", "עברית"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Hebrew",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
]

[project.scripts]
nachshon = "nachshon.cli:main"

[project.urls]
Homepage = "https://github.com/nachshon-lang/nachshon"
Documentation = "https://github.com/nachshon-lang/nachshon#readme"
Issues = "https://github.com/nachshon-lang/nachshon/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["nachshon*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
