[project]
name = "mcp-taxii"
version = "0.1.0"
description = "MCP Server that serves as a TAXII Client for AI Agents"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "MCP TAXII Contributors"}
]
keywords = ["mcp", "taxii", "stix", "threat-intelligence", "ai", "claude", "cybersecurity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "taxii2-client>=2.3.0",
    "stix2>=3.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
mcp-taxii = "mcp_taxii.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
]
test-server = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sqlalchemy>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/davydany/mcp-taxii"
Documentation = "https://github.com/davydany/mcp-taxii#readme"
Repository = "https://github.com/davydany/mcp-taxii.git"
Issues = "https://github.com/davydany/mcp-taxii/issues"
Changelog = "https://github.com/davydany/mcp-taxii/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "S", "B", "A", "C4", "PT"]
ignore = ["S101"]  # Allow assert statements in tests

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S106"]  # Allow hardcoded passwords in tests
"dev/*" = ["B008", "S104", "S106", "S110", "E402", "A002", "F401", "F541", "I001", "UP045"]  # Relaxed rules for test server

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=src --cov-report=term-missing"
