[project]
name = "flaskpp"
version = "0.3.5"
description = "A Flask based framework for fast and easy app creation. Experience the real power of Flask without boilerplate, but therefore a well balanced mix of magic and the default Flask framework."
authors = [
    { name = "Pierre", email = "pierre@growv-mail.org" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flask",
    "flask-sqlalchemy",
    "flask-migrate",
    "flask-limiter",
    "flask-babelplus",
    "flask-mailman",
    "flask-security-too",
    "flask-wtf",
    "flask-caching",
    "flask-smorest",
    "flask-jwt-extended",
    "flask-authlib-client",

    "pymysql",
    "python-dotenv",
    "python-socketio[asgi]",
    "authlib",
    "uvicorn",
    "asgiref",
    "requests",
    "redis",
    "pytz",
    "gitpython",
    "tqdm",

    "typer"
]

[project.scripts]
fpp = "flaskpp.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
flaskpp = [
    "babel.cfg",
    "app/templates/**/*.html",
    "app/static/**/*",
    "app/data/locales.json",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock"
]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--disable-warnings"