defaults:
  - base_config
  - _self_ 

nvbenjo:
  measure_memory: false
  models:
    shufflenet:
      type_or_path: torchvision:shufflenet_v2_x0_5
      kwargs: {}
      shape: [B, 3, 224, 224]
      num_warmup_batches: 1
      num_batches: 1
      batch_sizes:
      - 1
      devices:
      - "cpu"
      custom_batchmetrics:
        fps: 1.0
      runtime_options:
        FP32:
          precision: FP32
          enable_profiling: true
          profiling_prefix: "some/prefix_"
          profiler_kwargs:
            record_shapes: true
            with_stack: true

