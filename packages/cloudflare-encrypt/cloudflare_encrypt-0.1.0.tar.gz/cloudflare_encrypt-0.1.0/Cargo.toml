[package]
name = "cloudflare_encrypt"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[lib]
name = "cloudflare_encrypt"
# "cdylib" 用于创建可以被 Python 导入的动态库
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.0", features = ["extension-module"] }
rand = "0.10.0-rc.6"
base64 = "0.22.1"
byteorder = "1.5.0"
num = "0.4.3"
once_cell = "1.21.3"
anyhow = "1.0.100"
