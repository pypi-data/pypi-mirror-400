[project]
name = "osvc-kalkulacka"
version = "0.8.5"
description = "OSVČ kalkulačka (DPFO + ZP/SP)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["click>=8.1"]
license = { text = "MIT" }
authors = [{ name = "Jan Feřtek", email = "jf@fertek.cz" }]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/fertek/osvc-kalkulacka"
Issues = "https://github.com/fertek/osvc-kalkulacka/issues"
Changelog = "https://github.com/fertek/osvc-kalkulacka/blob/main/CHANGELOG.md"

[project.scripts]
osvc = "osvc_kalkulacka.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["osvc_kalkulacka"]

[tool.hatch.build.targets.wheel.package-data]
osvc_kalkulacka = ["data/*.toml"]

[tool.hatch.build.targets.sdist]
include = [
    "osvc_kalkulacka/**",
    "osvc_kalkulacka.py",
    "osvc_kalkulacka/data/*.toml",
    "README.md",
    "pyproject.toml",
    "tests/**",
]

[dependency-groups]
dev = [
    "build",
    "pip",
    "pytest",
]
