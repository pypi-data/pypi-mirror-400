[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gatsbie"
version = "1.0.6"
description = "Official Python SDK for the Gatsbie Captcha API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Gatsbie", email = "support@gatsbie.io" }
]
keywords = ["captcha", "datadome", "akamai", "turnstile", "recaptcha", "cloudflare"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://gatsbie.io"
Documentation = "https://docs.gatsbie.io"
Repository = "https://github.com/jaygatsbie/sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["gatsbie"]
