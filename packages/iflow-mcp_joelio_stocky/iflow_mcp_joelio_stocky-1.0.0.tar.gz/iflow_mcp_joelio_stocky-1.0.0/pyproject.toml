[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_joelio_stocky"
version = "1.0.0"
description = "A friendly MCP server for searching royalty-free stock images"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "joelio", email = "joelio@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.0.0",
    "pycurl>=7.45.0"
]

[project.scripts]
stocky = "stocky_mcp:main"

[project.urls]
Homepage = "https://github.com/joelio/stocky"
Repository = "https://github.com/joelio/stocky"
Issues = "https://github.com/joelio/stocky/issues"

[tool.setuptools]
py-modules = ["stocky_mcp"]