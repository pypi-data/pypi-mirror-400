[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"



[project]
name = "gusnet-epanet"
version = "2.2.0"
authors = [
  { name="Angus McBride", email="pypi@zog.mozmail.com" },
]
description = "To accompany the Gusnet QGIS plugin"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gusnet.org"
Issues = "https://github.com/angusmcb/gusnet/issues"