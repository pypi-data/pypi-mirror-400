[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-sdk"
version = "0.12.1"
description = "Utilities for FastAPI projects."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "authlib>=1.5.1",
    "fastapi[standard]>=0.115.11",
    "odmantic>=1.0.2",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.25.3",
    "requests>=2.32.3",
    "shortuuid>=1.0.13",
]
