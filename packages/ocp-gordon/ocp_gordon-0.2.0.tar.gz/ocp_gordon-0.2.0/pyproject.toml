[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ocp_gordon"
dynamic = ["version"]
authors = [
  { name="Fan Gong", email="gongfan99@hotmail.com" },
]
description = "A Python library for Gordon Surface interpolation using B-splines."
readme = "README.md"
requires-python = ">= 3.10, < 3.15"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cadquery_ocp_proxy >= 7.9, < 8.0",
    "numpy >= 2, < 3",
    "scipy",
]
keywords = [
    "3d models",
    "3d printing",
    "3d",
    "brep",
    "cad",
    "cadquery",
    "build123d",
    "opencascade",
    "python",
]
license = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/gongfan99/ocp_gordon"
Issues = "https://github.com/gongfan99/ocp_gordon/issues"
Used-by = "https://github.com/gumyr/build123d"

[project.optional-dependencies]
test = [
    "pytest",
    "cadquery_ocp_novtk >=7.9, < 8.0",
]

# typing stubs for the OCP CAD kernel
stubs = [
    "cadquery-ocp-stubs >= 7.9, < 8.0"
]

[tool.setuptools.packages.find]
where = ["src_py"]

[tool.setuptools.package-data]
ocp_gordon = ["py.typed"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
