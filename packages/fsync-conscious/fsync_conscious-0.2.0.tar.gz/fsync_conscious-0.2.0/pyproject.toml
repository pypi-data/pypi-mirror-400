[build-system]
requires = ["setuptools>=61,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fsync-conscious"
version = "0.2.0"
description = "Conscious filesystem diff, audit and sync tool"
authors = [{ name = "Rafael Sanches" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"

[project.scripts]
fsync = "fsync.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "jsonschema>=4.0"
]

