[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oddtts"
version = "1.0.2"
description = "A TTS API wrapper server"
readme = "README.md"
license = "MIT"

authors = [
    {name = "Catherine Wei", email = "catherine@oddmeta.com"},
    {name = "Jacky Wei", email = "jacky@oddmeta.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "gradio",
    "fastapi==0.128.0",
    "uvicorn",
    "asyncio",
    "edge_tts",    
]

[project.urls]
Homepage = "https://oddmeta.net/oddtts"
Repository = "https://github.com/oddmeta/oddtts"
Issues = "https://github.com/oddmeta/oddtts/issues"

[project.scripts]
oddtts = "oddtts.app:main"