[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "limen-ai"
version = "0.3.1"
description = "Åukasiewicz Interpretable Markov Engine for Neuralized AI"
readme = "README.md"
requires-python = ">=3.10"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Enrico Zanardo"},
]
dependencies = [
    "numpy>=2.0",
    "scipy>=1.10",
    "torch>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

