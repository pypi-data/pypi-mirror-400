[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mol-healer"
version = "0.1.1"
description = "Hit Expansion to Advanced Leads Using Enumerated Reactions"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Enes Kelestemur", email = "enesk@email.unc.edu" }
]
keywords = ["chemistry", "drug-discovery", "hit-expansion", "enumeration", "retrosynthesis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
]
requires-python = ">=3.11"
dependencies = [
  "prop-profiler>=0.2.1",
  "numpy",
  "pandas",
  "tqdm",
  "rdkit",
  "dotenv"
]

[project.optional-dependencies]
web = [
    "fastapi",
    "uvicorn[standard]",
    "celery[redis]",
]
dev = [
    "pytest",
]

[project.urls]
Homepage = "https://github.com/eneskelestemur/healer"
Repository = "https://github.com/eneskelestemur/healer"

[project.scripts]
healer        = "healer.cli:main"
healer-ui     = "healer.web.app:start"
preprocess-bb = "healer.scripts.preprocess_bb_source:cli"

[tool.setuptools.packages.find]
where   = ["."]
include = ["healer*"]
exclude = ["external*", "benchmark*", "notebooks*"]

[tool.setuptools.package-data]
healer = [
    "web/static/**/*",
    "data/reactions/*.json",
    "data/buildingblocks/test_100_bb.sdf",
    "data/buildingblocks/test_100_bb_processed.sdf",
]
