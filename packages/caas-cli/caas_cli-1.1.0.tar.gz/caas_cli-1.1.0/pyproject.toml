[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "caas-cli"
version = "1.1.0"
description = "Companion as a Service: CLI companion + Pump.fun trading/launching."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="backgroundpr"}]
dependencies = [
  "typer>=0.12.3,<1.0",
  "rich>=13.7.1",
  "prompt-toolkit>=3.0.47",
  "keyring>=25.2.1",
  "pydantic>=2.8.2",
  "platformdirs>=4.2.2",
  "requests>=2.32.3",
  "solders>=0.21.0",
  "base58>=2.1.1",
]

[project.scripts]
caas = "caas.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
