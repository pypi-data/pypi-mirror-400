[project]
name = "word-latex-mcp"
version = "0.4.0"
description = "MCP tool to convert LaTeX in Word documents to native equations"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Word LaTeX MCP Contributors" }
]
keywords = [
    "mcp",
    "word", 
    "latex",
    "equation",
    "omml",
    "cursor",
    "claude",
    "microsoft-word",
    "formula",
    "math"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Win32 (MS Windows)",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Text Processing :: Markup :: LaTeX",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "pywin32>=306",
    "mcp>=1.0.0",
]

[project.scripts]
word-latex-mcp = "word_latex_mcp.server:main"

[project.urls]
Homepage = "https://github.com/word-latex-mcp/word-latex-mcp"
Repository = "https://github.com/word-latex-mcp/word-latex-mcp"
Documentation = "https://github.com/word-latex-mcp/word-latex-mcp#readme"
"Bug Tracker" = "https://github.com/word-latex-mcp/word-latex-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/word_latex_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
exclude = [
    "/test",
    "/test/**",
    "/.cursor",
    "/.cursor/**",
    "*.docx",
    "*.xlsx",
    "__pycache__",
    "**/__pycache__",
    "*.pyc",
    "/requirements.md",
    "/requirements_v2.md",
    "/architecture.md",
    "/architecture_v2.md",
    "/todolist.md",
    "/todolist_v2.md",
    "/cursor-mcp-config.json",
    "/cursor-mcp-config-template.json",
]
