[project]
name = "bfly"
version = "0.1.0"
description = "Basic Bluesky CLI Tool"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "atproto>=0.0.65",
    "termcolor>=3.3.0",
]

license = "GPL-3.0-or-later"
keywords = ["bluesky", "cli", "tool"]

[project.urls]
Repository = "https://github.com/maciakl/bmpv"
Issues = "https://github.com/maciakl/bmpv/issues"

[project.scripts]
bfly = "bfly:main"
