<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pythonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776AB"/>
      <stop offset="100%" style="stop-color:#306998"/>
    </linearGradient>
    <linearGradient id="pythonYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD43B"/>
      <stop offset="100%" style="stop-color:#FFE873"/>
    </linearGradient>
    <linearGradient id="vizGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007ACC"/>
      <stop offset="100%" style="stop-color:#00D4FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1E1E1E" stroke="#3E3E42" stroke-width="2"/>
  
  <!-- Python Snake Body (simplified) -->
  <path d="M70 60 Q50 60 50 80 L50 100 Q50 120 70 120 L90 120 Q110 120 110 140 L110 160" 
        fill="none" stroke="url(#pythonBlue)" stroke-width="12" stroke-linecap="round"/>
  <circle cx="60" cy="70" r="4" fill="white"/>
  
  <path d="M130 140 Q150 140 150 120 L150 100 Q150 80 130 80 L110 80 Q90 80 90 60 L90 40" 
        fill="none" stroke="url(#pythonYellow)" stroke-width="12" stroke-linecap="round"/>
  <circle cx="140" cy="130" r="4" fill="white"/>
  
  <!-- Visualization Lines -->
  <g stroke="url(#vizGradient)" stroke-width="2" stroke-linecap="round">
    <line x1="160" y1="50" x2="180" y2="50" opacity="0.8"/>
    <line x1="160" y1="65" x2="190" y2="65" opacity="0.6"/>
    <line x1="160" y1="80" x2="175" y2="80" opacity="0.4"/>
  </g>
  
  <!-- Play Button -->
  <circle cx="170" cy="150" r="20" fill="#0E639C"/>
  <polygon points="165,140 165,160 180,150" fill="white"/>
</svg>
