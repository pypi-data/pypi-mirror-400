[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pvplot"
version = "0.1.1"
authors = [
  { name="Andrey Sukhanov", email="sukhanov@bnl.gov" },
]
description = "EPICS PVAccess server for Tektronix MSO oscilloscopes"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "p4p",
]
[project.urls]
"Homepage" = "https://github.com/ASukhanov/epicsDevTektronixMSO"
"Bug Tracker" = "https://github.com/ASukhanov/epicsDevTektronixMSO/issues"
