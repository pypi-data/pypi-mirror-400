[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nrgkick-api"
version = "1.5.0"
description = "Async Python client for NRGkick Gen2 EV charger local REST API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    {name = "Andreas Jakl", email = "andreas.jakl@live.com"}
]
keywords = ["nrgkick", "ev", "charger", "home-assistant", "async", "api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohttp>=3.13.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "aresponses>=3.0.0",
    "ruff>=0.14.9",
    "mypy>=1.19.0",
    "build>=1.3.0",
    "twine>=6.2.0",
    "pre-commit>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/andijakl/nrgkick-api"
Documentation = "https://github.com/andijakl/nrgkick-api#readme"
Repository = "https://github.com/andijakl/nrgkick-api"
Issues = "https://github.com/andijakl/nrgkick-api/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.exclude-package-data]
"*" = ["Documentation/*"]

[tool.setuptools.package-data]
nrgkick_api = ["py.typed"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unreachable = true
enable_error_code = ["ignore-without-code", "redundant-cast", "truthy-bool"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src/nrgkick_api"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
