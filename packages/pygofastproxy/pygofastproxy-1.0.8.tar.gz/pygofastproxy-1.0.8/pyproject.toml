[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "pygofastproxy"
version = "1.0.8"
description = "A blazing-fast HTTP proxy for Python, powered by Goâ€™s fasthttp library"
readme = "README.md"
authors = [{ name = "Laurent Zogaj" }]
license = "MIT"
requires-python = ">=3.8"

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["."]
include = ["pygofastproxy"]
exclude = ["pygofastproxy.go"]

[tool.setuptools.package-data]
pygofastproxy = ["go/*.go", "go/go.mod", "go/go.sum"]

[project.scripts]
pygofastproxy = "pygofastproxy.__main__:main"

[project.urls]
Homepage = "https://github.com/26zl/pygofastproxy"