---
name: Bump version
run-name: ${{ github.actor }} is updating service versions ðŸ§‰

permissions:
  id-token: write
  pull-requests: write
  contents: write
  packages: write

on:
  pull_request:

jobs:
  # Reusable CI job
  tests:
    uses: ./.github/workflows/ci_job.yml

  automerge:
    name: Merge freva-bot bump PR
    runs-on: ubuntu-latest
    needs: tests
    if: >
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.user.type == 'Bot' &&
      github.event.pull_request.user.login == 'freva-bot[bot]' &&
      startsWith(github.event.pull_request.head.ref, 'bump-') &&
      needs.tests.result == 'success'
    steps:
      - name: Announce pending auto-merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = [
              "ðŸ¤– **freva-bot** notice:",
              "",
              "- All required checks have passed.",
              "- This PR matches the bump pattern (`bump-*`) and targets `main`.",
              "",
              "âž¡ï¸ It will now be auto-merged."
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });

      - name: Approve freva-bot's PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge freva-bot's PR
        run: gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify auto-merge failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = [
              "âš ï¸ **freva-bot** auto-merge failed.",
              "",
              "The PR was eligible for auto-merge, but something went wrong in the merge step.",
              "Please check the workflow logs and merge manually if appropriate."
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });

  freva-bot-failed-tests:
    name: Notify freva-bot PR test failure
    runs-on: ubuntu-latest
    needs: tests
    # always() is crucial: otherwise this job is skipped when tests fail
    if: >
      always() &&
      github.event.pull_request.user.type == 'Bot' &&
      github.event.pull_request.user.login == 'freva-bot[bot]' &&
      startsWith(github.event.pull_request.head.ref, 'bump-') &&
      needs.tests.result == 'failure'
    steps:
      - name: Comment on PR about failing tests
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const body = [
              "âŒ **freva-bot** could not auto-merge this bump PR.",
              "",
              "Reason: tests or linting failed in the `tests` workflow.",
              "",
              "Please check the CI logs, fix the issue, and re-run the workflow or push new commits."
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });

  dependabot:
    name: Merge PR by dependabot
    runs-on: ubuntu-latest
    needs: tests
    if: >
      github.event.pull_request.user.login == 'dependabot[bot]' &&
      needs.tests.result == 'success'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve dependabot's PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-merge for dependabot's PR
        run: gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

