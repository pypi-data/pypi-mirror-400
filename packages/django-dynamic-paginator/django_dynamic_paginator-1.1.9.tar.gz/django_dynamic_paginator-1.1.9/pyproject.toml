[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "django-dynamic-paginator"
version = "1.1.9"
description = "Paginador dinámico avanzado para Django REST Framework con optimizaciones automáticas"
readme = "README.md"
authors = [{name = "Jorge Luis de la Cruz", email = "jorgeluisdcl30@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
]
keywords = ["django", "djangorestframework", "pagination", "dynamic", "filtering", "optimization"]
dependencies = [
    "Django>=3.2",
    "djangorestframework>=3.12.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.991",
]
test = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "coverage>=6.0",
]

[project.urls]
Homepage = "https://github.com/tuusuario/django-dynamic-paginator"
Repository = "https://github.com/tuusuario/django-dynamic-paginator"
Issues = "https://github.com/tuusuario/django-dynamic-paginator/issues"
Documentation = "https://github.com/tuusuario/django-dynamic-paginator#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["django_dynamic_paginator*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
disallow_untyped_defs = true
warn_return_any = true