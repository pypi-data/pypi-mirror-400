[project]
name = "capm"
version = "0.9.2"
description = "Code Analysis Package Manager"
authors = [{ name = "Rob van der Leek", email = "robvanderleek@gmail.com" }]
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.10,<3.15"
dependencies = [
    "click>=8.3.1",
    "docker>=7.1.0",
    "halo>=0.0.31",
    "inquirer>=3.4.1",
    "pyyaml>=6.0.3",
    "typer>=0.21.0",
]

[project.urls]
Changelog = "https://github.com/getcapm/capm/blob/master/CHANGELOG.md"
Documentation = "https://getcapm.github.io"
Source = "https://github.com/getcapm/capm"

[project.scripts]
capm = "capm.__main__:main"

[dependency-groups]
dev = [
    "poethepoet>=0.39.0",
    "pyinstaller>=6.17.0",
    "pytest>=9.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poe.tasks.bundle]
help = "Create a binary executable using pyinstaller"
cmd = "pyinstaller --workpath .build --clean --noconfirm --specpath dist --add-data ../capm/package/definitions:capm/package/definitions -n capm capm/__main__.py"

[tool.semantic_release]
branch = "main"
version_toml = [ "pyproject.toml:project.version" ]
version_variables = [ "capm/version.py:version" ]
upload_to_repository = false
upload_to_release = false
allow_zero_version = true
