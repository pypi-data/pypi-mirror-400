[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xposedornot"
version = "1.0.1"
description = "Python client for the XposedOrNot API - Check for data breaches and exposed credentials"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "XposedOrNot", email = "contact@xposedornot.com" }
]
keywords = [
    "security",
    "breach",
    "data-breach",
    "xposedornot",
    "password",
    "email",
    "cybersecurity",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
dependencies = [
    "httpx>=0.24.0",
    "pycryptodome>=3.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
]

[project.urls]
Homepage = "https://xposedornot.com"
Documentation = "https://xposedornot.com/api_doc"
Repository = "https://github.com/XposedOrNot/XposedOrNot-Python"
Issues = "https://github.com/XposedOrNot/XposedOrNot-Python/issues"

[tool.hatch.build.targets.wheel]
packages = ["xposedornot"]

[tool.hatch.build.targets.sdist]
include = [
    "/xposedornot",
    "/LICENSE",
    "/README.md",
]

# Ruff configuration
[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["xposedornot"]

# Black configuration
[tool.black]
line-length = 100
target-version = ["py38"]

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
