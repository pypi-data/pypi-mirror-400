ci:
  autofix_commit_msg: "Apply pre-commit auto fixes"
  autoupdate_commit_msg: "Auto-update pre-commit hooks"
  skip: [mypy]

repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: [tomli]
        args: ["--toml", "pyproject.toml"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
  
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: cargo-fmt
        name: Cargo fmt
        entry: cargo fmt --all
        language: system
        pass_filenames: false

      - id: cargo-check
        name: Cargo check
        entry: cargo check --workspace
        language: system
        pass_filenames: false

      - id: rust-clippy
        name: Cargo clippy
        entry: cargo clippy --all-targets --all-features -- -Dclippy::all -Dclippy::nursery
        language: system
        pass_filenames: false
