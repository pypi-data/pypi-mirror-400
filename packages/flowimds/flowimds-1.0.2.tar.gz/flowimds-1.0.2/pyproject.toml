[project]
name = "flowimds"
version = "1.0.2"
authors = [
    { name = "mori-318", email = "105962185+mori-318@users.noreply.github.com" }
]
maintainers = [
    { name = "mori-318", email = "105962185+mori-318@users.noreply.github.com" }
]
license = { file = "LICENSE" }
keywords = ["image-processing", "pipeline", "batch"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
description = "Batch image directory processing pipelines with reusable steps"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.2.6",
    "opencv-python>=4.12.0.88",
    "tqdm>=4.67.1",
]

[tool.setuptools.packages.find]
include = ["flowimds", "flowimds.*"]

[tool.setuptools.package-data]
"flowimds" = ["py.typed"]

[project.urls]
Homepage = "https://github.com/mori-318/flowimds"
Repository = "https://github.com/mori-318/flowimds"
Documentation = "https://github.com/mori-318/flowimds#readme"

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pip-audit>=2.10.0",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
    "black>=24.10.0",
    "build>=1.2.2",
    "types-tqdm>=4.67.0.20240129",
    "urllib3==2.6.3",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W"]

[tool.mypy]
python_version = "3.12"
files = ["flowimds", "tests", "scripts"]

