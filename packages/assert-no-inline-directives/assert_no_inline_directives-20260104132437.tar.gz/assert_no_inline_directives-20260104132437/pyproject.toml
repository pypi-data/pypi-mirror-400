[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]

[project]
authors = [{name = "10U Labs", email = "dev@10ulabs.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
]
description = "CLI tool to assert that files contain no inline directives"
license = "Apache-2.0"
name = "assert-no-inline-directives"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"

[project.scripts]
assert-no-inline-directives = "assert_no_inline_directives.cli:main"

[project.urls]
Homepage = "https://github.com/10U-Labs-LLC/assert-no-inline-directives"
Issues = "https://github.com/10U-Labs-LLC/assert-no-inline-directives/issues"
Repository = "https://github.com/10U-Labs-LLC/assert-no-inline-directives"

[tool.setuptools_scm]
