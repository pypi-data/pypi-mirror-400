[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "agent-supervisor-memory"
version = "0.2.35"
description = "Local-first MCP tools: workflow routing/spec + keyword memory (JSON) with optional toggles."
readme = "README.md"
license = "MIT"
authors = ["agent-supervisor-memory contributors"]
packages = [{ include = "agent_supervisor_memory", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
mcp = "1.25.0"

[tool.poetry.scripts]
agent-supervisor-memory = "agent_supervisor_memory.cli:main"

[tool.poetry.urls]
Homepage = "https://example.invalid/replace-me"
