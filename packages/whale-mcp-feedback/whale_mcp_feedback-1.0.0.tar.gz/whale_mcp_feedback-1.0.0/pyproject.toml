[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whale-mcp-feedback"
version = "1.0.0"
authors = [
  { name = "whalesea1314" },
]
description = "MCP server for interactive user feedback with GUI - Python wrapper for Rust binary"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["mcp", "ai", "feedback", "interactive", "cursor", "claude", "kiro"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
    "platformdirs>=4.0.0",
]

[project.optional-dependencies]
socks = ["httpx[socks]>=0.25.0"]

[project.urls]
Homepage = "https://github.com/whalesea1314/whale-interactive-feedback"
Repository = "https://github.com/whalesea1314/whale-interactive-feedback"
Issues = "https://github.com/whalesea1314/whale-interactive-feedback/issues"

[project.scripts]
whale-ask-server = "whale_interactive_feedback.cli:main"
whale-mcp-feedback = "whale_interactive_feedback.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
