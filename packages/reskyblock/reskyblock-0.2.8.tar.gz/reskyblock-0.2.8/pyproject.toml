[project]
name = "reskyblock"
version = "0.2.8"
description = "Python API wrapper for Hypixel SkyBlock"
authors = [
    { name = "ch-iv", email = "alicesummer38@gmail.com" },
]
dependencies = [
    "httpx>=0.26.0",
    "msgspec>=0.18.6",
    "nbt>=1.5.1",
    "nbt2dict>=0.1.0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.coverage.run]
concurrency = [
    "multiprocessing",
    "thread",
]
omit = [
    "*/tests/*",
]
parallel = true
plugins = [
    "covdefaults",
]
source = [
    "reskyblock",
]

[tool.coverage.report]
fail_under = 95

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.0.1",
    "coverage>=7.4.1",
    "covdefaults>=2.3.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",
    "pytest-httpx>=0.29.0",
    "pytest-asyncio>=0.23.5",
]
lint = [
    "pyright>=1.1.350",
    "pre-commit>=3.6.1",
    "ruff>=0.2.1",
    "mypy>=1.8.0",
    "slotscheck>=0.17.3",
]
dev = [
    "pytest-timeout>=2.4.0",
]

[tool.mypy]
packages = [
    "reskyblock",
    "tests",
]
python_version = "3.12"
disallow_any_generics = false
disallow_untyped_decorators = true
implicit_reexport = false
show_error_codes = true
strict = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pyright]
disableBytesTypePromotions = true
include = [
    "reskyblock",
    "tests",
]
pythonVersion = "3.12"
reportUnnecessaryTypeIgnoreComments = true

[tool.slotscheck]
strict-imports = false

[tool.ruff]
line-length = 120
src = [
    "reskyblock",
    "tests",
]
target-version = "py312"

[tool.ruff.lint]
select = [
    "A",
    "B",
    "BLE",
    "C4",
    "C90",
    "D",
    "DJ",
    "DTZ",
    "E",
    "ERA",
    "EXE",
    "F",
    "G",
    "I",
    "ICN",
    "ISC",
    "N",
    "PIE",
    "PLC",
    "PLE",
    "PLW",
    "PTH",
    "Q",
    "RET",
    "RUF",
    "S",
    "SIM",
    "T10",
    "T20",
    "TCH",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "A003",
    "B010",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    "D202",
    "D205",
    "D415",
    "E501",
    "PLW2901",
    "RUF012",
    "ISC001",
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.isort]
known-first-party = [
    "reskyblock",
    "tests",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88

[tool.codespell]
skip = "tests/data/item_bytes.txt,tests/data/auctions.json,tests/data/auctions2.json,tests/data/auctions_ended.json,tests/data/bazaar.json"
