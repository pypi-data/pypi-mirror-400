# Generated by utils.py
dataset_name: fr
doc_to_target: "{% if answer is not none %}{{answer[26:]}}{% else %}{{answer_number|string}}{% endif %}"
doc_to_text: '{% if answer is not none %}{{question+" Réponse étape par étape :"}}{% else %}{{"Question : "+question+" Réponse étape par étape :"}}{% endif %}'
process_results: !function utils.process_results_exact_match_answer_number_or_passed
filter_list:
  - filter:
      - function: regex
        regex_pattern: La réponse est (\-?[0-9\.\,]+)
      - function: take_first
    name: strict-match
  - filter:
      - function: regex
        group_select: -1
        regex_pattern: (-?[$0-9.,]{2,})|(-?[0-9]+)
      - function: take_first
    name: flexible-extract
  - filter:
      - function: symbolic_match
    name: symbolic-match
generation_kwargs:
  do_sample: false
  temperature: 0.0
  max_gen_toks: 1024
  until:
    - "Question :"
    - </s>
    - <|im_end|>
    - "\n\n\n"
num_fewshot: 8
include: cot_yaml
task: adlr_mgsm_native_cot_8_shot_fr
