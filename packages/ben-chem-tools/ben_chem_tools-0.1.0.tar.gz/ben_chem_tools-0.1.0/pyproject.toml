[project]
name = "ben-chem-tools"
version = "0.1.0"
description = "common useful tools for computational chemistry"
readme = "README.md"
authors = [
    { name = "Ben", email = "bennyp2494@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "cclib>=1.8.1",
    "matplotlib>=3.9.4",
    "numpy>=2.0.2",
    "pandas>=2.3.3",
    "periodictable>=2.0.2",
    "scipy>=1.13.1",
    "seaborn>=0.13.2",
]

[project.scripts]
ben-chem-tools = "ben_chem_tools:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
