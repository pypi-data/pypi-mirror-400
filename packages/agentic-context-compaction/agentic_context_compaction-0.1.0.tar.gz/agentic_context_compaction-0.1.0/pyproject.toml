[project]
name = "agentic-context-compaction"
version = "0.1.0"
description = "Automatic context window management for AI agent SDKs"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Charlie Masters", email = "charlie.masters@deepflow.com" }
]
keywords = [
    "ai",
    "agents",
    "context",
    "compaction",
    "llm",
    "pydantic-ai",
    "openai",
    "claude",
    "anthropic",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = []  # Core has no required deps

[project.urls]
Homepage = "https://github.com/cm2435/agentic_context_compaction"
Repository = "https://github.com/cm2435/agentic_context_compaction"
Issues = "https://github.com/cm2435/agentic_context_compaction/issues"

[project.optional-dependencies]
# SDK adapters
pydantic-ai = ["pydantic-ai>=0.1.0"]
openai-agents = ["openai-agents>=0.0.3"]
claude-agent = ["claude-agent-sdk>=0.0.20"]
all-sdks = [
    "pydantic-ai>=0.1.0",
    "openai-agents>=0.0.3",
    "claude-agent-sdk>=0.0.20",
]

# Tokenizers
tiktoken = ["tiktoken>=0.7.0"]
litellm = ["litellm>=1.50.0"]

# Development
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
]

# Everything
full = [
    "context-compactor[all-sdks,tiktoken,litellm,dev]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["context_compactor"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ty.environment]
python-version = "3.11"

[tool.ty.rules]
# Optional dependencies may not be installed
unresolved-import = "ignore"

