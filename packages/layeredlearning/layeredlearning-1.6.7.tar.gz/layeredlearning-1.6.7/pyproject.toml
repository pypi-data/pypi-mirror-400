[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "layeredlearning"
version = "1.6.7"
authors = [
  { name = "Yashwant Singh Rawat", email = "yashwantsinghrawat696@gmail.com" }
]
description = "A library for Augmented Model Stacking and ensemble with a focus on flexibility and performance."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

license = { file = "LICENSE" }

dependencies = [
    "scikit-learn>=1.0.0",
    "numpy>=1.20.0",
    "xgboost>=1.7.0",
    "catboost>=1.2.2",
    "lightgbm>=3.3.5"
]

[project.urls]
Homepage = "https://github.com/Mr-J12/newalgo"

[tool.hatch.build.targets.wheel]
packages = ["src/layerlearn"]

requires = ["hatchling"]

build-backend = "hatchling.build"