[build-system]
requires        = ["setuptools"]
build-backend   = "setuptools.build_meta"

[project]
name            = "libcgi"
version         = "0.1.2.2"
description     = "軽量CGIモジュール"
authors         = [
    { name      = "PEN" }
]
readme          = "README.md"
requires-python = ">=3.12"

[tool.setuptools]
packages = [
    "pycgi",
    "pycgitb"
]

[project.urls]
"Homepage"      = "https://github.com/BX293APEN/Python-CGI"
"Source"        = "https://github.com/BX293APEN/Python-CGI/tree/main/module"
"Issues"        = "https://github.com/BX293APEN/Python-CGI/issues"
