[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-jarvis-runstore"
version = "0.3.8"
description = "JARVIS Run Store internal service for Run and NodeRun persistence."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "fastapi>=0.110.0",
  "pydantic>=2.6.0",
  "arp-standard-model==0.3.7",
  "arp-standard-server==0.3.7",
  "uvicorn>=0.29.0",
]

[project.optional-dependencies]
dev = [
  "pyright>=1.1.0",
  "pytest>=7",
  "pytest-cov>=4",
  "httpx>=0.23.0",
]

[project.scripts]
arp-jarvis-runstore = "jarvis_run_store.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
