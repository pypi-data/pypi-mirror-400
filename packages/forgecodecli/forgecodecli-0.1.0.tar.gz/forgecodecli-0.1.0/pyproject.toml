[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "forgecodecli"
version = "0.1.0"
description = "A minimal agentic CLI for forging code"
authors = [{name = "Sudhanshu"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer[all]>=0.9.0",
    "openai>=1.0.0",
    "keyring>=24.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0"
]

[project.scripts]
forgecodecli = "forgecodecli.cli:main"
