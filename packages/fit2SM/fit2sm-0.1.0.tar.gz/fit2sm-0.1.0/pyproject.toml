[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fit2SM"
version = "0.1.0"
description = "Python package for fitting a mean-field fitness-based two-star model (Fit2SM) for undirected binary networks (dcGM and UBCM are also available for comparisons)."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Mattia Marzi" }]
dependencies = [
  "numpy>=1.23",
  "scipy>=1.10",
  "numba>=0.57",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=5.0",
  "coverage>=7.6.1",
  "ruff>=0.4.0",
  "black>=24.0",
  "pre-commit>=3.0",
]

[project.urls]
Homepage = "https://github.com/mattiamarzi/fit2SM"
Repository = "https://github.com/mattiamarzi/fit2SM"
Issues = "https://github.com/mattiamarzi/fit2SM/issues"

[tool.setuptools]
package-dir = {"" = "src"}
license-files = ["LICENSE"]

[tool.setuptools.package-data]
fit2sm = ["data/*.npz"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.black]
line-length = 100
target-version = ["py310"]
