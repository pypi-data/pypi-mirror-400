[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinx-ai-cli"
version = "0.9.0"
description = "CLI for Sphinx AI"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Proprietary"}
authors = [
    {name = "Sphinx AI", email = "support@sphinx.ai"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "backoff>=2.0.0",
    "nodeenv>=1.6.0",
    "PyYAML>=6.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.0",
]

[project.scripts]
sphinx-cli = "sphinx_cli.runner:main"


[tool.setuptools]
packages = ["sphinx_cli"]
include-package-data = true

[tool.setuptools.package-data]
sphinx_cli = ["bin/*"]

[tool.ruff]
line-length = 120
target-version = "py37"
exclude = [
    "*.ipynb",
]

[tool.ruff.lint]
# Enable common rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
]
# Ignore some rules that are too noisy
ignore = [
    "E501",  # line too long - handled by formatter
    "E402",  # module level import not at top of file
    "W291",  # trailing whitespace - sometimes used in prompts
    "W293",  # blank line contains whitespace - sometimes used in prompts
]

[tool.ruff.format]
# Match existing style preferences
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"