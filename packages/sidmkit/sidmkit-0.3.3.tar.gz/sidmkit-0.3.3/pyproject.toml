

[project]
name = "sidmkit"
version = "0.3.3"
description = "A reproducible toolkit for self-interacting dark matter (SIDM) cross sections, constraints, and SPARC rotation-curve analysis"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

authors = [
  { name = "Nalin Dhiman" }
]

keywords = [
  "dark-matter",
  "astrophysics",
  "sidm",
  "rotation-curves",
  "sparc",
  "galaxy-dynamics"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]

dependencies = [
  "numpy>=1.22",
  "scipy>=1.9"
]

[project.optional-dependencies]
plot = ["matplotlib>=3.6"]
sparc = ["matplotlib>=3.6"]
dev = ["pytest", "black", "ruff"]

[project.urls]
Homepage = "https://github.com/nalin-dhiman/sidmkit.git"
Source = "https://github.com/nalin-dhiman//sidmkit"
Documentation = "https://github.com/nalin-dhiman//sidmkit#readme"
Issues = "https://github.com/nalin-dhiman//sidmkit/issues"

[project.scripts]
sidmkit = "sidmkit.cli:main"
sidmkit-sparc = "sidmkit.sparc_batch:main"
