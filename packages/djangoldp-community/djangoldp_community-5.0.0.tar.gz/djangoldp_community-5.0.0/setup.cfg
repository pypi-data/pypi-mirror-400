[metadata]
name = djangoldp_community
version = attr: djangoldp_community.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-community
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for community data models
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=5.0.0
	djangoldp-account~=5.0.0
	djangoldp-i18n~=5.0.0
	djangoldp-circle~=5.0.0
	djangoldp-project~=6.0.0
	djangoldp-joboffer~=5.0.0
	djangoldp-conversation~=5.0.0
	djangoldp-skill~=5.0.0
	djangoldp-notification~=5.0.0

[semantic_release]
version_source = tag
version_variable = djangoldp_community/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

