[package]
name = "qoi-rs"
version = "4.0.3"
edition = "2024"
repository = "https://codeberg.org/Joshix/qoi-rs-python"
description = "Wrapper around https://lib.rs/crates/qoi"
license-file = "LICENSE"
readme = "README.md"

[lib]
name = "qoi_rs"
crate-type = ["cdylib", "lib"]


[dependencies.facet]
version = "0.41.0"
default-features = false

[dependencies.facet-json]
version = "0.41.0"
default-features = false

[dependencies.pyo3-arrow]
version = "0.15"
default-features = false

[dependencies.arrow-array]
version = "57"
default-features = false

[dependencies.arrow-schema]
version = "57"
default-features = false

[dependencies.pyo3]
version = "0.27"
default-features = false
features = [ "extension-module", "abi3", "abi3-py312" ]

[dependencies.pyo3-bytes]
version = "0.5.0"
default-features = false

[dependencies.qoi]
git = "https://github.com/elmarco/qoi-rust"
rev = "50293f36d300511bbd5b16a6a1bb646ee63b98b8"
default-features = false
features = ["std"]

[dependencies.pyo3-arraylike]
version = "0.4.0"
default-features = false

[profile.release]
codegen-units = 1
panic = "abort"
strip = true
lto = true
opt-level = 3
