[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "pyaudiosynth"
version = "0.1.1"
description = "A simple package for audio synthesis"
license = "MIT"
readme = "README.txt"
requires-python = ">=3.8"
authors = [
    { name = "Wdboyes13", email = "willdev2025@outlook.com" }
]
dependencies = [
    "librosa>=0.9.0",
    "sounddevice>=0.1.0",
    "numpy>=1.7.0",
    "matplotlib>=3.1.0"
]

[project.urls]
repository = "https://github.com/Wdboyes13/pysynth"

[tool.poetry]
version = "1.0"
