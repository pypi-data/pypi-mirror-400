[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "netdiag-client"
version = "1.1.0"
description = "Official Python client for NetDiag API - network diagnostics (HTTP, DNS, TLS, ping) as a service"
readme = "README.md"
license = "MIT"
authors = [
    { name = "XAKPC Dev Labs", email = "netdiag@xakpc.dev" }
]
keywords = [
    "network",
    "diagnostics",
    "http",
    "dns",
    "tls",
    "ping",
    "uptime",
    "latency",
    "connectivity",
    "health-check",
    "monitoring"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking :: Monitoring",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.urls]
Homepage = "https://netdiag.dev/"
Documentation = "https://netdiag.dev/docs/python"
Repository = "https://github.com/xakpc/netdiag-python"
Issues = "https://github.com/xakpc/netdiag-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/netdiag_client"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
