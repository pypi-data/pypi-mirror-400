[project]
name = "vidavis"
dynamic = []
description = "Radio astronomy visibility data visualization"
authors = [
    { name = "Darrell Schiebel", email = "darrell@schiebel.us" },
    { name = "Pam Harris", email = "pharris@nrao.edu" },
]
dependencies = [
    "bokeh>=3.7, <3.9",
    "matplotlib",
    "panel==1.8.2",
    "hvplot",
    "graphviper",
    "selenium",
]
requires-python = ">=3.11, <3.14"
readme = "readme.rst"
version = "0.1.3"

[project.license]
text = "LGPL"

[tool.pdm.build]
excludes = [
    "**/*.xml",
    "**/*.py-*",
    "**/*~",
]

[tool.pdm.version]
source = "scm"
write_to = "vidavis/__version__.py"
write_template = "__version__ = '{}'"

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
