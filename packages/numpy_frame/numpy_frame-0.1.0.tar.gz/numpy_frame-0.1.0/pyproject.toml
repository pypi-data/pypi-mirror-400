[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "numpy_frame"
version = "0.1.0"
description = "A lightweight wrapper around numpy arrays for DataFrame-like functionality"
readme = "README.md"
authors = [
  { name = "Martin Cargnel", email = "martincargnel@gmail.com" },
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20",
]

[project.urls]
Homepage = "https://github.com/mcargnel/numpy_frame"

[tool.hatch.build.targets.wheel]
packages = ["src/numpy_frame"]

[dev-dependencies]
pytest = ">=7.0"
