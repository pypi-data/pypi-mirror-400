[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kimai-mcp"
version = "2.11.2"
description = "MCP server for Kimai time-tracking API integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kimai MCP Contributors"},
]
keywords = ["kimai", "mcp", "time-tracking", "model-context-protocol", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sse-starlette>=1.6.5",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/glazperle/kimai_mcp"
Repository = "https://github.com/glazperle/kimai_mcp"
"Bug Tracker" = "https://github.com/glazperle/kimai_mcp/issues"

[project.scripts]
kimai-mcp = "kimai_mcp.server:entrypoint"
kimai-mcp-server = "kimai_mcp.sse_server:main"
kimai-mcp-streamable = "kimai_mcp.streamable_http_server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/kimai_mcp"]
