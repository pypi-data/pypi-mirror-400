[build-system]
requires = ["setuptools>=65.5", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apr-detector"
version = "0.1.0"
description = "High-throughput pipeline for detecting A-phased repeats (APRs) in large genomes."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9,<3.13"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]
authors = [
  { name = "Hamza Mohammed", email = "mohammed-hamza@uiowa.edu" },
  { name = "Josep Comeron, PhD", email = "josep-comeron@uiowa.edu" },
]
dependencies = []

[project.scripts]
apr-detector = "apr_detector.cli:main"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools.packages.find]
where = ["."]
include = ["apr_detector*"]

[project.urls]
Homepage = "https://github.com/hamza-mohammed99/apr-detector"
Issues = "https://github.com/hamza-mohammed99/apr-detector/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]

