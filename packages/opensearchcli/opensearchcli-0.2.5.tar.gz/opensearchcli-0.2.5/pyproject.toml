[project]
name = "opensearchcli"
description = "A CLI tool for OpenSearch"
version = "0.2.5"
requires-python = " <4,>=3.10"
dependencies = [
    "typer>=0.20.0",
    "opensearch-py (>=3.1.0,<4.0.0)",
    "tomlkit>=0.13.3",
]

[project.scripts]
opensearchcli = "opensearchcli.cli:app"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "ruff>=0.14.7",
]
