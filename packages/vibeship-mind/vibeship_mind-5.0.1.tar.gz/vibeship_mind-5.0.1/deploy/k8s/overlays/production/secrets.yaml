# Mind v5 Production Secrets Template
# =============================================================================
# CRITICAL: This file should NEVER contain real secrets
# =============================================================================
#
# Production secrets MUST be managed using one of:
# 1. HashiCorp Vault + External Secrets Operator
# 2. AWS Secrets Manager + External Secrets Operator
# 3. Azure Key Vault + External Secrets Operator
# 4. GCP Secret Manager + External Secrets Operator
# 5. Sealed Secrets (Bitnami)
#
# Example with External Secrets Operator (AWS):
# ---
# apiVersion: external-secrets.io/v1beta1
# kind: ExternalSecret
# metadata:
#   name: mind-secrets
#   namespace: mind-production
# spec:
#   refreshInterval: 1h
#   secretStoreRef:
#     name: aws-secrets-manager
#     kind: ClusterSecretStore
#   target:
#     name: mind-secrets
#   data:
#     - secretKey: postgres-url
#       remoteRef:
#         key: mind/production/postgres
#         property: url
#     - secretKey: jwt-secret
#       remoteRef:
#         key: mind/production/jwt
#         property: secret
#     - secretKey: openai-api-key
#       remoteRef:
#         key: mind/production/openai
#         property: api-key
#
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: mind-secrets
  namespace: mind-production
  annotations:
    # Mark as needing external management
    "helm.sh/resource-policy": keep
    description: "PLACEHOLDER - Use External Secrets Operator in production"
type: Opaque
stringData:
  # =============================================================================
  # THESE ARE PLACEHOLDER VALUES - DO NOT USE IN PRODUCTION
  # =============================================================================
  # PostgreSQL
  postgres-url: "PLACEHOLDER_USE_EXTERNAL_SECRETS"
  postgres-user: "PLACEHOLDER_USE_EXTERNAL_SECRETS"
  postgres-password: "PLACEHOLDER_USE_EXTERNAL_SECRETS"
  # Authentication
  jwt-secret: "PLACEHOLDER_USE_EXTERNAL_SECRETS"
  # External APIs
  openai-api-key: "PLACEHOLDER_USE_EXTERNAL_SECRETS"
  # Encryption
  encryption-key: "PLACEHOLDER_USE_EXTERNAL_SECRETS"
  signing-key: "PLACEHOLDER_USE_EXTERNAL_SECRETS"
