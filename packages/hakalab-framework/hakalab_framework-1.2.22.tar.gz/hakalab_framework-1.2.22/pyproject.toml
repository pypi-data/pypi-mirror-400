[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "hakalab-framework"
version = "1.2.22"
description = "Framework completo de pruebas funcionales con Playwright y Behave"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Felipe Farias", email = "felipe.farias@hakalab.com"},
]
maintainers = [
    {name = "Felipe Farias", email = "felipe.farias@hakalab.com"},
]
keywords = ["playwright", "behave", "bdd", "testing", "automation", "functional-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "playwright>=1.57.0",
    "behave>=1.3.3",
    "python-dotenv>=1.0.0",
    "jsonschema>=4.20.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "jinja2>=3.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=2.20.0",
]
allure = [
    "allure-commandline>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/pipefariashaka/hakalab-framework"
Repository = "https://github.com/pipefariashaka/hakalab-framework"
Documentation = "https://github.com/pipefariashaka/hakalab-framework#readme"
"Bug Tracker" = "https://github.com/pipefariashaka/hakalab-framework/issues"

[project.scripts]
haka-init = "hakalab_framework.cli:init_project"
haka-run = "hakalab_framework.cli:run_tests"
haka-report = "hakalab_framework.cli:generate_report"
haka-steps = "hakalab_framework.cli:list_steps"
haka-validate = "hakalab_framework.cli:validate_project"

[tool.setuptools]
packages = ["hakalab_framework"]

[tool.setuptools.package-data]
hakalab_framework = [
    "templates/*",
    "steps/*",
    "utils/*",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true