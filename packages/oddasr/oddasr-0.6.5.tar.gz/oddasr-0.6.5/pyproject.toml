[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oddasr"
version = "0.6.5"
description = "An ASR API server for FunASR"
readme = "README.md"
license = "MIT"

authors = [
    {name = "Catherine Wei", email = "catherine@oddmeta.com"},
    {name = "Jacky Wei", email = "jacky@oddmeta.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "Flask==3.1.1",
    "funasr==1.3.0",
    "librosa==0.11.0",
    "torch==2.7.0",
    "torchaudio==2.7.0",
    "addict==2.4.0",
    "modelscope==1.9.5",
    "datasets==2.12.0",
    "requests==2.31.0",
    "Werkzeug==3.1.3",
    "flask_cors==4.0.1",
    "python-dotenv==1.0.0",
    "websockets==15.0.1",
    "mutagen==1.47.0",
    "sqlalchemy==2.0.25",
    "redis==5.0.1",
]

[project.urls]
Homepage = "https://oddmeta.net/oddasr"
Repository = "https://github.com/oddmeta/oddasr"
Issues = "https://github.com/oddmeta/oddasr/issues"

[project.scripts]
oddasr = "oddasr.app:main"