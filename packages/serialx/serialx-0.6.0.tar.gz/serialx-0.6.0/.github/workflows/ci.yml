name: CI

on:
  push:
  pull_request: ~

jobs:
  prepare-base:
    name: Prepare base dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Restore base Python virtual environment
        id: cache-venv
        uses: actions/cache/restore@v4
        with:
          path: venv
          key: >-
            1-${{ runner.os }}-base-venv-${{
            steps.python.outputs.python-version }}-${{
            hashFiles('pyproject.toml', 'Cargo.toml', 'src/lib.rs') }}
      - name: Install system dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Set up Rust
        if: steps.cache-venv.outputs.cache-hit != 'true'
        uses: dtolnay/rust-toolchain@stable
      - name: Create Python virtual environment
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv venv
          . venv/bin/activate
          uv pip install -U pip setuptools pre-commit setuptools-rust
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY=1 uv pip install -e .[dev]
      - name: Cache base Python virtual environment
        if: steps.cache-venv.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: venv
          key: ${{ steps.cache-venv.outputs.cache-primary-key }}

  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    needs: prepare-base
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        id: python
        with:
          python-version: "3.10"
      - name: Restore base Python virtual environment
        id: cache-venv
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          path: venv
          key: >-
            1-${{ runner.os }}-base-venv-${{
            steps.python.outputs.python-version }}-${{
            hashFiles('pyproject.toml', 'Cargo.toml', 'src/lib.rs') }}
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Restore pre-commit environment from cache
        id: cache-precommit
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/pre-commit
          key: |
            1-${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Install pre-commit dependencies
        if: steps.cache-precommit.outputs.cache-hit != 'true'
        run: |
          . venv/bin/activate
          pre-commit install-hooks
      - name: Cache pre-commit environment
        if: steps.cache-precommit.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ steps.cache-precommit.outputs.cache-primary-key }}
      - name: Lint and static analysis
        run: |
          . venv/bin/activate
          pre-commit run --show-diff-on-failure --color=always --all-files

  pytest:
    runs-on: ubuntu-latest
    needs: prepare-base
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    name: Run tests Python ${{ matrix.python-version }} (Linux)
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        id: python
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Restore base Python virtual environment
        id: cache-venv
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          path: venv
          key: >-
            1-${{ runner.os }}-base-venv-${{
            steps.python.outputs.python-version }}-${{
            hashFiles('pyproject.toml', 'Cargo.toml', 'src/lib.rs') }}
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y socat libudev-dev
      - name: Register Python problem matcher
        run: |
          echo "::add-matcher::.github/workflows/matchers/python.json"
      - name: Install Pytest Annotation plugin
        run: |
          . venv/bin/activate
          pip install pytest-github-actions-annotate-failures
      - name: Run pytest
        run: |
          . venv/bin/activate
          pip install pytest-xdist pytest-cov
          pytest \
            -n auto \
            -qq \
            --timeout=20 \
            --durations=10 \
            --cov=serialx \
            -o console_output_style=count \
            -p no:sugar \
            tests
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          include-hidden-files: true
          path: .coverage

  pytest-other:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    name: Run tests Python 3.13 (${{ matrix.os }})
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies and run tests
        run: |
          pip install -e .[dev] pytest-cov
          pytest --timeout=20 --cov=serialx tests
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          include-hidden-files: true
          path: .coverage

  coverage:
    name: Process test coverage
    runs-on: ubuntu-latest
    needs: [pytest, pytest-other]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        id: python
        with:
          python-version: "3.10"
      - name: Restore base Python virtual environment
        id: cache-venv
        uses: actions/cache/restore@v4
        with:
          fail-on-cache-miss: true
          path: venv
          key: >-
            1-${{ runner.os }}-base-venv-${{
            steps.python.outputs.python-version }}-${{
            hashFiles('pyproject.toml', 'Cargo.toml', 'src/lib.rs') }}
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
      - name: Combine coverage results
        run: |
          . venv/bin/activate
          pip install coverage
          coverage combine coverage*/.coverage*
          coverage report
          coverage xml
      - name: Upload coverage to Codecov
        if: ${{ github.event.repository.fork == false }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
