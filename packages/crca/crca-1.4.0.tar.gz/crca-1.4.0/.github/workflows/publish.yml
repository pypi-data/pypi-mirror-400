name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.3.0)'
        required: true
        type: string
      publish_test:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/crca
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          # Verify no sensitive files are present
          if [ -f .env ] || [ -f .env.local ]; then
            echo "ERROR: .env files detected! These should not be in the repository."
            exit 1
          fi
          python -m build

      - name: Publish to PyPI (trusted publishing)
        if: github.event.inputs.publish_test != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to TestPyPI (trusted publishing)
        if: github.event.inputs.publish_test == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/

