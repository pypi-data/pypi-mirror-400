[build-system]
requires = ["setuptools>=42", "setuptools_scm[toml]>=6.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uda-mast"
description = "MAST python wrapper for UDA"
readme = {file = 'README.md', content-type = "text/markdown"}
license = {text = "Apache-2.0 license"}
authors = [
    { name = "Lucy Kogan", email = "lucy.kogan@ukaea.uk" },
]
dynamic = ['version']
dependencies = [
    "shapely",
    "pandas",
    "numpy",
    "scipy",
    "pyuda"
]
classifiers = [
    'Intended Audience :: Science/Research',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Operating System :: POSIX :: Linux',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Microsoft :: Windows',
]

[project.urls]
homepage = "https://users.mastu.ukaea.uk/data-access-and-tools/"
source = "https://git.ccfe.ac.uk/MAST-U/mastcodes"
issues = "https://git.ccfe.ac.uk/MAST-U/mastcodes/-/issues"
documentation = "https://users.mastu.ukaea.uk/data-access-and-tools/data-access/uda/"

[tool.setuptools_scm]
write_to = "uda/python/mast/_version.py"
root = "../../"
relative_to = "pyproject.toml"
version_scheme = "post-release"
local_scheme = "dirty-tag"
