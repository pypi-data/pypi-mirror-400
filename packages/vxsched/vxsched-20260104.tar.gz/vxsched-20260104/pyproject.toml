[project]
name = "vxsched"
version = "20260104"
description = "基于事件驱动的任务调度器"
readme = "README.md"
authors = [
    { name = "vex1023", email = "vex1023@qq.com" }
]

requires-python = ">=3.10"
dependencies = [
    "vxutils>=20251127",
]

[project.scripts]
vxsched = "vxsched.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
