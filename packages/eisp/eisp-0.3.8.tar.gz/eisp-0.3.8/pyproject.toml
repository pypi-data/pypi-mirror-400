[project]
name = "eisp"
version = "0.3.8"
authors = [{ name = "Clara Ernesto", email = "clrcera05@gmail.com" }]
description = "A framework using an ensemble for inference on sensitive data using proxy tasks."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
dependencies = [
  "joblib>=1.5.2",
  "matplotlib>=3.10.7",
  "numpy>=1.26.4",
  "optuna>=4.5.0",
  "scikit-learn>=1.7.2",
  "shap>=0.49.1",
  "torch>=2.8.0",
  "torchvision>=0.23.0",
  "tqdm>=4.67.1",
  "typing-extensions>=4.15.0",
  "umap-learn>=0.5.9.post2",
  "xgboost>=3.0.5",
]

license-files = ["LICENSE"]

[build-system]
requires = ["uv_build >= 0.9.8, <0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["black>=25.11.0", "pytest>=8.4.2", "ruff>=0.14.5"]


[project.urls]
Homepage = "https://github.com/araceli-project/eisp"
Issues = "https://github.com/araceli-project/eisp/issues"

[tool.pytest.ini_options]
pythonpath = ["src"]
