[project]
name = "remotivelabs-cli"
description = "CLI for operating RemotiveCloud and RemotiveBroker"
version = "0.5.0"
readme = "README.md"
license-files = ["LICENSE"]
authors = [{ name = "Remotivelabs", email = "support@remotivelabs.com" }]
keywords = ["automotive", "autotech", "networking", "CAN"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Manufacturing",
  "Intended Audience :: Science/Research",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Communications",
  "Topic :: Internet",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

requires-python = ">=3.10,<4.0"

dependencies = [
  "trogon>=0.5.0",
  "typer==0.12.5",
  "click<8.2.0",
  "remotivelabs-broker~=0.11.1",
  "rich~=13.7.0",
  "pyjwt~=2.6",
  "zeroconf~=0.127.0",
  "websocket-client~=1.6",
  "plotext~=5.2",
  "python-socketio>=4.6.1",
  "python-can>=4.3.1",
  "grpc-stubs>=1.53.0.5",
  "mypy-protobuf>=3.0.0",
  "types-requests~=2.32.0.20240622",
  "pydantic~=2.12.4",
  "email-validator~=2.2.0",
  "requests~=2.32.4",
  "semver>=3.0.4",
  "fastapi~=0.115.0",
  "uvicorn~=0.32.0",
  "cryptography>=46.0.3",
]

[dependency-groups]
dev = [
  "poethepoet>=0.34.0",
  "ruff~=0.9.3",
  "mypy~=1.13.0",
  "pytest~=8.3",
  "pytest-cov~=5.0",
  "friendlywords~=1.1.3",
  "git-changelog~=2.6.3",
]

[project.scripts]
remotive = "remotivelabs.cli.remotive:main"

[tool.uv.build-backend]
module-name = "remotivelabs.cli"

[tool.poe.tasks]
format = [{ cmd = "ruff format ." }, { cmd = "ruff check --fix ." }]
ruff = [{ cmd = "ruff check ." }, { cmd = "ruff format --check --diff ." }]
mypy = [{ cmd = "mypy -p remotivelabs.cli" }, { cmd = "mypy -p tests" }]
lint = ["ruff", "mypy"]
test = { cmd = "pytest --cov" }
itest = { cmd = "pytest --cov --itests" }

[tool.poe.tasks.changelog]
shell = """
  RELEASE_VERSION="v$(uv version --short)" &&
  uv run git-changelog -n pep440 -c angular -I CHANGELOG.md -i -o CHANGELOG.md --bump $RELEASE_VERSION
"""

[tool.pytest.ini_options]
markers = ["itests: run tests with custom flag"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
consider_namespace_packages = true
testpaths = ["tests"]

[tool.ruff]
line-length = 140

[tool.ruff.lint]
select = [
  "ARG",
  "B034",
  "C901",
  "E",
  "EXE",
  "F",
  "FA",
  "I",
  "N",
  "UP032",
  "RET",
  "W",
  "PL",
]
ignore = ['PLR2004']

[tool.mypy]
python_version = "3.10"
namespace_packages = true
explicit_package_bases = true
mypy_path = "src, tests"
packages = ["remotivelabs.cli", "tests"]
strict = true
disallow_untyped_calls = false
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
hide_error_codes = false

[[tool.mypy.overrides]]
module = "friendlywords.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "trogon.*"
ignore_missing_imports = true

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"
