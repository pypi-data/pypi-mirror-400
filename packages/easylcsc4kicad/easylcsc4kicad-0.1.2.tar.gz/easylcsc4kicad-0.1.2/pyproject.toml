[project]
name = "easylcsc4kicad"
version = "0.1.2"
description = "Search LCSC and EasyEDA for schematics and footprints"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Rakesh Chowdhury"}
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Environment :: Console",
]
dependencies = [
    "requests>=2.28",
    "kicadmodtree>=1.1.2",
]

[project.scripts]
easylcsc4kicad = "easylcsc4kicad.cli:main"

[project.urls]
Homepage = "https://github.com/cypherpunksamurai/easylcsc4kicadz"
Issues = "https://github.com/cypherpunksamurai/easylcsc4kicadz/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"




[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]

[tool.pyright]
include = ["src"]
exclude = ["**/node_modules", "**/__pycache__", ".venv", "JLC2KiCad_lib"]
venvPath = "."
venv = ".venv"

[dependency-groups]
dev = [
    "kicadmodtree>=1.1.2",
]
