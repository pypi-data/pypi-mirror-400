[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "g13-linux"
version = "1.1.3"
description = "Logitech G13 Linux driver with macro support, RGB control, and LCD display management"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "AreteDriver"}
]
maintainers = [
    {name = "AreteDriver"}
]
keywords = [
    "logitech",
    "g13",
    "linux",
    "driver",
    "gaming",
    "keyboard",
    "macro",
    "rgb",
    "lcd",
    "hid",
    "usb"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Hardware :: Hardware Drivers",
    "Topic :: Games/Entertainment",
    "Topic :: Desktop Environment"
]
dependencies = [
    "hidapi>=0.10.0",
    "evdev>=1.4.0",
    "PyQt6>=6.4.0",
    "pynput>=1.7.0",
    "Pillow>=9.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/AreteDriver/G13_Linux"
Documentation = "https://github.com/AreteDriver/G13_Linux#readme"
Repository = "https://github.com/AreteDriver/G13_Linux.git"
Issues = "https://github.com/AreteDriver/G13_Linux/issues"
Changelog = "https://github.com/AreteDriver/G13_Linux/blob/main/CHANGELOG.md"

[project.scripts]
g13-linux = "g13_linux.cli:main"
g13-linux-gui = "g13_linux.gui.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["g13_linux*"]

[tool.setuptools.package-data]
g13_linux = [
    "data/*.json",
    "data/*.yaml",
    "data/*.pbm",
    "profiles/*.yaml"
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=g13_linux --cov-report=term-missing"

[tool.coverage.run]
source = ["src/g13_linux"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
]
