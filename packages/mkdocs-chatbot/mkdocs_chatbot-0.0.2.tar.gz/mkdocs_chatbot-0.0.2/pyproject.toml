[project]
name = "mkdocs-chatbot"
dynamic = ["version"]
description = "A MKDocs plugin that adds an AI-powered chatbot to your documentation."
readme = "README.md"
authors = [
    { name = "Yonatan Cohen", email = "jonco5555@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "mkdocs>=1.6.1",
]

[project.urls]
Repository = "https://github.com/jonco5555/mkdocs-chatbot"
Documentation = "https://jonco5555.github.io/mkdocs-chatbot/"

[project.entry-points."mkdocs.plugins"]
"chatbot" = "mkdocs_chatbot.plugin:ChatbotPlugin"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[tool.uv.workspace]
members = [
    "app",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
]
docs = [
    "markdown-exec>=1.9.3",
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.9.2",
    "mkdocs-material>=9.6.18",
]
