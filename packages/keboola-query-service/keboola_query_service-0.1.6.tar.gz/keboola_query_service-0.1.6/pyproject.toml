[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "keboola-query-service"
version = "0.1.6"
description = "Python SDK for Keboola Query Service API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Keboola", email = "support@keboola.com" }
]
keywords = ["keboola", "query", "sql", "data", "snowflake", "bigquery"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/keboola/query-service-python-sdk"
Documentation = "https://developers.keboola.com/"
Repository = "https://github.com/keboola/query-service-python-sdk"
Issues = "https://github.com/keboola/query-service-python-sdk/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/keboola_query_service"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
