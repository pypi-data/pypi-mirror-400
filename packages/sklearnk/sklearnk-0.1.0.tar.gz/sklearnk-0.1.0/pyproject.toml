[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sklearnk"
version = "0.1.0"
description = "A collection of AI & ML lab programs"
readme = "README.md"
dependencies = [
    "numpy",
    "matplotlib",
    "scikit-learn"
]
authors = [
    { name = "Antigravity", email = "antigravity@example.com" }
]

[tool.setuptools]
packages = ["sklearnk"]
