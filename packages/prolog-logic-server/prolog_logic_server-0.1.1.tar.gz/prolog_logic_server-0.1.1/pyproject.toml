[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prolog-logic-server"
version = "0.1.1"
description = "Constraint-based logic reasoning server with MCP integration for Claude Desktop and Claude Code"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["logic", "reasoning", "prolog", "mcp", "claude", "llm", "constraint-solving"]
authors = [
    {name = "Brian Guarraci", email = "brian@ops5.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Framework :: AsyncIO",
]
dependencies = [
    "requests>=2.31.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
mcp = ["mcp>=0.1.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
logic_server = "logic_server.cli.main:main"
logic_server_mcp = "logic_server.mcp.stateful:main"

[project.urls]
Homepage = "https://github.com/briangu/prolog-logic-server"
Repository = "https://github.com/briangu/prolog-logic-server"
Documentation = "https://github.com/briangu/prolog-logic-server#readme"
"Bug Tracker" = "https://github.com/briangu/prolog-logic-server/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=logic_server --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W"]
ignore = []
