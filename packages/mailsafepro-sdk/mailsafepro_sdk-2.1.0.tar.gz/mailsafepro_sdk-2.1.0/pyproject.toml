[project]
name = "mailsafepro-sdk"
version = "2.1.0"
description = "Official Python SDK for MailSafePro Email Validation API with comprehensive security features"
authors = [
    {name = "MailSafePro Team", email = "support@mailsafepro.com"}
]
license = {text = "MIT"}
readme = "README.md"
keywords = [
    "email",
    "validation",
    "verification",
    "smtp",
    "dns",
    "api",
    "sdk",
    "security",
    "spam-trap",
    "breach-detection",
    "deliverability"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Email",
    "Topic :: Internet",
    "Topic :: Security",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
]

[project.urls]
Homepage = "https://mailsafepro.com"
Documentation = "https://docs.mailsafepro.com/sdk/python"
Repository = "https://github.com/mailsafepro/mailsafepro-python-sdk"
Issues = "https://github.com/mailsafepro/mailsafepro-python-sdk/issues"
Changelog = "https://github.com/mailsafepro/mailsafepro-python-sdk/blob/main/CHANGELOG.md"

[project.optional-dependencies]
async = [
    "aiofiles>=23.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
    "black>=24.3.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "bandit>=1.7.5",
    "safety>=3.0.0",
    "pre-commit>=3.5.0",
]
all = [
    "mailsafepro-sdk[async,dev]",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["mailsafepro*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
mailsafepro = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=mailsafepro --cov-report=term-missing"
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "examples", "venv", ".venv"]
skips = ["B101"]

[tool.coverage.run]
source = ["mailsafepro"]
branch = true
omit = ["tests/*", "examples/*"]
