[build-system]
requires = ["setuptools>=77.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]

name = "ela-reader"
description = "Read and process the output files generated by FlexELA"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name="Declan B. Gaylo" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
  "numpy>=1",
  "scipy>=1"
]

[project.urls]
"Homepage" = "https://github.com/dgaylo/ela-reader"
"Bug Tracker" = "https://github.com/dgaylo/ela-reader/issues"
"Documentation" = "https://dgaylo.github.io/ela-reader"

[tool.setuptools_scm]
