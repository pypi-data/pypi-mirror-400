[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psqlpy-sqlalchemy"
version = "0.1.1b4"
description = "SQLAlchemy dialect for psqlpy PostgreSQL driver"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "psqlpy-sqlalchemy contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["postgresql", "psqlpy", "sqlalchemy", "database", "async"]
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy>=2.0.0",
    "psqlpy>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "greenlet>=1.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "sqlmodel>=0.0.14",
    "pytest-cov",
    "fastapi>=0.68.0",
    "starlette>=0.14.0",
    "fastapi-async-sqlalchemy>=0.3.0",
    "asyncpg>=0.28.0",
]
fastapi = [
    "fastapi>=0.68.0",
    "starlette>=0.14.0",
]

[project.urls]
Homepage = "https://github.com/h0rn3t/psqlpy-sqlalchemy"
Repository = "https://github.com/h0rn3t/psqlpy-sqlalchemy"
Issues = "https://github.com/h0rn3t/psqlpy-sqlalchemy/issues"

[project.entry-points."sqlalchemy.dialects"]
"postgresql.psqlpy" = "psqlpy_sqlalchemy.dialect:PsqlpyDialect"

[tool.setuptools.packages.find]
where = ["."]
include = ["psqlpy_sqlalchemy*"]

[tool.ruff]
line-length = 79
target-version = "py310"

[tool.ruff.lint]
select = [
    "UP",    # pyupgrade
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "C",     # flake8-comprehensions
    "B",     # flake8-bugbear
    "PTH",   # flake8-use-pathlib
    "ASYNC", # flake8-async
    "SIM",   # flake8-simplify
    "RET",   # flake8-return
]
ignore = [
    "E501",   # line too long
    "C901",   # too complex
    "B008",   # do not perform function calls in argument defaults
    "B904",   # Within an `except` clause, raise exceptions with `raise ... from err`
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
plugins = ["pydantic.mypy"]
follow_imports = "silent"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

# Per-module options
[[tool.mypy.overrides]]
module = "psqlpy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "psqlpy_sqlalchemy.*"
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
