[workspace]
members = ["nsys-chrome"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["nCompass Technologies <support@ncompass.tech>"]
license = "Apache-2.0"

[workspace.dependencies]
rusqlite = { version = "0.31", features = ["bundled"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
flate2 = "1.0"
gzp = { version = "0.11", default-features = false, features = ["deflate_rust"] }
clap = { version = "4.5", features = ["derive"] }
regex = "1.10"
anyhow = "1.0"
rayon = "1.8"
ahash = "0.8"
log = "0.4"
env_logger = "0.11"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

[profile.profiling]
inherits = "release"
strip = false
debug = true

[profile.profiling.build-override]
opt-level = 3
