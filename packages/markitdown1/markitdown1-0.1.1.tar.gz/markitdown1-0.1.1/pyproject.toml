[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "markitdown1"
version = "0.1.1"
description = "Batch convert documents to Markdown using MarkItDown"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "markitdown",
    "requests",
    "argparse",
]

[project.optional-dependencies]
all = [
    "markitdown[all]"
]

[project.scripts]
markitdown1 = "markitdown1.cli:main"
md1get = "markitdown1.getmd1:main"
md1merge = "markitdown1.merge_mds:main"
