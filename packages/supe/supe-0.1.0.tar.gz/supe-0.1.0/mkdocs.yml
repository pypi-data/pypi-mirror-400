site_name: AB / TASC Documentation
site_description: Cognitive Memory Engine and Task Management System
repo_url: https://github.com/user/supe
repo_name: supe

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - Core Concepts:
    - Moments & Cards: concepts/moments_cards.md
    - Buffers: concepts/buffers.md
    - Memory Physics: concepts/memory_physics.md
    - Transforms: concepts/transforms.md
    - Self Agents: concepts/self_agents.md
    - Connections: concepts/connections.md
  - API Reference:
    - ABMemory: api/abmemory.md
    - Models: api/models.md
    - Search: api/search.md
    - Transforms: api/transforms.md
    - Self Agents: api/self_agents.md
    - TASC: api/tasc.md
  - Tutorials:
    - Overview: tutorials/index.md
    - AI Agent Memory: tutorials/ai_agent_memory.md
    - Image Recall: tutorials/image_recall.md
    - Knowledge Graph: tutorials/knowledge_graph.md
  - Development:
    - Debugging: development/debugging.md
    - Benchmarks: development/benchmarks.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/user/supe
