apiVersion: v1
kind: ConfigMap
metadata:
  name: mind-config
  namespace: mind
data:
  # PostgreSQL
  postgres-host: "postgres"
  postgres-port: "5432"
  postgres-db: "mind"
  # Qdrant vector store
  qdrant-url: "http://qdrant:6333"
  # FalkorDB graph database
  falkordb-host: "falkordb"
  falkordb-port: "6379"
  # NATS messaging
  nats-url: "nats://nats:4222"
  # Temporal workflow orchestration
  temporal-host: "temporal"
  temporal-port: "7233"
  # Observability
  log-level: "INFO"
  metrics-enabled: "true"
