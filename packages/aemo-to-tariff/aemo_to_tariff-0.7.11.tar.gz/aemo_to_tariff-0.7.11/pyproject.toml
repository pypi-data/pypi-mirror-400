[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aemo_to_tariff"
version = "0.7.11"
description = "Convert spot prices from $/MWh to c/kWh for different networks and tariffs"
authors = [
    {name = "Ian Connor", email = "ian@powston.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytz",
]

[project.urls]
Homepage = "https://github.com/powston/aemo_to_tariff"
Repository = "https://github.com/powston/aemo_to_tariff"
Issues = "https://github.com/powston/aemo_to_tariff/issues"

[tool.setuptools]
packages = ["aemo_to_tariff"]

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.exclude-package-data]
"*" = ["custom_components*"]