[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "voxta-gateway"
version = "0.1.0"
description = "A state-mirroring gateway for the Voxta conversational AI platform, providing high-level semantic APIs for downstream applications."
readme = "README.md"
authors = [{ name = "Dion Labs" }]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "voxta-client>=0.2.0",
    "pydantic>=2.5.0",
    "websockets>=12.0",
    "httpx>=0.26.0",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pre-commit>=3.5.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "coverage-badge>=1.1.0",
]
docs = [
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0",
]

[project.scripts]
voxta-gateway = "voxta_gateway.main:run"

[project.urls]
Homepage = "https://github.com/dion-labs/voxta-gateway"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "SIM", "ARG"]
ignore = []

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=voxta_gateway --cov-report=term-missing --cov-report=xml --junitxml=junit.xml"

[tool.coverage.run]
source = ["voxta_gateway"]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]

[tool.setuptools.packages.find]
exclude = ["site*", "docs*", "tests*"]

[dependency-groups]
dev = [
    "mkdocs-material>=9.7.1",
    "twine>=6.2.0",
]

