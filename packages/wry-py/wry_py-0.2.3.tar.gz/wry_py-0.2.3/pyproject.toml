[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "wry_py"
version = "0.2.3"
description = "Python bindings for Wry"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Jacob Walton", email = "jacob-walton@konpeki.co.uk" }
]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[project.urls]
Repository = "https://github.com/Jacob-Walton/wry_py"
Issues = "https://github.com/Jacob-Walton/wry_py/issues"
Documentation = "https://jacob-walton.github.io/wry_py/"

[tool.maturin]
manifest-path = "rust/Cargo.toml"
features = ["pyo3/extension-module"]
module-name = "wry_py"

[tool.pytest.ini_options]
testpaths = ["src/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]