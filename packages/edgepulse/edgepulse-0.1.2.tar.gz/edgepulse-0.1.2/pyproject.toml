[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "edgepulse"
version = "0.1.2"
description = "EdgePulse Python SDK for edge functions monitoring and observability"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Jeremy Trips", email = "jeremy.trips@gmail.com"}
]
maintainers = [
    {name = "Jeremy Trips", email = "jeremy.trips@gmail.com"}
]
keywords = ["monitoring", "observability", "telemetry", "performance", "tracking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    # No external dependencies - uses only Python standard library
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=0.900",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/edgepulse/sdk-python"
Documentation = "https://docs.edgepulse.com/sdk/python"
Repository = "https://github.com/edgepulse/sdk-python.git"
Issues = "https://github.com/edgepulse/sdk-python/issues"
Changelog = "https://github.com/edgepulse/sdk-python/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["Edgepulse*"]

[tool.setuptools.package-data]
Edgepulse = ["py.typed"]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=Edgepulse --cov-report=html --cov-report=term"