[build-system]
requires = ["setuptools>=61.0"]

[project]
name = "sais-pyobs"
version = "0.1.6"
description = "A high-performance OBS transfer tool for AI datasets."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "huangjiajia", email = "your.email@example.com"}
]
urls = {Homepage = "https://github.com/huangpd/pyobs", Source = "https://github.com/huangpd/pyobs", Issues = "https://github.com/huangpd/pyobs/issues"}

dependencies = [
    "requests>=2.25.0",
    "huaweicloud-sdk-python-obs>=3.21.8",
    "tqdm"
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.optional-dependencies]

# 自动发现 src 下的包
[tool.setuptools.packages.find]
where = ["src"]
