[project]
name = "e3dc-cli"
dynamic = []
description = "Command-line tool to query E3/DC systems"
authors = [
    { name = "Sebastian Waldvogel", email = "sebastian@waldvogels.de" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pye3dc==0.10.0",
    "tzlocal==5.3.1",
    "jsonargparse==4.42.0",
    "rich-argparse==1.7.2",
    "pydantic==2.12.5",
]
version = "1.0.5"

[project.license]
text = "MIT"

[project.scripts]
e3dc-cli = "e3dc_cli.__main__:cli"

[project.urls]
Repository = "https://github.com/waldbaer/e3dc-cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
lint = [
    "ruff==0.14.10",
]
pytest = [
    "pytest-cov==7.0.0",
    "pytest-mock==3.15.1",
]
docs = [
    "mkdocs==1.6.1",
    "mkdocs-material==9.7.1",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.scripts]
lint = "ruff check ."
format = "ruff format ."
docs = "mkdocs serve"
tests = "pytest --cov-report term-missing --cov=e3dc_cli --cov-fail-under=100 --verbose"

[tool.ruff]
include = [
    "**/*.py",
    "**/*.pyi",
    "**/pyproject.toml",
]
line-length = 120

[tool.ruff.lint]
select = [
    "ARG",
    "ANN",
    "B",
    "C4",
    "D",
    "DOC",
    "E",
    "F",
    "I",
    "W",
    "UP",
]
extend-select = [
    "DOC",
]
preview = true
ignore = [
    "UP006",
    "UP035",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "PLC2701",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pylint]
load-plugins = [
    "pylint.extensions.docparams",
]

[tool.pylint.format]
max-line-length = 120

[tool.pylint.main]
ignore-paths = [
    ".venv",
    ".git",
    "__pypackages__",
    "tests/_temp",
    "tests",
]
accept-no-param-doc = "no"
accept-no-raise-doc = "no"
accept-no-yields-doc = "no"
default-docstring-type = "google"

[tool.mypy]
strict = true
