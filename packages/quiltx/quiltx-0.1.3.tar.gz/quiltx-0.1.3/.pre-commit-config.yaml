repos:
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        language_version: python3.11
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: ["quiltx", "tests"]
        pass_filenames: false
  - repo: local
    hooks:
      - id: poe-test
        name: poe test
        entry: ./poe test-all
        language: system
        stages: [pre-push]
        pass_filenames: false
