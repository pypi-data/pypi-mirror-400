[project]
name = "flask-nova"
version = "0.1.2"
description = "Extra check using pydandic in flask application"
authors = [
    {name = "manitreasure1",email = "manitreasure1@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flask[async] (>=3.1.1,<4.0.0)",
    "pydantic (>=2.11.7,<3.0.0)"
]
[tool.poetry.scripts]
flask-nova = "flask_nova.cli:cli"
typecheck = "flask_nova.scripts.typecheck:main"


[tool.poetry.group.dev.dependencies]
mypy = "^1.19.0"
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
httpx = "^0.28.1"

[tool.poetry]
packages = [
    { include = "flask_nova", from = "src" }
    ]

[tool.mypy]
python_version = "^3.10"
strict = true
ignore_missing_imports = true
disallow_untyped_defs = true
warn_unused_ignores = true


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


