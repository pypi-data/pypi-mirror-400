
name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov torch==2.1.2 torchdiffeq xarray numpy wandb
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ --maxfail=1 --cov=weatherflow --cov-report=term-missing
