[project]
name = "iflow-mcp_tienan92it-binance-mcp"
version = "0.1.0"
description = "MCP server for accessing Binance data"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=1.6.0",
    "requests>=2.28.0",
    "uvicorn>=0.30.0",
    "websockets>=11.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["binance_mcp_server"]