[build-system]
requires = ["setuptools>=75.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentastic"
version = "0.0.3"
description = "A Python framework for building and orchestrating AI agents"
authors = [
  { name="Adel Ahmadyan", email="adel@agentastic.ai" },
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["ai", "agents", "llm", "orchestration", "workflows"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []

# Optional dependencies will be added in future releases
[project.optional-dependencies]
dev = [
  "pytest>=8.1.0",
  "ruff>=0.9.0",
]

[tool.pytest.ini_options]
# Add the specified `OPTS` to the set of command line arguments as if they had been specified by the user.
addopts = "-sv --durations=0"

[tool.ruff]
line-length = 119
lint.ignore = [
  "F403", # undefined-local-with-import-star
  "E501", # line-too-long
]
lint.select = ["E", "F", "I", "W"]

[tool.ruff.lint.per-file-ignores]
"examples/*" = [
  "E402", # module-import-not-at-top-of-file
]

[tool.ruff.lint.isort]
known-first-party = ["agentastic"]
lines-after-imports = 2

[tool.setuptools]
packages = ["agentastic"]
package-dir = {"agentastic" = "agentastic"}

# CLI entry points will be enabled in future releases
