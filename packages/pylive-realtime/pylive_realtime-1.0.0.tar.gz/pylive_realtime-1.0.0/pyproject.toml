[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylive-realtime"
version = "1.0.0"
description = "PyLive: Python Realtime Streaming Platform with WebSocket, SSE, Chat, DM"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "nano3"}
]
keywords = ["realtime", "websocket", "sse", "chat", "streaming", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
    "pyjwt>=2.8.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
ui = [
    "streamlit>=1.28.0",
    "streamlit-shadcn-ui>=0.1.0",
    "requests>=2.31.0",
    "websocket-client>=1.6.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
pylive = "pylive.cli.main:main"

[project.urls]
Homepage = "https://github.com/Web3-League/pylive"
Documentation = "https://github.com/Web3-League/pylive#readme"
Repository = "https://github.com/Web3-League/pylive"
Issues = "https://github.com/Web3-League/pylive/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pylive*"]

[tool.setuptools.package-data]
pylive = ["ui/*.py"]
