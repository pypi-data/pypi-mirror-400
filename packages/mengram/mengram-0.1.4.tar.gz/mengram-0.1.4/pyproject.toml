[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mengram"
version = "0.1.4"
description = "Human-like memory engine for LLM agents"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Dhruv Arora" }]
dependencies = [
    "sqlalchemy",
    "pydantic>=2",
    "numpy",
]

[project.optional-dependencies]
embeddings = ["sentence-transformers"]
full = ["sentence-transformers"]
evals = ["sqlalchemy>=2", "pydantic>=2", "numpy"]
server = ["fastapi>=0.115,<0.116", "uvicorn"]

[project.scripts]
mengram-eval = "app.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["app*", "mengram*", "agent_mem*", "memory_os*"]
