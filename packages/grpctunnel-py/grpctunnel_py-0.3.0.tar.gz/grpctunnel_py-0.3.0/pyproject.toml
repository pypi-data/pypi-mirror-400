[project]
name = "grpctunnel-py"
version = "0.3.0"
description = "Python port of grpctunnel - carry gRPC over gRPC"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [
    { name = "Daniel Valdivia" }
]
keywords = ["grpc", "tunnel", "reverse-tunnel", "rpc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
]

dependencies = [
    "googleapis-common-protos>=1.72.0",
    "grpcio>=1.76.0",
    "grpcio-tools>=1.76.0",
    "protobuf>=6.33.2",
]

[project.urls]
Homepage = "https://github.com/dvaldivia/grpctunnel-py"
Repository = "https://github.com/dvaldivia/grpctunnel-py"
Documentation = "https://github.com/dvaldivia/grpctunnel-py/blob/main/README.md"
"Original Go Implementation" = "https://github.com/jhump/grpctunnel"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/grpctunnel"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "grpc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.protobuf.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.rpc.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "grpctunnel.proto.v1.tunnel_pb2"
ignore_errors = true

[[tool.mypy.overrides]]
module = "grpctunnel.proto.v1.tunnel_pb2_grpc"
ignore_errors = true

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"*_pb2.py" = ["E", "W", "F", "I"]  # ignore all for generated protobuf files
"*_pb2_grpc.py" = ["E", "W", "F", "I"]  # ignore all for generated protobuf files

[tool.uv.workspace]
members = [
    "test-projects/py-tunnel",
    ".",
]

[dependency-groups]
dev = [
    "black>=25.9.0",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.0",
]
