[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eic-codebase-analysis"
version = "0.1.1"
authors = [
  { name="Entinco", email="info@entinco.com" },
]
description = "A library for codebase analysis"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "google-generativeai"
]

[project.urls]
"Homepage" = "https://bitbucket.org/entinco/eic-aimodelknowledge-utils"
"Bug Tracker" = "https://bitbucket.org/entinco/eic-aimodelknowledge-utils/issues"
