[project]
name = "fanos"
version = "0.3.11"
description = "Friction-Adaptive Nosé–Hoover Symplectic Momentum optimizer for PyTorch"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
dependencies = ["torch>=2.0.0"]

authors = [
  { name = "Nalin Dhiman", email = "dhimannalin2001@gmail.com" }
]

keywords = [
  "optimizer", "pytorch", "momentum", "nose-hoover", "thermostat", "symplectic"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[project.urls]
Homepage = "https://github.com/nalin-dhiman/fanos"
Repository = "https://github.com/nalin-dhiman/fanos"
Documentation = "https://github.com/nalin-dhiman/fanos#readme"
"Bug Tracker" = "https://github.com/nalin-dhiman/fanos/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = ["LICENSE"]

[tool.hatch.build.targets.sdist]
include = ["LICENSE"]
