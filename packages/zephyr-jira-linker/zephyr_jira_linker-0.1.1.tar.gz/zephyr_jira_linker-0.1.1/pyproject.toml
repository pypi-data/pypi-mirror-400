[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zephyr-jira-linker"
version = "0.1.1"
description = "A command-line tool for linking test cases in Zephyr Scale to Jira issues"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"},
]
maintainers = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"},
]
keywords = ["zephyr", "jira", "test-management", "automation", "devops"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/pandiyarajk/zephyr-jira-linker"
Documentation = "https://github.com/pandiyarajk/zephyr-jira-linker#readme"
Repository = "https://github.com/pandiyarajk/zephyr-jira-linker.git"
Issues = "https://github.com/pandiyarajk/zephyr-jira-linker/issues"
Changelog = "https://github.com/pandiyarajk/zephyr-jira-linker/blob/main/CHANGE_LOG.md"

[project.scripts]
zephyr-jira-linker = "zephyr_jira_linker.main:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"zephyr_jira_linker" = ["*.txt", "*.md"]
