[project]
name = "kpf"
version = "0.6.0"
description = "A terminal utility with a better UX for kubectl port-forward"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Jesse Goodier"},
]
keywords = ["kubernetes", "kubectl", "port-forward", "k8s", "devops", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.14"
dependencies = [
    "rich>=14",
    "requests>=2.28",
    "prompt-toolkit>=3.0.51",
    "readchar>=4.2.1",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "isort",
    "bump-my-version",
    "pytest",
    "pytest-cov",
    "pytest-timeout",
    "coverage",
    "hatch",
]

[project.urls]
Homepage = "https://github.com/jessegoodier/kpf"
Repository = "https://github.com/jessegoodier/kpf"
Issues = "https://github.com/jessegoodier/kpf/issues"

[project.scripts]
kpf = "kpf.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src/kpf"]

[tool.hatch.build.targets.wheel]
packages = ["src/kpf"]

[tool.hatch.build.targets.sdist]
include = ["src/kpf", "completions"]

[tool.ruff]
line-length = 100
indent-width = 4
format.indent-style = "space"
target-version = "py313"
src = ["src", "tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
known_first_party = ["kpf"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--cov=src/kpf",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml:coverage.xml",
    "--cov-fail-under=50",
    "--timeout=10"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[tool.bumpversion]
current_version = "0.6.0"
commit = true
tag = true
allow_dirty = false
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
message = "Bump version: {current_version} â†’ {new_version}"
pre_commit_hooks = [
    "uv sync",
    "git add uv.lock",
]


[[tool.bumpversion.files]]
filename = "src/kpf/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[[tool.bumpversion.files]]
filename = "tests/test_integration.py"
search = 'assert "{current_version}" in result.stdout'
replace = 'assert "{new_version}" in result.stdout'


[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "isort>=7.0.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-timeout>=2.4.0",
    "readchar>=4.2.1",
    "ruff>=0.14.10",
]

