dsextra:
  title: Wavelength Calibration
  summary: Keys parameterizing the spectral WCS axis
  required: false
  expand: false
  units: null
---
CTYPE1:
  description: "Type of WCS axis. Always 'AWAV-GRA'."
  type: str
  values:
    - "AWAV-GRA"
CUNIT1:
  description: "Physical unit associated with CRVAL and CDELT. Always 'nm'."
  type: str
CRPIX1:
  description: "Reference pixel"
  type: float
  units: pix
CRVAL1:
  description: "Physical wavelength value CRPIX"
  type: float
  units: nm
CDELT1:
  description: "Difference in physical wavelength value between two adjacent pixels"
  type: float
  units: nm / pix
PV1_0:
  description: "Grating density [m^-1]"
  comment: "Grating density"
  type: float
  units: m^-1
PV1_1:
  description: "Spectroscopic order"
  comment: "Spectroscopic order"
  type: int
PV1_2:
  description: "Incident light angle on grating"
  comment: "Incident light angle on grating"
  type: float
  units: deg
