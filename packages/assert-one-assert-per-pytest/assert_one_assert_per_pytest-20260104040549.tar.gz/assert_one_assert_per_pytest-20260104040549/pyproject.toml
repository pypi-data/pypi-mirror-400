[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]

[project]
name = "assert-one-assert-per-pytest"
description = "CLI tool to assert that each pytest test function contains exactly one assert statement"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "10U Labs", email = "dev@10ulabs.com" }]
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
dynamic = ["version"]

[project.scripts]
assert-one-assert-per-pytest = "assert_one_assert_per_pytest.cli:main"

[project.urls]
Homepage = "https://github.com/10U-Labs-LLC/assert-one-assert-per-pytest"
Repository = "https://github.com/10U-Labs-LLC/assert-one-assert-per-pytest"

[tool.setuptools_scm]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["test"]
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (with real files)",
    "e2e: End-to-end tests (behavioral)",
]

