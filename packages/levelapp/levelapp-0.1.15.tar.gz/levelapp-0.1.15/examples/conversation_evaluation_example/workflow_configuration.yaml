process:
  project_name: "chatbot-evaluation"
  workflow_type: SIMULATOR  # Must be SIMULATOR for conversation testing
  evaluation_params:
    attempts: 1
    batch_size: 10

evaluation:
  evaluators:
    - JUDGE
    - REFERENCE
  providers:
    - openai
    - ionos
  metrics_map:
    appointment_type: EXACT
    appointment_date: TOKEN_BASED
    doctor_name: TOKEN_BASED

reference_data:
  path: "conversation_script.json"
  data: {}

endpoint:
  name: example
  base_url: "http://127.0.0.1:8000"
  path: "chat"
  method: POST
  timeout: 60
  retry_count: 3
  retry_backoff: 0.5
  headers:
    - name: Content-type
      value: application/json
      secure: false
  request_schema:
    - field_path: message
      value: user_message
      value_type: dynamic
      required: true
  response_mapping:
    - field_path: reply_text
      extract_as: agent_reply
    - field_path: metadata
      extract_as: metadata

repository:
  type: FIRESTORE # Keep this value as if for now.
  project_id: ""
  database_name: ""
  source: "LOCAL"