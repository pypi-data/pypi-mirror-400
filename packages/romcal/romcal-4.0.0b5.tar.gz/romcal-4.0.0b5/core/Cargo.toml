[package]
name = "romcal"
version = "4.0.0-beta.5"
edition = "2024"
authors = ["Ã‰tienne Magnier <etienne.magnier@gmail.com>"]
description = "Core Rust library for calculating Catholic liturgical dates and calendars"
license = "Apache-2.0"
repository = "https://github.com/emagnier/romcal"
homepage = "https://github.com/emagnier/romcal"
readme = "README.md"
keywords = ["liturgical", "calendar", "catholic", "christian", "easter"]
categories = ["date-and-time"]

[lib]
crate-type = ["rlib"]

[dependencies]
chrono = { workspace = true }
clap = { version = "4.5", features = ["derive"], optional = true }
strsim = "0.11"
schemars = { workspace = true, optional = true }
serde = { workspace = true }
serde_json = { workspace = true, features = ["preserve_order"] }
strum = { version = "0.27", features = ["derive"] }
ts-rs = { version = "10", optional = true, features = ["no-serde-warnings"] }

[build-dependencies]
serde_json = { workspace = true }

[dev-dependencies]
tempfile = "3.22.0"
serde_test = "1.0"

[features]
default = []
cli = ["dep:clap"]
schema-gen = ["schemars"]
ts-bindings = ["ts-rs"]

[[bin]]
name = "generate-schema"
path = "src/bin/generate_schema.rs"
required-features = ["schema-gen"]

[[bin]]
name = "generate-ts-types"
path = "src/bin/generate_ts_types.rs"
required-features = ["ts-bindings"]
