[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "signal-fabric-client"
version = "0.1.29"
description = "Client library for Signal Fabric"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["signal-fabric", "grpc", "client", "trading", "signals", "market-data"]
authors = [
    {name = "PhaseQuant"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    "grpcio>=1.62.0,<1.68.0",
    "protobuf>=5.26.0,<6.0.0",
]

[project.optional-dependencies]
dev = [
    "grpcio-tools>=1.67.0,<1.68.0",
]

[project.urls]
Homepage = "https://github.com/phasequant/signal-fabric"
Repository = "https://github.com/phasequant/signal-fabric"
Issues = "https://github.com/phasequant/signal-fabric/issues"
