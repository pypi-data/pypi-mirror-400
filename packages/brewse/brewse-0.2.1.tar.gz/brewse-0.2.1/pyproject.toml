[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "brewse"
version = "0.2.1"
description = "An interactive TUI browser for Homebrew packages"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
dependencies = [
    "windows-curses; platform_system=='Windows'"
]

[project.scripts]
brewse = "brewse.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/brewse"]
