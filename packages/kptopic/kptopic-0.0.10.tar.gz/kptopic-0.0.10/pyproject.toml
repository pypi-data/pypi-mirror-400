# pyproject.toml
[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kptopic" # The name that will appear on PyPI
version = "0.0.10"
authors = [
    {name = "Peng (Atsaniik) Yang", email = "peng.yang@uef.fi"},
]
description = "A semantic topic generator with sentiment score"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ # Packages your code needs to run
 
     
    "networkx",
    "matplotlib",
    "numpy",
    "spacy",
    "nltk",
   
   

]

[project.urls]
"Homepage" = "https://github.com/Atsaniik/kptopic"
"Bug Tracker" = "https://github.com/Atsaniik/kptopic/issues"

[tool.setuptools.packages]
find = {} # Automatically find all packages















