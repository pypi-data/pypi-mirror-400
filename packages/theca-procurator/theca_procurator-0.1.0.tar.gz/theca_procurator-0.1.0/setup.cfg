[flake8]
max-line-length = 100
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.venv,
	venv,
	*.egg-info
ignore = 
	E203,
	W503,
	D100,
	D101,
	D102,
	D103,
	D104
per-file-ignores = 
	__init__.py:F401

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

[coverage:run]
source = theca_procurator
omit = 
	*/tests/*
	*/test_*.py
	*/__pycache__/*
	*/venv/*
	*/.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	-v
	--strict-markers
	--cov=theca_procurator
	--cov-report=term-missing
	--cov-report=html

[egg_info]
tag_build = 
tag_date = 0

