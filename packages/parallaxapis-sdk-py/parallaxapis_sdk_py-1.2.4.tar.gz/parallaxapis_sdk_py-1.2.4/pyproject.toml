[project]
name = "parallaxapis-sdk-py"
version = "1.2.4"
description = "ParallaxAPIs SDK"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "ParallaxSystems", email = "info@parallaxsystems.io" }]
keywords = [
    "perimeterx",
    "datadome",
    "web scraping",
    "bot detection",
    "anti-bot",
    "bypass",
    "captcha solver",
    "typescript",
    "javascript",
    "nodejs",
    "automation",
    "headless browser",
    "sensor data",
    "challenge solver",
    "cookie generation",
    "fingerprinting",
    "crawlers",
    "bot mitigation",
    "sdk",
    "request-based",
]
dependencies = ["httpx[http2]>=0.28.1", "pydantic>=2.12.0"]

[project.urls]
Homepage = "https://www.parallaxsystems.io/join?s=pip"
Repository = "https://github.com/ParallaxAPIs/parallaxapis-sdk-py"

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "parallaxapis_sdk_py"
module-root = ""
include = ["parallaxapis_sdk_py/**/*", "LICENSE", "README.md"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-httpserver>=1.1.3",
    "fastapi>=0.119.0",
]

[tool.basedpyright]
reportUnsafeMultipleInheritance = false
reportMissingSuperCall = false
