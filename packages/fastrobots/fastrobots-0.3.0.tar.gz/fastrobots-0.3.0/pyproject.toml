[project]
name = "fastrobots"
version = "0.3.0"
description = "Blazingly fast robots.txt parser written in Rust - 6x faster than reppy"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Sekinal", email = "business@irvingernesto.com" }
]
keywords = [
    "robots.txt",
    "robots",
    "crawler",
    "scraper",
    "web-crawler",
    "seo",
    "parser",
    "rust",
    "fast",
    "reppy",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "click>=8.1.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
Homepage = "https://github.com/sekinal/fastrobots"
Repository = "https://github.com/sekinal/fastrobots"
Issues = "https://github.com/sekinal/fastrobots/issues"

[project.scripts]
fastrobots = "fastrobots.cli:main"

[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "fastrobots._core"

[dependency-groups]
dev = [
    "maturin>=1.10.2",
    "pytest>=9.0.2",
    "pytest-benchmark>=5.2.3",
    "hypothesis>=6.0",
]
