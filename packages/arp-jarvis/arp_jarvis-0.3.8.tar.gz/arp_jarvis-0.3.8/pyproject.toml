[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-jarvis"
version = "0.3.8"
description = "Stack distribution that pins compatible JARVIS components."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "arp-jarvis-rungateway==0.3.8",
  "arp-jarvis-run-coordinator==0.3.8",
  "arp-jarvis-atomic-executor==0.3.8",
  "arp-jarvis-composite-executor==0.3.8",
  "arp-jarvis-node-registry==0.3.8",
  "arp-jarvis-selection-service==0.3.8",
  "arp-jarvis-pdp==0.3.8",
  "arp-jarvis-runstore==0.3.8",
  "arp-jarvis-eventstream==0.3.8",
  "arp-jarvis-artifactstore==0.3.8",
  "arp-jarvis-atomic-nodes==0.3.8",
]

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/JARVIS_Release"
Issues = "https://github.com/AgentRuntimeProtocol/JARVIS_Release/issues"

[project.scripts]
arp-jarvis = "arp_jarvis.cli:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]
