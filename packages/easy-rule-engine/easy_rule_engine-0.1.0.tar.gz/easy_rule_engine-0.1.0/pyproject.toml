[build-system]
# PEP 621 project metadata + PEP 660 editable installs
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-rule-engine"
version = "0.1.0"
description = "A tiny, composable, extensible rule engine for Python (Specification + Transformer)."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "kingsley" }]
keywords = ["rule-engine", "specification", "strategy", "pipeline"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/kingsleywang1984/easy-rule-engine"
Source = "https://github.com/kingsleywang1984/easy-rule-engine"
Issues = "https://github.com/kingsleywang1984/easy-rule-engine/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
easy_rule_engine = ["py.typed"]


