name: Build and publish wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }} - ${{ matrix.manylinux || 'auto' }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            platform: linux

          - os: windows-latest
            arch: x64
            platform: windows

          - os: macos-latest
            arch: universal2
            platform: macos

    steps:
      - name: Move temp (Windows only)
        if: runner.os == 'Windows'
        run: |
          echo "TEMP=D:\temp" >> $GITHUB_ENV
          echo "TMP=D:\temp" >> $GITHUB_ENV
          mkdir D:\temp

      - name: Set up QEMU
        if: runner.os == 'Linux' && runner.arch == 'X64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - uses: actions/checkout@v4

      - uses: pypa/cibuildwheel@v3.3.0
        with:
          extras: "uv"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.platform }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
          enable-cache: true

      - name: Build sdist
        run: uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -l dist

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.12
          # No caching needed for publish step
          enable-cache: false

      - name: Publish
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "Publishing to PyPI"
            uv publish
          else
            echo "Not a tag release, running in dry-run mode"
            uv publish --dry-run
          fi
