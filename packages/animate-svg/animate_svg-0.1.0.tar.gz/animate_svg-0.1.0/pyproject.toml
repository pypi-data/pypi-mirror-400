[project]
name = "animate-svg"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Maxwell Ludden", email = "max@ludden.dev" }]
requires-python = ">=3.13"
dependencies = [
    "openai>=1.95.1",
    "rich>=14.1.0",
    "rich-color-ext>=0.1.4",
    "rich-gradient>=0.3.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
ignore = ["F401"]

[tool.pylint."MESSAGES CONTROL"]
disable = ["W0718", "E1123"]
