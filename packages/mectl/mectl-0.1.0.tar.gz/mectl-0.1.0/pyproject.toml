[project]
name = "mectl"
version = "0.1.0"
description = "A command line tool for downloading files from MinIO"
authors = [
    {name = "luxu1220",email = "luxu1220@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "minio>=7.0.0",
    "click>=8.0.0"
]

[project.scripts]
mectl = "src.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mectl"
version = "0.1.0"
description = "A command line tool for downloading files from MinIO"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
minio = "^7.0.0"
click = "^8.0.0"

[tool.poetry.scripts]
mectl = "src.cli:main"