[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "onlysq"
version = "0.0.1"
authors = [
  { name="ImSkaiden", email="imskaiden@gmail.com" },
]
description = "Библиотека для работы с OnlySq API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.20",
    "aiohttp>=3.0"
]

[project.urls]
"Homepage" = "https://github.com/ImSkaiden/OnlySq-lib"
"Bug Tracker" = "https://github.com/ImSkaiden/OnlySq-lib/issues"

