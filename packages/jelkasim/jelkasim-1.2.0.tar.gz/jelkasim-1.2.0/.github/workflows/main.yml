name: CI/CD

on:
  - push
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.8'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint the project with ruff check
        if: always()
        run: ruff check --output-format=github

      - name: Lint the project with ruff format
        if: always()
        run: ruff format --check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.8'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Typecheck the project with pyright
        run: pyright

  publish:
    name: Publish
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    needs:
      - lint
      - typecheck

    environment:
      name: pypi
      url: https://pypi.org/p/jelkasim

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v6

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.8'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build the project
        run: python -m build

      - name: Publish the project
        uses: pypa/gh-action-pypi-publish@release/v1
