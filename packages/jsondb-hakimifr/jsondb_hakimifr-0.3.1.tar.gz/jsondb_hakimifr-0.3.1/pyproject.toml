[project]
name = "jsondb-hakimifr"
version = "0.3.1"
description = "Imagine using JSON as database. Wait... that's me!"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Firdaus Hakimi", email = "hakimifirdaus944@gmail.com" }
]
requires-python = ">=3.12"
dependencies = []

[project.scripts]
jsondb = "jsondb:main"

