[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "castana"
version = "1.0.0"
description = "Fresh, organic health checks for Python."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name = "suaue", email = "suaue@users.noreply.github.com" },
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "Topic :: System :: Monitoring",
]
dependencies = []

[project.optional-dependencies]
http = ["httpx>=0.24"]
system = ["psutil>=5.0"]
redis = ["redis>=4.5.0"]
postgres = ["asyncpg>=0.27.0"]
prometheus = ["prometheus-client>=0.17.0"]

all = [
  "castana[http,system,redis,postgres,prometheus]"
]

dev = [
  "pytest",
  "pytest-asyncio",
  "httpx",
  "fastapi",
  "flask",
  "django",
  "redis",
  "asyncpg",
  "psycopg2-binary",
  "prometheus-client", 
]

[tool.hatch.build.targets.wheel]
packages = ["src/castana"]

[tool.hatch.build.targets.wheel.force-include]
"src/castana/py.typed" = "castana/py.typed"