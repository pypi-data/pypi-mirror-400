[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-code-visualizer"
version = "1.0.2"
description = "An interactive step-by-step Python code execution visualizer"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Jayachandran P M", email = "jayachandranpm2001@gmail.com"}
]
maintainers = [
    {name = "Jayachandran P M", email = "jayachandranpm2001@gmail.com"}
]
keywords = [
    "python",
    "visualizer",
    "debugger",
    "education",
    "code-execution",
    "step-by-step",
    "trace",
    "learning"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "jinja2>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/jayachandranpm/python-code-visualizer"
Documentation = "https://github.com/jayachandranpm/python-code-visualizer#readme"
Repository = "https://github.com/jayachandranpm/python-code-visualizer.git"
Issues = "https://github.com/jayachandranpm/python-code-visualizer/issues"
Changelog = "https://github.com/jayachandranpm/python-code-visualizer/releases"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "flake8>=6.0.0",
]

[tool.setuptools]
packages = ["PythonVisualizer", "PythonVisualizer.core", "PythonVisualizer.visualization", "PythonVisualizer.utils"]
include-package-data = true

[tool.setuptools.package-data]
"PythonVisualizer.visualization" = ["templates/*.j2"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100
