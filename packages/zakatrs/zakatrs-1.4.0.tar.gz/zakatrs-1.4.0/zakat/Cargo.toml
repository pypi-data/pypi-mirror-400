[package]
name = "zakat"
description = "A type-safe, comprehensive, and Fiqh-compliant Zakat calculation library. Supports Gold, Silver, Business, Agriculture, Livestock, Professional Income, and Modern Assets (Crypto/Stocks)."
readme = "README.md"
keywords = ["zakat", "islamic-finance", "fiqh", "finance", "halal"]
categories = ["algorithms", "mathematics", "science"]
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["i18n", "providers", "async"]
async = ["zakat-core/async", "zakat-ledger?/async"]
i18n = ["dep:zakat-i18n"]
ledger = ["dep:zakat-ledger"]
providers = ["dep:zakat-providers"]
sqlite = ["dep:zakat-sqlite", "ledger", "async"]
full = ["i18n", "ledger", "providers", "sqlite"]
wasm-light = ["wasm", "i18n", "providers"] # Optimized for Size, no Ledger/Sqlite

# FFI features
wasm = ["zakat-core/wasm", "dep:wasm-bindgen", "dep:serde-wasm-bindgen", "dep:console_error_panic_hook", "dep:getrandom"]
python = ["zakat-core/python", "dep:pyo3"]
uniffi = ["zakat-core/uniffi", "dep:uniffi"]

[dependencies]
# Internal crates
zakat-core = { workspace = true }
zakat-i18n = { workspace = true, optional = true }
zakat-ledger = { workspace = true, optional = true }
zakat-providers = { workspace = true, optional = true }
zakat-sqlite = { workspace = true, optional = true }

# Core re-exports
rust_decimal = { workspace = true }
rust_decimal_macros = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
tracing = { workspace = true }

# Optional FFI
uniffi = { workspace = true, optional = true }
wasm-bindgen = { workspace = true, optional = true }
serde-wasm-bindgen = { workspace = true, optional = true }
console_error_panic_hook = { workspace = true, optional = true }
pyo3 = { workspace = true, optional = true }
getrandom = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
gloo-net = "0.6"
getrandom = { workspace = true }
uuid = { version = "1.19.0", features = ["v4", "serde", "js"] }
wasm-bindgen = { workspace = true }
serde-wasm-bindgen = { workspace = true }
console_error_panic_hook = { workspace = true }

[dev-dependencies]
zakat-ledger = { workspace = true }
tokio = { workspace = true, features = ["full", "macros"] }
tracing-subscriber = "0.3.22"
