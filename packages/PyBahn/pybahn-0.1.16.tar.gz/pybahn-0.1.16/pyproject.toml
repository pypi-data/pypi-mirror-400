[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Repository = "https://github.com/qwwesq/PyBahn"

[project]
name = "PyBahn"
version = "0.1.16"
description = "A Python library for interacting with Deutsche Bahn data."
authors = [{name="qwwesq"}]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "reportlab>=4.0.0"
]
