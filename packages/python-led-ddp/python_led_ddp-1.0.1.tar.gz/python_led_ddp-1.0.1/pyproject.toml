[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-led-ddp"
version = "1.0.1"
description = "Distributed Display Protocol (DDP) implementation in Python"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["distributed", "display", "protocol", "ddp", "pixel", "led", "wled"]
authors = [
    {name = "Paul Fornage"},
    {name = "Claude"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: Multimedia",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/paul-fornage/python-led-ddp"
Documentation = "https://github.com/paul-fornage/python-led-ddp"
Repository = "https://github.com/paul-fornage/python-led-ddp"

[tool.setuptools.packages.find]
where = ["."]
include = ["ddp*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
