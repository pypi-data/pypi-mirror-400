[tool.poetry]
name = "langswarm"
version = "0.1.0"
# langswarm-v0.1.0
# Tag format: langswarm-v{version}
description = "A multi-agent ecosystem for large language models (LLMs) and autonomous systems."
readme = "README.md"
authors = ["Alexander Ekdahl <alexander.ekdahl@gmail.com>"]
license = "MIT"
homepage = "https://github.com/aekdahl/langswarm"
repository = "https://github.com/aekdahl/langswarm"
keywords = ["LLM", "multi-agent", "agentic", "openai", "MCP", "agent", "orchestration", "langswarm", "autonomous"]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

# Memory system
langswarm-memory = "^0.2.0"

# Core dependencies
pyyaml = "^6.0.2"
nest-asyncio = "^1.6.0"
redis = "*"
cerberus = "^1.3.7"
tiktoken = "^0.9.0"
google-cloud-pubsub = "*"
simpleeval = "^1.0.3"
litellm = "^1.74.0"

# Observability
langfuse = {version = ">=2.53.0,<3.0.0", optional = true}

# AI/ML dependencies
langchain-community = "^0.3.24"
langchain-openai = "^0.3.17"
langsmith = "^0.3.42"
llama-index = "^0.12.36"
openai = "^1.79.0"
transformers = "^4.51.3"
pinecone = "^6.0.2"
qdrant-client = "^1.14.2"

# Web/API dependencies
fastapi = "^0.115.12"
uvicorn = "^0.34.2"
aiohttp = "^3.11.18"
aioredis = "^2.0.1"
flask = "^3.1.1"
jinja2 = "^3.1.6"
pydantic = "^2.11.4"
websockets = "^13.1"

# Communication dependencies
discord-py = "^2.5.2"
python-telegram-bot = "^22.1"
slack-bolt = "^1.23.0"
twilio = "^9.6.1"

# Cloud/Infrastructure dependencies
boto3 = "^1.38.18"
functions-framework = "^3.8.3"
docker-py = "^1.10.6"

# Development dependencies
ipython = "^8.12.3"
ipywidgets = "^8.1.7"
requests = "^2.32.3"
botbuilder = "^0.0.1"

# Daytona integration
daytona = {version = "^0.10.5", optional = true}

# BigQuery Vector Search integration
google-cloud-bigquery = {version = "^3.0.0", optional = true}
google-cloud-bigquery-storage = {version = "^2.0.0", optional = true}

# Google Workspace integration
google-api-python-client = {version = "^2.118.0", optional = true}
google-auth-oauthlib = {version = "^1.2.0", optional = true}

# OpenTelemetry integration
opentelemetry-api = {version = "^1.21.0", optional = true}
opentelemetry-sdk = {version = "^1.21.0", optional = true}
opentelemetry-exporter-otlp = {version = "^1.21.0", optional = true}
opentelemetry-exporter-jaeger = {version = "^1.21.0", optional = true}
opentelemetry-exporter-prometheus = {version = "^1.12.0rc1", optional = true}
opentelemetry-instrumentation = {version = "^0.42b0", optional = true}

[tool.poetry.extras]
dev = [
  "pytest",
  "black",
  "flake8",
]
bigquery = [
  "google-cloud-bigquery",
  "google-cloud-bigquery-storage",
]
daytona = [
  "daytona",
]
opentelemetry = [
  "opentelemetry-api",
  "opentelemetry-sdk", 
  "opentelemetry-exporter-otlp",
  "opentelemetry-exporter-jaeger",
  "opentelemetry-exporter-prometheus",
  "opentelemetry-instrumentation",
]
observability = [
  "langfuse",
]

google-workspace = [
  "google-api-python-client",
  "google-auth-oauthlib",
]
all = [
  "google-cloud-bigquery",
  "google-cloud-bigquery-storage", 
  "daytona",
  "opentelemetry-api",
  "opentelemetry-sdk", 
  "opentelemetry-exporter-otlp",
  "opentelemetry-exporter-jaeger",
  "opentelemetry-exporter-prometheus",
  "opentelemetry-instrumentation",
  "google-api-python-client",
  "google-auth-oauthlib",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
