[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-pro-temp-generator"
version = "0.1.3"
description = "A simple CLI tool to generate a clean FastAPI project structure."
authors = [
    { name = "Bhavdip", email = "lakumbhavdip555@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["fastapi", "cli", "generator", "starter-kit", "boilerplate"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
]

[project.urls]
"Homepage" = "https://github.com/lakumbhavdip/fastapi-starter"
"Bug Tracker" = "https://github.com/lakumbhavdip/fastapi-starter/issues"


[project.scripts]
fastapi-starter = "fastapi_starter.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_starter*"]

[tool.setuptools.package-data]
fastapi_starter = ["templates/*.tmpl"]
