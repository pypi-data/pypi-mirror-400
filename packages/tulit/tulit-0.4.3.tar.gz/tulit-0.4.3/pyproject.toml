[tool.poetry]
name = "tulit"
version = "0.4.3"
description = "TULIT - The Universal Legal Informatics Toolkit, is a set of legal informatics utilities collected in a Python package that focuses on the retrieval of legal data and metadata from official sources in the EU, and their transformation in legalJSON, a pythonic data structure for legal documents"
authors = ["AlessioNar <alessio.nardin@gmail.com>"]
license = "EUPL 1.2"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
pandas = "^2.2.3"
sparqlwrapper = "^2.0.0"
beautifulsoup4 = "^4.9.3"
lxml = "^5.3.0"
chardet = "^5.2.0"
pytest = "^8.3.3"
pygments = "^2.19.1"

jsonschema = "^4.24.0"
[[tool.poetry.include]]
path = "tulit/client/eu/queries/*.rq"

[tool.poetry.group.dev.dependencies]
sphinx = ">=6,<9"
sphinx-rtd-theme = "^3.0.2"

pytest-cov = "^7.0.0"

[tool.pytest.ini_options]
markers = [
    "e2e: End-to-end tests",
    "client: Client download tests",
    "parser: Parser functionality tests",
    "slow: Slow running tests"
]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
Homepage = "https://github.com/AlessioNar/tulit"
Issues = "https://github.com/AlessioNar/tulit/issues"
