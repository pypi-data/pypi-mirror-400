[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "movieclipper"
version = "0.0.0"
description = "CLI to cut video clips with ffmpeg, fuzzy title matching, and audio stream selection."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Sebastien De Reviere" }]
classifiers = ["Development Status :: 1 - Planning"]

[tool.hatch.build.targets.wheel]
packages = ["movieclipper"]
