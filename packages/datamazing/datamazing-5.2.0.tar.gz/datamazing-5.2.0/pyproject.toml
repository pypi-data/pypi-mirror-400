[project]
name = "datamazing"
version = "5.2.0"
description = "Package for working with pandas Dataset, but with specialized functions used for Energinet"
authors = [{ name = "Team Enigma", email = "enigma@energinet.dk" }]
requires-python = ">=3.10"
readme = "README.md"

[tool.poetry]
packages = [{ include = "datamazing" }]
requires-poetry = ">=2.2"

[tool.poetry.group.pyspark.dependencies]
pyspark = ">=3.5"

[tool.poetry.group.pandas.dependencies]
pandas = ">=2.1.2"
pyarrow = ">=9.0.0"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=2.20.0"

[tool.poetry.group.test.dependencies]
pytest = ">=7"
pytest-cov = ">=3.0.0"
pytype = ">=2023.7"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.black]
line_length = 88
