[project]
name = "antzcode-about"
version = "0.0.1"
description = "Placeholder package to reserve the antzcode namespace prefix on PyPI."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Declare the root directory for package discovery
package-dir = {"" = "src"}
# Ensure setuptools finds the implicit namespace package
packages = ["antzcode"]
