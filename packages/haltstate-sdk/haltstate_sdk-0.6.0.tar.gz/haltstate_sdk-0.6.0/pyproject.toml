[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "haltstate-sdk"
version = "0.6.0"
description = "HaltState Sentinel Python SDK - Compliance & Policy Checks for AI Agents"
readme = "README.md"
authors = [{name = "Krystal Unity", email = "support@krystalunity.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]
keywords = ["haltstate", "janus", "sentinel", "ai", "compliance", "policy", "sdk", "safety"]
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.24",
]

[project.urls]
Homepage = "https://haltstate.ai"
Repository = "https://github.com/StartKrystal/krystal-unity-core"
Issues = "https://github.com/StartKrystal/krystal-unity-core/issues"
Documentation = "https://haltstate.ai/docs"

[tool.setuptools]
packages = ["janus", "haltstate"]
