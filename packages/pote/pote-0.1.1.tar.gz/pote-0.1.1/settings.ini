[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pote
lib_name = %(repo)s
version = 0.1.1
min_python = 3.11
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pote
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True
cell_number = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Spikey
author_email = civvic@gmail.com
copyright = 2024 onwards, %(author)s
description = Python helpers, utils or code not worthy ot its own repo
keywords = python nbdev jupyter notebook javascript
language = English
status = 3
user = civvic

### Optional ###
requirements = fastcore>=1.5.28 rich>=13.3.2 ipywidgets>=8.1.5 jupyter_ui_poll>=1.0.0 loguru>=0.7.0
dev_requirements = notebook jupyterlab nbclassic nbdev
