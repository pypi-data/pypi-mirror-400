pcse:
  models:
    - id: "Wofost72_Phenology"
      name: "WOFOST 7.2 (Phenology Only)"
      description: "Simulates only the phenological development stages of the crop, ignoring biomass growth."
      production_level: "Phenology"
      water_balance: "N/A"
      nutrient_balance: "N/A"

    - id: "Wofost72_PP"
      name: "WOFOST 7.2 (Potential Production)"
      description: "Simulates crop growth under potential production conditions (no water or nutrient stress)."
      production_level: "Potential"
      water_balance: "N/A"
      nutrient_balance: "N/A"

    - id: "Wofost72_WLP_CWB"
      name: "WOFOST 7.2 (Water-Limited)"
      description: "Simulates crop growth limited by water availability using the Classic Water Balance (free drainage)."
      production_level: "Water-limited"
      water_balance: "Classic"
      nutrient_balance: "N/A"

    - id: "Wofost73_PP"
      name: "WOFOST 7.3 (Potential Production)"
      description: "Includes atmospheric CO2 response and biomass reallocation under potential conditions."
      production_level: "Potential"
      water_balance: "N/A"
      nutrient_balance: "N/A"

    - id: "Wofost73_WLP_CWB"
      name: "WOFOST 7.3 (Water-Limited, Classic)"
      description: "Includes CO2 response and biomass reallocation under water-limited conditions using the Classic Water Balance."
      production_level: "Water-limited"
      water_balance: "Classic"
      nutrient_balance: "N/A"

