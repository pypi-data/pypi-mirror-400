[build-system]
requires = ["setuptools>=70.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "visaionlibrary"
dynamic = ["version"]
description = "A comprehensive deep learning library for computer vision tasks, built on OpenMMLab ecosystem."
readme = "README.md"
requires-python = ">=3.10"
license = { "text" = "AGPL-3.0" }
keywords = ["machine-learning", "deep-learning", "computer-vision", "OpenMMLab", "ML", "DL", "AI", "object-detection", "image-segmentation", "instance-segmentation"]
authors = [
    { name = "Felix Fu", email = "alanmathisonturing@163.com" }
]
maintainers = [
    { name = "Felix Fu", email = "alanmathisonturing@163.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "albumentations==1.3.0",
    "black>=25.11.0",
    "build>=1.3.0",
    "ftfy==6.3.1",
    "loralib==0.1.2",
    "mmdet==3.3.0",
    "mmengine==0.10.7",
    "mmpretrain==1.2.0",
    "mmsegmentation==1.2.2",
    "networkx==2.8.8",
    "numpy==2.2.6",
    "onnx==1.19.1",
    "onnxruntime==1.23.2",
    "onnxsim==0.4.36",
    "opencv-python==4.11.0.86",
    "opencv-python-headless==4.11.0.86",
    "psutil==7.0.0",
    "pycryptodome==3.21.0",
    "regex==2024.11.6",
    "scikit-image==0.24.0",
    "timm==0.9.5",
    "torch==2.7.1",
    "torchvision==0.22.1",
    "twine>=6.2.0",
    "visaionclip==1.0.1",
    "visaionedgesam==1.0",
    "visaionefficientvit==0.2.0",
    "visaionlvis==0.5.4",
    "visaionmmcv==2.1.1",
    "visaionmmyolo==0.6.1",
    "visaionmobileclip==0.1.1",
    "yacs==0.1.8",
]


[tool.uv.sources]
torch = [
  { index = "pytorch-cu118", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]
torchvision = [
  { index = "pytorch-cu118", marker = "sys_platform == 'linux' or sys_platform == 'win32'" },
]

[[tool.uv.index]]
name = "pytorch-cu118"
url = "https://download.pytorch.org/whl/cu118"
explicit = true

[tool.setuptools]
packages = { find = { where = ["."], include = ["visaionlibrary", "visaionlibrary.*"] } }
package-data = { "visaionlibrary" = ["**/*.yaml", "../tests/*.py", "**/*.sh", "**/*.bat", "**/*.so", "**/*.dll", "**/*.pyd"], "visaionlibrary.assets" = ["*.jpg"] }


[tool.setuptools.dynamic]
version = { attr = "visaionlibrary.__version__" }
