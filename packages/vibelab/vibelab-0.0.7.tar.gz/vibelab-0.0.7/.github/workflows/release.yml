# Release workflow for publishing to PyPI
#
# IMPORTANT: This workflow cannot use reusable workflows due to PyPI Trusted Publishing limitations.
#
# Setup:
# 1. PyPI: Configure trusted publishing with workflow: release.yml
# 2. TestPyPI: Add TEST_PYPI_API_TOKEN secret
#
name: Release

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to publish to'
        required: true
        type: choice
        options:
          - pypi
          - testpypi
        default: 'testpypi'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: cd web && bun install

      - name: Build frontend (required before uv sync due to force-include)
        run: cd web && bun run build

      - name: Build package
        run: uv build

      - name: Get version
        id: version
        run: echo "version=$(uv run python -c 'import vibelab; print(vibelab.__version__)')" >> $GITHUB_OUTPUT

      - name: Publish to PyPI
        if: inputs.repository == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      - name: Publish to TestPyPI
        if: inputs.repository == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Create GitHub Release
        if: inputs.repository == 'pypi'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: dist/*
          generate_release_notes: true
