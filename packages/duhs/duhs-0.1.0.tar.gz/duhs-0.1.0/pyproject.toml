[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "duhs"
version = "0.1.0"
description = "Find largest files and directories"
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "BeantownBytes" }]
keywords = ["disk", "usage", "files", "directories", "du", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[project.scripts]
duhs = "duhs.cli:main"
# Aliases
ducks = "duhs.cli:files_cmd"
ducksdir = "duhs.cli:dirs_cmd"

[project.urls]
Homepage = "https://github.com/beantownbytes/duhs"

[tool.setuptools.packages.find]
where = ["src"]
