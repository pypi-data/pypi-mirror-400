[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torch-betainc"
version = "0.2.0"
description = "Differentiable incomplete beta function for PyTorch"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Keisuke Onoue", email = "k.onoue0724@gmail.com"}
]
keywords = ["pytorch", "incomplete-beta", "special-functions", "differentiable", "autograd"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "torch>=1.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
examples = [
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]
notebook = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/k-onoue/torch-betainc"
Repository = "https://github.com/k-onoue/torch-betainc"
Documentation = "https://github.com/k-onoue/torch-betainc#readme"
"Bug Tracker" = "https://github.com/k-onoue/torch-betainc/issues"
"Original Work" = "https://github.com/arzwa/IncBetaDer"

[tool.setuptools]
packages = ["torch_betainc"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
