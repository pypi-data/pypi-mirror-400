[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openjobs"
version = "0.1.0"
description = "AI-powered job scraper - extract job listings from any careers page using Firecrawl + Gemini AI. Handles JavaScript-heavy sites, ATS systems, and React/Next.js SPAs."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "OpenJobs Contributors"}
]
keywords = [
    "job-scraper",
    "careers-page-scraper",
    "web-scraping",
    "firecrawl",
    "gemini-ai",
    "job-listings",
    "job-board",
    "recruitment",
    "hiring",
    "ats-scraper",
    "applicant-tracking-system",
    "careers-api",
    "job-extraction",
    "ai-scraper",
    "javascript-scraper",
    "spa-scraper",
    "react-scraper",
    "nextjs-scraper",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28.0",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/federicodeponte/openjobs"
"Documentation" = "https://github.com/federicodeponte/openjobs#readme"
"Bug Tracker" = "https://github.com/federicodeponte/openjobs/issues"
"Source" = "https://github.com/federicodeponte/openjobs"
"Changelog" = "https://github.com/federicodeponte/openjobs/releases"

[project.scripts]
openjobs = "openjobs.scraper:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
openjobs = ["config/*.json"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
