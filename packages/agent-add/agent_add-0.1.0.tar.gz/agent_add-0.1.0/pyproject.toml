[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-add"
version = "0.1.0"
description = "Add Claude Code sub-agents from GitHub to your project"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "skill-add>=0.2.0",
]

[project.scripts]
agent-add = "skill_add.cli.agent:app"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_add"]
