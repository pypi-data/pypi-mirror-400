# Example termflow configuration
# Copy to ~/.config/termflow/config.toml
#
# Or set TERMFLOW_CONFIG environment variable to point to this file:
#   export TERMFLOW_CONFIG=/path/to/config.toml

# Maximum terminal width (optional)
# If not set, uses actual terminal width
# Useful to cap width on very wide terminals
max_width = 120

# Syntax highlighting style (any Pygments style)
# Run `tf --list-syntax-styles` to see all available styles
# Popular choices: monokai, dracula, nord, github-dark, one-dark, gruvbox-dark
syntax_style = "monokai"

# Color scheme for markdown rendering
# All colors are hex strings (#RRGGBB)
[style]
bright = "#87ceeb"   # H1, H2 headings - sky blue
head = "#98fb98"     # H3 headings - pale green  
symbol = "#dda0dd"   # Bullets, borders, markers - plum
grey = "#808080"     # H6, dim text, think blocks
dark = "#1a1a2e"     # Code block background
mid = "#2d2d44"      # Table header background (reserved)
light = "#3d3d5c"    # Light accent (reserved)
link = "#6699cc"     # Link text color - steel blue
error = "#ff6b6b"    # Error messages - coral red

# Feature toggles
[features]
clipboard = true     # Copy code blocks to clipboard via OSC 52
hyperlinks = true    # Make links clickable via OSC 8
pretty_pad = true    # Show decorative borders on code blocks
images = false       # Attempt image rendering (experimental)
wrap_text = true     # Wrap long lines to terminal width


