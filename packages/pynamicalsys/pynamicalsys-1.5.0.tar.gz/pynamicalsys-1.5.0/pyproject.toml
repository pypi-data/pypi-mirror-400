[project]
dynamic = ["version"]
name = "pynamicalsys"
description = "A Python toolkit for the analysis of dynamical systems"
authors = [{ name = "Matheus Rolim Sales", email = "rolim.sales.m@gmail.com" }]
readme = "README.md"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy >=1.21",
    "matplotlib >=3.4",
    "numba >=0.63",
    "scipy >=0.6",
    "scikit-learn >=0.14",
    "ipython >=8.0,<9",
]
requires-python = ">=3.8"

[build-system]
requires = ["setuptools>=77.0", "setuptools-scm>=9"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "pynamicalsys",
    "pynamicalsys.common",
    "pynamicalsys.continuous_time",
    "pynamicalsys.core",
    "pynamicalsys.discrete_time",
    "pynamicalsys.hamiltonian_systems",
]
package-dir = { "" = "src" }

[tool.setuptools_scm]
write_to = "src/pynamicalsys/__version__.py"
