[project]
name = "docker-slsa"
version = "0.1.0"
description = "Verify SLSA provenance attestations for Docker container images"
repository = ""
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Security",
]
keywords = [
    "slsa",
    "provenance",
    "sigstore",
    "docker",
    "container",
    "docker-compose",
    "attestation",
    "supply-chain",
    "security",
]

dependencies = [
    "oras>=0.2.38",
    "pyyaml>=6.0",
    "sigstore>=4.1.0",
]

[dependency-groups]
dev = [
    "ruff",
]
test = [
    "pytest",
    "pytest-cov",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C4",  # flake8-comprehensions
    "ARG001", # unused arguments in functions
]

ignore = [
    "E501",  # line too long, handled by black
]

[build-system]
requires = ["uv_build>=0.8.20,<0.9.0"]
build-backend = "uv_build"

[project.urls]
Repository = "https://github.com/concrete-security/docker-slsa.git"
Issues = "https://github.com/concrete-security/docker-slsa/issues"
