[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cl-wrangler"
version = "0.2.2"
description = "Switch between multiple Cloudflare/Wrangler accounts"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "groo.dev"}
]
keywords = ["cloudflare", "wrangler", "cli", "account-switcher"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://docs.groo.dev/cl-wrangler"
Documentation = "https://docs.groo.dev/cl-wrangler"
Repository = "https://github.com/groo-dev/cl-wrangler"
Issues = "https://github.com/groo-dev/cl-wrangler/issues"

[project.scripts]
cl = "cl_wrangler:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cl_wrangler*"]
