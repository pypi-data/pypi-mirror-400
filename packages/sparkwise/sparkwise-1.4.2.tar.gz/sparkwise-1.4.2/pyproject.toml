[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sparkwise"
version = "1.4.2"
description = "Automated Data Engineering specialist for Fabric Spark workloads - intelligent configuration analysis and optimization recommendations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Santhosh Ravindran", email = "santhoshravindran7@users.noreply.github.com"}
]
keywords = ["spark", "fabric", "microsoft-fabric", "optimization", "pyspark", "delta", "configuration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyspark>=3.3.0",
    "rich>=10.0.0",
    "pyyaml>=6.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
sparkwise = "sparkwise.cli:main"

[project.urls]
Homepage = "https://github.com/santhoshravindran7/sparkwise"
Repository = "https://github.com/santhoshravindran7/sparkwise"
Issues = "https://github.com/santhoshravindran7/sparkwise/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sparkwise = ["knowledge_base/**/*.yaml", "knowledge_base/**/*.json"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=sparkwise --cov-report=html --cov-report=term"
