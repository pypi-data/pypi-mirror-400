[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oscillators-cosmology"
version = "0.1.0"
description = "Библиотека для моделирования рождения материи во Вселенной"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Timur Isanov", email = "xtimon@yahoo.com"}
]
maintainers = [
    {name = "Timur Isanov", email = "xtimon@yahoo.com"}
]
keywords = [
    "cosmology",
    "physics",
    "simulation",
    "matter",
    "universe",
    "inflation",
    "leptogenesis",
    "parametric-resonance"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "tqdm>=4.60.0",
    "mpmath>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/xtimon/oscillator"
Documentation = "https://github.com/xtimon/oscillator#readme"
Repository = "https://github.com/xtimon/oscillator"
Issues = "https://github.com/xtimon/oscillator/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["oscillators*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["oscillators"]
omit = ["tests/*", "venv/*"]

