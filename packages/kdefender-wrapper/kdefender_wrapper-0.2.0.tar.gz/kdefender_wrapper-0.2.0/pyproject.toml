[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kdefender-wrapper"
version = "0.2.0"
description = "A Telegram bot wrapper for K-Defender security"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Fire-K", email = "karpov.konstantin.s@gmail.com" }
]
requires-python = ">=3.8"

dependencies = [
    "telethon>=1.30.0"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: AsyncIO",
    "Topic :: Security",
]

[project.urls]
Homepage = "https://github.com/FIRE-K/K-Defender"
Issues = "https://github.com/FIRE-K/K-Defender/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]