[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "far-search-tool"
version = "0.1.9"
description = "LangChain tool for semantic search over Federal Acquisition Regulations (FAR)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Daniel Chang", email = "yschang@blueskylineassets.com"}
]
keywords = [
    "langchain",
    "far",
    "federal-acquisition-regulations",
    "government-contracting",
    "semantic-search",
    "rag",
    "ai-tools",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "langchain>=0.1.0,<0.4.0",
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/blueskylineassets/far-search-tool"
Documentation = "https://github.com/blueskylineassets/far-search-tool#readme"
Repository = "https://github.com/blueskylineassets/far-search-tool"
"Bug Tracker" = "https://github.com/blueskylineassets/far-search-tool/issues"
"API Documentation" = "https://rapidapi.com/yschang/api/far-rag-federal-acquisition-regulation-search"

[tool.hatch.build.targets.wheel]
packages = ["far_search"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

