[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "muxi"
dynamic = ["version"]
description = "MUXI Python SDK"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
  {name = "MUXI Team", email = "dev@muxi.org"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = ["httpx>=0.24.0"]

[project.urls]
Homepage = "https://muxi.org"
Source = "https://github.com/muxi-ai/muxi-python"
Issues = "https://github.com/muxi-ai/muxi-python/issues"

[tool.setuptools.dynamic]
version = {attr = "muxi.version.__version__"}

[tool.setuptools.packages.find]
exclude = ["tests", "examples"]
