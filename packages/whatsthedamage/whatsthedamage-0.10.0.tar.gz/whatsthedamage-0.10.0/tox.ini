[tox]
envlist = py313, mypy, ruff

[testenv:mypy]
basepython = python3
extras = dev
commands = mypy src

[testenv:ruff]
basepython = python3
extras = dev
commands =
    ruff check src tests docs
    ; ruff format --check src tests

[testenv]
description = Run tests with coverage
extras =
    dev
    web
commands = coverage run -m pytest tests {posargs}
