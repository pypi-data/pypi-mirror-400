[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[project]
name = "pyrems"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.0",
    "rich>=13.0.0",
]

[project.scripts]
pyrems = "pyrems:main"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.3",
    "vulture>=2.14",
]

[tool.uv.build-backend]
module-name = "pyrems"
module-root = ""
