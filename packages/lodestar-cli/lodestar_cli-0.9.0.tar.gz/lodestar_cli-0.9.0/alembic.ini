# Alembic Configuration for Lodestar Runtime Database

[alembic]
# Path to migration scripts
script_location = src/lodestar/runtime/alembic

# Add src to Python path for imports
prepend_sys_path = src

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Set to 'true' to run migrations without a connection
# (generates SQL only, does not apply)
# offline = false

# Encoding used when reading/writing revision files
output_encoding = utf-8

# SQLite database URL (default, can be overridden by env var)
sqlalchemy.url = sqlite:///.lodestar/runtime.sqlite


[post_write_hooks]
# No post-write hooks configured


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
