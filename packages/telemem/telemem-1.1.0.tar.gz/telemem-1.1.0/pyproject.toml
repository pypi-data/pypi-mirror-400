[project]
name = "telemem"
version = "1.1.0"
description = "High-performance drop-in replacement of Mem0"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
dependencies = [
    "openai",
    "pydantic",
    "chromadb",
    "opencv-python-headless",
    "nano-vectordb",
    "mem0ai",
    "tqdm",
    "azure-identity",
    "yt_dlp",
    "faiss-cpu"
]

[project.urls]
Homepage = "https://github.com/TeleAI-UAGI/telemem"