name: Publish Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Derive release version
        run: |
          VERSION_TAG=${GITHUB_REF_NAME#v}
          echo "VERSION_TAG=$VERSION_TAG" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build ".[test]"

      - name: Configure package version
        run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=$VERSION_TAG" >> "$GITHUB_ENV"

      - name: Run tests
        run: pytest --pyargs hwo_disra

      - name: Clean build artifacts
        run: rm -rf dist

      - name: Verify version matches tag
        run: |
          PACKAGE_VERSION=$(python -c "import importlib.metadata as m; print(m.version('hwo_disra'))")
          if [ "$VERSION_TAG" != "$PACKAGE_VERSION" ]; then
            echo "Tag version $VERSION_TAG does not match package version $PACKAGE_VERSION"
            exit 1
          fi

      - name: Build distribution
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            dist/*.tar.gz
            dist/*.whl
