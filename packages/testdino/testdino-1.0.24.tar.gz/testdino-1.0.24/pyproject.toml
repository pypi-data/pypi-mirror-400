[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "testdino"
version = "1.0.24"
description = "CLI tool for uploading Playwright test reports to TestDino platform with TestDino storage support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TestDino Team", email = "support@testdino.com"}
]
keywords = [
    "playwright",
    "testing",
    "ci-cd",
    "test-reports",
    "testdino",
    "storage",
    "cli",
    "python"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "gitpython>=3.1.0",
    "httpx>=0.27.0",
    "rich>=13.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/testdino-hq/testdino-py-cli#readme"
Repository = "https://github.com/testdino-hq/testdino-py-cli"
Issues = "https://github.com/testdino-hq/testdino-py-cli/issues"

[project.scripts]
testdino = "testdino_cli.cli.index:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["testdino_cli*"]

[tool.setuptools.package-data]
testdino_cli = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C90"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
