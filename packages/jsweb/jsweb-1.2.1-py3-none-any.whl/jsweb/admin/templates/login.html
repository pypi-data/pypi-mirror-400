<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsWeb Admin Login</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f8f9fa; }
        .login-card { background: #fff; padding: 2.5rem; border-radius: 0.5rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        .login-card h1 { margin-top: 0; color: #343a40; }
        .login-card .form-group { margin-bottom: 1.5rem; text-align: left; }
        .login-card label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .login-card input { width: 100%; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 0.25rem; box-sizing: border-box; }
        .login-card .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 0.25rem; background-color: #007bff; color: #fff; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .login-card .error { color: #dc3545; background: #f8d7da; border: 1px solid #f5c6cb; padding: 0.75rem; border-radius: 0.25rem; margin-top: 1.5rem; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>JsWeb Admin</h1>
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
