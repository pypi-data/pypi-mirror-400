[project]
name = "sqler"
version = "1.2026.1.5"
description = "Micro-ORM with Pydantic model persistence"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aiosqlite>=0.21.0",
    "pydantic>=2.10.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff==0.12.10",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-benchmark>=5.1.0",
    "httpx>=0.27.0",
    "fastapi>=0.115.0",
    "asgi-lifespan>=2.1.0",
    "Jinja2>=3.1",
    "marimo>=0.18.4",
    "pre-commit>=4.5.1",
]

[build-system]
requires = ["uv_build>=0.7.19,<0.8.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["sqler", "examples"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "F",  # pyflakes
  "I",  # isort
  "N",  # pep8-naming
]
ignore = [
  "E501",  # long lines allowed in docstrings/examples
  "E711",  # comparison to None - intentional for query DSL (F("field") == None -> IS NULL)
  "E712",  # comparison to True/False - intentional for query DSL (F("field") == True)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["N", "E501", "F841"]  # unused vars ok in tests
"examples/**/*" = ["N", "E501", "F841"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
