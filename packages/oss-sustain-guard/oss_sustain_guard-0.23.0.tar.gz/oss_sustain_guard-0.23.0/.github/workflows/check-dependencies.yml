name: Check Project Dependencies

on:
  push:
    branches: [main, develop]
    paths:
      - 'pyproject.toml'
      - 'builder/fallback_packages.py'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Python dependencies
        uses: onukura/oss-sustain-guard@main
        with:
          packages: 'python-dotenv rich typer httpx tomli pytest ruff pre-commit'
          verbose: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "âœ… Dependency sustainability check completed"
          echo "All core and dev dependencies have been analyzed"
