[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "team-classifier-osnet"
version = "0.1.2"
description = "Team Classifier OSNet package"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"  # Changed from {text = "MIT"} to simple string
authors = [
    {name = "Colin", email = "colin@tonvault.co"}
]
keywords = ["classifier", "osnet", "team"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    # Removed "License :: OSI Approved :: MIT License" - not needed with SPDX expression
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/yourusername/team-classifier-osnet"
Repository = "https://github.com/yourusername/team-classifier-osnet"

[tool.setuptools]
packages = ["team_classifier_osnet"]

[tool.setuptools.package-data]
team_classifier_osnet = ["*.pyc"]