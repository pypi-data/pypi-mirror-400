[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "heros-boss"
dynamic = ["version"]
description = "Configuration driven object/HERO starter"
readme = "README.md"
keywords = ["remote object", "zenoh", "pub/sub", "rpc"]
authors = [
    {name = "Thomas Niederprüm", email = "t.niederpruem@rptu.de"},
    {name = "Suthep Pomjaksilp", email = "s.pomjaksilp@rptu.de"},
    {name = "Christian Hölzl", email = "choelzl@pi5.physik.uni-stuttgart.de"},
]
maintainers = [
    {name = "Thomas Niederprüm", email = "t.niederpruem@rptu.de"},
    {name = "Suthep Pomjaksilp", email = "s.pomjaksilp@rptu.de"},
    {name = "Christian Hölzl", email = "choelzl@pi5.physik.uni-stuttgart.de"},
]
requires-python = ">=3.10"

dependencies = [
    "heros>=0.8"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Communications",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only"
]

[project.urls]
Homepage = "https://gitlab.com/atomiq-project/boss"
Repository = "https://gitlab.com/atomiq-project/boss"
"Bug Tracker" = "https://gitlab.com/atomiq-project/boss/issues"

[project.optional-dependencies]
dev = [
    "hatch",
    "pytest>=8",
    "ruff>=0.12",
    "pre-commit>=4",
    "pytest-cov>=4.0",
    "pip",
]
docs = [
    "hatch",
    "sphinx>=8 ; python_version >= '3.11'",
    "sphinx-autoapi>=3",
    "sphinx-autodoc-typehints>=3 ; python_version >= '3.11'",
    "sphinx-argparse",
    "sphinx-tabs",
    "sphinx-copybutton",
    "furo>=2024",
    "toml"
]


[tool.ruff]
fix = true
show-fixes = true

line-length = 120
target-version = "py310"

[tool.ruff.lint.pydocstyle]
# Use Google-style docstrings.
convention = "pep257"

[tool.ruff.lint.pylint]

max-args = 10
max-branches = 25
max-returns = 15
max-statements = 50

[tool.ruff.format]
# Force Linux/macOS line endings
line-ending = "lf"

[tool.codespell]
# explicit is misspelled in the iTunes API
ignore-words-list = "heros"
skip = "*.svg"

[tool.hatch.version]
path = "src/boss/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/boss"]

[tool.coverage.run]
parallel = true
sigterm = true
patch = ["subprocess"]

