[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
[project]
name = "lybic-guiagents"
version = "0.8.2"
authors = [
  { name="Lybic Development Team", email="lybic@tingyutech.com" },
]
description = "An open-source agentic framework that enables AI to use computers like humans and can provide a multi-agent runtime environment as an infrastructure capability"
readme = "README.md"
requires-python = ">=3.12,<3.15"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
dependencies = [
    "dotenv",
    "pyperclip",
    "Pillow>=11.3.0",
    "backoff",
    "numpy",
    "anthropic",
    "openai",
    "google-genai",
    "zhipuai>=2.1.5.20250106",
    "groq",
    "boto3",
    "scikit-learn",
    "tiktoken",
    "lybic>=0.12.0,<1.0.0",
    'pyobjc; platform_system == "Darwin"',
    'oa_atomacos; platform_system == "Darwin"',
    'pywinauto; platform_system == "Windows"',
    'pywin32; platform_system == "Windows"',
    "pytest>=8.4.2",
    "protobuf>=5.29.5",
    "googleapis-common-protos>=1.70.0",
    "filelock",
]
