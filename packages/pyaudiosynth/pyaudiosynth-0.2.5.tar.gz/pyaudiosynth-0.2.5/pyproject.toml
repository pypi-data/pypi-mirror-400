[build-system]
requires = [
    "poetry-core",
    "sphinx>=4.0",
    "sphinx-immaterial",
    "poetry",
    "cleo"
]
build-backend = "poetry.core.masonry.api"

[project]

name = "pyaudiosynth"
dynamic = [ "version" ] # Managed by Hatch
description = "A simple package for audio synthesis"
license = "MIT"
readme = "README.txt"
authors = [
    { name = "Wdboyes13", email = "willdev2025@outlook.com" }
]

requires-python = ">=3.10,<4.0"
dependencies = [
    "librosa>=0.9.0",
    "sounddevice>=0.1.0",
    "numpy>=1.7.0",
    "matplotlib>=3.1.0"
]

[project.urls]
repository = "https://github.com/Wdboyes13/pysynth"
documentation = "https://weelam.ca/docs/pyaudiosynth/"

[tool.poetry]
version = "0.2.5"

[tool.poetry.scripts]
docs = "scripts.docs:main"

[tool.setuptools_scm]
