[package]
name = "zakat-ledger"
description = "Event sourcing, timeline simulation, and Hawl tracking for Zakat calculations."
readme = "README.md"
keywords = ["zakat", "ledger", "event-sourcing", "hawl", "timeline"]
categories = ["data-structures"]
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[lib]
crate-type = ["rlib"]

[features]
default = []
async = ["dep:async-trait", "dep:tokio"]

[dependencies]
zakat-core = { workspace = true }

rust_decimal = { workspace = true }
rust_decimal_macros = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
zakat-providers = { path = "../zakat-providers", version = "1.2.0" }
thiserror = { workspace = true }
tracing = { workspace = true }
schemars = { workspace = true }



# Optional async support
async-trait = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tracing = { workspace = true }
schemars = { workspace = true }
