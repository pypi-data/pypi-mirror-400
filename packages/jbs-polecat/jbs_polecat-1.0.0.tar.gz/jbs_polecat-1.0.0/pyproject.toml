[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jbs-polecat"
version = "1.0.0"
description = "Extract exam dates and deadlines from Cambridge Judge Business School learning platform and generate calendar files"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Shoaib Akhter" }
]
keywords = ["calendar", "ics", "jbs", "cambridge", "moodle", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Utilities",
]
dependencies = [
    "playwright>=1.40.0",
    "beautifulsoup4>=4.12.0",
    "dateparser>=1.2.0",
    "ics>=0.7.0",
    "pytz>=2023.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
polecat = "polecat.main:main"

[project.urls]
Homepage = "https://github.com/shoaib-akhter/polecat"
Repository = "https://github.com/shoaib-akhter/polecat"
Issues = "https://github.com/shoaib-akhter/polecat/issues"

[tool.hatch.build.targets.wheel]
packages = ["polecat"]
