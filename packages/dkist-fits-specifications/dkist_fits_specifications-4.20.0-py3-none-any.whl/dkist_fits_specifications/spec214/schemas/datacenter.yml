spec214:
  section_122: null
  copy: false
  required: true
  units: null
  expand: false
  title: Datacenter
  summary: Keys generated by the DKIST data center to describe processing performed, archiving or extra metadata.
---
DSETID:
  description: "Unique ID of the dataset to which the frame belongs."
  type: str
  comment: "Dataset ID"
POINT_ID:
  description: "Unique pointing ID. Value will be the same as DSETID"
  type: str
  comment: "Pointing ID. Value matches DSETID"
FRAMEVOL:
  description: "Size of the frame on disk."
  type: float
  units: MB
  comment: "Size of frame on disk"
PROCTYPE:
  description: "Controlled value list representing the degree of processing the frame has undergone since receipt at the DKIST data center."
  type: str
  values:
    - 'RAW'
    - 'L1'
    - 'L2'
  comment: "Degree of processing"
RRUNID:
  description: "Unique ID of the Recipe Run that produced the frame"
  type: int
  comment: "DKIST Data Center Recipe Run ID"
RECIPEID:
  description: "Foreign key reference to the recipe specification that created the dataset"
  type: int
  comment: "DKIST Data Center Recipe ID"
RINSTID:
  description: "Foreign key reference to the recipe instance that created the dataset"
  type: int
  comment: "DKIST Data Center Recipe Instance ID"
AVG_INT:
  description: "Average intensity value when instrument is in spectroscopic mode, or just for Stokes I when instrument is in polarimetric mode."
  type: float
  required: false
  units: adu
  comment: "Average intensity"
RMS_INT:
  description: "RMS of intensity value when instrument is in spectroscopic mode, or just for Stokes I when instrument is in polarimetric mode."
  type: float
  required: false
  units: adu
  comment: "RMS value of intensity"
NOISE:
  description: "Noise value of a calibrated image frame normalized by exposure time when instrument is in spectroscopic mode."
  type: float
  required: false
  units: adu
  comment: "Noise normalized by exposure time"
EXTNAME:
  description: "Name of HDU."
  type: str
  values:
    - 'EMPTY'
    - 'OBSERVATION'
  comment: "Name of HDU"
SOLARNET:
  description: "SOLARNET compliance:
                1.0: Fully compliant
                0.5: Partially compliant"
  type: float
  values:
    - 0.0
    - 1.0
    - 0.5
  comment: "SOLARNET compliance. 1.0=Fully compliant"
OBS_HDU:
  description: "This HDU contains observational data."
  type: int
  values:
    - 1
  comment: "HDU contains observational data"
FILENAME:
  description: "Name of current file."
  type: str
  comment: "Name of current file"
CADENCE:
  description: "Average actual cadence."
  type: float
  required: false
  units: second
  comment: "Average actual cadence"
CADMIN:
  description: "Minimum actual frame-to-frame spacing."
  type: float
  required: false
  units: second
  comment: "Minimum frame-to-frame spacing"
CADMAX:
  description: "Maximum actual frame-to-frame spacing."
  type: float
  required: false
  units: second
  comment: "Maximum frame-to-frame spacing"
CADVAR:
  description: "Variance of frame-to-frame spacing."
  type: float
  required: false
  units: second
  comment: "Variance of frame-to-frame spacing"
LEVEL:
  type: int
  description: "The level of the current data."
  values:
    - 0
    - 1
  comment: "The level of the current data"
HEADVERS:
  description: "Version of SPEC0214 used during processing"
  type: str
  required: true
  comment: "SPEC0214 version"
HEAD_URL:
  description: "Link to documentation for the headers of this frame"
  type: str
  required: true
  comment: "Header documentation link"
INFO_URL:
  description: "Link to documentation for this frame"
  type: str
  required: true
  comment: "Frame documentation link"
CALVERS:
  description: "Version of the calibration code used during processing"
  type: str
  required: true
  comment: "Calibration code version"
CAL_URL:
  description: "Link to documentation for the calibrations that were applied to this dataset"
  type: str
  required: true
  comment: "Calibration documentation link"
IDSPARID:
  description: "ID of the input dataset parameters used in this processing run that produced this data."
  type: int
  required: false
  comment: "Input dataset parameters part ID"
IDSOBSID:
  description: "ID of the input dataset observe frames used in this processing run that produced this data."
  type: int
  required: true
  comment: "Input dataset observe part ID"
IDSCALID:
  description: "ID of the input dataset calibration frames used in this processing run that produced this data."
  type: int
  required: false
  comment: "Input dataset calibration part ID"
WKFLNAME:
  description: "Name of the workflow that produced this data."
  type: str
  required: false
  comment: "Workflow name"
WKFLVERS:
  description: "Version of the workflow that produced this data."
  type: str
  required: false
  comment: "Workflow version"
NSPECLNS:
  description: "Number of reference spectral lines present in the frame."
  type: int
  required: false
  comment: "Number of reference spectral lines "
SPECLN<sl>:
  description: "Reference spectral line present in the frame."
  type: str
  required: false
  comment: "Reference spectral line"
MANPROCD:
  description: "Denotes whether the data was manually processed (true) or used an automated pipeline (false)."
  type: bool
  required: false
  comment: "Manual processing flag"
PRODUCT:
  description: "Unique ID of the observation to which this frame belongs. Reprocessing this observation will yield the same PRODUCT value, although the dataset (DSETID) will change."
  type: str
  required: false
  comment: "Unique ID of the observation"
