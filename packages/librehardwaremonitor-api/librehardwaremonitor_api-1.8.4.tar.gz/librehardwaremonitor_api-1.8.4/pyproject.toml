[project]
name = "librehardwaremonitor-api"
version = "1.8.4"
description = "A Python API client for LibreHardwareMonitor"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Sab44", email = "64696149+Sab44@users.noreply.github.com" }
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp"
]

[dependency-groups]
dev = [
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/Sab44/librehardwaremonitor-api"

[tool.ruff]
line-length = 110
indent-width = 4
target-version = "py311"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["librehardwaremonitor_api"]
