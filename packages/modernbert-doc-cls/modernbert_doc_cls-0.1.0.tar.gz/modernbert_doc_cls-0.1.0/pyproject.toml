[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "modernbert-doc-cls"
version = "0.1.0"
description = "A document classification library using ModernBERT"
authors = [
  { name="Pavan Yadav", email="yadavpavankrr@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch",
    "transformers",
    "datasets",
    "pandas",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "pyyaml",
    "langchain",
    "langchain-community",
    "docling",
    "langchain-docling",
]

[project.scripts]
modernbert-cls = "modernbert_doc_cls.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["modernbert_doc_cls*"]
