[project]
name = "cde-submit-migration"
version = "0.14.0"
description = "Lightweight spark-based migration runner for executing SQL migrations on Spark catalog tables in Cloudera Data Engineering (CDE)."
readme = "README.md"
authors = [
    { name = "Domovic, Matija (PPN)", email = "matija.domovic@porsche.digital" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.3.1",
    "pyspark==3.5.1",
]

[project.scripts]
submit-cde-migration = "cde_submit_migration.main:main"
submit-local-migration = "cde_submit_migration.migration:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = """
  -v
  --cov
  --cov-report term
  --cov-report xml
  --junitxml=.pytest_reports/junit.xml
"""

[tool.coverage.run]
source = [ "." ]
omit = [ "tests/*" ]

[tool.coverage.report]
show_missing = true

[tool.coverage.xml]
output = ".pytest_reports/coverage.xml"
