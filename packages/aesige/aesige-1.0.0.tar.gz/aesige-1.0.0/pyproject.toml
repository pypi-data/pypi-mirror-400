[build-system]
requires = ["setuptools>=45", "wheel", "cython>=0.29"]
build-backend = "setuptools.build_meta"

[project]
name = "aesige"
version = "1.0.0"
description = "Fast AES-256-IGE encryption with hardware acceleration (AES-NI/ARM CE)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [{name = "xGaDinc"}]
keywords = ["aes", "ige", "crypto", "telegram", "mtproto", "aesni", "arm"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Cython",
]

[project.urls]
Homepage = "https://github.com/xGaDinc/aesige"
