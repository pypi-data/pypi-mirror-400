# Mind v5 Staging Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: mind-staging
  labels:
    name: mind-staging
    environment: staging
    app.kubernetes.io/part-of: mind
  annotations:
    scheduler.alpha.kubernetes.io/defaultTolerations: '[{"key":"dedicated","operator":"Equal","value":"staging","effect":"NoSchedule"}]'
