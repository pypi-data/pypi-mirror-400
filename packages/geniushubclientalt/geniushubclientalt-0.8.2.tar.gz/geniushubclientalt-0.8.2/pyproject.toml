[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=62.3",
]

[project]
name = "geniushubclientalt"
authors = [
    { name = "Roger Selwyn", email = "roger.selwyn@users.noreply.github.com" },
]
maintainers = [
    { name = "Roger Selwyn", email = "roger.selwyn@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.5",
]
description = "Library for Genius Hub"
keywords = [
    "Genius Hub",
    "Heating",
]
readme = "README.md"
requires-python = ">=3.11"
version = "0.8.2"

[project.license]
file = "LICENSE"

[project.urls]
Documentation = "https://rogerselwyn.github.io/geniushub-client-alt/"
Repository = "https://github.com/RogerSelwyn/geniushub-client-alt"
Issues = "https://github.com/RogerSelwyn/geniushub-client-alt/issues"
Changelog = "https://github.com/RogerSelwyn/geniushub-client-alt/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = false
platforms = [
    "any",
]
zip-safe = false

[tool.setuptools.package-data]
geniushubclientalt = [
    "py.typed",
]

[tool.setuptools.packages.find]
include = [
    "geniushubclientalt*",
]
