[project]
name = "napari-bruce"
version = "0.0.3"
description = "A napari plugin for drawing PALM RoboSoftware elements using StarDist segmentation"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Benjamin Vallin", email = "ben.vallin@gmail.com" }]

classifiers = [
  "Framework :: napari",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Science/Research",
]

# Logical Python dependencies ONLY
dependencies = [
  "napari",
  "qtpy",
  "ome-types",
  "pandas",
  "matplotlib",
  "tifffile",
  "csbdeep",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"napari_bruce" = [
  "*.yaml",
  "bioformats/bioformats_package.jar",
  "stardist_models/**/*",
]

[project.entry-points."napari.manifest"]
napari-bruce = "napari_bruce:napari.yaml"

[project.scripts]
bruce = "napari_bruce.cli:cli_main"
