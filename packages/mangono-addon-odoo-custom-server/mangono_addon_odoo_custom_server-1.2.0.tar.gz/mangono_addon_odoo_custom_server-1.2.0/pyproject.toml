[build-system]
requires = ["addon-odoo-wheel>=0.3.1"]
build-backend = "addon_odoo_wheel.builder"

[project]
name = "mangono-addon-odoo_custom_server"
dynamic = ["version", "dependencies"]
classifiers = [
    "Programming Language :: Python :: 3",
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    "Programming Language :: Python :: 3 :: Only",
    "Framework :: Odoo :: 12.0",
    "Framework :: Odoo :: 13.0",
    "Framework :: Odoo :: 14.0",
    "Framework :: Odoo :: 15.0",
    "Framework :: Odoo :: 16.0",
    "Framework :: Odoo :: 17.0",
    "Framework :: Odoo :: 18.0",
    "Framework :: Odoo :: 19.0",
]
requires-python = ">=3.8.19"

[tool.addon-odoo-wheel]
allow_no_odoo_version = true

[tool.addon-odoo-wheel.entry-points."odoo_patch_server"]
connection_info_for = "odoo_patch.sql_db:patch_connection_info_for"
db_connect = "odoo_patch.sql_db:patch_db_connect"


[dependency-groups]
lint = [
    "ruff>=0.9.7",
]
dev = [
    "unittest2",
    "pytest>=8.3.4",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "setuptools", # Pycharm need it
]
doc = [
    "mkdocs",
    "mkdocstrings[python]",
    "mkdocs-material",
    "mkdocs-autoapi",
]
