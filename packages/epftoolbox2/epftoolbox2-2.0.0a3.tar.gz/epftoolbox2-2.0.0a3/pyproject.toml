[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "epftoolbox2"
version = "2.0.0a3"
description = "Energy Price Forecasting Toolbox 2"
readme = "README.md"
license = {text = "GPL-3.0"}
authors = [
    {name = "Dawid Linek", email = "dawid@linek.dev"}
]
keywords = ["energy", "forecasting", "toolbox", "machine learning", "deep learning", "electricity price"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=2.2.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "holidays>=0.40",
    "astral>=3.2",
    "scikit-learn>=1.3.0",
    "openpyxl>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/dawidlinek/epftoolbox2"
Documentation = "https://dawidlinek.github.io/epftoolbox2"
Repository = "https://github.com/dawidlinek/epftoolbox2"
Issues = "https://github.com/dawidlinek/epftoolbox2/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["epftoolbox2"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = ["integration: Integration tests requiring API key"]
filterwarnings = ["ignore::bs4.builder.XMLParsedAsHTMLWarning"]
