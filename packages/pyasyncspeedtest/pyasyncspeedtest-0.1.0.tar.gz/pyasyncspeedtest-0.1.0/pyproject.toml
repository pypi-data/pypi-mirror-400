[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyasyncspeedtest"
version = "0.1.0"
description = "Async-first Python speed test library for measuring network throughput"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Adel AbdElGawad", email = "tech.adel87@gmail.com"}
]
keywords = ["speedtest", "async", "aiohttp", "network", "bandwidth", "asyncio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: System :: Networking",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/adelabdelgawad/AsyncSpeedTest"
Repository = "https://github.com/adelabdelgawad/AsyncSpeedTest"
Issues = "https://github.com/adelabdelgawad/AsyncSpeedTest/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pyasyncspeedtest*"]
exclude = ["tests*", "docs*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
