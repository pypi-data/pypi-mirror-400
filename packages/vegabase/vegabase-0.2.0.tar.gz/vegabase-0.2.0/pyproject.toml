[project]
name = "vegabase"
version = "0.2.0"
description = "Full-stack React + Python with zero configuration. Build modern React apps with FastAPI, Bun, Inertia.js, and Tailwind CSS."
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = ["react", "fastapi", "bun", "tanstack", "tailwind", "ssr", "full-stack"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = [
    "fastapi>=0.115.8",
    "httpx>=0.27.0",
    "itsdangerous>=2.0.0",
    "python-multipart>=0.0.9",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "dynaconf>=3.2.0",
    "uvicorn>=0.30.0",
]

[project.optional-dependencies]
postgres = ["psycopg[binary]>=3.0.0"]
async = ["aiosqlite>=0.20.0", "asyncpg>=0.29.0", "greenlet>=3.0.0"]
test = ["pytest>=8.0.0", "pytest-asyncio>=0.24.0", "aiosqlite>=0.20.0", "greenlet>=3.0.0"]
dev = ["ruff>=0.8.0", "ty>=0.0.1a6"]

[project.scripts]
vegabase = "vegabase.cli:main"

[project.urls]
Homepage = "https://github.com/kjrjay/vegabase"
Repository = "https://github.com/kjrjay/vegabase"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-exclude = [
    "node_modules",
    "examples",
    ".github",
    "test-*",
    "**/bun.lock",
    "**/package.json",
    "**/tsconfig.json",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]
