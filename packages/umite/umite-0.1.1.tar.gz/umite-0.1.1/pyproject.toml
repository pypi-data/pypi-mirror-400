[project]
name = "umite"
version = "0.1.1"
description = "UMI counting tool for SmartSeq3 libraries"
authors = [
    {name="Leo Förster", email="leoforster@gmail.com"},
    {name="Enrico Frigoli", email="enrico.frigoli@dkfz-heidelberg.de"},
    {name="Xiaoyu Sun", email="binggans@hotmail.com"},
    {name="Angela Goncalves", email="a.goncalves@dkfz-heidelberg.de"},
    {name="Ana Martin-Villalba", email="a.martin-villalba@dkfz-heidelberg.de"}
]
maintainers = [{name="Leo Förster", email="leoforster@gmail.com"}]
readme = "README.md"
keywords = ["biology", "bioinformatics", "single cell", "transcriptomics", "smartseq3"]
license = "GPL-3.0-or-later"
classifiers = [
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.7"
dependencies = [
    "HTSeq",
    "regex",
    "RapidFuzz"
]

[project.optional-dependencies]
tests = ["pytest>=5"]
workflow = ["snakemake>=8"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
umicount = "umite.cli:umicount"
umiextract = "umite.cli:umiextract"

[tool.setuptools.packages.find]
where = ["."]
