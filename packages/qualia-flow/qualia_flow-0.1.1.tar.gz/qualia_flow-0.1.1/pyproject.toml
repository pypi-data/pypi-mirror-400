[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qualia-flow"
version = "0.1.1"
description = "MLflow experiment exploration and notebook generation toolkit"
requires-python = ">=3.12"
dependencies = ["mlflow>=2.0.0", "pandas>=2.0.0", "jupyter>=1.0.0"]
readme = "README.md"

[project.scripts]
qualia-flow = "qualia_flow.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/qualia_flow"]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=23.0.0", "isort>=5.0.0"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
multi_line_output = 3
