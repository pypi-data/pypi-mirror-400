[build-system]
# 注意：版本号建议跟随你本地 uv 的版本，或者使用宽泛的范围
requires = ["uv_build>=0.5.0,<0.10.0"]
build-backend = "uv_build"

[project]
name = "apollo-client-python"
version = "0.2.5"  # uv_build 推荐静态版本，方便使用 uv version 命令管理
description = "Python Client for Ctrip's Apollo Configuration Center"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "cingee", email = "cingee16@outlook.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "python-dotenv>=1.1.1",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/cingee2016/apollo-client-python"
Repository = "https://github.com/cingee2016/apollo-client-python"

# uv 标准开发依赖组
[dependency-groups]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

# 通常不需要配置，uv_build 会自动探测。
# 如果你使用 src 目录（推荐），它会自动识别 src/apollo。
# 如果你代码在根目录（flat layout），它也会尝试识别。
# 只有识别失败时才需要显式指定：
[tool.uv.build-backend]
module-name = "apollo"
