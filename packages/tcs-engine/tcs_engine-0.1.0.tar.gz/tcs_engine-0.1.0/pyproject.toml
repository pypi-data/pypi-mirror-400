[project]
name = "tcs_engine"
version = "0.1.0"
description = "Temporal Constraint Engine for multi-agent temporal selfhood analysis."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Nicolai Mahangi", email = "nickmahangi@gmail.com" }]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.24",
    "scipy>=1.10",
    "click>=8.1",
    "rich>=13.0",
]
keywords = ["ai", "multi-agent", "temporal-constraints", "ai-safety", "cognitive-architecture"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/nickmahangi/tcs-engine"
Repository = "https://github.com/nickmahangi/tcs-engine"
Documentation = "https://github.com/nickmahangi/tcs-engine#readme"

[project.scripts]
tcs = "tcs_engine.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["tcs_engine*"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311']

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "N"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
