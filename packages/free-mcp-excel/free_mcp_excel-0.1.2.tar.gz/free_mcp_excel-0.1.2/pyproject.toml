[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "free-mcp-excel"
version = "0.1.2"
description = "本地Excel MCP服务，提供Excel文件解析能力"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "fanzhiyu", email = "fanzhiyu7410@163.com"}
]
keywords = ["mcp", "excel", "model-context-protocol", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.9.0",
    "openpyxl>=3.0.0",
    "pandas>=1.5.0",
    "xlrd>=2.0.0",
    "xlwt>=1.3.0",
    "pycel>=1.0b0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-benchmark>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://gitee.com/fanzhiyu/free-mcp-excel"
Documentation = "https://gitee.com/fanzhiyu/free-mcp-excel#readme"
Repository = "https://gitee.com/fanzhiyu/free-mcp-excel"
Issues = "https://gitee.com/fanzhiyu/free-mcp-excel/issues"

[tool.setuptools]
packages = ["free_mcp_excel"]

[project.scripts]
free-mcp-excel = "free_mcp_excel.__main__:entry_point"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

