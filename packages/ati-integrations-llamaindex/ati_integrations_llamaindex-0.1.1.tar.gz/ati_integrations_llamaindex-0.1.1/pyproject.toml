[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ati-integrations-llamaindex"
version = "0.1.1"
description = "ATI LlamaIndex integration: retrieval/synthesis callbacks -> ATI spans"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "ati-sdk==0.1.0",
  "opentelemetry-api>=1.24.0",
  "opentelemetry-sdk>=1.24.0",
]

[project.urls]
Homepage = "https://iocane.ai"
Repository = "https://github.com/iocane-ai/ati-integrations"

[tool.hatch.build.targets.wheel]
packages = ["ati_llamaindex"]
