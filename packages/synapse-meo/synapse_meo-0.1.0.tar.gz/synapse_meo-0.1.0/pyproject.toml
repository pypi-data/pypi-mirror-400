[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_backend"

[project]
name = "synapse-meo"
version = "0.1.0"
description = "Memory Embedded Orchestration - A foundational layer for agentic AI systems with persistent memory, evaluation, and meta-policy adaptation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Synapse Data / Ivan Lluch"}
]
keywords = ["ai", "agents", "orchestration", "memory", "reinforcement-learning", "meta-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=1.20.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.950",
]
langchain = [
    "langchain>=0.1.0",
]
autogen = [
    "pyautogen>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/meo"
Documentation = "https://github.com/yourusername/meo/blob/main/README.md"
Repository = "https://github.com/yourusername/meo"

[tool.setuptools.packages.find]
where = ["."]
include = ["meo*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
