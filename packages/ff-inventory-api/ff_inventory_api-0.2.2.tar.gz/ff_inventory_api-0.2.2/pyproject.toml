[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "ff-inventory-api"
version = "0.2.2"
description = "Unofficial Python client for the FF-Inventory web app."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "marci4" },
]
keywords = ["ff-inventory", "firefighter", "inventory", "api", "scraper"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.28",
  "beautifulsoup4>=4.12",
]

[project.urls]
Homepage = "https://github.com/marci4/FF-Inventory-API"
Repository = "https://github.com/marci4/FF-Inventory-API"
Issues = "https://github.com/marci4/FF-Inventory-API/issues"

[tool.hatch.build.targets.sdist]
include = [
  "/ff_inventory_api",
  "/README.md",
  "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["ff_inventory_api"]
