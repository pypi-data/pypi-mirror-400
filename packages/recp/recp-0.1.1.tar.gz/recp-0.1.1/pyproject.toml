[project]
name = "recp"
authors = [{name = "Esteban GÃ³mez", email = "esteban.gomezmellado@aalto.fi"}]
version = "0.1.1"
description = "A tool for running command line recipes"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = [
    "packaging>=25.0",
    "platformdirs>=4.5.1",
    "pyyaml>=6.0.3",
]

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[project.urls]
Home = "https://www.github.com/eagomez2/recp"

[project.scripts]
"recp" = "recp.cli.main:main"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocstrings-python>=2.0.1",
    "mkdocs-material>=9.7.1"
]
lint = [
    "ruff>=0.1.9"
]

[tool.ruff]
extend-select = [
    "C4",
    "SIM",
    "TCH"
]
ignore-init-module-imports = true
line-length = 79
