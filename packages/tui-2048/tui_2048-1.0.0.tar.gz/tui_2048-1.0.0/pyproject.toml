[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tui-2048"
version = "1.0.0"
description = "A terminal-based 2048 game with colorful TUI"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "Pratik Singhal", email = "ps06756@gmail.com"}
]
keywords = ["2048", "game", "terminal", "tui", "curses", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Puzzle Games",
]

[project.urls]
Homepage = "https://github.com/yourusername/tui-2048"
Repository = "https://github.com/yourusername/tui-2048"
Issues = "https://github.com/yourusername/tui-2048/issues"

[project.scripts]
tui-2048 = "game2048.cli:main"
2048 = "game2048.cli:main"

[tool.setuptools.packages.find]
include = ["game2048*"]
