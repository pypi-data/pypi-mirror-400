[project]
name = "celq"
requires-python = ">=3.10"
description = "A CEL command-line query tool for JSON data"
readme = {file = "README.md", content-type = "text/markdown"}
license-files = ["LICENSE-MIT", "LICENSE-APACHE"]
dynamic = ["version"]
classifiers=[
    "Intended Audience :: Developers",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
keywords = ["cel", "query", "json"]

[project.urls]
issues = "https://github.com/IvanIsCoding/celq/issues"
source = "https://github.com/IvanIsCoding/celq"
documentation ="https://docs.rs/celq"

[[project.authors]]
name = "Ivan Carvalho"
email = "ivancarvalho@gatech.edu"

[build-system]
requires = ["maturin>=1.9,<2"]
build-backend = "maturin"

[tool.maturin]
bindings = "bin"
manifest-path = "../Cargo.toml"
module-name = "celq"
locked = true

[dependency-groups]
dev = [
    "maturin>=1.9,<2 ; python_full_version >= '3.12'",
]

[tool.cibuildwheel]
before-all = "curl https://sh.rustup.rs -sSf | sh -s -- -y"
build-frontend = "build[uv]"
build = "cp312-*"
skip = "*-win32 *-manylinux_i686 *-musllinux_i686"  # Skip PyPy and 32-bit builds