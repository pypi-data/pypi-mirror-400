[project]
name = "django-firebird-backend"
dynamic = ["version"]
description = "Firebird database backend for Django 5.0+"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [
    { name = "joseanoxp", email = "joseanodev@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "django>=5.0",
    "firebird-driver>=1.10.0",
]
keywords = [
    "django",
    "firebird",
    "database",
    "backend",
    "sql",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/joseanoxp/django-firebird-backend"
Documentation = "https://github.com/joseanoxp/django-firebird-backend#readme"
Repository = "https://github.com/joseanoxp/django-firebird-backend"
Issues = "https://github.com/joseanoxp/django-firebird-backend/issues"
Changelog = "https://github.com/joseanoxp/django-firebird-backend/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-django>=4.5",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/django_firebird/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/django_firebird"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/django_firebird"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "ruff>=0.14.10",
]

# ==============================================================================
# Ruff Configuration
# https://docs.astral.sh/ruff/configuration/
# ==============================================================================

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py311"
src = ["src", "tests"]
extend-exclude = ["src/django_firebird/_version.py"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B011", "B017"]  # assert False and blind exceptions ok in tests
"src/django_firebird/_version.py" = ["ALL"]  # auto-generated by hatch-vcs

[tool.ruff.lint.isort]
known-first-party = ["django_firebird"]
section-order = ["future", "standard-library", "django", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
django = ["django"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
