[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-cli-rush"
version = "0.1.0"
description = "Interactive command-line utility for structured prompts"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]

# Runtime dependencies
dependencies = [
    "google-generativeai>=0.5.0",
    "python-dotenv>=1.0.0"
]

keywords = ["cli", "developer-tools", "productivity"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console"
]

[project.urls]
Homepage = "https://pypi.org/project/promptkit/"
Source = "https://github.com/yourusername/promptkit"

[project.scripts]
promptkit = "promptkit.cli:main"
