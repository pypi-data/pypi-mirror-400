[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kraken-captia"
version = "0.1.2"
description = "Official Python SDK for Kraken document processing API"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Capt IA", email = "contact@capt-ia.com" },
]
keywords = [
    "kraken",
    "sdk",
    "api",
    "document-processing",
    "ocr",
    "ai",
    "extraction",
    "annotation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Capt-IA/Kraken-SDK"
Documentation = "https://github.com/Capt-IA/Kraken-SDK/tree/main/kraken-sdk-python"
Repository = "https://github.com/Capt-IA/Kraken-SDK"
Issues = "https://github.com/Capt-IA/Kraken-SDK/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "datamodel-code-generator[http]>=0.25.0",
    "types-requests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/kraken_sdk"]

[tool.ruff]
line-length = 88
target-version = "py311"
src = ["src", "tests"]
exclude = [
    ".git",
    ".ruff_cache",
    "__pycache__",
    "*.pyc",
    "src/kraken_sdk/_generated/*",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "ARG001", # unused function argument (common in SDK methods)
    "ARG002", # unused method argument
]

[tool.ruff.lint.isort]
known-first-party = ["kraken_sdk"]
force-single-line = false
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "S101"]
"src/kraken_sdk/_generated/*" = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "kraken_sdk._generated.*"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
