[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tradepunk"
version = "0.0.1"
description = "Unified backtest/paper/live trading framework"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "tradepunk contributors" }
]
keywords = ["trading", "backtest", "finance", "stocks", "options"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]

[project.urls]
Homepage = "https://github.com/osipenks/tradepunk"
Repository = "https://github.com/osipenks/tradepunk"
Issues = "https://github.com/osipenks/tradepunk/issues"

[tool.hatch.build.targets.wheel]
packages = ["tradepunk"]
