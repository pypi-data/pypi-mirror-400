[build-system]
requires = [
            "meson-python>=0.13.0",
            "meson>=0.64.0",
            "wheel",
            "numpy",
           ]
build-backend = 'mesonpy'

[tool.meson-python.args]
setup = ["--warnlevel=2"]

[tool.cibuildwheel]
# Disable free-threading builds on all platforms
skip = "cp3??t-*"

[project]
name = "gwalk"
dynamic = ["version"]
description = "GWALK: Gravitational Wave Approximate LiKelihood"
authors = [
    {name = "V. Delfavero", email="xevra86@gmail.com"},
]
maintainers = [
    {name = "V. Delfavero", email="xevra86@gmail.com"},
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.12"
keywords = ["Gravitational Wave", "Bayesian Inference"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.21.6,<2.4.0",
    "matplotlib>=2.2.4",
    "scipy>=1.5.0",
    "h5py>=2.10.0",
    "astropy>=4.0",
    "basil-core>=0.1.0",
    "gaussian-process-api>=0.6.0",
    "xev-data>=0.1.1",
]

[project.urls]
Homepage = "https://gitlab.com/xevra/gwalk"
"Bug tracker" = "https://gitlab.com/xevra/gwalk/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = "src"
