[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["interactiveai"]

[tool.setuptools.package-dir]
"" = "src"

[project]
name = "interactiveai"
version = "0.0.18"
authors = [
  { name="InteractiveAI"},
]
description = "InteractiveAI client package"
readme = "README_pypi.md"
requires-python = ">=3.8"
license-files = ["LICENSE.md"]
classifiers = [
    "Operating System :: OS Independent",
]
dependencies = [
    "langfuse~=3.5.2",
    "langchain-core>=0.3.68",
    "loguru>=0.7.0",
]

[project.urls]
"Homepage" = "https://interactive.ai"
"App" = "https://app.interactive.ai"