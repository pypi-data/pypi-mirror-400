[metadata]
name = roj
version = 0.2.4
author = Eugene M. Kim
author_email = astralblue@gmail.com
description = roj (run on jail) runs a command (login shell by default) on a local or remote jail
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/astralblue/roj
project_urls = 
	Bug Tracker = https://github.com/astralblue/roj/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
packages = roj
python_requires = >=3.9

[options.entry_points]
console_scripts = 
	roj = roj.__main__:main

[egg_info]
tag_build = 
tag_date = 0

