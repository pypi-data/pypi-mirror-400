[build-system]
requires = ["hatchling", "flit_core >=3.2,<4"]
build-backend = "hatchling.build"

[project]
name = "fastapi_swagger2"
description = "Swagger2 support for FastAPI framework"
readme = "README.md"
requires-python = ">=3.9"
license = { file="LICENSE" }
authors = [
    { name = "Viraj Kanwade", email = "virajk.oib@gmail.com" },
]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "fastapi >=0.123.9,<=0.127.1",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/virajkanwade/fastapi_swagger2"
Documentation = "https://github.com/virajkanwade/fastapi_swagger2"

[project.optional-dependencies]
test = [
    "pytest >=9.0.2,<10.0.0",
    "coverage[toml] >= 7.13.1,< 8.0",
    "mypy ==1.19.1",
    "ruff ==0.14.10",
    "black == 25.12.0",
    "isort >=7.0.0",
    "httpx >=0.28.1",
]
dev = [
    "ruff ==0.14.10",
]
all = [
    "httpx >=0.28.1",
]

[tool.hatch.version]
path = "src/fastapi_swagger2/__init__.py"

[tool.isort]
profile = "black"
known_third_party = ["fastapi", "pydantic", "starlette"]

[tool.mypy]
strict = true

[tool.black]
line-length = 119

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    # "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
per-file-ignores = { "__init__.py" = ["F401"] }
isort = { known-third-party = ["fastapi", "pydantic", "starlette"] }
