---
extends: substitution
message: Use '%s' instead of '%s'
level: error
ignorecase: false
action:
  name: replace
swap:
  (?:ansible): Ansible
  (?:[^"]docker): Docker
  (?:[Dd]ockerhub): DockerHub
  (?:[^/][Gg]ithub): GitHub
  (?:[Gg]itlab): GitLab
  (?:gitpod): GitPod
  (?:grafana): Grafana
  (?:[Ii]nflux[Dd]b): InfluxDB
  infrahub(?:\s|$): Infrahub
  (?:jinja2): Jinja2
  (?:k3s): K3s
  (?:k8s): K8s
  (?:kubernetes): Kubernetes
  (?:[^/][Mm]y[Ss]ql): MySQL
  (?:neo4j): Neo4j
  (?:[^/][Nn]ginx): NGINX
  (?:[Nn]odejs): Node.js
  (?:[^/][Oo]penapi): OpenAPI
  (?:Openconfig): OpenConfig
  opsmill(?:\s|$): OpsMill
  (?:[Pp]ostgre[Ss]ql): PostgreSQL
  (?:[^/]prometheus): Prometheus
  (?:[^/-]python): Python
  (?:[Rr]abbitmq): RabbitMQ
  (?:[^/]terraform): Terraform
  (?:ubuntu): Ubuntu
  (?:[Vv]s\W?[Cc]ode): VS Code
