[project]
name = "iflow-mcp_normaltusker_kotlin_mcp_server"
version = "2.1.0"
description = "Enterprise Kotlin Android MCP Server with AI-powered development tools"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "normaltusker", email = "normaltusker@users.noreply.github.com"}
]
maintainers = [
    {name = "IFLOW", email = "support@iflow.com"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "kotlin",
    "android",
    "development",
    "ai",
    "code-generation",
    "jetpack-compose",
    "mvvm",
    "gradle"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Build Tools",
    "Operating System :: OS Independent",
]

dependencies = [
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "mcp>=1.0.0",
    "typing-extensions>=4.8.0",
    "fastmcp>=2.0.0",
    "requests>=2.31.0",
    "cryptography>=41.0.0",
    "bcrypt>=4.0.0",
    "PyJWT>=2.8.0",
    "aiosqlite>=0.19.0",
    "sqlalchemy>=2.0.0",
    "aiohttp>=3.8.0",
    "httpx>=0.24.0",
    "aiofiles>=23.0.0",
    "watchdog>=3.0.0",
    "Jinja2>=3.1.0",
    "GitPython>=3.1.0",
    "pathspec>=0.11.0",
    "semver>=3.0.0",
    "ruamel.yaml>=0.17.0",
    "toml>=0.10.0",
    "lxml>=4.9.0",
    "chardet>=5.0.0",
    "tzlocal>=4.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "coverage>=7.2.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "pylint>=2.17.0",
    "mypy>=1.4.0",
    "bandit>=1.7.0",
    "safety>=2.3.0",
    "pre-commit>=3.3.0",
    "tqdm>=4.65.0",
]
ai = [
    "openai>=1.0.0",
    "anthropic>=0.3.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
]

[project.scripts]
kotlin-android-mcp = "kotlin_mcp_server:main"

[project.urls]
Homepage = "https://github.com/iflow-mcp/normaltusker-kotlin-mcp-server"
Documentation = "https://github.com/iflow-mcp/normaltusker-kotlin-mcp-server#readme"
Repository = "https://github.com/iflow-mcp/normaltusker-kotlin-mcp-server"
Issues = "https://github.com/iflow-mcp/normaltusker-kotlin-mcp-server/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["generators*", "mcp_v3*", "tests*", "tools*", "utils*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml", "*.toml", "*.txt", "*.md", "*.sh", "*.py"]

# Python Linting and Code Quality Configuration

# Black configuration
[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Pylint configuration
[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0903",  # too-few-public-methods
    "R0913",  # too-many-arguments
    "W0613",  # unused-argument
    "W0622",  # redefined-builtin
]

[tool.pylint.format]
max-line-length = 100

# MyPy configuration
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "pytest",
    "pytest_asyncio",
    "aiohttp",
    "aiofiles",
    "openai",
    "anthropic",
    "transformers",
    "torch",
    "psutil"
]
ignore_missing_imports = true

# Bandit security configuration
[tool.bandit]
exclude_dirs = ["tests", "test_*.py"]
skips = ["B101", "B601"]

# Coverage configuration
[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "test_*.py",
    "venv/*",
    ".venv/*",
    "setup.py",
    "*/__pycache__/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]