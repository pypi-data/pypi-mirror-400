[project]
name = "otel-mcp"
version = "0.1.4"
description = "MCP server for OpenTelemetry trace analysis during development"
authors = [
    {name = "DIYTechnologist"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
keywords = [
    "mcp",
    "opentelemetry",
    "jaeger",
    "observability",
    "tracing",
    "debugging",
    "model-context-protocol",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.20.0,<2.0.0",
    "fastmcp>=2.13.0,<3.0.0",
    "fastapi>=0.115.0,<1.0.0",
    "uvicorn>=0.34.0,<1.0.0",
    "pydantic>=2.12.0,<3.0.0",
    "httpx>=0.28.0,<1.0.0",
    "python-dotenv>=1.2.0,<2.0.0",
    # Self-instrumentation
    "opentelemetry-api>=1.29.0,<2.0.0",
    "opentelemetry-sdk>=1.29.0,<2.0.0",
    "opentelemetry-exporter-otlp>=1.29.0,<2.0.0",
    "opentelemetry-instrumentation-httpx>=0.50b0",
    "opentelemetry-instrumentation-fastapi>=0.50b0",
]

[project.urls]
Repository = "https://github.com/ryanm101/otel-mcp"

[project.scripts]
otel-mcp = "otel_mcp.server:main"
otel-mcp-api = "otel_mcp.api:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/otel_mcp"]

[dependency-groups]
dev = [
    "pytest>=8.4.0,<9.0.0",
    "pytest-asyncio>=1.0.0,<2.0.0",
    "pytest-httpx>=0.35.0,<1.0.0",
    "pytest-cov>=7.0.0,<8.0.0",
    "ruff>=0.14.0",
    "mypy>=1.18.0,<2.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["otel_mcp"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "--cov=otel_mcp --cov-report=term-missing"
