[project]
name = "forkast-py-client"
version = "0.1.0"
description = "Python client for the Forkast Orderbooks"
authors = [{ name = "Forkast", email = "tech@forkast.gg" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[tool.poetry]
packages = [{ include = "forkast_py_client", from = "src" }]
include = [
  { path = "src/forkast_py_client/abi/*.json", format = "sdist" },
  { path = "src/forkast_py_client/abi/*.json", format = "wheel" }
]

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.31.0"
web3 = "^6.15.1"
eth-account = "^0.10.0"
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
ruff = "^0.3.0"
python-dotenv = "^1.2.1"
pytest-asyncio = "^1.3.0"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

