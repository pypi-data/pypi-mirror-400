[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "savekit"
version = "2.0.1"
description = "A lightweight, persistent key-value storage toolkit for Python projects, using SQLite via SQLAlchemy. Supports storing primitive types, complex objects, and Pydantic models with full context manager support and project-root storage."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name="Jose Luis Coyotzi", email="jlci811122@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"

# Dependencies
dependencies = [
    "SQLAlchemy>=2.0.0",
    "pydantic>=1.10.0"
]
