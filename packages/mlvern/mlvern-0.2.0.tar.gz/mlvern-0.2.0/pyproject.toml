[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mlvern"
version = "0.2.0"
description = """mlvern v0.2.0, This Enhanced ML Workflow Framework with a better API, 
Model Registry, and Comprehensive Experiment Management. This release introduces 
expanded API functions for dataset management, model versioning, run tagging and 
search capabilities, comprehensive evaluation tools, and project analytics. 
Features include full run lifecycle management, intelligent dataset pruning, 
advanced data quality assessment, EDA automation, and production-ready inference pipelines. 
Designed for reproducible, well-organized machine learning workflows with 
industry-aligned data validation and risk assessment."""
authors = [{name="Tanmai Raghava"}]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "pandas",
    "scikit-learn",
    "matplotlib",
    "joblib"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "coveralls",
    "docopt",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "bandit>=1.7"
]
docs = [
    "sphinx>=4.0",
    "sphinx_rtd_theme>=1.0",
    "sphinx-autodoc-typehints>=1.12"
]

[tool.isort]
profile = "black"
line_length = 88

[tool.black]
line-length = 88

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.setuptools.packages.find]
where = ["."]
