[project]
name = "lens-grove-cli"
version = "0.2.0"
description = "A command line interface for the Lens Grove storage network"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"} # Explicitly states the license type
authors = [
    {name = "LittleBit", email = "littlebit@littlebitstudios.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Archiving :: Mirroring",
    "Intended Audience :: Developers"
]
dependencies = [
    "web3",
    "pyyaml",
    "requests",
    "randomname",
    "tabulate"
]

[project.scripts]
lens-grove-cli = "main:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["modules"]
py-modules = ["main"]