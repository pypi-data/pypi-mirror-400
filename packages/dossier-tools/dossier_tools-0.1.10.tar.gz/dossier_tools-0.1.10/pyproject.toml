[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dossier-tools"
version = "0.1.10"
description = "Frontmatter schema, signing, and validation tools for .ds.md workflow files"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Liberio AI", email = "team@liberio.ai"}
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.0.0",
    "cryptography>=42.0.0",
    "httpx>=0.27.0",
    "jsonschema>=4.0.0",
    "python-frontmatter>=1.0.0",
]

[project.scripts]
dossier = "dossier_tools.cli:main"

[project.urls]
Homepage = "https://github.com/liberioai/dossier-tools"
Repository = "https://github.com/liberioai/dossier-tools"
Issues = "https://github.com/liberioai/dossier-tools/issues"

[project.optional-dependencies]
dev = [
    "pre-commit>=3.0.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "respx>=0.21.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/dossier_tools"]
artifacts = ["dossier_tools/schema/*.json"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build.targets.wheel.force-include]
"schema" = "dossier_tools/schema"

[tool.ruff]
target-version = "py310"
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    # Core Python (pycodestyle, pyflakes, etc.)
    "E", "F", "I", "W",
    # Code quality & style
    "B", "C4", "UP", "N", "ARG", "PIE", "SIM", "TCH", "Q", "RUF", "ERA", "PT", "T20", "A",
    # Advanced linting
    "PL", "FBT", "FURB", "LOG", "PTH", "BLE", "PERF",
    # Security & exceptions
    "S", "EM", "TRY", "RSE",
    # Imports & formatting
    "COM", "ICN", "ISC",
    # Datetime & returns
    "DTZ", "RET"
]
ignore = ["EM101", "TRY003", "COM812"]
fixable = ["ALL"]
unfixable = []

exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S105", "S106", "S310", "S110", "BLE001", "SIM105", "PLR2004"]
"**/cli.py" = ["FBT001", "PLR0913", "S603"]
"**/cli/*.py" = ["FBT001", "PLR0913", "S603"]

[tool.ruff.lint.isort]
known-first-party = ["dossier_tools"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
