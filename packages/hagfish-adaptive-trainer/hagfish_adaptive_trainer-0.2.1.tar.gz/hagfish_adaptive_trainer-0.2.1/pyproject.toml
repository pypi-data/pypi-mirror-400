[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hagfish-adaptive-trainer"
version = "0.2.1"
description = "Adaptive training budget optimizer (bandit-style agentic framework)"
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "Sarvesh PV", email = "pvsarvesh29@gmail.com" },
]
license = { text = "MIT" }
keywords = ["adaptive", "training", "bandit", "optimizer", "machine-learning", "resource-allocation"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Development Status :: 4 - Beta",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "numpy",
  "scikit-learn"
]

[tool.setuptools]
packages = ["adaptive_trainer"]
