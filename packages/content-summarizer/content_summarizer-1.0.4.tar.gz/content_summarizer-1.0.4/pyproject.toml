[project]
name = "content-summarizer"
version = "1.0.4"
description = "A command-line tool to summarize YouTube videos using AI."
authors = [
    { name = "Gabriel Carvalho", email = "contato@gcarvalho.com.br" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.11, <3.12"
keywords = ["youtube", "summarizer", "ai", "gemini", "whisper", "cli"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Environment :: Console",
]
dependencies = [
    "google-generativeai>=0.8.5",
    "python-dotenv>=1.1.0",
    "pytubefix>=9.1.2",
    "requests>=2.32.4",
    "colorlog>=6.9.0",
    "faster-whisper>=1.1.1",
    "platformdirs>=4.3.8",
    "rich>=13.9.4",
]

[project.urls]
"Homepage" = "https://github.com/GabrielCarvalhoSouza/content_summarizer"
"Repository" = "https://github.com/GabrielCarvalhoSouza/content_summarizer"

[project.scripts]
content-summarizer = "content_summarizer.main:main"

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C90", "UP", "D", "SIM", "T20", "ANN", "PTH", "RET", "ERA"]
ignore = ["D100", "D104", "T201", "COM812", "ANN101", "ANN102"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
reportMissingTypeStubs = false
reportPrivateImportUsage = false

[tool.setuptools]
package-dir = {"" = "src"}
