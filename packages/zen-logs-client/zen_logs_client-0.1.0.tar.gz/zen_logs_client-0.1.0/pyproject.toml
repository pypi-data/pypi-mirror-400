[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zen-logs-client"
version = "0.1.0"
description = "Async Python client for Zen Logs ingestion endpoints"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "nomie7" }
]
keywords = [
    "logging",
    "logs",
    "zen-logs",
    "telemetry",
    "observability",
    "async",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "respx>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/nomie7/zen_logs_python_client"
Repository = "https://github.com/nomie7/zen_logs_python_client.git"
Documentation = "https://github.com/nomie7/zen_logs_python_client#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/zen_logs_client"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["N818"]  # Allow exception names without Error suffix
