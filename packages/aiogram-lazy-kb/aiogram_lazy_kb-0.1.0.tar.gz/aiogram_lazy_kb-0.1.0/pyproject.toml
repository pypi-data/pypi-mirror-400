[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiogram-lazy-kb"
version = "0.1.0"
authors = [
  { name="iQOOZ10FUN2026", email="vova.egor.j@gmail.com" },
]
description = "Простой генератор клавиатур для aiogram 3.x"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiogram>=3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/твой_гитхаб/aiogram-lazy-kb"