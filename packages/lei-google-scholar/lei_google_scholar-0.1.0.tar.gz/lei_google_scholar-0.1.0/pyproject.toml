[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lei-google-scholar"
version = "0.1.0"
description = "A Python package for searching Google Scholar with MCP server support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "scholarly>=1.7.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
lei-google-scholar-server = "lei_google_scholar.mcp_server:main"

[project.urls]
Homepage = "https://github.com/yourusername/lei-google-scholar"
Repository = "https://github.com/yourusername/lei-google-scholar"
Issues = "https://github.com/yourusername/lei-google-scholar/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lei_google_scholar*"]
