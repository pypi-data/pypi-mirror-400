syntax = "proto3";

package strique.types.dto.analytics.meta;

import "types/dto/meta/meta_ads_error.proto";

option java_outer_classname = "MetaProductInsightsProto";
option java_package = "strique.types.dto.analytics.meta";

// Next Id: 4
// Represents the entire API response
message MetaInsightsResponse {
  repeated InsightData data = 1 [json_name = "data"];
  Paging paging = 2 [json_name = "paging"];
  optional strique.types.dto.meta.MetaAdsError error = 3 [json_name = "error"];
}

// Next Id: 8
// Represents a single data record in the "data" array
message InsightData {
  double spend = 1 [json_name = "spend"];
  uint64 impressions = 2 [json_name = "impressions"];
  uint64 clicks = 3 [json_name = "clicks"];
  repeated Action actions = 4 [json_name = "actions"];
  string date_start = 5 [json_name = "date_start"];
  string date_stop = 6 [json_name = "date_stop"];
  string product_id = 7 [json_name = "product_id"];
}

// Next Id: 3
// Represents each action object inside the "actions" array
message Action {
  string action_type = 1 [json_name = "action_type"];
  string value = 2 [json_name = "value"];
}

// Next Id: 3
// Represents the "paging" object
message Paging {
  Cursors cursors = 1 [json_name = "cursors"];
  optional string next = 2 [json_name = "next"];
}

// Next Id: 3
// Represents the "cursors" object
message Cursors {
  string before = 1 [json_name = "before"];
  string after = 2 [json_name = "after"];
}
