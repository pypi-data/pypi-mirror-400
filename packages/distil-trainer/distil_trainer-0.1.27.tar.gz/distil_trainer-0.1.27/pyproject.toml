[project]
name = "distil-trainer"
version = "0.1.27"
description = "A comprehensive knowledge distillation training framework for transformer models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ali Bayram", email = "malibayram20@gmail.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "transformers",
    "distillation",
    "knowledge-distillation",
    "pruning",
    "model-compression",
    "sentence-transformers",
    "nlp",
    "deep-learning",
    "pytorch",
]

dependencies = [
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "sentence-transformers>=2.2.0",
    "datasets>=2.14.0",
    "accelerate>=0.24.0",
    "scikit-learn>=1.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "tqdm>=4.65.0",
    "protobuf",
]

[project.optional-dependencies]
peft = ["peft>=0.6.0"]
quantization = ["bitsandbytes>=0.41.0"]
tracking = ["wandb>=0.15.0", "tensorboard>=2.14.0"]
evaluation = ["mteb>=1.0.0"]
export = ["onnx>=1.14.0", "onnxruntime>=1.16.0"]
all = ["distil-trainer[peft,quantization,tracking,evaluation,export]"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/malibayram/distil-trainer"
Repository = "https://github.com/malibayram/distil-trainer"
Issues = "https://github.com/malibayram/distil-trainer/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/distil_trainer"]

[tool.hatch.build.targets.sdist]
include = ["/src", "/tests", "/README.md", "/LICENSE"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=src/distil_trainer --cov-report=term-missing"
