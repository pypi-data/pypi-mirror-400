[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyoptima"
version = "0.0.1"
description = "A Python package for declarative optimization that accepts configuration files and performs optimizations using various solvers (CBC, GUROBI, GLPK)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "pydantic>=2.0.0",
]
authors = [
    {name = "semantic developers", email = "na@example.com"},
]
keywords = ["optimization", "python", "linear-programming", "solver", "declarative"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/auscheng/pyoptima"
Documentation = "https://github.com/auscheng/pyoptima#readme"
Repository = "https://github.com/auscheng/pyoptima"
Issues = "https://github.com/auscheng/pyoptima/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
cbc = [
    "pulp>=2.7.0",
]
gurobi = [
    "gurobipy>=11.0.0",
]
glpk = [
    "pulp>=2.7.0",
]
all = [
    "pulp>=2.7.0",
    "gurobipy>=11.0.0",
]

[tool.setuptools]
packages = ["pyoptima", "pyoptima.models", "pyoptima.config_parser", "pyoptima.solvers"]

[tool.setuptools.package-data]
pyoptima = [
    "py.typed",
]

[project.scripts]
pyoptima = "pyoptima.cli:main"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

