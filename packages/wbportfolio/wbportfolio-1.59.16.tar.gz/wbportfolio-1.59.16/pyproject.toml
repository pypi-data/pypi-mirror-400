[project]
name = "wbportfolio"
description = ""
authors = [{ name = "Christopher Wittlinger", email = "c.wittlinger@stainly.com"}]
dynamic = ["version"]

dependencies = [
  "wbcore",
  "wbcrm",
  "wbfdm",
  "wbcompliance",
  "wbnews",
  "wbreport",
  "wbmailing",

  # Reporting Tools
  "xlrd == 2.*",
  "XlsxWriter == 3.*",
  # MS Office Crypto Tools
  "msoffcrypto-tool == 5.4.*",
  # String pattern matching
  "dateparser == 1.*",
  "scipy >= 1",
  "fuzzywuzzy == 0.*",
  "python-Levenshtein == 0.*",
  "jinjasql2 == 0.1.*",
  "skfolio == 0.*",
  "pydot>=3.0.4",
  "networkx>=3.4.2",
]

[tool.uv.sources]
wbcore = { workspace = true }
wbcrm = { workspace = true }
wbfdm = { workspace = true }
wbcompliance = { workspace = true }
wbnews = { workspace = true }

[tool.uv]
package = true

[tool.hatch.version]
path = "../../pyproject.toml"

[tool.hatch.build]
include = ["wbportfolio/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
reportIncompatibleVariableOverride = false
