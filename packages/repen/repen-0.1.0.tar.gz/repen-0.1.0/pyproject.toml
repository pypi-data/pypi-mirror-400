[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "repen"
version = "0.1.0"
description = "Automation engine for report generation"
authors = [
  { name="Aliaksandr Sharstniou", email="a.sharstniou.dev@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[tool.poetry]
packages = [{ include = "repen", from = "src" }]

[tool.poetry.group.dev.dependencies]
black = "^25.12.0"
isort = "^7.0.0"
pyright = "^1.1.407"

[tool.poetry.group.examples.dependencies]
matplotlib = "^3.10.8"
pillow = "^12.0.0"
pypdf = "^6.5.0"
nltk = "^3.9.2"
wordcloud = "^1.9.5"
requests = "^2.32.5"
openai = "^2.14.0"
pandas = "^2.3.3"

