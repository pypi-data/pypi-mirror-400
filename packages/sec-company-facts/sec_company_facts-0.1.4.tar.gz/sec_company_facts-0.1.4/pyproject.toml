[build-system]
requires = ["setuptools>=77"]
build-backend = "setuptools.build_meta"

[project]
name = "sec_company_facts"
version = "0.1.4"
authors = [{ name = "Marcin Anforowicz", email = "manforowicz@gmail.com" }]
description = "Fetch SEC 10-K company facts dataframes"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE.md"]
dependencies = ["pandas", "requests"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/manforowicz/sec_company_facts"

[tool.pytest.ini_options]
pythonpath = ["src"]
