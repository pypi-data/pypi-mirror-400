[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "SEN0359"
version = "0.1.0"
description = "MicroPython driver for DFRobot SEN0359 ID809 capacitive fingerprint sensor"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.7"
authors = [
    {name = "Fariiixm"}
]
maintainers = [
    {name = "Fariiixm"}
]
keywords = [
    "micropython",
    "dfrobot",
    "fingerprint",
    "sensor",
    "id809",
    "sen0359",
    "biometric",
    "i2c",
    "embedded"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: MicroPython",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware :: Hardware Drivers",
]

# Dependencias del paquete
# Nota: Este paquete está diseñado para MicroPython donde 'machine' está integrado
# Para desarrollo/testing en PC, se pueden usar stubs
dependencies = []

[project.optional-dependencies]
# Para desarrollo y testing en PC (no MicroPython)
dev = [
    "micropython-rp2-stubs",     # Stubs para autocompletado en IDE
    "pytest>=7.0",               # Testing
    "ruff>=0.1.0",               # Linting
]
# Stubs para diferentes placas MicroPython
stubs-esp32 = ["micropython-esp32-stubs"]
stubs-rp2 = ["micropython-rp2-stubs"]
stubs-stm32 = ["micropython-stm32-stubs"]

[project.urls]
Homepage = "https://github.com/Fariiixm/SEN0359"
Documentation = "https://github.com/Fariiixm/SEN0359#readme"
Repository = "https://github.com/Fariiixm/SEN0359.git"
Issues = "https://github.com/Fariiixm/SEN0359/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dfrobot_id809*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
