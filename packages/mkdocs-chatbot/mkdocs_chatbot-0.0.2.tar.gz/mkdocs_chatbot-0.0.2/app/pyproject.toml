[project]
name = "app"
version = "0.1.0"
description = "A Streamlit-based chatbot application that provides an interactive AI-powered interface to chat with the mkdocs-chatbot plugin documentation."
readme = "README.md"
requires-python = ">=3.12, <4.0"
dependencies = [
    "llama-index>=0.13.3",
    "llama-index-embeddings-google-genai>=0.3.1",
    "llama-index-llms-google-genai>=0.3.1",
    "streamlit>=1.49.1",
]

[tool.poetry]
package-mode = false
