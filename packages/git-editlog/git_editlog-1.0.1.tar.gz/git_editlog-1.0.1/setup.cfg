[metadata]
name = git-editlog
version = attr: git_editlog.VERSION
url = https://ktpanda.org/software/git-editlog
description = Auto commit edit log for Git
author = Katie Rust
author_email = katie@ktpanda.org
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.8
packages = git_editlog
install_requires = 
	ktpanda-modules>=1.0.47
	watchdog>=4.0.0 ; sys_platform != 'linux'

[options.entry_points]
console_scripts = 
	git_editlog = git_editlog.__main__:main

[egg_info]
tag_build = 
tag_date = 0

