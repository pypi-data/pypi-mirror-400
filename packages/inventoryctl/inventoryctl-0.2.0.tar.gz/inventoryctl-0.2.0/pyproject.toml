[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "inventoryctl"
version = "0.2.0"
description = "A CLI tool for managing inventory YAML files"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "aabichou" }]
dependencies = ["typer>=0.9.0", "ruamel.yaml>=0.17.0", "pydantic>=2.0.0"]

[project.scripts]
inventoryctl = "inventoryctl.main:main"
