[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "form-core-pygame"                               # Nombre en PyPI (con guiones suele ser lo habitual)
version = "0.1.1"                                       # Primera verisÃ³n en PyPI
description = "Form and widget core toolkit for Pygame"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Antonio Castro Snurmacher", email = "acastro0841@gmail.com" },
]

license = "MIT"
license-files = ["LICENSE.md"]

keywords = ["pygame", "gui", "forms", "widgets", "formulario"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: User Interfaces",
  "Topic :: Games/Entertainment",
]

dependencies = [
  "pygame>=2.0",
]

[project.urls]
Homepage = "https://github.com/acastr008/form_core_pygame"
Source = "https://github.com/acastr008/form_core_pygame"
Issues = "https://github.com/acastr008/form_core_pygame/issues" # Pagina donde GitHub gestiona el seguimiento de errores y mejoras.

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
# Incluye TODO lo que cuelga de assets/ dentro del paquete
"form_core_pygame" = ["assets/**/*"]

