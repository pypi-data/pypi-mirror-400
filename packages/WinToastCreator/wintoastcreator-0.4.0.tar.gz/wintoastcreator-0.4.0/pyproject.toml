[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["WinToastCreator"]

[project]
name = "WinToastCreator"
version = "0.4.0"
description = "WinToastCreator — модуль для отправки уведомлений в Windows"
readme = "README.md"
authors = [
  {name = "Timofey", email = "timofey1166@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
keywords = ["windows", "notifications", "toast", "system-notifications"]
dependencies = [
    "winrt-runtime",
    "winrt-Windows.Data.Xml.Dom",
    "winrt-Windows.Foundation",
    "winrt-Windows.Foundation.Collections",
    "winrt-Windows.Globalization",
    "winrt-Windows.Graphics.Imaging",
    "winrt-Windows.Media",
    "winrt-Windows.Media.Core",
    "winrt-Windows.Media.Ocr",
    "winrt-Windows.Media.Playback",
    "winrt-Windows.Media.SpeechSynthesis",
    "winrt-Windows.Storage",
    "winrt-Windows.Storage.Streams",
    "winrt-Windows.UI.Notifications"
]
requires-python = ">=3.6"