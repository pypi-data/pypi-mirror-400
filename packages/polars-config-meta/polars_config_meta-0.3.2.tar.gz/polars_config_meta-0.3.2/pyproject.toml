[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[dependency-groups]
dev = [
    "pdbpp>=0.11.7",
    "pdm-bump>=0.9.10",
    "pdm>=2.22.3",
]
full = [
    "polars[pandas]>=1.21.0",
    "pyarrow>=22.0.0",
]
test = [
    "pytest>=8.4.0",
]

[project]
authors = [
    { email = "louismmx@gmail.com", name = "Louis Maddox" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python",
]
dependencies = []
description = "A Polars plugin for persistent DataFrame-level metadata"
name = "polars-config-meta"
readme = "README.md"
requires-python = ">=3.10"
version = "0.3.2"

[project.optional-dependencies]
polars = [
    "polars>=1.21.0",
]
polars-lts-cpu = [
    "polars-lts-cpu>=1.21.0",
]
pyarrow = [
    "pyarrow>=22.0.0",
]

[project.urls]
Homepage = "https://github.com/lmmx/polars-config-meta"
Repository = "https://github.com/lmmx/polars-config-meta.git"

[tool.uv]
default-groups = [
    "dev",
    "full",
    "test",
]
