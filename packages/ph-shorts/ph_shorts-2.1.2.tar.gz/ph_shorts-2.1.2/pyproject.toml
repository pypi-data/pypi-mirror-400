[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ph-shorts"
version = "2.1.2"
description = "RedLight DL - Professional adult content downloader"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "RedLight Team"}
]
keywords = ["adult", "downloader", "video", "redlight", "hls", "m3u8", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Video",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]

dependencies = [
    "requests>=2.31.0",
    "rich>=13.0.0",
    "click>=8.1.0",
    "beautifulsoup4>=4.12.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/diastom/RedLightDL"
"Bug Tracker" = "https://github.com/diastom/RedLightDL/issues"
Documentation = "https://github.com/diastom/RedLightDL#readme"

[project.scripts]
ph-shorts = "RedLight.cli:main"
phsdl = "RedLight.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["RedLight*"]
exclude = ["tests*"]
