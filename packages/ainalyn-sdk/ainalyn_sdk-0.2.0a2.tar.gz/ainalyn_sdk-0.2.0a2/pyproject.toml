[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ainalyn-sdk"
version = "0.2.0-alpha.2"
description = "Agent Definition Compiler for Ainalyn Platform"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "CoreNovus", email = "dev@corenovus.com" },
]
keywords = [
    "ainalyn",
    "agent",
    "sdk",
    "marketplace",
    "task-oriented",
    "workflow",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "ainalyn-sdk[test,lint,type]",
    "pre-commit>=3.6.0",
    "ipython>=8.0.0",
]

# Testing
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "coverage[toml]>=7.3.0",
]

# Linting
lint = [
    "ruff>=0.1.8",
]

# Type checking
type = [
    "mypy>=1.7.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]

# All optional dependencies
all = [
    "ainalyn-sdk[dev,docs]",
]

[project.scripts]
ainalyn = "ainalyn.cli:main"

[project.urls]
Homepage = "https://github.com/CoreNovus/ainalyn-sdk"
Documentation = "https://docs.ainalyn.corenovus.com"
Repository = "https://github.com/CoreNovus/ainalyn-sdk"
Issues = "https://github.com/CoreNovus/ainalyn-sdk/issues"

# ============================================================================
# Ruff - Fast Python Linter & Formatter
# ============================================================================
[tool.ruff]
target-version = "py311"
line-length = 88
indent-width = 4

# Exclude common directories
exclude = [
    ".git",
    ".hg",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "node_modules",
    ".eggs",
    "*.egg-info",
]

[tool.ruff.lint]
# Enable these rule sets
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "YTT",    # flake8-2020
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "BLE",    # flake8-blind-except
    "FBT",    # flake8-boolean-trap
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "INT",    # flake8-gettext
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "TD",     # flake8-todos
    "FIX",    # flake8-fixme
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "PERF",   # Perflint
    "FURB",   # refurb
    "LOG",    # flake8-logging
    "RUF",    # Ruff-specific rules
]

# Ignore these rules
ignore = [
    "E501",    # line too long (handled by formatter)
    "COM812",  # missing trailing comma (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation (conflicts with formatter)
    "TD002",   # missing author in TODO
    "TD003",   # missing issue link in TODO
    "FIX002",  # line contains TODO
    "PLR0913", # too many arguments (we have complex APIs)
    "PLR2004", # magic value comparison (too strict)
    "TRY003",  # long exception messages (we want descriptive errors)
    "EM101",   # exception must not use string literal (conflicts with TRY003)
    "PLC0415", # import outside top-level (needed to avoid circular imports in builders)
    "RUF022",  # __all__ not sorted (we use comment-based grouping)
]

# Allow fix for all enabled rules (when `--fix` is provided)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
# Tests can use assert, print, and have unused arguments
"tests/**/*.py" = [
    "S101",    # assert
    "T201",    # print
    "ARG001",  # unused argument
    "ARG002",  # unused method argument
    "PLR2004", # magic values
    "S105",    # hardcoded password (test fixtures)
    "S106",    # hardcoded password (test fixtures)
]
# Scripts can use print
"scripts/**/*.py" = ["T201"]
# Examples can use print, have simpler code style, and use Chinese characters
"examples/**/*.py" = [
    "T201",    # print (needed for demo output)
    "INP001",  # implicit namespace package
    "RET504",  # unnecessary variable assignment (clearer for examples)
    "PTH123",  # open() vs Path.open() (simpler for examples)
    "PLR1722", # exit vs sys.exit (simpler for examples)
    "PLR0912", # too many branches (demo code)
    "PLR0915", # too many statements (demo code)
    "RUF001",  # ambiguous unicode (Chinese text is expected)
    "F541",    # f-string without placeholders (stylistic)
]
# __init__.py can have unused imports (re-exports)
"**/__init__.py" = ["F401"]
# CLI can use print, exec, and simple error handling
"ainalyn/cli.py" = [
    "T201",    # print (needed for CLI output)
    "S102",    # exec (needed to load agent definitions)
    "TRY300",  # else after return (stylistic)
    "BLE001",  # blind exception (user-facing error messages)
    "RET505",  # unnecessary else (stylistic)
]
# Exporters can use assert for type narrowing
"ainalyn/adapters/secondary/exporters.py" = [
    "S101",    # assert (used for type narrowing)
]
# API module can use global state and have unused args for interface consistency
"ainalyn/api.py" = [
    "PLW0603", # global statement (intentional singleton pattern)
    "ARG001",  # unused argument (interface consistency)
]
# Errors module defines ReferenceError (intentional shadowing for domain clarity)
"ainalyn/domain/errors.py" = [
    "A001",    # shadowing builtin (intentional: domain-specific ReferenceError)
]
# Files that import ReferenceError from domain
"ainalyn/domain/__init__.py" = ["A004"]
"ainalyn/adapters/inbound/errors.py" = ["A004", "E402"]
# Runtime module has intentional error handling patterns for Lambda
"ainalyn/runtime/decorators.py" = [
    "ARG001",  # unused context arg (Lambda signature requirement)
    "SIM105",  # contextlib.suppress (explicit try-except-pass is clearer)
    "S110",    # try-except-pass (state reporting failures shouldn't stop execution)
    "BLE001",  # blind Exception (catch-all for Lambda stability)
    "SLF001",  # private member (intentional metadata storage)
]
"ainalyn/runtime/context.py" = [
    "B904",    # raise from (context errors are user-facing, not chained)
    "EM102",   # f-string in exception (needed for dynamic field names)
]
"ainalyn/runtime/errors.py" = [
    "FBT001",  # boolean positional arg (retryable flag is common pattern)
    "FBT002",  # boolean default arg (retryable flag is common pattern)
    "A001",    # shadowing TimeoutError (intentional domain-specific error)
]
# Agent builder has intentional boolean args for behavior config
"ainalyn/adapters/inbound/builders/agent_builder.py" = [
    "A004",    # import shadowing
    "FBT001",  # boolean positional arg (behavior config is declarative)
    "FBT002",  # boolean default arg (behavior config is declarative)
]
# YAML serializer has complex branching logic
"ainalyn/adapters/outbound/yaml_serializer.py" = [
    "S101",    # assert (used for type narrowing after yaml.dump)
    "PLR0912", # too many branches (serialization logic is inherently branching)
]
# Validation use case has performance-optimized list operations
"ainalyn/application/use_cases/validate_definition.py" = [
    "PERF401", # list.extend (current pattern is clearer)
]
# Mock client has intentional boolean args and unused args
"ainalyn/adapters/outbound/mock_platform_client.py" = [
    "FBT001",  # boolean positional arg (simple API)
    "FBT002",  # boolean default arg (simple API)
    "ARG002",  # unused method arg (interface consistency)
]
# Service factory has intentional boolean args
"ainalyn/infrastructure/service_factory.py" = [
    "FBT001",  # boolean positional arg (simple API)
    "FBT002",  # boolean default arg (simple API)
]

[tool.ruff.lint.isort]
known-first-party = ["ainalyn"]
required-imports = ["from __future__ import annotations"]
combine-as-imports = true
force-wrap-aliases = true

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pylint]
max-args = 8
max-branches = 12
max-returns = 6
max-statements = 50

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 80

# ============================================================================
# MyPy - Static Type Checker
# ============================================================================
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Disallow dynamic typing
disallow_any_unimported = true
disallow_any_generics = true
disallow_subclassing_any = true

# Untyped definitions and calls
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# None and Optional handling
strict_optional = true
no_implicit_optional = true

# Configuring warnings
warn_no_return = true

# Misc
no_implicit_reexport = true
strict_equality = true
extra_checks = true

# Per-module options
[[tool.mypy.overrides]]
module = [
    "tests.*",
]
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = [
    "ainalyn.runtime.decorators",
]
# Runtime decorator has defensive runtime checks that mypy sees as unreachable
warn_unreachable = false

# ============================================================================
# Pytest - Testing Framework
# ============================================================================
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests/unit", "tests/integration"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Strict markers
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "-p", "no:warnings",
    "--tb=short",
]

# Custom markers
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "e2e: marks tests as end-to-end tests",
    "unit: marks tests as unit tests",
]

# Filter warnings
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# ============================================================================
# Coverage - Code Coverage
# ============================================================================
[tool.coverage.run]
source = ["ainalyn"]
branch = true
parallel = true
omit = [
    "*/__init__.py",
    "*/tests/*",
    "*/.venv/*",
]

[tool.coverage.paths]
source = ["ainalyn"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
    "class .*\\bProtocol\\):",
    "@overload",
    "\\.\\.\\.",
]
fail_under = 85
show_missing = true
skip_covered = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# ============================================================================
# Bandit - Security Linter
# ============================================================================
[tool.bandit]
skips = [
    "B101",  # assert_used - Used for type narrowing in yaml_serializer.py
    "B102",  # exec_used - Needed to load agent definitions in cli.py
    "B110",  # try_except_pass - Intentional in runtime/decorators.py
]

# ============================================================================
# Hatch - Build System
# ============================================================================
[tool.hatch.build.targets.wheel]
packages = ["ainalyn"]
include = [
    "ainalyn/py.typed",
]

[tool.hatch.build.targets.sdist]
include = [
    "/ainalyn",
    "/tests",
    "/README.md",
    "/LICENSE",
]
