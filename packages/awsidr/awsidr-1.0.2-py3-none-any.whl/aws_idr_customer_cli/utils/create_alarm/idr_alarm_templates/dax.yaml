service_name: "DAX"
  
templates:
  - name: "IDR-DynamoDB-DAX-FaultRequestCount"
    service: "DAX"
    alarm_type: "RELIABILITY"
    metric_type: "NATIVE"
    description: "Monitors HTTP 500 server errors from DAX"
    configuration:
      AlarmName: "IDR-DynamoDB-DAX-FaultRequestCount-${cluster_name}"
      AlarmDescription: "Monitors HTTP 500 server errors from DAX"
      MetricName: "FaultRequestCount"
      Namespace: "AWS/DAX"
      Statistic: "Sum"
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 1.0
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
      TreatMissingData: "notBreaching"
      Dimensions: [
        {
          Name: "ClusterId",
          Value: "${cluster_name}"
        }
      ]
    Tags: [
      {
        Key: "AlarmType",
        Value: "IDR-BestPractice"
      },
      {
        Key: "Service",
        Value: "DAX"
      }
    ]

  - name: "IDR-DynamoDB-DAX-FailedRequestCount"
    service: "DAX"
    alarm_type: "RELIABILITY"
    metric_type: "NATIVE"
    description: "Monitors failed requests from DAX"
    configuration:
      AlarmName: "IDR-DynamoDB-DAX-FailedRequestCount-${cluster_name}"
      AlarmDescription: "Monitors failed requests from DAX"
      MetricName: "FailedRequestCount"
      Namespace: "AWS/DAX"
      Statistic: "Sum"
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 1.0
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
      TreatMissingData: "notBreaching"
      Dimensions: [
        {
          Name: "ClusterId",
          Value: "${cluster_name}"
        }
      ]
    Tags: [
      {
        Key: "AlarmType",
        Value: "IDR-BestPractice"
      },
      {
        Key: "Service",
        Value: "DAX"
      }
    ]

  - name: "IDR-DynamoDB-DAX-ThrottledRequestCount"
    service: "DAX"
    alarm_type: "RELIABILITY"
    metric_type: "NATIVE"
    description: "Monitors throttled requests from DAX"
    configuration:
      AlarmName: "IDR-DynamoDB-DAX-ThrottledRequestCount-${cluster_name}"
      AlarmDescription: "Monitors throttled requests from DAX"
      MetricName: "ThrottledRequestCount"
      Namespace: "AWS/DAX"
      Statistic: "Sum"
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 1.0
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
      TreatMissingData: "notBreaching"
      Dimensions: [
        {
          Name: "ClusterId",
          Value: "${cluster_name}"
        }
      ]
    Tags: [
      {
        Key: "AlarmType",
        Value: "IDR-BestPractice"
      },
      {
        Key: "Service",
        Value: "DAX"
      }
    ]
