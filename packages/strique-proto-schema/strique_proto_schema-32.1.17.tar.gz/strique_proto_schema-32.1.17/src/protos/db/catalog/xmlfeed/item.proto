syntax = "proto3";

package strique.model.db.catalog;

import "constants/countries/country_short_code.proto";
import "db/catalog/catalog_enums.proto";
import "db/catalog/certification.proto";
import "db/catalog/product.proto";
import "db/catalog/shipping.proto";

option java_outer_classname = "XmlFeedItemProto";
option java_package = "com.strique.model.db.catalog";

// Next Id: 2
// Proto definition for ItemList.
message ItemList {
  // List of items in the XML feed
  repeated Item item_response = 1;
}

// Next Id: 66
// Proto definition for Item in XML feed.
message Item {
  // Unique identifier for the item
  string id = 1;

  // Title of the item
  string title = 2;

  // Description of the item
  string description = 3;

  // Link to the item
  string link = 4;

  // Image link for the item
  string image_link = 5;

  // Additional image links for the item
  repeated string additional_image_link = 6;

  // Availability status of the item
  string availability = 7;

  // Cost of goods sold for the item
  string cost_of_goods_sold = 8;

  // Expiration date of the item
  string expiration_date = 9;

  // Price of the item
  string price = 10;

  // Sale price of the item
  string sale_price = 11;

  // Unit pricing measure for the item
  string unit_pricing_measure = 13;

  // Base measure for unit pricing
  string unit_pricing_base_measure = 14;

  // auto pricing minimum price
  string auto_pricing_min_price = 15;

  // Google product category for the item
  string google_product_category = 16;

  // Product type for the item
  string product_type = 17;

  // Brand of the item
  string brand = 18;

  // Manufacturer Part Number (MPN) of the item
  string mpn = 19;

  // Global Trade Item Number (GTIN) of the item
  string gtin = 20;

  // Indicates if unique product identifiers (UPIs) are available
  string identifier_exists = 21;

  // Condition of the item
  string condition = 22;

  // Adult content flag
  string adult = 23;

  // multipack 
  string multipack = 24;

  // Indicates if the item is a bundle
  string is_bundle = 25;

  // Certifications for the item
  repeated Certification certification = 26;

  // Energy efficiency class of the item
  string energy_efficiency_class = 27;

  // Age group for which the item is intended
  string age_group = 28;

  // Color of the item
  string color = 29;

  // gender of the item
  string gender = 30;

  // Material of the item
  string material = 31;

  // Pattern of the item
  string pattern = 32;

  // Size of the item
  string size = 33;

  // Size type of the item
  string size_type = 34;

  // Size system of the item
  string size_system = 35;

  // Item group identifier for the item
  string item_group_id = 36;

  // Length of the item
  string product_length = 37;

  // Width of the item
  string product_width = 38;

  // Height of the item
  string product_height = 39;

  // Weight of the item
  string product_weight = 40;

  // Highlights of the item
  repeated string product_highlight = 41;

  // custom label o for the item
  string custom_label_0 = 42;

  // custom label 1 for the item
  string custom_label_1 = 43;

  // custom label 2 for the item
  string custom_label_2 = 44;

  // custom label 3 for the item
  string custom_label_3 = 45;

  // custom label 4 for the item
  string custom_label_4 = 46;

  // Promotion IDs associated with the item
  repeated string promotion_id = 47;

  // Shipping information for the item
  repeated Shipping shipping = 48;

  // Shipping label for the item
  string shipping_label = 49;

  // Shipping weight for the item
  string shipping_weight = 50;

  // Shipping length for the item
  string shipping_length = 51;

  // Shipping width for the item
  string shipping_width = 52;

  // Shipping height for the item
  string shipping_height = 54;

  // video links
  repeated string video_link = 55;

  // checkout link
  string checkout_link_template = 56;

  // max handling time for the item
  string max_handling_time = 57;

  // Facebook product category for the item
  string fb_product_category = 58;

  // unit price for meta
  optional MeasuredValue unit_price = 59;

  optional constants.CountryShortCodes origin_country = 60;

  optional string importer_name = 61;

  optional string manufacturer_info = 62;

  optional MetaImporterAddress importer_address = 63;

  optional int32 quantity_to_sell_on_facebook = 64;

  optional int64 updated_at = 65;

  reserved 12, 53;
}