[project]
name = "alg_etf"
version = "0.1.2"
description = "analog layout generator using rust backend mainly for etf layouts"
readme = "README.md"
authors = [
    { name = "Tim van den Akker", email = "timakk01@gmail.com" }
]
requires-python = ">=3.9.0"
dependencies = []

[project.scripts]
alg_etf = "alg_etf:main"

[tool.maturin]
module-name = "alg_etf._core"
python-source = "python"
manifest-path = "crates/alg_py/Cargo.toml"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.uv]
cache-keys = [{file = "pyproject.toml"}, {file = "rust/Cargo.toml"}, {file = "**/*.rs"}]

[dependency-groups]
dev = [
    "ty>=0.0.5",
]
