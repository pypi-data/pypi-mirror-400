[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytorch2ltspice"
version = "0.1.3"
description = "Convert PyTorch neural network models into LTspice subcircuits (.subckt)."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [
  { name = "kosokno" }
]
keywords = ["ltspice", "pytorch", "power-electronics", "reinforcement-learning", "neural-network"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
]

dependencies = [
  "torch",
  "numpy",
]

[project.urls]
Homepage = "https://github.com/kosokno/pytorch2ltspice"
Repository = "https://github.com/kosokno/pytorch2ltspice"
Issues = "https://github.com/kosokno/pytorch2ltspice/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
  "pytest",
  "build",
  "twine",
  "ruff",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
