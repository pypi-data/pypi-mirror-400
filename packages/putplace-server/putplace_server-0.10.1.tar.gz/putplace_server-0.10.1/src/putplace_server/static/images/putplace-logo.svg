<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional - remove rect for transparent) -->
  <rect width="400" height="150" fill="#ffffff" />
  
  <!-- Heavy rounded text -->
  <text x="200" y="90" 
        font-family="'Arial Rounded MT Bold', 'VAG Rounded', 'Nunito Black', system-ui, sans-serif" 
        font-size="56" 
        font-weight="900"
        text-anchor="middle" 
        fill="#2C3E50">
    putplace
  </text>
  
  <!-- Apply maximum boldness and smoothing -->
  <style>
    text {
      font-variation-settings: 'wght' 900;
      -webkit-text-stroke: 1px #2C3E50;
      paint-order: stroke fill;
      letter-spacing: -1px;
    }
  </style>
</svg>