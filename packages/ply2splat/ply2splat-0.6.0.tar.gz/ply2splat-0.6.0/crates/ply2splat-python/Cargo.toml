[package]
name = "ply2splat-python"
version.workspace = true
edition.workspace = true
description = "Python bindings for Gaussian Splatting PLY to SPLAT conversion"
license.workspace = true
readme = "README.md"
repository.workspace = true
keywords = ["graphics", "gaussian-splatting", "python", "pyo3"]
categories = ["multimedia::encoding"]

[lib]
name = "ply2splat"
crate-type = ["cdylib"]

[dependencies]
ply2splat_lib = { package = "ply2splat", path = "../ply2splat", features = [
    "parallel",
    "cli",
] }
pyo3 = { version = "0.23", features = ["extension-module"] }
bytemuck = { version = "1.14", features = ["derive"] }
