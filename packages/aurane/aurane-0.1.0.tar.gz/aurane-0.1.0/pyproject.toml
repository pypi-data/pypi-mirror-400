[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aurane"
version = "0.1.0"
description = "A modern domain-specific language for machine learning that compiles to PyTorch"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Desenyon"}
]
keywords = ["ml", "dsl", "pytorch", "transpiler", "machine-learning", "deep-learning", "neural-networks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "rich>=13.0.0",
    "click>=8.0.0",
    "pyyaml>=6.0.0",
    "watchdog>=3.0.0",
]

[project.optional-dependencies]
torch = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "matplotlib>=3.5.0",
    "tensorboard>=2.11.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]
all = [
    "aurane[torch]",
]

[project.scripts]
aurane = "aurane.cli:main"

[project.urls]
Homepage = "https://github.com/desenyon/aurane"
Repository = "https://github.com/desenyon/aurane"

[tool.setuptools.packages.find]
where = ["."]
include = ["aurane*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
