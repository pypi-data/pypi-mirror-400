[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ptcal"
version = "0.1.1"
description = "High precision calibration tool for Pt100/Pt25 sensors (ITS-90 & CVD)"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Dein Name", email = "deine@email.com"},
]
keywords = [
    "pt100", 
    "pt25", 
    "calibration", 
    "temperature", 
    "its-90", 
    "cvd", 
    "iec60751", 
    "metrology", 
    "measurement",
    "fitting",
    "curve",
    "kennlinie",
    "laboratory"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20",
    "pandas>=1.3",
    "scipy>=1.7",
    "matplotlib>=3.4",
    "xlsxwriter>=3.0",
    "openpyxl>=3.0",
]

[project.urls]
"Homepage" = "https://github.com/Zeit-Geist/ptcal"
"Bug Tracker" = "https://github.com/Zeit-Geist/ptcal/issues"
"Documentation" = "https://github.com/Zeit-Geist/ptcal#readme"
