[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fulcrum-governance"
version = "0.1.1"
description = "Python SDK for Fulcrum - Intelligent AI Governance Platform"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Fulcrum Team", email = "hello@fulcrum.dev" },
]
keywords = ["ai", "governance", "llm", "agents", "safety", "compliance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "grpcio>=1.60.0",
    "protobuf>=4.25.0",
    "googleapis-common-protos>=1.60.0",
]

[project.optional-dependencies]
dev = [
    "grpcio-tools>=1.60.0",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black",
    "mypy",
    "ruff",
]

[project.urls]
Homepage = "https://fulcrum.dev"
Documentation = "https://docs.fulcrum.dev"
Repository = "https://github.com/fulcrum-io/fulcrum"
Changelog = "https://github.com/fulcrum-io/fulcrum/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["fulcrum*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
