[tool.poetry]
name = "pathtraits"
version = "0.5.1"
description = "Attributes of files and directories stored in YAML sidecar files"
authors = ["Daniel Loos"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.1"
inotify =  "^0.2"
PyYAML = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.poetry.scripts]
pathtraits = "pathtraits.cli:main"
