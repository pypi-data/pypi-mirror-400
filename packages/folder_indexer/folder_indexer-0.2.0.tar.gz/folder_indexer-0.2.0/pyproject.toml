[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "folder_indexer"
version = "0.2.0"
authors = [{ name = "RecRanger", email = "RecRanger+package@proton.me" }]
description = "A Python script to index a large folder structure into a parquet file, along with metadata"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

dependencies = [
    "loguru>0.7.0",
    "polars>1.30",
    "python-magic>=0.4.27",
    "tqdm>=4.65.0",
]

[project.urls]
Homepage = "https://github.com/RecRanger/folder-indexer-py"
Issues = "https://github.com/RecRanger/folder-indexer-py/issues"

[project.scripts]
folder_indexer = "folder_indexer.indexer:main_cli"

[dependency-groups]
dev = ["pyright>=1.1.407", "pytest>=9.0.2", "ruff>=0.14.10"]

[tool.pyright]
typeCheckingMode = "standard"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "S", "TD", "FIX", "COM812"]
