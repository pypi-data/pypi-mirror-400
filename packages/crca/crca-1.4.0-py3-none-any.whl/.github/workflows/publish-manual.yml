name: Publish to PyPI (Manual with API Token)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.3.0)'
        required: true
        type: string
      publish_test:
        description: 'Publish to TestPyPI instead of PyPI'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          # Verify no sensitive files are present
          if [ -f .env ] || [ -f .env.local ]; then
            echo "ERROR: .env files detected! These should not be in the repository."
            exit 1
          fi
          python -m build

      - name: Publish to PyPI
        if: github.event.inputs.publish_test != 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Publish to TestPyPI
        if: github.event.inputs.publish_test == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

