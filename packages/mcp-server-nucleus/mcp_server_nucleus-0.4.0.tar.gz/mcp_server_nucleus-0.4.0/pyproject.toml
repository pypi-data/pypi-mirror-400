[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-nucleus"
version = "0.4.0"
description = "The Core of Your AI Agents - Model Context Protocol Server"
readme = "README.md"
authors = [
    { name = "Nucleus Team", email = "hello@nucleus-mcp.com" }
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "pydantic"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "ruff"
]

[project.scripts]
mcp-server-nucleus = "mcp_server_nucleus:main"
nucleus-init = "mcp_server_nucleus.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_nucleus"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

