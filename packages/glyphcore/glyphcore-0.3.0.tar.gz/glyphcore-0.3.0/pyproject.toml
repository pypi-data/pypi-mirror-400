[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glyphcore"
version = "0.3.0"
description = "Terminal-native semantic status framework for system state summarization"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"

# CORE: ZERO mandatory dependencies
dependencies = []

authors = [
    { name = "Tanishq Dasari", email = "tanishqdasari2004@gmail.com" }
]

keywords = [
    "tui",
    "observability",
    "status",
    "signals",
    "monitoring",
    "terminal",
    "domain-agnostic"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries"
]

[project.scripts]
glyphcore = "glyphcore.cli:main"

[project.optional-dependencies]
gui = [
    "plotly>=5.0",
    "matplotlib>=3.7"
]

data = [
    "pandas>=2.0"
]

tui = [
    "textual>=0.40"
]

dev = [
    "pytest",
    "black",
    "ruff",
    "mypy"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["glyphcore*"]
