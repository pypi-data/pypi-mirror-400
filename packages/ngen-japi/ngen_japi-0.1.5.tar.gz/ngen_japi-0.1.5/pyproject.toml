[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ngen-japi"
version = "0.1.5"
description = "Jenkins API management CLI and universal command wrapper package"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "ngen-j contributors"}
]
keywords = ["cli", "wrapper", "command", "dispatch", "jenkins", "api"]
dependencies = [
    "api4jenkins>=1.0.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
japi = "ngen_japi.cli:main"

[project.urls]
Homepage = "https://github.com/mamatnurahmat/ngen-japi"
Repository = "https://github.com/mamatnurahmat/ngen-japi"
Issues = "https://github.com/mamatnurahmat/ngen-japi/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "."
ngen_japi = "ngen_japi"

[tool.setuptools.packages.find]
where = ["."]
include = ["ngen_japi*"]

