openapi: 3.0.3
info:
  title: ARP Composite Executor API
  version: v1
security:
  - ArpBearerJWT: []
paths:
  /v1/health:
    get:
      summary: Health
      operationId: health
      tags: [health]
      security: []
      responses:
        "200":
          description: Health response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/version:
    get:
      summary: Version
      operationId: version
      tags: [version]
      security: []
      responses:
        "200":
          description: Version response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionInfo"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/composite-node-runs:begin:
    post:
      summary: Begin composite NodeRun assignment
      operationId: begin_composite_node_run
      tags: [composite_node_runs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompositeBeginRequest"
      responses:
        "200":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompositeBeginResponse"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/composite-node-runs/{node_run_id}:cancel:
    post:
      summary: Cancel composite NodeRun (optional)
      operationId: cancel_composite_node_run
      tags: [composite_node_runs]
      parameters:
        - name: node_run_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Canceled (or cancellation requested)
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
components:
  securitySchemes:
    ArpBearerJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Unauthorized
      headers:
        WWW-Authenticate:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorEnvelope"
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorEnvelope"
  schemas:
    Health:
      $ref: ../schemas/common/health.schema.json
    VersionInfo:
      $ref: ../schemas/common/version_info.schema.json
    ErrorEnvelope:
      $ref: ../schemas/common/error.schema.json
    CompositeBeginRequest:
      $ref: ../schemas/composite_executor/node_runs/composite_begin_request.schema.json
    CompositeBeginResponse:
      $ref: ../schemas/composite_executor/node_runs/composite_begin_response.schema.json
