[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "numcodecs-zero"
version = "0.1.2"
description = "Zero codec for the `numcodecs` buffer compression API"
readme = "README.md"
license = "MPL-2.0"
requires-python = ">=3.10"
dependencies = [
    "leb128~=1.0.8",
    "numcodecs>=0.13.0,<0.17",
    "numpy~=2.0",
    "typing-extensions~=4.6",
]

[dependency-groups]
dev = ["mypy~=1.14", "pytest~=8.3"]

[project.entry-points."numcodecs.codecs"]
"zero" = "numcodecs_zero:ZeroCodec"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"numcodecs_zero" = ["py.typed"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
xfail_strict = true

[[tool.mypy.overrides]]
module = ["leb128.*", "numcodecs.*"]
follow_untyped_imports = true
