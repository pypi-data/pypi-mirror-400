[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ati-sdk"
version = "0.1.0"
description = "ATI SDK: shared config + semantic conventions helpers for agent-aware OpenTelemetry tracing"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "opentelemetry-api>=1.24.0",
  "opentelemetry-sdk>=1.24.0",
]

[project.urls]
Homepage = "https://iocane.ai"
Repository = "https://github.com/iocane-ai/ati-integrations"
