[tool:pytest]
DJANGO_SETTINGS_MODULE = tests.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Test
python_functions = test_*
addopts = 
	--verbose
	--tb=short
	--strict-markers
	--disable-warnings
	--cov=netbox_wug_sync
	--cov-report=term-missing
	--cov-report=html
	--cov-report=xml
	--cov-fail-under=80
testpaths = tests
markers = 
	unit: Unit tests
	integration: Integration tests
	slow: Slow running tests
	api: API tests
	models: Model tests
	views: View tests

[coverage:run]
source = netbox_wug_sync
omit = 
	*/migrations/*
	*/venv/*
	*/env/*
	*/tests/*
	*/test_*.py
	setup.py
	manage.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	class .*\bProtocol\):
	@(abc\.)?abstractmethod

[flake8]
max-line-length = 88
exclude = 
	.git,
	__pycache__,
	migrations,
	.venv,
	venv,
	env,
	build,
	dist
extend-ignore = E203, W503, E501
max-complexity = 10

[isort]
profile = black
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = migrations

[mypy]
python_version = 3.10
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
namespace_packages = true
exclude = ^(migrations/|tests/|build/|dist/)

[mypy-django.*]
ignore_missing_imports = true

[mypy-rest_framework.*]
ignore_missing_imports = true

[mypy-requests.*]
ignore_missing_imports = true

[egg_info]
tag_build = 
tag_date = 0

