[package]
name = "ghostflow-nn"
version = "1.1.0"
edition = "2021"
description = "Neural network layers for GhostFlow ML framework"
license = "MIT OR Apache-2.0"
repository = "https://github.com/choksi2212/ghost-flow"
homepage = "https://github.com/choksi2212/ghost-flow"
documentation = "https://docs.rs/ghostflow-nn"
keywords = ["neural-network", "deep-learning", "machine-learning", "cnn", "rnn"]
categories = ["science", "algorithms"]
readme = "README.md"

[dependencies]
ghostflow-core = { version = "1.1.0", path = "../ghostflow-core" }
rand = "0.8"
rand_distr = "0.4"
num_cpus = { workspace = true }

[features]
default = []
optimized-conv = []
