[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyapptest"
version = "1.0.0"
description = "Manager for fastapptest and flaskapptest libraries"
authors = [{ name="Ganesh Nalawade", email="your_email@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "fastapptest>=1.0.0",
    "flaskapptest>=1.0.0"
]

[project.scripts]
pyapptest = "pyapptest.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
