name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code quality checks

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11-
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check .

      - name: Check code formatting
        run: ruff format --check .

  changelog:
    runs-on: ubuntu-latest
    name: Changelog check
    if: github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-changelog')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check CHANGELOG.md updated
        run: |
          if ! git diff origin/main --name-only | grep -q "CHANGELOG.md"; then
            echo "::error::CHANGELOG.md must be updated. Add your changes under [Unreleased] section."
            echo ""
            echo "If this PR doesn't need a changelog entry (docs, CI, etc.), add the 'skip-changelog' label."
            exit 1
          fi

      - name: Check changelog content
        env:
          IS_RELEASE: ${{ contains(github.event.pull_request.labels.*.name, 'release') }}
        run: |
          if [ "$IS_RELEASE" = "true" ]; then
            if ! grep -qE "## \[[0-9]+\.[0-9]+\.[0-9]+\] - [0-9]{4}-[0-9]{2}-[0-9]{2}" CHANGELOG.md; then
              echo "::error::Release PR must have a version section (e.g., ## [0.2.0] - 2025-01-01)"
              exit 1
            fi
            echo "Release changelog check passed!"
          else
            if ! grep -A 10 "## \[Unreleased\]" CHANGELOG.md | grep -qE "^### "; then
              echo "::error::Add your changes under [Unreleased] section in CHANGELOG.md"
              exit 1
            fi
            echo "Changelog check passed!"
          fi

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    name: Test (Python ${{ matrix.python-version }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ matrix.python-version }}-
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest -v --cov=eggai_clutch --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: unittests
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    name: Build and verify package

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Verify package metadata
        run: twine check dist/*

      - name: Test package installation
        run: |
          python -m venv /tmp/test-venv
          /tmp/test-venv/bin/pip install --upgrade pip
          /tmp/test-venv/bin/pip install dist/*.whl

          /tmp/test-venv/bin/python -c "import eggai_clutch; print(f'eggai-clutch version: {eggai_clutch.__version__}')"
          /tmp/test-venv/bin/python -c "from eggai_clutch import Clutch, Strategy, Terminate, Handover"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-python-3.11
          path: dist/
          retention-days: 30

  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [lint, changelog, test, build]
    if: always()

    steps:
      - name: Check if all jobs passed
        run: |
          CHANGELOG_OK="${{ needs.changelog.result }}"
          if [[ "$CHANGELOG_OK" != "success" && "$CHANGELOG_OK" != "skipped" ]]; then
            echo "Changelog check failed"
            exit 1
          fi

          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.test.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
