[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunjeet-tools"
version = "0.1.1"
description = "Personal utility tools by Sunjeet"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "Sunjeet" }]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/SunjeetKajla/sunjeet-tools"
Documentation = "https://sunjeet-tools.readthedocs.io/"
Source = "https://github.com/SunjeetKajla/sunjeet-tools"
Changelog = "https://github.com/SunjeetKajla/sunjeet-tools/blob/main/CHANGELOG.md"

[project.scripts]
gacp = "sunjeet_tools.cli:gacp_main"
