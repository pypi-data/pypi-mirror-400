[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proxmux"
version = "0.1.1"
description = "Proxmox VM and LXC discovery, inventory, and update management tool"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "ingles98", email = "ingles98@github.com" }
]
requires-python = ">=3.8"

dependencies = [
  "PyYAML>=6.0",
  "Jinja2>=3.1"
]

[project.scripts]
proxmux = "proxmux.cli:main"

[tool.setuptools]
packages = ["proxmux"]

[tool.setuptools.package-data]
proxmux = ["templates/*.html"]

[tool.bumpversion]
current_version = "0.1.1"
commit = true
commit_args = "--no-verify"
tag = true
tag_name = "{new_version}"
moveable_tags = [
    "v{new_major}",
    "v{new_major}.{new_minor}",
]
allow_dirty = true
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)(\\.(?P<dev>post)\\d+\\.dev\\d+)?"
serialize = [
    "{major}.{minor}.{patch}.{dev}{$PR_NUMBER}.dev{distance_to_latest_tag}",
    "{major}.{minor}.{patch}",
]
message = "Version updated from {current_version} to {new_version}"

[tool.bumpversion.parts.dev]
values = ["release", "post"]

[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
search = "Unreleased"

[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
search = "{current_version}...HEAD"
replace = "{current_version}...{new_version}"
