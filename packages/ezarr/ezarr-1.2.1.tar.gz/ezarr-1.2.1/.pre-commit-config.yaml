fail_fast: true

repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.13
  hooks:
    # Run the linter.
    - id: ruff-check
      name: ruff fix
      args: [ --fix, --output-format, concise ]
    # Fix old typing and syntax
    - id: ruff-check
      name: ruff update
      args: [ --fix, --select, UP,F401, --output-format, concise ]
    # Run the formatter.
    - id: ruff-format
