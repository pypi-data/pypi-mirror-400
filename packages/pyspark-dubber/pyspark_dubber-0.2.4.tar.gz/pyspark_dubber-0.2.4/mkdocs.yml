site_name: PySpark Dubber
site_url: https://frapa.github.io/pyspark-dubber
repo_url: https://github.com/frapa/pyspark-dubber
repo_name: frapa/pyspark-dubber
theme:
  name: material
  icon:
    logo: material/account-cowboy-hat
    admonition:
      warning: material/alert-decagram
  palette:
    primary: green
    features:
      # Serves all assets locally
      - privacy
      - navigation.indexes
      - navigation.tracking
      - navigation.tabs
      - navigation.sections
      - navigation.path
      - content.code.copy
markdown_extensions:
  - tables
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
extra_css:
  - extra.css