[project]
name = "ai-optix"
version = "0.3.0"
description = "High-performance AI optimization framework"
authors = [{name = "Vipin", email = "ai.foundation.software@gmail.com"}]
readme = "README.md"
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License",
]
requires-python = ">=3.9"

# Documentation
# - [Architecture](./ARCHITECTURE.md)
# - [CPU Execution Details](./CPU_EXECUTION.md)
# - [GPU Comparison](./GPU_COMPARISON.md)
# - [Performance Notes](./PERFORMANCE_NOTES.md)
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "psutil>=5.9.0",
    "torch>=2.0.0",
    "pydantic>=2.0.0",
    "nvidia-ml-py>=12.535.133; sys_platform == 'linux'",
    "numpy>=1.21.0",
]

[project.urls]
Homepage = "https://github.com/Legend-Vipin/ai-optix"
Source = "https://github.com/Legend-Vipin/ai-optix"
Issues = "https://github.com/Legend-Vipin/ai-optix/issues"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "ai_optix._core"
manifest-path = "src/rust/Cargo.toml"
include = ["CMakeLists.txt", "src/cpp/**/*", "LICENSE", "NOTICE"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "maturin>=1.0,<2.0",
    "patchelf>=0.17.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["tensorflow-master", "numpy-main", "target", "docs", ".venv", "examples"]
addopts = "-v"
