[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "liforra-utils"
version = "0.1.1"
description = "Small logging and config helper utilities"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Liforra", email = "lutils@liforra.de" }]
license = { text = "MIT" }
dependencies = []

[project.urls]
Homepage = "https://liforra.de"

[project.optional-dependencies]
toml = ["toml"]
yaml = ["PyYAML"]
colors = ["coloredlogs"]
all = ["toml", "PyYAML", "coloredlogs"]
