[build-system]

requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["aztools"]

[project]

name = "hw2aztools"
version = "1.0"
description = "Modules to Interact with Azure API"
readme = "README.md"
authors = [{ name = "Harvey Wargo"}]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = [
    "Azure",
    "Sentinel",
    "MDE",
    "M365D",
    "Defender"
]

dependencies = [
    "requests",
    "pandas",
    "datetime",
    "jupyterlab"
]

requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/harveywargo2/hw2aztools"