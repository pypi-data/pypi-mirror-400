name: Publish Package

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        type: choice
        options: [testpypi, pypi]
        default: testpypi
      tag:
        description: "Tag to publish (optional, e.g. v1.2.3)"
        required: false
        type: string
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.repository == 'BrkRaw/brkraw' && (github.event_name != 'release' || github.event.release.prerelease == false) }}
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.value }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      - name: Verify version matches tag
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.tag != '') }}
        env:
          TAG: ${{ steps.tag.outputs.value }}
        run: |
          python -c 'code = """import os
          import sys
          import re
          import tomllib
          from pathlib import Path
          from packaging.version import parse

          tag = os.environ["TAG"]
          print(f"Target Tag: {tag}")

          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          version = pyproject.get("project", {}).get("version")
          if not version:
              version_path = pyproject.get("tool", {}).get("hatch", {}).get("version", {}).get("path")
              if not version_path:
                  raise SystemExit("No version in pyproject.toml and no hatch version path found.")
              text = Path(version_path).read_text(encoding="utf-8")
              match = re.search(r"__version__\\s*=\\s*[\"\x27]([^\"]+)[\"\x27]", text)
              if not match:
                  raise SystemExit(f"No __version__ found in {version_path}")
              version = match.group(1)
          
          print(f"Detected Package Version: {version}")

          # Normalize versions and compare (handles v-prefix and alpha/beta notations)
          if parse(tag) != parse(version):
              raise SystemExit(f"Tag {tag} does not match package version {version}.")
          
          print("Version check passed!")
          \"\"\"; exec(code)'
      - name: Build dist
        run: python -m build
      - name: Check dist metadata
        run: python -m twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

  publish:
    if: ${{ github.repository == 'BrkRaw/brkraw' && (github.event_name != 'release' || github.event.release.prerelease == false) }}
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
      contents: write
    environment:
      name: ${{ inputs.target || 'pypi' }}
      url: https://${{ (inputs.target == 'pypi' || github.event_name == 'release') && 'pypi.org' || 'test.pypi.org' }}/p/brkraw
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Resolve publish target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
          else
            echo "target=pypi" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish to TestPyPI
        if: ${{ steps.target.outputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
      - name: Upload artifacts to GitHub Release
        if: ${{ github.event_name == 'release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ github.ref_name }} dist/* --clobber
      - name: Publish to PyPI
        if: ${{ steps.target.outputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
