[project]
name = "raytrace_torch"
version = "0.0.1"
authors = [
  { name="Peter Behroozi", email="behroozi@arizona.edu" },
]
description = "The Ray Tracing Sampler, pytorch interface."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]
keywords = ["pytorch", "machine learning", "statistics", "mcmc", "sampling"]
dependencies = [
  "torch>=2.5.0",
  "numpy>=1.26.0",
]

[project.urls]
Homepage = "https://bitbucket.org/pbehroozi/ray-tracing-sampler/src/main/"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"