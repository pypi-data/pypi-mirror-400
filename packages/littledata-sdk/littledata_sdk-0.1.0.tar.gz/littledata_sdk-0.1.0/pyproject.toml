[project]
name = "littledata-sdk"
version = "0.1.0"
description = "Python SDK for LittleData AI Risk & Governance Platform - Monitor, secure, and govern your AI applications"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "LittleData", email = "support@littledata.ai"}
]
maintainers = [
    {name = "LittleData", email = "support@littledata.ai"}
]
keywords = [
    "ai",
    "llm",
    "risk",
    "governance",
    "monitoring",
    "observability",
    "dlp",
    "privacy",
    "security",
    "openai",
    "anthropic",
    "gemini",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: System :: Monitoring",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.26.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
middleware = [
    "starlette>=0.27.0",
]
all = [
    "littledata-sdk[middleware]",
]

[project.urls]
Homepage = "https://littledata.ai"
Documentation = "https://littledata.ai/docs"
Repository = "https://github.com/littledata-ai/littledata-sdk"
Changelog = "https://github.com/littledata-ai/littledata-sdk/blob/main/CHANGELOG.md"
Issues = "https://github.com/littledata-ai/littledata-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_risk_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true
