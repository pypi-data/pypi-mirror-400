[build-system]
requires = [
    "poetry-core>=2.0.0,<3.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = 'CsvWrpr'
version = '1.17.0'
description = 'CSv wrapper'
authors = [
    { name = "Hendrik du Toit", email = "hendrik@brightedge.co.za" }
]
    classifiers = [
        "Development Status :: 4 - Beta",
        "Intended Audience :: Developers",
        "Intended Audience :: Information Technology",
        "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
        "Topic :: Software Development :: Libraries :: Python Modules",
        "Topic :: System :: Archiving :: Packaging",
    ]
    dependencies = [
    "beetools (>=5.2.4,<6.0.0)",
    "displayfx (>=2.1.1,<3.0.0)"
    ]
    license = "MIT"
    # license = "Proprietary"
    license-files = ["LICENSE.txt"]
    maintainers = [
        { name = "Hendrik du Toit", email = "hendrikdt@citiqprepaid.co.za" },
        { name = 'Henru du Toit', email = 'henru@brightedge.co.za' },
        { name = 'Dirk du Toit', email = 'dirk@brightedge.co.za' },
    ]
readme = { file = "README.md", content-type = "text/markdown" }
    requires-python = ">=3.10"

[project.urls]
    # documentation = "https://readthedocs.org"
    issues = "https://github.com/BrightEdgeeServices/CsvWrpr/issues"
changelog = 'https://github.com/BrightEdgeeServices/CsvWrpr/releases'
    Homepage = 'https://github.com/BrightEdgeeServices/CsvWrpr'
    Repository = "https://github.com/BrightEdgeeServices/CsvWrpr.git"

[tool.black]
line-length = 120
target-version = [
    "py313",
]
extend-exclude = """
(
    ^tests/testdata.py
)
"""

[tool.codespell]
count = ""
quiet-level = 2
skip = "working/*"
ignore-words-list = "space-holder"
write-changes = ""

[tool.coverage.run]
source = [
    "src",
    "tests"
]

[tool.isort]
    profile = "black"

[tool.poetry.group.dev]
    optional = true

[tool.poetry.group.dev.dependencies]
    black = ">=25.1.0"
    codecov = ">=2.1.13"
    flake8 = ">=7.1.1"
isort = "^5.13.2"
    mdformat-gfm = ">=0.4.1"
    mdformat-frontmatter = ">=2.0.8"
    mdformat-footnote = ">=0.1.1"
    pre-commit = ">=4.0.1"
pygments = "^2.19.1"
    pytest = ">=8.3.4"
    pytest-cov = ">=6.0.0"
    rstcheck = { extras = [
        "sphinx",
    ], version = ">=6.2.4" }
    sphinx = ">=8.1.3"
    twine = ">=6.1.0"

[tool.pytest.ini_options]
addopts = [
    "-vv",
    "--ignore-glob=*/Archive",
    "--ignore=/legacy",
    "--ignore=tests/legacy",
]
filterwarnings = [
#    "ignore::DeprecationWarning",
]
pythonpath = [
    "src",
    "tests",
]
testpaths = "tests"
markers = [
    "select: Run a selection of tests",
]
