[metadata]
name = mawaqit-alexa
version = attr: mawaqit_alexa.__version__
description = A simple mawaqit scraper for creating Calendar events and Alexa integration.
author = Ahmad SAID
author_email = hunter.sc.dark@gmail.com
url = https://github.com/Ahmad-Said/mawaqit_alexa
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	mawaqit
	prayer times
	icalendar
	alexa
	mosque
	salat
	calendar
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
install_requires = 
	icalendar
	requests
	beautifulsoup4
	typing_extensions
python_requires = >=3.7
packages = find:

[egg_info]
tag_build = 
tag_date = 0

