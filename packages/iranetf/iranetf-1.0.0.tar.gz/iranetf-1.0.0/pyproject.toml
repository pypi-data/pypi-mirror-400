[build-system]
requires = ['uv_build>=0.8.3,<0.9.0']
build-backend = 'uv_build'

[project]
name = "iranetf"
version = "1.0.0"
authors = [{name = "5j9", email = "5j9@users.noreply.github.com"}]
description = "a library to fetch data from ETF websites active TSE"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
requires-python = ">= 3.13"
dependencies = [
    "aiohttp[speedups]",
    "aiohutils >= 0.22.3",
    "jdatetime >= 4.1.0",
    "pandas[pyarrow] >= 2.2.1",
    'tsetmc>=2.0.2',
    'fipiran >= 1.0.2',
]
[dependency-groups]
dev = ["pytest-aiohutils >= 0.22.5", 'rich']

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.urls]
Homepage = "https://github.com/5j9/iranetf"


[tool.ruff]
line-length = 79
format.quote-style = 'single'
lint.isort.combine-as-imports = true
lint.extend-select = [
    'W605', # invalid-escape-sequence
    'FA',  # flake8-future-annotations
    'I',  # isort
    'UP',  # pyupgrade
    'RUF', # Ruff-specific rules (RUF)
]
lint.ignore = [
    'E721',  # Do not compare types, use `isinstance()`
    'RUF001',  # ambiguous-unicode-character-string
    'RUF002',  # ambiguous-unicode-character-docstring
    'RUF003',  # ambiguous-unicode-character-comment
    'RUF012',  # mutable-class-default
]

[tool.pytest.ini_options]
addopts = '--quiet --tb=short'
asyncio_mode = 'auto'
asyncio_default_fixture_loop_scope = 'session'
asyncio_default_test_loop_scope = 'session'


[tool.pyright]
reportUnnecessaryTypeIgnoreComment = true
typeCheckingMode = 'standard'
reportInvalidStringEscapeSequence = false
reportConstantRedefinition = 'error'
reportDeprecated = 'warning'
reportPropertyTypeMismatch = 'error'
reportTypeCommentUsage = 'warning'
reportUnnecessaryCast = 'warning'
reportUnnecessaryComparison = 'warning'
reportUnnecessaryContains = 'warning'
reportUnnecessaryIsInstance = 'warning'
venvPath = "."
venv = ".venv"

[tool.uv.build-backend]
module-name = "iranetf"
module-root = ""
