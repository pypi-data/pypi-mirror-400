[project]
name = "toggl-api-python"
version = "0.0.6"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic==2.8.2",
]

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "toggl"

[dependency-groups]
dev = [
    "invoke>=2.2.1",
    "pytest>=9.0.1",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = false

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib", "--cov=src/toggl", "--cov-report=term-missing", "--cov-report=html", "--cov-report=xml"]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/toggl"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
