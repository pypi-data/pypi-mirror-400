[project]
name = "agentwrap"
version = "0.1.1"
description = "Wrap agents, ship APIs - Turn agent CLIs into libraries and OpenAI-compatible servers"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "AgentWrap Contributors"}
]
license = {text = "MIT"}
keywords = ["ai", "agent", "wrapper", "capsule", "codex", "openai", "api", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "jsonschema>=4.25.1",
    "pyyaml>=6.0.1",
    "click>=8.1.7",
    "toml>=0.10.2",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.12.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "ruff>=0.1.0",
]

[project.scripts]
agentwrap = "agentwrap.cli.main:cli"

[project.urls]
Homepage = "https://github.com/dashi0/agentwrap"
Repository = "https://github.com/dashi0/agentwrap"
Issues = "https://github.com/dashi0/agentwrap/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests requiring codex-cli",
    "slow: Slow running tests",
]
addopts = "-v --tb=short --strict-markers"

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
