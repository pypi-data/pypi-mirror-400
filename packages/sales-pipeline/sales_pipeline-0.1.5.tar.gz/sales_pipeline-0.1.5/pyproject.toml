[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sales-pipeline" 
version = "0.1.5"
description = "Pipeline de traitement Spark Bronze / Silver / Gold"
authors = [{ name = "Hugo Boulenger" }]
readme = "README.md"
requires-python = ">=3.8"


dependencies = [
    "pyspark",
    "pyyaml"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "wheel"
]

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
sales-pipeline = "sales_pipeline.main:main"
