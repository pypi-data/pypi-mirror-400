<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ticker Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #table { width: 100% !important; }
    </style>
</head>
<body>
    <h2>Ticker Table (196,501 rows)</h2>
    <table id="table" class="display"></table>
    <script>
    $(document).ready(function() {
        fetch('data.json.gz')
            .then(response => response.blob())
            .then(blob => blob.stream().pipeThrough(new DecompressionStream('gzip')))
            .then(stream => new Response(stream).json())
            .then(data => {
                $('#table').DataTable({
                    data: data,
                    columns: [{"data": "is_active", "title": "is_active"}, {"data": "security_type", "title": "security_type"}, {"data": "security_id", "title": "security_id"}, {"data": "security_label", "title": "security_label"}, {"data": "ticker", "title": "ticker"}, {"data": "isin", "title": "isin"}, {"data": "sector", "title": "sector"}, {"data": "industry", "title": "industry"}, {"data": "country", "title": "country"}, {"data": "country_id", "title": "country_id"}, {"data": "currency", "title": "currency"}, {"data": "exchange_id", "title": "exchange_id"}, {"data": "exchange", "title": "exchange"}, {"data": "fund_id", "title": "fund_id"}, {"data": "family_id", "title": "family_id"}, {"data": "portfolio_id", "title": "portfolio_id"}, {"data": "provider_id", "title": "provider_id"}, {"data": "asset_class", "title": "asset_class"}, {"data": "region", "title": "region"}, {"data": "bond_sector", "title": "bond_sector"}, {"data": "credit_rating", "title": "credit_rating"}, {"data": "display_rank", "title": "display_rank"}, {"data": "esg_index", "title": "esg_index"}, {"data": "hedged", "title": "hedged"}, {"data": "market_development", "title": "market_development"}, {"data": "rebalance_date", "title": "rebalance_date"}, {"data": "return_type", "title": "return_type"}, {"data": "size", "title": "size"}, {"data": "style", "title": "style"}, {"data": "strategic_beta", "title": "strategic_beta"}, {"data": "performance_id", "title": "performance_id"}, {"data": "company_id", "title": "company_id"}, {"data": "master_portfolio_id", "title": "master_portfolio_id"}, {"data": "security_type_id", "title": "security_type_id"}, {"data": "stock_style_box", "title": "stock_style_box"}, {"data": "dividend_distribution_frequency", "title": "dividend_distribution_frequency"}, {"data": "inception_date", "title": "inception_date"}, {"data": "broad_category_group", "title": "broad_category_group"}, {"data": "morningstar_category", "title": "morningstar_category"}, {"data": "distribution_fund_type", "title": "distribution_fund_type"}, {"data": "replication_method", "title": "replication_method"}, {"data": "is_index_fund", "title": "is_index_fund"}, {"data": "primary_benchmark", "title": "primary_benchmark"}, {"data": "management_expense_ratio", "title": "management_expense_ratio"}, {"data": "has_performance_fee", "title": "has_performance_fee"}, {"data": "fund_star_rating", "title": "fund_star_rating"}, {"data": "morningstar_risk_rating", "title": "morningstar_risk_rating"}, {"data": "medalist_rating", "title": "medalist_rating"}, {"data": "sustainability_rating", "title": "sustainability_rating"}, {"data": "fund_equity_style_box", "title": "fund_equity_style_box"}, {"data": "fund_fixed_income_style_box", "title": "fund_fixed_income_style_box"}, {"data": "fund_alternative_style_box", "title": "fund_alternative_style_box"}],
                    pageLength: 50,
                    lengthMenu: [[25, 50, 100, 500], [25, 50, 100, 500]]
                });
            });
    });
    </script>
</body>
</html>
