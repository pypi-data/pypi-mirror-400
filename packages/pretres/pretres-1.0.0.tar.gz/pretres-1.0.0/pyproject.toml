[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pretres"
version = "1.0.0"
authors = [
  { name="Marko Klopčič" },
]
description = "This game shows letters in a grid 4x4. All players write down as many words as they can find."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame",
]

[project.scripts]
pretres = "pretres.main:main"
