[build-system]
requires = ["hatchling==1.28.0", "hatch-fancy-pypi-readme==25.1.0"]
build-backend = "hatchling.build"

[project]
name = "cb-events"
version = "5.8.2"
description = "Async Python client for the Chaturbate Events API."
authors = [{ name = "MountainGod2", email = "admin@reid.ca" }]
maintainers = [{ name = "MountainGod2", email = "admin@reid.ca" }]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = ["aiohttp==3.13.3", "aiolimiter==1.2.1", "pydantic==2.12.5"]
dynamic = ["readme"]
keywords = ["chaturbate", "events", "api", "async", "streaming", "real-time", "webcam", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Framework :: Pydantic",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/MountainGod2/cb-events"
Documentation = "https://cb-events.readthedocs.io/latest/"
Repository = "https://github.com/MountainGod2/cb-events.git"
Changelog = "https://github.com/MountainGod2/cb-events/blob/main/CHANGELOG.md"
"Issue Tracker" = "https://github.com/MountainGod2/cb-events/issues"

[dependency-groups]
build = ["python-semantic-release==10.5.3"]

dev = [
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-aiohttp==1.1.0",
    "pytest-cov==7.0.0",
    "pytest-mock==3.15.1",
    "aioresponses==0.7.8",
    "ruff==0.14.10",
    "pyright==1.1.407",
    "pylint==4.0.4",
    "pre-commit==4.5.1",
    "python-semantic-release==10.5.3",
    "pylint-pydantic==0.4.1",
    "bandit==1.9.2",
    "bandit-sarif-formatter==1.1.1",
    "ty==0.0.9",
    "pyrefly==0.47.0",
]

docs = [
    "sphinx==9.1.0",
    "sphinx-autoapi==3.6.1",
    "sphinx-autodoc-typehints==3.6.2",
    "furo==2025.12.19",
    "sphinx-copybutton==0.5.2",
]

examples = ["python-dotenv == 1.2.1", "rich == 14.2.0"]

[tool.hatch]
build.targets.wheel.packages = ["src/cb_events"]
metadata.hooks.fancy-pypi-readme.content-type = "text/markdown"
metadata.hooks.fancy-pypi-readme.fragments = [{ path = "README.md" }]

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
# Replace relative links in the README with absolute links to the GitHub repository
pattern = '\[(.+?)\]\(((?!https?://)\.?/?(\S+?))\)'
replacement = '[\1](https://github.com/MountainGod2/cb-events/tree/main/\g<3>)'

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
  uv lock --upgrade-package "cb-events"
  uv build
"""
commit_parser = "conventional"
changelog_file = "CHANGELOG.md"
output_format = "md"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.exclude_commit_patterns]
patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''docs(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
    '''Initial [Cc]ommit.*''',
]

[tool.ruff]
target-version = "py312"
line-length = 80
indent-width = 4

[tool.ruff.lint]
preview = true
select = ["ALL"]
ignore = ["COM812", "CPY001", "ISC001"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"examples/*" = [
    "ANN001",
    "ANN201",
    "ANN202",
    "D100",
    "D103",
    "D104",
    "T201",
    "RUF029",
    "INP001",
    "TRY400",
    "ARG001",
    "C901",
    "PLR0915",
]
"tests/*" = [
    "D",
    "ANN",
    "PLR6301",
    "S101",
    "S105",
    "S106",
    "SLF001",
    "PLR2004",
    "ANN401",
    "ARG001",
    "FBT001",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
preview = true
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pylint.main]
load-plugins = ["pylint.extensions.typing", "pylint_pydantic"]

[tool.pylint.design]
max-attributes = 12

[tool.pylint.format]
max-line-length = 80

[tool.pyright]
include = ["src"]
exclude = ["tests", "examples", "docs", "build", "dist", ".venv"]
extraPaths = ["src"]
pythonVersion = "3.12"

[tool.pytest]
minversion = "8.0"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
strict = true
addopts = ["--tb=short", "--cov-report=term-missing:skip-covered", "--cov=src"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "e2e: marks tests as end-to-end tests",
]

[tool.coverage.run]
source = ["src/"]
branch = true
parallel = true
omit = ["tests/*"]

[tool.coverage.report]
show_missing = true
skip_covered = true
precision = 0
fail_under = 80

[tool.coverage.html]
directory = "htmlcov"

[tool.bandit]
exclude_dirs = ["tests", "examples"]

[tool.pyrefly]
python-version = "3.12"
project-includes = ["src/"]
