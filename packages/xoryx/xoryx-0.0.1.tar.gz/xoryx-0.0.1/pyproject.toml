[project]
name = "xoryx"
version = "0.0.1"
description = "experimentation"
authors = [{ name = "AG", email = "oss@ashgw.me" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
classifiers = [
    "Typing :: Typed",
]

[project.scripts]
xoryx = "xoryx.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.4.0,<8",
    "bumpversion>=0.6.0,<0.7",
    "mypy>=1.7.0,<2",
    "ruff>=0.1.11,<0.2",
    "mkdocstrings>=0.24.0,<0.25",
    "validators>=0.22.0,<0.23",
]

# remove codegen unless you actually use it
# codegen = []

[tool.uv]
default-groups = ["dev"]
