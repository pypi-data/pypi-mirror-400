[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "implicature-intent"
version = "0.1.1"
description = "Detect implicit intent vs tone in short conversational turns"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name="Loom Labs", email="opensource@loomlabs.com" },
]
keywords = ["nlp", "intent", "sentiment", "conversational", "pragmatics", "implicature"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "twine",
    "build",
]

[project.urls]
Homepage = "https://github.com/loomlabs/implicature-intent"
Documentation = "https://github.com/loomlabs/implicature-intent#readme"
Repository = "https://github.com/loomlabs/implicature-intent"
Issues = "https://github.com/loomlabs/implicature-intent/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["implicature_intent*"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
