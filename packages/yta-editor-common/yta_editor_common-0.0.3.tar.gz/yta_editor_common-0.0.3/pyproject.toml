[project]
name = "yta-editor-common"
version = "0.0.3"
description = "Youtube Autonomous Main Editor Common module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_programming (>=0.0.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_editor_common", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
numpy = ">=0.0.1"
moderngl = ">=0.0.1"
av = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
