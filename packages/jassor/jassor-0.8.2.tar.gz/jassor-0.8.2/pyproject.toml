[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["jassor", "jassor.utils", "jassor.components", "jassor.components.*", "jassor.shape", "jassor.shape.*"]
exclude = [".gitignore"]

[project]
name = "jassor"
version = "0.8.2"
urls = { project_source = "https://github.com/name-used/jassor" }
authors = [
    { name = 'jassor', email = 'lq.jassor@gmail.com' }
]
description = "utils of jassor"
readme = "README.md"
requires-python = ">=3.9"
# license = { text = "GNU LESSER GENERAL PUBLIC LICENSE v3.0" }
license = "MIT"
license-files = ["LICENSE"]
keywords = [
    'jassor',
    'utils',
    'shape',
    'image',
]
classifiers = [
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3'
]
dependencies = [
    'numpy',
    'opencv-python',
    'shapely',
    'matplotlib',
    'Pillow',
]

[project.optional-dependencies]
dev = [
    'onnxruntime',
    'scipy',
    'skimage',
    'PyQt5',
    'openslide',
    'tifffile',
    'tiffslide',
]

