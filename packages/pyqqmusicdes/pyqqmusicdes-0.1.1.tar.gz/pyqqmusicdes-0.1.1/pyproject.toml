[build-system]
requires = ["setuptools", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "pyqqmusicdes"
version = "0.1.1"
description = "A Python wrapper for the QQ Music DES encryption algorithm"
authors = [
    { name = "Maxr1998", email = "max@maxr1998.de" },
]
license = "MIT"
requires-python = ">=3.10"
dependencies = []

[tool.cibuildwheel]
before-all = "uname -a"

[tool.setuptools]
package-dir = { "" = "src" }
