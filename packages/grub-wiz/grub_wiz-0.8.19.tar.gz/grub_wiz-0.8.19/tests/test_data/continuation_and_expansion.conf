# GRUB test configuration for continuation lines and variable expansion

# Simple timeout
GRUB_TIMEOUT=5

# Backslash continuation - should be combined into one line
GRUB_CMDLINE_LINUX_DEFAULT="quiet splash \
nvidia-drm.modeset=1 \
acpi_backlight=vendor \
intel_pstate=disable"

# Variable expansion - GRUB_CMDLINE_LINUX should be blacklisted
# (self-reference means both lines are same param)
GRUB_CMDLINE_LINUX="base"
GRUB_CMDLINE_LINUX="${GRUB_CMDLINE_LINUX} extra_option"

# Variable cross-reference - only GRUB_FOO blacklisted, GRUB_TIMEOUT editable
GRUB_FOO="timeout is $GRUB_TIMEOUT seconds"

# Normal parameter
GRUB_DISABLE_RECOVERY=true

# Commented parameter
#GRUB_THEME="/boot/grub/themes/custom"
