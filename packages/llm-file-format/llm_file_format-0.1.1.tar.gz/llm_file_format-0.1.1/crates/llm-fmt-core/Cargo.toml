[package]
name = "llm-fmt-core"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Core library for token-efficient data format conversion"
keywords = ["llm", "tokens", "json", "yaml", "format"]
categories = ["encoding", "parser-implementations"]

[dependencies]
serde.workspace = true
serde_json.workspace = true
serde_yaml.workspace = true
quick-xml.workspace = true
csv.workspace = true
indexmap.workspace = true
thiserror.workspace = true
rand.workspace = true
regex.workspace = true

[dev-dependencies]
proptest = "1"
criterion = { version = "0.8", features = ["html_reports"] }

[[bench]]
name = "encoding"
harness = false

[[bench]]
name = "parsing"
harness = false

[[bench]]
name = "pipeline"
harness = false

[[bin]]
name = "benchgen"
path = "src/bin/benchgen.rs"

[[bin]]
name = "benchreport"
path = "src/bin/benchreport.rs"

[lints]
workspace = true
