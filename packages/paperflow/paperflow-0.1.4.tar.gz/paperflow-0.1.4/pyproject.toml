[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "paperflow"
version = "0.1.4"
description = "Unified paper ingestion, extraction, and RAG pipeline"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Ali Nemati", email = "alinemati@osllm.ai"}
]
keywords = [
    "academic", "papers", "arxiv", "pubmed", "semantic-scholar",
    "pdf", "extraction", "rag", "langchain", "research"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
]

dependencies = [
    "pydantic>=2.0",
    "httpx>=0.25.0",
    "arxiv>=2.0.0",
    "biopython>=1.80",
    "requests>=2.28.0",
]

[project.optional-dependencies]
all = [
    "paperscraper>=0.3.0",
    "pyalex>=0.13",
    "semanticscholar>=0.8.0",
    "marker-pdf>=0.2.0",
    "langchain>=0.1.0",
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
]
extraction = [
    "marker-pdf>=0.2.0",
]
rag = [
    "langchain>=0.1.0",
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
]
providers = [
    "paperscraper>=0.3.0",
    "pyalex>=0.13",
    "semanticscholar>=0.8.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/osllmai/paperflow"
Documentation = "https://github.com/osllmai/paperflow#readme"
Repository = "https://github.com/osllmai/paperflow"
Issues = "https://github.com/osllmai/paperflow/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["paperflow*"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
