[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentbill-py-langchain"
version = "7.17.3"
description = "LangChain callback handler for automatic usage tracking and billing with AgentBill"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AgentBill", email = "dominic@agentbill.io"}
]
keywords = ["langchain", "agentbill", "ai", "agent", "billing", "usage-tracking", "openai", "anthropic", "llm", "observability", "callbacks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "langchain>=0.1.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
openai = ["langchain-openai>=0.0.1"]
anthropic = ["langchain-anthropic>=0.0.1"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pylint>=2.15.0",
    "black>=22.0.0",
]

[project.urls]
Documentation = "https://docs.agentbill.io"
Repository = "https://github.com/Agent-Bill/langchain"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "examples"]
