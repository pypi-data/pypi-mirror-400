[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "payelink-agent-search"
dynamic = ["version"]
description = "Python client for the Payelink Agent Search API."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]
keywords = ["payelink-agent-search", "sdk", "agents"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.hatch.version]
path = "payelink_agent_search/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["payelink_agent_search"]

[tool.hatch.build.targets.sdist]
include = [
    "payelink_agent_search",
    "README.md",
]
