[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blend-agents-observability"
version = "1.0.5"
description = "Observability logger for Blend360 internal agent workflows."
readme = "README.md"
requires-python = ">=3.9"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [
    { name = "Blend Team Latam", email = "pipy.latam@Blend360.com" }
]
keywords = ["observability", "agents", "ai", "monitoring", "tracing", "blend360"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring"
]

dependencies = [
    "boto3>=1.34.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "hypothesis>=6.0.0",
    "moto>=5.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "boto3-stubs[kinesis]>=1.34.0"
]

[project.urls]
Homepage = "https://github.com/ai-scm/AgentObservability"
Documentation = "https://github.com/ai-scm/AgentObservability"
Repository = "https://github.com/ai-scm/AgentObservability"
Issues = "https://github.com/ai-scm/AgentObservability/issues"

[tool.setuptools]
package-dir = {"" = "."}
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["observability_logger*"]