[build-system]
requires = ["setuptools >= 75.0.3", "wheel", "build", "numpy>=1.15.0"]
build-backend = "setuptools.build_meta"

[project]
name = "filejack"
dynamic = ["version"]

authors = [
    { name="Staheos" },
]

description = "File encoding/decoding to audio signals."

readme = { file = "README.md", content-type = "text/markdown", charset = "utf-8" }

requires-python = ">=3.8"

license = { file = "LICENSE" }

keywords = ["file", "audio", "jack", "encoder", "decoder"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.15.0",
    "scipy>=1.0.0",
    "reedsolo>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Staheos/FileJack"
Source   = "https://github.com/Staheos/FileJack"
Issues = "https://github.com/Staheos/FileJack/issues"

[project.optional-dependencies]
test = [
    "pytest>=8.0",
    "pytest-cov",
    "pytest-xdist[psutil]>=3.5",
]

[tool.setuptools]
packages = ["filejack"]

[tool.setuptools.dynamic]
version = { file = "VERSION" }
