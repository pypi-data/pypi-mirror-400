service_name: "EFS"
  
templates:
  - name: "IDR-EFS-PercentIOLimit"
    service: "EFS"
    alarm_type: "RELIABILITY"
    metric_type: "NATIVE"
    description: "Shows how close a file system is to reaching the I/O limit of the General Purpose performance mode"
    configuration:
      AlarmName: "IDR-EFS-PercentIOLimit-${file_system_id}"
      MetricName: "PercentIOLimit"
      Namespace: "AWS/EFS"
      Statistic: "Average"
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 80.0  # Set appropriate threshold
      ComparisonOperator: "GreaterThanOrEqualToThreshold"
      TreatMissingData: "breaching"
      Dimensions: [
        {
          Name: "FileSystemId",
          Value: "${file_system_id}"
        }
      ]
    Tags: [
      {
        Key: "AlarmType",
        Value: "IDR-BestPractice"
      },
      {
        Key: "Service",
        Value: "EFS"
      }
    ]
