[project]
name = "food-hygiene-mcp"
version = "0.1.0"
description = "MCP server for querying UK food hygiene ratings via the FSA API"
readme = "README.md"
requires-python = ">=3.14"
license = "MIT"
keywords = ["mcp", "food-hygiene", "fsa", "uk", "api", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.25.0",
]

[project.scripts]
food-hygiene-mcp = "food_hygiene_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/food_hygiene_mcp"]
