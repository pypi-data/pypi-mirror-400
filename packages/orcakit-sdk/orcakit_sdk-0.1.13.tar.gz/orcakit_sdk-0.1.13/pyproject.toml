[project]
name = "orcakit-sdk"
version = "0.1.13"
description = "OrcaKit SDK - Common utilities and adapters for AI Agent development based on LangGraph"
authors = [
    { name = "Jubao Liang", email = "jubaoliang@gmail.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11,<4.0"
dependencies = [
    "langgraph>=1.0.0",
    "langchain>=1.0.0",
    "langchain-core>=1.0.0",
    "langchain-openai>=1.0.0",
    "langchain-mcp-adapters>=0.1.9",
    "langchain-tavily>=0.1",
    "python-dotenv>=1.0.1",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "langgraph-checkpoint-sqlite",
    "langgraph-checkpoint-postgres",
    "langfuse>=3.0.0",
    "a2a-sdk>=0.3.15",
    "scalar-fastapi>=1.0.0",
    "pytest>=9.0.2",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.11.1",
    "ruff>=0.6.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.23.0",
    "langchain-community>=0.3.0",
    "tavily-python>=0.5.0",
    "twine>=6.0.0",
]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.ruff]
lint.select = [
    "E",    # pycodestyle
    "F",    # pyflakes
    "I",    # isort
    "D",    # pydocstyle
    "D401", # First line should be in imperative mood
    "T201",
    "UP",
]
lint.ignore = [
    "UP006",
    "UP007",
    # We actually do want to import from typing_extensions
    "UP035",
    # Relax the convention by _not_ requiring documentation for every function parameter.
    "D417",
    "E501",
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "UP", "T201"]  # Allow print statements in tests
[tool.ruff.lint.pydocstyle]
convention = "google"


