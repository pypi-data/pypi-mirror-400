[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gosti"
version = "0.4.0"
description = "General Optical Systems ToolkIt"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # SPDX short form is fine
license-files = ["LICENSE"]
authors = [{ name = "Anton Sharapov", email = "sharapov.anton@gmail.com" }]
dependencies = [
    "numpy>=1.23",
    "allytools>=0.6.0",
    "imagera>=0.4.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]
qa  = ["tox", "pre-commit"]


[project.urls]
Homepage = "https://github.com/SharapovAnton/gosti"
Source   = "https://github.com/SharapovAnton/gosti"
Issues   = "https://github.com/SharapovAnton/gosti/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["gosti*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
imagera = ["py.typed"]