[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dispatchr"
version = "0.1.4"
description = "A research-grade agentic framework that enables large language models to autonomously plan tasks, select appropriate agents, and orchestrate multi-step execution without hard-coded routing logic."
readme = "README.md"
authors = [
  { name = "Shekar", email = "shekar.shekar9036@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "chromadb>=1.4.0",
    "fastapi>=0.128.0",
    "langchain-ollama>=1.0.1",
    "requests>=2.32.5",
    "uvicorn>=0.40.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0",
]

[tool.setuptools]
packages = ["dispatchr"]

[project.scripts]
dispatchr-start = "dispatchr.reg:run"

[tool.setuptools.package-data]
dispatchr = ["*.yaml"]