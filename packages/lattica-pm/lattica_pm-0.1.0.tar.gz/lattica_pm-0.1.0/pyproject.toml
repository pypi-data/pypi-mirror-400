#:tombi schema.strict = true

[project]
name = "lattica-pm"
version = "0.1.0"
description = "Prediction market data aggregator"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "wkflanders", email = "wflan@seas.upenn.edu" }]
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = ["httpx>=0.27", "pandas>=2"]

[dependency-groups]
dev = [
  "pre-commit>=4.5.1",
  "tombi>=0.7.14",
  { include-group = "lint" },
  { include-group = "security" },
  { include-group = "test" },
]
lint = [
  "black>=25.9",
  "isort>=7",
  "mypy>=1.18.2",
  "ruff>=0.14.3",
  "types-requests>=2.32.4.20250913",
]
security = ["bandit>=1.8.6", "vulture>=2.14"]
test = [
  "pytest>=8.4.2",
  "pytest-asyncio>=0.23",
  "pytest-cov>=6",
  "pytest-timeout>=2.2",
  "respx>=0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.bandit]
skips = ["B101", "B311"]

[tool.black]
line-length = 120
target-version = ["py311"]
extend-exclude = '''
(
  \.venv
  | build
  | dist
)
'''

[tool.hatch.build.targets.wheel]
packages = ["pm"]

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.11"
strict = true
files = ["pm"]
exclude = ['\.venv', "build", "dist", '\.eggs']

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
  ".venv",
  ".git",
  "__pycache__",
  "build",
  "dist",
  ".eggs",
  "*.egg-info",
]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.vulture]
min_confidence = 80
paths = ["pm"]
exclude = ["tests/", ".venv/", "build/", "dist/"]
ignore_names = ["__init__", "__main__"]
