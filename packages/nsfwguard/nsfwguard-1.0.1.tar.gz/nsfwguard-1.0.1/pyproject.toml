[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nsfwguard"
version = "1.0.1"
description = "GPU-accelerated NSFW content detection for images, videos, and URLs"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"

authors = [
  { name = "LISA-KOREA" }
]

dependencies = [
    "torch",
    "torchvision",
    "nudenet",
    "opencv-python",
    "pillow",
    "requests",
    "fastapi",
    "uvicorn"
]

[project.optional-dependencies]
telegram = ["pyrofork"]

[project.scripts]
nsfwdetector-scan = "nsfwguard.cli:main"

[project.urls]
Homepage = "https://github.com/LISA-KOREA"

