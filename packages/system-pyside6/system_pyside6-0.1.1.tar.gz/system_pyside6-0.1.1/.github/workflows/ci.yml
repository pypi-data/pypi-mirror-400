name: CI
on:
  pull_request:
  push:
    branches:
      main
  workflow_call:
    inputs:
      attest-package:
        description: "Create GitHub provenance attestation for the package."
        default: "false"
        type: string
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact; use for artifact retrieval."
        value: ${{ jobs.package.outputs.artifact-name }}

concurrency:
  group: ${{ github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  pre-commit:
    name: Pre-commit checks
    uses: beeware/.github/.github/workflows/pre-commit-run.yml@main
    with:
      pre-commit-source: "--group pre-commit"

  package:
    name: Build Package
    needs: [ pre-commit ]
    runs-on: "ubuntu-latest"
    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
      with:
        fetch-depth: 0

    - name: Build and inspect package
      uses: hynek/build-and-inspect-python-package@v2.14.0
      with:
        attest-build-provenance-github: ${{ inputs.attest-package }}

  test:
    name: Test (${{ matrix.distro }})
    needs: package
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.distro }}
    env:
      QT_STYLE_OVERRIDE: breeze
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu:25.04
            install_cmd: |
              apt update
              apt-get install -y \
                git \
                python3-pip \
                python3-venv \
                python3-pyside6.qtwidgets \
                kde-style-breeze \
                python3-torch \
                build-essential

          - distro: fedora:42
            install_cmd: |
              dnf install -y \
                git \
                python3 \
                python3-pip \
                python3-wheel \
                python3-pyside6 \
                plasma-breeze-qt6 \
                python3-torch \
                python3-devel \
                gcc \
                make \
                pkgconf-pkg-config \
                python3-kf6-kstatusnotifieritem

          - distro: archlinux:base
            install_cmd: |
              pacman -Sy --noconfirm \
                git \
                python \
                python-virtualenv \
                python-pip \
                breeze \
                pyside6 \
                python-pytorch \
                base-devel \
                kstatusnotifieritem

              # Without this, we get an error on ICUi18n:
              # https://www.reddit.com/r/archlinux/comments/1oz6paq/
              pacman -Syu --noconfirm

          - distro: opensuse/tumbleweed
            install_cmd: |
              zypper refresh
              zypper --non-interactive install \
                git \
                python3 \
                python3-virtualenv \
                python3-pip \
                breeze \
                python3-pytorch \
                python3-pyside6 \
                patterns-devel-base-devel_basis \
                python3-devel \
                python3-kf6-kstatusnotifieritem

    steps:
      - name: Install system dependencies
        run: |
          ${{ matrix.install_cmd }}

      - name: Workaround actions/checkout issue 363
        run: |
          git config --global --add safe.directory $PWD

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Python dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install -U pip
          python3 -m pip install --group dev

      - name: Run tests
        run: |
          source venv/bin/activate
          tox -e py
