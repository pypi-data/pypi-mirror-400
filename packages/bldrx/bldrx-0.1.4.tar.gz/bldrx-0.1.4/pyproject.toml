[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bldrx"
version = "0.1.4"
description = "CLI-first scaffold & template injector"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [ { name = "VoxDroid", email = "izeno.contact@gmail.com" } ]
keywords = ["scaffold", "template", "cli", "boilerplate", "project"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
]

[project.urls]
Repository = "https://github.com/VoxDroid/bldrx"
Homepage = "https://github.com/VoxDroid/bldrx"

[project.scripts]
bldrx = "bldrx.cli:cli"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"bldrx" = ["templates/**/*"]

[tool.isort]
profile = "black"
