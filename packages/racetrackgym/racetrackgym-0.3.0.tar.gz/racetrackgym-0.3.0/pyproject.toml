[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "racetrackgym"
description = "Gymnasium-compatible python simulation of the 'Racetrack' game."
dynamic = ["classifiers"]
version = "0.3.0"
requires-python = ">= 3.9"

dependencies = [
  "Pillow>=8.4.0",
  "argparse>=1.4.0",
  "matplotlib>=3.4.3",
  "numpy>=1.21.4"
]

authors = [
  {name = "Timo P. Gros", email = "timopgros@cs.uni-saarland.de"},
  {name = "Joschka Gro√ü", email = "jgross@cs.uni-saarland.de"},
  {name = "Joshua Meyer", email = "joshua.meyer@cs.uni-saarland.de"},
]
maintainers = [
  {name = "Joshua Meyer", email = "joshua.meyer@cs.uni-saarland.de"}
]

readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]

