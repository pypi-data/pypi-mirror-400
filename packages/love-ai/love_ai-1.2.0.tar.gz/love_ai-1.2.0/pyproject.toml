[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "love-ai"
version = "1.2.0"
description = "Learnable Object Valuation Engine - Ethical governance system for computational decisions"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "AGPL-3.0"}
authors = [
    {name = "Jorge Checa Jaspe", email = "engine.ops.love@gmail.com"}
]
keywords = ["ai", "ethics", "governance", "decision-making", "protection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = []

[project.optional-dependencies]
api = ["google-generativeai>=0.3.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990"
]

[project.urls]
Homepage = "https://github.com/love-ai-engine/love-ai"
Documentation = "https://github.com/love-ai-engine/love-ai/blob/main/LOVE%20IS%20ALL%20YOU%20NEED.md"
Repository = "https://github.com/love-ai-engine/love-ai"
"Bug Tracker" = "https://github.com/love-ai-engine/love-ai/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/love_ai"]

[tool.hatch.build.targets.sdist]
include = [
    "src/love_ai",
    "README.md",
    "LICENSE",
    "LOVE IS ALL YOU NEED.md",
    "ENGINEERING_PRINCIPLES.md",
    "DOCS.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=love_ai --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
