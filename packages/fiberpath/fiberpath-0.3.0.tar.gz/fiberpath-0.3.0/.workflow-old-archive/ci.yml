name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-type:
    name: Ruff & MyPy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Create venv
        run: uv venv

      - name: Install dependencies
        run: uv pip install ".[dev,api,docs]"

      - name: Ruff lint
        run: uv run ruff check

      - name: MyPy type-check
        run: uv run mypy

      - name: MkDocs build
        run: uv run mkdocs build --strict

  tests:
    name: Pytest (${{ matrix.os }})
    needs: lint-type
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Create venv
        run: uv venv

      - name: Install dependencies
        run: uv pip install ".[dev,api]"

      - name: Run pytest
        run: uv run pytest
