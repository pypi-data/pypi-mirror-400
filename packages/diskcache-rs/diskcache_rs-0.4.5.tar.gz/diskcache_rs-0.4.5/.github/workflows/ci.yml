name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  # Quick validation - runs on every PR
  quick-test:
    name: Quick Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10", "3.12"]  # Test min, stable, and recent

    steps:
      - uses: actions/checkout@v6

      - name: Setup DiskCache RS Environment
        uses: ./.github/actions/setup-diskcache-rs
        with:
          python-version: ${{ matrix.python-version }}
          cache-key-suffix: 'quick-test'

      - name: Build and Test
        uses: ./.github/actions/build-and-test
        with:
          test-type: 'basic'
          generate-stubs: 'true'

  # Comprehensive testing - runs on main branch
  full-test:
    name: Full Test Suite (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Setup DiskCache RS Environment
        uses: ./.github/actions/setup-diskcache-rs
        with:
          python-version: ${{ matrix.python-version }}
          cache-key-suffix: 'full-test-${{ matrix.os }}'

      - name: Build and Test
        uses: ./.github/actions/build-and-test
        with:
          test-type: 'full'
          upload-artifacts: 'true'
          artifact-name: 'full-test-results-${{ matrix.os }}-py${{ matrix.python-version }}'

  # Code formatting and linting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup DiskCache RS Environment
        uses: ./.github/actions/setup-diskcache-rs
        with:
          python-version: "3.11"
          rust-components: 'rustfmt,clippy'
          cache-key-suffix: 'lint'

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

  # Overall CI status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quick-test, lint]
    if: always()

    steps:
      - name: Check all required jobs
        run: |
          if [[ "${{ needs.quick-test.result }}" != "success" ]]; then
            echo "ERROR: Quick tests failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "ERROR: Linting failed"
            exit 1
          fi
          echo "SUCCESS: All required CI checks passed"
