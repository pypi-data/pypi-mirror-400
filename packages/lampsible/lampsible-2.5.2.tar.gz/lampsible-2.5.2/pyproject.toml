[build-system]
requires = [
    "setuptools>=69.0",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "lampsible"
version = "2.5.2"
authors = [
    {name="Belal Ibrahim", email="belal.ibrahim@proton.me"}
]
description = "Deploy and set up LAMP stacks with Ansible"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "ansible-core>=2.15.13",
    "ansible-runner>=2.4.1",
    "requests>=2.32.3",
    "fqdn>=1.5.1",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Ansible",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
]

[project.scripts]
lampsible = "lampsible:cli.main"

[project.urls]
Homepage = "https://github.com/belal-i/lampsible"
Issues = "https://github.com/belal-i/lampsible/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
