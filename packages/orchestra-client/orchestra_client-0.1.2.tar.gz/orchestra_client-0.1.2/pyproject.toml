[project]
name = "orchestra-client"
version = "0.1.2"
description = "Orchestra Client - TUI and CLI tools for managing Claude sessions"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "textual>=5.3.0",
    "websockets>=12.0",
    "requests>=2.30.0",
    "pyyaml>=6.0",
]

[project.scripts]
orchestra = "orchestra_client.cli:main"
orchestra-ui = "orchestra_client.maestro:main"

[tool.setuptools]
packages = [
    "orchestra_client",
    "orchestra_client.lib",
    "orchestra_client.lib.helpers",
    "orchestra_client.frontend",
    "orchestra_client.frontend.widgets",
]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
