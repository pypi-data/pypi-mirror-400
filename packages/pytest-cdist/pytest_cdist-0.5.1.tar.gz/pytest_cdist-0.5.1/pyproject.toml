[project]
name = "pytest-cdist"
version = "0.5.1"
description = "A pytest plugin to split your test suite into multiple parts"
authors = [
  { name = "Janek NouvertnÃ©", email = "provinzkraut@posteo.de" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pytest>=8",
]



[dependency-groups]
dev = [
    "ruff>=0.8.4",
    "pytest-xdist>=3.6.1",
    "mypy>=1.14.0",
    "pre-commit>=4.0.1",
    "typing-extensions>=4.12.2",
    "pytest-randomly>=3.16.0",
]

[project.entry-points.pytest11]
pytest_cdist = "pytest_cdist.plugin"

[project.scripts]
pytest-cdist-check = "pytest_cdist.check:main"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.mypy]
strict = true
packages = ["pytest_cdist", "tests"]

[tool.ruff]
target-version = "py39"


[tool.pytest.ini_options]
addopts = "-p no:randomly"
