[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "git-auto-pro"
version = "1.0.0"
description = "Complete Git + GitHub automation CLI tool with interactive file management"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["git", "github", "cli", "automation", "devtools", "gitignore", "interactive"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer[all]>=0.9.0",
    "requests>=2.31.0",
    "keyring>=24.0.0",
    "rich>=13.0.0",
    "gitpython>=3.1.40",
    "pyyaml>=6.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
git-auto = "git_auto_pro.cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/git-auto-pro"
Documentation = "https://github.com/yourusername/git-auto-pro#readme"
Repository = "https://github.com/yourusername/git-auto-pro"
Issues = "https://github.com/yourusername/git-auto-pro/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["git_auto_pro*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py38"