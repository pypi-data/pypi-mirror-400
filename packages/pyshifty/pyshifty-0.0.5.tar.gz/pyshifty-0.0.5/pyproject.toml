[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "pyshifty"
version = "0.0.5"
description = "Python bindings for the shifty validation engine"
authors = [{ name = "Gabe Fierro", email = "gtfierro@mines.edu" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "maturin>=1.9.6",
    "ontoenv>=0.4.0",
    "rdflib>=7.4.0",
]

[project.urls]
Repository = "https://github.com/gtfierro/shifty"

[tool.maturin]
bindings = "pyo3"
module-name = "shifty"
manifest-path = "python/Cargo.toml"

[tool.maturin.sdist]
include = [
    "README.md",
    "Cargo.toml",
    "pyproject.toml",
    "src/**",
    "build.rs",
    "shifty.pyi",
]

[tool.uv]
# Rebuild package when any rust files change
cache-keys = [{file = "pyproject.toml"}, {file = "Cargo.toml"}, {file = "**/*.rs"}, {file = "../lib/Cargo.toml"}, {file = "../lib/**/*.rs"}]
