[project]
name = "society"
version = "0.1.2"
description = "simulate people"
readme = "README.md"
license = "MIT"
authors = [{ name = "Hayk Martiros" }]
keywords = ["ai", "agents", "simulation", "multi-agent", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11"

dependencies = [
    "fastapi",
    "numpy",
    "pydantic-ai>=1.20.0",
    "typer",
    "uvicorn",
]

[project.urls]
Homepage = "https://github.com/hmartiros/society"
Repository = "https://github.com/hmartiros/society"

[dependency-groups]
dev = [
    "ruff",
    "ty",
]

# ---------------------------------------------------------
# build
# ---------------------------------------------------------

[project.scripts]
society = "society.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/society"]
exclude = ["**/node_modules/**"]

[tool.hatch.build.targets.sdist]
exclude = ["**/node_modules/**"]

# ---------------------------------------------------------
# ty
# ---------------------------------------------------------

[tool.ty.src]
include = ["src", "tests"]

[tool.ty.rules]
# Disable rules that don't work well with pydantic-ai's discriminated unions
possibly-missing-attribute = "ignore"

# ---------------------------------------------------------
# ruff
# ---------------------------------------------------------

[tool.ruff.lint]
select = ["I"]  # isort

[tool.ruff.lint.isort]
force-single-line = false
combine-as-imports = true

# ---------------------------------------------------------
# pyright
# ---------------------------------------------------------

[tool.pyright]
extraPaths = ["src"]
