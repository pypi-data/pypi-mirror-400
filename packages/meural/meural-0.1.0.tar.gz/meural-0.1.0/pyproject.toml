[project]
name = "meural"
version = "0.1.0"
description = "Python client library and MCP server for Meural Canvas digital art frames"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Mike Lambert", email = "mlambert@gmail.com"},
]
keywords = ["meural", "digital-art", "api", "mcp", "smart-home"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
]
dependencies = [
    "requests>=2.28.0",
    "pycognito>=2024.5.1",
]

[project.urls]
Homepage = "https://github.com/mikelambert/meural_api"
Repository = "https://github.com/mikelambert/meural_api"
Issues = "https://github.com/mikelambert/meural_api/issues"

[project.optional-dependencies]
mcp = [
    "mcp>=1.0.0",
]
cli = [
    "tabulate>=0.9.0",
    "click>=8.0.0",
]
dev = [
    "pytest>=7.0.0",
]
all = [
    "mcp>=1.0.0",
    "tabulate>=0.9.0",
    "click>=8.0.0",
    "pytest>=7.0.0",
]

[project.scripts]
meural-mcp = "scripts.meural_mcp:main"
meural-cli = "scripts.meural_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/meural", "scripts"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
