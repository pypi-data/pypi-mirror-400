[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitree"
version = "0.4.0"
description = "gitree: git-aware project tree printing and zipping for docs and LLMs"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Shahzaib Ahmad" }]
dependencies = ["pathspec>=0.11", "pyperclip>=1.5", "prompt_toolkit>=3.0"]
keywords = ["tree", "directory-tree", "git", "gitignore", "cli", "docs", "llm"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",

  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Documentation",
  "Topic :: Utilities",
]

[project.scripts]
gitree = "gitree.main:main"

[project.urls]
Homepage = "https://github.com/ShahzaibAhmad05/gitree"
Repository = "https://github.com/ShahzaibAhmad05/gitree"
Issues = "https://github.com/ShahzaibAhmad05/gitree/issues"
Changelog = "https://github.com/ShahzaibAhmad05/gitree/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["gitree*"]
