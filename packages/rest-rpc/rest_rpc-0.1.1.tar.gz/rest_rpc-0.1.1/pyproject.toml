[project]
name = "rest-rpc"
version = "0.1.1"
description = "A Python library that makes type-checked REST APIs easy"
license = "MIT"
license-files = ["LICENSE"]
readme = { file = "README-pypi.md", content-type = "text/markdown" }
authors = [
    { name = "Ruben Felgenhauer", email = "Ruben.Felgenhauer@posteo.de" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
fastapi = [
    "fastapi[standard]>=0.128.0",
]
requests = [
    "requests>=2.32.5",
]
aiohttp = [
    "aiohttp>=3.13.3",
]
httpx = [
    "httpx>=0.28.1",
]
urllib3 = [
    "urllib3>=2.6.2",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = [
    "examples/*",
    "tests",
    "benchmark",
    "docs",
]

[project.urls]
"Source" = "https://github.com/felsenhower/rest-rpc"
"Documentation" = "https://github.com/felsenhower/rest-rpc/blob/main/docs/docs.md"
"Issue tracker" = "https://github.com/felsenhower/rest-rpc/issues"

