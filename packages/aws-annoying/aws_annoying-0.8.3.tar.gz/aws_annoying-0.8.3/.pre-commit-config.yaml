default_stages: [pre-commit]
fail_fast: true
exclude: tests/.*/?snapshots/.*
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/lasuillard-s/devobs
    rev: v0.2.1
    hooks:
      - id: check-file-pair
        args:
          - --from=pulumi_extra
          - --to=tests
          - --include=*.py
          - --exclude=utils/debugger.py,_*.py
          - --expect={to}/{relative_from}/test_{filename}
          - --create-if-not-exists

  - repo: local
    hooks:
      - id: ruff-check
        name: Fix using Ruff
        language: system
        types: [python]
        entry: uv run ruff check
        args: [--fix]

      - id: ruff-format
        name: Format using Ruff
        language: system
        types: [python]
        entry: uv run ruff format

      - id: mypy
        name: Type check with Mypy
        language: system
        types: [python]
        entry: uv run mypy
        args: [--show-error-codes, --pretty]

      - id: pytest
        name: Test with pytest
        language: system
        types: [python]
        pass_filenames: false
        entry: uv run pytest -m unit
