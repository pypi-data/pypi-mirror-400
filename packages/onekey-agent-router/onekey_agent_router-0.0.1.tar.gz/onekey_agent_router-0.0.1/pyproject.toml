[build-system]
# Specify setuptools as the build backend, which handles the package creation.
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name="onekey_agent_router"
version = "0.0.1"
description = "AI Agent Router to Call Various AI Agents Function Call from massive Agent/MCP/Tools Marketplace"
readme = "README.md"
authors = [
    {name = "deepnlp.org"},
    {email = "aihubadmin@126.com"}
]
requires-python = ">=3.11"

# 3. Core Dependencies (Always installed)
dependencies = [
    "requests>=2.28.1",
    "logging>=0.0.1"
]

# 4. Optional Dependencies (Extras)
# Define 'all' extra recursively, which simplifies installation for users

# 5. Console Scripts (Entry Point)
[project.scripts]

# 6. Setuptools Configuration for the 'src' Layout
[tool.setuptools.packages.find]
# This tells Setuptools to look for packages inside the 'src' directory.
where = ["src"]
exclude = ["tests*"
    , "src/*.egg-info"
    , "src/**/*.env"
    , "AGENT.md"
    , "src/**/*.sh"
    , "src/agent_router/docs*"]

[tool.setuptools.package-data]
where = ["src/agent_router"]
"*" = ["**/*.html", "**/*.css", "**/*.js", "**/*.ico", "**/*.jgp", "**/*.png", "**/*.webpp", "**/*.png", "**/*.svg", "**/*.json"]

[project.urls]
Homepage = "https://www.deepnlp.org/store/ai-agent"
Repository = "https://github.com/aiagenta2z/agent_router"
Documentation = "https://deepnlp.org/doc/onekey_mcp_router"
