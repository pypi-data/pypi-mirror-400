[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://cardanoscan.io/api"
Documentation = "https://docs.cardanoscan.io"
Repository = "https://github.com/StricaHQ/cardanoscan-python"

[project]
name = "cardanoscan-python"
version = "0.0.2"
description = "Python SDK for Cardanoscan API"
authors = []
readme = "README.md"
license = "Apache-2.0"
keywords = ["cardanoscan", "cardano", "cardano api", "stricahq"]
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.23.0"
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-asyncio",
    "respx",
]
