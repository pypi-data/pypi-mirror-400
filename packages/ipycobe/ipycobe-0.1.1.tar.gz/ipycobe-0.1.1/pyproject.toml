[build-system]
requires = ["hatchling", "hatch-nodejs-version>=0.3.2"]
build-backend = "hatchling.build"

[project]
name = "ipycobe"
dynamic = ["version"]
requires-python = ">=3.11"
dependencies = ["anywidget"]
readme = "README.md"

# For projects not using `uv`, you can install these development dependencies with:
# `pip install -e ".[dev]"`
# If you're using `uv` for development, feel free to remove this section.
[project.optional-dependencies]
dev = ["watchfiles", "jupyterlab", "ruff"]

# Dependency groups (recognized by `uv`). For more details, visit:
# https://peps.python.org/pep-0735/
[dependency-groups]
dev = ["watchfiles", "jupyterlab", "ruff"]


[tool.hatch.version]
source = "nodejs"

[tool.hatch.build]
only-packages = true
artifacts = ["src/ipycobe/static/*"]

[tool.hatch.build.hooks.jupyter-builder]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = ["src/ipycobe/static/widget.js"]
skip-if-exists = ["src/ipycobe/static/widget.js"]
dependencies = ["hatch-jupyter-builder>=0.5.0"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
npm = "pnpm"
build_cmd = "build"
