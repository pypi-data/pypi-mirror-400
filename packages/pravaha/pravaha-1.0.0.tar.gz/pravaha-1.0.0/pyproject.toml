[project]
name = "pravaha"
version = "1.0.0"
description = "A lightweight Python task orchestration library for executing dependency-based workflows using a synchronous DAG executor"
readme = "README.rst"
requires-python = ">=3.7"

authors = [
  { name = "Aditya Pawar" }
]

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"

[project.scripts]
task-engine = "pravaha.cli.main:main"