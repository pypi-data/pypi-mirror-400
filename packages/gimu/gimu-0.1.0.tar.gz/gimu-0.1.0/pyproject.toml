[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "gimu"
dynamic = ["version"]
description = 'A toolkit and python library for modelling at Geothermal Institute, University of Auckland.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Angus Yeh", email = "a.yeh@auckland.ac.nz" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "PyTOUGH",
  "h5py",
  "Pint",
]

[project.urls]
Documentation = "https://github.com/cyeh015/gimu/blob/main/README.md"
Issues = "https://github.com/cyeh015/gimu/issues"
Source = "https://github.com/cyeh015/gimu"

[project.scripts]
gimu = "gimu.project_cli:show_help"

make_waiwera_copy = "gimu.waiwera_copy:main"
save2incon = "gimu.save2incon:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/gimu tests}"

[tool.coverage.run]
source_pkgs = ["gimu", "tests"]
branch = true
parallel = true
omit = []

[tool.coverage.paths]
gimu = ["src/gimu", "*/gimu/src/gimu"]
tests = ["tests", "*/gimu/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
