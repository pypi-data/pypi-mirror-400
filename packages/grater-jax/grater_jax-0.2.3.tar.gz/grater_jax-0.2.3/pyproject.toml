[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grater-jax"
version = "0.2.3"
description = "JAX-powered machine learning and modeling framework for GRaTeR disks."
authors = [
    { name = "Mihir Kondapalli", email = "mihir.kondapalli@gmail.com" },
    { name = "Briley Lewis", email = "brileylewis@g.ucla.edu" }
]
license = { text = "MIT" }
readme = "README.md"

requires-python = ">=3.9,<3.13"

dependencies = [
    # --- Core numerical and visualization libraries ---
    "numpy>=1.23,<2.0",
    "scipy>=1.10,<=1.14",
    "matplotlib>=3.7,<3.9",
    "pandas>=1.5,<2.3",

    # --- Astronomy and photometry tools ---
    "astropy>=5.3,<7.0",
    "astroquery>=0.4,<0.5",
    "poppy>=1.0,<1.2",
    "stsynphot>=1.3,<1.5",
    "synphot>=1.3,<1.5",
    "pysiaf>=0.21,<0.24",

    # --- Statistical inference and analysis ---
    "emcee>=3.1,<3.2",
    "arviz>=0.15,<0.18",
    "corner>=2.2,<2.3",
    "xarray>=2023.1,<2024.10",

    # --- JAX ecosystem (GPU-compatible, pinned) ---
    "jax>=0.4.20,<=0.4.34",
    "jaxlib>=0.4.20,<=0.4.34",
    "jaxopt>=0.8,<0.9",

    # --- Progress bars and utilities ---
    "tqdm>=4.65,<5.0"
]

[project.optional-dependencies]

dev = [
    "pytest>=7.0,<9.0",
    "vip_hci>=1.3"
]

docs = [
    "sphinx>=7.2,<8.0",
    "sphinx-rtd-theme>=1.3,<2.1",
    "myst-parser>=2.0,<3.1",
    "nbsphinx>=0.9,<0.10",
    "photutils>=1.8,<1.14"
]

webbpsf = [
    "webbpsf>=1.0,<1.4",
    "webbpsf_ext>=1.0,<1.4",
    "poppy>=1.0,<1.2"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["grater_jax*"]
exclude = ["JOSS_docs*", "docs*", "tests*"]
