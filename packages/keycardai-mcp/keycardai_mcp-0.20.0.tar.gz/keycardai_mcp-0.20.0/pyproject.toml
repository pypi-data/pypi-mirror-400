[project]
name = "keycardai-mcp"
dynamic = ["version"]
description = "A Python SDK for Model Context Protocol (MCP) functionality with simplified authentication and authorization"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Keycard", email = "support@keycard.ai" }]
dependencies = [
    "keycardai-oauth>=0.6.0",
    "mcp>=1.13.1",
    "pydantic>=2.11.7",
    "httpx>=0.27.2",
    "starlette>=0.47.3",
    "nanoid>=2.0.0",
    "aiohttp>=3.11.11",
    "aiosqlite>=0.20.0",
]
keywords = ["mcp", "model-context-protocol", "authentication", "authorization", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: Session",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
crewai = [
    "crewai>=0.86.0",
    "nest-asyncio>=1.6.0",
]
pydantic-ai = [
    "pydantic-ai>=0.2.0",
]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-timeout>=2.3.1",
    "fastmcp>=2.13.0",  # For integration tests
    "keycardai-mcp-fastmcp",  # For integration tests
    "openai-agents>=0.5.1",
    "langchain>=1.0.5",
    "langchain-openai>=1.0.2",
    "crewai>=0.86.0",
    "pydantic-ai>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/keycardai/python-sdk"
Repository = "https://github.com/keycardai/python-sdk"
Documentation = "https://docs.keycardai.com"
Issues = "https://github.com/keycardai/python-sdk/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
pattern = "(?P<base>\\d+\\.\\d+\\.\\d+)-keycardai-mcp"
style = "pep440"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.uv.sources]
keycardai-oauth = { workspace = true }
keycardai-mcp-fastmcp = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["src/keycardai"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, we'll handle case by case
]
isort = { combine-as-imports = true, known-first-party = ["keycardai"] }

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["T20"]

[tool.mypy]
strict = true
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.coverage.run]
source = ["tests", "src/keycardai"]

[tool.coverage.report]
show_missing = true
exclude_also = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "@abc.abstractmethod",
    "raise NotImplementedError",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q"
filterwarnings = [
    # Ignore deprecation warnings from uvicorn/websockets (not our code)
    "ignore::DeprecationWarning:websockets.*",
    "ignore::DeprecationWarning:uvicorn.*",
]

[tool.commitizen]
name = "cz_customize"
version = "0.20.0"
tag_format = "${version}-keycardai-mcp"
ignored_tag_formats = ["${version}-*"]
update_changelog_on_bump = true
bump_message = "bump: keycardai-mcp $current_version â†’ $new_version"
major_version_zero = true

[tool.commitizen.customize]
changelog_pattern = "^(feat|fix|refactor|perf|test|build|ci|revert)\\(keycardai-mcp\\)(!)?:"
