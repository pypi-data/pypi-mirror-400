[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isage-data"
version = "0.2.1.0"
description = "SAGE Data - Unified dataset management module for SAGE benchmark suite"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn"}
]
keywords = [
    "dataset", "benchmark", "sage", "memory", "ai",
    "longmemeval", "locomo", "memagentbench",
    "qa", "bbh", "mmlu", "gpqa", "orca-dpo", "agent"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.26.0,<2.3.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
# Hugging Face datasets
datasets = [
    "datasets>=2.14.0",
]

# Alignment and DPO training
alignment = [
    "datasets>=2.14.0",
    "trl",
]

# Agent datasets
agent = [
    "datasets>=2.14.0",
]

# All optional dependencies
all = [
    "datasets>=2.14.0",
    "trl",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.14.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/sageData"
Repository = "https://github.com/intellistream/sageData"
Documentation = "https://github.com/intellistream/sageData/blob/main/README.md"
Issues = "https://github.com/intellistream/sageData/issues"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["sage.data*"]
namespaces = true

[tool.setuptools.package-data]
"sage.data.sources" = ["**/*.json", "**/*.parquet", "**/*.txt", "**/*.yaml"]
