[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spatial-link"
version = "0.1.0post2"
description = "Spatial-Link: Weekly BFS + Monte Carlo framework for detecting statistically significant directed linkages from spatio-temporal data."
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "Maloy Kumar Devnath" },
  { name = "Sudip Chakraborty" },
  { name = "Vandana P. Janeja" }
]


license = { text = "iHARP" }

dependencies = [
  "numpy",
  "networkx"
]

keywords = [
  "spatial-link",
  "spatiotemporal",
  "graph",
  "BFS",
  "monte-carlo",
  "linkage-detection",
  "directed-graph",
  "velocity-tensor",
  "geospatial"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Atmospheric Science"
]

[project.urls]
Homepage = "https://github.com/bitsbytes-maker/spatial-link"
Repository = "https://github.com/bitsbytes-maker/spatial-link"
Issues = "https://github.com/bitsbytes-maker/spatial-link/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
