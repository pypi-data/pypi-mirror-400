[project]
name = "biometeo-frontend"
version = "0.1.1"
description = "A friendly UI app designed for biometeo, shows function documentation, default values"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "biometeo==0.4.0",
    "customtkinter>=5.2.2",
    "pandas>=2.3.3",
    "tkinterdnd2>=0.4.3",
]

[project.scripts]
biometeo-front = "biometeo_frontend.main:main"
