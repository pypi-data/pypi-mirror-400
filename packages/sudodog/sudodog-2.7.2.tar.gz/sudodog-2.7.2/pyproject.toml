[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sudodog"
version = "2.7.2"
description = "Monitor and secure AI agents with guardrails. Pre-execution command blocking, PII filtering, and real-time security enforcement."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "SudoDog", email = "hello@sudodog.com"}
]
keywords = ["ai", "agents", "monitoring", "observability", "security", "access-control", "permissions", "langchain", "autogpt", "crewai", "llm", "openai", "anthropic", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = [
    "requests>=2.28.0",
    "psutil>=5.9.0",
    "pywin32>=305; platform_system=='Windows'",
]

[project.urls]
Homepage = "https://sudodog.com"
Source = "https://github.com/SudoDog-official/SudoDog"
Documentation = "https://sudodog.com/docs"
Dashboard = "https://sudodog.com/dashboard"

[project.scripts]
sudodog = "sudodog.cli.main:main"
sudodog-scan = "sudodog.scanner.cli:main"
sudodog-benchmark = "sudodog.benchmark.main:main"

[project.gui-scripts]
sudodog-benchmark-gui = "sudodog.benchmark.gui:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
sudodog = ["core/*.c"]
