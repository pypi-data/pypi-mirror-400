[project]
name = "raindropio-mcp"
version = "0.2.1"
description = "Unofficial MCP Server for the Raindrop.io API"
readme = "README.md"
authors = [
    { name = "Les Leslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.12.0",
    "httpx>=0.27.0",
    "mcp-common>=0.4.8",
    "oneiric>=0.3.6",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
]

[project.scripts]
raindropio-mcp = "raindropio_mcp.__main__:main"

[dependency-groups]
dev = [
    "crackerjack>=0.31.10",
    "excalidraw-mcp>=0.1.2",
    "session-buddy>=0.1.3",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.5.0",
    "ruff>=0.4.8",
    "bandit>=1.7.9",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "raindropio_mcp",
]

[tool.raindropio-mcp]
http_port = 3034
http_host = "127.0.0.1"
enable_http_transport = true

[tool.ruff]
line-length = 88
target-version = "py313"
exclude = [
    "tests/",
    "test_*.py",
    "*_test.py",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "N",
    "S",
    "T20",
    "SIM",
    "TCH",
]
ignore = [
    "S101",
    "S603",
    "S607",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",
]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
timeout = 300
addopts = "--cov=raindropio_mcp --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"

[tool.bandit]
exclude_dirs = [
    "tests",
]
skips = [
    "B101",
    "B603",
    "B607",
]

[tool.coverage.run]
source = [
    "raindropio_mcp",
]
omit = [
    "tests/*",
    ".venv/*",
    "venv/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.complexipy]
default_pattern = "**/*.py"
exclude_patterns = [
    "**/tests/**",
    "**/test_*.py",
]
max_complexity = 15

[tool.creosote]
paths = [
    "raindropio_mcp",
]

[tool.crackerjack]
# Skip zuban for this project - we use mypy for type checking
# Zuban is overly strict on test code and catches issues in vendored files
skip_hooks = ["zuban"]
