[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "niftyterminal"
version = "0.3.0"
description = "A clean Python library for fetching Indian stock market data from NSE India"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Surjith", email = "mwsurjith51@gmail.com" }
]
keywords = ["nse", "india", "stock", "market", "trading", "finance", "nifty"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "requests>=2.28.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Mwsurjith/niftyterminal"
Repository = "https://github.com/Mwsurjith/niftyterminal"

[tool.hatch.build.targets.wheel]
packages = ["niftyterminal"]


