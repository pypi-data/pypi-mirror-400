[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "krn-harmony-adapter"
version = "1.3.10"
description = "KRN鸿蒙适配自动化工具"

# 版本管理配置
[tool.version-config]
# test pypi 版本号（默认使用的版本）
test-version = "1.0.0a12"
# 正式 pypi 版本号
release-version = "1.3.10"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "continue919", email = "526086554@qq.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "gitpython>=3.1.0",
    "colorama>=0.4.4",
    "click>=8.0.0",
    "rich>=10.0.0",
    "packaging>=21.0",
]

[project.scripts]
kha = "src.cli:main"

[tool.setuptools]
packages = ["src", "src.config", "src.modules", "src.modules.adapt", "src.modules.check", "src.modules.doc", "src.modules.sync", "src.modules.update", "src.util", "src.util.ai", "src.util.merge", "src.resources"]

[tool.setuptools.package-data]
"src.resources" = ["*.ts"]