[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "proliferate-ai"
version = "0.2.2"
description = "Proliferate Error Monitoring SDK for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Proliferate", email = "support@proliferate.dev" },
]
keywords = ["error-monitoring", "error-tracking", "exception-handling", "proliferate"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
fastapi = ["starlette>=0.27.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://proliferate.dev"
Documentation = "https://docs.proliferate.dev/sdk/python"
Repository = "https://github.com/proliferate-ai/proliferate-python"
Issues = "https://github.com/proliferate-ai/proliferate-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/proliferate"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["UP045"]  # Allow Optional[X] for Python 3.9 compatibility with mypy

[tool.mypy]
python_version = "3.9"
strict = true
