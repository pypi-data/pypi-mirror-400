[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-ssh-vps"
version = "0.6.0"
description = "MCP server for managing VPS via SSH - gives AI agents secure access to remote servers"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "LuxVTZ", email = "luxvtz@example.com"}
]
maintainers = [
    {name = "LuxVTZ"}
]
keywords = ["mcp", "ssh", "vps", "ai", "automation", "claude", "llm", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "paramiko>=3.0.0",
    "structlog>=24.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-mock>=3.14.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]
totp = [
    "pyotp>=2.9.0",
    "qrcode>=7.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "pymdown-extensions>=10.0.0",
]

[project.scripts]
mcp-ssh-vps = "sshmcp.server:main"
sshmcp = "sshmcp.server:main"
sshmcp-cli = "sshmcp.cli:main"

[project.urls]
Homepage = "https://github.com/LuxVTZ/sshmcp"
Documentation = "https://github.com/LuxVTZ/sshmcp#readme"
Repository = "https://github.com/LuxVTZ/sshmcp"
Issues = "https://github.com/LuxVTZ/sshmcp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sshmcp*"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["paramiko.*", "structlog.*"]
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
