[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "manimera"
version = "0.5.5"
description = "Manimera is a Python library that makes creating Manim animations easy and fast. Designed for educators, content creators, and anyone making educational videos, Manimera provides a simple interface to animate mathematical concepts, graphics, and visual explanations without a lot of boilerplate code."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "manim>=0.19.1",
    "rich>=14.2.0",
]

[project.scripts]
manimera = "manimera.cli.main:main"

[tool.bumpver]
current_version = "0.5.5"
version_pattern = "MAJOR.MINOR.PATCH"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"src/manimera/__init__.py" = [
    '__version__ = "{version}"',
]