name: docs
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -e .[tests,dev,docs]

      - name: Build and deploy
        run: |
          mkdocs gh-deploy --force
