[project]
name = "cashd"
authors = [
    {name = "Vitor F. Lins", email = "vflins@live.com"},
]
description = "Manage a simple cash flow operations on different accounts locally."
requires-python = ">3.9, <3.13"
keywords = ["cash-flow", "financial", "fiado", "sale-on-credit"]
license = {file = "LICENSE"}
readme = "README.md"
classifiers = [
    "Topic :: Office/Business :: Financial :: Accounting",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Customer Service",
    "Natural Language :: Portuguese (Brazilian)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Development Status :: 4 - Beta",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "License :: OSI Approved :: MIT License"
]
version = "0.3.4"
dependencies = [
    "cashd-core==0.3.4",
    "taipy==4.*",
    "SQLAlchemy==2.*",
    "pywebview>=5.0",
    "phonenumbers>=8.13.31",
    "pandas>=2.2.0",
    "pyshortcuts==1.9.0",
    "plotly>=5.22.0",
    "PyGObject; sys_platform == 'linux'"
]

[project.optional-dependencies]
dev=[
    "pytest-cov>=5.0.0",
    "black>=24.4.2",
    "ipykernel",
    "nbformat"
]

[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
cashd-server = "cashd.app:start_cashd"

[tool.pytest.ini_options]
testpaths = "tests"
pythonpath = "src"
addopts = "--cov=src --cov-report html"

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false
