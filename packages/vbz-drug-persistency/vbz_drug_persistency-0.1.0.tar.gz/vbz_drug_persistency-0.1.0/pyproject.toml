[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vbz-drug-persistency"
version = "0.1.0"
description = "Retention-based TRx projection using NBRx and VBZ S(t)"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Your Name", email = "you@example.com" }
]
dependencies = ["pandas>=2.0", "openpyxl>=3.1", "scipy>=1.10"]
license = { text = "MIT" }
keywords = ["healthcare", "forecasting", "retention", "weibull", "prescriptions"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
persistency = "persistency.cli:main"

