[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysqlcheck"
version = "0.0.2"
description = "CLI for SQL test validation"
requires-python = ">=3.11"
dependencies = [
  "common-expression-language>=0.5.3",
  "pyyaml>=6.0.3",
  "rich>=14.2.0",
  "SQLAlchemy>=2.0.0",
  "typer>=0.21.0",
]
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Luis Coimbra"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
]
postgres = [
  "psycopg[binary]>=3.1.0",
]
mysql = [
  "pymysql>=1.0.0",
]
snowflake = [
  "snowflake-sqlalchemy>=1.5.0",
]
databricks = [
  "databricks-sql-connector>=3.0.0",
]
duckdb = [
  "duckdb>=1.0.0",
  "duckdb-engine>=0.10.0",
]
mssql = [
  "pyodbc>=5.0.0",
]
oracle = [
  "oracledb>=2.0.0",
]
all = [
  "psycopg[binary]>=3.1.0",
  "pymysql>=1.0.0",
  "snowflake-sqlalchemy>=1.5.0",
  "databricks-sql-connector>=3.0.0",
  "duckdb>=1.0.0",
  "duckdb-engine>=0.10.0",
  "pyodbc>=5.0.0",
  "oracledb>=2.0.0",
]

[project.scripts]
sqlcheck = "sqlcheck.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["sqlcheck"]

[tool.hatch.build.targets.sdist]
packages = ["sqlcheck"]

[tool.uv]
package = true

[tool.pytest.ini_options]
pythonpath = ["."]
