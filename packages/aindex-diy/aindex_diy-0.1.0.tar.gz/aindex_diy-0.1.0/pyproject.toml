[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aindex-diy"
version = "0.1.0"
description = "AI Agent Index - Route queries to the right AI agent. DIY framework for building your own agent registry."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "HumoticaOS", email = "info@humotica.com" }
]
keywords = ["ai", "agents", "routing", "index", "multi-agent", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/humoticaos/aindex-diy"

[tool.hatch.build.targets.wheel]
packages = ["src/aindex_diy"]
