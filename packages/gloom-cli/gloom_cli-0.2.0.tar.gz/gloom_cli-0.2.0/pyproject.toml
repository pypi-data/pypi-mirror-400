[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gloom-cli"
version = "0.2.0"
description = "A high-performance CLI for Google Cloud Context & ADC Switching"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Hilman Mustofa", email = "hilmanmustofa@gmail.com" }
]
keywords = ["gcloud", "adc", "google-cloud", "cli", "devops"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "bandit[toml]>=1.7.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
gloom = "gloom.cli:app"

[project.urls]
Homepage = "https://github.com/hilmanmustofaa/gloom"
Documentation = "https://github.com/hilmanmustofaa/gloom#readme"
Repository = "https://github.com/hilmanmustofaa/gloom"
Issues = "https://github.com/hilmanmustofaa/gloom/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/gloom"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit
]
ignore = [
    "S101",   # assert usage allowed in tests
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "ARG"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = ["B101"]

[tool.coverage.run]
source = ["src/gloom"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
