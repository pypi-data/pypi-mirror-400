<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Service ç®¡ç†å°</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1::before {
            content: "âš¡";
            font-size: 28px;
        }

        .refresh-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--border-color);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-healthy {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .status-unhealthy {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .config-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-key {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .config-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--accent-blue);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rules-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .rules-table th,
        .rules-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .rules-table th {
            background: var(--bg-tertiary);
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rules-table td {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .rules-table tr:last-child td {
            border-bottom: none;
        }

        .rules-table tr:hover td {
            background: var(--bg-tertiary);
        }

        .logs-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .log-entry {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry:hover {
            background: var(--bg-tertiary);
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .log-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .log-status {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .log-status.success {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .log-status.error {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        .log-status.pending {
            background: rgba(210, 153, 34, 0.15);
            color: var(--accent-orange);
        }

        .log-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .log-meta span {
            color: var(--text-secondary);
        }

        .log-content {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-primary);
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-response {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-state::before {
            content: "ğŸ“­";
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading::before {
            content: "â³";
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .error-banner {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 11px;
            color: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Forward Service ç®¡ç†å°</h1>
            <button class="refresh-btn" onclick="refreshAll()">ğŸ”„ åˆ·æ–°</button>
        </header>

        <div id="error-banner" class="error-banner"></div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">æœåŠ¡çŠ¶æ€</span>
                    <span id="status-badge" class="status-badge status-healthy">åŠ è½½ä¸­...</span>
                </div>
                <div id="service-info">
                    <div class="config-item">
                        <span class="config-key">ç‰ˆæœ¬</span>
                        <span id="version" class="config-value">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-key">ç«¯å£</span>
                        <span id="port" class="config-value">-</span>
                    </div>
                    <div class="config-item">
                        <span class="config-key">è¶…æ—¶æ—¶é—´</span>
                        <span id="timeout" class="config-value">-</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">è¯·æ±‚ç»Ÿè®¡</span>
                </div>
                <div id="stats-total" class="metric-value">-</div>
                <div class="metric-label">æœ€è¿‘å¤„ç†è¯·æ±‚</div>
                <div style="display: flex; gap: 20px; margin-top: 16px;">
                    <div>
                        <div id="stats-success" style="color: var(--accent-green); font-family: 'JetBrains Mono'; font-size: 20px; font-weight: 600;">-</div>
                        <div class="metric-label">æˆåŠŸ</div>
                    </div>
                    <div>
                        <div id="stats-error" style="color: var(--accent-red); font-family: 'JetBrains Mono'; font-size: 20px; font-weight: 600;">-</div>
                        <div class="metric-label">å¤±è´¥</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">é»˜è®¤é…ç½®</span>
                </div>
                <div class="config-item">
                    <span class="config-key">é»˜è®¤ URL</span>
                    <span id="default-url" class="config-value" style="word-break: break-all;">-</span>
                </div>
                <div class="config-item">
                    <span class="config-key">è§„åˆ™æ•°é‡</span>
                    <span id="rules-count" class="config-value">-</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">ğŸ“‹ è½¬å‘è§„åˆ™</h2>
            <div id="rules-container">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">ğŸ“œ æœ€è¿‘è¯·æ±‚æ—¥å¿—</h2>
            <div id="logs-container">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        // é…ç½® - æ ¹æ®å®é™…éƒ¨ç½²ä¿®æ”¹
        const API_BASE = window.location.origin;

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Failed to fetch ${endpoint}:`, error);
                throw error;
            }
        }

        function showError(message) {
            const banner = document.getElementById('error-banner');
            banner.textContent = `âš ï¸ ${message}`;
            banner.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error-banner').style.display = 'none';
        }

        async function loadStatus() {
            try {
                const data = await fetchData('/admin/status');
                
                // æ›´æ–°çŠ¶æ€å¾½ç« 
                const badge = document.getElementById('status-badge');
                badge.textContent = 'è¿è¡Œä¸­';
                badge.className = 'status-badge status-healthy';
                
                // æ›´æ–°æœåŠ¡ä¿¡æ¯
                document.getElementById('version').textContent = data.version || '-';
                document.getElementById('port').textContent = data.config?.port || '-';
                document.getElementById('timeout').textContent = `${data.config?.timeout || '-'}s`;
                
                // æ›´æ–°ç»Ÿè®¡
                document.getElementById('stats-total').textContent = data.stats?.total_requests || '0';
                document.getElementById('stats-success').textContent = data.stats?.recent_success || '0';
                document.getElementById('stats-error').textContent = data.stats?.recent_error || '0';
                
                // æ›´æ–°é»˜è®¤é…ç½®
                document.getElementById('default-url').textContent = data.config?.forward_url || 'æœªé…ç½®';
                document.getElementById('rules-count').textContent = data.config?.rules_count || '0';
                
                hideError();
            } catch (error) {
                const badge = document.getElementById('status-badge');
                badge.textContent = 'ç¦»çº¿';
                badge.className = 'status-badge status-unhealthy';
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡');
            }
        }

        async function loadRules() {
            const container = document.getElementById('rules-container');
            
            try {
                const data = await fetchData('/admin/rules');
                const rules = data.rules || {};
                
                if (Object.keys(rules).length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            æš‚æ— é…ç½®çš„è½¬å‘è§„åˆ™<br>
                            <small style="color: var(--text-secondary);">å°†ä½¿ç”¨é»˜è®¤ URL å¤„ç†æ‰€æœ‰è¯·æ±‚</small>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <table class="rules-table">
                        <thead>
                            <tr>
                                <th>Chat ID</th>
                                <th>URL æ¨¡æ¿</th>
                                <th>Agent ID</th>
                                <th>API Key</th>
                                <th>ç±»å‹</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const [chatId, rule] of Object.entries(rules)) {
                    html += `
                        <tr>
                            <td>${chatId}</td>
                            <td style="color: var(--accent-blue); max-width: 300px; overflow: hidden; text-overflow: ellipsis;">${rule.url_template || '-'}</td>
                            <td>${rule.agent_id || '-'}</td>
                            <td>${rule.api_key ? '****' + rule.api_key.slice(-4) : '-'}</td>
                            <td><span class="tag">${rule.type || 'simple'}</span></td>
                        </tr>
                    `;
                }
                
                html += '</tbody></table>';
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state" style="color: var(--accent-red);">
                        åŠ è½½è§„åˆ™å¤±è´¥
                    </div>
                `;
            }
        }

        async function loadLogs() {
            const container = document.getElementById('logs-container');
            
            try {
                const data = await fetchData('/admin/logs?limit=20');
                const logs = data.logs || [];
                
                if (logs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            æš‚æ— è¯·æ±‚æ—¥å¿—
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="logs-container">';
                
                for (const log of logs) {
                    const statusClass = log.status === 'success' ? 'success' : (log.status === 'error' ? 'error' : 'pending');
                    const time = new Date(log.timestamp).toLocaleString('zh-CN');
                    
                    html += `
                        <div class="log-entry">
                            <div class="log-header">
                                <span class="log-time">${time}</span>
                                <span class="log-status ${statusClass}">${log.status}</span>
                            </div>
                            <div class="log-meta">
                                <span>ğŸ‘¤ ${log.from_user}</span>
                                <span>ğŸ’¬ ${log.chat_id?.slice(0, 16)}...</span>
                                <span>â±ï¸ ${log.duration_ms}ms</span>
                            </div>
                            <div class="log-content">${log.content || '(empty)'}</div>
                            ${log.response ? `<div class="log-response">ğŸ“¤ ${log.response.slice(0, 100)}${log.response.length > 100 ? '...' : ''}</div>` : ''}
                            ${log.error ? `<div class="log-response" style="color: var(--accent-red);">âŒ ${log.error}</div>` : ''}
                        </div>
                    `;
                }
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state" style="color: var(--accent-red);">
                        åŠ è½½æ—¥å¿—å¤±è´¥
                    </div>
                `;
            }
        }

        async function refreshAll() {
            await Promise.all([
                loadStatus(),
                loadRules(),
                loadLogs()
            ]);
        }

        // åˆå§‹åŠ è½½
        refreshAll();
        
        // æ¯ 10 ç§’è‡ªåŠ¨åˆ·æ–°
        setInterval(refreshAll, 10000);
    </script>
</body>
</html>
