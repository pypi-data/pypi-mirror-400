name: Code validation (Lint & Test)

on:
  pull_request:

jobs:
  code_validation:
    runs-on: ubuntu-latest

    env:
      UV_CACHE_DIR: /tmp/.uv_cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/0.4.4/install.sh | sh

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv_cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}

      - name: "Set up Python"
        run: uv python install # Will look at the pyproject.toml file

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run code checkers
        run: uv run pre-commit run --all-files

      - name: Minimize uv cache
        run: uv cache prune --ci

      - name: Run tests
        run: uv run pytest -m "not exclude_ci" -vrx app/tests
