[project]
name = "splatpy"
version = "0.1.1"
description = "video to gaussian splat within minutes."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "cesipy" }]
license = { text = "MIT" }
dependencies = [
  # apparently pip cannot install from git + uv yet; also the extra-build.dependencies are not supported yet
  #"gsplat @ git+https://github.com/nerfstudio-project/gsplat",
  #"fused-ssim @ git+https://github.com/rahul-goel/fused-ssim/",
  "gsplat>=1.5.0",
  "pytorch-msssim>=1.0.0",
  "imageio[ffmpeg]>=2.37.2",
  "matplotlib>=3.10.8",
  "numpy==1.26.4",
  "opencv-python>=4.11.0.86",
  "pycolmap>=3.13.0",
  "scikit-learn>=1.7.2",
  "torch>=2.6.0",
  "torchvision>=0.21.0",
  "tqdm>=4.67.1",
  "setuptools",
  "lpips"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.12.0",
  "pytest-timeout>=2.2.0",
  "pytest-xdist>=3.5.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]
torchvision = [
  { index = "pytorch-cpu", marker = "sys_platform != 'linux'" },
  { index = "pytorch-cu124", marker = "sys_platform == 'linux'" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

#for testing
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
  "unit: Fast unit tests with full mocking",
  "integration: Integration tests with some real dependencies",
  "slow: Tests that take > 5 seconds",
  "gpu: Tests that require GPU",
]
addopts = ["-v", "--strict-markers", "--tb=short"]
timeout = 300
