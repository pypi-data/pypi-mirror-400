[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-echo"
version = "0.1.0"
description = "Echo is a lightweight and intuitive Python library for building and managing LLM-based chat conversations."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    { name = "Omer Menashe", email = "unspecified@mail.com" }
]
keywords = ["python-echo", "echo"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Source = "https://github.com/iamomerm/python-echo"

[tool.setuptools]
py-modules = ["message", "prompt", "record", "synapse", "topic"]
