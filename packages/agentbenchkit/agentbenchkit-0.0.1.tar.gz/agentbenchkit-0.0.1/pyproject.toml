[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentbenchkit"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = []
authors = [
  { name = "Shawnshen001", email = "1411355069@qq.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython"
]
dependencies = [
  "requests >= 2.32.5",
  "langfuse >= 3.10.5",
  "pillow >= 12.0.0",
  "omegaconf >= 2.3.0",
  "ray >= 2.52.1",
  "langchain-core >= 1.2.2",
  "levenshtein >= 0.27.3",
  "numpy >= 2.2.0",
  "scikit-learn >= 1.8.0",
  "langchain-openai>=1.1.0",
  "tqdm >= 4.67.1",
  "pycocoevalcap >= 1.2",
  "datasets >= 4.4.1"
]

[project.urls]
Documentation = "https://github.com/Shawnshen001/agentbenchkit#readme"
Issues = "https://github.com/Shawnshen001/agentbenchkit/issues"
Source = "https://github.com/Shawnshen001/agentbenchkit"

[tool.hatch.version]
path = "src/agentbenchkit/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]

[tool.coverage.run]
source_pkgs = ["agentbenchkit"]
branch = true
parallel = true
omit = [
  "src/agentbenchkit/__about__.py",
]

[tool.coverage.paths]
agentbenchkit = ["src/agentbenchkit", "*/agentbenchkit/src/agentbenchkit"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
