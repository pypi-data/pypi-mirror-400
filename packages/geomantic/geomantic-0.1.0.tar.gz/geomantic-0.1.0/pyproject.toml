[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "geomantic"
version = "0.1.0"
description = "Approximate irregular polygons as sets of circles using differentiable rendering"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Harry O'Reilly", email = "harry@harryoreilly.com"}
]
keywords = ["geometry", "optimization", "circles", "polygon", "packing", "pytorch", "geomancy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "shapely>=2.0.0",
    "pyproj>=3.0.0",
    "matplotlib>=3.5.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/horeilly/geomantic"
Repository = "https://github.com/horeilly/geomantic"
Issues = "https://github.com/horeilly/geomantic/issues"

[project.optional-dependencies]
dev = [
    "black>=24.8.0",
    "flake8>=7.1.1",
    "mypy>=1.14.0",
    "pytest>=8.3.4",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.12.0",
]

[project.scripts]
geomantic-demo = "geomantic.demo:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["geomantic*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --cov=geomantic --cov-report=term-missing"
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore:FigureCanvasAgg is non-interactive:UserWarning",
]
