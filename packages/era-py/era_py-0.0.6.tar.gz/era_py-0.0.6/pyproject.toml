[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "era_py"
version = "0.0.6"
description = "Helper functions for the Python version of Empirical Research in Accounting: Tools and Methods"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Ian D. Gow"}]
dependencies = [
  "numpy",
  "pandas",
  "statsmodels",
  "scipy",
  "requests",
  "pyreadr",
  "patsy"
]

[project.optional-dependencies]
tables = ["great-tables"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
