[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telelogger"
version = "0.1.0"
description = "Python библиотека для отправки логов в Telegram через бота"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Mathew_pandora", email = "mathew.trofimov@yandex.ru"}
]
keywords = ["telegram", "logging", "bot", "logger", "telegram-bot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/telegram-logger"
Documentation = "https://github.com/yourusername/telegram-logger#readme"
Repository = "https://github.com/yourusername/telegram-logger"
Issues = "https://github.com/yourusername/telegram-logger/issues"

[tool.setuptools]
packages = ["telegram_logger"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

