[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ec2instance"
version = "1.9"
description = "Launch new EC2 instances easily and quickly with one command"
readme = "README.md"
authors = [
    { name = "John Miller", email = "john@johngm.com" },
]
requires-python = ">=3.7.0"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    'boto3',
    'iso8601',
    'cryptography',
]

[dependency-groups]
dev = [
    "black",
    "codespell>=2.2.5",
    "coverage",
    "flake8",
    "flake8-pyproject",
    "hatchling",
    "ipdb>=0.13.13",
    "isort>=5.11.5",
    "moto>=4.2.14",
    "mypy>=1.4.1",
    "pytest",
    "ruff>=0.11.5",
]

[project.urls]
Homepage = "https://github.com/personalcomputer/ec2instance"

[project.scripts]
ec2instance = "ec2instance.main:main"

[tool.hatch.build]
only-include = [
    "ec2instance",
]

[tool.isort]
line_length = 120
default_section = "THIRDPARTY" # codespell:ignore
order_by_type = true
profile = "black"

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120
ignore = ["E501", "F403", "W503", "SIM106"]
