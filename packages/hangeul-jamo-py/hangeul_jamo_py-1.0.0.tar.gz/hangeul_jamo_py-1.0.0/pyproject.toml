[project]
name = "hangeul-jamo-py"
version = "1.0.0"
description = "A modern, optimized Korean Hangul syllable and jamo manipulation library"
readme = "README.md"
authors = [
    { name = "gembleman", email = "81058727+gembleman@users.noreply.github.com" },
]
requires-python = ">=3.13"
dependencies = []
keywords = ["korean", "hangul", "jamo", "nlp", "korean-language"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/gembleman/hangeul_jamo"
Documentation = "https://github.com/gembleman/hangeul_jamo"
Repository = "https://github.com/gembleman/hangeul_jamo"

[dependency-groups]
dev = ["pytest>=9.0.0", "pytest-cov>=7.0.0", "mypy>=1.19.0", "ruff>=0.14.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/hangeul_jamo_py"]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]
