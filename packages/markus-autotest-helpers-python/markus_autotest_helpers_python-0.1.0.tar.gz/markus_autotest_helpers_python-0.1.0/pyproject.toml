[project]
name = "markus-autotest-helpers-python"
version = "0.1.0"
description = "Helper functions and classes for executing Python unit tests"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  {name = "Misha Schwartz"},
  {name = "Alessio Di Sandro"},
  {name = "Sophia Huynh"},
  {name = "David Liu"},
]

dependencies = [
  "coverage",
  "pytest",
  "wrapt-timeout-decorator",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
  "hypothesis",
  "pytest-timeout",
]

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"
