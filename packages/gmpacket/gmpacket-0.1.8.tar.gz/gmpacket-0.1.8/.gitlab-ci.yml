default:
  image: code.usgs.gov:5001/devops/images/usgs/python:3.12-build
  tags:
    - build
  before_script:
    - python --version
    - export PATH="/home/usgs-user/.local/bin:$PATH"
    - mini_conda_url=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
    - curl -L $mini_conda_url -o miniconda.sh
    - bash miniconda.sh -f -b -p $HOME/miniconda
    - . $HOME/miniconda/etc/profile.d/conda.sh
    - conda install -c conda-forge -y tree make

# repository rules
.fork: &fork
  if: >
    $CI_PROJECT_PATH != 'ghsc/esi/ground-motion-packet'
    && $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  variables:
    ENVIRONMENT: development

.upstream: &upstream
  if: >
    $CI_PROJECT_PATH == 'ghsc/esi/ground-motion-packet'
    && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  variables:
    ENVIRONMENT: staging

stages:
  - test
  - build
  - docs

run tests:
  rules:
    - *fork
    - *upstream
  script:
    - apt-get update
    - apt-get install -y python3.12-venv tree
    - python -m venv venv
    - source venv/bin/activate
    - pip install -e .[test]
    - pytest .
  stage: test

run upload pypi:
  rules:
    # Run this job when a tag is created manually
    - if: $CI_COMMIT_TAG
  script:
    - apt-get update
    - apt-get install -y python3.12-venv tree
    - python -m venv venv
    - source venv/bin/activate
    - pip install .[build]
    - python -m build
    - |
      if [ $? -eq 0 ]; then
        echo "Wheel building succesful, uploading to PyPi ..."
        python -m twine upload dist/*
      else
        echo "Wheel building failed, wheel will not be uploaded to PyPi ..."
      fi
  stage: build
pages:
  artifacts:
    paths:
      # The folder that contains the files to be exposed at the Page URL
      - public
  rules:
    # This ensures that only merges to the default branch will trigger
    # a pages deploy
    - <<: *upstream
      when: on_success

  script:
    - apt-get update
    - apt-get install -y python3.12-venv tree
    - python -m venv venv
    - source venv/bin/activate
    - pip install -e .[doc]
    - cd doc_source
    - conda activate base
    - bash makedocs.sh
  stage: docs
