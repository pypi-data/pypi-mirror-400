[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyretras"
version = "0.1.0"
description = "Python code to simulate solute transport in porous media coupled with geochemical reactions"
authors = [{ name="Changbing Yang", email="yangcb@gmail.com" }]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
	"scipy"
]