[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sais_pyobs"
version = "0.1.4"
description = "A high-performance OBS transfer tool for AI datasets."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "huangjiajia", email = "your.email@example.com"}
]


dependencies = [
    "requests>=2.25.0",
    "huaweicloud-sdk-python-obs>=3.21.8",
    "tqdm"
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.optional-dependencies]

# 自动发现 src 下的包
[tool.setuptools.packages.find]
where = ["src"]
