[project]
name = "flet-blurhash"
version = "0.1.0"
description = "This library can make it easier for you if you want to display images smoothly."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "arief minardi", email = "ariefminardi005@gmail.com" }
]
dependencies = [
    "flet>=0.80.0",
]

[dependency-groups]
dev = [
    "flet[all]>=0.80.1",
]

[project.urls]
Repository = "https://github.com/arief05652/flet-blurhash"
Issues = "https://github.com/arief05652/flet-blurhash/issues"

[tool.setuptools.package-data]
"flutter.flet_blurhash" = ["**/*"]

[tool.setuptools]
license-files = []

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
