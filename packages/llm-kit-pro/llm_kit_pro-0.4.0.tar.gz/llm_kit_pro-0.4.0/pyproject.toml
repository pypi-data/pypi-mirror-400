[tool.poetry]
name = "llm-kit-pro"
version = "0.4.0"
description = "A unified toolkit for working with multiple LLM providers"
authors = ["Preetam Raj"]
license = "MIT"
readme = "README.md"
packages = [{include = "llm_kit_pro"}]
keywords = ["llm", "ai", "openai", "gemini", "anthropic", "language-models", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.12.5"
pydantic-settings = "^2.12.0"
httpx = ">=0.28.1"
openai = { version = "^2.14.0", optional = true }
google-genai = { version = "^1.0.0", optional = true }
anthropic = { version = "^0.75.0", optional = true }
boto3 = { version = "^1.42.14", optional = true }
json-repair = "^0.55.0"

[tool.poetry.extras]
openai = ["openai"]
gemini = ["google-genai"]
anthropic = ["anthropic"]
bedrock = ["boto3"]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.10"
black = "^25.12.0"
pytest-asyncio = "^1.3.0"
python-dotenv = "^1.2.1"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.0"


[tool.black]
line-length = 88

[tool.ruff]
select = ["E", "F", "I"]
ignore = ["E501"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
