[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pynicolet"
version = "0.1.0"
description = "A lightweight Python library for reading legacy Nicolet EEG files"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "tqdm",
]

[project.optional-dependencies]
dev = [
    "matplotlib",
]
