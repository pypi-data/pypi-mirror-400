[build-system]
requires = ["setuptools>=40.8.0", "wheel", "Cython>=0.29.0"]
build-backend = "setuptools.build_meta"

[project]
name = "AlloyFrame"
version = "0.3.0"
description = "A framework for alloy analysis and feature extraction"
readme = "README.MD"
authors = [
    {name = "FuHuaShangXian"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "pandas",
    "pymatgen", 
    "numpy",
    "tqdm",
    "periodictable"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://gitee.com/taixushangxian/alloy-frame"
Repository = "https://gitee.com/taixushangxian/alloy-frame.git"

[tool.setuptools.packages.find]
include = ["AlloyFrame*", "elecomb*", "features*"]

[tool.setuptools.package-data]
"*" = ["*.pyx", "*.c", "*.cpp", "*.pyd", "*.so"]
