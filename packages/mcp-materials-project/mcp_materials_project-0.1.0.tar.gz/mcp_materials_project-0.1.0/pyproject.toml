[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-materials-project"
version = "0.1.0"
description = "MCP Server for Materials Project database - query material properties, crystal structures, and phase diagrams"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "luffysolution-svg" }
]
keywords = ["mcp", "materials-project", "materials-science", "crystallography", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "fastmcp>=0.1.0",
    "mp-api>=0.39.0",
    "pymatgen>=2024.1.0",
]

[project.urls]
Homepage = "https://github.com/luffysolution-svg/mcp-materials-project"
Repository = "https://github.com/luffysolution-svg/mcp-materials-project"
Issues = "https://github.com/luffysolution-svg/mcp-materials-project/issues"

[project.scripts]
mcp-materials-project = "mcp_materials:main"

[tool.hatch.build.targets.wheel]
only-include = ["mcp_materials.py"]

[tool.hatch.build.targets.sdist]
only-include = ["mcp_materials.py", "README.md", "LICENSE", "pyproject.toml"]
