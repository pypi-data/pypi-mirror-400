compute_environment: LOCAL_MACHINE
debug: false

# Specify distributed_type as `DEEPSPEED` or `MULTI_GPU`
# If you are using MULTI-GPU, please do not pass a DeepSpeed config file.
distributed_type: DEEPSPEED  # MULTI-GPU

# Specify the number of GPUs to use
num_processes: 2

downcast_bf16: 'no'
enable_cpu_affinity: false
machine_rank: 0
main_training_function: main
num_machines: 1
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false