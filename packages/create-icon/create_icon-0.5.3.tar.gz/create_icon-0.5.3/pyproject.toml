[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "create-icon"
version = "0.5.3"
description = "A simple icon generator to replace the tkinter feather for your programs."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Michael Mulvey (Caveman Software)" }]
keywords = ["tkinter", "icon", "windows", "caveman-software"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: Microsoft :: Windows",
  "License :: OSI Approved :: MIT License",
]

[tool.setuptools]
packages = ["create_icon"]

[project.urls]
Homepage = "https://github.com/Caveman-Software/create_icon"
