defaults:
  - _self_
  - run_processor.yaml
  - viz: scenario

scores_path: ${paths.cache_path}/scores
features_path: ${paths.cache_path}/features

scenario_types:
  - gt
  # - ho

criteria:
  - critical_categorical
  # - critical_continuous
  # - average

scores:
  - individual
  - interaction
  - safeshift

dpi: 300
output_dir: ${paths.cache_path}/analysis
exp_tag: ""

percentiles:
  - 10
  - 50
  - 80

# OOD test set percentile to split by
test_percentile: 80

tag: 'full'

# Feature Analysis Parameters
show_kde: true
show_percentiles: true

# Scenario Visualization Parameters
total_scenarios: null
scenario_viz_dir: ${output_dir}/scenario_viz
viz_scored_scenarios: true
scores_tag: 'gt_critical_continuous'
score_to_visualize: 'safeshift'
organize_by_percentile: true
scenario_to_score_mapping_filepath: ./meta/scene_to_scores_mapping.csv
