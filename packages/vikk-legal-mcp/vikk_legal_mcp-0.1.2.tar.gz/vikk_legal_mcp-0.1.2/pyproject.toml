[project]
name = "vikk-legal-mcp"
version = "0.1.2"
description = "MCP server for VIKK Legal AI Assistant - Generate legal documents via Claude Desktop"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "VIKK AI", email = "support@vikk.ai" }
]
keywords = ["mcp", "claude", "legal", "documents", "pdf", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp[cli]>=1.2.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://vikk.ai"
Documentation = "https://lab.vikk.live/docs"
Repository = "https://github.com/vikkaird/vikkai-agentic-server"

[project.scripts]
vikk-legal-mcp = "vikk_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vikk_mcp"]
