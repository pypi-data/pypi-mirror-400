[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fetch-url-package"
version = "1.6.0"
description = "Professional web content fetching and extraction toolkit with configurable extraction methods and domain caching"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "FVG Team", email = "team@fvg.com"}
]
keywords = ["web scraping", "content extraction", "html parser", "web fetcher"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx[http2]>=0.24.0",
    "httpx[brotli]",
    "lxml_html_clean"
]

[project.optional-dependencies]
trafilatura = ["trafilatura>=1.6.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = ["trafilatura>=1.6.0"]

[project.urls]
Homepage = "https://github.com/SenseTime-FVG/fetch_url"
Repository = "https://github.com/SenseTime-FVG/fetch_url"
Issues = "https://github.com/SenseTime-FVG/fetch_url/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["fetch_url_package*"]
exclude = ["tests*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
