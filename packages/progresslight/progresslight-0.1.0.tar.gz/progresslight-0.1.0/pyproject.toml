[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "progresslight"
version = "0.1.0"
description = "Lightweight CLI progress and logging helpers."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "ProgressLight" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Environment :: Console",
]
dependencies = []

[project.urls]
Homepage = "https://pypi.org/project/progresslight/"

[project.optional-dependencies]
dev = [
  "build>=1.2.1",
  "twine>=6.1.0",
  "wheel>=0.45.1",
]

[project.scripts]
progresslight = "progresslight.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
