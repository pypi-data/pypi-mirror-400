[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "am_filler"
version = "1.0.0"
description = "Intelligent, automatic missing value imputation library for pandas datasets with context-aware text handling."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mudassar Hussain", email = "mudassarjutt65030@gmail.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["missing values", "imputation", "data cleaning", "pandas", "machine learning", "preprocessing", "automl"]

dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
ml = [
    "scikit-learn>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/MudassarGill/AM_filler"
"Bug Reports" = "https://github.com/MudassarGill/AM_filler/issues"
Source = "https://github.com/MudassarGill/AM_filler"

[tool.setuptools.packages.find]
where = ["."]
include = ["am_filler*"]
exclude = ["tests*", "examples*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
