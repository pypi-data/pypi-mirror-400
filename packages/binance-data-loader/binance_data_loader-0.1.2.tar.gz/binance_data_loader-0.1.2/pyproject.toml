[project]
name = "binance-data-loader"
version = "0.1.2"
description = "A Python library for downloading and processing Binance Vision historical data"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Huakun Shen", email = "huakun.shen@huakunshen.com"}
]
license = {text = "MIT"}
keywords = ["binance", "crypto", "trading", "data", "klines", "historical"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandera>=0.28.0",
    "polars>=1.36.1",
    "requests>=2.32.5",
    "tqdm>=4.66.0",
    "xmltodict>=1.0.2",
]

[project.urls]
Homepage = "https://github.com/HuakunShen/binance-data-loader"
Repository = "https://github.com/HuakunShen/binance-data-loader.git"
Issues = "https://github.com/HuakunShen/binance-data-loader/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/binance_data_loader"]
