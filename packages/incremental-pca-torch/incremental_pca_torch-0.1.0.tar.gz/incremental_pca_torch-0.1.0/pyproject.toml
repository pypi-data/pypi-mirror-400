[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "incremental-pca-torch"
version = "0.1.0"
description = "GPU-accelerated Incremental PCA using PyTorch, with sklearn-compatible API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "RH"}
]
keywords = [
    "pca",
    "incremental-pca",
    "dimensionality-reduction",
    "pytorch",
    "gpu",
    "machine-learning",
    "out-of-core",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "tqdm>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "scikit-learn>=1.0.0",
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/RichieHakim/incremental_pca"
Repository = "https://github.com/RichieHakim/incremental_pca"
Issues = "https://github.com/RichieHakim/incremental_pca/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
