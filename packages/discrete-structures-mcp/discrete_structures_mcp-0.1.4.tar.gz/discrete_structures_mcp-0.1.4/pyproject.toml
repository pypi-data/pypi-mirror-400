[project]
name = "discrete-structures-mcp"
version = "0.1.4"
description = "MCP server for Discrete Mathematics: Boolean Logic, Algorithms, Number Theory, Cryptography. 21 AI-ready tools for education and research."
authors = [
    {name = "ZohaibCodez", email = "zohaib@example.com"}
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
keywords = [
    "mcp",
    "model-context-protocol",
    "discrete-structures",
    "discrete-mathematics",
    "boolean-logic",
    "algorithms",
    "cryptography",
    "number-theory",
    "education",
    "mathematics",
    "computer-science",
    "ai-tools",
    "claude",
    "llm",
    "truth-tables",
    "rsa",
    "aes",
    "sorting-algorithms",
    "graph-algorithms",
    "prime-numbers",
    "modular-arithmetic",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
]

dependencies = [
    "mcp>=1.0.0",
    "sympy>=1.12",
    "cryptography>=42.0.0",
    "networkx>=3.0",
    "numpy>=1.26.0",
]

[project.urls]
Homepage = "https://github.com/ZohaibCodez/discrete-structures-ai-platform"
Repository = "https://github.com/ZohaibCodez/discrete-structures-ai-platform"
Issues = "https://github.com/ZohaibCodez/discrete-structures-ai-platform/issues"
Documentation = "https://github.com/ZohaibCodez/discrete-structures-ai-platform#readme"

[project.scripts]
discrete-structures-mcp = "discrete_structures_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
