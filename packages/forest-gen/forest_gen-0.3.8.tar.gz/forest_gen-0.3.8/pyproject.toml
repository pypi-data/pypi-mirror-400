[tool.black]
line-length = 80
include = '\.pyi?$'

[project]
name = "forest_gen"
version = "0.3.8"
description = ""
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
    "opensimplex==0.4.5.1",
    "scipy>=1.0.0",
    "stripe_kit",
    "trimesh"
]
authors = [
    {name = "Tomasz Chady", email = "tomek.chady@gmail.com"},
    {name = "Jakub Markil", email = "jakub.markil1@gmail.com"},
    {name = "Patryk Olszewski", email = "patryk.olszewski@vip.onet.pl"},
    {name = "Oskar Winiarski", email = "oskarwiniarski09@gmail.com"},
]
license = "GPL-3.0-only"

[tool.setuptools.packages.find]
where = ["."]
include = ["forest_gen*", "forest_gen_utils*"]
exclude = ["build*", "dist*", "doc*", "tests*"]

[project.optional-dependencies]
dev = ["black","pytest"]
vis = ["matplotlib", "ipykernel"]
export = ["pillow"]

[project.urls]
Repository = "https://github.com/GrafCzterech/forest_gen"
