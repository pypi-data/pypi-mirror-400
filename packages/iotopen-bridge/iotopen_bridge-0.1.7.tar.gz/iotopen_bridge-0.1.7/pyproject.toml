[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iotopen-bridge"
dynamic = ["version"]
description = "Secure IoT Open Lynx â†” Home Assistant MQTT Discovery bridge"
readme = "README.md"
requires-python = ">=3.10"

# SPDX license expression (Apache 2.0)
license = "Apache-2.0"
# Glob patterns are allowed; include NOTICE if you add one (recommended for Apache-2.0)
license-files = ["LICENSE*", "NOTICE*"]

authors = [{ name = "IoT Open Bridge Contributors" }]

keywords = ["iot", "mqtt", "home-assistant", "iotopen", "lynx", "discovery", "bridge"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

dependencies = [
  "PyYAML>=6.0",
  "aiohttp>=3.9",
  "paho-mqtt>=2.0",
  "prometheus-client>=0.20",
  "opentelemetry-api>=1.24",
  "opentelemetry-sdk>=1.24",
  "requests>=2.31",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "pytest-cov>=5.0",
  "ruff>=0.5",
  "mypy>=1.10",
  "types-PyYAML>=6.0.12.20240808",
  "build>=1.2",
  "twine>=6.0",
  "pre-commit>=3.7",
  "types-requests>=2.32.0",
  "build>=1.2",
  "twine>=6.0",
  "pre-commit>=3.7",
]
docs = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.25",
]

# These show up as "Project links" on PyPI
[project.urls]
Homepage = "https://github.com/afiay/iotopen-bridge"
Repository = "https://github.com/afiay/iotopen-bridge"
Documentation = "https://github.com/afiay/iotopen-bridge#readme"
Issues = "https://github.com/afiay/iotopen-bridge/issues"
Changelog = "https://github.com/afiay/iotopen-bridge/releases"

[project.scripts]
iotopen-bridge = "iotopen_bridge.cli.main:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
iotopen_bridge = ["py.typed"]

[tool.setuptools.dynamic]
version = { attr = "iotopen_bridge.__about__.__version__" }

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-m 'not integration'"
markers = [
  "integration: tests that require docker / external services",
]

[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = ["build", "dist", ".venv", "venv", ".pytest_cache", ".ruff_cache"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
strict_equality = true
pretty = true

[[tool.mypy.overrides]]
module = ["paho.*", "prometheus_client.*", "opentelemetry.*"]
ignore_missing_imports = true

[tool.coverage.run]
branch = true
source = ["iotopen_bridge"]

[tool.coverage.report]
skip_covered = true
show_missing = true
