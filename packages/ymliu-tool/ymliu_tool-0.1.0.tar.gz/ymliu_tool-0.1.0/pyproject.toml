[project]
name = "ymliu-tool"
version = "0.1.0"
description = "A simple utility tool by ymliu"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ymliu", email = "ymliu@example.com"}
]
keywords = ["utility", "tool", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/ymliu/ymliu-tool"
Repository = "https://github.com/ymliu/ymliu-tool"
Issues = "https://github.com/ymliu/ymliu-tool/issues"

[project.scripts]
ymliu-tool = "ymliu_tool.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["ymliu_tool*"]

