[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meta-analysis"
version = "1.2"
description = "A package for meta-analysis of studies with complex knowledge and unexplained heterogeneity"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["meta-analysis", "complex knowledge", "heterogeneity"]
authors = [
    { name = "Martin Adamcik", email = "maths38@gmail.com" }
]

dependencies = [
    "numpy",
    "scipy",
]

license = "GPL-3.0-or-later"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[project.scripts]
meta-analysis = "meta_analysis.meta_analysis:main"
meta-analysis-init = "meta_analysis.meta_analysis:copy_sample_input"
meta-analysis-real = "meta_analysis.meta_analysis:copy_real_input"


[project.urls]
Homepage = "https://github.com/maths38/meta-analysis_package"
Source = "https://github.com/maths38/meta-analysis_package"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
meta_analysis = ["example/*.txt"]
