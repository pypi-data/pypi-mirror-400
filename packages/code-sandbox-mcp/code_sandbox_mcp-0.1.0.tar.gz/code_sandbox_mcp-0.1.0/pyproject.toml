[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "code-sandbox-mcp"
version = "0.1.0"
description = "MCP server for E2B code sandbox - Execute code and commands in secure E2B sandboxes"
readme = "README.md"
requires-python = ">=3.10.0"
license = { text = "MIT" }
authors = [{ name = "PengFei Bai", email = "feifeigood@gmail.com" }]
keywords = ["mcp", "e2b", "sandbox", "code-execution", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "e2b-code-interpreter>=2.4.1",
    "mcp[cli]>=1.25.0",
    "python-dotenv>=1.2.1",
]

[project.scripts]
code-sandbox-mcp = "code_sandbox_mcp:main"

[project.urls]
Homepage = "https://github.com/feifeigood/code-sandbox-mcp"
Documentation = "https://github.com/feifeigood/code-sandbox-mcp#readme"
Repository = "https://github.com/feifeigood/code-sandbox-mcp"
Issues = "https://github.com/feifeigood/code-sandbox-mcp/issues"
