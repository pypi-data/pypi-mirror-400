[project]
name = "orter"
version = "0.1.0"
description = "OpenRouter API CLI tool"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["httpx>=0.27.2", "pydantic>=2.10.0", "typer>=0.21.0"]

[project.scripts]
orter = "orter.main:main"

[tool.uv]
package = true

[tool.pyright]
typeCheckingMode = "strict"
