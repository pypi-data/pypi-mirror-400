[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "endnote-generator"
version = "0.1.0"
description = "A tool to generate EndNote XML libraries from PDF files using DOI metadata."
readme = "README.md"
authors = [
  { name = "Mohamed Elnahla", email = "mohamed.elnahla.2@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "PyMuPDF>=1.26.7",
    "requests",
    "pandas>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Mohamed-Elnahla/Endnote-Library-Generator"
"Bug Tracker" = "https://github.com/Mohamed-Elnahla/Endnote-Library-Generator/issues"

[tool.setuptools.packages.find]
where = ["src"]
