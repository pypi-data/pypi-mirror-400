[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arc-method"
version = "0.1.5"
description = "Arc Yöntemi tabanlı LLM interaction framework."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Arda Akgür", email = "arda@akgur.com" }
]

dependencies = [
    "groq>=0.5.0",
    "openai>=1.0.0"
]

[project.urls]
Homepage = "https://arccorp.ai"
Source = "https://github.com/arcnaboo/arc_method"
Issues = "https://github.com/arcnaboo/arc_method/issues"
Documentation = "https://pypi.org/project/arc-method/"

