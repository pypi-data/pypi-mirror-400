[build-system]
requires = ["uv_build >= 0.9.18, <0.10.0"]
build-backend = "uv_build"

[project]
name = "py-resources_vickodev"
version = "0.1.1"
description = "A message resources lightweight package for Python applications like i18n."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [
    { name = "Victor A Higuita", email = "harvic3@proton.me" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/harvic3/py-tools/py-resources"
Issues = "https://github.com/harvic3/py-tools/py-resources/issues"
Repository = "https://github.com/harvic3/py-tools/py-resources"
"Documentation" = "https://github.com/harvic3/py-tools/py-resources/README.md"
