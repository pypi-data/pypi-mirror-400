[project]
name = "FastWebHDFS"
version = "0.1.0b20260109"
description = "FastWebHDFS is an async-first Python client for WebHDFS, built for secure Hadoop clusters and modern, real-time workloads. It enables high-concurrency, low-latency access to HDFS opening up possibilities to build MCP and AI-driven applications, with support for secure authentication and a roadmap toward a powerful CLI and tooling."
authors = [
    {name = "Ren Lionel H. Marcaida",email = "sick.datascientist@gmail.com"}
]
maintainers = [
    {name = "Ren Lionel H. Marcaida",email = "sick.datascientist@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "aiofiles (>=25.1.0,<25.2.0)",
    "typer (>=0.21.1,<0.22.0)"
]

[tool.poetry]
packages = [
    {include = "FastWebHDFS",from = "src"}
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
notebook = "^7.4.3"
pytest-asyncio = "^1.0.0"
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
