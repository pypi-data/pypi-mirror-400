[metadata]
name = dar_invenio_cli
version = 0.2.7
license = MIT
description = Dar Invenio Command Line Interface
author = Dominik Dubovsky <485020@mail.muni.cz>
readme = README.md
long_description = file:README.md
long_description_content_type = text/markdown
url = https://gitlab.ics.muni.cz/dataraptors/elter/dar-invenio-cli
project_urls = 
	Source = https://gitlab.ics.muni.cz/dataraptors/elter/dar-invenio-cli

[options]
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	requests
	asyncio
	aiohttp
	click

[options.packages.find]
where = .

[options.entry_points]
console_scripts = 
	dar-invenio-cli = dar_invenio_cli.cli:cli

[egg_info]
tag_build = 
tag_date = 0

