name: CD Docker

on:
  push:
    tags:
      - 'service-v*'

env:
  DOCKER_REPO_NAME: "backenddevelopersltd/bittensor-pylon"

permissions:
  contents: read

jobs:
  validate-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate version
        id: validate
        uses: ./.github/actions/validate-version
        with:
          tag-prefix: 'service-v'
          version-file: 'pylon_client/service/__init__.py'

  docker-push:
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_KEY }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_REPO_NAME }}:${{ needs.validate-version.outputs.version }}
            ${{ env.DOCKER_REPO_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
