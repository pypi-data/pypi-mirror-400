[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hiverge-cli"
version = "0.3.2"
authors = [
  { name="Hiverge Team" },
]
description = "Universal Command Line Interface for Hive agent."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "PyYAML>=5.1",
    "pydantic>=1.8.2",
    "gitpython>=3.1.24",
    "rich>=12.5.1",
    "kubernetes>=33.1.0",
    "portforward>=0.3.0",
]

[dependency-groups]
dev = [
  {include-group = "test"},
  {include-group = "lint"}
]

test = [
  "pytest>=6.2.4",
  "flask==2.3.3",
  "requests",
  "psutil",
]
lint = [
  "ruff>=0.12",
]

[project.scripts]
hive = "hive_cli.main:main"

[tool.ruff]
line-length = 100
exclude = ["libs"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"hive_cli" = ["libs/**/*"]
