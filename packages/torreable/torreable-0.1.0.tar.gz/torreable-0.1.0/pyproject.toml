[project]
name = "torreable"
version = "0.1.0"
description = "Publish static websites as Tor hidden services via MCP"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "aiohttp",
    "stem",
]

[project.scripts]
torreable = "torreable:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/torreable"]
