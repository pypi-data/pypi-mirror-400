[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "agent-code-squad"
version = "0.1.15"
description = "MCP server for orchestrating multi-subagent code runs with minimized context and patch-only outputs."
readme = "README.md"
license = "MIT"
authors = ["dzrlab"]
packages = [{ include = "agent_code_squad", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
mcp = "1.25.0"

[tool.poetry.scripts]
agent-code-squad = "agent_code_squad.cli:main"

[tool.poetry.urls]
Homepage = "https://example.invalid/agent-code-squad"
