[project]
name = "mcp-document-processor"
version = "0.1.0"
description = "A simple document processor MCP server"
authors = [{name = "dever1995"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp>=0.1.0",
    "pydantic>=2.0.0",
]

[project.scripts]
mcp-document-processor = "src.server:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"