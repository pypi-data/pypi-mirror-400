[mypy]

[mypy-dispatcherd.control]
disallow_untyped_defs = True

[mypy-dispatcherd.service.*]
disallow_untyped_defs = True

[mypy-dispatcherd.producers.*]
disallow_untyped_defs = True

[mypy-dispatcherd.brokers.*]
disallow_untyped_defs = True

[mypy-dispatcherd.worker.*]
disallow_untyped_defs = True

[mypy-tests.*]
ignore_errors = True

[mypy-asyncio_tests.*]
ignore_errors = True

[mypy-conftest]
ignore_errors = True
