[project]
name = "levelapp"
version = "0.1.15"
description = "LevelApp is an evaluation framework for AI/LLM-based software application. [Powered by Norma]"
readme = "README.md"
authors = [
    { name = "Mohamed Sofiene KADRI", email = "ms.kadri.dev@gmail.com" }
]
licence = { file = "LICENCE" }
requires-python = ">=3.12"
keywords = ["ai", "llm", "evaluation", "framework", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "backoff>=2.2.1",
    "google-api-core>=2.25.1",
    "google-auth>=2.40.3",
    "google-cloud-firestore>=2.21.0",
    "httpx>=0.28.1",
    "humanize>=4.13.0",
    "numpy>=2.3.2",
    "pandas>=2.3.1",
    "pandas-stubs==2.3.0.250703",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "rapid>=0.0.3",
    "rapidfuzz>=3.13.0",
    "requests>=2.32.4",
    "tenacity>=9.1.2",
]

[project.urls]
Homepage = "https://github.com/levelapp-org"
Repository = "https://github.com/levelapp-org/levelapp-framework"
Documentation = "https://levelapp.readthedocs.io"
Issues = "https://github.com/levelapp-org/levelapp-framework/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
embeddings = [
    "torch>=2.0",
    "transformers>=4.40",
    "bert-score>=0.3"
]
dev = [
    "google-api-core>=2.25.1",
    "google-auth>=2.40.3",
    "google-cloud-firestore>=2.21.0",
    "httpx>=0.28.1",
    "humanize>=4.13.0",
    "numpy>=2.3.2",
    "pandas>=2.3.1",
    "pandas-stubs==2.3.0.250703",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "pyyaml>=6.0.2",
    "rapid>=0.0.3",
    "rapidfuzz>=3.13.0",
    "requests>=2.32.4",
    "tenacity>=9.1.2",
]
