[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NIDRA"
version = "0.2.3"
authors = [
  { name="pzerr", email="zerr.paul@gmail.com" },
]
description = "A tool for scoring sleep data from PSG and forehead EEG recordings."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/paulzerr/NIDRA"

[project.scripts]
nidra = "NIDRA.nidra_gui.launcher:main"

[tool.setuptools]
packages = { find = { include = ["NIDRA*", "docs*"], exclude = ["examples*"] } }

[tool.setuptools.package-data]
"NIDRA" = ["nidra_gui/neutralino/resources/**"]
"docs" = ["**"]
