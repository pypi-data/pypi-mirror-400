---
name: ci-build-and-test

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-wheels:
    name: Build slim mcp
    uses: ./.github/workflows/reusable-python-build-and-test.yaml
    with:
      package: slim-mcp
      working-directory: .
