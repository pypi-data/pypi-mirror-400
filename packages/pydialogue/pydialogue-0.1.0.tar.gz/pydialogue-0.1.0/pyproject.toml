[project]
name = "pydialogue"
version = "0.1.0"


authors = [
  { name="Stefan Martinovski", email="pydialogue@outlook.com" },

]
description = "A library for simulating dialogues."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["Dijkstar",
                "file-read-backwards",
                "tqdm",
                "notebook",
                "ipywidgets",
                "matplotlib",
                "nltk",
                "pyinflect"
]

[project.urls]
Homepage = "https://github.com/smartinovski/pydialogue"
Issues = "https://github.com/smartinovski/pydialogue/issues"
Contribute = "https://github.com/smartinovski/pydialogue#contribute"
"Support Us" = "https://github.com/smartinovski/pydialogue#support-us"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "/pydialogue",
]