[package]
name = "wry_py"
version = "0.2.2"
edition = "2024"
authors = ["Jacob Walton <jacob-walton@konpeki.co.uk"]
repository = "https://github.com/Jacob-Walton/wry_py"
license = "MIT"
description = "Python bindings for Wry/Tao"

[lib]
name = "wry_py"
crate-type = ["cdylib"]

[dependencies]
parking_lot = "0.12.5"
pyo3 = { version = "0.27.0", features = ["extension-module"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tao = "0.34.5"
wry = "0.53.5"
percent-encoding = "2.3"
base64 = "0.21"

[target.'cfg(target_os = "linux")'.dependencies]
gtk = "0.18.2"
libc = "0.2"
