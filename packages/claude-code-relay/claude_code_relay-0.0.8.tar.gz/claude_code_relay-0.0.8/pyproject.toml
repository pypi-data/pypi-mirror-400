[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-code-relay"
version = "0.0.8"
description = "Local proxy that exposes Claude CLI as an OpenAI-compatible API server"
readme = "../README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Community" }]
keywords = ["claude", "openai", "proxy", "llm", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    # Zero runtime dependencies - stdlib only
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.10",
    "mypy>=1.19.1",
]

[project.scripts]
claude-code-relay = "claude_code_relay.cli:main"

[project.urls]
Homepage = "https://github.com/DreamTeamMobile/claude-code-relay"
Repository = "https://github.com/DreamTeamMobile/claude-code-relay"
Issues = "https://github.com/DreamTeamMobile/claude-code-relay/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_code_relay"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
