[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["videl*"]
namespaces = false


[project]
name = "videl"
version = "0.0.2"
description = "A research-driven computer vision and deep learning python library build on top of pytorch, covering various vision tasks and focusing on small models."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
authors = [{name = "Christos Kyrkou", email = "ckyrkou@gmail.com"}]
keywords = ["computer-vision", "edge-ai", "uav", "deep-learning", "efficient models", "small models", "perception"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Free for non-commercial use",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]


[project.urls]
Homepage = "https://https://github.com/ckyrkou/videl"