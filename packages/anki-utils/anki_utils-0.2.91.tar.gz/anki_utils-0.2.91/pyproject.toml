[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anki-utils"
dynamic = ["version"]
description = "Python utilities for creating Anki flashcards. Designed for AI agent integration."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "genanki",
    "Pillow",
    "pytesseract",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "towncrier>=23.0",
]

[project.urls]
Homepage = "https://pypi.org/project/anki-utils/"

[project.scripts]
anki-utils = "anki_utils.cli:main"

[tool.setuptools]
packages = ["anki_utils"]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.setuptools.package-data]
anki_utils = ["assets/*.jsx", "*.md"]

# Towncrier configuration for fragment-based changelog
[tool.towncrier]
directory = "changelog.d"
filename = "anki_utils/CHANGELOG.md"
package = "anki_utils"
title_format = "## [{version}] - {project_date}"
issue_format = "[#{issue}](https://github.com/Gilbetrar/anki-package/issues/{issue})"
underlines = ["", "", ""]

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true
