[project]
name = "aegsum"
dynamic = ["version"]
description = "CLI tool for incremental checksumming using AEGIS MAC."
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "Leo Vasanko" }
]
keywords = ["checksum", "AEGIS", "MAC", "cryptography"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Security :: Cryptography",
    "Topic :: Utilities",
]
dependencies = [
    "aeg>=0.4.3",
    "base64url>=1.0.0",
]

[project.scripts]
aegsum = "aegsum:main"

[project.urls]
Homepage = "https://git.zi.fi/LeoVasanko/aegsum"
Repository = "https://github.com/LeoVasanko/aegsum"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint.isort]
known-first-party = ["aegsum"]
