[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minmo-engine"
version = "1.0.0"
description = "MCP 통합 자동화 프레임워크 - Claude Code와 Gemini를 연동한 멀티 에이전트 오케스트레이션"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Minmo Team", email = "minmo@example.com"}
]
maintainers = [
    {name = "Minmo Team", email = "minmo@example.com"}
]
keywords = [
    "mcp",
    "automation",
    "claude",
    "gemini",
    "orchestration",
    "agent",
    "ai",
    "llm",
    "code-generation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "fastmcp>=0.1.0",
    "redis>=5.0.0",
    "google-generativeai>=0.8.0",
    "rich>=13.0.0",
    "pexpect>=4.8.0",
    "watchdog>=3.0.0",
    "pyyaml>=6.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
vector = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
]

[project.urls]
Homepage = "https://github.com/minmo/minmo-engine"
Documentation = "https://github.com/minmo/minmo-engine#readme"
Repository = "https://github.com/minmo/minmo-engine.git"
Issues = "https://github.com/minmo/minmo-engine/issues"
Changelog = "https://github.com/minmo/minmo-engine/blob/main/CHANGELOG.md"

[project.scripts]
minmo = "minmo.cli:main"

[tool.setuptools]
packages = ["minmo"]
include-package-data = true

[tool.setuptools.package-data]
minmo = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
