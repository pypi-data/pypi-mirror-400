[build-system]
requires = [ "setuptools>=45", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "git-fzf-more"
version = "1.0.1"
description = "Additional interactive git commands using fzf"
readme = "README.md"
requires-python = ">=3.7"
keywords = [ "git", "fzf", "interactive", "cli",]
classifiers = [ "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Environment :: Console", "Topic :: Software Development :: Version Control :: Git",]
[[project.authors]]
name = "Your Name"
email = "your.email@example.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/talwrii/git-fzf-more"
"Bug Tracker" = "https://github.com/talwrii/git-fzf-more/issues"

[project.scripts]
git-irm = "git_fzf_more.irm:main"
