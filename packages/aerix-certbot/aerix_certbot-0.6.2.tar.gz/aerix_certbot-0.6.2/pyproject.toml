[build-system]
requires = ["setuptools>=61", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aerix-certbot"
version = "0.6.2"
description = "Certbot authenticator plugin for Aerix HTTP-01 challenge responder"
authors = [{name = "Aerix"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "certbot>=2.7",
    "zope.interface>=6.0",
]
keywords = ["certbot", "acme", "aerix", "letsencrypt", "plugin"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
urls = {"Homepage" = "https://github.com/aerix-certbot/aerix-certbot"}

[project.entry-points."certbot.plugins"]
aerix = "aerix_certbot.plugin:AerixAuthenticator"

[tool.setuptools.packages.find]
include = ["aerix_certbot"]

[tool.setuptools]
license-files = ["LICENSE"]
