[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-utilities"
version = "1.0.0b1"
description = "Small reusable utilities for AI integrations"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Steffen Rasmussen" }]
keywords = ["ai", "openai", "utilities", "llm", "sdk"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
]

# Keep runtime deps minimal. Add only what importing/using the library actually needs.
dependencies = [
  "pydantic>=2.6,<3",
  "pydantic-settings>=2.0,<3",
  "portalocker>=2.0,<3",
  "requests>=2.31,<3",
  "urllib3>=1.26,<3",  # Updated to allow v2.x for compatibility
]

[project.optional-dependencies]
# Core provider support
openai = ["openai>=1.0,<3"]

# Aggregate provider extras
providers = [
  "ai-utilities[openai]",
]

# Development dependencies
dev = [
  "pytest>=8,<9",
  "pytest-cov>=5,<7",
  "pytest-asyncio>=0.21,<1",
  "ruff>=0.6,<1",
  "mypy>=1.10,<2",
  "types-setuptools",
  "types-requests>=2.32.4",
  "python-dotenv>=0.21.0,<1",
  "ai-utilities[providers]",  # Include providers for dev
]

# Audio processing
audio = [
  "mutagen>=1.47,<2",
  "pydub>=0.25.1,<1",
]

# Everything except dev
all = [
  "ai-utilities[providers,audio]",
]

# Complete installation (including dev)
complete = [
  "ai-utilities[dev,audio]",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests that require real network/API calls",
  "openai: marks tests that require OpenAI API access",
  "groq: marks tests that require Groq API access", 
  "together: marks tests that require Together AI API access",
  "openrouter: marks tests that require OpenRouter API access",
  "ollama: marks tests that require Ollama server",
  "lmstudio: marks tests that require LM Studio server",
  "text_generation_webui: marks tests that require text-generation-webui server",
  "fastchat: marks tests that require FastChat server",
]

[project.urls]
Homepage = "https://github.com/audkus/ai_utilities"
Repository = "https://github.com/audkus/ai_utilities"
Issues = "https://github.com/audkus/ai_utilities/issues"
Changelog = "https://github.com/audkus/ai_utilities/blob/main/CHANGELOG.md"
Documentation = "https://github.com/audkus/ai_utilities/blob/main/README.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ai_utilities = ["py.typed"]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.9
target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Enable import sorting (`I`) and unused import detection (`F401`).
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # unused imports
    "F401",
    # import violations
    "F403",
    "F405",
]
ignore = [
    # Star imports are used in __init__.py files
    "F403",
    "F405",
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint.isort]
# Configure isort to work with the src layout
known-first-party = ["ai_utilities"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.mypy]
python_version = "3.9"
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = true
disallow_untyped_defs = false
ignore_missing_imports = true

# Per-module ignores for problematic areas
[[tool.mypy.overrides]]
module = [
    "ai_utilities.client.*",
    "ai_utilities.async_client.*",
    "ai_utilities.knowledge.*",
    "ai_utilities.audio.*"
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "ai_utilities.providers.openai_provider",
    "ai_utilities.providers.openai_compatible_provider",
    "ai_utilities.openai_model",
    "ai_utilities.rate_limit_fetcher"
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "ai_utilities.config_resolver",
    "ai_utilities.env_utils",
    "ai_utilities.env_overrides",
    "ai_utilities.usage_tracker",
    "ai_utilities.cache"
]
check_untyped_defs = true
