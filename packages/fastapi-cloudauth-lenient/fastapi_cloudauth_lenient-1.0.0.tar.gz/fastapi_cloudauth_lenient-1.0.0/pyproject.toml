[project]
name = "fastapi-cloudauth-lenient"
version = "1.0.0"
description = "Lenient Firebase authentication for FastAPI with configurable grace periods for time-based JWT claims"
readme = "README.md"
authors = [
    { name = "Eric Konieczny", email = "eric.konieczny@codifyiq.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = [
    "fastapi",
    "firebase",
    "authentication",
    "jwt",
    "auth",
    "cloud-auth",
    "token-verification"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security",
]
dependencies = [
    "fastapi-cloudauth>=0.4.0",
    "loguru>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/CodifyIQ/fastapi-cloudauth-lenient"
Repository = "https://github.com/CodifyIQ/fastapi-cloudauth-lenient"
Issues = "https://github.com/CodifyIQ/fastapi-cloudauth-lenient/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

