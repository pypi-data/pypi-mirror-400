name: Test Publish to TestPyPI

on:
  release:
    types: [prereleased]
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest tests/ -v

  test-publish:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine requests
    
    - name: Build package
      run: python -m build
    
    - name: Get package version
      id: get_version
      run: |
        pip install setuptools-scm
        VERSION=$(python -c "from setuptools_scm import get_version; print(get_version())")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“‹ Package version: $VERSION"
    
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        echo "ğŸ“¦ Publishing to TestPyPI..."
        twine upload --repository testpypi dist/* --verbose
        echo "âœ… Published to TestPyPI successfully!"
    
    - name: Verify TestPyPI publication
      run: |
        echo "ğŸ” Verifying publication on TestPyPI..."
        PACKAGE_NAME="redshift-comment-mcp"
        VERSION="${{ steps.get_version.outputs.version }}"
        
        # ç­‰å¾… TestPyPI æ›´æ–°ï¼ˆé€šå¸¸éœ€è¦å¹¾åˆ†é˜ï¼‰
        sleep 30
        
        # æª¢æŸ¥å¥—ä»¶æ˜¯å¦å­˜åœ¨æ–¼ TestPyPI
        for i in {1..5};
        do
          echo "â³ Attempt $i/5: Checking TestPyPI availability..."
          if curl -f -s "https://test.pypi.org/pypi/$PACKAGE_NAME/$VERSION/json" > /dev/null;
          then
            echo "âœ… Package $PACKAGE_NAME version $VERSION is available on TestPyPI!"
            echo "ğŸ”— TestPyPI URL: https://test.pypi.org/project/$PACKAGE_NAME/$VERSION/"
            break
          else
            echo "â³ Not yet available, waiting 30 seconds..."
            sleep 30
          fi
          
          if [ $i -eq 5 ];
          then
            echo "âŒ Package not found on TestPyPI after 5 attempts"
            exit 1
          fi
        done
    
    - name: Test installation from TestPyPI
      run: |
        echo "ğŸ§ª Testing installation from TestPyPI..."
        PACKAGE_NAME="redshift-comment-mcp"
        VERSION="${{ steps.get_version.outputs.version }}"
        
        # å»ºç«‹æ–°çš„è™›æ“¬ç’°å¢ƒé€²è¡Œæ¸¬è©¦
        python -m venv test_env
        source test_env/bin/activate
        
        # å¾ TestPyPI å®‰è£
        pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ "$PACKAGE_NAME==$VERSION"
        
        # æ¸¬è©¦å‘½ä»¤æ˜¯å¦å¯ç”¨
        redshift-comment-mcp --help
        
        echo "âœ… Installation test passed!"
    
    - name: Create Test Report
      if: always()
      run: |
        echo "## ğŸ“Š TestPyPI Publish Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Package Name**: redshift-comment-mcp" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **TestPyPI URL**: https://test.pypi.org/project/redshift-comment-mcp/${{ steps.get_version.outputs.version }}/" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“¥ Test Installation Command" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ redshift-comment-mcp==${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âš ï¸ Notes" >> $GITHUB_STEP_SUMMARY
        echo "- After successful testing, please convert the Pre-release to a formal Release to trigger PyPI publishing." >> $GITHUB_STEP_SUMMARY
        echo "- Packages on TestPyPI are for testing only. Please use the official PyPI for production installations." >> $GITHUB_STEP_SUMMARY
    
    - name: Add comment to release
      if: github.event_name == 'release' && success()
      uses: actions/github-script@v6
      with:
        script: |
          const version = '${{ steps.get_version.outputs.version }}';
          const testPypiUrl = `https://test.pypi.org/project/redshift-comment-mcp/${version}/`;
          const installCmd = `pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ redshift-comment-mcp==${version}`;
          
          const body = '## ğŸ‰ TestPyPI ç™¼å¸ƒæˆåŠŸï¼\n\n' +
            '**ç‰ˆæœ¬**: ' + version + '\n' +
            '**TestPyPI é é¢**: ' + testPypiUrl + '\n\n' +
            '### ğŸ“¥ æ¸¬è©¦å®‰è£\n' +
            '```bash\n' +
            installCmd + '\n' +
            '```\n\n' +
            '### ğŸ”„ ä¸‹ä¸€æ­¥\n' +
            'å¦‚æœæ¸¬è©¦ç„¡èª¤ï¼Œè«‹å°‡æ­¤ Pre-release è½‰ç‚ºæ­£å¼ Release ä»¥è§¸ç™¼ PyPI ç™¼å¸ƒã€‚\n\n' +
            '---' +
            'ğŸ¤– *æ­¤è¨Šæ¯ç”± GitHub Actions è‡ªå‹•ç”Ÿæˆ*';

          if (context.payload.release.discussion) {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.release.discussion.number,
              body: body
            });
          } else {
            console.log("No associated discussion found for this release. Skipping comment.");
          }
