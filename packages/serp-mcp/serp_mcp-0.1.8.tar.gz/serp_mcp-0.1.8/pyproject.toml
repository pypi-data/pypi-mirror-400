[project]
name = "serp-mcp"
version = "0.1.8"
description = "Google SERP MCP server with fingerprint rotation"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{name = "Liran Yoffe"}]
homepage = "https://github.com/LiranYoffe/serp-mcp"
repository = "https://github.com/LiranYoffe/serp-mcp"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "camoufox[geoip]",
    "pydantic",
    "protobuf",
    "fastmcp",
]

[project.scripts]
serp-mcp = "serp_mcp.mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["serp_mcp/uule_pb2.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.11"
strict = true
exclude = ["serp_mcp/uule_pb2.py"]

[dependency-groups]
dev = [
    "grpcio-tools>=1.76.0",
    "pytest>=9.0.2",
    "ruff>=0.6.0",
    "ty",
    "types-protobuf>=6.32.1.20251210",
]
