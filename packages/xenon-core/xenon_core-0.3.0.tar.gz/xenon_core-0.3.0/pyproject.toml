[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "xenon-core"
version = "0.3.0"
description = "High-performance computational biology library in Rust."
requires-python = ">=3.8"

[tool.maturin]
# We use 'pyo3' bindings because we are building a Python extension module (cdylib).
# 'bin' bindings would build a standalone binary, which prevents 'import xenon_core'.
bindings = "pyo3"
strip = true
