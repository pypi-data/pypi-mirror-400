apiVersion: v1
kind: ServiceAccount
metadata:
  name: mind-api
  namespace: mind
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mind-api
  namespace: mind
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mind-api
  namespace: mind
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mind-api
subjects:
  - kind: ServiceAccount
    name: mind-api
    namespace: mind
