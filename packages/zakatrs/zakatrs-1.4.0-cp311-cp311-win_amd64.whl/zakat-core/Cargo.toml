[package]
name = "zakat-core"
description = "Core mathematical logic, data structures, Fiqh rules, and input validation for Zakat calculations."
readme = "README.md"
keywords = ["zakat", "islamic-finance", "fiqh", "finance", "halal"]
categories = ["algorithms", "mathematics", "science"]
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[lib]
crate-type = ["rlib", "cdylib"]

[features]
default = []
async = ["dep:async-trait", "dep:tokio", "dep:futures"]
uniffi = ["dep:uniffi"]
wasm = ["dep:wasm-bindgen", "dep:serde-wasm-bindgen", "dep:tsify"]
python = ["dep:pyo3"]
stub-gen = ["dep:pyo3-stub-gen"]
pyo3-stub-gen = ["dep:pyo3-stub-gen"]

[dependencies]
rust_decimal = { workspace = true }
rust_decimal_macros = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
uuid = { workspace = true }
chrono = { workspace = true }
strum = { workspace = true }
schemars = { workspace = true }
typeshare = { workspace = true }
tracing = { workspace = true }
paste = { workspace = true }
icu_calendar = { version = "1.5", features = ["serde"] }
icu_locid = "2.0"

# Optional async support
async-trait = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }
futures = { workspace = true, optional = true }

# Optional FFI
uniffi = { workspace = true, optional = true }
wasm-bindgen = { workspace = true, optional = true }
serde-wasm-bindgen = { workspace = true, optional = true }
tsify = { workspace = true, optional = true }
pyo3 = { workspace = true, optional = true }
pyo3-stub-gen = { version = "0.17.2", optional = true, features = ["rust_decimal"] }

