name: Feature Request
description: Suggest a new feature or enhancement for releasio
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the information below to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What challenge are you facing?
      placeholder: |
        Currently, releasio doesn't support... which makes it difficult to...
        I'm frustrated when I have to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see implemented.
      placeholder: "I would like releasio to..."
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have - Would improve my workflow
        - Important - Significantly impacts my use case
        - Critical - Blocking my adoption of releasio
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how you'd use this feature (CLI commands, configuration, etc.)
      render: toml
      placeholder: |
        # Example configuration
        [tool.releasio]
        new_feature = true

        # Or CLI usage
        releasio update --new-flag

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any workarounds or alternative approaches?
      placeholder: "I've tried using... but it doesn't work because..."

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe real-world scenarios where this feature would be useful.
      placeholder: |
        1. When releasing a monorepo, I need to...
        2. For projects with custom versioning, we require...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to help with this feature?
      options:
        - label: I'm willing to submit a pull request for this feature.
        - label: I'm willing to help test this feature.
        - label: I'm willing to provide feedback during development.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information that might help us understand your request.
