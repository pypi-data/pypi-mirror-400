[metadata]
name = redoctor
version = 0.1.0
description = ReDoctor - A Python ReDoS (Regular Expression Denial of Service) vulnerability checker
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause AND MIT
license_files = LICENSE, LICENSE-MIT
author = ReDoctor contributors
url = https://github.com/GetPageSpeed/redoctor
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Topic :: Security
	Topic :: Software Development :: Testing
	Typing :: Typed
keywords = regex, redos, security, vulnerability, static-analysis

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	dataclasses;python_version<"3.7"

[options.packages.find]
where = src
include = redoctor*

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	pytest-timeout>=2.0.0
	pytest-xdist

[options.entry_points]
console_scripts = 
	redoctor = redoctor.cli:main

[egg_info]
tag_build = 
tag_date = 0

