name: GUI Checks & Packaging

on:
  push:
    paths:
      - "fiberpath_gui/**"
      - ".github/workflows/gui.yml"
  workflow_dispatch:

jobs:
  checks:
    name: Lint & Build (ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: fiberpath_gui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Type-check React code
        run: npm run lint

      - name: Build Vite assets
        run: npm run build

  package:
    name: Build installers (${{ matrix.os }})
    needs: checks
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    defaults:
      run:
        working-directory: fiberpath_gui
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('fiberpath_gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            fiberpath_gui/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('fiberpath_gui/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
        shell: bash

      - name: Install Node dependencies
        run: npm ci

      - name: Build Tauri bundles
        run: npm run package

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fiberpath-gui-${{ matrix.os }}
          path: fiberpath_gui/src-tauri/target/release/bundle
          if-no-files-found: error
