[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visualwm"
version = "1.2.0"
description = "泄密警示明水印SDK - 支持图片、视频、文本、文档多模态水印嵌入与提取"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "VisualWM Team", email = "visualwm@example.com"}
]
maintainers = [
    {name = "VisualWM Team", email = "visualwm@example.com"}
]
keywords = [
    "watermark",
    "security",
    "image",
    "video",
    "pdf",
    "document",
    "traceability",
    "leakage-prevention",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
    "Topic :: Office/Business",
]
requires-python = ">=3.8"
dependencies = [
    "Pillow>=9.0.0",
    "opencv-python>=4.5.0",
    "numpy>=1.20.0",
    "python-docx>=0.8.11",
    "PyPDF2>=3.0.0",
    "reportlab>=3.6.0",
    "openpyxl>=3.0.0",
    "lxml>=4.9.0",
    "imageio-ffmpeg>=0.4.8",
]

[project.optional-dependencies]
ocr = [
    "pytesseract>=0.3.10",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
all = [
    "visualwm[ocr]",
]

[project.urls]
Homepage = "https://github.com/example/visualwm"
Documentation = "https://github.com/example/visualwm#readme"
Repository = "https://github.com/example/visualwm.git"
Issues = "https://github.com/example/visualwm/issues"

[project.scripts]
visualwm = "visualwm.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
visualwm = [
    "font/*.ttf",
    "font/*.ttc",
    "font/*.otf",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
