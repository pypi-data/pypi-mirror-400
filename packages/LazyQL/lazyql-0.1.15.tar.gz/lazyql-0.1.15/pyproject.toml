[tool.poetry]
name = "LazyQL"
version = "0.1.15"
description = "A FastAPI and Strawberry GraphQL library to create CRUD APIs over MongoDB with advanced filtering capabilities."
authors = ["creibaud"] 
readme = "README.md"
license = "MIT"
homepage = "https://gitlab.com/creibaud/lazyql"
repository = "https://gitlab.com/creibaud/lazyql"
documentation = "https://gitlab.com/creibaud/lazyql/-/blob/main/README.md"
keywords = ["graphql", "mongodb", "crud", "fastapi", "strawberry"]

[tool.poetry.dependencies]
python = "^3.11"
strawberry-graphql = {extras = ["fastapi"], version = "^0.287.2"}
motor = "^3.7.1"
pydantic = "^2.12.5"
deepdiff = "^8.6.1"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
pytest-mock = "^3.15.1"
pytest-cov = "^7.0.0"
ruff = "^0.14.8"
mypy = "^1.19.0"
httpx = "^0.27.0" 
mongomock-motor = "^0.0.34"


[tool.ruff]
line-length = 79
target-version = "py311"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"