[build-system]
requires = ["setuptools>=80", "setuptools-scm[toml]"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/rism/conv/_version.py"

[tool.setuptools.packages.find]
where = ["src/"]
include = ["rism.conv"]

[project]
name = "rism-conv"
dynamic = ["version"]
authors = [
    {name = "Egor Sobolev"}
]
maintainers = [
    {name = "Egor Sobolev"}
]
description = "Converters into RISM molecule format .rtxt"
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">= 3.9"
dependencies = [
    "parmed",
]
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/egorsobolev/rism-conv"

[project.scripts]
rism-conv = "rism.conv:main"
amber2rism = "rism.conv.amber:main"
