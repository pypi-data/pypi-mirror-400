[project]
name = "bose-soundtouch"
dynamic = ["version"]
description = "Python library for controlling Bose SoundTouch speakers via REST API"
authors = [
    { name = "captivus", email = "366332+captivus@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Typing :: Typed",
]
keywords = ["bose", "soundtouch", "speaker", "audio", "home-automation"]
dependencies = [
    "httpx>=0.28.1",
]

[dependency-groups]
dev = [
    "hatch-vcs>=0.5.0",
    "pytest>=9.0.2",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/bose_soundtouch"]
