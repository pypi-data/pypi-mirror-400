[project]
name = "csvpeek"
version = "0.10.1"
description = "A snappy CSV viewer TUI - peek at your data fast"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Giant at Work", email = "info@giantatwork.nl"}
]
keywords = ["csv", "viewer", "tui", "terminal", "data", "duckdb", "urwid"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
dependencies = [
    "duckdb>=1.1.0",
    "urwid>=2.1.0",
    "pyperclip>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/giantatwork/csvpeek"
Repository = "https://github.com/giantatwork/csvpeek"
Issues = "https://github.com/giantatwork/csvpeek/issues"

[project.scripts]
csvpeek = "csvpeek.main:main"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/csvpeek"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
