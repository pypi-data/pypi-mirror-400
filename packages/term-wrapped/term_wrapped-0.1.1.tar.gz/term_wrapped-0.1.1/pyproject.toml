[project]
name = "term-wrapped"
version = "0.1.1"
description = "Your year in the terminal - a visual wrapped experience for shell commands"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Sina" }
]
keywords = ["terminal", "cli", "wrapped", "shell", "history", "statistics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
dependencies = [
    "rich>=14.0.0",
    "textual>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/SinaKhalili/term-wrapped"
Repository = "https://github.com/SinaKhalili/term-wrapped"

[project.scripts]
term-wrapped = "terminal_wrapped.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/terminal_wrapped"]
