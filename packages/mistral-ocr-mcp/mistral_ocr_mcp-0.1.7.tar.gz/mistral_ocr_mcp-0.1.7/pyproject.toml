[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mistral-ocr-mcp"
version = "0.1.7"
description = "MCP server for extracting text and images from documents using Mistral OCR API"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "ORDIS Co., Ltd." }
]

dependencies = [
    "mcp>=1.0.0",
    "mistralai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
]

[project.scripts]
mistral-ocr-mcp = "mistral_ocr_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/ORDIS-Co-Ltd/mistral-ocr-mcp"
Repository = "https://github.com/ORDIS-Co-Ltd/mistral-ocr-mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/mistral_ocr_mcp"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
