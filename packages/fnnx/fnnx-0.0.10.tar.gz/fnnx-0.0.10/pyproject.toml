[project]
name = "fnnx"
version = "0.0.10"
description = "A flexible format to package and deploy any ML model."
authors = [
    { name = "Oleh Kostromin", email = "oleh@beastbyte.ai" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
core = ["numpy>=1.0.0,<3.0.0", "onnxruntime>=1.0.0,<2.0.0"]
extras = ["pydantic>=2.0.0,<3.0.0"]
test = ["jsonschema>=4.0.0,<5.0.0", "pydantic>=2.0.0,<3.0.0"]