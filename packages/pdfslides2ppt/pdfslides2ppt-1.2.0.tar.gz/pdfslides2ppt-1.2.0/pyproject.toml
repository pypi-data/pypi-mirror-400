[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pdfslides2ppt"
version = "1.2.0"
description = "Convert PDF Slides to PowerPoint Presentations with Vector Graphics"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Teddy van Jerry", email = "me@wqzhao.org"}
]
keywords = ["pdf", "ppt", "powerpoint", "converter", "beamer", "typst", "touying", "slides", "vector"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]
dependencies = [
    "python-pptx",
    "pypdf",
    "rich",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "python-multipart>=0.0.6",
    "jinja2>=3.1.2",
]
mcp = [
    "fastmcp>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/neosun100/pdf2ppt"
Repository = "https://github.com/neosun100/pdf2ppt"
Issues = "https://github.com/neosun100/pdf2ppt/issues"
Documentation = "https://github.com/neosun100/pdf2ppt#readme"

[project.scripts]
pdf2ppt = "pdf2ppt:main"

[tool.setuptools]
license-files = []

[tool.setuptools.packages.find]
where = ["src"]
