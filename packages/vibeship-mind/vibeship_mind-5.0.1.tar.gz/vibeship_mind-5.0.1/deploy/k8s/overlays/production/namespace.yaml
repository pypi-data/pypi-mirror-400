# Mind v5 Production Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: mind-production
  labels:
    name: mind-production
    environment: production
    app.kubernetes.io/part-of: mind
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    # Resource quotas enforcement
    scheduler.alpha.kubernetes.io/defaultTolerations: '[{"key":"dedicated","operator":"Equal","value":"production","effect":"NoSchedule"}]'
