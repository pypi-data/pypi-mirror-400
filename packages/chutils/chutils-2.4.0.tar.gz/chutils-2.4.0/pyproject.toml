[tool.poetry]
name = "chutils"
version = "2.4.0"
description = "Набор простых и удобных утилит для Python, который избавляет от рутины при работе с конфигурацией и логированием в новых проектах."
authors = ["Chu4hel <sergeiivanov636@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "chutils", from = "src" }]
exclude = [
    "tests/",
    "site/",
    "examples/",
    "docs/",
    ".github/",
    ".idea/",
    "__pycache__/",
    "*.pyc",
    "*.log",
    "*.egg-info/",
    ".vscode/",
    ".ruff_cache/",
    "coverage.xml",
    ".coverage",
    "PUBLISHING.md",
    "project.txt",
    "changelog.txt",
]

[tool.poetry.dependencies]
python = ">=3.9, !=3.9.0, !=3.9.1"
keyring = "^25.7.0"
pyyaml = "^6.0.3"
python-dotenv = "^1.2.1"
dotenv = "^0.9.9"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-mock = "^3.15.1"
pyfakefs = "^5.10.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.22"
mkdocstrings = {extras = ["python"], version = "^0.30.1"}

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
    "src"
]