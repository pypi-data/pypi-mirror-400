[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "senses"
version = "0.1.0"
description = "The sensory layer for AI - universal API access for LLMs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "James Thornton", email = "james@espeed.com" }
]
keywords = ["ai", "llm", "api", "mcp", "function-calling", "tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/espeed/senses"
Repository = "https://github.com/espeed/senses"

[tool.hatch.build.targets.wheel]
packages = ["senses"]
