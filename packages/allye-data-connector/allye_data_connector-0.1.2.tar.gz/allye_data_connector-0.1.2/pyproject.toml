[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "allye_data_connector"
version = "0.1.2"
description = "Local DataFrame connector between Python and Allye widgets via manifest.jsonl + shared storage."
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Allye" }]
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "pandas>=2.0",
  "pyarrow>=12.0",
]

[project.urls]
Homepage = "https://github.com/LichtLab/allye_data_connector"
Repository = "https://github.com/LichtLab/allye_data_connector/tree/main"
Issues = "https://github.com/LichtLab/allye_data_connector/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
