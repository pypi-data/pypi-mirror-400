services:
  ado-pr-kit:
    image: ghcr.io/om-surushe/ado-pr-kit:latest
    build: .
    container_name: ado-pr-kit
    ports:
      - "8000:8000"
    environment:
      - AZDO_ORG_URL=${AZDO_ORG_URL}
      - AZDO_PAT=${AZDO_PAT}
      - AZDO_PROJECT=${AZDO_PROJECT}
      - AZDO_REPO_ID=${AZDO_REPO_ID}
    restart: always
