[project]
name = "pwhl_api"
version = "0.1.0"
description = "An API Client package to access the APIs for thepwhl.com"
requires-python = ">=3.8"
license = "MIT"
authors = [ {name = "Mason Langer", email = "masonelanger@gmail.com"}]
maintainers = [
    {name = "Mason Langer", email = "masonelanger@gmail.com"},
]
keywords = [
    "api", 
    "hockey", 
    "data", 
    "pwhl", 
    "sports", 
    "stats"
]
dependencies = [
    "numpy >=1.26.0 ; python_version < '3.13'",
    "numpy >=2.1.0 ; python_version >= '3.13'",
    "pandas >=2.1.0; python_version < '3.12'",
    "pandas >=2.2.0 ; python_version >= '3.12'",
    "requests (>=2.32.3,<3.0.0)"
]
