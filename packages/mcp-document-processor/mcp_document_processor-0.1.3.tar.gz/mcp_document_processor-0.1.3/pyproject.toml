[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-document-processor"
version = "0.1.3"
description = "A simple document processor MCP server"
dependencies = ["mcp>=1.25.0"]
readme = "README.md"

[project.scripts]
mcp-document-processor = "src.server:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
