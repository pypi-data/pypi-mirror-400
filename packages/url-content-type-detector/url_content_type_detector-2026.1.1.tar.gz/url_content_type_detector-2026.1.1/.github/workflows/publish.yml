name: Publish to PyPI

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write  # Required to push tags
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # REQUIRED for setuptools-scm and version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Extract version from branch
        id: get_version
        run: |
          # Extract version from branch name (e.g., release/1.2.x -> 1.2 or release/1.0.0 -> 1.0)
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Branch: $BRANCH_NAME"
          
          # Remove 'release/' prefix
          VERSION_PART="${BRANCH_NAME#release/}"
          
          # Extract MAJOR.MINOR (handles both 1.0.x and 1.0.0 formats)
          VERSION_PREFIX=$(echo "$VERSION_PART" | sed -E 's/^([0-9]+\.[0-9]+)(\.[0-9x]+)?$/\1/')
          echo "Version prefix: $VERSION_PREFIX"
          echo "version_prefix=$VERSION_PREFIX" >> $GITHUB_OUTPUT

      - name: Get latest patch version
        id: get_patch
        run: |
          VERSION_PREFIX="${{ steps.get_version.outputs.version_prefix }}"
          
          # Get the latest tag matching this MAJOR.MINOR version
          LATEST_TAG=$(git tag -l "v${VERSION_PREFIX}.*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No previous tag, start with .0
            PATCH=0
          else
            # Extract patch version and increment
            PATCH=$(echo $LATEST_TAG | sed -E "s|v${VERSION_PREFIX}\.([0-9]+)|\1|")
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="v${VERSION_PREFIX}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          NEW_VERSION="${{ steps.get_patch.outputs.new_version }}"
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "Tag $NEW_VERSION already exists, skipping publish"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.get_patch.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Install uv
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          pip install uv

      - name: Build package
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          uv build

      - name: Publish to PyPI
        if: steps.check_tag.outputs.tag_exists == 'false'
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv publish
