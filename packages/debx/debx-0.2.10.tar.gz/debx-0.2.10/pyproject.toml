[project]
name = "debx"
version = "0.2.10"
description = "Minimal Python library to programmatically construct Debian .deb packages"
readme = "README.md"
authors = [
  { name = "Dmitry Orlov", email = "me@mosquito.su" }
]
license = "MIT"
license-files = ["COPYING"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Build Tools",
    "Typing :: Typed",
]

dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coveralls>=4.0.2",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]

[project.urls]
"Homepage" = "https://github.com/mosquito/debx"
"Repository" = "https://github.com/mosquito/debx"
"Issues" = "https://github.com/mosquito/debx/issues"
"Documentation" = "https://github.com/mosquito/debx/wiki"

[project.scripts]
"debx" = "debx.__main__:main"
