[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tabpfn-client"
version = "0.2.9rc5"
requires-python = ">=3.9"

description = "API access for TabPFN: Foundation model for tabular data"
classifiers = [
  'Intended Audience :: Science/Research',
  'Intended Audience :: Developers',
  'License :: OSI Approved :: Apache Software License',
  'Programming Language :: Python',
  'Topic :: Software Development',
  'Topic :: Scientific/Engineering',
  'Operating System :: POSIX',
  'Operating System :: Unix',
  'Operating System :: MacOS',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3.13',
]
license = { file = "LICENSE" }
dependencies = [
    "httpx[http2]>=0.25.0,<=0.28.1",
    "omegaconf>=2.1.2,<=2.3.0",
    "pandas>=2.1.2,<=2.3.3",
    "password-strength>=0.0.3.post2,<=0.0.3.post2",
    "pydantic>=2.11.7,<=2.12.4",
    "scikit-learn>=1.3.1,<=1.6.1",
    "sseclient-py>=1.8.0,<=1.8.0",
    "tqdm>=4.63.0,<=4.67.1",
    "typing_extensions>=4.12.2,<=4.15.0",
    "xxhash>=1.1.0,<=3.6.0",
    "backoff>=2.2.0,<=2.2.1",
    "rich>=13.7.0,<=14.0.0",
    "tabpfn-common-utils>=0.2.10,<=0.2.13"
]

[project.urls]
documentation = "https://priorlabs.ai/docs"
source = "https://github.com/priorlabs/tabpfn-client"

[tool.hatch.build.targets.wheel]
exclude = ["tabpfn_client/.tabpfn", "models_diff"]

[tool.hatch.build.targets.sdist]
exclude = ["tabpfn_client/.tabpfn", "models_diff"]

[tool.ruff]
exclude = [
    "experiments_*"
]

[tool.pytest.ini_options]
norecursedirs = [
    "experiments_*",
]

[dependency-groups]
dev = [
    "pre-commit==4.2.0",
    "pytest==8.4.2",
    "respx==0.22.0",
    "ruff==0.11.9",
]
