[project]
name = "freeact"
dynamic = ["version"]
description = "Freeact code action agent"
authors = [
    { name = "Martin Krasser", email = "martin@gradion.ai" },
]
requires-python = ">=3.11,<3.15"
readme = "README.md"
license = "Apache-2.0"
dependencies = [
    "aiofiles>=25.1.0",
    "aiostream>=0.7.1",
    "google-genai>=1.56.0",
    "pydantic-ai>=1.36.0",
    "prompt-toolkit>=3.0.0",
    "python-dotenv>=1.0.0",
    "pillow>=12.0.0",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "ipybox>=0.7.2",
]

[project.scripts]
freeact = "freeact.cli:main"

[tool.uv]
default-groups = [
    "docs",
    "dev",
]

[dependency-groups]
docs = [
    "griffe-pydantic>=1.1.8",
    "mkdocs>=1.6.1,<2",
    "mkdocs-material>=9.5.48,<10",
    "mkdocstrings-python>=1.12.2,<2",
    "mkdocs-llmstxt>=0.4.0",
    "click<=8.2.1",
]
dev = [
    "invoke>=2.2,<3",
    "pre-commit>=4.3.0,<5",
    "pytest>=8.4.2,<9",
    "pytest-asyncio>=1.2.0,<2",
    "pytest-cov>=4.1.0,<5",
    "types-aiofiles>=25.1.0.20251011,<26",
    "types-pyyaml>=6.0.12.20250915",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
pattern = "default-unprefixed"
style = "pep440"

[tool.hatch.build.targets.sdist]
include = ["freeact"]

[tool.hatch.build.targets.wheel]
include = ["freeact"]

[tool.ruff]
line-length = 120

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "aiofiles.*",
    "yaml.*"
]
ignore_missing_imports = true
