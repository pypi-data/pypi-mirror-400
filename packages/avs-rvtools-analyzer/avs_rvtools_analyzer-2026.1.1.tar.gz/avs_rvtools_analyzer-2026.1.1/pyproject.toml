[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "avs-rvtools-analyzer"
version = "2026.01.1"
description = "A tool for analyzing RVTools data."
readme = "README.md"
authors = [{ name = "Ludovic Rivallain", email = "ludovic.rivallain+pip@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "flask",
    "pandas",
    "openpyxl",
    "xlrd",
    "fastapi",
    "uvicorn[standard]",
    "jinja2",
    "python-multipart",
    "fastmcp",
    "openai",
    "python-dotenv"
]

[project.scripts]
avs-rvtools-analyzer = "avs_rvtools_analyzer.main:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-flask",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[tool.hatch.build.targets.wheel]
packages = ["avs_rvtools_analyzer"]
include = [
    "avs_rvtools_analyzer/prompts/**"
]

[dependency-groups]
dev = [
    "pytest-watch>=4.2.0",
]
