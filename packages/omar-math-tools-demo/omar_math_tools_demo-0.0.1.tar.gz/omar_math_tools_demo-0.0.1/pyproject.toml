[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/omar_math"]

[project]
name = "omar-math-tools-demo"
version = "0.0.1"
authors = [
  { name="Omar", email="omar@example.com" },
]
description = "A simple math utility package by Omar"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
