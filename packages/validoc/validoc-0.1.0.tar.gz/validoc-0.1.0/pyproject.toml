[project]
name = "validoc"
version = "0.1.0"
description = "Executable tutorial testing - make documentation tutorials runnable as tests"
readme = "README.md"
authors = [
    { name = "Stefane Fermigier", email = "sf@abilian.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0",
]

[dependency-groups]
dev = [
    # Testing
    "pytest>=8.0",
    "pytest-cov>=4.0",
    # Linting
    "ruff>=0.14.9",
    # Type checking
    "ty>=0.0.3",
    "mypy>=1.19.1",
    "types-pyyaml>=6.0.12.20250915",
]

[project.scripts]
validoc = "validoc:main"

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

