[package]
name = "keeper-pam-webrtc-rs"
version = "1.2.5"
edition = "2021"
description = "Keeper PAM WebRTC for Python - A secure, stable, and high-performance Tube API for Python, providing WebRTC-based secure tunneling with enterprise-grade security and reliability optimizations."
license = "MIT"
readme = "README.md"

[lib]
name = "keeper_pam_webrtc_rs"
crate-type = ["cdylib"]

[features]
default = ["python"]
python = ["pyo3", "pyo3-log"]
profiling = []

production_debug = []           # Enable debug logs in production builds
disable_hot_path_logging = []   # Nuclear option: completely remove hot path logging

[dependencies]
aes-gcm = "0.10.3"
anyhow = "1.0.100"
arc-swap = "1.8.0"
base64 = "0.22.1"
bitflags = "2.9"
bytes = "1.11.0"
chrono = { version = "0.4.42", features = ["serde"] }
crossbeam-queue = "0.3.12"
dashmap = "6.1.0"
futures = "0.3.31"
heapless = "0.9.2"
hex = "0.4.3"
hkdf = "0.12.4"
if-addrs = "0.14"
ipnet = "2.8"
lazy_static = "1.5.0"
log = "0.4.29"
once_cell = "1.21.3"
p256 = { version = "0.13.2", features = ["ecdsa"] }
parking_lot = "0.12"
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py37"], optional = true }
pyo3-log = { version = "0.13.2", optional = true }
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
rustls = { version = "0.23.36", features = ["ring"], default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
sha2 = "0.10.9"
smallvec = "1.15.1"
socket2 = "0.6.1"
thiserror = "2.0.17"
tokio = { version = "1.49.0", features = ["full", "rt-multi-thread"] }
tokio-util = "0.7.18"
tracing = { version = "0.1.44" }
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter", "json", "tracing-log"] }
uuid = { version = "1.19", features = ["v4"] }
webrtc = "0.14.0"

[dev-dependencies]
ctor = "0.6.2"  # For test initialization (rustls crypto provider setup)

