[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pundesh"
version = "0.0.2"
description = "Google Maps scraper for extracting business data. Works in Google Colab and locally."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "pundesh", email = "pundesh@email.com"}]
keywords = ["google maps", "scraper", "web scraping", "playwright", "colab"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "playwright>=1.40.0",
    "pandas>=1.5.0",
]

[project.optional-dependencies]
stealth = ["playwright-stealth>=1.0.6"]

[tool.setuptools.packages.find]
where = ["."]
include = ["pundesh*"]
