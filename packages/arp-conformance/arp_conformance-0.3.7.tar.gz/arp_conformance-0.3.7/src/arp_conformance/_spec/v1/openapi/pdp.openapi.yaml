openapi: 3.0.3
info:
  title: ARP Policy Decision Point (PDP) API
  version: v1
security:
  - ArpBearerJWT: []
paths:
  /v1/health:
    get:
      summary: Health
      operationId: health
      tags: [health]
      security: []
      responses:
        "200":
          description: Health response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/version:
    get:
      summary: Version
      operationId: version
      tags: [version]
      security: []
      responses:
        "200":
          description: Version response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionInfo"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
  /v1/policy:decide:
    post:
      summary: Decide policy outcome
      operationId: decide_policy
      tags: [policy]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PolicyDecisionRequest"
      responses:
        "200":
          description: Policy decision
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyDecision"
        "401":
          $ref: "#/components/responses/UnauthorizedError"
        "403":
          $ref: "#/components/responses/ForbiddenError"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorEnvelope"
components:
  securitySchemes:
    ArpBearerJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Unauthorized
      headers:
        WWW-Authenticate:
          schema:
            type: string
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorEnvelope"
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorEnvelope"
  schemas:
    Health:
      $ref: ../schemas/common/health.schema.json
    VersionInfo:
      $ref: ../schemas/common/version_info.schema.json
    ErrorEnvelope:
      $ref: ../schemas/common/error.schema.json
    PolicyDecisionRequest:
      $ref: ../schemas/pdp/policy/policy_decision_request.schema.json
    PolicyDecision:
      $ref: ../schemas/core/policy_decision.schema.json
