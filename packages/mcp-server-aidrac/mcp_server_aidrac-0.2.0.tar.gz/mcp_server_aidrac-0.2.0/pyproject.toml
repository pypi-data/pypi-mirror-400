[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-aidrac"
version = "0.2.0"
description = "AIdrac - AI-Powered Out-of-Band Management with Sentinel AI. Remote control via DTMF, ultrasonic, Morse. The open alternative to iDRAC/iLO/IPMI."
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Jasper van de Meent", email = "jasper@humotica.com" },
    { name = "Root AI", email = "root_ai@humotica.nl" }
]
keywords = [
    "aidrac",
    "sentinel",
    "oob",
    "out-of-band",
    "remote-management",
    "dtmf",
    "ultrasonic",
    "ggwave",
    "morse",
    "bios",
    "grub",
    "ipmi",
    "idrac",
    "ilo",
    "humotica",
    "mcmurdo",
    "air-gapped",
    "hardware-guardian"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Hardware",
    "Topic :: Communications",
    "Environment :: Console"
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "numpy>=1.24.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
audio = ["sounddevice>=0.4.6", "scipy>=1.11.0"]
full = ["sounddevice>=0.4.6", "scipy>=1.11.0", "mcp-server-sensory>=0.1.0"]

[project.scripts]
mcp-server-aidrac = "mcp_server_aidrac.server:main"
# Linux-style CLI tools
aidrac = "mcp_server_aidrac.cli.main:main"
aidrac-send = "mcp_server_aidrac.cli.send:main"
aidrac-listen = "mcp_server_aidrac.cli.listen:main"
aidrac-dtmf = "mcp_server_aidrac.cli.dtmf:main"
aidrac-tone = "mcp_server_aidrac.cli.tone:main"
aidrac-notify = "mcp_server_aidrac.cli.notify:main"

[project.urls]
Homepage = "https://humotica.com"
Documentation = "https://github.com/Humotica/mcp-server-aidrac"
Repository = "https://github.com/Humotica/mcp-server-aidrac"
Issues = "https://github.com/Humotica/mcp-server-aidrac/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_aidrac"]
