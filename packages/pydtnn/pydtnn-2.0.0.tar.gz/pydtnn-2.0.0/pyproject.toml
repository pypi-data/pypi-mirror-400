[project]
name = "pydtnn"
version = "2.0.0"
description = "Python Distributed Training of Neural Networks"
readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
authors = [
    { name = "Adrián Castelló Gimeno", email = "adcastel@uji.es" },
    { name = "Andrés Enrique Tomás Domínguez", email = "antodo@upv.es" },
    { name = "Enrique Salvador Quintana Ortí", email = "quintana@uji.es" },
    { name = "Jose Ignacio Mestre Miravet", email = "jmiravet@uji.es" },
    { name = "Manuel Francisco Dolz Zaragozá", email = "dolzm@uji.es" },
    { name = "Mar Catalán Carbó", email = "catalama@uji.es" },
    { name = "Miguel Pardo Navarro", email = "mipardo@uji.es" },
    { name = "Miguel Ángel Prosper Quirós", email = "mprosper@uji.es" },
    { name = "Paul Ximo Pluijter Izquierdo", email = "pluijter@uji.es" },
    { name = "Sergio Barrachina Mir", email = "barrachi@uji.es" }
]
maintainers = [{ name = "Manuel Francisco Dolz Zaragozá", email = "dolzm@uji.es" }]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["Deep neural networks", "Distributed parallel training", "Python"]
urls = { Homepage = "https://github.com/hpca-uji/PyDTNN", Repository = "https://github.com/hpca-uji/PyDTNN.git"}

requires-python = ">=3.13"
dependencies = [
    "cython>=0.29.21",
    "numpy>=1.19.4",
    "matplotlib>=3.3.3",
    "prettytable>=2.1.0",
    "rich>=9.9.0",
    "scikit-image>=0.17.2",
    "scipy>=1.5.4",
    "tqdm>=4.55.0",
    "rapidgzip>=0.15.2"
]

[project.optional-dependencies]
cuda = [
    "pycuda>=2021.1",
    "scikit-cuda>=0.5.3",
    "nvidia-cudnn>=8.1.1.33"
]
mpi = [
    "net-queue>=0.1.0",
    "pympi>=0.1.0",
    "mpi4py>=4.1.0"
]
fhe = [
    "openfhe>=1.4.0",
    "tenseal>=0.3.16"
]
test = [
    "torch>=2.6.0",
    "torchvision>=0.21.0"
]
profile = [
    "memray>=1.19.1"
]
pypi = [
    "build>=1.3.0",
    "auditwheel>=6.5.1",
    "twine>=6.2.0"
]
dev = [
    "autopep8>=2.3.1",
    "flake8>=7.1.1",
    "flake8-docstrings>=1.7.0",
    "mccabe>=0.7.0",
    "pep8-naming>=0.14.1",
    "pipdeptree>=2.23.1",
    "pycodestyle>=2.12.1",
    "pydocstyle>=6.3.0",
    "pyflakes>=3.2.0"
]

[project.scripts]
pydtnn-benchmark = "pydtnn.pydtnn_benchmark:main"

[build-system]
requires = [
    "setuptools>=68.2.0",
    "cython>=0.29.21",
    "numpy>=1.19.4"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = [
    "pydtnn",
    "pydtnn.*"
]

[[tool.uv.index]]
name = "nvidia-pyindex"
url = "https://pypi.ngc.nvidia.com"
