[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hanhchinhvn"
version = "0.0.2"
description = "Vietnam Administrative Divisions (Provinces, Districts, Wards) for Python"
readme = "README.md"
authors = [
  { name = "nghia", email = "nghiaht281003@gmail.com" },
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "text-unidecode>=1.3",
]

[project.urls]
Homepage = "https://github.com/duyng/hanhchinhvn"

[tool.hatch.build.targets.wheel]
packages = ["hanhchinhvn"]
