task: arithmetic
seed: 42

# Training sample sizes to evaluate
sample_sizes: [100, 500, 1000, 2000]

data:
  # In-distribution: 2-digit numbers (0-99)
  id_range: [0, 99]
  # Out-of-distribution: 5-6 digit numbers
  ood_range: [10000, 999999]
  operations: ["+", "*"]
  test_size: 200

model:
  hidden_dim: 128
  num_layers: 2
  num_heads: 4
  dropout: 0.1
  max_seq_len: 48

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.001
  device: cpu

paths:
  data_dir: experiments/data/sample_efficiency
  results_dir: experiments/results/sample_efficiency
