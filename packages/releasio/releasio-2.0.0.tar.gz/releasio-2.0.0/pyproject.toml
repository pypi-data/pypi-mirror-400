[project]
name = "releasio"
version = "2.0.0"
description = "Best-in-class Python release automation, inspired by release-plz"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "Mikko", email = "mikko@example.com" }]
keywords = ["release", "changelog", "versioning", "automation", "git-cliff"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]

dependencies = [
    "typer>=0.21.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.28.0",
    "git-cliff>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.25.0",
    "pytest-mock>=3.14.0",
    "hypothesis>=6.100.0",
    "mypy>=1.18.1",
    "ruff>=0.14.10",
    "pre-commit>=4.0.0",
]

[project.scripts]
releasio = "releasio.cli.app:app"

[project.urls]
Homepage = "https://github.com/mikeleppane/release-py"
Documentation = "https://github.com/mikeleppane/release-py#readme"
Repository = "https://github.com/mikeleppane/release-py"
Issues = "https://github.com/mikeleppane/release-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/releasio"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "FA",     # flake8-future-annotations
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # Pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "PERF",   # Perflint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "PLR0912",  # Too many branches (CLI commands have many branches)
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
    "PLR0915",  # Too many statements (CLI commands are verbose)
    "TRY003",   # Long exception messages
    "TRY300",   # Consider moving statement to else block (style preference)
    "TRY301",   # Abstract raise to inner function (CLI error handling is clearer inline)
    "PLC0415",  # Import not at top-level (intentional for lazy loading)
    "TC002",    # Console used at runtime for progress spinners, not just typing
    "TC003",    # Annotated import in TYPE_CHECKING (Path used at runtime)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "DTZ005",   # datetime.now() without tz (acceptable in tests)
    "S101",     # assert usage (expected in tests)
    "ARG001",   # unused argument (fixtures)
    "PLR2004",  # magic values (acceptable in tests)
    "SIM117",   # nested with statements (more readable in tests)
    "E501",     # line too long (test data can be verbose)
    "SLF001",   # private member access (acceptable in tests)
    "TRY002",   # Generic Exception in tests (acceptable)
]

[tool.ruff.lint.isort]
known-first-party = ["releasio"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false
check_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["src/releasio"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@abstractmethod",
]

[tool.releasio]
default_branch = "main"
tag_prefix = "v"
changelog_path = "CHANGELOG.md"

[tool.releasio.commits]
types_minor = ["feat"]
types_patch = ["fix", "perf", "docs", "refactor", "style", "test", "build", "ci"]

[tool.releasio.github]
release_pr_branch = "releasio/release"
release_pr_labels = ["release"]

[tool.releasio.publish]
registry = "https://upload.pypi.org/legacy/"
tool = "uv"
