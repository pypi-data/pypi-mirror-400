name: TestPyPI Release

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  check:
    name: Check (Lint, Typecheck, Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Lint
        run: uv run poe lint

      - name: Format check
        run: uv run poe format --check

      - name: Typecheck
        run: uv run poe typecheck

      - name: Test
        run: uv run pytest

  test-release:
    needs: check
    runs-on: ubuntu-latest
    environment: testpypi
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build package
        run: uv build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
        # Note: Requires Trusted Publishing configured for TestPyPI or TEST_PYPI_API_TOKEN secret
