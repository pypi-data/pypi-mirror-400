[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deadpipe"
version = "3.0.0"
description = "LLM observability that answers: Is this prompt behaving the same as when it was last safe?"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Deadpipe", email = "hello@deadpipe.com" }
]
maintainers = [
  { name = "Deadpipe", email = "hello@deadpipe.com" }
]

keywords = ["llm", "openai", "anthropic", "google-ai", "gemini", "mistral", "cohere", "gpt", "claude", "observability", "monitoring", "telemetry", "prompt-tracking", "ai", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]

[project.optional-dependencies]
pydantic = ["pydantic>=2.0.0"]

[project.urls]
Homepage = "https://deadpipe.com"
Documentation = "https://deadpipe.com/docs"
Repository = "https://github.com/deadpipe/deadpipe-python"

[tool.hatch.build.targets.wheel]
packages = ["deadpipe"]

