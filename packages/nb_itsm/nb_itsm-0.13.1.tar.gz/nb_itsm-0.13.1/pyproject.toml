[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nb_itsm"
version = "0.13.1"
description = "ITIL Services, Applications & more"
readme = "README.md"
package-mode = true
license = "Apache-2.0"
authors = [
    "CISPA IT Department <admin@cispa.de>",
]
maintainers = [
    "Sebastian Weisgerber <weisgerber@cispa.de>",
]
repository = "https://projects.cispa.saarland/it/services/itsm/netbox-plugin-itsm"
# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]

packages = [
    { include = "nb_itsm" },
]

include = [
    "docs/",
    "CHANGELOG.md",
    "LICENSE",
    "README.md",
]

[tool.poetry.dependencies]
python = "^3.10"
Django = "5.2.7"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.10"
black = "^24.10.0"
invoke = "^2.2.0"
pylint = "^3.3.1"
pylint-django = "^2.6.1"
pydocstyle = "^6.3.0"
yamllint = "^1.35.1"
#
# requirements.txt from netbox "poetry add $(cat netbox/requirements.txt)"
colorama = "0.4.6"
Django = "5.2.7"
django-cors-headers = "4.9.0"
django-debug-toolbar = "6.0.0"
django-filter = "25.2"
django-graphiql-debug-toolbar = "0.2.0"
django-htmx = "1.26.0"
django-mptt = "0.17.0"
django-pglocks = "1.0.4"
django-prometheus = "2.4.1"
django-redis = "6.0.0"
django-rich = "2.2.0"
django-rq = "3.1"
django-storages = "1.14.6"
django-tables2 = "2.7.5"
django-taggit = "6.1.0"
django-timezone-field = "7.1"
djangorestframework = "3.16.1"
drf-spectacular = "0.28.0"
drf-spectacular-sidecar = "2025.10.1"
feedparser = "6.0.12"
gunicorn = "23.0.0"
Jinja2 = "3.1.6"
jsonschema = "4.25.1"
Markdown = "3.9"
mkdocs-material = "9.6.22"
mkdocstrings = "0.30.1"
mkdocstrings-python = "1.18.2"
netaddr = "1.3.0"
