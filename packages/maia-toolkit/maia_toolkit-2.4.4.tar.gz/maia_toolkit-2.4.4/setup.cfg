[metadata]
name = maia-toolkit
author = Bendazzoli Simone
author_email = simben@kth.se
url = https://github.com/minnelab/MAIA.git
description = MAIA is a Kubernetes-based collaborative platform for Medical AI, with integration in the clinical workflow of AI.
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = OS Independent
license = GPLv3
license_files = 
	LICENSE
project_urls = 
	Documentation=https://maia-toolkit.readthedocs.io
	Bug Tracker=https://github.com/minnelab/MAIA
	Source Code=https://github.com/minnelab/MAIA/issues

[options]
python_requires = >= 3.8
install_requires = 
	ruamel_yaml
	python-keycloak
	kubernetes
	minio
	numpy
	omegaconf
	pandas
	pyhelm3
	PyYAML
	Requests
	SQLAlchemy
	toml
	nltk
	click
	hydra-core
	python-on-whales
	rich
	loguru
	ansible
	dotenv

[flake8]
select = B,C,E,F,N,P,T4,W,B9
max_line_length = 120
ignore = 
	E203
	E501
	E741
	W503
	W504
	C408
	N812
	B023
	B905
	B028
	B907
	B908
per_file_ignores = __init__.py: F401, __main__.py: F401
exclude = *.pyi,.git,.eggs,_version.py,versioneer.py,venv,.venv,_version.py

[isort]
known_first_party = MAIA
profile = black
line_length = 120
skip = .git, .eggs, venv, .venv, versioneer.py, _version.py, conf.py,
skip_glob = *.pyi
add_imports = from __future__ import annotations
append_only = true

[versioneer]
VCS = git
style = pep440
versionfile_source = MAIA/_version.py
versionfile_build = MAIA/_version.py
tag_prefix = v
parentdir_prefix = 

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_return_any = True
strict_equality = True
show_column_numbers = True
show_error_codes = True
pretty = False
warn_unused_configs = True
strict_concatenate = True
exclude = venv/

[mypy-versioneer]
ignore_errors = True

[coverage:run]
concurrency = multiprocessing
source = .
data_file = .coverage/.coverage
omit = setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	if TYPE_CHECKING:
	raise NotImplementedError
	if __name__ == .__main__.:
show_missing = True
skip_covered = True

[coverage:xml]
output = coverage.xml

[egg_info]
tag_build = 
tag_date = 0

