[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-pdf-pro"
version = "0.1.0"
description = "基于智谱 GLM-4V 的 PDF 视觉分析 MCP 工具"
readme = "README.md"
authors = [{ name = "Your Name", email = "your@email.com" }]
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "pymupdf>=1.23.0",
    "openai>=1.0.0",   # 智谱兼容包
    "python-dotenv"
]

[project.scripts]
# 这里的名字决定了你以后在终端敲什么命令启动
mcp-pdf-pro = "pdf_pro.main:mcp.run"

[tool.hatch.build.targets.wheel]
packages = ["pdf_pro"]