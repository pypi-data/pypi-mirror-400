[project]
name = "torchflint"
version = "0.0.1b16.post1.dev2"
authors = [
  { name = "Caewinix", email = "Caewinix@yeah.net" },
]
dependencies = [
  "torch>=1.6.0",
  "pyreflex>=0.0.1b13"
]
description = "TorchFlint is a collection of advanced utility functions designed for tensor manipulation within the PyTorch ecosystem. It provides granular control over high-dimensional data processing, bridging the gap between high-level neural modules and low-level tensor operations."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/Caewinix/torchflint"
"Bug Tracker" = "https://github.com/Caewinix/torchflint/issues"