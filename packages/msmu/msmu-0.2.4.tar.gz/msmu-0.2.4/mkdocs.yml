site_name: "msmu"
site_description: "Proteomics Analysis Toolkit based on MuData"

repo_name: "msmu"
repo_url: https://github.com/bertis-informatics/msmu
remote_branch: docs

theme:
  name: "material"
  features:
    - navigation.tracking.off
    - content.tabs.link
    - content.code.copy
    - navigation.path
    - navigation.instant
    - navigation.indexes
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: "dark mode"
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: "light mode"
  icon:
    repo: fontawesome/brands/github
  nav:
    hide_icons: false
  logo: "assets/favicon.svg"
  favicon: "assets/favicon.svg"

plugins:
  - gen-files:
      scripts:
        - "docs/gen_ref_pages.py"
  - mkdocs-jupyter:
      execute: false 
      include_source: true 
      kernel_name: python3
      theme: dark
      ignore_h1_titles: true
  - awesome-pages
  - literate-nav:
      nav_file: "nav.md"
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            show_source: false
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true
            show_if_no_docstring: false
            filters: ["!^_"]
  - search
  - minify
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - toc:
      separator: "_"
  - admonition
  - footnotes
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/custom.css

watch:
  - "docs/"
  - "msmu/"
