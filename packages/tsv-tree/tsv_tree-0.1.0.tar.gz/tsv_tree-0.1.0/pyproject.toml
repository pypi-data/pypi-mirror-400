[project]
name = "tsv_tree"
version = "0.1.0"
dependencies = [
    "zstd>=1.5",
]
requires-python = ">=3.8"
authors = [
    {name = "Arthur Gouhier", email = "ajgouhier@gmail.com"}
]
description = "Library for tsv_tree file format handling"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/ajgouhier/tsv_tree"

[tool.setuptools]
zip-safe = false
packages = ["tsv_tree"]