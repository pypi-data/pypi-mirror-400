<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Relay Job Dashboard</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="btn btn-primary">Refresh</button>
                <label class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" checked>
                    Auto-refresh (30s)
                </label>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total Jobs</div>
            </div>
            <div class="stat-card stat-completed">
                <div class="stat-value" id="statCompleted">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card stat-in-progress">
                <div class="stat-value" id="statInProgress">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card stat-failed">
                <div class="stat-value" id="statFailed">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>

        <div class="filters-panel">
            <h2>Filters</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter">
                        <option value="">All</option>
                        <option value="completed">Completed</option>
                        <option value="in_progress">In Progress</option>
                        <option value="failed">Failed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="providerFilter">Provider:</label>
                    <select id="providerFilter">
                        <option value="">All</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="together">Together AI</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="dateFromFilter">Date From:</label>
                    <input type="date" id="dateFromFilter">
                </div>

                <div class="filter-group">
                    <label for="dateToFilter">Date To:</label>
                    <input type="date" id="dateToFilter">
                </div>

                <div class="filter-group">
                    <label for="descriptionSearch">Description:</label>
                    <input type="text" id="descriptionSearch" placeholder="Search description...">
                </div>

                <div class="filter-group">
                    <label for="jobIdSearch">Job ID:</label>
                    <input type="text" id="jobIdSearch" placeholder="Search job ID...">
                </div>
            </div>
            <button id="clearFiltersBtn" class="btn btn-secondary">Clear Filters</button>
        </div>

        <div class="jobs-container">
            <div class="jobs-header">
                <h2>Jobs</h2>
                <div id="jobCount" class="job-count">0 jobs</div>
            </div>
            <div id="jobsTable" class="jobs-table">
                <div class="loading">Loading jobs...</div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalJobId">Job Details</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
