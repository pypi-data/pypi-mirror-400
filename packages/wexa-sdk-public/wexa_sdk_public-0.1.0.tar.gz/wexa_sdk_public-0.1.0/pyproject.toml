[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wexa-sdk-public"
version = "0.1.0"
description = "Official Wexa Python SDK (Public - No Authentication)"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
keywords = ["wexa", "sdk", "api"]
authors = [{ name = "Wexa" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
  "httpx>=0.27",
  "pydantic>=2.6",
]

[project.urls]
Homepage = "https://github.com/wexa-ai/wexa-sdk"

[tool.setuptools]
packages = ["wexa_sdk", "wexa_sdk.core", "wexa_sdk.connectors", "wexa_sdk.models"]
include-package-data = true
