[project]
name = "dataclass-dsl"
version = "1.1.1"
description = "Dataclass runtime machinery for declarative DSLs"
readme = "README.md"
authors = [
    { name = "Alex Artigues", email = "albert.a.artigues@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.11"
keywords = [
    "dataclasses",
    "typing",
    "references",
    "graph",
    "declarative",
    "dsl",
    "infrastructure",
    "configuration",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

# No external dependencies
dependencies = []

[project.optional-dependencies]
dev = [
    "ty>=0.0.1a0",
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/lex00/dataclass-dsl"
Documentation = "https://github.com/lex00/dataclass-dsl#readme"
Repository = "https://github.com/lex00/dataclass-dsl"
Issues = "https://github.com/lex00/dataclass-dsl/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dataclass_dsl"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
]
exclude = [
    "/.git",
    "/.venv",
    "/.pytest_cache",
    "/__pycache__",
    "*.pyc",
]

[dependency-groups]
dev = [
    "ty>=0.0.1a0",
    "pytest>=7.4",
    "pytest-cov>=4.1",
    "ruff>=0.1",
]
docs = [
    "pdoc>=14.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "F821",  # Undefined name - false positives for string annotations
    "UP007", # Use X | Y - we need typing.Union for runtime creation
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B017"]  # Allow broad exception catching in tests
"examples/*" = ["F403", "F405"]  # Allow star imports in example packages

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=dataclass_dsl --cov-report=term-missing"
pythonpath = ["src"]

[tool.coverage.run]
source = ["src/dataclass_dsl"]
omit = ["*/tests/*"]
