[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gridgraphresearch"
version = "0.1.0"
description = "Power System Load Flow and Transient Stability Analysis Tool"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "pronoobe"}
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["power system", "load flow", "transient stability", "grid analysis", "electrical engineering"]
dependencies = []

[project.optional-dependencies]
graph = ["networkx", "matplotlib"]
dev = ["pytest", "pytest-cov"]
all = ["networkx", "matplotlib", "pytest", "pytest-cov"]

[project.urls]
"Homepage" = "https://github.com/pronoobe/GridGraphResearch"
"Bug Tracker" = "https://github.com/pronoobe/GridGraphResearch/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["gridgraphresearch*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
