name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide as much detail as possible to help us understand your needs.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: "I would like to be able to..."
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how you would like to use the proposed feature
      placeholder: |
        ```python
        from tbr import TBRAnalysis

        # Proposed API usage
        analyzer = TBRAnalysis()
        result = analyzer.new_feature(...)
        ```
      render: python

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: "I have considered..."

  - type: dropdown
    id: domain
    attributes:
      label: Application Domain
      description: Which domain is this feature most relevant to?
      options:
        - Marketing / Advertising
        - Medical / Healthcare
        - Economics / Finance
        - A/B Testing
        - Other (please specify in additional context)
        - Domain-agnostic (applicable everywhere)

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - blocking my work
        - High - would significantly improve my workflow
        - Medium - would be nice to have
        - Low - minor enhancement

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request here
      placeholder: Any additional information...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I have read and agree to the Code of Conduct
          required: true
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I would be willing to help implement this feature
