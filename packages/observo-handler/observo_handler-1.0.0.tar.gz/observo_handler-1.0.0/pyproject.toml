[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "observo-handler"
version = "1.0.0"
description = "Real-time logging handler for Observo platform"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
dependencies = [
    "build>=1.2.2.post1",
    "requests>=2.25.0",
    "setuptools>=75.3.2",
    "twine>=6.1.0",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/observo-handler"
Documentation = "https://github.com/yourusername/observo-handler"
Repository = "https://github.com/yourusername/observo-handler"
