[project]
name = "libifcb"
dynamic = ["version"]
authors = [
  { name="Alex Baldwin", email="contact@alexbaldwin.dev" },
]
license = { text="LGPL-3.0" }
description = "A Python module for interacting with IFCB data."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.13.3",
    "pillow >= 8.3.1",
]

[project.urls]
Homepage = "https://github.com/NOC-OI/libifcb"
Issues = "https://github.com/NOC-OI/libifcb/issues"

[tool.setuptools.dynamic]

[tool.setuptools]
packages = ["libifcb"]
package-dir = {"" = "src"}

[tool.setuptools_scm]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"
