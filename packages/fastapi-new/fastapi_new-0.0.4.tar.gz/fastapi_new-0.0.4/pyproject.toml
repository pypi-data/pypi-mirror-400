[project]
name = "fastapi-new"
dynamic = []
license = "MIT"
license-files = [
    "LICENSE",
]
description = "Create a new FastAPI project in one command"
readme = "README.md"
authors = [
    { name = "Sebastián Ramírez", email = "tiangolo@gmail.com" },
]
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "prek>=0.2.24,<1.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "typing-extensions>=4.8.0",
    "rich-toolkit>=0.15.1",
]
version = "0.0.4"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "coverage[toml]>=7.0.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
]

[project.scripts]
fastapi-new = "fastapi_new.cli:main"

[project.urls]
Homepage = "https://github.com/fastapi/fastapi-new"
Documentation = "https://github.com/fastapi/fastapi-new"
Repository = "https://github.com/fastapi/fastapi-new"
Issues = "https://github.com/fastapi/fastapi-new/issues"
Changelog = "https://github.com/fastapi/fastapi-new/release-notes.md"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.mypy]
strict = true

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/fastapi_new/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "requirements*.txt",
    "scripts/",
]

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers",
]
xfail_strict = true
junit_family = "xunit2"

[tool.coverage.run]
parallel = true
data_file = "coverage/.coverage"
source = [
    "src/fastapi_new",
    "tests",
]
context = "${CONTEXT}"
dynamic_context = "test_function"
relative_files = true

[tool.coverage.report]
show_missing = true
sort = "-Cover"

[tool.coverage.html]
show_contexts = true

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
