[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visonorm"
version = "0.1.1"
authors = [
    { name="Anh Thi-Hoang Nguyen", email="anhnth@uit.edu.vn" }
]
description = "Vietnamese Social Media Lexical Normalization Toolkit"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "transformers>=4.0.0",
    "scikit-learn>=0.24.0",
    "pandas>=1.3.0",
    "requests>=2.25.0",
    "tqdm>=4.60.0",
    "numpy>=1.23.2",
    "datasets",
    "openai",
    "sentencepiece",
    "joblib",
    "protobuf",
    "emot",
    "attridict",
    "bs4",
    "chardet",
    "torch",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
]

cpu = [
    "torch>=1.10.0",
    "torchvision>=0.11.0",
    "torchaudio>=0.10.0",
]

gpu = [
    "torch>=1.10.0",
    "torchvision>=0.11.0",
    "torchaudio>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/AnhHoang0529/visonorm"
Documentation = "https://github.com/AnhHoang0529/visonorm"
Repository = "https://github.com/AnhHoang0529/visonorm"
Issues = "https://github.com/AnhHoang0529/visonorm/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["visonorm*"]

[tool.setuptools.package-data]
"visonorm" = ["VERSION", "*.json", "*.txt"]