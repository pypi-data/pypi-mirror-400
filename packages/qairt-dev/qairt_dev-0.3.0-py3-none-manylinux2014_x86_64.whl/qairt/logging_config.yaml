# Allowed log levels: CRITICAL, ERROR, WARNING, INFO, DEBUG, TRACE

version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: "%(name)s: %(asctime)s | %(levelname)s | %(message)s"
  extended:
    format: "%(name)s: %(asctime)s | %(levelname)s | %(funcName)s | %(filename)s:%(lineno)s - %(message)s"
    datefmt: "%Y-%m-%dT%H:%M:%SZ"
  debug:
    format: "%(name)s: %(asctime)s | %(levelname)s | %(filename)s:%(lineno)s - %(message)s | %(threadName)s | %(process)d"
    datefmt: "%Y-%m-%dT%H:%M:%SZ"
handlers:
  dev_console:
    class: "logging.StreamHandler"
    level: "TRACE"
    formatter: "extended"
    stream: "ext://sys.stdout"
  user_console:
    class: "logging.StreamHandler"
    level: "TRACE"
    formatter: "simple"
    stream: "ext://sys.stdout"
  user_file_handler:
    class: "logging.handlers.RotatingFileHandler"
    level: "TRACE"
    formatter: "simple"
    filename: "user_info.log"
    maxBytes: 10485760
    backupCount: 40
    encoding: "utf8"
  dev_file_handler:
    class: "logging.handlers.RotatingFileHandler"
    level: "TRACE"
    formatter: "extended"
    filename: "dev_info.log"
    maxBytes: 10485760
    backupCount: 40
    encoding: "utf8"
  error_file_handler:
    class: "logging.handlers.RotatingFileHandler"
    level: "ERROR"
    formatter: "simple"
    filename: "errors.log"
    maxBytes: 10485760
    backupCount: 40
    encoding: "utf8"
loggers:
  bases:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  qairt.compile:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  qairt.convert:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  qairt.execute:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  qairt.model:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  qairt.transform:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  qairt.profile:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  GenAIBuilder.HTP:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  GenieT2TRunner:
    level: WARNING
    handlers: [dev_console]
    propagate: no
  LoraModule:
    level: WARNING
    handlers: [dev_console]
    propagate: no
root:
  level: INFO
  handlers: [dev_console]
