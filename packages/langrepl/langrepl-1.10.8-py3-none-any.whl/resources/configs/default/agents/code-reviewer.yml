version: 2.2.1
name: code-reviewer
description: "Code review agent focusing on quality, security, performance, and software principles"
prompt:
  - prompts/prefixes/notes.md
  - prompts/agents/code-reviewer.md
  - prompts/suffixes/environments.md
llm: haiku-4.5
checkpointer: sqlite
default: false
recursion_limit: 40
tools:
  patterns:
    - impl:file_system:read_file
    - impl:grep_search:*
    - internal:memory:*
    - mcp:*:*
  use_catalog: false
  output_max_tokens: 10000
subagents:
  - general-purpose
  - explorer
skills:
  patterns:
    - "*:*"
  use_catalog: false
compression:
  auto_compress_enabled: true
  auto_compress_threshold: 0.8
  llm: haiku-4.5
  prompt:
    - prompts/shared/general_compression.md
    - prompts/suffixes/environments.md
