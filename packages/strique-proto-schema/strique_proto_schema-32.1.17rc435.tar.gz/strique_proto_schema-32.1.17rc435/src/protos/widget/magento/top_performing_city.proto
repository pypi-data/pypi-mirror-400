syntax = "proto3";

package strique.model.widget.magento;

import "constants/ui/render_type.proto";
import "constants/ui/sorting_direction.proto";
import "options/strique_enum_options.proto";
import "types/currency/currency.proto";
import "types/filter_predicate/filters.proto";

option java_outer_classname = "TopPerformingCityProto";
option java_package = "com.strique.model.widget.magento";

// Next Id: 5
// Proto definition for Top performing City Data.
message TopPerformingCityData {
  // Title for this widget.
  string widget_title = 1;

  // List of records for this widget.
  repeated TopPerformingCityRecord records = 2;

  // Total record.
  optional TopPerformingCityRecord total = 3;

  // Summary data for a subset of records.
  optional TopPerformingCityRecord subtotal = 4;
}

// Next Id: 9
// Proto definition for a single record of Top performing City.
message TopPerformingCityRecord {
  // City name.
  string city = 1 [json_name = "city"];

  // Number of total orders placed per city.
  uint64 total_orders = 2 [json_name = "totalOrders"];

  // total revenue in city
  types.Currency total_revenue = 3 [json_name = "totalRevenue"];

  // avg. units per order
  double units_per_order = 4 [json_name = "unitsPerOrder"];

  // Number of units returned per city.
  uint64 total_units_returned = 5 [json_name = "totalUnitsReturned"];

  // Return order rate.
  float return_rate = 6 [json_name = "returnRate"];

  // Revenue accounting to number of returned orders.
  types.Currency return_unit_amount = 7 [json_name = "returnUnitAmount"];

  // total units ordered
  uint64 total_units_ordered = 8 [json_name = "totalUnitsOrdered"];
}

// Next Id: 3
// Proto definition for Top Performing City Data Configuration.
message TopPerformingCityConfig {
  // Next Id: 9
  // Enumeration of possible columns in the Top Performing City Data table.
  enum Column {
    COLUMN_UNKNOWN = 0 [
      (options.label) = 'Unknown',
      (options.accessor_key) = '',
      (options.is_sortable) = false,
      (options.is_filterable) = false
    ];
    COLUMN_CITY = 1 [
      (options.label) = 'City',
      (options.accessor_key) = 'city',
      (options.is_sortable) = false,
      (options.is_filterable) = true
    ];
    COLUMN_TOTAL_ORDERS = 2 [
      (options.label) = 'Orders',
      (options.accessor_key) = 'totalOrders',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_TOTAL_REVENUE = 3 [
      (options.label) = 'Revenue',
      (options.accessor_key) = 'totalRevenue',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_UNITS_PER_ORDER = 4 [
      (options.label) = 'Units per order',
      (options.accessor_key) = 'unitsPerOrder',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_TOTAL_UNITS_RETURNED = 5 [
      (options.label) = 'Units returned',
      (options.accessor_key) = 'totalUnitsReturned',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_RETURN_RATE = 6 [
      (options.label) = 'Return rate',
      (options.accessor_key) = 'returnRate',
      (options.is_sortable) = true,
      (options.is_filterable) = true,
      (options.suffix) = '%'
    ];
    COLUMN_RETURN_UNIT_AMOUNT = 7 [
      (options.label) = 'Return units amount',
      (options.accessor_key) = 'returnUnitAmount',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
    COLUMN_TOTAL_UNITS_ORDERED = 8 [
      (options.label) = 'Units ordered',
      (options.accessor_key) = 'totalUnitsOrdered',
      (options.is_sortable) = true,
      (options.is_filterable) = true
    ];
  }

  // Next Id: 8
  // Configuration for the table displayed in the Top Performing City Data.
  message TableConfig {
    // Specifies the order of columns in the table.
    repeated Column column_order = 1;

    // Specifies columns to be hidden in the table.
    repeated Column column_hidden = 2;

    // Specifies the default column used for sorting.
    Column default_sorted_column = 3;

    // Specifies the sorting direction.
    constants.ui.SortingDirection sorting_direction = 4;

    // Indicates whether to display the total row in the table.
    bool show_total = 5;

    // Indicates whether to display the subtotal row in the table.
    bool show_subtotal = 6;

    types.Expression filter_expression = 7;
  }

  // Specifies the type of rendering for the widget.
  constants.ui.RenderType render_type = 1;

  // Configuration for the table displayed in the widget.
  TableConfig table_config = 2;
}
