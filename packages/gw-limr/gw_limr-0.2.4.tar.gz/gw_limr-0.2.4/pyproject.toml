[project]
name = "gw-limr"
version = "0.2.4"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Sebastian Khan", email = "KhanS22@Cardiff.ac.uk" }
]
requires-python = ">=3.10"
dependencies = [
    "gw-phenom>=1.0.1",
    "gw-prim>=0.1.16",
    "jax>=0.4.30",
    "jaxopt>=0.8.5",
    "numpy>=2.2.6",
    "pandas>=2.3.3",
    "pycbc>=2.9.0",
    "qnm>=0.4.4",
    "scikit-learn>=1.6.1",
    "scipy>=1.13.1",
    "tinygp>=0.3.0",
    "tqdm>=4.67.1",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.com/SpaceTimeKhantinuum/limr"


[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "limr"

[tool.uv.workspace]
members = [
    "limr",
]

[tool.uv_build]
src-layout = true
package-data = {"limr" = ["data/**/*.pkl"]}
