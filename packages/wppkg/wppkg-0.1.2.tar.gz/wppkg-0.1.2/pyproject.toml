[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wppkg"
version = "0.1.2"
authors = [
  { name="Pengpeng Wu", email="peg2_wu@163.com" },
]
description = "A package I developed for my daily work."
readme = "README.md"
keywords = ["wppkg"]
requires-python = ">=3.10"
dependencies = [
    "torch",  # PyTorch: Installation details in README.md
    "transformers",
    "datasets",
    "evaluate",
    "peft",
    "bitsandbytes",
    "accelerate",
    "tensorboard",
    "trl",
    "scanpy",
    "matplotlib",
    "joblib",
    "easydict",
    "debugpy"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Peg-Wu/wppkg"
Issues = "https://github.com/Peg-Wu/wppkg/issues"