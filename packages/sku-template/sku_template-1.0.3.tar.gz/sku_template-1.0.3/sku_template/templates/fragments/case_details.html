<button class="status-btn status-btn-details" onclick="toggleDetails('details_{idx}')">Show Details</button>
<div id="details_{idx}" class="details">
    <div class="info-grid">
        <div class="info-item">
            <label>开始时间</label>
            <div class="value">{start_time}</div>
        </div>
        <div class="info-item">
            <label>结束时间</label>
            <div class="value">{stop_time}</div>
        </div>
    </div>
    {comparison_table}
</div>
