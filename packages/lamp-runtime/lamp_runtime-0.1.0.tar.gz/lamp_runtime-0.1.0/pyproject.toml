[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lamp-runtime"
version = "0.1.0"
description = "A client library to interact with the Lamp Runtime Sandbox on Kubernetes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "kubernetes",
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/mlamp/LampRuntime"
"Bug Tracker" = "https://github.com/mlamp/LampRuntime/issues"

[tool.setuptools]
# Automatically discover all packages in the repository
packages = {find = {where = ["."], include = ["lamp_runtime*"]}}

[tool.setuptools.package-data]
lamp_runtime = ["py.typed"]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-xdist",
]
