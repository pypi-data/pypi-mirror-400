[project]
name = "jupyter-marimo-server"
version = "0.1.0"
description = "Launch Marimo notebooks from Jupyter"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jupyter-server-proxy>=4.4.0",
    "jupyterlab>=4.5.1",
    "marimo>=0.18.4",
]

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"
