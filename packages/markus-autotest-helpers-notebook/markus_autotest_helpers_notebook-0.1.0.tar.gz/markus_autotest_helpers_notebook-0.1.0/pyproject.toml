[project]
name = "markus-autotest-helpers-notebook"
version = "0.1.0"
description = "Helper functions for importing and testing Jupyter notebooks."
readme = "README.md"
requires-python = ">=3.9"

authors = [
  {name = "Misha Schwartz"},
  {name = "David Liu"},
  {name = "Tianshu Luan"},
]

dependencies = [
  "ipython==7.24.0",
  "nbformat==5.1.3",
  "pytest>=6.2.1,<8",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"
