[project]
name = "warpc"
version = "0.0.1"
description = "Lazy serialization and RPC"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["xxhash", "msgspec", "intro", "anyio", "websockets", "trio", "trio-websocket"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv]
link-mode = "symlink"
