[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nncc"
version = "2.0.7"
description = "Neural Network to C Compiler"
readme = "README.md"
authors = [
    {name = "Aadi Srivastava", email = "aadisrivastava.iitm@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "torch",
    "safetensors",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/AadiSrivastava05/nncc-neural-net-2-C"
