[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ollama-call"
version = "1.0.0"
authors = [
  { name="Demensdeum", email="your-email@example.com" },
]
description = "A simple Python wrapper for Ollama API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/demensdeum/ollama_call"
"Bug Tracker" = "https://github.com/demensdeum/ollama_call/issues"

[tool.setuptools.packages.find]
where = ["src"]
