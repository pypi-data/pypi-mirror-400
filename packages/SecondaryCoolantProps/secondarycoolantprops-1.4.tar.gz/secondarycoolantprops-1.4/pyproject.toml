[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

[project]
name = "SecondaryCoolantProps"
version = "1.4"
description = "Fluid property routines for secondary coolants based on correlations developed by Ã…ke Melinder, 2010 \"Properties of Secondary Working Fluids for Indirect Systems\" 2nd ed., International Institute of Refrigeration."
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [{ name = "Matt Mitchell", email = "Matt.Mitchell@nrel.gov" }]
requires-python = ">=3.10"
dependencies = [
    "click>=8",
]

[project.scripts]
scprop = "scp.cli:cli"

[project.urls]
Repository = "https://github.com/NREL/SecondaryCoolantProps"

[dependency-groups]
dev = [
    "pre-commit>=4",
    "pytest>=9",
    "pytest-cov>=7",
]
docs = [
    "sphinx>=8",
    "sphinx-rtd-theme>=3",
]

[tool.pytest.ini_options]
addopts = "--cov=scp"

[tool.uv]
default-groups = ["dev", "docs"]

[tool.uv.build-backend]
module-name = "scp"
module-root = ""
