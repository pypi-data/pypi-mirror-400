[project]
name = "moku"
version = "4.1.2.1"
description = "Python scripting interface to the Liquid Instruments Moku hardware"
authors = [
    {name = "Liquid Instruments", email = "info@liquidinstruments.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "moku",
    "mokugo",
    "mokupro",
    "liquid instruments",
    "test",
    "measurement",
    "lab",
    "equipment",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.0,<3.0",
    "zeroconf>=0.47.0",
    "packaging>=20.0",
]

[project.optional-dependencies]
neuralnetwork = [
    "tensorflow>=2.17; python_version >= '3.9'",
    "numpy>=1.19.3; python_version >= '3.9'",
]

[dependency-groups]
dev = [
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "build>=1.0.0",
    "ipykernel>=6.0.0",
    "matplotlib>=3.0.0",
]

[project.urls]
Homepage = "https://liquidinstruments.com"
Documentation = "https://apis.liquidinstruments.com"
Issues = "https://www.liquidinstruments.com/support/contact/"

[project.scripts]
moku = "moku.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["moku"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests",
    "moku/examples",
    ".gitignore",
    "__pycache__",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    "CONTRIBUTING.md"
]

[tool.ruff]
line-length = 99

[tool.ruff.format]
line-ending = "auto"
