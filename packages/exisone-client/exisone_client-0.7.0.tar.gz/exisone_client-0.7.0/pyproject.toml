[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exisone-client"
version = "0.7.0"
description = "Python client SDK for ExisOne Software Activation System"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Exis, LLC", email = "support@exisone.com"}
]
maintainers = [
    {name = "Exis, LLC", email = "support@exisone.com"}
]
keywords = [
    "license",
    "activation",
    "exisone",
    "exis",
    "software licensing",
    "license management",
    "software activation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "cryptography>=3.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "types-requests>=2.25.0",
]

[project.urls]
Homepage = "https://www.exisone.com"
Documentation = "https://www.exisone.com/docs-sdk.html"
Repository = "https://github.com/ExisLLC/SoftwareActivationProject"
Issues = "https://github.com/ExisLLC/SoftwareActivationProject/issues"

[tool.setuptools.packages.find]
include = ["exisone*"]

[tool.setuptools.package-data]
exisone = ["py.typed"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "D", "UP", "B", "C4", "SIM"]
ignore = ["D100", "D104", "D107"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
