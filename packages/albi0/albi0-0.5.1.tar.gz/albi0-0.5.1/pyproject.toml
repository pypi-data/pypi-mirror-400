[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project]
name = "Albi0"
version = "0.5.1"
authors = [{ name = "Nattsu39", email = "nattsu39@outlook.com" }]
description = "Plugin-based Unity Asset Extractor"
keywords = ["unity", "asset", "extractor", "plugin", "game", "seer"]
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
  "asyncer>=0.0.8",
  "anyio>=4.6.2.post1",
  "tqdm>=4.67.0",
  "httpx>=0.27.2",
  "click>=8.1.7",
  "orjson>=3.10.11",
  "unitypy>=1.23",
  "loguru>=0.7.2",
  "aiofiles>=24.1.0",
  "slpp>=1.2.3",
  "dataclasses-json>=0.6.7",
]

[project.urls]
"Homepage" = "https://github.com/SeerAPI/albi0"
"Bug Tracker" = "https://github.com/SeerAPI/albi0/issues"
"Repository" = "https://github.com/SeerAPI/albi0"

[dependency-groups]
dev = ["ruff>=0.8.0"]
test = ["pytest>=8.4.1", "pytest-mock>=3.15.0"]

[project.scripts]
albi0 = "albi0:__main__.main"


[tool.uv.build-backend]
module-root = ""
module-name = "albi0"

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"

typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
quote-style = "single"
indent-style = "tab"
line-ending = "lf"
docstring-code-format = false

[tool.ruff.lint]
select = [
  "F",     # Pyflakes
  "W",     # pycodestyle warnings
  "E",     # pycodestyle errors
  "UP",    # pyupgrade
  "ASYNC", # flake8-async
  "C4",    # flake8-comprehensions
  "T10",   # flake8-debugger
  "T20",   # flake8-print
  "PYI",   # flake8-pyi
  "PT",    # flake8-pytest-style
  "Q",     # flake8-quotes
  "I",     # isort
  "RUF",   # Ruff-specific rules
]
ignore = [
  "Q000",   # bad-quotes-inline-string
  "Q001",   # bad-quotes-multiline-string
  "Q002",   # bad-quotes-docstring
  "Q003",   # avoidable-escaped-quote
  "W191",   # tab-indentation
  "E402",   # module-import-not-at-top-of-file
  "UP037",  # quoted-annotation
  "RUF001", # ambiguous-unicode-character-string
  "RUF002", # ambiguous-unicode-character-docstring
  "RUF003", # ambiguous-unicode-character-comment
]

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["albi0", "tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false
