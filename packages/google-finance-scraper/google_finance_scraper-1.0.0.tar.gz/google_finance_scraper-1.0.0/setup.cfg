[metadata]
name = google-finance-scraper
version = 1.0.0
author = Ganesh Raut
author_email = rautganesh9370@gmail.com
description = Fast Google Finance scraper for stocks, forex, crypto with pandas output
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/93627829939e93u3/google_finance_scraper.git
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	aiohttp
	beautifulsoup4
	pandas

[options.packages.find]
exclude = 
	tests*

[egg_info]
tag_build = 
tag_date = 0

