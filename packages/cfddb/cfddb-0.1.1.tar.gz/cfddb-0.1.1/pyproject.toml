[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cfddb"
version = "0.1.1"
description = "A lightweight CloudFormation parser that interprets DynamoDB table resources and applies them to DynamoDB Local"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
  { name = "Muhammad Ali", email = "usermalikhan@gmail.com" }
]

dependencies = [
  "boto3>=1.28",
  "pyyaml>=6.0",
  "rich>=13.0",
  "pydantic>=2.7.1"
]
keywords = ["aws", "dynamoDB", "local", "cloudformation", "parser", "yaml"]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/m-ali-ubit/cfddb"
Repository = "https://github.com/m-ali-ubit/cfddb"
Issues = "https://github.com/m-ali-ubit/cfddb/issues"

[project.optional-dependencies]
dev = [
  "ruff",
  "pytest",
  "pytest-mock",
  "moto[dynamodb]",
  "pre-commit",
  "build",
  "twine"
]

[project.scripts]
cfddb = "cfddb.cli:main"

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [".venv", "dist"]

select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
  "UP",  # pyupgrade
  "B",   # bugbear
  "SIM", # simplify
]

ignore = [
  "E501", # line length (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
