[project]
name = "spreadsheet-dl"
version = "0.1.0"
description = "Universal spreadsheet definition language. Define once in Python or YAML, export to ODS/XLSX/PDF. Domain plugins for science, engineering, finance. Native MCP server for AI integration."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "lair-click-bats" }]
keywords = [
    # Core positioning
    "spreadsheet",
    "definition-language",
    "declarative",
    "universal",
    # AI-native
    "mcp",
    "mcp-server",
    "model-context-protocol",
    "ai",
    "llm",
    "claude",
    "ai-integration",
    # Format freedom
    "ods",
    "xlsx",
    "pdf",
    "multi-format",
    "libreoffice",
    "excel",
    # API approach
    "declarative-api",
    "builder",
    "builder-pattern",
    "fluent-api",
    "dsl",
    # Configuration
    "yaml",
    "template",
    "theme",
    # Technical domains
    "physics",
    "data-science",
    "statistics",
    "machine-learning",
    "engineering",
    "electrical-engineering",
    "mechanical-engineering",
    "civil-engineering",
    "chemistry",
    "biology",
    "manufacturing",
    "education",
    "finance",
    # Use cases
    "report-generation",
    "automation",
    "formula",
    "chart",
    "budget",
    "scientific-computing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed",
]

dependencies = [
    "odfpy>=1.4.1",
    "pandas>=2.1.0",
    "pyexcel-ods3>=0.6.1",
    "requests>=2.31.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "hypothesis>=6.100.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "pandas-stubs>=2.1.0",
    "types-requests>=2.31.0",
    "types-PyYAML>=6.0.0",
    "types-beautifulsoup4>=4.12.0",
    "towncrier>=24.8.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.27.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-section-index>=0.3.8",
    "interrogate>=1.7.0",
    "mike>=2.1.0",
]
export = [
    "openpyxl>=3.1.0",
    "reportlab>=4.0.0",
]
config = [
    "pyyaml>=6.0.0",
]
html = [
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
]
visualization = [
    # Chart.js is loaded via CDN, no Python dependencies needed
]
notifications = [
    # Email via smtplib (stdlib), ntfy.sh via urllib (stdlib)
    # No additional dependencies needed
]
plaid = [
    "plaid-python>=16.0.0",
]
mcp = [
    # MCP server uses stdlib only (json, logging, sys)
    # No additional dependencies needed
]
security = [
    "defusedxml>=0.7.0",      # XXE/XML bomb protection
    "cryptography>=42.0.0",    # Hardware-accelerated encryption
]
all = [
    "spreadsheet-dl[export,config,html,security]",
]

[project.urls]
Homepage = "https://github.com/lair-click-bats/spreadsheet-dl"
Documentation = "https://lair-click-bats.github.io/spreadsheet-dl/"
Repository = "https://github.com/lair-click-bats/spreadsheet-dl"
Issues = "https://github.com/lair-click-bats/spreadsheet-dl/issues"
Changelog = "https://github.com/lair-click-bats/spreadsheet-dl/blob/main/CHANGELOG.md"

[project.scripts]
spreadsheet-dl = "spreadsheet_dl.cli:main"
spreadsheet-dl-mcp = "spreadsheet_dl.mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/spreadsheet_dl"]

[tool.ruff]
line-length = 88
target-version = "py312"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "RUF",    # Ruff-specific rules
    "D",      # pydocstyle
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "D100",   # missing docstring in public module (handled separately)
    "D104",   # missing docstring in public package
    "D105",   # missing docstring in magic method
    "D107",   # missing docstring in __init__
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "TCH"]  # Don't require docstrings or type-checking imports in tests
"examples/*" = ["D"]  # Don't require docstrings in examples
"src/spreadsheet_dl/domains/*/formulas/*" = ["D417"]  # **kwargs for API compat

[tool.ruff.lint.isort]
known-first-party = ["spreadsheet_dl"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = []

[[tool.mypy.overrides]]
module = [
    "odf.*",
    "pyexcel_ods3.*",
    "openpyxl.*",
    "reportlab.*",
    "bs4.*",
    "plaid.*",
    "mkdocs_gen_files.*",
    "defusedxml.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q --tb=short -v --doctest-modules"
pythonpath = ["src"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]
markers = [
    # Test Level Markers
    "unit: Unit tests (fast, isolated, no I/O)",
    "integration: Integration tests (slower, multiple components)",

    # Performance Markers
    "slow: Tests taking >1 second to run",
    "benchmark: Performance benchmark tests",

    # Dependency Markers
    "requires_yaml: Tests requiring PyYAML library",
    "requires_export: Tests requiring export dependencies (openpyxl, reportlab)",
    "requires_html: Tests requiring HTML import dependencies (beautifulsoup4, lxml)",
    "requires_files: Tests that create/read files",

    # Domain Markers
    "domain: Domain-specific plugin tests",
    "finance: Finance domain tests",
    "science: Science domain tests (biology, chemistry, etc.)",
    "engineering: Engineering domain tests",
    "manufacturing: Manufacturing domain tests",
    "lean: Lean manufacturing methodology tests",
    "six_sigma: Six Sigma quality management tests",
    "supply_chain: Supply chain management tests",

    # Feature Markers
    "mcp: MCP server functionality tests",
    "cli: CLI interface tests",
    "validation: Schema and data validation tests",
    "rendering: ODS/XLSX/PDF rendering tests",
    "builder: Builder API tests",
    "templates: Template system tests",
    "visualization: Chart and visualization tests",
    "charts: Chart rendering tests",
    "advanced_tools: MCP advanced tool handler tests",
    "property: Property-based tests using Hypothesis",
]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = true
ignore-semiprivate = true
ignore-private = true
ignore-property-decorators = true
ignore-module = false
ignore-nested-functions = true
ignore-nested-classes = true
fail-under = 80
exclude = ["tests", "examples", ".claude"]
verbose = 2

[tool.towncrier]
package = "spreadsheet_dl"
package_dir = "src"
filename = "CHANGELOG.md"
directory = "changelog.d"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}] - {project_date}"
issue_format = "[#{issue}](https://github.com/lair-click-bats/spreadsheet-dl/issues/{issue})"

[[tool.towncrier.type]]
directory = "breaking"
name = "Breaking Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "New Features"
showcontent = true

[[tool.towncrier.type]]
directory = "fix"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "improvement"
name = "Improvements"
showcontent = true

[[tool.towncrier.type]]
directory = "doc"
name = "Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecation"
name = "Deprecations"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Miscellaneous"
showcontent = true

[dependency-groups]
dev = [
    "hypothesis>=6.150.0",
    "mutmut>=3.4.0",
    "pytest-benchmark>=5.2.3",
]

[tool.hypothesis]
# Hypothesis configuration for property-based testing
deadline = 500  # milliseconds
max_examples = 100
verbosity = "normal"
