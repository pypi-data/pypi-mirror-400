[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rolling_ball"
version = "0.0.2"
dependencies = [
    "jax==0.6.2",
    "jaxlib==0.6.2",
    "flax==0.10.7",
    "optax==0.2.5",
    "chex==0.1.89",
    "grain==0.2.11",
    "tensorflow-datasets==4.9.9",
    "pydantic==2.11.4",
    "albumentations==2.0.8",
    "numpy==2.3.1",
    "matplotlib==3.10.3",
    "pandas==2.2.3",
]

[tool.setuptools]
package-dir = { "rolling_ball" = "." }
packages = [
    "rolling_ball",
    "rolling_ball.models",
    "rolling_ball.optim",
    "rolling_ball.utils",
]
