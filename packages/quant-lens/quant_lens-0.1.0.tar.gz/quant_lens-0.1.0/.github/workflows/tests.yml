name: Quant-Lens CI

# Trigger on push to main or any pull request
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test across multiple Python versions to prove robustness
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Caches dependencies to make subsequent runs faster

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install PyTorch CPU version to save download time/bandwidth in CI
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Install package
      run: |
        # Install quant-lens in editable mode
        pip install -e .

    - name: Run Tests
      run: |
          pytest -v tests 
