[project]
name = "doc2anki"
version = "0.2.0"
description = "Convert knowledge base documents to Anki flashcards"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "SOV710", email = "chris916911179@outlook.com" }]
dependencies = [
  "genanki>=0.13.0",
  "jinja2>=3.0.0",
  "openai>=1.0.0",
  "orgparse>=0.4.0",
  "pydantic>=2.0.0",
  "python-dotenv>=1.0.0",
  "pyyaml>=6.0.0",
  "rich>=13.0.0",
  "tiktoken>=0.5.0",
  "tomli>=2.0.0",
  "tree-sitter>=0.24.0",
  "tree-sitter-markdown>=0.3.0",
  "typer>=0.9.0",
]

[project.scripts]
doc2anki = "doc2anki.cli:app"

[dependency-groups]
dev = [
  "debugpy>=1.8.19",
  "pytest>=9.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/doc2anki"]

[tool.hatch.build.targets.sdist]
include = [
  "src/doc2anki/**/*.py",
  "src/doc2anki/**/*.j2",
  "src/doc2anki/py.typed",
]
