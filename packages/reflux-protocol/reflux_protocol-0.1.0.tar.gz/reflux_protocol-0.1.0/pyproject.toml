[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reflux-protocol"
version = "0.1.0"
description = "REsilient Low-frequency Universal eXchange - Out-of-band AI communication over radio, satellite, and phone lines"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Jasper van de Meent", email = "info@humotica.com"},
    {name = "Root AI", email = "root_ai@humotica.nl"},
]
keywords = [
    "ai", "communication", "radio", "sstv", "ham-radio",
    "satellite", "resilience", "out-of-band", "disaster-recovery",
    "humotica", "agentic-ai"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Ham Radio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Recovery Tools",
]
dependencies = [
    "pysstv>=0.5",
]

[project.optional-dependencies]
full = [
    "sensory>=0.1.0",
    "pillow>=10.0",
    "qrcode>=7.0",
    "pyzbar>=0.1",
]

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/jaspertvdm/reflux"
Documentation = "https://humotica.com/docs/reflux"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/reflux"]
