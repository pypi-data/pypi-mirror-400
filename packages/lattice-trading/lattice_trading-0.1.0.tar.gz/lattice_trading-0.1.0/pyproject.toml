[tool.poetry]
name = "lattice-trading"
version = "0.1.0"
description = "A client library for accessing the Lattice Prediction Market API"
authors = []
readme = "README.md"
packages = [
    {include = "lattice", from = "src"},
]
include = ["CHANGELOG.md", "src/lattice/py.typed"]


[tool.poetry.dependencies]
python = ">=3.9,<4.0"
httpx = ">=0.20.0,<0.28.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"
pydantic = ">=2.0.0,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^0.23.6"
pytest-cov = "^5.0.0"
mypy = "^1.9.0"
ruff = "^0.6.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = "src/lattice/(api|models)"

[tool.coverage.run]
branch = true
omit = [
    "*/src/lattice/api/*",
    "*/src/lattice/models/*",
    "*/src/lattice/client.py",
    "*/src/lattice/errors.py",
]

[tool.coverage.report]
fail_under = 90
show_missing = true
