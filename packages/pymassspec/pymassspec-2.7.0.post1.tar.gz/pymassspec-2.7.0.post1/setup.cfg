[metadata]
name = pymassspec
version = 2.7.0.post1
author = Dominic Davis-Foster
author_email = dominic@davis-foster.co.uk
license = GNU General Public License v2 (GPLv2)
keywords = chemistry, mass-spectrometry, chromatography
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = Windows, macOS, Linux
url = https://github.com/PyMassSpec/PyMassSpec
project_urls = 
	Documentation = https://pymassspec.readthedocs.io/en/latest
	Issue Tracker = https://github.com/PyMassSpec/PyMassSpec/issues
	Source Code = https://github.com/PyMassSpec/PyMassSpec
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: End Users/Desktop
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Education
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Software Development :: Libraries :: Python Modules
	Typing :: Typed

[options]
python_requires = >=3.7
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	doc-source
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

