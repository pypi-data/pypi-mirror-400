[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "streams_network"
version = "0.1.13"
description = "Network library for streams"
requires-python = ">=3.11"
readme = "README.md"
license = { text = "Proprietary" }

authors = [
    { name = "Plotune" }
]

dependencies = [
    "pystun3>=2.0.0",
    "construct>=2.10",
    "psutil>=5.9",
    "requests~=2.32"
]

[project.urls]
Repository = "https://github.com/kantrveysel/streams_network"

[tool.maturin]
bindings = "pyo3"
python-abi = "abi3-py311"
python-source = "src"
module-name = "streams_network.streams_network"
include = ["src/streams_network/py.typed"]
