[project]
name = "mentionkit"
version = "0.2.1"
description = "Secure, ID-backed @mentions (“pills”) for LLM chat UIs."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [{ name = "ag", email = "agibson22@gmail.com" }]

dependencies = []

[project.urls]
Homepage = "https://github.com/agibson22/mentionkit"
Repository = "https://github.com/agibson22/mentionkit"

[project.optional-dependencies]
dev = [
  "black>=24.8.0",
  "pytest>=8.0.0",
  "pytest-asyncio>=0.23.0",
  "ruff>=0.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mentionkit"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_default_fixture_loop_scope = "function"


