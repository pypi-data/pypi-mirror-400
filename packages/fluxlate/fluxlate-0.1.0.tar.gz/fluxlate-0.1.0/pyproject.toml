[project]
name = "fluxlate"
version = "0.1.0"
description = "Translate .po files using local LLMs via Ollama"
readme = "README.md"
authors = [{ name = "Ereli", email = "ereli@example.com" }]
license = { text = "MIT" }
keywords = ["translation", "po-file", "llm", "ollama", "i18n"]
requires-python = ">=3.11"
dependencies = [
    "ollama>=0.6.1",
    "polib>=1.2.0",
    "tqdm>=4.67.1",
    "typer>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/ereli/Fluxlate"
Repository = "https://github.com/ereli/Fluxlate"

[project.scripts]
fluxlate = "fluxlate.main:app"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.14.10",
    "pytest>=8.0.0",
    "pytest-mock>=3.12.0",
]
