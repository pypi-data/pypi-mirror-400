[project]
name = "aioserve"
version = "0.1.0"
description = "A simple ASGI based web framework for exposing HTTP and MCP tools"
authors = [
    {name = "Bemnet Aschalew",email = "bemnetaschalewwodaj@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: ASGI :: Server", # Closest existing framework classifier or just skip
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
dependencies = [
    "uvicorn (>=0.35.0,<0.36.0)",
    "starlette (>=0.47.3,<0.48.0)"
]
urls = {Repository = "https://github.com/BemnetAschalew/aioserve"}


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"

