[package]
name = "xenon-core"
version = "0.3.0"
edition = "2021"
readme = "README.md"

[lib]
name = "xenon_core"
crate-type = ["cdylib", "rlib"]

[dependencies]
needletail = "0.4"
ndarray = "0.15"
rayon = "1.7"
pyo3 = { version = "0.19", features = ["extension-module"] }
rustc-hash = "1.1"
wide = "0.7"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
