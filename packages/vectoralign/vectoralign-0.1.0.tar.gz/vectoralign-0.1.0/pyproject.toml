[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vectoralign"
version = "0.1.0"
description = "Bilingual word alignment using multilingual embeddings - a spiritual implementation of SimAlign"
readme = "README.md"
license = "MIT"
authors = [{name = "Mayank Joshi"}]
requires-python = ">=3.10"
keywords = ["nlp", "alignment", "bilingual", "embeddings", "translation", "dictionary"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "numpy>=1.24.0",
    "tqdm>=4.65.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/lothnic/vectoralign"
Repository = "https://github.com/lothnic/vectoralign"
Issues = "https://github.com/lothnic/vectoralign/issues"

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "pytest",
]

[tool.setuptools.packages.find]
include = ["vectoralign*"]

