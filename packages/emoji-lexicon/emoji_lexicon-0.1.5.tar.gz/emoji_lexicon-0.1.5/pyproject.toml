[project]
name = "emoji-lexicon"
version = "0.1.5"
description = "A build-time generated emoji lexicon for Python"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Kiminori KATO" }]

dependencies = ["msgpack>=1.0.7"]

classifiers = [
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.12",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kimikato/emoji-lexicon"
Source = "https://github.com/kimikato/emoji-lexicon"
Issues = "https://github.com/kimikato/emoji-lexicon/issues"
Documentation = "https://github.com/kimikato/emoji-lexicon/tree/main/docs"

[project.optional-dependencies]
dev = [
	"black",
	"flake8",
	"mypy>=1.9",
	"pytest>=8.0",
	"coverage",
	"ruff>=0.4",
	"build",
]

[project.scripts]
emoji-lexicon = "emoji_lexicon.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/emoji_lexicon"]

# ---------------------------------------------------------
# Black
# ---------------------------------------------------------
[tool.black]
line-length = 100
target-version = ["py312"]
skip-string-normalization = true

# ---------------------------------------------------------
# Mypy (strict mode)
# ---------------------------------------------------------
[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
show_error_context = true
show_column_numbers = true
ignore_missing_imports = true

# src/emoji_lexicon/* を対象
mypy_path = "src"

# ---------------------------------------------------------
# Coverage
# ---------------------------------------------------------
[tool.coverage.run]
branch = true
source = ["src/emoji_lexicon"]

[tool.coverage.report]
show_missing = true
skip_covered = true

# ---------------------------------------------------------
# Flake8
# ---------------------------------------------------------
[tool.flake8]
max-line-length = 100
extend-ignore = [
	"E203", # Black と競合
	"W503", # 改行位置、旧PEP
	"E501", # 行の長さ（Black に任せる）
]
exclude = [".git", "__pycache__", ".venv", "build", "dist"]
per-file-ignores = ["*/__init__.py:F401"]
