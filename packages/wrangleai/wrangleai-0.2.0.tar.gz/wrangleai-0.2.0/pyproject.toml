[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wrangleai"
version = "0.2.0"
description = "Official Python client for Wrangle AI. OpenAI-compatible smart routing and cost tracking."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Wrangle AI", email = "support@wrangleai.com"}
]
keywords = ["wrangleai", "openai", "ai", "llm", "smart-routing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.27.0",
]

[project.urls]
"Homepage" = "https://wrangleai.com"