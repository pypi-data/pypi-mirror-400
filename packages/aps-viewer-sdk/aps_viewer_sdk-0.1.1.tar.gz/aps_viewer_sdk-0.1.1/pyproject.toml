[project]
name = "aps-viewer-sdk"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aps-automation-sdk==0.1.1",
    "requests>=2.32.5",
]

[dependency-groups]
examples = [
    "aps-automation-sdk>=0.1.0",
    "aps-viewer-sdk",
]
test = [
    "pytest>=9.0.2",
    "python-dotenv>=1.2.1",
    "pre-commit>=2.20.0",
    "ruff>=0.0.274",
    "mypy>=1.19.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aps_viewer_sdk"]

[tool.uv.sources]
aps-viewer-sdk = { workspace = true }

[tool.pytest.ini_options]
testpaths = ["tests/unit"]
addopts = ["-v"]
markers = [
    "requires_secrets: tests that need APS credentials and will be skipped in CI without secrets",
]
