[project]
name = "execubot-py"
version = "2.4"
description = "Package providing the Execubot project Python code (https://execubot.fr)."
authors = [
    { name = "Florent Gallaire", email = "fgallaire@gmail.com" },
    { name = "CÃ©lia Piquet", email = "cepiquet@proton.me" }
]
license = "GPL-3.0-or-later"
license-files = ["COPYING"]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Education",
    "Environment :: Console",
    "Environment :: Web Environment",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Games/Entertainment",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "docopt>=0.6.2",
    "natsort>=8.4.0",
]

[project.urls]
Homepage = "https://execubot.fr"
Documentation = "https://execubot.forge.apps.education.fr"
Repository = "https://forge.apps.education.fr/cpiquet/execubot"
Issues = "https://forge.apps.education.fr/cpiquet/execubot/issues"

[project.scripts]
execubot-cli = "execubot_py.cli:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
source-include = ["levels/**", "scripts/*"]

[dependency-groups]
dev = [
    "flake8>=7.3.0",
    "pylint>=3.3.8",
    "pytest>=8.4.1",
    "ruff>=0.12.10",
]

[tool.pytest.ini_options]
testpaths = ["tests", "src"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
ignore = ["levels/**"]
norecursedirs = ["levels"]

[tool.pylint.MASTER]
ignore = ["levels"]

[tool.ruff]
exclude = ["levels/**"]
line-length = 110
target-version = "py310"

[tool.pylint.MAIN]
py-version = "3.10"
ignore = ["levels"]

[tool.pylint.FORMAT]
max-line-length = 110

[tool.pylint.DESIGN]
max-args = 9
max-positional-arguments = 9
