[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "envy-secrets"
version = "0.1.1"
description = "Git for your .env files - Secure environment variable management with encryption"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Krishna Jain", email = "krishnajain1502@gmail.com" }
]
keywords = [
    "env",
    "environment",
    "secrets",
    "encryption",
    "dotenv",
    "security",
    "cli",
    "devops"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "typer[all]>=0.9.0,<1.0.0",
    "rich>=13.0.0,<14.0.0",
    "cryptography>=41.0.0,<43.0.0",
    "keyring>=24.0.0,<26.0.0",
    "pyyaml>=6.0.0,<7.0.0",
    "requests>=2.28.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/KRISHNA-JAIN15/ENVY"
Documentation = "https://github.com/KRISHNA-JAIN15/ENVY#readme"
Repository = "https://github.com/KRISHNA-JAIN15/ENVY"
Issues = "https://github.com/KRISHNA-JAIN15/ENVY/issues"

[project.scripts]
envy = "envy.main:app"

[tool.hatch.build.targets.wheel]
packages = ["envy"]

[tool.hatch.build.targets.sdist]
include = [
    "/envy",
    "/README.md",
    "/LICENSE",
]
