[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyDevMate"
version = "0.0.3"
description = "A library of utilities for python."
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    {name = "LounisBou", email = "lounis.bou@gmail.com"}
]
keywords = ["utilities", "decorators", "caching", "logging", "monitoring", "debugging"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "diskcache>=5.6.3",
    "psutil>=6.1.0",
    "redis>=5.2.0",
    "termcolor>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/lounisbou/PyDevMate"
Repository = "https://github.com/lounisbou/PyDevMate"
Issues = "https://github.com/lounisbou/PyDevMate/issues"

[tool.setuptools]
packages = ["pydevmate"]

[tool.setuptools.package-data]
pydevmate = ["py.typed"]