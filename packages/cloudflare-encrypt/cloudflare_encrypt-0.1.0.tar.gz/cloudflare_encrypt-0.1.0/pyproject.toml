[build-system]
requires = ["maturin>=0.13"] # 或指定版本
build-backend = "maturin"

[project]
name = "cloudflare_encrypt"
version = "0.1.0"
description = "cloudflare_encrypt package"
authors = [{ name = "Your Name", email = "www@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" } # 确保有LICENSE文件
requires-python = ">=3.8"
keywords = ["pyo3", "rust", "python"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # 根据你的实际许可证修改
    "Operating System :: OS Independent",
]

