[project]
name = "sabdab-cli"
version = "0.2.0"
description = "A CLI for downloading SAbDab data."
readme = "README.md"
authors = [
    { name = "Syafiq Kamarul Azman", email = "syafiqkamarulazman@gmail.com" }
]
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["antibody", "sabdab", "cli", "downloader"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "typer>=0.20.0",
    "rich>=14.2.0",
    "httpx>=0.28.1",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
http2 = [
    "httpx[http2]>=0.28.1",
]

[project.urls]
Repository = "https://github.com/syaffers/sabdab-cli"
Issues = "https://github.com/syaffers/sabdab-cli/issues"

[dependency-groups]
dev = [
    "gitpython>=3.1.46",
    "pre-commit>=4.4.0",
    "pyrefly>=0.40.1",
    "pytest-asyncio>=1.2.0",
    "pytest>=8.4.2",
    "ruff>=0.14.4",
]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
sabdab-cli = "sabdab_cli.cli:app"
sabdabc = "sabdab_cli.cli:app"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint.isort]
known-first-party = ["sabdab_cli", "conftest"]

[tool.ruff.lint.per-file-ignores]
"sabdab_downloader.py" = ["ALL"]  # Legacy script, not refactoring yet

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]
