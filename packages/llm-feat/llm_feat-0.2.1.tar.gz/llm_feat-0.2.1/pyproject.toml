[tool.poetry]
name = "llm-feat"
version = "0.2.1"
description = "Automated feature engineering using Large Language Models (LLMs) for tabular data"
authors = ["Srinivas Kumar <srinivas1996kumar@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/codeastra2/llm-feat"
repository = "https://github.com/codeastra2/llm-feat"
keywords = ["machine-learning", "feature-engineering", "llm", "openai", "pandas", "data-science"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.10.19,<4.0"
pandas = "2.0.3"
numpy = "1.24.4"
openai = ">=1.0.0"
ipython = ">=8.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
#mypy = "^1.0.0"
ipykernel = "^7.1.0"
scikit-learn = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

