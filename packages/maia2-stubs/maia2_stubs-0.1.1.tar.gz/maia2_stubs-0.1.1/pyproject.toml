[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "maia2-stubs"
version = "0.1.1"
description = "Typing stubs for the maia2 package"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "uspectacle", email = "uspectacle@gmail.com"}
]
