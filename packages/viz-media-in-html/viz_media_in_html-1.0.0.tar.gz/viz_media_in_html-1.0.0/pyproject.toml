[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "viz-media-in-html"
version = "1.0.0"
description = "在浏览器中可视化浏览本地图片/视频：分类、搜索、分页、Lightbox，内置本地 HTTP 服务且不在页面/日志中暴露真实路径"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "dreamer" }]
license = "MIT"
keywords = ["html", "visualization", "image", "video", "http"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Multimedia",
  "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
dependencies = []

[project.scripts]
viz-media-in-html = "viz_media_in_html.cli:main"
viz_media_in_html = "viz_media_in_html.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]


