# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sandlercorrespondingstates"
version = "0.4.1"
authors = [
  { name="Cameron F Abrams", email="cfa22@drexel.edu" },
]
description = "Corresponding states utilities from Chemical, Biochemical, and Engineering Thermodynamics (5th edition) by Stan Sandler"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "scipy",
]
[tool.pytest.ini_options]
log_cli = true

[tool.hatch.build.targets.wheel]
packages = ["src/sandlercorrespondingstates"]

[project.scripts]
sandlercorrespondingstates="sandlercorrespondingstates.cli:cli"

[tool.hatch.build]
include = [
  "src/sandlercorrespondingstates/data/**",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/sandlercorrespondingstates/**",
]