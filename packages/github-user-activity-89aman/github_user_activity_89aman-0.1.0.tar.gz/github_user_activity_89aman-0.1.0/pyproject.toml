[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "github-user-activity-89aman"
version = "0.1.0"
description = "A CLI tool to fetch and display GitHub user activity"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{name = "Aman", email = "Shasarita23@mail.com"}]
keywords = ["github", "cli", "activity", "user"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/Motax12/Github-User-Activity"
Repository = "https://github.com/Motax12/Github-User-Activity.git"

[project.scripts]
github-user-activity = "main:main"