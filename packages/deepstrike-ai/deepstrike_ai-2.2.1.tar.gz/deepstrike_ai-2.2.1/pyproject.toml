[build-system]
requires = ["setuptools>=68.0", "wheel>=0.40.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deepstrike-ai"
version = "2.2.1"
description = "AI-assisted cybersecurity research & authorized penetration-testing framework"
readme = "README_PUBLIC.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [
  { name = "DeepStrike Team", email = "hackura@keemail.me" }
]

maintainers = [
  { name = "DeepStrike Team", email = "hackura@keemail.me" }
]

keywords = [
  "cybersecurity",
  "security-testing",
  "penetration-testing",
  "ai",
  "research",
  "privacy"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Security",
  "Topic :: Software Development :: Testing"
]

dependencies = [
  "click>=8.1",
  "rich>=13.0",
  "requests>=2.31.0",
  "python-dotenv>=1.0.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "black>=23.0",
  "mypy>=1.0",
  "pre-commit>=3.0",
  "pytest-cov>=4.0"
]

html = [
  "lxml>=4.9.0"
]

ai = [
  "httpx",
  "google-generativeai",
  "openai"
]

crypto = [
  "mnemonic",
  "eth-account"
]

scraper = [
  "aiohttp",
  "beautifulsoup4",
  "requests"
]

tor = [
  "pysocks",
  "stem"
]

all = [
  "httpx",
  "google-generativeai",
  "openai",
  "mnemonic",
  "eth-account",
  "aiohttp",
  "beautifulsoup4",
  "requests",
  "pysocks",
  "stem"
]

termux = [
  "requests>=2.31.0",
  "rich>=13.0"
]

[project.scripts]
deepstrike = "deepstrike.cli:main"

[project.urls]
Homepage = "https://github.com/hackura/deepstrike-ai"
Repository = "https://github.com/hackura/deepstrike-ai.git"
Issues = "https://github.com/hackura/deepstrike-ai/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["deepstrike*"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

