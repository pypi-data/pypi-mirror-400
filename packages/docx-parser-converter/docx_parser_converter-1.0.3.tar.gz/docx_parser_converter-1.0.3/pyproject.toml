[project]
name = "docx-parser-converter"
version = "1.0.3"
description = "A library for converting DOCX files to HTML and plain text"
authors = [
    { name = "Omer Hayun", email = "omerha86@gmail.com" },
]
dependencies = [
    "lxml>=5.0.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "docx",
    "parser",
    "converter",
    "html",
    "text",
    "word",
    "document",
    "office",
    "ooxml",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Office/Business",
    "Topic :: Text Processing :: Markup :: HTML",
    "Typing :: Typed",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/omer-go/docx-parser-converter"
Repository = "https://github.com/omer-go/docx-parser-converter"
Issues = "https://github.com/omer-go/docx-parser-converter/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pyright>=1.1.400",
    "ruff>=0.8.0",
    "lxml-stubs>=0.5.0",
    "setuptools>=70.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pyright>=1.1.400",
    "ruff>=0.8.0",
    "lxml-stubs>=0.5.0",
    "setuptools>=70.0.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
packages = [
    "docx_parser_converter",
]

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "basic"
include = [
    "docx_parser_converter",
    "tests",
]
exclude = [
    "**/__pycache__",
]
reportMissingTypeStubs = false

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
]

[tool.ruff.lint.isort]
known-first-party = [
    "docx_parser_converter",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
    ".",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "--import-mode=importlib"
