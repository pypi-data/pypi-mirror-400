[metadata]
name = yacana
version = 0.4.1
author = Emilien Lancelot
author_email = remember.softwares@gmail.com
description = Task-driven multi-agent framework giving you the building blocks to create anything you wish with LLMs.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://remembersoftwares.github.io/yacana/
project_urls = 
	Github = https://github.com/rememberSoftwares/yacana
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	ollama >= 0.4.6
	pydantic >= 2.7.3
	pydantic_core >= 2.18.4
	openai >= 1.61.1
	requests >= 2.32.4
	regex >= 2025.9.18
	tiktoken >= 0.12.0
	transformers >= 4.57.0
	langfuse >= 3.11.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

