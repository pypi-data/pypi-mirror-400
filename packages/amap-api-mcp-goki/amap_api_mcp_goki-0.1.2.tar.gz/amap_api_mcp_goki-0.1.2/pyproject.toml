[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amap-api-mcp-goki"
version = "0.1.2"
description = "MCP server for Amap (高德地图) API integration"
authors = [
    {name = "goki", email = "654051206@qq.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "isort",
    "flake8",
]

[project.scripts]
amap-api-mcp-goki = "amap_api_mcp:main"

[project.urls]
Homepage = "https://github.com/yourusername/amap-api-mcp"
Repository = "https://github.com/yourusername/amap-api-mcp.git"
Issues = "https://github.com/yourusername/amap-api-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/amap_api_mcp"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"