[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "greeum"
version = "5.1.0"
description = "LLM-Integrated Memory System with InsightJudge, HybridGraphSearch, and Branch-aware Storage"
authors = [ {name = "DryRainEnt", email="kachirjsdn@gmail.com"} ]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
keywords = ["memory", "LLM", "RAG"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10", 
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
    "rich>=13.4.0",
    "click>=8.1.0",
    "numpy>=1.24.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "anyio>=4.5",
    "requests>=2.25.0",
    "flask>=2.0.0",
    "flask-restx>=0.5.1",
    "flask-cors>=3.0.10",
    "python-dotenv>=0.19.0",
    "python-dateutil>=2.8.2",
    "sentence-transformers>=2.2.0",  # Required for v3.1.1+ semantic embeddings
    "psutil>=5.9.0",  # Required for v3.1.1rc2.dev8+ orphan process cleanup
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.22.0",
]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov", "responses>=0.23.0"]
dev = ["black", "isort", "flake8", "ruff"]
mcp-http = ["fastapi>=0.110.0", "uvicorn[standard]>=0.22.0"]
full = [
    "sentence-transformers>=2.2.0",
    "openai>=0.27.0", 
    "faiss-cpu>=1.7.4",
    "keybert>=0.7.0",
    "scikit-learn>=1.3.0",
    "transformers>=4.40.0",
    "spacy>=3.5.0",
]

[tool.setuptools.packages.find]
include = ["greeum*"]

[tool.setuptools.package-data]
"greeum" = ["py.typed", "automation/workflow_guide.md"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
# Ignore some low-priority or legacy issues temporarily
extend-ignore = [
    "F401", # unused imports
    "F841", # unused variables
    "F541", # extraneous f-string
    "E402", # module level import not at top
    "E722", # bare except
    "F811"  # redefinition of variable
]

[tool.pytest.ini_options]
markers = [
    "slow: integration tests that exercise the worker daemon or other long-running flows",
]

[project.scripts]
greeum = "greeum.cli:main"
greeum-server = "greeum.server.__main__:main"
greeum-workflow = "greeum.automation.workflow:workflow"
greeum-digest = "greeum.automation.digest:digest"

[tool.setuptools]
license-files = []
