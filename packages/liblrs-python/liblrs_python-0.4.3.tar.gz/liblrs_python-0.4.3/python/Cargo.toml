[package]
name = "liblrs_python"
description = "Python bindings for liblrs: a library to work with linear referencing systems"
version = "0.4.3"
edition = "2024"
license = "MIT"
repository = "https://github.com/OpenRailAssociation/liblrs/"
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
liblrs = { path = ".." }
geo-types = "*"
# "abi3" tells pyo3 (and maturin) to build using the stable ABI
pyo3 = { version = "0.27.2", features = ["abi3-py310", "extension-module"] }
pyo3-stub-gen = "0.17.2"
