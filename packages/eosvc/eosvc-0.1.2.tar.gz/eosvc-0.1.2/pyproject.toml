[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eosvc"
version = "0.1.2"
description = "EOSVC (Ersilia Version Control) is a Python-based tool designed to unify code versioning with data and result management by combining Git and S3 workflows around the main branch. "
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name="Abel Legese", email="abel@ersilia.io"},
  {name="Miquel Duran-Frigola", email="miquel@ersilia.io"}
]
requires-python = ">=3.10"

dependencies = [
  "loguru",
  "rich",
  "boto3",
  "ruff>=0.14.10",
  "python-dotenv",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "flake8",
]

[project.scripts]
eosvc = "eosvc.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]


