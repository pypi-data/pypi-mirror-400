[project]
name = "pyOFTools"
version = "0.2.0"
authors = [
    {name = "Henning Scheufler", email = "henning.scheufler@web.de"},
]
description = "Python tools for OpenFOAM"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
keywords = ["OpenFOAM", "simulation", "CFD"]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pybFoam>=0.1.7",
    "typer"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "pytest-xdist",
    "black",
    "flake8",
    "isort",
    "mypy",
    "pandas>=2.0.0",
    "poethepoet>=0.30.0",
    "ruff>=0.14.2",
    "pre-commit",
    "pandas-stubs"
]
docs = [
    "sphinx>=4.0",
    "myst-parser",
    "sphinx-sitemap",
    "furo",
    "sphinxcontrib-mermaid"
]
test = [
    "pytest"
]
viz = [
    "seaborn>=0.13.2",
]
all = [
    "pyOFTools[dev,docs,test]",
]

[project.scripts]
pyoftools = "pyOFTools.cli.cli:main"

[project.urls]
Homepage = "https://github.com/HenningScheufler/pyOFTools"
Repository = "https://github.com/HenningScheufler/pyOFTools.git"
Issues = "https://github.com/HenningScheufler/pyOFTools/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[build-system]
requires = [
    "scikit-build-core[pyproject]>=0.4.3",
    "pybind11>=2.6.0",
    "cmake>=3.18",
]
build-backend = "scikit_build_core.build"




[tool.scikit-build]
cmake.version = ">=3.18"
cmake.build-type = "Release"
build.verbose = true
build-dir = "_skbuild"
editable.mode = "redirect"
editable.verbose = true
editable.rebuild = false

[tool.scikit-build.cmake.define]
PYBIND11_FINDPYTHON = "ON"
CMAKE_CXX_STANDARD = "17"

[tool.pytest.ini_options]
addopts = "-ra -v"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py38"
extend-exclude = ["build/", "dist/", "_skbuild/"]

[tool.ruff.lint]
select = ["E", "F", "I"]  # enable isort (I) + basic lint

# optional per-rule ignores
ignore = []

# isort options (import sorting)
[tool.ruff.lint.isort]
known-first-party = ["pyOFTools"]

[tool.mypy]
plugins = ["pydantic.mypy"]
files = ["src", "tests"]
mypy_path = ["src"]

follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
no_implicit_reexport = true
disallow_untyped_defs = true

explicit_package_bases = true
no_site_packages = true

[[tool.mypy.overrides]]
module = "pybFoam.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "numpy.*",
    "typer.*",
    "pytest.*",
    "pandas.*",
    "pydantic.*",
    "oftest.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.poe.tasks]
test = "pytest"
lint = "ruff check"
format = "ruff format"
type_check = "mypy"
build_docs = "sphinx-build -b html docs docs/_build"
view_docs = { shell = "python -m webbrowser -t docs/_build/index.html" }
