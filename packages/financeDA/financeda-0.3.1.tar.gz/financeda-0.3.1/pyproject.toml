[build-system]
requires = ["setuptools>=61.0"]  # 打包依赖
build-backend = "setuptools.build_meta"  # 构建后端

[project]
name = "financeDA"
version = "0.3.1"
description = "financial data analysis by brice."
readme = "README.md"
requires-python = ">=3.13.5"
dependencies = [
    "requests >=2.32.3",
    "urllib3 >=2.3.0",
    "numpy >=2.1.3",
    "pandas >=2.2.3",
    "scipy >=1.15.3",
    "pandas-datareader >=0.10.0",
    "yfinance >=0.2.66",
    "tushare >=1.4.24",
    "matplotlib >=3.10.0",
    "mplfinance >=0.12.10b0",
    "scikit-learn >=1.6.1",
    "statsmodels >=0.14.4",
    "factor-analyzer >=0.5.1",
    "pymysql >=1.1.2"
]

[tool.setuptools.package-data]
financeDA = ["data/*.csv","data/*.pkl"]
