name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip hatch twine

      - name: Inject tag version into package
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'release' && github.event.release.tag_name != '')
        run: |
          echo "Detected ref: $GITHUB_REF"
          if [ -n "$GITHUB_REF" ] && [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            TAG=$(jq -r .release.tag_name < "$GITHUB_EVENT_PATH")
          fi
          echo "Using tag version: $TAG"
          cat > src/ami_helper/__about__.py << EOF
          # SPDX-FileCopyrightText: 2025 Gordon Watts <gwatts@uw.edu>
          #
          # SPDX-License-Identifier: MIT
          __version__ = "${TAG}"
          EOF

      - name: Build distributions with hatch
        run: |
          hatch build

      - name: Publish to PyPI (trusted)
        uses: pypa/gh-action-pypi-publish@release/v1

