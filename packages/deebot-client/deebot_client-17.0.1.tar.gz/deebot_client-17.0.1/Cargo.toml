[package]
name = "deebot_client"
version = "0.0.0"
edition = "2024"
authors = ["Robert Resch <robert@resch.dev>"]
rust-version = "1.87"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "deebot_client"
crate-type = ["cdylib", "rlib"]

[dependencies]
base64 = "0.22.1"
byteorder = "1.5.0"
crc32fast = "1.4.2"
image = { version = "0.25.5", default-features = false }
liblzma = "0.4.0"
log = "0.4.26"
once_cell = "1.20.3"
png = "0.18.0"
pyo3 = "0.27.0"
pyo3-log = ">=0.13.1"
svg = "0.18.0"
zstd = "0.13.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ordermap = "1.0.0"
itertools = "0.14.0"

[dev-dependencies]
rstest = "0.26.0"
strum = "0.27.2"
strum_macros = "0.27.2"

[profile.codspeed]
inherits = "release"
debug = true
strip = false
