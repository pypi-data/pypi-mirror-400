[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "calendar-link"
version = "0.3.0"
description = "Generate calendar links and ICS files for Google, Apple, Yahoo, AOL, Microsoft 365, and more"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Ifeanyi Nneji", email = "ifeanyinneji777@gmail.com"}
]
keywords = ["calendar", "ics", "google-calendar", "outlook", "yahoo", "apple-calendar"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "ical>=11.0.0",
    "icalendar>=6.3.2",
    "python-dateutil>=2.8.2",
    "pytz>=2023.3",
]

[project.urls]
Homepage = "https://github.com/nneji123/calendar-link"
Repository = "https://github.com/nneji123/calendar-link"
Issues = "https://github.com/nneji123/calendar-link/issues"

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    
    # Code formatting and linting
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    
    # Documentation
    "mkdocs>=1.5.0",
    "mkdocs-click>=0.8.0",
    "mkdocs-material>=9.0.0",
    "mdx-include>=1.4.2",
    "markdown-grid-tables>=0.3.0",
    "mkdocs-minify-plugin>=0.7.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "mkdocs-git-authors-plugin>=0.3.0",
    "mkdocs-section-index>=0.3.0",
    "mkdocs-awesome-pages-plugin>=2.9.0",
    "mkdocs-macros-plugin>=1.0.0",
    "mkdocs-mermaid2-plugin>=0.6.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/calendar_link"]

[tool.black]
line-length = 88
target-version = ['py312', 'py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
