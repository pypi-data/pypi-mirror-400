[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "upx-installer"
version = "1.0.0"
description = "自动安装UPX可执行文件到Windows系统"
readme = "README.md"
authors = [
    
]
license = {text = "MIT"}
keywords = ["upx", "installer", "executable", "compression", "windows"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]
requires-python = ">=3.7"
dependencies = ["setuptools>=45.0"]

[project.optional-dependencies]
dev = ["pytest>=6.0", "twine>=3.0", "wheel>=0.36"]


[project.scripts]
upx-installer = "upx_installer.installer:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["upx_installer*"]
exclude = ["tests*", "test*", "examples*"]

[tool.setuptools.package-data]
"upx_installer" = ["data/*.exe"]
