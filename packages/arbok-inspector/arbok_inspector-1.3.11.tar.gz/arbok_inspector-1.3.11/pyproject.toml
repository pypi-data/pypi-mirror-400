[build-system]
requires = ["setuptools>=61.0", "setuptools-scm","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arbok-inspector"
description = "Browser based QCoDeS database inspector"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "minio ~= 7.2",
    "nicegui>=2.24.2",
    "nodejs>=0.1.1",
    "plotly>=6.3.0",
    "psycopg2-binary ~= 2.9",
    "s3fs~=2025.9",
    "SQLAlchemy ~= 2.0",
    "qcodes>=0.53.0",
    "xarray>=2025.9.0",
    "zarr ~= 2.18"
]
dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[project.scripts]
arbok-inspector = "arbok_inspector.main:run"
arbok-inspector-dev = "arbok_inspector.dev:run"

[tool.uv]
package = true
