[metadata]
name = name-cli
version = 0.1.0
author = Vera Nyagaka
author_email = nyagakavera@gmail.com
description = Simple CLI to store and display your name
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/veranyagaka/name-cli
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	name = name.main:main

[egg_info]
tag_build = 
tag_date = 0

