[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "git-auto-switch"
version = "0.1.0"
description = "Manage multiple GitHub accounts with automatic identity switching based on workspace folders"
readme = "README.md"
license = "MIT"
authors = [
    {name = "luongnv89", email = "luongnv89@gmail.com"}
]
keywords = [
    "git",
    "github",
    "ssh",
    "multi-account",
    "identity",
    "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Unix Shell",
    "Topic :: Software Development :: Version Control :: Git",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/luongnv89/git-auto-switch"
Repository = "https://github.com/luongnv89/git-auto-switch"
Issues = "https://github.com/luongnv89/git-auto-switch/issues"

[project.scripts]
git-auto-switch = "git_auto_switch.cli:main"
gas = "git_auto_switch.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["git_auto_switch*"]

[tool.setuptools.package-data]
git_auto_switch = [
    "scripts/*",
    "scripts/lib/**/*",
]
