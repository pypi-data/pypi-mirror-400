[project]
name = "nc4-tools"
version = "1.1.2"
description = "Tools to aid some tasks of working with the netcdf4-python library"
authors = [
    {name = "Randall Pittman", email = "randall.pittman@oregonstate.edu"}
]
license = {text = "MIT License"}
readme = "README.md"
keywords = ["netcdf", "netcdf4", "dataset", "template"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering"
]
requires-python = ">=3.9"
dependencies = [
    "netcdf4~=1.7.2",
]

[project.urls]
Repository = "https://gitlab.com/osu-nrsg/nc4-tools"


[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "ipython>=8.18.1",
    "mypy>=1.19.1",
    "pyright>=1.1.407",
    "pytest>=8.4.2",
    "ruff>=0.14.10",
]

[tool.ruff]
line-length = 90
target-version = "py39"
lint.select = ["ALL"]
lint.ignore = [
    "COM",  # just let ruff format handle commas
    "D203",  # class docstring should be immediately after the class definition
    "D213",  # Multi-line docstrings should start on the line with the opening """.
    "EM",   # Good target, but too stringent for the default check
    "ERA",  # Some commented-out code is OK
    "N",  # names should mostly comply with pep8, but don't be draconian about it
    "TD002",  # don't require author for TODOs
    "TRY",  # Good target, but too stringent for the default check
    "ANN401",  # Allow typing.Any
    "ANN204",  # Allow omitting return type for dunder methods
    "B028",  # don't require stacklevel arg in warnings
    "S101",  # Allow assert (we only use this for type cooercion, though maybe cast is better?)
    "PLR0913",  # Don't compalin about too many arguments
    "SLF001",  # Don't complain about private member access
    "PLR0915",  # Allow "too many statements" for now. (other tools are also showing this)
    "FIX002",  # allow TODO comments for now
]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [".vscode/settings.json"]
