# configs/cleaning_config.yaml
dedup_keys:
  - customer_id

na_threshold: 0.7

fill_values:
  numeric: 0
  categorical: "Unknown"

type_map:
  age: numeric
  signup_date: datetime
  spend_amount: numeric

required_columns:
  - customer_id
  - name
  - age
  - city
  - signup_date
  - email
  - spend_amount