[project]
name = "MuiceBot"
dynamic = []
description = "Muice-Chatbot 的 NoneBot2 实现"
readme = "README.md"
requires-python = ">=3.10.0, <3.14"
dependencies = [
    "aiosqlite>=0.17.0",
    "APScheduler>=3.11.0",
    "fleep>=1.0.1",
    "jinja2>=3.1.6",
    "nonebot2>=2.4.1",
    "nonebot-adapter-onebot>=2.4.6",
    "nonebot_plugin_alconna>=0.57.6",
    "nonebot_plugin_apscheduler>=0.5.0",
    "nonebot_plugin_localstore>=0.7.3",
    "nonebot-plugin-orm>=0.7.7",
    "nonebot_plugin_session>=0.3.2",
    "nonebot_plugin_userinfo>=0.2.6",
    "numpy>=1.26.4",
    "openai>=1.64.0",
    "pydantic>=2.10.5",
    "pyyaml>=6.0.2",
    "httpx>=0.27.0",
    "ruamel.yaml>=0.18.10",
    "SQLAlchemy>=2.0.38",
    "toml>=0.10.2; python_version < '3.11'",
    "websocket_client>=1.8.0",
    "watchdog>=6.0.0",
    "mcp[cli]>=1.9.0",
    "aiohttp>=3.12.13",
]
authors = [
    { name = "Moemu", email = "i@snowy.moe" },
]
version = "1.1.4.post1"

[project.optional-dependencies]
standard = [
    "azure-ai-inference>=1.0.0b7",
    "dashscope>=1.22.1",
    "google-genai>=1.8.0",
    "ollama>=0.4.7",
    "soundfile>=0.13.1",
    "pytz>=2025.2",
]
dev = [
    "pre-commit>=4.1.0",
    "mypy>=1.15.0",
    "black>=25.1.0",
    "types-PyYAML",
]

[tool.nonebot]
adapters = [
    { name = "OneBot V12", module_name = "nonebot.adapters.onebot.v12" },
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
]
plugins = [
    "nonebot_plugin_alconna",
    "nonebot_plugin_localstore",
    "nonebot_plugin_apscheduler",
    "nonebot_plugin_session",
    "nonebot_plugin_userinfo",
    "muicebot",
]
builtin_plugins = []

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
tag_filter = "v*"
tag_regex = "^v(?:\\D*)?(?P<version>([1-9][0-9]*!)?(0|[1-9][0-9]*)(\\.(0|[1-9][0-9]*))*((a|b|c|rc)(0|[1-9][0-9]*))?(\\.post(0|[1-9][0-9]*))?(\\.dev(0|[1-9][0-9]*))?$)$"
fallback_version = "1.0.0"

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
