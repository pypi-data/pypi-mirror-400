[project]
name = "iflow-mcp-yenn503-hexstrike-redteam"
version = "6.0.0"
description = "HexStrike AI - Advanced Cybersecurity Automation Platform with BOAZ Red Team Integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Yenn503", email = ""}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "cybersecurity",
    "penetration-testing",
    "red-team",
    "bug-bounty",
    "ctf",
    "security-tools",
    "boaz",
    "payload-evasion",
    "edr-bypass",
    "av-bypass"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "flask>=2.3.0,<4.0.0",
    "requests>=2.31.0,<3.0.0",
    "psutil>=5.9.0,<6.0.0",
    "fastmcp>=0.2.0,<1.0.0",
    "beautifulsoup4>=4.12.0,<5.0.0",
    "selenium>=4.15.0,<5.0.0",
    "webdriver-manager>=4.0.0,<5.0.0",
    "aiohttp>=3.8.0,<4.0.0",
    "mitmproxy>=9.0.0,<11.0.0",
    "pwntools>=4.10.0,<5.0.0",
    "angr>=9.2.0,<10.0.0",
    "bcrypt==4.0.1",
    "pyinstaller>=6.14.0,<7.0.0",
    "altgraph>=0.17.0,<1.0.0",
    "packaging>=22.0,<25.0.0",
    "pyinstaller-hooks-contrib>=2025.5",
    "cryptography>=41.0.0,<44.0.0",
    "base58>=2.1.0,<3.0.0",
]

[project.scripts]
hexstrike-mcp = "hexstrike_mcp:main"

[project.urls]
Homepage = "https://github.com/Yenn503/Hexstrike-redteam"
Repository = "https://github.com/Yenn503/Hexstrike-redteam"
Issues = "https://github.com/Yenn503/Hexstrike-redteam/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]