[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "audio_samples"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
dependencies = [
    "dtmf-table>=1.0.2",
    "ipykernel>=6.29.5",
    "matplotlib>=3.7.5",
    "numpy>=1.24.4",
    "scikit-learn>=1.3.2",
    "seaborn>=0.13.2",
    "soundfile>=0.13.1",
    "torch>=2.1.0",
    "torchaudio>=2.5.1",
    "torchcodec>=0.9.1",
    "tqdm>=4.67.1",
]
[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
include = [
    "audio_samples/*.pyi",
    "audio_samples/py.typed",
]
