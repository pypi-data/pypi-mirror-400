[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chgksuite"
dynamic = ["version"]
authors = [
    {name = "Alexander Pecheny", email = "ap@pecheny.me"}
]
description = "A package for chgk automation"
readme = {text = """**chgksuite** is an utility that helps chgk editors.

[Chgk](https://en.wikipedia.org/wiki/What%3F_Where%3F_When%3F) (short for Chto? Gde? Kogda?) is a popular russian quiz.

Project home on gitlab: https://gitlab.com/peczony/chgksuite

Documentation (in Russian): https://peczony.gitlab.io/chgksuite
""", content-type = "text/markdown"}
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "beautifulsoup4",
    "chardet",
    "dashtable",
    "dateparser",
    "mammoth",
    "openpyxl",
    "parse",
    "Pillow",
    "ply",
    "pypandoc",
    "pypdf",
    "pyperclip",
    "python-docx",
    "python-pptx",
    "python-telegram-bot",
    "requests",
    "toml",
    "urllib3>=2.6.2",
    "watchdog",
]

[project.urls]
Homepage = "https://gitlab.com/peczony/chgksuite"

[project.scripts]
chgksuite = "chgksuite.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "chgksuite.version.__version__"}

[tool.setuptools.packages.find]
include = ["chgksuite", "chgksuite.*"]

[tool.setuptools.package-data]
chgksuite = [
    "resources/*.json",
    "resources/*.docx",
    "resources/*.pptx",
    "resources/*.toml",
    "resources/*.tex",
    "resources/*.sty",
]

[dependency-groups]
dev = [
    "ipython>=8.18.1",
    "pytest>=8.4.2",
    "ruff>=0.14.10",
]
