[project]
name = "chunkmate"
version = "0.1.0"
description = "Intelligent text and document chunking library with automatic format detection and AI-powered metadata generation for RAG, LLMs, and text processing pipelines"
readme = "README.md"
authors = [
    { name = "Giannis Vrentzos", email = "gvre@gvre.gr" }
]
license = {text = "MIT"}
keywords = [
    "text-splitting",
    "chunking",
    "text-processing",
    "langchain",
    "llama-index",
    "rag",
    "semantic-chunking",
]
requires-python = ">=3.12"
dependencies = [
    "html2text>=2025.4.15",
    "langchain-text-splitters>=1.1.0",
    "tiktoken>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/gvre/chunkmate"
Repository = "https://github.com/gvre/chunkmate"
Issues = "https://github.com/gvre/chunkmate/issues"
Changelog = "https://github.com/gvre/chunkmate/releases"

[project.optional-dependencies]
dev = [
    "ty>=0.0.4",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.10",
]
langchain = ["langchain-core>=1.2.5"]
llamaindex = ["llama-index-core>=0.14.10"]
all = ["langchain-core>=1.2.5", "llama-index-core>=0.14.10"]

[tool.ty]
# python-version will be inferred from requires-python

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "external: marks tests that require external services",
    "asyncio: marks tests as async",
]

[tool.coverage.run]
source = ["src/chunkmate"]
omit = [
    "tests/*",
    "**/__pycache__/*",
    "src/chunkmate/splitters/protocols.py",
    "src/chunkmate/metadata/protocols.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "C4", "UP"]
extend-ignore = ["E731"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E731"]
