[project]
name = "gl-plugin"
version = "0.1.0"
description = "GL SDK's Plugin Architecture Implementation"
authors = [
    {name = "Samuel Lusandi",email = "samuel.lusandi@gdplabs.id"}
]
readme = "README.md"
requires-python = ">=3.11,<3.14"

dependencies = [
    "python-dotenv>=1.2.1",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.6.2,<4.0.0",
    "pytest>=8.3.4,<9.0.0",
    "pytest-mock>=3.14.0,<4.0.0",
    "pytest-asyncio>=0.25.3,<1.0.0",
    "coverage>=7.6.10,<8.0.0",
    "mypy>=1.11.2,<2.0.0",
    "ruff>=0.9.9,<1.0.0",
    "pytest-cov>=5.0.0,<6.0.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = { include = ["gl_plugin*"] } }
