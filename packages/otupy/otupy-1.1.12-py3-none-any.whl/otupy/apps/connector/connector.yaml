id: connector@mirandaproject.eu
consumer:
   host: '127.0.0.1'
   port: 8080
   endpoint: "/.well-known/openc2"
   encoding: "json"
   transfer: "http"
configs: "configs"

logger:
   version: 1
   formatters:
      otupy:
         (): otupy.LogFormatter
         datetime: True
         name: True
      otupy2file:
         (): otupy.LogFormatter
         datetime: True
         name: True
         datefmt: "%t"
   handlers:
      console:
         class: logging.StreamHandler
         formatter: otupy
         level: INFO
         filters: Null
      file:
         class: logging.FileHandler
         formatter: otupy2file
         level: DEBUG
         filters: Null
         filename: "connector.log"
   root:
      handlers: [console, file]
      level: INFO
