[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my-password-mcp"
version = "0.1.0"
description = "My first MCP tool"
dependencies = ["fastmcp"]

[project.scripts]
# 这里的 main 对应 main.py
my-password-mcp = "main:mcp.run"

# 【关键修复】下面这两行是新增的
# 告诉 Hatch：我的代码包就是 main.py 这个文件
[tool.hatch.build.targets.wheel]
packages = ["main.py"]