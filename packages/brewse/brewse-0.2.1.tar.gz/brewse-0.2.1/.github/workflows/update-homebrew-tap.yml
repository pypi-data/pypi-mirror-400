name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix if present
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Download tarball and calculate SHA256
        id: sha256
        run: |
          URL="https://files.pythonhosted.org/packages/source/b/brewse/brewse-${{ steps.version.outputs.version }}.tar.gz"
          echo "Downloading from: $URL"
          
          # Download and calculate SHA256
          SHA256=$(curl -sL "$URL" | sha256sum | awk '{print $1}')
          
          if [ -z "$SHA256" ]; then
            echo "Error: Failed to download or calculate SHA256"
            exit 1
          fi
          
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Calculated SHA256: $SHA256"

      - name: Checkout homebrew-brewse repository
        uses: actions/checkout@v4
        with:
          repository: jonasjancarik/homebrew-brewse
          token: ${{ secrets.TAP_UPDATE_TOKEN }}
          path: homebrew-brewse

      - name: Update formula
        run: |
          cd homebrew-brewse
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          URL="https://files.pythonhosted.org/packages/source/b/brewse/brewse-${VERSION}.tar.gz"
          
          # Update the formula file
          sed -i "s|url \"https://files.pythonhosted.org/packages/source/./.*/.*\.tar\.gz\"|url \"$URL\"|" Formula/brewse.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/brewse.rb
          
          # Show the diff
          git diff Formula/brewse.rb

      - name: Commit and push changes
        run: |
          cd homebrew-brewse
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Formula/brewse.rb
          git commit -m "Update brewse to v${VERSION}

- Updated tarball URL for version ${VERSION}
- Updated SHA256 hash: ${SHA256}
- Automated update from release workflow"
          
          git push

      - name: Summary
        run: |
          echo "âœ… Successfully updated Homebrew tap to version ${{ steps.version.outputs.version }}"
          echo ""
          echo "Users can now update with:"
          echo "  brew update"
          echo "  brew upgrade brewse"

