[tasks.install]
run = "uv sync --all-extras"

[tasks.test]
run = "uv run pytest"

[tasks.format]
run = "uv run ruff format ."

[tasks.autofix]
run = "uv run ruff check . --fix --unsafe-fixes --extend-select F401 --extend-select F841"

[tasks.types_ty]
run = "uv run ty check ."

[tasks.types_pyright]
run = "uv run pyright ."

[tasks.types_pyrefly]
run = "uv run pyrefly check ."

[tasks.types]
depends = ["types_*"]

[tasks.validate]
depends = ["types", "test", "autofix", "format"]