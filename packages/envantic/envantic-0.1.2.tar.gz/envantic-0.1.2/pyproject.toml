[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[project]
name = "envantic"
version = "0.1.2"
description = "Pydantic-powered, type-safe environment variable loader"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["pydantic", "environment", "config", "settings", "dotenv"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = ["pydantic>=2.0", "python-dotenv>=1.0.0"]

[project.urls]
Homepage = "https://github.com/c0sogi/envantic"
Issues = "https://github.com/c0sogi/envantic/issues"
