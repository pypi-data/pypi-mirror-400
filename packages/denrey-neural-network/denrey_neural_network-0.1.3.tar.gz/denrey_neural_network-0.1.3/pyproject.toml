[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "denrey_neural_network"
version = "0.1.3"
authors = [
  { name="Denrey Christy", email="denreyc@gmail.com" },
]
description = "A simple Neural Network library."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy"
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["neuralnetwork*"]