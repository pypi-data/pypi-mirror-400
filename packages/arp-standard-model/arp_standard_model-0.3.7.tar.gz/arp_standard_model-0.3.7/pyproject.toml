[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-standard-model"
version = "0.3.7"
description = "Pydantic models for the ARP Standard (v1)."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "pydantic>=2.6.0",
]

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/ARP_Standard"
Issues = "https://github.com/AgentRuntimeProtocol/ARP_Standard/issues"

[project.optional-dependencies]
dev = ["pyright>=1.1.0"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
arp_standard_model = ["py.typed"]
