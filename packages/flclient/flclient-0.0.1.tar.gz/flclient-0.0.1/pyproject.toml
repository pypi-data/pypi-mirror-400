[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build" 

[project]
name = "flclient"
authors = [
    {name = "Radek Burget", email = "burgetr@fit.vut.cz"}
]
description = "Python client library for the FitLayout REST API"
version = "0.0.1"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["fitlayout", "rest", "api", "client"]
dependencies = [
    "requests >= 2.32.3",
    "rdflib >= 7.1.1"
]

[project.urls]
"Repository" = "https://github.com/FitLayout/fitlayout-python-client"

[tool.hatch.build.targets.wheel]
packages = ["flclient"]
