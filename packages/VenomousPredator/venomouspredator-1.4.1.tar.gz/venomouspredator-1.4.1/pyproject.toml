[project]
name = "VenomousPredator"
version = "1.4.1"
description = "A library of elementary level algorithms"
authors = [
    { name="hoducminh", email="rezenela1308@email.com"}
]
readme = "README.md"
requires-python = ">=3.8"

keywords = ["algorithms", "graph", "dijkstra", "python"]
license = { file = "LICENSE" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = [
    # "numpy>=1.20",
  
]

[project.urls]
Homepage = "https://github.com/yourname/mylib"
Source = "https://github.com/yourname/mylib"
Tracker = "https://github.com/yourname/mylib/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
