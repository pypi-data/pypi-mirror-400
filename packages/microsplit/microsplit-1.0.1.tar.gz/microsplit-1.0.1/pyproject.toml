[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "microsplit"
version = "1.0.1"
description = "Preprocess micros-C data for increasing the number of contact identified"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pysam>=0.22.1",
]

[project.scripts]
microsplit = "microsplit.main:main_cli"

[tool.setuptools_scm]
