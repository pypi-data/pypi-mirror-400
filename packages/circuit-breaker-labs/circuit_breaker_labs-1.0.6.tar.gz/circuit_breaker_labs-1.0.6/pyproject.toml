[project]
name = "circuit-breaker-labs"
version = "1.0.6"
description = "A client library for accessing Circuit Breaker Labs API"
authors = []
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "httpx>=0.23.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0,<3",
    "types-python-dateutil>=2.9.0.20251115",
]

[tool.uv.build-backend]
module-name = "circuit_breaker_labs"
module-root = ""

[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
