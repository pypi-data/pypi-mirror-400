[project]
name = "elasticache-monitor"
version = "1.0.21"
description = "Debug hot shard issues in AWS ElastiCache (Redis/Valkey) clusters with a beautiful web UI"
authors = [{name = "Kratik Jain"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = [
    "redis",
    "elasticache",
    "aws",
    "monitoring",
    "hot-shard",
    "debugging",
    "valkey",
    "cluster",
    "web-ui"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "redis>=5.0.0",
    "boto3>=1.28.0",
    "click>=8.1.0",
    "tabulate>=0.9.0",
    "colorama>=0.4.6",
    "pyyaml>=6.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "sqlalchemy>=2.0.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
]

[project.urls]
Homepage = "https://github.com/k4kratik/elasticache-monitor"
Documentation = "https://github.com/k4kratik/elasticache-monitor#readme"
Repository = "https://github.com/k4kratik/elasticache-monitor"
Issues = "https://github.com/k4kratik/elasticache-monitor/issues"
Changelog = "https://github.com/k4kratik/elasticache-monitor/blob/main/CHANGELOG.md"

[project.scripts]
# Main command - Web UI
elasticache-monitor = "elasticache_monitor.cli:web_server"

# Legacy CLI commands
elasticache-monitor-cli = "elasticache_monitor.cli:auto_monitor"
elasticache-endpoints = "elasticache_monitor.cli:get_endpoints"
elasticache-analyze = "elasticache_monitor.cli:analyze_logs"
elasticache-schedule = "elasticache_monitor.cli:scheduled_monitor"
elasticache-query = "elasticache_monitor.cli:query_db"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.hatch.build.targets.wheel]
packages = ["src/elasticache_monitor"]
