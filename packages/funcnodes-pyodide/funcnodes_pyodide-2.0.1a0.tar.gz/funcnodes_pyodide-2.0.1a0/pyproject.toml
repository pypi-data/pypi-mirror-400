[project]
name = "funcnodes-pyodide"
version = "2.0.1a0"
description = "Funcnodes in pyodide"
readme = "README.md"
classifiers = [ "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",]
requires-python = ">=3.11"
dependencies = [
 "funcnodes>=1.5.0",
]

[dependency-groups]
dev = [
 "build>=1.2.2.post1",
 "commitizen>=4.11.0",
 "pre-commit>=4.2.0",
 "pytest>=8.3.4",
 "pytest-asyncio>=0.26.0",
]

[build-system]
requires = [ "setuptools>=42",]
build-backend = "setuptools.build_meta"

[project.license]
text = "AGPL-3.0"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [ "src",]
