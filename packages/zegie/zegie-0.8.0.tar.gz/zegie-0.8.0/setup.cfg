[metadata]
name = zegie
description = Python SDK to Streamline Content Creation for Marketers and Creators
author = clivern
author_email = hello@clivern.com
license = Apache Software License
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/zieeio/zegie/
project_urls = 
	Documentation = https://github.com/zieeio/zegie/
	Source = https://github.com/zieeio/zegie/
	Changelog = https://github.com/zieeio/zegie/blob/main/CHANGELOG.rst
	Tracker = https://github.com/zieeio/zegie/issues
	Download = https://pypi.org/project/zegie/#files
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: Apache Software License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	langchain-core<=1.2.5
	langchain-openai<=1.1.6
	langchain-text-splitters<=1.1.0
	requests<=2.32.5
	urllib3<2.0 # urllib3 2.6.2 is installed, which requires OpenSSL 1.1.1+, but the system uses LibreSSL.
	importlib-metadata; python_version<"3.8"
	mechanicalsoup<=1.4.0
	markdownify<=1.2.2

[options.packages.find]
where = src
exclude = 
	tests
	cache
	examples
testing = 
	langchain-core<=1.2.4
	langchain-openai<=1.1.6
	langchain-text-splitters<=1.1.0
	requests>=2.32.5
	urllib3<2.0 # urllib3 2.6.2 is installed, which requires OpenSSL 1.1.1+, but the system uses LibreSSL.
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs

[pyscaffold]
version = 4.1.1
package = zegie

[egg_info]
tag_build = 
tag_date = 0

