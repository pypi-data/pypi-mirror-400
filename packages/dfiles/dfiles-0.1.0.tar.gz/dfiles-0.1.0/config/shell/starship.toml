# Starship Prompt Configuration
# https://starship.rs

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

add_newline = true

[character]
  error_symbol   = "[‚ûú](bold red)"
  success_symbol = "[‚ûú](bold green)"

[username]
  format      = "[$user]($style) "
  show_always = false
  style_user  = "bold white"

[hostname]
  format   = "[$hostname]($style) "
  ssh_only = true
  style    = "bold blue"

[directory]
  format            = "[$path]($style) "
  style             = "bold cyan"
  truncate_to_repo  = true
  truncation_length = 3

[directory.substitutions]
  "Documents" = "Û∞àô "
  "Downloads" = " "
  "Music"     = " "
  "Pictures"  = " "

[git_branch]
  format            = "[on]($style) [$symbol$branch]($style) "
  style             = "bold purple"
  symbol            = " "
  truncation_length = 20
  truncation_symbol = "‚Ä¶"

[git_status]
  behind     = "‚á£${count}"
  conflicted = "üè≥ "
  deleted    = "‚úò${count}"
  diverged   = "‚áï‚á£${ahead_count}‚á°${behind_count}"
  format     = "([$all_status$ahead_behind]($style) )"
  modified   = "!${count}"
  renamed    = "¬ª${count}"
  staged     = "+${count}"
  stashed    = "$${count}"
  style      = "bold red"
  untracked  = "?${count}"
  up_to_date = "‚úì"

[cmd_duration]
  format   = "took [$duration]($style) "
  min_time = 500
  style    = "bold yellow"

[python]
  format = "[${symbol}${pyenv_prefix}(${version} )]($style)"
  style  = "yellow bold"
  symbol = " "

[rust]
  format = "[${symbol}(${version} )]($style)"
  style  = "red bold"
  symbol = " "

[go]
  format = "[${symbol}(${version} )]($style)"
  style  = "cyan bold"
  symbol = " "

[nodejs]
  format = "[${symbol}(${version} )]($style)"
  style  = "green bold"
  symbol = " "
