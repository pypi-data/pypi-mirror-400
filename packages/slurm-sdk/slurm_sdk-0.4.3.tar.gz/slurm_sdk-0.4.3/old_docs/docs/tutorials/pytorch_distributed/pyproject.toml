[project]
name = "pytorch_distributed"
version = "0.1.0"
description = "PyTorch distributed training tutorial for Slurm SDK"
requires-python = ">=3.10"
dependencies = [
    "slurm-sdk>=0.2.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
