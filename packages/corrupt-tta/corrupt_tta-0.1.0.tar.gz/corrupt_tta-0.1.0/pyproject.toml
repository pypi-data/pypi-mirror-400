[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "corrupt_tta"
version = "0.1.0"
authors = [
  { name="Manus AI", email="support@manus.im" },
]
description = "A modernized library for image corruptions based on ImageNet-C"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
    "opencv-python",
    "pillow",
    "scipy",
    "scikit-image",
]

[project.urls]
"Homepage" = "https://github.com/YashM8/robustness"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
corrupt_tta = ["assets/frost/*"]
