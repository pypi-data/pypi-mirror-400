[project]
name = "lumpi-axis-registry"
version = "0.1.1"
description = "AXIS Registry - Agent and skill discovery service"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Emily Veiga", email = "emily@lumpi.ai"}
]
requires-python = ">=3.10"
dependencies = [
    "axis-sdk>=0.3.0,<1.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/emilyveigaai/axis-registry"
Documentation = "https://github.com/emilyveigaai/axis-registry#readme"
Repository = "https://github.com/emilyveigaai/axis-registry"
Issues = "https://github.com/emilyveigaai/axis-registry/issues"

[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short --strict-markers"

[tool.coverage.run]
source = ["axis_registry"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
