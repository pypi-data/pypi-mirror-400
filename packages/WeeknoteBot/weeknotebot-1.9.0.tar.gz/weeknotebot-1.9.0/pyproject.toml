[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pre-commit>=4.5.1", "pylint>=4.0.4"]

[project]
name = "WeeknoteBot"
version = "1.9.0"
description = "A bot for generate WeekNote for Hugo"
authors = [{ name = "Fundor333", email = "github@fundor333.com" }]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "click (>=8.1.8,<9.0.0)",
    "rich (>=13.9.4,<14.0.0)",
    "feedparser (>=6.0.11,<7.0.0)",
    "marshmallow (>=3.26.1,<4.0.0)",
    "requests (>=2.32.3,<3.0.0)",
]

[project.scripts]
weeknote = "weeknotebot.cli:cli"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.dotenv]
ignore = "false"
location = ".env.dev"

[tool.hatch.build.targets.sdist]
include = ["weeknotebot"]

[tool.hatch.build.targets.wheel]
include = ["weeknotebot"]

[tool.isort]
profile = "black"

[[tool.uv.index]]
name = "weeknotebot"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
