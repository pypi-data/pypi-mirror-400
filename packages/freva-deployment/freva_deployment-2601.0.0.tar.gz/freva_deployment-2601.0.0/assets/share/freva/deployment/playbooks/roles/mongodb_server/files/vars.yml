---
service: "mongo"
wip: "{{ freva_rest_wipe }}"
ansible_become: "{{ mongodb_server_ansible_become_user is defined and mongodb_server_ansible_become_user != '' }}"
ansible_become_user: "{{ mongodb_server_ansible_become_user | default('root') }}"
ansible_python_interpreter: "{{ mongodb_server_ansible_python_interpreter }}"
admin_user: "{{ mongodb_server_admin_user | default('') }}"
base_path: '{{mongodb_server_data_path| regex_replace("^~", ansible_facts.env.HOME)}}'
conda_path: '{{ base_path }}/{{ project_name }}/services/{{ service }}/conda'
systemd_unit_dir: "{{ '/etc/systemd/system' if  db_ansible_become_user is defined and db_ansible_become_user != '' else ansible_facts.env.HOME + '/.config/systemd/user' }}"
mongo_name: "{{ project_name }}-mongo"
compose_file: '{{mongodb_server_data_path|regex_replace("^~", ansible_facts.env.HOME)}}/{{project_name}}/compose_services/{{mongo_name}}-compose.yml'
old_compose_dir: '{{mongodb_server_data_path|regex_replace("^~", ansible_facts.env.HOME)}}/compose_services'
data_dir: "{{ base_path }}/{{ project_name }}/services/{{service}}"
conda_packages:
  - pymongo
  - mongodb
volume_names:
  - "{{ mongo_name }}_data"
  - "{{ mongo_name }}_logs"

service_port: 27017
image: "ghcr.io/freva-org/freva-mongo:{{ mongodb_server_version }}"
env_vars:
  API_MONGO_PASSWORD: "{{mongodb_server_db_passwd}}"
  API_MONGO_DB: "search_stats"
  API_MONGO_USER: "{{mongodb_server_db_user}}"

workload_kind: "statefulset"

secret_keys:
  - API_MONGO_PASSWORD
  - API_MONGO_DB
  - API_MONGO_USER

volumes:
  mongo-data:
    pvc: "mongo-data"
    mountPath: "/data/db"
  mongo-logs:
    pvc: "mongo-logs"
    mountPath: "/data/logs"
