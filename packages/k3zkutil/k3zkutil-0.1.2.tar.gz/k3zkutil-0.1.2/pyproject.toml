[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "k3zkutil"
version = "0.1.2"
description = "Helper functions for ZooKeeper with kazoo"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    { name = "Zhang Yanpo", email = "drdr.xp@gmail.com" }
]
keywords = ["zookeeper", "kazoo", "distributed", "lock", "coordination"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "kazoo>=2.8.0",
    "k3utfjson",
    "k3net",
    "k3thread",
    "k3txutil",
    "k3confloader",
]

[project.urls]
Homepage = "https://github.com/pykit3/k3zkutil"
Documentation = "https://k3zkutil.readthedocs.io"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff",
    "coverage",
]
publish = [
    "build",
    "twine",
    "pk3",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]

[tool.setuptools]
packages = ["k3zkutil"]

[tool.setuptools.package-dir]
k3zkutil = "."

[tool.ruff]
line-length = 120
