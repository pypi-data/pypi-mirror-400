[project]
name = "fast-llms-txt"
version = "0.5.3"
description = "Generate llms.txt markdown from FastAPI OpenAPI schema for AI agents"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["fastapi", "openapi", "llms", "ai", "documentation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
]
dependencies = [
    "fastapi>=0.128.0",
]

[project.urls]
Homepage = "https://github.com/samaltman/fast-llms-txt"
Repository = "https://github.com/samaltman/fast-llms-txt"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "httpx>=0.28.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-randomly>=4.0.1",
    "twine>=6.2.0",
]

[tool.pytest.ini_options]
addopts = "--cov=fast_llms_txt --cov-report=term-missing -p randomly"

[tool.coverage.run]
source = ["fast_llms_txt"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
