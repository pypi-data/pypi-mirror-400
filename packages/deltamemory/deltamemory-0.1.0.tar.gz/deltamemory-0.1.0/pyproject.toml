[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deltamemory"
version = "0.1.0"
description = "Python SDK for DeltaMemory - Smart memory database for AI agents"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "DeltaMemory Team" }
]
keywords = [
    "deltamemory",
    "cognitivedb",
    "memory",
    "ai",
    "llm",
    "vector",
    "database",
    "embeddings",
    "profiles",
    "events",
    "knowledge-graph",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/bikidsx/deltamemory"
Repository = "https://github.com/bikidsx/deltamemory"
Documentation = "https://github.com/bikidsx/deltamemory#readme"

[tool.hatch.build.targets.wheel]
packages = ["deltamemory"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
