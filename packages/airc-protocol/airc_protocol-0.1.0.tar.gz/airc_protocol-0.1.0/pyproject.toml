[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "airc-protocol"
version = "0.1.0"
description = "Minimal Python client for AIRC protocol - Agent Identity & Relay Communication"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Seth Goldstein", email = "seth@sethgoldstein.com" }
]
keywords = ["airc", "agents", "ai", "protocol", "communication"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
langchain = [
    "langchain-core>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://airc.chat"
Documentation = "https://airc.chat/AIRC_SPEC.md"
Repository = "https://github.com/brightseth/airc-python"
Issues = "https://github.com/brightseth/airc-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["airc"]
