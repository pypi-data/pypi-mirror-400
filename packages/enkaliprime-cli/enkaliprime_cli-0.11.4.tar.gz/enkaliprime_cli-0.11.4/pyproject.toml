[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "enkaliprime-cli"
version = "0.11.4"
description = "Command-line interface for EnkaliPrime Chat API"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "EnkaliPrime", email = "support@enkaliprime.com"}
]
maintainers = [
    {name = "EnkaliPrime", email = "support@enkaliprime.com"}
]
keywords = [
    "cli",
    "chat",
    "ai",
    "enkaliprime",
    "chatbot",
    "command-line",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "enkaliprime>=1.2.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "keyring>=24.0.0",
    "click>=8.0.0",
    "psutil>=5.9.0",
    "requests>=2.25.0",
    "pyperclip>=1.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.0.280",
]

[project.scripts]
enkaliprime = "enkaliprime_cli.main:app"

[project.urls]
Homepage = "https://enkaliprime.com"
Documentation = "https://api.enkaliprime.com/docs"
Repository = "https://github.com/enkaliprime/python-sdk"
Issues = "https://github.com/enkaliprime/python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["enkaliprime_cli*"]

[tool.setuptools.package-data]
enkaliprime_cli = ["config.jsonc"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["enkaliprime_cli"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
show_error_codes = true

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]
