[build-system]
requires = ["setuptools>=75.6.0", "wheel", "setuptools-scm[toml]>=8.2.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xpcsviewer-gui"
dynamic = ["version"]
description = "XPCS Viewer: A python-based interactive tool to visualize and model XPCS dataset"
readme = "README.rst"
license = {file = "LICENSE"}
authors = [
    {name = "Miaoqi Chu", email = "mqichu@anl.gov"},
    {name = "Wei Chen", email = "wchen@anl.gov"},
]
maintainers = [
    {name = "Miaoqi Chu", email = "mqichu@anl.gov"},
    {name = "Wei Chen", email = "wchen@anl.gov"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]
requires-python = ">=3.12"
keywords = ["XPCS", "X-ray", "photon correlation spectroscopy", "synchrotron", "visualization", "science"]

dependencies = [
    "pyside6>=6.10.1",
    "numpy>=2.3.0",
    "scipy>=1.16.0",
    "h5py>=3.15.0",
    "matplotlib>=3.10.0",
    "pyqtgraph>=0.14.0",
    "pandas>=2.3.0",
    "scikit-learn>=1.8.0",
    "joblib>=1.5.0",
    "tqdm>=4.67.1",
    "psutil>=7.1.0",
    "hdf5plugin>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "coverage[toml]>=7.13.0",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist[psutil]>=3.8.0",
    "pytest-benchmark>=5.2.0",
    "pytest-mock>=3.15.0",
    "pytest-timeout>=2.4.0",
    "pytest-sugar>=1.1.0",
    "pytest-html>=4.1.1",
    "pytest-qt>=4.5.0",
    "hypothesis>=6.148.0",
    "mypy>=1.19.0",
    "ruff>=0.14.0",
    "bandit[toml]>=1.9.0",
    "pre-commit>=4.5.0",
    "build>=1.2.0",
    "twine>=6.0.0",
]
test = [
    "pytest>=9.0.0",
    "pytest-qt>=4.5.0",
    "pytest-xdist[psutil]>=3.8.0",
    "pytest-timeout>=2.4.0",
    "pytest-sugar>=1.1.0",
    "pytest-mock>=3.15.0",
]
docs = [
    "sphinx>=8.2.0",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=4.0.1",
    "sphinx-autodoc-typehints>=3.5.0",
    "sphinx-copybutton>=0.5.2",
]
validation = [
    "memory-profiler>=0.61.0",
    "line-profiler>=5.0.0; sys_platform != 'win32'",
    "py-spy>=0.3.0; sys_platform == 'linux'",
]
performance = [
    "pytest-benchmark>=5.2.0",
    "memory-profiler>=0.61.0",
    "pympler>=1.1",
]
all = [
    "xpcsviewer[dev,test,docs,validation,performance]",
]

[project.scripts]
xpcsviewer = "xpcsviewer.cli_main:main"
xpcsviewer-gui = "xpcsviewer.cli_main:main_gui"

[project.urls]
"Homepage" = "https://github.com/imewei/xpcsviewer"
"Bug Tracker" = "https://github.com/imewei/xpcsviewer/issues"
"Documentation" = "https://github.com/imewei/xpcsviewer/tree/master/docs"
"Source Code" = "https://github.com/imewei/xpcsviewer"
"Changelog" = "https://github.com/imewei/xpcsviewer/blob/master/HISTORY.rst"

[tool.uv]
# Prefer uv-managed Python to guarantee reproducible environments
python-preference = "managed"
# Default groups to install with `uv sync`
default-groups = ["dev", "test"]

[dependency-groups]
dev = [
    "coverage[toml]>=7.13.0",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist[psutil]>=3.8.0",
    "pytest-benchmark>=5.2.0",
    "pytest-mock>=3.15.0",
    "pytest-timeout>=2.4.0",
    "pytest-sugar>=1.1.0",
    "pytest-html>=4.1.1",
    "pytest-qt>=4.5.0",
    "hypothesis>=6.148.0",
    "mypy>=1.19.0",
    "ruff>=0.14.0",
    "bandit[toml]>=1.9.0",
    "pre-commit>=4.5.0",
    "build>=1.2.0",
    "twine>=6.0.0",
]
test = [
    "pytest>=9.0.0",
    "pytest-qt>=4.5.0",
    "pytest-xdist[psutil]>=3.8.0",
    "pytest-timeout>=2.4.0",
    "pytest-sugar>=1.1.0",
    "pytest-mock>=3.15.0",
    "pytest-cov>=7.0.0",
]
docs = [
    "sphinx>=8.2.0",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=4.0.1",
    "sphinx-autodoc-typehints>=3.5.0",
    "sphinx-copybutton>=0.5.2",
]
validation = [
    "memory-profiler>=0.61.0",
    "line-profiler>=5.0.0; sys_platform != 'win32'",
    "py-spy>=0.3.0; sys_platform == 'linux'",
]
performance = [
    "pytest-benchmark>=5.2.0",
    "memory-profiler>=0.61.0",
    "pympler>=1.1",
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-timestamp"

[tool.setuptools.packages.find]
include = ["xpcsviewer", "xpcsviewer.*"]
exclude = ["tests*", "docs*", "validation*", "scripts*"]

[tool.setuptools.package-data]
"xpcsviewer" = [
    "py.typed",
    "configure/*.json",
    "ui/*.ui",
    "ui/resources/*.qrc",
    "ui/resources/*.png",
    "gui/theme/styles/*.qss",
]

[tool.setuptools.data-files]
"share/xpcsviewer/docs_images" = [
    "docs/images/average.png",
    "docs/images/diffusion.png",
    "docs/images/g2mod.png",
    "docs/images/hdf_info.png",
    "docs/images/intt.png",
    "docs/images/saxs1d.png",
    "docs/images/saxs2d.png",
    "docs/images/stability.png",
    "docs/images/twotime.png",
]
"share/xpcsviewer/test_artifacts" = [
    "tests/artifacts/offscreen_snap.png",
]

[tool.pytest.ini_options]
minversion = "9.0"
testpaths = ["tests"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=xpcsviewer",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=11",
    "--maxfail=10",
    "--tb=short",
    "--durations=10",
]
# Note: --dist=loadscope is added via Makefile when running parallel tests
# to avoid conflicts when xdist is disabled (e.g., for GUI tests)
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
cache_dir = ".pytest_cache"
console_output_style = "progress"
markers = [
    # Test tier markers (for tiered CI strategy)
    "smoke: Quick smoke tests for basic functionality (< 30 seconds)",
    "unit: Unit tests for individual components",
    "integration: Integration tests across multiple components",
    "validation: Scientific validation against known results",
    "benchmark: Performance and benchmark tests",

    # Execution characteristics
    "slow: Tests that take more than 1 second",
    "gpu: Tests that require GPU",
    "critical: Critical path tests that must always pass",

    # Domain-specific markers
    "scientific: Tests that verify scientific accuracy and algorithms",
    "numerical: Tests that verify numerical computation accuracy",
    "gui: GUI tests requiring display (may be interactive)",
    "file_io: Tests for file input/output operations",
    "plotting: Tests for visualization and plotting functionality",

    # Resource requirements
    "requires_data: Tests that require external test data files",
    "requires_display: Tests that require a graphical display",
    "memory: Memory usage and leak detection tests",
    "threading: Multithreading and async operation tests",

    # Test characteristics
    "parametrize: Parametrized tests with multiple inputs",
    "error_handling: Tests for error conditions and edge cases",
    "edge_cases: Boundary conditions and extreme input tests",
    "regression: Regression tests for previously fixed bugs",
    "flaky: Tests that may fail intermittently due to external factors",

    # System and compatibility
    "system_dependent: Tests that depend on system resources or environment",
    "compatibility: Cross-platform and version compatibility tests",
    "end_to_end: Full workflow tests from file load to analysis",
    "stress: Resource exhaustion and extreme load tests",

    # Framework-specific
    "qt_validation: Qt framework validation and compatibility tests",
    "reliability: Reliability framework and robustness tests",
    "logging: Logging system functionality tests",
    "data_integrity: Tests that verify data accuracy and corruption handling",
    "performance: Performance and benchmark tests",
]
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::RuntimeWarning:numpy.*",
    "ignore::FutureWarning:pandas.*",
    "ignore::UserWarning:matplotlib.*",
]
timeout = 300
timeout_method = "thread"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.eggs
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | venv
)/
'''

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "S",   # flake8-bandit
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "PIE", # flake8-pie
    "T20", # flake8-print
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "ARG", # flake8-unused-arguments
    "PL",  # pylint
    "RUF", # ruff-specific
]
ignore = [
    "E501",    # line too long
    "B008",    # do not perform function calls in argument defaults
    "C901",    # too complex
    "RET504",  # unnecessary variable assignment before return
    "S101",    # use of assert
    "PLR0913", # too many arguments
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B", "C", "E", "F", "W", "S101", "ARG", "PLR2004", "SLF001", "T201"]
"validation/*" = ["T201", "S101"]
"scripts/*" = ["T201"]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true
disable_error_code = ["attr-defined", "name-defined"]

[tool.coverage.run]
source = ["xpcsviewer"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "xpcsviewer/ui/*",
    "xpcsviewer/icons_rc.py",
    "*/validation/*",
    "*/scripts/*",
    "xpcsviewer/cli.py",
    "xpcsviewer/viewer_ui.py",
    "xpcsviewer/ui/resources/*",
    "xpcsviewer/default_setting.py",
    "xpcsviewer/helper/logwriter.py",
    "xpcsviewer/fileIO/ftype_utils.py",
    "xpcsviewer/helper/utils.py",
    "xpcsviewer/module/tauq.py",
    "xpcsviewer/utils/common_checks.py",
    "xpcsviewer/utils/performance_monitor.py",
    "xpcsviewer/utils/reliability_manager.py",
    "xpcsviewer/utils/startup_optimizer.py",
    "xpcsviewer/utils/visualization_optimizer.py",
    "xpcsviewer/file_locator.py",
    "xpcsviewer/helper/listmodel.py",
    "xpcsviewer/module/average_toolbox.py",
    "xpcsviewer/threading/*",
    "xpcsviewer/utils/health_monitor.py",
    "xpcsviewer/utils/reliability.py",
    "xpcsviewer/utils/state_validator.py",
    "xpcsviewer/utils/validation.py",
    "xpcsviewer/utils/memory_manager.py",
    "xpcsviewer/utils/memory_predictor.py",
    "xpcsviewer/utils/streaming_processor.py",
    "xpcsviewer/utils/lazy_loader.py",
    "xpcsviewer/utils/vectorized_roi.py",
    "xpcsviewer/xpcs_viewer.py",
    "xpcsviewer/viewer_kernel.py",
    "xpcsviewer/plothandler/*",
    "xpcsviewer/gui/*",
]
branch = true
parallel = true
context = "test"
concurrency = ["thread", "multiprocessing"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "raise ValueError\\(.*not implemented.*\\)",
    "if 0:",
    "if False:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "@overload",
    "except ImportError:",
    "except ModuleNotFoundError:",
    "if TYPE_CHECKING:",
    "pass  # pragma: no cover",
    "\\.\\.\\.",
    "app\\.exec\\(\\)",
    "app\\.exec_\\(\\)",
    "QApplication\\.exec\\(\\)",
    "sys\\.exit\\(",
    "if platform\\.system\\(\\)",
    "except Exception as.*:",
]
precision = 2
show_missing = true
skip_covered = false
sort = "Cover"

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.bandit]
exclude_dirs = ["tests", "validation", "docs", "scripts"]
skips = ["B101", "B601", "B324", "B608"]

[tool.pip-audit]
require-hashes = false
local = false

[[tool.pip-audit.ignores]]
# pip 25.2 tarfile extraction vulnerability - fix planned for pip 25.3+
id = "GHSA-4xh5-x5gv-qwph"
reason = "No fix available yet - planned for pip 25.3. Mitigation: only install packages from trusted sources (PyPI)."
expires = "2026-03-15"  # Extended review date for pip 25.3 release
