site_name: RaESL
site_url: https://raesl.ratio-case.nl
site_description: Ratio ESL support in Python.
repo_name: python/raesl
repo_url: https://gitlab.com/ratio-case-os/python/raesl
docs_dir: docs
site_dir: dist/docs
copyright: Copyright &copy; 2025 Ratio Innovations B.V.

watch:
  - src
  - docs

nav:
  - Welcome: README.md
  # - Tutorial: tutorial/
  - How-to guides: how-to-guides/
  - Reference: reference/
  # - Explanation: explanation/
  - Changelog: CHANGELOG.md
  - ">CASE Guide": https://guide.ratio-case.nl
  - ">RaGraph": https://ragraph.ratio-case.nl

markdown_extensions:
  - meta
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - "."
        - "snippets"
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.keys:
  - toc:
      permalink: true

plugins:
  - literate-nav:
      nav_file: SUMMARY.md
      implicit_index: true
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          load_external_modules: true
          inventories:
            - https://plotly.com/python-api-reference/objects.inv
            - https://ragraph.ratio-case.nl/objects.inv
          options:
            allow_inspection: true
            annotations_path: "brief"
            filters: ["^(?!_)"]
            group_by_category: true
            heading_level: 1
            merge_init_into_class: true
            separate_signature: true
            show_bases: true
            show_category_heading: false
            show_root_heading: true
            show_signature: true
            show_signature_annotations: true
            show_source: true
            show_submodules: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: true
      caption_position: bottom
  - social

extra_css:
  - assets/theme.css
  - assets/mkdocstrings.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: custom
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Source Sans 3
    code: Fira Code
  favicon: assets/logo.ico
  logo: assets/logo-transparent.svg
