[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "citadel-simulator"
version = "1.0.6"
description = "CITADEL Critical Infrastructure Simulator"
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
authors = [
    {name = "CITADEL Project"},
]
keywords = [
    "simulator",
    "cybersecurity",
    "electrical-grid",
    "critical-infrastructure",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "stix2~=3.0.1",
    "grid-stix~=2.6",
    "flask~=3.1.0",
    "pandapower~=3.2.0",
    "pydantic~=2.12.0",
    "pymodbus~=3.11.0",
    "python-dotenv~=1.2.0",
    "structlog~=25.5.0",
    "numba~=0.62.0"
]

[project.optional-dependencies]
dev = [
    "bandit>=1.8",
    "black>=25.1",
    "mypy>=1.17",
    "pytest>=8.4",
    "pytest-asyncio>=1.0",
    "pytest-cov>=6.1",
    "pytest-mock>=3.14",
]


[project.scripts]
citadel-simulator = "citadel_simulator.main:main"

[project.urls]
Homepage = "https://github.com/argonne-citadel/citadel-simulator"
Repository = "https://github.com/argonne-citadel/citadel-simulator.git"

[tool.setuptools]
packages = ["citadel_simulator"]
package-dir = {"citadel_simulator" = "src"}

[tool.setuptools.package-data]
grid_stix = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=citadel_simulator --cov-report=term-missing"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false