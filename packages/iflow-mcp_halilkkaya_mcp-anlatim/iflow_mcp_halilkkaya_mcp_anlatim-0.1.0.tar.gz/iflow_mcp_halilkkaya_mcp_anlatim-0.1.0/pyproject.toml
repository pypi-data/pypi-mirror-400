[project]
name = "iflow-mcp_halilkkaya_mcp-anlatim"
version = "0.1.0"
description = "AI-based vehicle gallery assistant using Model Context Protocol (MCP)"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "streamlit",
    "requests",
    "anthropic",
    "python-dotenv",
    "fastmcp",
    "mysql-connector-python",
    "tavily-python",
]

[project.scripts]
dataturkmcp = "dataturkmcp:mcp"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["dataturkmcp"]