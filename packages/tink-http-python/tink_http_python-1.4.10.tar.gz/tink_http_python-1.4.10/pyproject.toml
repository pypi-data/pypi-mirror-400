[project]
name = "tink-http-python"
version = "1.4.10"
description = "Python SDK for accessing the tink API"
authors = [{ name = "JosÃ© Ignacio Amelivia Santiago", email = "hello@namelivia.com" }]
requires-python = ">=3.10,<4"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "requests",
    "pyhumps",
    "dataclass-map-and-log==0.1.6",
    "tink-python-api-types==0.0.13",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-cov",
    "pudb",
    "codecov",
    "black",
    "pre-commit",
    "mock",
]

[tool.hatch.build.targets.sdist]
include = ["tink_http_python"]

[tool.hatch.build.targets.wheel]
include = ["tink_http_python"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
