name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide as much detail as possible to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create data with...
        2. Call function...
        3. See error...
      value: |
        ```python
        # Minimal reproducible example
        import tbr
        import pandas as pd

        # Your code here
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include full error traceback if applicable.
      placeholder: Describe the actual behavior...
      render: shell
    validations:
      required: true

  - type: input
    id: tbr-version
    attributes:
      label: TBR Version
      description: "Run: `python -c 'import tbr; print(tbr.__version__)'`"
      placeholder: "e.g., 0.1.1"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: "Run: `python --version`"
      placeholder: "e.g., Python 3.11.5"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "e.g., macOS 14.0, Ubuntu 22.04, Windows 11"
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Key Dependencies
      description: "Run: `pip show pandas numpy scipy statsmodels`"
      placeholder: |
        pandas==2.1.0
        numpy==1.25.2
        scipy==1.11.2
        statsmodels==0.14.0
      render: text

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, data characteristics, etc.)
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: Contribution
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I have read and agree to the Code of Conduct
          required: true
        - label: I have searched existing issues to avoid duplicates
          required: true
