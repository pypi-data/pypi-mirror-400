[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "fastmssql"
version = "0.5.6"

description = "A high-performance async Python library for Microsoft SQL Server built on Rust for heavy workloads and low latency."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Rivendael", email = "riverb514@gmail.com" },
    { name = "gsmith077", email = "gsmith077@smithproblems.us" },
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

keywords = [
    "mssql",
    "sqlserver",
    "sql-server",
    "database",
    "async",
    "asynchronous",
    "rust",
    "python",
    "driver",
    "client",
    "pooling",
    "high-performance",
    "bulk-insert",
    "batch",
    "tokio",
    "bb8",
    "pyO3",
    "cross-platform",
    "windows",
    "linux",
    "macos",
    "ssl",
    "tls",
    "connection-pool",
    "data-ingestion",
    "low-latency",
]

dependencies = [
    "maturin==1.10.2",
    "python-dotenv==1.2.1",
    "pytest-timeout==2.4.0",
]

[project.urls]
Homepage = "https://github.com/Rivendael/FastMssql"
Repository = "https://github.com/Rivendael/FastMssql"
"Bug Tracker" = "https://github.com/Rivendael/FastMssql/issues"
Documentation = "https://github.com/Rivendael/FastMssql#readme"

[tool.maturin]
features = ["pyo3/abi3-py310"]
module-name = "fastmssql"
python-source = "python"
include = ["fastmssql.pyi"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Test markers
markers = [
    "asyncio: marks tests as async tests",
    "integration: marks tests that require a database connection",
    "performance: marks tests that measure performance characteristics",
    "stress: marks tests that perform stress testing",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

# Logging configuration
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# Test configuration
addopts = ["--strict-markers", "--strict-config", "-ra"]

# Filter warnings
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.uv]
required-version = ">=0.9.7"

[tool.cibuildwheel]
build-frontend = "build[uv]"
build = "cp310-* cp311-* cp312-* cp313-* cp313t-* cp314-* cp314t-*"
manylinux-aarch64-image = "manylinux_2_34"
enable = ["cpython-freethreading"]
skip = [
    "cp310-musllinux_*",
] #, "cp311-musllinux_*", "cp312-musllinux_*", "cp313-musllinux_*", "cp314-musllinux_*"]

[tool.cibuildwheel.windows]
archs = ["auto64"]

[tool.cibuildwheel.linux]
repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"
archs = ["auto64"]
before-build = "curl -sSf https://sh.rustup.rs | sh -s -- -y"

[tool.cibuildwheel.linux.environment]
CIBW_ENVIRONMENT_LINUX = "PATH=$HOME/.cargo/bin:$PATH"

[tool.cibuildwheel.macos]
repair-wheel-command = "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"
archs = ["universal2"]
before-build = "curl -sSf https://sh.rustup.rs | sh -s -- -y; rustup target add x86_64-apple-darwin"

[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "10.12"

[dependency-groups]
dev = [
    "ruff>=0.14.10",
    "pytest==8.4.2",
    "pytest-asyncio==1.3.0",
    "psutil==7.2.0",            # For memory and process monitoring in stress tests
    "pytest-xdist==3.8.0",
    "cibuildwheel[uv]>=2.23.3",
]
