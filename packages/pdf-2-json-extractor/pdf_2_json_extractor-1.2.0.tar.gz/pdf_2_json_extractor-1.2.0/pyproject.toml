[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf_2_json_extractor"
version = "1.2.0"
description = "A high-performance PDF to JSON extraction library with layout-aware text extraction"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "pdf_2_json_extractor Team", email = "rishibalapure12@gmail.com"}
]
maintainers = [
    {name = "pdf_2_json_extractor Team", email = "rishibalapure12@gmail.com"}
]
keywords = ["pdf", "json", "extraction", "text", "processing", "layout", "analysis"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pymupdf>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/your-username/pdf_2_json_extractor"
Documentation = "https://github.com/your-username/pdf_2_json_extractor#readme"
Repository = "https://github.com/your-username/pdf_2_json_extractor"
"Bug Tracker" = "https://github.com/your-username/pdf_2_json_extractor/issues"

[project.scripts]
pdf_2_json_extractor = "pdf_2_json_extractor.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pdf_2_json_extractor*"]

[tool.ruff]
exclude = [
    ".env",
    ".venv",
    "**/migrations/**",
]
lint.ignore = [
    "E501",  # line too long
    "F403",  # 'from module import *' used; unable to detect undefined names
    "E701",  # multiple statements on one line (colon)
    "F401",  # module imported but unused
]
line-length = 120
lint.select = [
    "I",
    "E",
    "F",
    "W",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]

[tool.mypy]
python_version = "3.12.3"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.coverage.run]
source = ["pdf_2_json_extractor"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
