[project]
name = "kthutils"
version = "1.31"
description = "Various tools for automation at KTH"
authors = [
  {name="Daniel Bosk", email="dbosk@kth.se"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8,<4.0"
dependencies = [
  "weblogin (>=1.13,<2.0)",
  "cachetools>=5.2.0,<6.0",
  "typer>=0.9.0,<1.0",
  "typerconf (>=2.10,<3.0)",
  "rich>=13.3.2,<14.0",
  "openpyxl>=3.1.2,<4.0",
  "typing-extensions>=4.9.0,<5.0; python_version < '3.9'",
  "ladok3 (>=5.5,<6.0)"
]

[project.urls]
repository = "https://github.com/dbosk/kthutils"
"Bug Tracker" = "https://github.com/dbosk/kthutils/issues"
"documentation" = "https://github.com/dbosk/kthutils/releases"

[tool.poetry]
include = [
  { path = "src/**/*.py", format = "wheel" },
  { path = "src/**/*.sh", format = "wheel" },
  { path = "makefiles", format = "sdist" }
]
exclude = [
  "*/**/.gitignore",
  { path = "*/**/Makefile", format = "wheel" },
  "*/**/ltxobj",
  "*/**/.git",
  "*/**/*.csv",
  "*/**/*.xlsx"
]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.0"

[project.scripts]
kthutils = "kthutils.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
