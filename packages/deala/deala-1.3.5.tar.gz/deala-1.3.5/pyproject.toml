# pyproject.toml
[project]
name = "deala"
version = "1.3.5"
description = "DEALA can be used for the economic assessment in Life Cycle Costing or Life Cycle Sustainability Assessment studies within Brightway2"
readme = "README.md"
license-files = ["LICENSE"]
authors = [{ name="Jan-Linus Popien", email="j.popien@tu-braunschweig.de" }]
keywords = ["LCC", "characterization", "brightway2", "sustainability"]


requires-python = "==3.11.8"
dependencies = [
    "matplotlib>=3.10.7",
    "premise==2.2.9",
    "toml>=0.10.2",
    "tqdm>=4.67.1",
    "plotly>=6.4.0",
    "regioinvent",
    "wurst==0.4.0",
    "brightway2>=2.4.7; sys_platform != 'darwin'",
    "scikit-umfpack>=0.4.2; sys_platform == 'darwin'",
    "brightway2==2.4.2; sys_platform == 'darwin'",
    "bw2io==0.8.8; sys_platform == 'darwin'",
    "pandas>=1.5.1",
    "numpy==1.23.5; sys_platform != 'darwin'",
    "numpy==1.23.0; sys_platform == 'darwin'",
    "nbformat>=5.10.4",
    "seaborn>=0.13.2",
    "deala>=1.3.4",
    "countryinfo>=0.1.2",
    "pyparadiso; sys_platform == 'win32'",
]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
]

[tool.uv.sources]
regioinvent = { git = "https://github.com/matthieu-str/Regiopremise"}


