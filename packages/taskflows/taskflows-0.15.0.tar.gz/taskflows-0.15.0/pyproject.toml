[project]
name = "taskflows"
version = "0.15.0"
description = ""
authors = [
    {name = "Dan Kelleher",email = "kelleherjdan@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "docker (>=7.1.0,<8.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "sqlalchemy (>=2.0.43,<3.0.0)",
    "alert-msgs (>=0.8.1,<0.9.0)",
    "cloudpickle (>=3.1.1,<4.0.0)",
    "dbus-python (>=1.4.0,<2.0.0)",
    "click (>=8.2.1,<9.0.0)",
    "grafanalib (>=0.7.1,<0.8.0)",
    "textdistance (>=4.6.3,<5.0.0)",
    "uvicorn (>=0.35.0,<0.36.0)",
    "fastapi (>=0.116.1,<0.117.0)",
    "asyncpg (>=0.30.0,<0.31.0)",
    "aiosqlite (>=0.21.0,<0.22.0)",
    "anyio (>=4.0.0,<5.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "passlib[bcrypt] (>=1.7.4,<2.0.0)",
    "pyjwt (>=2.8.0,<3.0.0)",
    "prometheus-client (>=0.19.0,<1.0.0)",
    "quicklogs (>=0.1.1,<0.2.0)",
    "dynamic-imports (>=1.1.1,<1.2.0)",
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "^4.0"
pytest-timeout = "^2.0"
pytest-xdist = "^3.0"
hypothesis = "^6.0"
mypy = "^1.8.0"
types-requests = "*"
httpx = "*"


[tool.poetry.scripts]
tf = 'taskflows.admin.cli:cli'
_start_srv_api = 'taskflows.admin.api:_start_api_cmd'
_run_docker_service = 'taskflows.exec:_run_docker_service'
_deserialize_and_call = 'taskflows.exec:_deserialize_and_call'
_run_function = 'taskflows.exec:_run_function'


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: integration tests requiring systemd",
    "security: security-focused tests",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
