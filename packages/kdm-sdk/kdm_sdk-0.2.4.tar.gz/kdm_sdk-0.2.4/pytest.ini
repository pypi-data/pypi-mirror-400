[pytest]
# 테스트 경로
testpaths = tests

# 테스트 파일 및 함수 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 커스텀 마커 정의
markers =
    unit: Unit tests (빠른 단위 테스트)
    integration: Integration tests (통합 테스트 - requires MCP server running)
    slow: Slow tests (느린 테스트)
    asyncio: Async tests (비동기 테스트)
    requires_server: tests that require MCP server to be running

# 출력 설정
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes

# 경고 필터
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# 비동기 테스트 설정
asyncio_mode = auto

# 최소 Python 버전
minversion = 7.4
