[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.target.wheel]
package = ['src/spcrawler/']

[project]
name = "spiderspt"
version = "0.2.3"
description = "一个爬虫中可能使用到的各种工具集合"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "distant", email = "2560389931@qq.com" }]
dependencies = [
    "exejs>=0.0.6",
    "loguru>=0.7.3",
    "psutil>=7.2.1",
    "requests>=2.32.5",
]

[dependency-groups]
dev = ["twine>=6.2.0"]
