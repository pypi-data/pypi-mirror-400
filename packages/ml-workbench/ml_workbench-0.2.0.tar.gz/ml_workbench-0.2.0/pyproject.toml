[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ml-workbench"
version = "0.2.0"
description = "Local ML workbench configured for Databricks using uv"
readme = "README.md"
requires-python = ">=3.12,<3.13"
license = {text = "MIT"}
authors = [{ name = "Pheno" }]
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.3.3",
    "scikit-learn>=1.8.0",
    "pyyaml",
    "matplotlib>=3.10.8",
    "seaborn",
    "mlflow>=3.8.1",
    "boto3>=1.42.22",
]

[project.scripts]
cli-experiment = "ml_workbench.cli_experiment:main"

[dependency-groups]
dev = [
    "databricks-connect>=16.4.7,<17.0.0",
    "ruff>=0.14.1",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "ipykernel>=7.0.1",
]

[tool.uv]
managed = true
package = true

[tool.hatch.build.targets.wheel]
packages = ["ml_workbench"]

# Note: To build only wheels (no source distribution), use:
#   uv build --wheel
# or
#   python -m build --wheel
 
[tool.ruff]
target-version = "py312"
line-length = 88
exclude = [
    "tests",
    "examples",
    "docs",
    "scripts",
    "notebooks",
    "snippets",
    "dist",
    "htmlcov",
    "mlruns",
    "__builtins__.pyi",
    "*.pyi",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "S",   # flake8-bandit
    "A",   # flake8-builtins
    "COM", # flake8-commas
    "DTZ", # flake8-datetimez
    "T20", # flake8-print
    "TCH", # flake8-type-checking
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "Q",   # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SLF", # flake8-self
    "SLOT", # flake8-slots
    "TRY", # flake8-try
    "NPY", # numpy-specific rules
    "PD",  # pandas-specific rules
    "PL",  # pylint rules
    "PTH" # use pathlib
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "COM812", # trailing comma missing - conflicts with formatter
    "PLR0911", # too many return statements
    "PLR0912", # too many branches
    "PLR0913", # too many arguments
    "PLR0915", # too many statements
    "PD901",  # deprecated rule - avoid using generic 'df' variable name
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*.py" = ["B011", "PLR2004", "S101", "SLF001", "PLC0415"]
"**/migrations/**/*.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["ml_workbench"]
known-third-party = ["pandas", "numpy", "matplotlib", "seaborn", "polars"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
force-sort-within-sections = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
preview = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=ml_workbench",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-branch"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["ml_workbench"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

