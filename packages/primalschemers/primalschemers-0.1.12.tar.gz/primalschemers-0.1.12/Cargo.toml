[package]
name = "primalschemers"
version = "0.1.12"
edition = "2021"
readme = "README.md"

[lib]
name = "primalschemers"
crate-type = ["cdylib", "lib"]

[dependencies]
rayon = "1.10.0"
indicatif = {version = "*", features = ["rayon"]}
itertools = "0.14.0"
pyo3 = "0.27.2"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "dimer_bench"
harness = false
