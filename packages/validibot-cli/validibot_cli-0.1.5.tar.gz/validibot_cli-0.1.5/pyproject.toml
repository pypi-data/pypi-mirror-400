[project]
name = "validibot-cli"
version = "0.1.5"
description = "Command-line interface for Validibot - your automated data validation assistant."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Daniel McQuillen", email = "daniel@validibot.com" }]
maintainers = [{ name = "Daniel McQuillen", email = "daniel@validibot.com" }]
requires-python = ">=3.10"
keywords = [
    "validation",
    "cli",
    "energyplus",
    "fmu",
    "simulation",
    "data-quality",
    "automation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "typer>=0.15.0",
    "httpx>=0.28.0",
    "rich>=13.9.0",
    "keyring>=25.5.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.7.0",
    "platformdirs>=4.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-cov>=6.0.0", "ruff>=0.8.0", "mypy>=1.14.0"]

[project.scripts]
validibot = "validibot_cli.main:app"

[project.urls]
Homepage = "https://validibot.com"
Documentation = "https://docs.validibot.com"
Repository = "https://github.com/danielmcquillen/validibot-cli"
Issues = "https://github.com/danielmcquillen/validibot-cli/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/validibot_cli"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # function call in default argument (required for typer.Argument/Option)
]

[tool.ruff.lint.isort]
known-first-party = ["validibot_cli"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q"
