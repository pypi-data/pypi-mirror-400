[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyreprint"
dynamic = ["version"]
description = "Enhanced print() with decorators, formatting, and style patterns"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.8"
authors = [
    { name = "Developer", email = "developer@dev.com" },
]
keywords = [
    "print",
    "formatting",
    "terminal",
    "output",
    "decorators",
    "rich",
    "jupyter",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
    "black>=23.0",
]

[tool.hatch.version]
path = "pyreprint/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["pyreprint"]

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=pyreprint --cov-report=term-missing"

[project.urls]
Homepage = "https://github.com/ColinConwell/PyRePrint"
Documentation = "https://colinconwell.github.io/PyRePrint"
Repository = "https://github.com/ColinConwell/PyRePrint"
Issues = "https://github.com/ColinConwell/PyRePrint/issues"


