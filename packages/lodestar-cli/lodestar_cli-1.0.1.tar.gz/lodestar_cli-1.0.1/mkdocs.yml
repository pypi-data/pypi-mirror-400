site_name: Lodestar
site_description: Agent-native repo orchestration for multi-agent coordination in Git repositories
site_url: https://lodestar-cli.github.io/lodestar/
repo_url: https://github.com/lodestar-cli/lodestar
repo_name: lodestar-cli/lodestar

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
      - concepts/index.md
      - Two-Plane Model: concepts/two-plane-model.md
      - Task Lifecycle: concepts/task-lifecycle.md
      - Lease Mechanics: concepts/lease-mechanics.md
      - PRD Context: concepts/prd-context.md
  - CLI Reference:
      - cli/index.md
      - Agent Commands: cli/agent.md
      - Task Commands: cli/task.md
      - Message Commands: cli/msg.md
      - MCP Server: mcp.md
      - Other Commands: cli/other.md
  - Guides:
      - guides/index.md
      - Agent Workflow: guides/agent-workflow.md
      - Agent Coordination: guides/agent-coordination.md
      - PRD Authoring: guides/prd-authoring.md
      - Error Handling: guides/error-handling.md
      - CI Integration: guides/ci-integration.md
  - Reference:
      - reference/index.md
      - Schema Reference: reference/schema.md
