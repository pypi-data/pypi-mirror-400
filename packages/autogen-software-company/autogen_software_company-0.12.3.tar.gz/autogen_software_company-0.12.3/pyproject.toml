[project]
name = "autogen-software-company"
version = "0.12.3"
description = "A CLI-based AutoGen agent team simulating a software company."
authors = [
    {name = "amirmuha", email = "mirzaii4046@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "autogen-ext[azure,openai]>=0.7.5,<0.8.0",
    "autogen-core>=0.7.5,<0.8.0",
    "autogen-agentchat>=0.7.5,<0.8.0",
    "python-dotenv>=0.9.9",
    "openai>=2.11.0,<3.0.0",
    "requests>=2.32.5,<3.0.0",
    "pexpect>=4.9.0,<5.0.0",
    "rich (>=14.2.0,<15.0.0)",
    "textual>=0.70.0"
]

[project.scripts]
software-company = "software_company.main:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
    { include = "software_company", from = "src" }
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0"
]
