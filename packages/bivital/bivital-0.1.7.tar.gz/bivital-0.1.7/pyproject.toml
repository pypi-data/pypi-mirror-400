[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bivital"
version = "0.1.7"
description = "BiVital Library"
authors = [{ name = "University Bielefeld", email = "ks-bivital-support@techfak.uni-bielefeld.de" }]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "pandas>=2.2,<3.0",
  "pyserial>=3.5,<4.0",
  "matplotlib>=3.10,<4.0",
  "usb-monitor>=1.23,<2.0",
  "requests>=2.32.4,<3.0"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.optional-dependencies]
notebook = [
  "jupyterlab>=4,<5",
  "ipykernel>=6"
]

[project.scripts]
bvtool = "bivital.bvtool:main"

[project.urls]
Homepage = "https://bivital.eu/"
Repository = "https://gitlab.ub.uni-bielefeld.de/bi-vital-open-source/py_bivital.git"
Issues = "https://gitlab.ub.uni-bielefeld.de/bi-vital-open-source/py_bivital/-/issues"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"bivital.example" = ["**/*"]