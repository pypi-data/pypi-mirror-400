[project]
name = "sim-dist-train"
version = "0.0.8"
description = "This is a toolkit that simulates the distributed training for the purpose of efficient testing the optimization algorithms on small examples (WRNs on CIFAR10/100)."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "datasets[vision]>=4.4.2",
    "loguru>=0.7.3",
    "pydantic>=2.12.5",
    "torch>=2.9.1",
    "torchvision>=0.24.1",
]

[dependency-groups]
dev = [
    "torch-tb-profiler>=0.4.3",
]
