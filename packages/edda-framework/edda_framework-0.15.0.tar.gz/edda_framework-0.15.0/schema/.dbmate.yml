# dbmate configuration
# https://github.com/amacneil/dbmate
#
# Usage:
#   PostgreSQL: DATABASE_URL="postgresql://..." dbmate -d ./db/migrations/postgresql up
#   SQLite:     DATABASE_URL="sqlite:./db.sqlite" dbmate -d ./db/migrations/sqlite up
#   MySQL:      DATABASE_URL="mysql://..." dbmate -d ./db/migrations/mysql up

# Default migrations directory (PostgreSQL)
migrations_dir: ./db/migrations/postgresql

# Path to dump database schema
schema_file: ./db/schema.sql

# Name of the migrations tracking table
migrations_table: schema_migrations
