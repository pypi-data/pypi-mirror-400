[workspace]
members = ["rust/*"]
resolver = "2"

[workspace.package]
version = "0.3.25"
edition = "2024"
rust-version = "1.89"
license = "Apache-2.0"

[workspace.dependencies]
pyo3 = { version = "0.27.1", features = [
    "abi3-py311",
    "auto-initialize",
    "chrono",
    "uuid",
] }
pythonize = "0.27.0"
pyo3-async-runtimes = { version = "0.27.0", features = ["tokio-runtime"] }
numpy = "0.27.0"

anyhow = { version = "1.0.100", features = ["std"] }
async-trait = "0.1.89"
axum = "0.8.7"
axum-extra = { version = "0.10.3", features = ["query"] }
base64 = "0.22.1"
chrono = "0.4.42"
config = "0.15.19"
const_format = "0.2.35"
futures = "0.3.31"
log = "0.4.28"
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
regex = "1.12.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sqlx = { version = "0.8.6", features = [
    "chrono",
    "postgres",
    "runtime-tokio",
    "uuid",
    "tls-rustls-aws-lc-rs",
] }
tokio = { version = "1.48.0", features = [
    "macros",
    "rt-multi-thread",
    "full",
    "tracing",
    "fs",
    "sync",
] }
tower = "0.5.2"
tower-http = { version = "0.6.7", features = ["cors", "trace"] }
indexmap = { version = "2.12.1", features = ["serde"] }
blake2 = "0.10.6"
pgvector = { version = "0.4.1", features = ["sqlx", "halfvec"] }
phf = { version = "0.12.1", features = ["macros"] }
indenter = "0.3.4"
indicatif = "0.17.11"
itertools = "0.14.0"
derivative = "2.2.0"
hex = "0.4.3"
schemars = "0.8.22"
env_logger = "0.11.8"
reqwest = { version = "0.12.24", default-features = false, features = [
    "json",
    "rustls-tls",
] }
async-openai = "0.30.1"

globset = "0.4.18"
unicase = "2.8.1"
google-drive3 = "6.0.0"
hyper-util = "0.1.18"
hyper-rustls = { version = "0.27.7" }
yup-oauth2 = "12.1.0"
rustls = { version = "0.23.35" }
http-body-util = "0.1.3"
yaml-rust2 = "0.10.4"
urlencoding = "2.1.3"
qdrant-client = "1.16.0"
uuid = { version = "1.18.1", features = ["serde", "v4", "v8"] }
tokio-stream = "0.1.17"
async-stream = "0.3.6"
neo4rs = "0.8.0"
bytes = "1.11.0"
rand = "0.9.2"
indoc = "2.0.7"
owo-colors = "4.2.3"
json5 = "0.4.1"
aws-config = "1.8.11"
aws-sdk-s3 = "1.115.0"
aws-sdk-sqs = "1.90.0"
time = { version = "0.3", features = ["macros", "serde"] }
infer = "0.19.0"
serde_with = { version = "3.16.0", features = ["base64"] }
google-cloud-aiplatform-v1 = { version = "0.4.5", default-features = false, features = [
    "prediction-service",
] }
google-cloud-gax = "0.24.0"

azure_identity = { version = "0.21.0", default-features = false, features = [
    "enable_reqwest_rustls",
] }
azure_core = "0.21.0"
azure_storage = { version = "0.21.0", default-features = false, features = [
    "enable_reqwest_rustls",
    "hmac_rust",
] }
azure_storage_blobs = { version = "0.21.0", default-features = false, features = [
    "enable_reqwest_rustls",
    "hmac_rust",
] }
serde_path_to_error = "0.1.20"
redis = { version = "0.31.0", features = ["tokio-comp", "connection-manager"] }
expect-test = "1.5.1"
encoding_rs = "0.8.35"
tokio-util = { version = "0.7.17", features = ["rt"] }

[profile.release]
codegen-units = 1
strip = "symbols"
lto = true
