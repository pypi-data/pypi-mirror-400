[tool.poetry]
name = "jsm-user-services"
version = "2.5.1"
description = "Middleware to intercept JWT auth token and more utils functions"
authors = ["Juntos Somos Mais <labs@juntossomosmais.com.br>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "jsm_user_services" }]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Environment :: Web Environment",
  "Natural Language :: Portuguese (Brazilian)",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.10"
PyJWT = "*"
requests = "*"
pytest = "*"

[tool.poetry.extras]
drf = ["djangorestframework", "request-id-django-log"]

[tool.poetry.group.dev.dependencies]
django = "*"
PyJWT = "*"
pluggy = "*"
request-id-django-log = "*"
djangorestframework = "*"

pytest_django = "*"
requests-mock = "*"
pytest = "*"
pytest-cov = "*"
pytest-mock = "*"
pre-commit = "*"
cryptography = "^46.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist

  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
)/
'''
