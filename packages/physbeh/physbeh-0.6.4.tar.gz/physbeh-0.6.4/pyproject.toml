[project]
name = "physbeh"
version = "0.6.4"
description = "Miscellaneous functions for tracking analysis in Python using DeepLabCut at Physics for Medicine"
authors = [
    {name = "Felipe Cybis Pereira", email="felipe.cybispereira@gmail.com"}
]
requires-python = ">=3.10, <3.14" 
license = { file = "LICENSE" }
readme = "README.rst"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "joblib~=1.5.0",
    "matplotlib~=3.10",
    "numpy>=1.24, <3",
    "opencv-python>=4.10.0.84",
    "pandas[pyarrow]~=2.2",
    "pint-pandas~=0.5",
    "ruamel-yaml~=0.19.0",
    "scipy~=1.12",
    "tables~=3.10",
    "tqdm~=4.66",
]

[project.urls]
repository = "https://github.com/FelipeCybis/physbeh"

[project.optional-dependencies]
all = ["physbeh[docs,test,dev]"]
docs = [
    "numpydoc~=1.10.0",
    "pydata-sphinx-theme~=0.14",
    "sphinx-copybutton~=0.5",
    "sphinx-design~=0.5",
    "sphinx-gallery>=0.18.0",
    "sphinx~=8.0",
]
test = [
    "pytest-cov>=6.0.0",
    "pytest~=9.0.2",
]
dev = [
    "pre-commit",
]

[tool.ruff]
# Always generate Python 3.10-compatible code.
target-version = "py310"
line-length = 88
src = ["src"]

[tool.ruff.lint]
# Enable the pycodestyle error and warnings (`E`, `W`) rules, Pyflakes (`F`) rules,
# McCabe complexity (`C901`) rule, isort (`I`) rules for importing, pyupgrade (`UP`)
# rules.
select = ["E", "F", "W", "I", "UP"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]

[tool.numpydoc_validation]
exclude = [ # don't report on objects that match any of these regex
    '\.__init__$',
    # Ignore anything that's private (e.g., starts with _)
    '\._.*$',
]
checks = [
    "all",  # report on all checks, except the below
    "GL01",
    "ES01",
    "SA01",
    "EX01",
]
numpydoc_validation_checks = ["all", "GL01", "ES01", "SA01", "EX01"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/maint_tools",
  "/src/physbeh/*/tests/",
  "/examples"
]

[tool.hatch.build.targets.wheel]
packages = ["src/pyfus"]
include = ["py.typed"]
