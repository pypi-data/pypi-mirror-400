[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aegis-proto"
version = "0.1.10"
authors = [{ name="Aegis Team", email="dev@aegis-platform.io" }]
description = "Aegis Platform Protobuf Definitions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "grpcio>=1.60.0",
    "protobuf>=4.25.0",
]

[tool.setuptools.packages.find]
where = ["gen/python"]
