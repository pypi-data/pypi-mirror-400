# Custom package installation specs
# These define HOW to install custom packages

brew:
  install: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  check: which brew
  description: Homebrew package manager for macOS

fisher:
  install: curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher install jorgebucaran/fisher
  check: fish -c "type -q fisher"
  shell: fish
  description: Plugin manager for Fish shell
  depends: [fish]

yazi-dual-pane:
  install: ya pkg add "dawsers/dual-pane"
  check: test -d ~/.config/yazi/plugins/dual-pane.yazi
  remove: rm -rf ~/.config/yazi/plugins/dual-pane.yazi
  description: Dual pane plugin for yazi file manager
  depends: [yazi]

claude-code:
  install: curl -fsSL https://claude.ai/install.sh | bash
  check: which claude
  description: Claude Code CLI from Anthropic
