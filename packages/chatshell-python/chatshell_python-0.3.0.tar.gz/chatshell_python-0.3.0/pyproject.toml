[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chatshell-python"
version = "0.3.0"
description = "Chatshell - An interactive in-chat shell for LLM-based tasks."
authors = [
  { name = "Julian Schweigert", email = "julianschweigert@gmail.com" }
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"

# Minimal base dependencies
dependencies = [
    "appdirs",
    "beautifulsoup4",
    "fastapi",
    "hnswlib",
    "llama-cpp-python[server]",
    "langchain",
    "langchain-classic",
    "langchain-community",
    "langchain-core",
    "langchain-text-splitters",
    "light-embed",
    "markdownify",
    "networkx",
    "nltk",
    "numpy",
    "openai",
    "PyPDF2",
    "pyperclip",
    "regex",
    "requests",
    "sse-starlette",
    "scikit-learn"
]

[project.scripts]
chatshell-server = "chatshell.chatshell_server:main"

[project.urls]
Homepage = "https://github.com/jschw/chatshell"
Repository = "https://github.com/jschw/chatshell"
Issues = "https://github.com/jschw/chatshell/issues"

[tool.setuptools.packages.find]
where = ["src"]
