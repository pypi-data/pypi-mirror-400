[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "buvis-pybase"
version = "0.9.0"
description = "Foundation of BUVIS python projects"
authors = [{ name = "Tomáš Bouška", email = "tomas@buvis.net" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
  "click>=8.1.0,<9",
  "inflection>=0.5.1,<1",
  "jira>=3.10.5,<4",
  "pexpect>=4.9.0,<5",
  "pydantic>=2.0,<3",
  "pydantic-settings>=2.0,<3",
  "pyyaml>=6.0.3,<7",
  "rake-nltk>=1.0.6,<2",
  "rich>=14.2.0,<15",
  "torch>=2.9.1,<3",
  "transformers>=4.57.3,<5",
  "tzlocal>=5.3.1,<6",
  "pywin32==311; sys_platform == 'win32'",
  "xattr>=1.3.0,<2; sys_platform != 'win32'",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1,<5",
    "python-semantic-release>=10.5.3,<11.0.0",
]
test = ["pytest>=9.0.2,<10", "pytest-mock>=3.15.1,<4", "pytest-cov>=7,<8"]
docs = ["sphinx>=8.2.3,<9", "sphinx-rtd-theme>=3.0.2,<4"]

[tool.hatch.build.targets.wheel]
packages = ["src/buvis"]

[tool.uv]
add-bounds = "major"

[[tool.uv.index]]
name = "test-pypi"
url = "https://test.pypi.org/simple/"
explicit = true

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
commit_parser = "conventional"
tag_format = "v{version}"
commit_message = "chore(release): {version}"
build_command = "uv build"

[tool.semantic_release.branches.main]
match = "master"
prerelease = false

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
ignore_merge_commits = true
parse_squash_commits = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
    '''chore(?:\([^)]*\))?: .*''',
    '''ci(?:\([^)]*\))?: .*''',
    '''docs(?:\([^)]*\))?: .*''',
    '''test(?:\([^)]*\))?: .*''',
    '''build(?:\([^)]*\))?: .*''',
    '''refactor(?:\([^)]*\))?: .*''',
    '''style(?:\([^)]*\))?: .*''',
]

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "S101",    # assert is expected in tests
  "ANN",     # type annotations not required in tests
  "ARG",     # unused args are often fixtures
  "SLF001",  # private member access allowed in tests
  "PLR2004", # magic values ok in tests
]
