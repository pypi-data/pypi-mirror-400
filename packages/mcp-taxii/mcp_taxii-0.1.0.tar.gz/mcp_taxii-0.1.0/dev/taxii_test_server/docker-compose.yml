version: '3.8'

services:
  taxii-server:
    build: .
    container_name: taxii-test-server
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/taxii_test.db
      - PYTHONPATH=/app
    volumes:
      - ./data:/app/data
      - .:/app
    command: >
      sh -c "
      python -c 'from database import init_db; from seed_data import seed_database; init_db(); seed_database()' &&
      uvicorn server:app --host 0.0.0.0 --port 8000 --reload
      "