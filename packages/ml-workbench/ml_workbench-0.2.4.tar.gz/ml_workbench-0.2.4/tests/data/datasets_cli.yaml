defaults:
  base_dir: tests/data/

datasets:
  csv_one:
    description: "Small CSV fixture 1"
    path: "{base_dir}csv_small_1.csv"
    format: csv
  csv_two:
    description: "Small CSV fixture 2"
    path: "{base_dir}csv_small_2.csv"
  csv_user_id:
    description: "CSV fixture with user_id column"
    path: "{base_dir}csv_user_id.csv"

  combined_dataset:
    description: "Combined datasets"
    merge_specs:
      csv_one:
        left_on: id
        how: left
      csv_user_id:
        right_on: id
        left_on: user_id_tmp
        how: left
      csv_two:
        right_on: user_id
        how: left

  # this one intended to fail - parquet file does not exist
  parquet_to_fail:
    description: "Parquet fixture to fail"
    path: "{base_dir}parquet_to_fail.parquet"

