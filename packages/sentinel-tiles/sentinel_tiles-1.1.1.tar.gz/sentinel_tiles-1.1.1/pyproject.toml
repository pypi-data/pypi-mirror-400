[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]

[project]
name = "sentinel-tiles"
version = "1.1.1"
description = "generates raster geometries for the Sentinel version of 100km Military Grid Reference System (MGRS) tiles"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "rasters>=1.16.1",
    "geopandas",
    "mgrs",
    "numpy",
    "pandas",
    "shapely",
    "affine",
    "python-dateutil",
    "sentinelsat"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
sentinel_tiles = ["*.geojson"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Conversion of an array with ndim > 0 to a scalar:DeprecationWarning:pyproj.transformer",
]
