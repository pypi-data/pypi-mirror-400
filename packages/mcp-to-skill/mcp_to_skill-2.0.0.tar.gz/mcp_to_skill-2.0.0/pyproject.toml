[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-to-skill"
version = "2.0.0"
description = "Convert MCP servers to Claude Skills with multi-transport support"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Pi Agent", email = "pi@example.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "claude",
    "anthropic",
    "converter",
    "skill"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Dwsy/mcp-to-skill"
Documentation = "https://github.com/Dwsy/mcp-to-skill#readme"
Repository = "https://github.com/Dwsy/mcp-to-skill"
Issues = "https://github.com/Dwsy/mcp-to-skill/issues"

[tool.hatch.build.targets.wheel]
packages = ["converter"]

[tool.hatch.build.targets.sdist]
packages = ["converter"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = 'py310'