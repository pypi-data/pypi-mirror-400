    [build-system]
    requires = ["setuptools>=68.0", "wheel"]
    build-backend = "setuptools.build_meta"

    [project]
    name = "pytest-attempt-summary"
    version = "0.1.2"
    description = "Enhanced Allure Attempt Summary for Playwright + Pytest"
    readme = "README.md"
    requires-python = ">=3.8"
    license = { file = "LICENSE" }
    authors = [
        { name = "Hongxia He", email = "hzz0214@outlook.com" }
    ]
    classifiers = [
        "Framework :: Pytest",
        "Programming Language :: Python :: 3",
        "License :: OSI Approved :: MIT License",
    ]
    dependencies = [
        "pytest>=7.0",
        "allure-pytest>=2.13",
        "playwright>=1.35"
    ]

    [project.urls]
    Homepage = "https://github.com/helingcai/pytest_attempt_summary"
    Repository = "https://github.com/helingcai/pytest_attempt_summary"

    [tool.setuptools.packages.find]
    include = ["pytest_attempt_summary*"]

    [tool.setuptools.package-data]
    pytest_attempt_summary = [
        "templates/*.html",
        "styles/*.css",
        "scripts/*.js"
    ]

    [project.entry-points."pytest11"]
    attempt_summary = "pytest_attempt_summary.plugin"