[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyvcham"
version = "1.0.0"
description = "A scientific module for vibrational coupling Hamiltonian analysis."
readme = "README.md"
requires-python = ">=3.10, <3.13"
license = {file = "LICENSE.md"}
keywords = ["vibrational coupling", "quantum chemistry", "spectroscopy", "Jahn-Teller"]
authors = [
  { name = "Emilio Rodríguez Cuenca", email = "emilioerc@gmail.com" }
]
maintainers = [
  { name = "Emilio Rodríguez Cuenca", email = "emilioerc@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License", # Example license
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=1.26.0",
    "tensorflow>=2.17.0",
    "matplotlib>=3.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "ruff>=0.0.270", # Modern linter/formatter
    "mypy>=0.900",
    "black>=23.0", # Code formatter
    "isort>=5.0", # Import sorter
    "pre-commit>=3.0",
    "sphinx>=5.0", # For documentation
    "sphinx_rtd_theme>=1.0",
    "numpydoc>=1.0",
]
doc = [
    "sphinx>=5.0",
    "sphinx_rtd_theme>=1.0",
    "numpydoc>=1.0",
]

[project.urls]
"Homepage" = "https://gitlab.com/tc-heidelberg/pyvcham"

[tool.setuptools.packages.find]
where = ["src"] # Assumes your package is in a 'src' directory
include = ["pyvcham*"] # Finds 'vcham' and its subpackages

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "B", "C4", "SIM", "UP"] # Common linting rules
ignore = ["E501"] # Example: ignore line length if Black handles it

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
no_implicit_optional = true
check_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=vcham --cov-report=xml --cov-report=term-missing"
testpaths = [
    "tests",
]
