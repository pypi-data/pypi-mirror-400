[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "parvati"
dynamic = ["version"]
authors = [
  { name="Monica Rainer", email="monica.rainer@inaf.it" },
]
description = "A package to compute and analyse stellar line profiles"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = [
  "numpy",
  "uncertainties",
  "astropy",
  "scipy",
  "matplotlib",
  "csaps",
]

#[tool.hatch.build.targets.sdist]
#include = ["<package>/*"]

[project.urls]
Homepage = "https://github.com/mrainer74/parvati"
Issues = "https://github.com/mrainer74/parvati/issues"

[tool.hatch.version]
path = "src/parvati/__init__.py"
