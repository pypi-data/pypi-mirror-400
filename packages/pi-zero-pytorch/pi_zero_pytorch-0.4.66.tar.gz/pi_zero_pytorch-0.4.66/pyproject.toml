[project]
name = "pi-zero-pytorch"
version = "0.4.66"
description = "Ï€0 in Pytorch"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.10"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'transformers',
    'flow policy',
    'robotic foundation model',
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.10',
]

dependencies = [
    "accelerate>=1.6.0",
    "assoc-scan>=0.0.2",
    "beartype",
    "bidirectional-cross-attention",
    "einx>=0.3.0",
    "einops>=0.8.0",
    "ema-pytorch>=0.7.3",
    "evolutionary-policy-optimization>=0.1.19",
    "jaxtyping",
    'hyper-connections>=0.3.12',
    "hl-gauss-pytorch>=0.1.21",
    'memmap-replay-buffer>=0.0.10',
    "pydantic>=2",
    "safetensors",
    'scipy',
    "torch>=2.5",
    'torchdiffeq',
    'torchtyping>=0.1.5',
    'torch-einops-utils>=0.0.4',
    'tqdm',
    'vit-pytorch>=1.17.3',
    'x-evolution>=0.1.15',
    'x-mlps-pytorch>=0.0.24',
    'x-transformers>=2.4.1',
]

[project.urls]
Homepage = "https://pypi.org/project/pi-zero-pytorch/"
Repository = "https://github.com/lucidrains/pi-zero-pytorch"

[project.optional-dependencies]
examples = []
test = [
    "pytest",
    "ruff>=0.4.2",
    "vit-pytorch>=1.8.7"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[tool.ruff]

lint.ignore = [
    "F722", # for jaxtyping shape annotation
    "F401",
    "F821",
    "E501"
]

lint.extend-select = [
    "W291"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["pi_zero_pytorch"]
