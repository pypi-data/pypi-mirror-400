[metadata]
name = dolomite-ranges
description = Stage and load genomic ranges from disk.
author = LTLA
author_email = infinite.monkeys.with.keyboards@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/ArtifactDB/dolomite-ranges
project_urls = 
	Documentation = https://github.com/ArtifactDB/dolomite-ranges
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	dolomite-base>=0.4.2
	genomicranges>=0.8.2
	biocframe>=0.7.2
	compressed-lists>=0.4.4
	h5py

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov dolomite_ranges --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = dolomite_ranges
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

