[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "linux-desktop-mcp"
version = "0.1.0"
description = "MCP server for Linux desktop automation using AT-SPI2"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Austin Beck" }
]
keywords = ["mcp", "linux", "desktop", "automation", "accessibility", "at-spi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "PyGObject>=3.42.0",
]

[project.optional-dependencies]
ocr = [
    "pytesseract>=0.3.10",
    "Pillow>=10.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
linux-desktop-mcp = "linux_desktop_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/linux_desktop_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501"]  # Line length handled separately

[tool.ruff.format]
quote-style = "double"
