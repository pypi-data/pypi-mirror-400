[build-system]
requires        = ["setuptools"]
build-backend   = "setuptools.build_meta"

[project]
name            = "libcgipy"
version         = "0.1.2.2"
description     = "簡易CGIサーバと軽量CGIモジュール"
authors         = [
    { name      = "PEN" }
]
readme          = "README.md"
requires-python = ">=3.12"

dependencies    = [ 
    "libcgi>=0.1.2.2" 
]


[tool.setuptools]
packages = [
    "httpcgi"
]

[project.urls]
"Homepage"      = "https://github.com/BX293APEN/Python-CGI"
"Source"        = "https://github.com/BX293APEN/Python-CGI/tree/main/http_server"
"Issues"        = "https://github.com/BX293APEN/Python-CGI/issues"
