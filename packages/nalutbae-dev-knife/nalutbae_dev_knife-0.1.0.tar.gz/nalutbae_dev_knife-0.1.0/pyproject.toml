[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nalutbae-dev-knife"
version = "0.1.0"
description = "An all-in-one terminal toolkit that integrates everyday developer utilities."
authors = [
    {name = "DevKnife Team", email = "team@devknife.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = [
    "developer-tools", "cli", "tui", "utilities", "encoding", "json", "xml", "yaml",
    "base64", "url-encoding", "csv", "markdown", "uuid", "hash", "timestamp",
    "graphql", "css", "terminal", "devtools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Terminals",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "textual>=0.40.0",
    "chardet>=5.0.0",
    "PyYAML>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov",
    "hypothesis>=6.0.0",
    "black",
    "flake8",
    "mypy",
    "build",
    "twine",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov",
    "hypothesis>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/nalutebae/nalutbae-dev-knife"
Documentation = "https://github.com/nalutebae/nalutbae-dev-knife#readme"
Repository = "https://github.com/nalutebae/nalutbae-dev-knife.git"
Issues = "https://github.com/nalutebae/nalutbae-dev-knife/issues"
Changelog = "https://github.com/nalutebae/nalutbae-dev-knife/blob/main/CHANGELOG.md"

[project.scripts]
devknife = "devknife.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["devknife*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = false