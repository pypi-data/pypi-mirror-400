[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nncc"
version = "2.0.0"
description = "Neural Network to C Compiler"
readme = "README.md"
authors = [
    {name = "User", email = "user@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "torch",
    "safetensors",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/example/nncc"
