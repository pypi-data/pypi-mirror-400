name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y python3.9 python3.9-venv python3.9-dev python3-pip \
            libxcb-xinerama0 libxcb-cursor0 libegl1 libgl1 libxkbcommon0 libdbus-1-3 \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-shape0 libxkbcommon-x11-0 libfontconfig1 libfreetype6 \
            binutils git
          update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.9 1
          update-alternatives --install /usr/bin/python python /usr/bin/python3.9 1

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pyinstaller
          pip3 install -e .

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name xj-labelme \
            --collect-all osam \
            --collect-all labelme \
            --collect-all onnxruntime \
            --add-data "labelme/translate:labelme/translate" \
            --hidden-import PIL._tkinter_finder \
            --hidden-import onnxruntime \
            labelme/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xj-labelme-linux
          path: dist/xj-labelme

  build-other:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: xj-labelme.exe
            asset_name: xj-labelme-windows.exe
          - os: macos-latest
            artifact_name: xj-labelme
            asset_name: xj-labelme-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $vcDlls = @(
            "C:\Windows\System32\msvcp140.dll",
            "C:\Windows\System32\vcruntime140.dll",
            "C:\Windows\System32\vcruntime140_1.dll"
          )
          $addBinaryArgs = ""
          foreach ($dll in $vcDlls) {
            if (Test-Path $dll) {
              $addBinaryArgs += " --add-binary `"$dll;.`""
            }
          }
          $cmd = "pyinstaller --onefile --windowed --name xj-labelme " +
            "--icon labelme/icons/icon.ico " +
            "--collect-all osam " +
            "--collect-all labelme " +
            "--collect-all onnxruntime " +
            "--add-data `"labelme/translate;labelme/translate`" " +
            "--hidden-import PIL._tkinter_finder " +
            "--hidden-import onnxruntime " +
            $addBinaryArgs + " " +
            "labelme/__main__.py"
          Invoke-Expression $cmd

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --onefile --windowed --name xj-labelme \
            --collect-all osam \
            --collect-all labelme \
            --collect-all onnxruntime \
            --add-data "labelme/translate:labelme/translate" \
            --hidden-import PIL._tkinter_finder \
            --hidden-import onnxruntime \
            labelme/__main__.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: [build-linux, build-other]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            xj-labelme-windows.exe/xj-labelme.exe
            xj-labelme-linux/xj-labelme
            xj-labelme-macos/xj-labelme
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
