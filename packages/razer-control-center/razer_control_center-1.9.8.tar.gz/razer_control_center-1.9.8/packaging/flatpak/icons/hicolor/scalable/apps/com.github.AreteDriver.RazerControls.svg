<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a1a"/>

  <!-- Razer green glow effect -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.3"/>
  <circle cx="64" cy="64" r="45" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.2"/>

  <!-- Mouse silhouette -->
  <path d="M44 40 L84 40 Q94 40 94 50 L94 85 Q94 100 78 100 L50 100 Q34 100 34 85 L34 50 Q34 40 44 40 Z"
        fill="#2a2a2a" stroke="#00ff00" stroke-width="2"/>

  <!-- Mouse wheel -->
  <rect x="58" y="48" width="12" height="20" rx="4" fill="#00ff00" opacity="0.8"/>

  <!-- Left button -->
  <path d="M44 40 L62 40 L62 58 Q62 60 58 60 L34 60 L34 50 Q34 40 44 40 Z"
        fill="#333" stroke="#00ff00" stroke-width="1" opacity="0.6"/>

  <!-- Right button -->
  <path d="M66 40 L84 40 Q94 40 94 50 L94 60 L70 60 Q66 60 66 58 L66 40 Z"
        fill="#333" stroke="#00ff00" stroke-width="1" opacity="0.6"/>

  <!-- Side buttons -->
  <rect x="30" y="55" width="6" height="12" rx="2" fill="#00ff00" opacity="0.6"/>
  <rect x="30" y="70" width="6" height="12" rx="2" fill="#00ff00" opacity="0.6"/>

  <!-- DPI indicator dots -->
  <circle cx="64" cy="90" r="3" fill="#00ff00"/>
  <circle cx="54" cy="90" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="74" cy="90" r="2" fill="#00ff00" opacity="0.5"/>
</svg>
