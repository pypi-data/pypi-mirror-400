[project]
name = "polaris-audio"
version = "0.1.0"
description = "Control-theoretic DSP tools for pole-based sound synthesis and analysis."
readme = "README.md"
authors = [
    { name = "inaba1115", email = "inaba1115@gmail.com" }
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Multimedia :: Sound/Audio",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=2.2.6",
]

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "polaris"
module-root = "src"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "ty>=0.0.8",
]

[tool.ruff]
line-length = 120
extend-exclude = ["src/polaris/__init__.py"]

[tool.ruff.lint]
extend-select = ["I", "RUF", "UP", "TID", "C", "SIM", "PTH"]
extend-ignore = ["C901", "F401", "F403", "E722", "SIM108", "RUF022", "I001", "RUF059"]
