[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fonadalabs"
version = "2.1.3"
description = "Unified Python SDK for FonadaLabs Text-to-Speech, Automatic Speech Recognition, and Audio Denoising APIs"
readme = "README.md"
authors = [
    { name = "FonadaLabs", email = "support@fonadalabs.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "text-to-speech",
    "speech-recognition",
    "audio-denoising",
    "tts",
    "asr",
    "denoise",
    "fonadalabs",
    "speech",
    "audio",
    "ai",
    "machine-learning"
]

dependencies = [
    "httpx>=0.24,<1.0",
    "websockets>=11,<13",
    "loguru>=0.7,<1.0",
    "requests>=2.28,<3.0",
    "numpy>=1.24.0,<2.0",
    "soundfile>=0.12,<0.14",
    "librosa>=0.10,<1.0",
    "websocket-client>=1.5,<2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0,<8.0",
    "black>=23.0,<24.0",
    "isort>=5.0,<6.0",
    "python-dotenv>=1.0,<2.0",
    "nest-asyncio>=1.5,<2.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/fonadalabs/fonadalabs-sdk"
Documentation = "https://github.com/fonadalabs/fonadalabs-sdk#readme"
Repository = "https://github.com/fonadalabs/fonadalabs-sdk"
"Bug Tracker" = "https://github.com/fonadalabs/fonadalabs-sdk/issues"

[tool.setuptools]
packages = ["fonadalabs", "fonadalabs.asr", "fonadalabs.asr.models", "fonadalabs.tts", "fonadalabs.denoise"]

[tool.setuptools.package-data]
fonadalabs = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

