[project]
name = "integrityguard-cli"
version = "1.1.3"
description = "Tool to detect Privilege Escalation and Data Tampering risks in Docker environments"
authors = [
    {name = "lucascostamr812@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "docker (>=7.1.0,<8.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
integrity-guard = "integrityguard.main:main"

[tool.poetry]
packages = [
    { include = "integrityguard", from = "src" }
]