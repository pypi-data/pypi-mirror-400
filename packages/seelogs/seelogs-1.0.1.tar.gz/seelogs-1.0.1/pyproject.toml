[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seelogs"
version = "1.0.1"
description = "Python client for SeeLogs - Efficient logging service"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "SeeLogs", email = "marcelogbc9@gmail.com" }
]

keywords = ["logging", "monitoring", "observability", "logs"]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Logging",
]

dependencies = [
    "requests>=2.28.0",
    "psutil>=5.9.0",
    "platformdirs>=3.0.0",
]


[project.urls]
Homepage = "https://seelogs.com"
Documentation = "https://seelogs.com/docs"
Repository = "https://github.com/seelogs/seelogs-python"

[tool.hatch.build]
include = ["src/seelogs"]

[tool.hatch.build.targets.wheel]
packages = ["src/seelogs"]
