[build-system]
requires = ["setuptools>=80.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "amarket"
version = "0.1.0"
authors = [{name="Andrey Andreev", email="andyceo@yandex.ru"}]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/andyceo/amarket"
Issues = "https://github.com/andyceo/amarket/issues"

[tool.setuptools]
packages = ["amarket"]
