[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "jupyter-interpreter-mcp"
authors = [{ name = "Leopold Seidler"}]
description = "A Jupyter-based MCP server for code interpretation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dynamic = ["version"]

dependencies = [
    "mcp>=1.0.0",
    "ipykernel>=7.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.6.0",
    "black>=24.1.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pyupgrade>=3.15.0",
    "types-requests>=2.31.0",
    "tox>=4.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "testcontainers>=3.7.0",
]

[project.scripts]
jupyter-interpreter-mcp = "jupyter_interpreter_mcp.server:main"

[tool.setuptools]
packages = ["jupyter_interpreter_mcp"]
package-dir = {"" = "src"}

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.mypy]
python_version = "3.10"
explicit_package_bases = true
check_untyped_defs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_optional = true
strict_optional = true
mypy_path = "src"
namespace_packages = true

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
addopts = "-v --cov=jupyter_interpreter_mcp --cov-report=term-missing"
asyncio_mode = "auto"
