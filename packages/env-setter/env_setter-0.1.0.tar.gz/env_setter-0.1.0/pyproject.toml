[project]
# package name is env-setter for pypi reasons, maybe change it in cli?
name = "env-setter"
dynamic = ["version"]
description = "Easily switch between multiple environment variables with the same name."
license = "Apache-2.0"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: System :: Shells",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
readme = "README.md"
authors = [
    { name = "Sachin Pothukuchi", email = "sachin.pothukuchi@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "typer>=0.20.0",
]

[project.urls]
Repository = "https://github.com/raspuchin/envo.git"
Issues = "https://github.com/raspuchin/envo/issues"


[project.scripts]
envo = "env_setter.cli:main"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/env_setter/__init__.py"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.4.0",
    "ruff>=0.14.5",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "ALL", # include all the rules, including new ones
]
ignore = [
    "COM812",
    "D203",
    "D211",
    "D213",
    "FBT001"
]

[tool.format]
quote-style = "double"
