[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "alphai"
version = "0.2.0"
description = "A CLI tool and Python package for the runalph.ai platform"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Andrew Chang", email = "andrew@runalph.ai"}
]
keywords = ["cli", "api", "data-science", "alph"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "alph-sdk>=0.5.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "questionary>=2.1.0",
    "jupyterlab>=4.5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
alphai = "alphai.cli:main"

[project.urls]
Homepage = "https://runalph.ai"
Documentation = "https://docs.runalph.ai"
Repository = "https://github.com/alph-ai/alphai"
Issues = "https://github.com/alph-ai/alphai/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
select = ["E", "F", "W", "I", "N", "B", "A", "S", "T", "Q"]
ignore = []
line-length = 88
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
