[project]
name = "snowleopard"
dynamic = ["version"]

description = "snowleopard.ai client library"

readme = "README.md"
license = {file = "LICENSE"}

authors = [
    { name = "Snowy", email = "hello@snowleopard.ai" }
]

# list of classifier strings, defined here: https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
]

requires-python = ">=3.8"

dependencies = [
    "httpx>=0.28.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-recording>=0.13.2",
    "python-dotenv>=1.0.1",
    "ruff>=0.14.4",
]

[project.scripts]
snowy = "snowleopard.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/snowleopard/__init__.py"

[tool.hatch.build.targets.sdist]
# NOTE: .gitignore cannot be excluded from the sdist, see:
#   https://github.com/pypa/hatch/discussions/368
exclude = [
    "/.github",
    "/tests",
    "/uv.lock",
    "/.python-version",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/snowleopard",
]
