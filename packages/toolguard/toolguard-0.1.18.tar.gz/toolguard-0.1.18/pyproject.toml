[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "toolguard"
version = "0.1.18"
description = "Policy adherence code generation for guarding AI agent tools"
readme = "README.md"

authors = [
    { name = "Naama Zwerdling", email = "naamaz@il.ibm.com" },
    { name = "David Boaz", email = "davidbo@il.ibm.com" },
]

requires-python = ">=3.10,<3.14"

dependencies = [
    "dotenv",
    "pydantic",
    "litellm",
    "pytest",
    "pytest-json-report",
    "pyright",
    "datamodel-code-generator",
    "markdown",
    "types-Markdown",
    "docstring-parser",
    "pytest-asyncio",
    "mellea",
    "smolagents",
    "langchain-core",
    "types-PyYAML"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
]


[tool.hatch.build.targets.wheel]
packages = ["src/toolguard"]

[tool.hatch.build.targets.wheel.sources]
"src/toolguard/gen_spec/prompts" = "toolguard/gen_spec/prompts"
"src/toolguard/gen_py/templates" = "toolguard/gen_py/templates"

[tool.hatch.build]
include = [
    "src/toolguard",
    "README.md",
    "LICENSE",
]
