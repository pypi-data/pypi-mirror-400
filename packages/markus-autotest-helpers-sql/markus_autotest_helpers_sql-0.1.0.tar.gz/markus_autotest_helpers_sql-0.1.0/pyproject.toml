[project]
name = "markus-autotest-helpers-sql"
version = "0.1.0"
description = "Helper functions and classes for executing python unit tests that require interaction with a postgres database"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  {name = "Misha Schwartz"},
  {name = "Alessio Di Sandro"},
  {name = "David Liu"},
]

dependencies = [
  "psycopg2-binary>=2.8.6,<3",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]


[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"
