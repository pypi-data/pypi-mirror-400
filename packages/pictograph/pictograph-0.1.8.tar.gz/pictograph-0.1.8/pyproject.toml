[build-system]
requires = ["setuptools>=61.0,<69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pictograph"
version = "0.1.8"
description = "Official Python SDK for Pictograph Context Engine - Computer Vision Annotation Platform"
readme = "README.md"
authors = [
    {name = "Pictograph", email = "support@pictograph.cloud"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
keywords = ["computer-vision", "annotation", "labeling", "dataset", "machine-learning", "ai"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "Pillow>=10.0.0",
    "tqdm>=4.65.0",
]

[project.urls]
Homepage = "https://pictograph.cloud"
Documentation = "https://pictograph.cloud/docs"
Repository = "https://github.com/pictograph-labs/pictograph-sdk"
"Bug Tracker" = "https://github.com/pictograph-labs/pictograph-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pictograph*"]
exclude = ["tests*", "docs*", "examples*"]
