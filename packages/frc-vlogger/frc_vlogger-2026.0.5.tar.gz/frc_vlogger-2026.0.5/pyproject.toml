[project]
name = "frc-vlogger"
version = "2026.0.5"
license = "Apache-2.0"
description = "FRC post match + live match logging reader abstraction"
authors = [
    {name = "Ishan Karmakar",email = "ishan.karmakar24@gmail.com"},
    {name = "Thomas Godden",email = "thomas.godden@outlook.com"}
]
readme = "README.md"
keywords = ["frc", "parser", "networktables", "networktables", "wpilog", "hoot", "ctre"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Intended Audience :: Developers"
]
requires-python = ">=3.9"
dependencies = ["protobuf (>=6.0.0,<7.0.0)", "pyntcore (>=2026.0.0,<2027.0.0)", "robotpy-wpiutil (>=2026.0.0,<2027.0.0)"]

[tool.poetry]
packages = [{include = "vlogger", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Repository = "https://git.valor6800.com/valor6800/vlogger"
Issues = "https://git.valor6800.com/valor6800/vlogger/-/issues"
Changelog = "https://git.valor6800.com/valor6800/vlogger/-/blob/main/CHANGELOG"