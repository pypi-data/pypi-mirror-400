[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "NStudyPy"
dynamic = ["version"]
authors = [
  { name="Jack Li", email="lizhq08@gmail.com" },
]
maintainers = [
    {name = "Jack Li contributors"},
]
description = "A NStudyPy useful tools"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["NStudyPy", "tools"]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[dependency-groups]
dev = [
    "black>=25.12.0",
    "isort>=7.0.0",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]

[tool.hatch.version]
path = "src/NStudyPy/__init__.py"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = ['py310']

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
]

[project.urls]
"Homepage" = "https://nstudy.org"
"Documentation" = "https://hub.nstudy.org"
"Bug Tracker" = "https://github.com/lizhq/NStudyPy/issues"
