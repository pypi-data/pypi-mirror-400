name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install quality tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy

      - name: Check code formatting with Black
        run: |
          black --check geomantic/ tests/ examples/

      - name: Lint with flake8
        run: |
          flake8 geomantic/ tests/ examples/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Type check with mypy
        run: |
          mypy geomantic/ --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on mypy errors for now
