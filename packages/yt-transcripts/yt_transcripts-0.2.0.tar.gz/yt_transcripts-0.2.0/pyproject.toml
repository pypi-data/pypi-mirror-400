[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "yt-transcripts"
version = "0.2.0"
description = "CLI tool for extracting transcripts from YouTube videos, playlists, and channels"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "youtube-transcript-api>=0.6.0",
    "yt-dlp>=2023.0.0",
]

[project.scripts]
yt-transcripts = "yt_transcripts.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]
summarize = [
    "litellm>=1.30.0",
    "python-dotenv>=1.0.0",
]

[tool.setuptools.packages.find]
include = ["yt_transcripts*"]
