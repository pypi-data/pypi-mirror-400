# Experiment tracking
mlflow:
  enabled: true
  type: local # or databricks . ifnot defined, use value from MLFLOW_TRACKING_URI environment variable
  experiment_name_prefix: "/Shared/"  # prefix for the experiment name, result will be /Shared/az_target_hba1c_within_6_months

  tags:
    environment: "development"
    data_version: "v1"