[project]
name = "nmrkit"
version = "0.1.0"
description = "A lightweight Python library for nuclear magnetic resonance (NMR) data processing and analysis"
authors = [
    {name = "Jiekang Tian",email = "jiekangtian@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy"
]

[project.optional-dependencies]
visualization = [
    "matplotlib"
]


[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest",
    "numpy"
]