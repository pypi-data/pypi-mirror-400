[project]
name = "rush-py"
version = "6.0.0"
description = "Simple Python interfaces for Rush modules"
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "Sean Laguna", email = "seanlaguna@qdx.co" },
]
dependencies = [
  "gql~=4.0",
  "h5py~=3.14",
  "rdkit~=2025.9.2",
  "requests~=2.32",
  "requests_toolbelt~=1.0",
  "zstandard~=0.23",
]


[dependency-groups]
dev = [
  "pytest~=9.0.2",
  "basedpyright",
  "ruff",
  "sphinx>=8.2.3",
  "sphinx-autodoc-typehints>=3.5.2",
  "shibuya>=2025.12.19",
  "myst-parser>=4.0.1",
]

[tool.pyright]
exclude = [
  "**/node_modules",
  "**/__pycache__",
  "**/*venv*",
  "result",
  "setup.py",
]
ignore = [
  "**/node_modules",
  "**/__pycache__",
  "**/*venv*",
  "result",
  "setup.py",
]
reportIncompatibleMethodOverride = "none"
reportIncompatibleVariableOverride = "none"
reportMissingTypeStubs = "none"
reportUnknownMemberType = "none"
reportUnknownVariableType = "none"
useLibraryCodeForTypes = true
typeCheckingMode = "standard"
reportAttributeAccessIssue = "none"

[tool.uv.build-backend]
module-name = "rush"

[build-system]
requires = ["uv_build~=0.9"]
build-backend = "uv_build"
