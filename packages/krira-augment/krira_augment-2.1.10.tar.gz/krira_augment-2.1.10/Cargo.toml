[package]
name = "krira_augment"
version = "2.1.10"
edition = "2021"
authors = ["Krira Labs <contact@kriralabs.com>"]
description = "Production-grade document chunking library for RAG systems"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Krira-Labs/krira-chunker"

[lib]
name = "krira_augment"
crate-type = ["cdylib"]

[dependencies]
# PyO3 for Python bindings
pyo3 = { version = "0.23.3", features = ["extension-module"] }

# Parallel processing
rayon = "1.8"

# Fast file reading (Zero-copy)
memmap2 = "0.9"

# Regex for cleaning
regex = "1.10"
lazy_static = "1.4"

# CSV and JSON
csv = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"

# Performance optimization
[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
