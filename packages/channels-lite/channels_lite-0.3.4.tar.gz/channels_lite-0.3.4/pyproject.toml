[project]
name = "channels-lite"
version = "0.3.4"
description = "Lightweight Django Channels layer backed by SQLite database"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Tobi", email = "tobidegnon@proton.me" }
]
requires-python = ">=3.10"
keywords = [
    "django",
    "channels",
    "websockets",
    "asgi",
    "sqlite",
    "channel-layer",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "channels[daphne,types]>=4.3.2",
]

[project.optional-dependencies]
aio = [
    "aiosqlite>=0.22.1",
    "aiosqlitepool>=1.0.0",
    "msgspec>=0.19.0",
]
cryptography = [
    "cryptography>=46.0.3",
]

[project.urls]
Homepage = "https://github.com/Tobi-De/channels-lite"
Repository = "https://github.com/Tobi-De/channels-lite"
Issues = "https://github.com/Tobi-De/channels-lite/issues"
Changelog = "https://github.com/Tobi-De/channels-lite/releases"

[build-system]
requires = ["uv_build>=0.9.20,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "async-timeout>=5.0.1",
    "channels-redis>=4.3.0",
    "freezegun>=1.5.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-benchmark>=5.1.0",
    "pytest-timeout>=2.4.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["."]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "-v",
]
markers = [
    "asyncio: mark test as an asyncio test",
]
timeout = 30
