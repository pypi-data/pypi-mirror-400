[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scratch3_analyzer"
version = "1.0.2"  # 更新版本号
authors = [
    {name = "jzm", email = "939370014@qq.com"}
]
description = "A comprehensive Python library to extract, analyze, and export detailed statistics from Scratch 3.0 (.sb3) project files."
readme = "README.rst"  # 改为 RST 格式
requires-python = ">=3.7"
keywords = ["scratch", "sb3", "analysis", "education", "coding", "visual-programming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas>=1.3.0",
    "openpyxl>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/jzm3/scratch3_analyzer"

[project.scripts]
scratch3-analyzer = "scratch3_analyzer.cli:main"