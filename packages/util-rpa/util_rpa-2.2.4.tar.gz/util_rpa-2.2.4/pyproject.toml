[build-system]
requires = ["setuptools>=67.6.1", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "util-rpa"
version = "2.2.4"
description = "Utilidades corporativas para automatizaciÃ³n RPA en Python"
readme = "README.md"
license = "MIT"

authors = [
    { name = "Jonathan Bolo", email = "jbolo.des@gmail.com" },
]

requires-python = ">=3.9,<3.13"

dependencies = [
    "pandas>=2.0,<3.0",
    "python-dateutil>=2.8,<3.0",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Utilities",
]


[project.optional-dependencies]
sftp = [
    "paramiko>=3.4,<4.0",
]

dev = [
    "pytest>=7,<9",
    "flake8",
    "flake8-docstrings>=1.6.0",
    "autopep8>=2.3.2",
    "mypy>=1.18.2",
    "twine>=4.0.2",
    "setuptools>=67.6.1",
    "python-dotenv>=1.0",
]
