[package]
name = "capsule-core"
version = "0.2.2"
edition = "2024"
description = "Core library for Capsule - WASM runtime for AI agent isolation"
license = "Apache-2.0"
repository = "https://github.com/mavdol/capsule"
keywords = ["webassembly", "sandbox", "isolation", "runtime", "wasm"]
categories = ["wasm"]
readme = "README.md"

[lib]
crate-type = ["rlib"]

[dependencies]
anyhow = "1"
humantime = "2"
nanoid = "0.4.0"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
rusqlite = { version = "0.37.0", features = ["bundled"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = "1.48.0"
wasmtime = { version = "29.0.0", features = ["component-model", "async"] }
wasmtime-wasi = "29.0.0"
wasmtime-wasi-http = "29.0.0"
indicatif = "0.17"
chrono = "0.4"
colored = "2.1"

[dev-dependencies]
rustfmt = "0.10.0"
