[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "djtools"
version = "2.9.1-rc7"
authors = [
    {name = "Alex Richards", email = "alex.richards006@gmail.com"},
]
description = "DJ Tools is a library for managing a collection of music."
readme = {file = "README.md", content-type = "text/markdown"}
keywords = [
    "DJ",
    "Collections",
    "Rekordbox",
    "Playlists",
    "Spotify",
    "Reddit",
    "Audio", 
]
requires-python=">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Other/Nonlisted Topic"
]
dependencies = [
    "asyncpraw",
    "awscli",
    "beautifulsoup4",
    "fuzzywuzzy",
    "Jinja2",
    "lxml",
    "pydantic",
    "pydub",
    "pyperclip",
    "python-dateutil",
    "PyYAML",
    "requests",
    "spotify-tools>=0.0.1",
    "tqdm",
    "youtube-dl"
]

[project.urls]
"Repository" = "https://github.com/a-rich/DJ-tools"
"Documentation" = "https://a-rich.github.io/DJ-Tools"
"Documentation (dev)" = "https://a-rich.github.io/DJ-Tools-dev-docs"

[project.optional-dependencies]
accelerated = [
    "python-Levenshtein" 
]

[dependency-groups]
dev = [
    "aiohttp",
    "build",
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings-python",
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
    "semver",
    "tomli; python_version < '3.11'",
    "twine",
]

[project.scripts]
djtools = "djtools:main"

[tool.uv]
default-groups = ["dev"]

[tool.hatch.build.targets.wheel]
packages = ["src/djtools"]

[tool.coverage.run]
source = ["src"]
omit = ["src/djtools/__main__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover"
]

[tool.ruff]
line-length = 79
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "G",      # flake8-logging-format
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E402",     # module-import-not-at-top-of-file (intentional)
    "E501",     # line-too-long (formatter handles this)
    "G004",     # logging-fstring-interpolation (style choice)
    "PLC0415",  # import-outside-top-level (intentional lazy imports)
]

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 25
max-returns = 8
max-statements = 100
max-public-methods = 100

[tool.ruff.lint.per-file-ignores]
# Scripts have intentional patterns that would require significant refactoring
"scripts/collection/get_hot_cue_timings.py" = [
    "B018",   # useless-expression (intentional property access for side effects)
    "G002",   # logging-percent-format (legacy script)
]
"scripts/collection/move_tags.py" = [
    "PLW2901",  # redefined-loop-name (intentional transformations)
]
"scripts/collection/update_collection.py" = [
    "PLW2901",  # redefined-loop-name (intentional groupby pattern)
]
"scripts/collection/user_vibe_analysis.py" = [
    "B020",     # loop-variable-overrides-iterator (intentional groupby pattern)
    "PLW2901",  # redefined-loop-name (intentional groupby pattern)
]
"scripts/repair/move_music_new_structure.py" = [
    "G003",     # logging-string-concat (complex string building)
    "PLR0913",  # too-many-arguments (would require refactor)
    "PLW2901",  # redefined-loop-name (intentional transformations)
]
"scripts/repair/rename_files.py" = [
    "PLR2004",  # magic-value-comparison (sample rate constant)
]
"scripts/repair/swap_title_artist.py" = [
    "G003",   # logging-string-concat (complex string building)
]
"scripts/testing/parse_pytest_output.py" = [
    "PLW2901",  # redefined-loop-name (intentional transformations)
]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
