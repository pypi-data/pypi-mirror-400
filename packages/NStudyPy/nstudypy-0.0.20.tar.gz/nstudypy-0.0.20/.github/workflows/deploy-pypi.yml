name: Deploy to PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/NStudyPy/__init__.py'

jobs:
  build-and-deploy:
    name: Build and Deploy to PyPI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build package
        run: uv build

      - name: Verify package
        run: |
          uv pip install dist/*.whl --system
          uv run python -c "import NStudyPy; print(f'Version: {NStudyPy.__version__}')"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          print-hash: true
          verbose: true