name: Build and publish Docker image

on:
  push:
    branches:
      - dev          # build on every push to dev
    tags:
      - "v*"         # build on every push of a v* tag (any branch)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # need full history to check if a commit is contained in main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Python package
        run: python -m build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine if this is a versioned release (v* tag)
        id: is-release
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if commit is on main
        id: on-main
        run: |
          git fetch origin main
          if git branch --contains "$GITHUB_SHA" origin/main; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
          else
            echo "on_main=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Docker Hub
        if: steps.is-release.outputs.is_release == 'true' && steps.on-main.outputs.on_main == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for releases
        if: steps.is-release.outputs.is_release == 'true'
        id: meta-release
        uses: docker/metadata-action@v5
        with:
          images: appsecthings/dsoinabox
          tags: |
            # v0.1.0 -> 0.1.0 (semver without the 'v')
            type=semver,pattern={{version}}
            # Also publish :latest for releases
            type=raw,value=latest

      - name: Extract metadata (tags, labels) for dev / non-release builds
        if: steps.is-release.outputs.is_release == 'false'
        id: meta-dev
        uses: docker/metadata-action@v5
        with:
          images: appsecthings/dsoinabox
          tags: |
            # For dev branch: use a dev tag based on the full SHA
            type=raw,value=dev-${{ github.sha }}

      - name: Build and (optionally) push image
        uses: docker/build-push-action@v6
        with:
          # Push only for v* tags whose commit is on main
          push: ${{ steps.is-release.outputs.is_release == 'true' && steps.on-main.outputs.on_main == 'true' }}
          tags: ${{ steps.meta-release.outputs.tags || steps.meta-dev.outputs.tags }}
          labels: ${{ steps.meta-release.outputs.labels || steps.meta-dev.outputs.labels }}

      - name: Publish to PyPI
        if: steps.is-release.outputs.is_release == 'true' && steps.on-main.outputs.on_main == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
