query TestPersonQuery($name: String!) {
  TestingPerson(name__value: $name) {
    edges {
      node {
        __typename
        id
        name {
          value
        }
        height {
          value
        }
        animals {
          edges {
            node {
              __typename
              id
              name {
                value
              }
            }
          }
        }
      }
    }
  }
}
