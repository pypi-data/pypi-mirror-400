[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "gpt-token-tracker"
version = "0.5.0"
description = "Token usage and cost tracking for OpenAI responses (another AI providers in future)"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "openai",
    "google-genai",
    "anthropic",
    "pydantic>=2.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["gpt_token_tracker*"]
