[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypass-secure"
version = "0.0.3"
description = "Local, offline password manager for Windows with CustomTkinter GUI"
readme = "readme.md"
license = {file = "LICENSE"}
authors = [
    {name = "rewind"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Utilities",
]
keywords = ["password", "manager", "security", "encryption", "offline", "cross-platform"]
dependencies = [
    "cryptography>=41.0.0",
    "customtkinter>=5.2.0",
    "pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "pyinstaller>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/rewindthetime/pypass"
Repository = "https://github.com/rewindthetime/pypass"
Issues = "https://github.com/rewindthetime/pypass/issues"

[project.scripts]
pypass = "pypass.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
pypass = ["icons/*.png"]
