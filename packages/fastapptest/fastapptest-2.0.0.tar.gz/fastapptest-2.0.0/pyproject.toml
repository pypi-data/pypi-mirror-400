[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapptest"
version = "2.0.0"
description = "Schema-aware automated testing for FastAPI applications"
readme = "README.md"
authors = [
    { name = "Ganesh Nalawade" }
]
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["FastAPI", "Testing", "CI/CD", "Automated Tests", "Pydantic", "API Testing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Testing"
]

dependencies = [
    "fastapi>=0.95",
    "pydantic>=1.10",
    "requests>=2.28",
    "httpx>=0.24"
]

# ---------------------------------------------------------
# CLI entry points
# ---------------------------------------------------------
[project.scripts]
manual_test = "fastapptest.cli.main:manual_test_cli"
ci_test     = "fastapptest.cli.main:ci_test_cli"
batch_test  = "fastapptest.cli.main:batch_test_cli"

# ---------------------------------------------------------
# Setuptools packages configuration
# ---------------------------------------------------------
[tool.setuptools.packages.find]
where = ["."]
include = ["fastapptest*"]
