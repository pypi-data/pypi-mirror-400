[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["valopy"]

[project]
name = "valopy"
dynamic = ["version"]
description = "An async Python wrapper for the unofficial Valorant API."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Vinc0739" }]
maintainers = [{ name = "Vinc0739" }]
keywords = [
    "valorant",
    "api",
    "async",
    "wrapper",
    "aiohttp",
    "python",
    "gaming",
    "riot-games",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment :: First Person Shooters",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.13.3",
]

[project.urls]
Documentation = "https://valopy.readthedocs.io/"
"Bug Tracker" = "https://github.com/Vinc0739/valopy/issues"
"Source Code" = "https://github.com/Vinc0739/valopy"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "dotenv>=0.9.9",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.14.9",
]
docs = [
    "sphinx>=9.0.4",
    "sphinx-rtd-theme>=3.1.0rc1",
    "sphinx-autodoc-typehints>=2.5.0",
    "sphinx-rtd-dark-mode>=1.3.0",
]

[tool.setuptools.dynamic]
version = {attr = "valopy.__version__"}

[tool.black]
line-length = 100
target-version = ['py314']

[tool.ruff]
line-length = 100
target-version = "0.4.1"
lint.exclude = ["examples/advanced_error_handling.py", "__init__.py", "dev/examples/advanced_error_handling.py"]
lint.select = [
    "F",   # Pyflakes
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "I",   # isort
    "C4",  # flake8-comprehensions
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "TC",  # flake8-type-checking
    "TD",  # flake8-todos
]

[tool.ruff.lint.isort]
known-first-party = ["valopy"]
