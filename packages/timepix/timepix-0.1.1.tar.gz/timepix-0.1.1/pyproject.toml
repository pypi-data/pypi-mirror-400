[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timepix"
version = "0.1.1"
description = "A lightweight Python utility for measuring execution time between named checkpoints"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Alexey Kostarev", email = "normjkeeewm@gmail.com"}
]
dependencies = []
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["timer", "benchmark", "profiling", "performance", "time"]

[project.urls]
Homepage = "https://github.com/NormanwOw/timepix"
Repository = "https://github.com/NormanwOw/timepix"
Issues = "https://github.com/NormanwOw/timepix/issues"
