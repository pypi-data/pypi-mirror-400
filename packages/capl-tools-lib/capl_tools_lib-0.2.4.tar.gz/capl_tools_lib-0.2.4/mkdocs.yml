site_name: CAPL Tools Lib
theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
  - mkdocs-typer2:
      pretty: true
  - social:
        cards_layout: default/variant  # Choose a layout
nav:
  - Home: index.md
  - API Reference:
      - Processor: reference/processor.md
      - CLI Reference: reference/cli.md