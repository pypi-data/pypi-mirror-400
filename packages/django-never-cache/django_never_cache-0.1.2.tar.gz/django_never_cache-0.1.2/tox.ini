[tox]
envlist =
    py{38,39,310,311,312}-dj42,
    py{310,311,312}-dj50,
    py{310,311,312,313}-dj51,
    py{310,311,312,313,314}-dj52,
    py{312,313,314}-dj60,
    py{312,313,314,315}-djmain,
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314
    3.15: py315

[gh-actions:env]
DJANGO =
    4.2: dj42
    5.0: dj50
    5.1: dj51
    5.2: dj52
    6.0: dj60
    main: djmain

[testenv]
commands =
    pytest {posargs}
download = true
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = all
deps =
    dj42: Django>=4.2,<4.3
    dj50: Django>=5.0,<5.1
    dj51: Django>=5.1,<5.2
    dj52: Django>=5.2,<6.0
    dj60: Django>=6.0
    djmain: https://github.com/django/django/archive/main.tar.gz
    pytest
    pytest-cov
    pytest-django
passenv =
    PYTEST_ADDOPTS
