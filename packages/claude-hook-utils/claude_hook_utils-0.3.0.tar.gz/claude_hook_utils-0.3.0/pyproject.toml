[project]
name = "claude-hook-utils"
version = "0.3.0"
description = "Utilities for building Claude Code hooks with minimal boilerplate"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Rasmus Godske" }
]
maintainers = [
    { name = "Rasmus Godske" }
]
keywords = [
    "claude",
    "claude-code",
    "hooks",
    "automation",
    "development-tools",
    "anthropic",
    "ai",
    "developer-experience",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://github.com/RasmusGodske/claude-hook-utils"
Documentation = "https://github.com/RasmusGodske/claude-hook-utils#readme"
Repository = "https://github.com/RasmusGodske/claude-hook-utils"
Issues = "https://github.com/RasmusGodske/claude-hook-utils/issues"
Changelog = "https://github.com/RasmusGodske/claude-hook-utils/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_hook_utils"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/docs",
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
