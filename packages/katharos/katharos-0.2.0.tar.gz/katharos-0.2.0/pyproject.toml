[project]
name = "katharos"
version = "0.2.0"
description = "A functional programming library for Python that provides algebraic abstractions like Semigroups, Monoids, Functors, Applicatives, and Monads, along with immutable data structures to enable composable, type-safe, and side-effect-free code."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Kamal", email = "kamal.farahani90@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipython>=9.8.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
