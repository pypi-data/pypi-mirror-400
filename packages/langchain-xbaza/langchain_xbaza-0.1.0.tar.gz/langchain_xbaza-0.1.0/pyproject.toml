[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-xbaza"
version = "0.1.0"
description = "LangChain integration for Xbaza Belarus Job Market API"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Xbaza Team", email = "ai@xbaza.by"}
]
keywords = ["langchain", "xbaza", "belarus", "job-market", "api", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/LabelMinsk/langchain-xbaza"
Documentation = "https://github.com/LabelMinsk/langchain-xbaza#readme"
Repository = "https://github.com/youruseLabelMinskrname/langchain-xbaza"
Issues = "https://github.com/LabelMinsk/langchain-xbaza/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["langchain_xbaza*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

