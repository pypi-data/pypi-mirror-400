[project]
name = "sneakydog_object_storage_service"
version = "v0.1.4"
description = "Sneakydog object storage service"
readme = "README.md"
authors = [{ name = "董 福州 (DONG FUZHOU)", email = "sneakydog@yeah.net" }]
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.42.21",
    "minio>=7.2.20",
    "mypy-boto3-s3>=1.42.10",
    "ruff>=0.14.10",
]

[project.scripts]
main = "sneakydog_object_storage_service:main"

[project.entry-points."storage"]
local = "sneakydog_object_storage_service:LocalStorageService"
minio = "sneakydog_object_storage_service:MinioStorageService"
rustfs = "sneakydog_object_storage_service:RustFsStorageService"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
