[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "memchunk"
version = "0.4.0"
description = "The fastest semantic text chunking library"
readme = "README_PYPI.md"
requires-python = ">=3.8"
license = { text = "MIT OR Apache-2.0" }
authors = [{ name = "Bhavnick Minhas" }]
keywords = ["chunking", "text", "simd", "nlp", "tokenization", "rag"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
]

[project.urls]
Homepage = "https://github.com/chonkie-inc/memchunk"
Repository = "https://github.com/chonkie-inc/memchunk"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "memchunk._memchunk"
manifest-path = "packages/python/Cargo.toml"
