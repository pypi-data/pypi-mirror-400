[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mds3fl"
version = "0.1.1"
description = "MDS3FL: MDS Federated Learning package"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "torch",
    "numpy",
]

[tool.setuptools.packages.find]
where = ["."]
