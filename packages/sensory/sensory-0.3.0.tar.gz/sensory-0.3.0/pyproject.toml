[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sensory"
version = "0.3.0"
description = "Multi-Sensory AI Communication - Morse, Braille, SSTV/REFLUX encode+decode. Complete sensory loop!"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Jasper van de Meent", email = "jasper@humotica.com" },
    { name = "Root AI", email = "root_ai@humotica.nl" }
]
keywords = [
    "sensory",
    "morse",
    "braille",
    "sstv",
    "reflux",
    "off-grid",
    "ai-communication",
    "multimodal",
    "humotica"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Topic :: Communications"
]
requires-python = ">=3.10"
dependencies = [
    "mcp-server-sensory>=0.3.0"
]

[project.urls]
Homepage = "https://humotica.com"

[tool.hatch.build.targets.wheel]
packages = ["src/sensory"]
