[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jettask"
version = "1.0.58"
authors = [
    {name = "JetTask Team", email = "support@jettask.io"},
]
description = "A high-performance distributed task queue system with web monitoring"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    # 核心依赖 - 任务队列基础功能
    "redis",
    "msgpack>=1.0.0",
    "pydantic>=2.0.0",
    "click>=8.1.0",
    "croniter>=1.4.0",
    "aiohttp>=3.8.0",

    # 性能优化 - 仅 Linux 系统
    "uvloop>=0.17.0; sys_platform == 'linux'",
]

[project.optional-dependencies]
# Web UI 功能
webui = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "python-multipart>=0.0.6",
    "ujson>=5.6.0",
    "sqlalchemy[asyncio]>=2.0.0",  # ORM 框架
    "asyncpg>=0.28.0",               # PostgreSQL 异步驱动
    "nacos-sdk-python==2.0.9",
    "PyJWT>=2.8.0",                  # JWT token 生成和验证
]


# 增强功能
extra = [
    "python-dotenv>=1.0.0",
    "psutil>=5.9.0",
]

# 完整安装 - 包含所有功能
all = [
    "jettask[webui,extra]",
]

# 开发依赖
dev = [
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.4.0",
    "coverage>=7.0",
]

[project.scripts]
jettask = "jettask.cli:main"
jettask-webui = "jettask.webui.backend.main:run_server"
jettask-monitor = "jettask.webui.run_monitor:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/jettask"
"Bug Tracker" = "https://github.com/yourusername/jettask/issues"
"Documentation" = "https://jettask.readthedocs.io"

[tool.setuptools]
packages = {find = {include = ["jettask*"], exclude = ["tests*", "docs*", "examples*"]}}
include-package-data = true

[tool.setuptools.package-data]
jettask = [
    # SQL 模式文件
    "webui/schema.sql",
    "webui/sql/*.sql",
    "scheduler/*.sql",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true