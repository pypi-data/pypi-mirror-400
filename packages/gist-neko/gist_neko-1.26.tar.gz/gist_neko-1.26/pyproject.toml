[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "gist_neko"
version = "1.26"
description = "CLI for downloading all gists from a specified user."
readme = "README.md"
authors = [{ name = "NecRaul", email = "necraul@kuroneko.dev" }]
license = "LGPL-2.1-only"
license-files = ["LICENSE"]
keywords = [
    "python",
    "gist downloader",
    "downloader",
    "gist",
    "gist-neko",
    "kuroneko",
]
dependencies = ["requests"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP",
]

[project.optional-dependencies]
dev = ["flake8", "black", "isort", "pre-commit"]
build = ["build", "twine"]

[project.urls]
Homepage = "https://github.com/NecRaul/gist-neko"
Documentation = "https://github.com/NecRaul/gist-neko#readme"
Repository = "https://github.com/NecRaul/gist-neko"
Issues = "https://github.com/NecRaul/gist-neko/issues"

[project.scripts]
gist-neko = "gist_neko:main"

[tool.setuptools]
py-modules = ["download", "environment"]

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 88
exclude = '''
(
    \.git
  | \.venv
  | __pycache__
  | build
  | dist
  | .*\.egg-info
)
'''

[tool.isort]
profile = "black"
skip_gitignore = true
skip = [".git", ".venv", "__pycache", "build", "dist"]
skip_glob = ["*.egg-info"]
