[project]
name = "openrouter-banana-mcp"
version = "0.1.1"
description = "MCP server that generates images via OpenRouter using google/gemini-3-pro-image-preview."
readme = "README.md"
authors = [
    { name = "sugarforever", email = "william.1022@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.0.0",
    "python-dotenv>=1.0.1",
    "requests>=2.31.0",
]

[project.scripts]
banana-mcp = "banana_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/banana_mcp"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".env",
    ".env.*",
]
