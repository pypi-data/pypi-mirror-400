[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anomaly-detection-toolkit"
version = "0.1.1"
description = "A comprehensive Python library for detecting anomalies in time series and multivariate data"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Kyle Jones", email = "kyletjones@gmail.com"}
]
keywords = [
    "anomaly-detection",
    "outlier-detection",
    "time-series",
    "machine-learning",
    "data-science",
    "isolation-forest",
    "autoencoder",
    "wavelet",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "PyWavelets>=1.3.0",
]

[project.optional-dependencies]
deep = [
    "torch>=1.9.0",
    "tensorflow>=2.6.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "myst-parser>=2.0.0",
]
all = [
    "anomaly-detection-toolkit[deep,docs]",
]

[project.urls]
Homepage = "https://github.com/kylejones200/anomaly-detection-toolkit"
Documentation = "https://anomaly-detection-toolkit.readthedocs.io/"
Repository = "https://github.com/kylejones200/anomaly-detection-toolkit"
Issues = "https://github.com/kylejones200/anomaly-detection-toolkit/issues"

[tool.setuptools]
packages = ["anomaly_detection_toolkit"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
