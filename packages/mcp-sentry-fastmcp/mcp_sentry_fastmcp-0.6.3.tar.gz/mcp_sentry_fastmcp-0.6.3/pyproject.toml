[project]
name = "mcp-sentry-fastmcp"
version = "0.6.3"
description = "MCP server for retrieving issues from sentry.io"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["mcp>=1.0.0"]

[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp-sentry#readme"
Repository = "https://github.com/fastmcp-me/mcp-sentry.git"
Issues = "https://github.com/fastmcp-me/mcp-sentry/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "pytest>=8.3.3", "ruff>=0.8.0"]

[project.scripts]
mcp-sentry = "mcp_sentry:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_sentry"]
