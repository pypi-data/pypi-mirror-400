[project]
name = "kantan-agents-tools"
version = "0.1.1"
description = "Basic tools of kantan-agents"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "kantan-agents>=0.1.3",
    "beautifulsoup4>=4.12.3",
    "duckduckgo-search>=6.3.0",
    "pathspec>=0.12.1",
    "playwright>=1.45.0",
    "tavily-python>=0.5.0",
    "unidiff>=0.7.5",
]

[project.entry-points."kantan_agents.tools"]
kantan_agents_tools = "kantan_agents_tools.provider:KantanToolProvider"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
