[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "permutations-younes"
version = "0.0.1"
authors = [{ name = "Younes", email = "younessfire10@gmail.com" }]
description = "A Python utility to generate all permutations of a list of elements using Heap's algorithm."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/procrastinator-101/permutations"
Issues = "https://github.com/procrastinator-101/permutations/issues"
