[check-manifest]
ignore = 
	*.html
	*.pyd
	*.so

[flake8]
exclude = */migrations/*
max-line-length = 120
per-file-ignores = 
	src/tinycompress/__init__.py: F401
	src/tinycompress/lzssw.py: E251 E202
	src/tinycompress/rleb.py: E251 E202

[tool:pytest]
testpaths = tests
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short

[isort]
force_single_line = True
line_length = 120
known_first_party = tinycompress
default_section = THIRDPARTY
forced_separate = test_tinycompress
skip = migrations

[egg_info]
tag_build = 
tag_date = 0

