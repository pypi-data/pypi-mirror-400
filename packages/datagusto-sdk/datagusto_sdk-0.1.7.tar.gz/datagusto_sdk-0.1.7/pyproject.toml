[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datagusto-sdk"
version = "0.1.7"
description = "Datagusto safety middleware for LangChain/LangGraph agents"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Datagusto", email = "support@datagusto.com" }]
keywords = ["langchain", "langgraph", "agent", "middleware", "safety", "guardrails", "alignment"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "langchain>=1.2.0",
    "langgraph>=1.0.5",
]

[project.urls]
Homepage = "https://pypi.org/project/datagusto-sdk/"
"Bug Tracker" = "https://pypi.org/project/datagusto-sdk/"

[tool.setuptools.packages.find]
include = ["datagusto_sdk"]
