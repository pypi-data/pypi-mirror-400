name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint_format:
    name: Lint and format
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project (dependencies)
        run: uv sync --dev --frozen

      - name: Check linting
        run: uvx ruff check

      - name: Check formatting
        run: uvx ruff format --check

  tests:
    name: Tests on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Here we test Python 3.8 through 3.14 (inclusive).
        # (Ensure `requires-python` in pyproject is updated accordingly, e.g., ">=3.8")
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project (dependencies)
        run: uv sync --dev --frozen

      - name: Run tests
        run: uv run pytest

  coverage:
    name: Tests with coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project (dependencies)
        run: uv sync --dev --frozen

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  version_consistency:
    name: Verify version consistency
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project (dependencies)
        run: uv sync --dev --frozen

      - name: Verify version consistency
        # Ensure that the version in pyproject.toml matches the latest version in CHANGELOG.md
        run: |
          latest_changelog_ver=$(grep -E '^## ' CHANGELOG.md | head -1 | sed 's/^## *//')
          pyproject_ver=$(uv version --short)
          if [[ "$pyproject_ver" != "$latest_changelog_ver"* ]]; then
              echo "Version mismatch: pyproject.toml version ($pyproject_ver) does not match the latest CHANGELOG version ($latest_changelog_ver)"
              exit 1
          fi

  build_sanity:
    name: Build sanity test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build
        # Build the source and wheel and ensure the builds complete successfully
        run: uv build --no-sources

      - name: Smoke tests
        # Ensure that the smoke tests are passing on the wheel and source distribution.
        run: |
          REPO_ROOT="$(pwd)"
          WHEEL_PATH="$(ls -1 dist/*.whl | head -1)"
          SOURCE_PATH="$(ls -1 dist/*.tar.gz | head -1)"
          TESTS_DIR="$(mktemp -d)"
          cp -R tests/smoke_tests "$TESTS_DIR/"
          cd "$TESTS_DIR/smoke_tests"
          uv run --isolated --no-project --with "$REPO_ROOT/$WHEEL_PATH" --with pytest pytest . -vv
          uv run --isolated --no-project --with "$REPO_ROOT/$SOURCE_PATH" --with pytest pytest . -vv
