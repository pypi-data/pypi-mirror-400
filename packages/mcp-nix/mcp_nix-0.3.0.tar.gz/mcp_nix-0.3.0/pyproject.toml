[project]
name = "mcp-nix"
version = "0.3.0"
description = "MCP server for Nixpkgs, NixOS and Home Manager"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.13"
authors = [
    { name = "FÃ©lix Dorn", email = "dorn@xfe.li" }
]
keywords = [
    "mcp",
    "nixos",
    "nix",
    "home-manager",
    "claude",
    "ai",
    "llm",
    "model-context-protocol",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
    "platformdirs>=4.0.0",
    "pyyaml>=6.0.0",
    "lunr>=0.7.0",
    "pyixx",
    "beautifulsoup4>=4.12.0",
    "wasmtime>=23.0.0",
]



[project.urls]
Homepage = "https://github.com/felixdorn/mcp-nix"
Repository = "https://github.com/felixdorn/mcp-nix"
Issues = "https://github.com/felixdorn/mcp-nix/issues"

[project.scripts]
mcp-nix = "mcp_nix:main"

[tool.hatch.build.targets.wheel]
packages = ["mcp_nix"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-anyio>=0.0.0",
    "ruff>=0.8.0",
    "ty>=0.0.8",
]

[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["mcp_nix"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
