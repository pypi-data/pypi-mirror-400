[project]
name = "prisma-flow-diagram"
version = "0.1.0"
description = "A Python package to create PRISMA flow diagrams"
license = {text = "MIT"}
authors = [
    { name = "Gerit Wagner", email = "gerit.wagner@uni-bamberg.de" }
]
requires-python = ">=3.8, <4"
dependencies = [
    "matplotlib>=3.5"
]

[project.urls]
repository = "https://github.com/CoLRev-Environment/prisma-flow-diagram"

[tool.hatch.build.targets.wheel]
packages = ["src/prisma_flow_diagram"]

[tool.colrev]
colrev_doc_description = "Py-PRISMA"
colrev_doc_link = "README.md"
search_types = []

[project.entry-points.colrev]
data = "prisma_flow_diagram.colrev:PRISMA"

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
target-version = "py38"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
