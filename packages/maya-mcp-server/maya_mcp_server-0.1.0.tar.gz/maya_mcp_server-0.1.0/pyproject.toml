[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maya-mcp-server"
version = "0.1.0"
description = "MCP server for interacting with Autodesk Maya sessions"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["maya", "mcp", "autodesk", "3d", "animation", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
]
dependencies = [
    "fastmcp>=2.0.0,<3.0.0",
    "psutil",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-maya-strict",
    "types-psutil",
    "PySide6",
    "types-PySide6",
]

[project.scripts]
maya-mcp-server = "maya_mcp_server.__main__:main"

[project.urls]
Homepage = "https://github.com/chadrik/maya-mcp-server"
Repository = "https://github.com/chadrik/maya-mcp-server"
Issues = "https://github.com/chadrik/maya-mcp-server/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/maya_mcp_server"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.ruff.lint.isort]
known-first-party = ["maya_mcp_server"]
force-single-line = false
lines-after-imports = 2

[tool.mypy]
python_version = "3.10"
strict = true
