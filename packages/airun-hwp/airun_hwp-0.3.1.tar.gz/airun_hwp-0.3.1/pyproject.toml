[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airun-hwp"
version = "0.3.1"
description = "AI-powered HWP/HWPX document processing library for Hamonize"
authors = [
    {name = "Kevin Kim", email = "chaeya@gmail.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["hwp", "hwpx", "document", "parser", "hancom", "hamonize"]
dependencies = [
    "pypandoc-hwpx>=0.1.0",
    "PyYAML>=6.0",
    "Pillow>=10.0.0",
    "weasyprint>=60.0",
    "markdown>=3.5.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "pytest-xdist>=3.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "types-PyYAML>=6.0",
]

# Shell completion post-install script
[project.gui-scripts]
airun-hwp-completion = "airun_hwp.cli_click:completion_install"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov=airun_hwp",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=60",
]
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "reader: marks tests related to HWPXReader",
    "writer: marks tests related to HWPXWriter",
    "models: marks tests related to data models",
]

[project.scripts]
airun-hwp = "airun_hwp.cli_simple:cli"

[project.urls]
Homepage = "https://github.com/chaeya/airun-hwp"
Repository = "https://github.com/chaeya/airun-hwp.git"
Issues = "https://github.com/chaeya/airun-hwp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["airun_hwp*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true