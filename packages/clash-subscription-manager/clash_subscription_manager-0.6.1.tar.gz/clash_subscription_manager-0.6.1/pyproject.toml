[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clash-subscription-manager"
version = "0.6.1"
description = "A simple tool to manage and update Clash proxy subscriptions"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "pyyaml>=6.0",
]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
clash-sub = "clash_sub_manager.cli:main"
clash-proxy = "clash_sub_manager.proxy_cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"clash_sub_manager" = ["data/*"]

[tool.uv]
index-url = "https://mirrors.aliyun.com/pypi/simple/"
