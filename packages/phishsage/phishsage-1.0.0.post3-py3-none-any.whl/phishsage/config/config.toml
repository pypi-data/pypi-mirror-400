# Threshold for excessive suspicious subdomains: counts long (>2 chars), non-junk (â‰¤40% digits), non-trivial labels
subdomain_threshold = 3

# Shannon entropy threshold for flagging randomly generated domain/subdomain labels 
entropy_threshold = 4.0


# Known benign/trivial subdomains to ignore when counting suspicious ones
trivial_subdomains = [
    "www", "m",
    "mail", "webmail",
    "cdn", "static", "assets",
    "api", "app",
    "dev", "staging", "test",
    "blog", "shop",
    "cpanel", "whm"
]

# Threshold for suspicious URL path depth
max_path_depth = 4


# Maximum allowed difference between Date header and first Received timestamp.
date_received_drift_minutes = 30

# Maximum number of redirects to follow
max_redirects = 10  # Prevents infinite or excessively long redirect chains

# Domain age thresholds (in days)
threshold_young = 30      # Domains younger than this are considered "young" and potentially suspicious

threshold_expiring = 10  # Domains expiring in fewer than this many days are flagged as expiring soon


# -----------------------------------------
# Certificate Analysis Thresholds
# -----------------------------------------

# How many days old a certificate must be to be flagged as "recently issued"
cert_recent_issue_days_threshold = 30

# How many days before expiry a certificate is considered "expiring soon"
cert_expiry_soon_days_threshold = 10

# SSL default port for certificate retrieval
ssl_default_port = 443

