[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "PEGGHy-Viewer"
version = "1.0.2"
dynamic = ["dependencies"]
authors = [
  { name="Geode-solutions", email="team-web@geode-solutions.com" },
]
description = "PEGGHy-Viewer is the viewer microservice of PEGGHy"
readme = "README.md"
requires-python = ">=3.9, <3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Geode-solutions/PEGGHy-Viewer"
"Bug Tracker" = "https://github.com/Geode-solutions/PEGGHy-Viewer/issues"

[project.scripts]
pegghy-viewer = "pegghy_viewer.app:run_viewer"


[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["src"]

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version",
]

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.branches.master]
match = "master"

[tool.semantic_release.branches.next]
match = "next"
prerelease = true
