[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "listings-db-contracts"
version = "1.0.6"
authors = [
  { name="giacomokavanagh", email="giacomokavanagh@gmail.com" },
]
description = "Data contracts for the Finder property listings application"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pydantic>=2.12",
]

[project.urls]
"Homepage" = "https://github.com/giacomokavanagh/listings-db-mcp"
"Bug Tracker" = "https://github.com/giacomokavanagh/listings-db-mcp/issues" 

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
exclude = ["__pycache__*", "*.egg-info*", "dist*", "build*", ".venv*", "*.lock"] 