[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "signinid"
version = "0.1.0"
description = "Python SDK for SigninID sandbox email testing API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Peerborough", email = "contact@peerborough.com" }
]
keywords = [
    "signinid",
    "email",
    "testing",
    "otp",
    "sandbox",
    "smtp",
    "signup",
    "login",
    "e2e",
    "automation",
    "verification",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
]

[project.urls]
Homepage = "https://app.signinid.com"
Documentation = "https://app.signinid.com/docs"
Repository = "https://github.com/peerborough/signinid-python-sdk"
Issues = "https://github.com/peerborough/signinid-python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/signinid"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
