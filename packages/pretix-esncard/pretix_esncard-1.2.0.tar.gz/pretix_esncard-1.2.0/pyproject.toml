[project]
name = "pretix-esncard"
dynamic = ["version"]
description = "A plugin for pretix allowing automated validation of ESNcard numbers"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["pretix", "esncard", "esn", "plugin", "validation"]
authors = [
    { name = "Mårten Lundström", email = "marten.lundstrom@esnsweden.org" },
    { name = "Elias Jollivet", email = "wpa@esnsweden.org" },
]
maintainers = [{ name = "Elias Jollivet", email = "wpa@esnsweden.org" }]

dependencies = ["requests>=2.32,<3", "pydantic>=2.12,<3"]

[project.entry-points."pretix.plugin"]
pretix-esncard = "pretix_esncard:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = ["setuptools", "pretix-plugin-build"]

[project.urls]
homepage = "https://github.com/esn-sweden/pretix-esncard"
repository = "https://github.com/esn-sweden/pretix-esncard"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = { attr = "pretix_esncard.__version__" }

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
