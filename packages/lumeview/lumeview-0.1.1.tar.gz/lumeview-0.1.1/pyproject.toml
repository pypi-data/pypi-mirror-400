[project]
name = "lumeview"
version = "0.1.1"
description = "Lume - A beautiful JSON viewer CLI"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Dorocha", email = "me@dorocha.dev"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Terminals",
]
dependencies = [
    "httpx>=0.28.1",
    "rich>=14.2.0",
    "textual>=0.85.0",
    "click>=8.1.7",
]

[project.urls]
Homepage = "https://github.com/dorochadev/lume"
Repository = "https://github.com/dorochadev/lume"
Issues = "https://github.com/dorochadev/lume/issues"

[project.scripts]
lume = "lumeview.cli.main:cli"
lumeview = "lumeview.cli.main:cli"

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lumeview"]
