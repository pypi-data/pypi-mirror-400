# Incomplete Features Registry
# Tracks features intentionally deferred for future implementation
# Features listed here are exempt from NotImplementedError checks

incomplete_features: []

# When implementing a feature:
# 1. Remove it from this list
# 2. Update the file to remove NotImplementedError
# 3. Add tests for the new functionality
# 4. Update CHANGELOG.md

# When adding a new deferred feature:
# 1. Add entry here with unique FUTURE-XXX id
# 2. Mark in code with: raise NotImplementedError("...") # FUTURE-XXX
# 3. Ensure the feature is documented as "planned" in docs
