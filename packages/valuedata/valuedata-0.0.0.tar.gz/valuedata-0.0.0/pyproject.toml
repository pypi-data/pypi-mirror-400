[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "valuedata"
version = "0.0.0"
authors = [
  { name="pydatk", email="web@pydatk.com" },
]
description = "valuedata"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://www.pydatk.com"
Documentation = "https://www.pydatk.com"
Repository = "https://www.pydatk.com"
Discussion = "https://www.pydatk.com"
Issues = "https://www.pydatk.com"
Changelog = "https://www.pydatk.com"