[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "razer-control-center"
version = "1.9.8"
description = "Razer Control Center for Linux - button remapping, macros, RGB lighting, and DPI control"
readme = "README.md"
license = "MIT"
authors = [
    {name = "AreteDriver", email = "aretedriver@users.noreply.github.com"}
]
maintainers = [
    {name = "AreteDriver", email = "aretedriver@users.noreply.github.com"}
]
keywords = [
    "razer",
    "linux",
    "gaming",
    "peripherals",
    "rgb",
    "macros",
    "button-remapping",
    "openrazer",
    "synapse",
    "mouse",
    "keyboard",
    "dpi",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Desktop Environment",
    "Topic :: Games/Entertainment",
    "Topic :: System :: Hardware",
    "Topic :: Utilities",
]
requires-python = ">=3.10"

dependencies = [
    "PySide6>=6.5.0",
    "evdev>=1.6.0",
    "pydbus>=0.6.0",
    "pydantic>=2.0.0",
    "pynput>=1.7.0",
    "PyYAML>=6.0",
    "PyGObject>=3.42.0,<3.50.0",  # Pin to avoid girepository-2.0 requirement (needs Ubuntu 24.04+)
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
razer-control-center = "apps.gui.main:main"
razer-tray = "apps.tray.main:main"
razer-remap-daemon = "services.remap_daemon.main:main"
razer-profile = "tools.profile_cli:main"
razer-keymap = "tools.keymap_check:main"
razer-device = "tools.device_cli:main"
razer-macro = "tools.macro_cli:main"

[project.gui-scripts]
razer-control-center-gui = "apps.gui.main:main"

[project.urls]
Homepage = "https://github.com/AreteDriver/Razer_Controls"
Documentation = "https://github.com/AreteDriver/Razer_Controls#readme"
Repository = "https://github.com/AreteDriver/Razer_Controls.git"
Issues = "https://github.com/AreteDriver/Razer_Controls/issues"
Changelog = "https://github.com/AreteDriver/Razer_Controls/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["apps*", "services*", "crates*", "tools*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.yaml", "*.yml", "*.png", "*.svg", "*.qss"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
