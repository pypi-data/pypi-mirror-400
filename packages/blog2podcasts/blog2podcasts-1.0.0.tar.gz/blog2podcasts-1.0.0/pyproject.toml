[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blog2podcasts"
version = "1.0.0"
description = "AI-powered tool to convert blog articles into podcast audio with optional voice cloning"
readme = "README.md"
license = "MIT"
authors = [
    {name = "QuantBender", email = "quantbender@users.noreply.github.com"}
]
maintainers = [
    {name = "QuantBender", email = "quantbender@users.noreply.github.com"}
]
keywords = [
    "podcast",
    "blog",
    "tts",
    "text-to-speech",
    "voice-cloning",
    "ai",
    "llm",
    "ollama",
    "audio",
    "content-creation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.9"
dependencies = [
    "trafilatura>=1.6.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "ollama>=0.1.0",
    "edge-tts>=6.1.0",
    "pydub>=0.25.1",
    "yt-dlp>=2023.12.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
voice-cloning = [
    "TTS>=0.22.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/QuantBender/blog2podcasts"
Documentation = "https://github.com/QuantBender/blog2podcasts#readme"
Repository = "https://github.com/QuantBender/blog2podcasts.git"
Issues = "https://github.com/QuantBender/blog2podcasts/issues"
Changelog = "https://github.com/QuantBender/blog2podcasts/blob/main/CHANGELOG.md"

[project.scripts]
blog2podcasts = "blog2podcasts.cli:main"

[tool.setuptools]
packages = ["blog2podcasts"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
blog2podcasts = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
