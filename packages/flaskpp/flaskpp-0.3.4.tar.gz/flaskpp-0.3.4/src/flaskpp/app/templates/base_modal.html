<div id="{% block id %}{% endblock %}"
     class="modal hidden"
     inert
     role="dialog"
     aria-modal="true">

    <div class="modal-body">
        <div class="modal-header">
            <h5 class="headline">
                {% block title %}{% endblock %}
            </h5>

            <button type="button"
                    data-modal-close
                    aria-label="Close">
                &times;
            </button>
        </div>

        <div class="modal-content">
            {% block body %}{% endblock %}
        </div>

        <div class="modal-footer">
            {% block footer %}{% endblock %}
        </div>
    </div>
</div>
