[package]
name = "weiss_py"
version = "0.1.2"
edition = "2021"
license = "MIT OR Apache-2.0"

[lib]
name = "weiss_py"
crate-type = ["cdylib"]

[dependencies]
weiss_core = { path = "../weiss_core" }
pyo3 = { version = "0.24", features = ["extension-module"] }
numpy = "0.24"
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[package.metadata.maturin]
name = "weiss_sim"
