    repo: "etcd-io/etcd"
    label_key: "component"
    label_value: "etcd"
  grafana:
    repo: "grafana/grafana"
    label_key: "app.kubernetes.io/name"
    label_value: "grafana"
  ingress-nginx:
    repo: "kubernetes/ingress-nginx"
    label_key: "app.kubernetes.io/name"
    label_value: "ingress-nginx"
