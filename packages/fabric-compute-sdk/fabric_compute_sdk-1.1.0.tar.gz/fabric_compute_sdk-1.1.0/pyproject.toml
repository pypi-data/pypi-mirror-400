[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fabric-compute-sdk"
version = "1.1.0"
description = "Official Python SDK for Fabric - Distributed AI Compute Network"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Carmel Labs, Inc.", email = "support@carmel.so"}
]
keywords = ["ai", "compute", "distributed", "gpu", "machine-learning", "pytorch"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.7.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://fabric.carmel.so"
Documentation = "https://docs.fabric.carmel.so"
Repository = "https://github.com/Carmel-Labs-Inc/fabric-sdk"
"Bug Tracker" = "https://github.com/Carmel-Labs-Inc/fabric-sdk/issues"

