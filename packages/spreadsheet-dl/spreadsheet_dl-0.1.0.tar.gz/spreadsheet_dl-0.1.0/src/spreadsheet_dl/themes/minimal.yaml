# Minimal Theme
# Clean, distraction-free design focused on readability

meta:
  name: "Minimal Theme"
  version: "1.0.0"
  description: "Clean minimal design for focused work"
  author: "SpreadsheetDL"
  extends: "default"

# Muted color palette
colors:
  primary: "#424242"
  primary_light: "#616161"
  primary_dark: "#212121"

  secondary: "#757575"

  success: "#4CAF50"
  success_bg: "#F1F8E9"

  warning: "#FF9800"
  warning_bg: "#FFF8E1"

  danger: "#F44336"
  danger_bg: "#FFEBEE"

  neutral_100: "#FFFFFF"
  neutral_200: "#FAFAFA"
  neutral_300: "#EEEEEE"
  neutral_800: "#424242"
  neutral_900: "#212121"

# Minimal fonts
fonts:
  primary:
    family: "Roboto"
    fallback: "Helvetica, Arial, sans-serif"

# Minimal style overrides - less visual noise
base_styles:
  default:
    font_family: "{fonts.primary.family}"
    font_size: "10pt"
    color: "{colors.neutral_800}"
    padding: "4pt"

  header:
    extends: default
    font_weight: "bold"
    background_color: "{colors.neutral_200}"
    color: "{colors.neutral_900}"
    text_align: "left"
    border_bottom: "2px solid {colors.neutral_800}"

styles:
  header_primary:
    extends: header

  cell_normal:
    extends: default
    border_bottom: "1px solid {colors.neutral_300}"

  cell_alternate:
    extends: cell_normal
    background_color: "{colors.neutral_200}"

  total_row:
    extends: default
    font_weight: "bold"
    border_top: "2px solid {colors.neutral_800}"
    background_color: "{colors.neutral_200}"

  # Minimal versions of status styles
  cell_warning:
    extends: currency
    color: "{colors.warning}"

  cell_danger:
    extends: currency
    color: "{colors.danger}"
    font_weight: "bold"

  cell_success:
    extends: currency
    color: "{colors.success}"
