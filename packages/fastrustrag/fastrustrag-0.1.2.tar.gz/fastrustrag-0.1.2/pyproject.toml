[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "fastrustrag"
version = "0.1.2"
description = "FastRustRAG: Blazing-fast document deduplication using MinHash and LSH - 50-100x faster than Python"
readme = "README_PYPI.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Manoj Krishna Mohan", email = "mnjkshrm@gmail.com"}
]
keywords = ["minhash", "lsh", "deduplication", "rag", "rust", "preprocessing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "fastrustrag"
