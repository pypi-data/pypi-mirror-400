[tool.poetry]
name = "codacle-graph-sdk"
version = "1.0.0"
description = "Python SDK for the Codacle Graph Service API"
authors = ["Octavio <octaviopavon7@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "codacle_graph_sdk", from = "src"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Typing :: Typed",
    "Framework :: Pydantic :: 2",
]

[tool.poetry.urls]
Repository = "https://github.com/codacle/codacle-graph-sdk"

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.27.0"
pydantic = "^2.0"
typing-extensions = "^4.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = "^0.24"
ruff = "^0.5"
mypy = "^1.10"
respx = "^0.21"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
