[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "calculus-learn-kit"
version = "1.0.3"
authors = [
  {name = "Abdullah Barrak", email = "abdullah@example.com"},
  {name = "Claude Sonnet 4"}
]
description = "A comprehensive toolkit for learning and visualizing calculus concepts"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Education",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Visualization"
]
keywords = ["calculus", "mathematics", "education", "visualization", "derivatives", "integrals", "matplotlib"]
license = {text = "MIT"}

dependencies = [
  "numpy>=1.20.0",
  "matplotlib>=3.5.0",
  "sympy>=1.9.0",
  "scipy>=1.7.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
  "pytest-mock",
  "autopep8",
  "flake8"
]
jupyter = [
  "jupyter>=1.0.0",
  "ipython>=7.23.1",
  "notebook>=6.0.3"
]

[project.urls]
"Homepage" = "https://github.com/abarrak/calculus.py"
"Bug Reports" = "https://github.com/abarrak/calculus.py/issues"
"Source" = "https://github.com/abarrak/calculus.py"
"Documentation" = "https://github.com/abarrak/calculus.py#readme"

[project.scripts]
calculus = "src.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.flake8]
max-line-length = 88
indent-size = 2
hang-closing = true
ignore = ["E111", "E114", "E116", "E121", "E126", "E127", "E128", "W503"]
per-file-ignores = [
  "__init__.py:F401"
]

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["*_test.py", "test_*.py"]
