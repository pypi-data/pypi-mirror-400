apiVersion: v1
kind: Service
metadata:
  name: mind-api
  namespace: mind
  labels:
    app: mind-api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
  selector:
    app: mind-api
---
apiVersion: v1
kind: Service
metadata:
  name: mind-api-headless
  namespace: mind
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: mind-api
