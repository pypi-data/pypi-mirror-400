[project]
name = "rlython"
version = "0.1.0"
description = "Rust-like traits and patterns for Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "pyrefly",
    "ty",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = []

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=rython"
testpaths = [
    "tests",
]

[tool.pyrefly]
python_version = "3.10"

[tool.ty]
