version: 1
render_extensions:
- .md
- .txt
- .sh
- .yaml
- .yml
- .toml
- .py
common:
  copy:
  - src: common/AGENT.md
    dst: AGENT.md
  - src: common/docs
    dst: docs
  - src: common/memory
    dst: memory
  - src: common/scripts
    dst: scripts
  - src: common/LOCKED_FILES.txt
    dst: LOCKED_FILES.txt
  - src: common/gitignore/snippet.txt
    dst: .gitignore
    mode: merge_gitignore
  - src: common/logs/.gitkeep
    dst: logs/.gitkeep
    optional: true
agents:
  antigravity:
    copy:
    - src: agents/antigravity/.agent
      dst: .agent
  trae:
    copy:
    - src: agents/trae/.trae
      dst: .trae
  cursor:
    copy:
    - src: agents/cursor/.cursorrules
      dst: .cursorrules
  continue:
    copy:
    - src: agents/continue/.continue
      dst: .continue
  cline:
    copy:
    - src: agents/cline/.clinerules
      dst: .clinerules
  copilot:
    copy:
    - src: agents/copilot/.github
      dst: .github
  claude_code:
    copy:
    - src: agents/claude_code/CLAUDE.md
      dst: CLAUDE.md
  windsurf:
    copy:
    - src: agents/windsurf/.windsurfrules
      dst: .windsurfrules
  aider:
    copy:
    - src: agents/aider/AIDER_CONVENTIONS.md
      dst: AIDER_CONVENTIONS.md
  iflow-cli:
    copy:
    - src: agents/iflow-cli/IFLOW.md
      dst: IFLOW.md
    - src: agents/iflow-cli/.iflowignore
      dst: .iflowignore
  codebuddy:
    copy:
    - src: agents/codebuddy/CODEBUDDY.md
      dst: CODEBUDDY.md
    - src: agents/codebuddy/.codebuddy
      dst: .codebuddy
