name: Cosign Sign check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
    types:
      - opened
      - synchronize  ## Runs when new commits are pushed to the PR

jobs:
  verify-signature:
    uses: ObliviousAI/workflow_templates/.github/workflows/cosign_sigcheck.yml@dev
    secrets: inherit
    with:
      build_and_push_docker_image: false