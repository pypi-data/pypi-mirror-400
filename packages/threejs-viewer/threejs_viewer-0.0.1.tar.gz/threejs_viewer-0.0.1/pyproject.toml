[project]
name = "threejs-viewer"
version = "0.0.1"
description = "Lightweight Three.js viewer controlled from Python via WebSocket"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Thijs Damsma" }
]
keywords = ["three.js", "3d", "visualization", "robotics", "websocket", "viewer"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
]
dependencies = [
    "numpy>=1.24.0",
    "websockets>=12.0",
]

[project.urls]
Homepage = "https://github.com/thijsdamsma/threejs-viewer"
Repository = "https://github.com/thijsdamsma/threejs-viewer"

[project.scripts]
threejs-viewer = "threejs_viewer.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/threejs_viewer"]
# Include non-Python files (viewer.html)
artifacts = ["src/threejs_viewer/viewer.html"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/DESIGN.md",
]

# Force include viewer.html in wheel (it's not a .py file)
[tool.hatch.build]
include = [
    "src/threejs_viewer/*.py",
    "src/threejs_viewer/viewer.html",
]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
