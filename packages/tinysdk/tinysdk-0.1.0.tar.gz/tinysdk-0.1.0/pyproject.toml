[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinysdk"
version = "0.1.0"
description = "Shared services for TinyAI microservices platform"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Synapze GmbH"}
]
maintainers = [
  {name = "Synapze GmbH"}
]
keywords = ["microservices", "mongodb", "minio", "rabbitmq", "tinyai"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
  "pymongo>=4.6.3",
  "pika>=1.3.0",
  "minio>=7.0.0",
  "urllib3",
  "certifi",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "ruff>=0.1.0",
  "build>=1.0.0",
  "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/SynapzeGmbH/TinySDK"
Repository = "https://github.com/SynapzeGmbH/TinySDK"
Issues = "https://github.com/SynapzeGmbH/TinySDK/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tinysdk = ["py.typed"]
