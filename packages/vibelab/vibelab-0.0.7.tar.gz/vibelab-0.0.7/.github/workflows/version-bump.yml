# Version bump workflow - creates a release commit and tag
#
# After this completes, run the Release workflow to publish.
#
name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: cd web && bun install

      - name: Build frontend (required before uv sync due to force-include)
        run: cd web && bun run build

      - name: Install Python dependencies
        run: uv sync --extra dev

      - name: Get current version
        id: current
        run: |
          version=$(uv run python -c "import vibelab; print(vibelab.__version__)")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new
        run: |
          current="${{ steps.current.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$current"
          
          case "${{ inputs.bump_type }}" in
            major)
              new_version="$((major + 1)).0.0"
              ;;
            minor)
              new_version="${major}.$((minor + 1)).0"
              ;;
            patch)
              new_version="${major}.${minor}.$((patch + 1))"
              ;;
          esac
          
          echo "version=$new_version" >> $GITHUB_OUTPUT
          echo "tag=v$new_version" >> $GITHUB_OUTPUT

      - name: Update version in __init__.py
        run: |
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.new.outputs.version }}"/' src/vibelab/__init__.py
          cat src/vibelab/__init__.py

      - name: Rebuild after version change
        run: |
          cd web && bun run build
          uv sync

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and tag
        run: |
          git add -A
          git commit -m "Release ${{ steps.new.outputs.tag }}"
          git tag -a "${{ steps.new.outputs.tag }}" -m "Release ${{ steps.new.outputs.tag }}"

      - name: Push changes
        run: |
          git push
          git push origin "${{ steps.new.outputs.tag }}"

      - name: Summary
        run: |
          echo "## Version Bumped! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous version:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New version:** ${{ steps.new.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.new.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Step" >> $GITHUB_STEP_SUMMARY
          echo "Run the **Release** workflow to publish to PyPI." >> $GITHUB_STEP_SUMMARY
