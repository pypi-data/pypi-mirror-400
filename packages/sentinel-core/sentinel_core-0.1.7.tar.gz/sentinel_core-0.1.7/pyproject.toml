[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "sentinel-core"
version = "0.1.7"
description = "Self-Healing Knowledge Graph for RAG Pipelines - pip-installable library"
readme = "README.md"
authors = ["Om7035 <speedtech602@gmail.com>"]
license = "MIT"
keywords = ["rag", "knowledge-graph", "neo4j", "llm", "web-scraping", "self-healing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [
    {include = "sentinel_core"}
]

[tool.poetry.dependencies]
python = "^3.11"
litellm = "^1.0.0"
instructor = "^1.13.0"
pydantic = "^2.5.0"
tenacity = "^8.2.3"
structlog = "^23.2.0"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.0"
markdownify = "^0.11.0"
typer = "^0.20.0"
rich = "^13.0.0"
python-dotenv = "^1.0.0"
langchain-community = "^0.0.10"
langchain-core = "^0.1.10"
neo4j = "^5.14.0"

# Optional dependencies for premium features
firecrawl-py = {version = "^0.0.5", optional = true}

[tool.poetry.extras]
firecrawl = ["firecrawl-py"]
all = ["firecrawl-py"]

[tool.poetry.scripts]
sentinel = "sentinel_core.cli:main"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
black = "^23.12.0"
ruff = "^0.1.8"
mypy = "^1.7.0"
ipython = "^8.18.0"

[tool.poetry.urls]
Homepage = "https://github.com/Om7035/Sentinel-The-Self-Healing-Knowledge-Graph"
Documentation = "https://github.com/Om7035/Sentinel-The-Self-Healing-Knowledge-Graph/docs"
Repository = "https://github.com/Om7035/Sentinel-The-Self-Healing-Knowledge-Graph"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "firecrawl.*",
    "ollama.*",
    "langchain.*",
    "langgraph.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=sentinel_core --cov-report=term-missing"
testpaths = ["tests"]
pythonpath = ["."]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["sentinel_core", "sentinel_service"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/migrations/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
