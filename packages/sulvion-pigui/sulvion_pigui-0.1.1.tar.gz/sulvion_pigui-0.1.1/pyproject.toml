[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sulvion-pigui"
version = "0.1.1"
authors = [
  { name="Hafiz Daffa W", email="hafizdaffaw+dev@gmail.com" },
]
description = "A premium, grid-based Python GUI library built on CustomTkinter."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "customtkinter",
    "matplotlib",
    "pillow",
]

[project.urls]
"Homepage" = "https://github.com/HafizDaffa01/SulvionPiGUI"
"Bug Tracker" = "https://github.com/HafizDaffa01/SulvionPiGUI/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["SPGUI*"]
