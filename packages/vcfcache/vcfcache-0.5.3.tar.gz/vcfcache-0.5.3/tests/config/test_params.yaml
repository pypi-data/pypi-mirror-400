## * REQUIRED RESOURCES *
# Do not change the key names in this section, as they are used in the code.

# Temporary directory for storing intermediate files
temp_dir: "/tmp"
# Tool paths and commands
# Use bcftools from PATH - respects test environment setup
# In annotated images: /opt/bcftools/bin/bcftools (compiled 1.22, GLIBC 2.35 compatible)
# In other scenarios: bundled bcftools from tools/ (GLIBC 2.38+)
annotation_tool_cmd: "bcftools"
# Leave empty if version check is not required
tool_version_command: "bcftools --version-only"
# bcftools - uses PATH to find appropriate version for scenario
bcftools_cmd: "bcftools"
# Number of threads for bcftools operations
threads: 1
genome_build: "GRCh38"

## * OPTIONAL RESOURCES *
# All keys here can be utilized in the annotation.yaml file as ${params.MYKEY}


## * OPTIONAL CHECKS *
# Optional checks and verifications. These can be set to any key:value pair, but all keys must match the values in the annotation.yaml.
optional_checks: {}
