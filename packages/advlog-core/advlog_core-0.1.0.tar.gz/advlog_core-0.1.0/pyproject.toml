[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "advlog-core"
version = "0.1.0"
description = "Advanced logging library with Rich features, progress tracking, and ML training utilities"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Mengzhao Wang", email = "mengzhao_wang@foxmail.com"}
]
keywords = ["logging", "rich", "progress", "training", "ml", "deep-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]

# Core dependencies
dependencies = [
    "pre-commit>=4.5.1",
    "rich>=10.0.0",
]

[project.optional-dependencies]
# Configuration logging support
config = [
    "omegaconf>=2.0.0",
]
# PyTorch model summary support
torch = [
    "torchinfo>=1.0.0",
]
# Distributed training support
distributed = [
    "accelerate>=0.20.0",
]
# All optional features
all = [
    "advlog-core[config,torch,distributed]",
]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pipreqs>=0.5.0",
    "vermin>=1.6.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/mz-wang/advlog"
Documentation = "https://github.com/mz-wang/advlog#readme"
Repository = "https://github.com/mz-wang/advlog"
Issues = "https://github.com/mz-wang/advlog/issues"
Changelog = "https://github.com/mz-wang/advlog/blob/main/CHANGELOG.md"
# Build Configuration
[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/NOTICE",
    "/CHANGELOG.md",
]
exclude = [
    "*.log",
    "*.pyc",
    "__pycache__",
    ".git",
    ".github",
    ".venv",
    "test/",
    "tests/",
    "examples/",
    "docs/",
    "dev_space/",
    "*.egg-info",
]

[tool.hatch.build.targets.wheel]
packages = ["src/advlog"]

# Tool Configurations
[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py310"
line-length = 120
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.coverage.run]
source = ["src/advlog"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version = "0.1.0"
update_changelog_on_bump = true
major_version_zero = true
version_files = [
    "pyproject.toml:^version",
    "src/advlog/__init__.py:^__version__"
]
