# pyproject.toml

[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pi-by-heart"
version = "1.0.7"
description = "A simple pi memorization game"  
readme = "pypireadme.md"
license = { file = "LICENSE" }
authors = [
    { name = "menisadi", email = "menisadi@gmail.com" }
]
keywords = ["game", "python", "pi", "mpmath", "pyfiglet"]  

dependencies = [
	"mpmath >= 1.0",
	"pyfiglet >= 1.0",
]

requires-python = ">=3.10"
[project.scripts]
pi-by-heart = "pi:main"

[project.urls]
Homepage = "https://github.com/menisadi/pi-by-heart"
