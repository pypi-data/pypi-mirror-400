[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bert-cli"
version = "1.2.0"
description = "Bert â€” A CLI Framework dev tool for decoder transformer models."
readme = "README.md"
license = {text = "Apache 2.0"}
authors = [
    {name = "Matias Nisperuza", email = "mnisperuza1102@gmail.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "assistant", "llm", "local", "cli", "qwen"]

# Core dependencies
dependencies = [
    "torch>=2.1.0",
    "transformers>=4.42.0",
    "accelerate>=0.27.0",
    "huggingface-hub>=0.20.0",
    "hf_xet>=1.1.0",
    "safetensors>=0.4.0",
    "sentencepiece>=0.1.99",
    "einops>=0.7.0",
    "numpy>=1.24.0,<2.0.0",
    "bitsandbytes>=0.43.0",
]

[project.optional-dependencies]
linux = ["bitsandbytes>=0.43.0"]
perf = ["xformers>=0.0.25"]
full = ["bitsandbytes>=0.43.0", "xformers>=0.0.25"]

[project.scripts]
bert = "bert.cli:main"

[project.urls]
Homepage = "https://mnisperuza.github.io/bert-cli/"
Documentation = "https://github.com/mnisperuza/bert-cli#readme"
Repository = "https://github.com/mnisperuza/bert-cli"
Issues = "https://github.com/mnisperuza/bert-cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["bert*"]
