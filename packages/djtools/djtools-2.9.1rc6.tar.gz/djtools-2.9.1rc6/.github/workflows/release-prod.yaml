name: Production Release
on:
  push:
    branches:
      - main
    paths:
      - 'src/**.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set GitHub Actions as Commit Author
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com

      - name: Checkout repo 
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DJTOOLS_WORKFLOWS }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies
        run: uv sync

      - name: Bump version
        run: |
          CURRENT_VERSION=$(grep -oP 'version = "\K[^"]+' pyproject.toml | head -1)
          echo "Version from pyproject.toml: $CURRENT_VERSION"
          CURRENT_VERSION=$(echo "$CURRENT_VERSION" | sed 's/\([0-9]\)rc/\1-rc/')
          echo "Semver-formatted version: $CURRENT_VERSION"
          NEXT_VERSION=$(uv run python -c "import semver; ver = semver.Version.parse('$CURRENT_VERSION').finalize_version(); print(ver)")
          echo "Next version: $NEXT_VERSION"
          SEMVER_REGEX="version = \"([0-9]+)\.([0-9]+)\.([0-9]+)([-]{0,1})(((b{0,1})|(rc{0,1}))[\.]{0,1}[0-9]+){0,1}\""
          sed -i -E "s/$SEMVER_REGEX/version = \"$NEXT_VERSION\"/g" pyproject.toml

      - name: Commit version bump
        run: |
          git add pyproject.toml
          git commit -m "Release: $GITHUB_SHA"
          git push --force

      - name: Build and publish wheel
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.DJTOOLS_PYPI_TOKEN }}
        run: |
          uv build
          uv run twine upload --skip-existing dist/*
