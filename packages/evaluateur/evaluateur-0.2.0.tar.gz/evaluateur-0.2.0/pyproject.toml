[project]
name = "evaluateur"
version = "0.2.0"
description = "synthetic evals for agents"
readme = "README.md"
authors = [{ name = "Sasha Aptlin", email = "sasha@aptford.com" }]
license = { text = "MIT" }
requires-python = ">=3.10,<4.0"
dependencies = [
    "instructor>=1.13.0",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
]

[project.optional-dependencies]

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=0.24.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[project.urls]
homepage = "https://github.com/aptford/evaluateur"
repository = "https://github.com/aptford/evaluateur"
documentation = "https://github.com/aptford/evaluateur/blob/main/README.md"
