[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "robloxinfo"
version = "0.1.1"
description = "Fetch public Roblox account information safely using Python"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "BilalCord", email = "b.maarouf109@gmail.com" }
]
dependencies = [
    "requests>=2.31"
]
keywords = ["roblox", "roblox api", "roblox info", "python", "gaming"]
urls = { Homepage = "https://github.com/BilalCord/robloxinfo", Documentation = "https://github.com/BilalCord/robloxinfo", Source = "https://github.com/BilalCord/robloxinfo" }


classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Games/Entertainment :: Simulation"
]
