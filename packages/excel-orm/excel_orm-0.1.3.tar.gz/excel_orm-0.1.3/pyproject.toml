[project]
name = "excel-orm"
version = "0.1.3"
description = "A lightweight Excel ORM for generating templates and parsing typed row models."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Anthony Del Russo" }]
keywords = ["excel", "orm", "openpyxl", "etl"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["openpyxl>=3.1.5"]

[dependency-groups]
dev = [
  "build>=1.3.0",
  "pre-commit>=4.5.1",
  "pytest>=9.0.2",
  "ruff>=0.14.10",
  "twine>=6.2.0",
  "ty>=0.0.8",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM", "RUF"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ty]

[tool.ty.rules]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[project.urls]
Homepage = "https://github.com/acdelrusso/excel-orm"
Repository = "https://github.com/acdelrusso/excel-orm"
Issues = "https://github.com/acdelrusso/excel-orm/issues"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/excel_orm"]
