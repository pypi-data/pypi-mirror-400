---
extends: default

ignore: |
  /.venv
  /examples
  tests/unit/sdk/test_data/schema_encoding_error.yml
  /**/node_modules/**
  tests/unit/sdk/test_data/multiple_files_valid_not_valid.yml
  tests/fixtures/menus/invalid_yaml.yml

rules:
  new-lines: disable
  comments-indentation: disable
  comments:
    # Changed this to stop a mess between linters from Prettier (vscode) to yamllint
    # See https://github.com/prettier/prettier/pull/10926 or https://github.com/redhat-developer/vscode-yaml/issues/433
    min-spaces-from-content: 1
  line-length:
    max: 140
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: false
