[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "soprano-sdk"
version = "0.2.7"
description = "YAML-driven workflow engine with AI agent integration for building conversational SOPs"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Arvind Thangamani"}
]
keywords = ["workflow", "ai", "agent", "sop", "langgraph", "conversational", "soprano"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "agno>=2.0.7",
    "crewai>=0.186.1",
    "jsonschema>=4.0.0",
    "langchain>=1.0.7",
    "langchain-community>=0.4.1",
    "langchain-core>=0.3.67",
    "langchain-openai>=1.0.3",
    "langfuse>=3.10.1",
    "langgraph==1.0.2",
    "openai>=1.92.1",
    "pydantic>=2.0.0",
    "pydantic-ai>=1.22.0",
    "pytest>=9.0.1",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "gradio>=5.46.0",
    "pytest>=7.0.0",
]
persistence = [
    "langgraph-checkpoint-mongodb>=0.2.0",
    "pymongo>=4.0.0",
]
supervisors = [
    "langchain-openai>=0.3.34",
    "crewai>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["soprano_sdk"]

[tool.uv.sources]
soprano-sdk = { workspace = true }

[dependency-groups]
dev = [
    "soprano-sdk",
]
