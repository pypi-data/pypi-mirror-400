[project]
name = "mcp-perforce"
version = "0.3.0"
description = "MCP server for Perforce code review - supports P4 native commands"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.3.0",
]

[build-system]
requires = [
    "hatchling",
    "build>=1.0.0",
]
build-backend = "hatchling.build"

[project.scripts]
mcp-perforce = "mcp_perforce:main"

