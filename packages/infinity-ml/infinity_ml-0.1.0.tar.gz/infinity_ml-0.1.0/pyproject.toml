[project]
name = "infinity-ml"
version = "0.1.0"
description = "Python client for Infinity Media Server - GPU-accelerated image, video, and audio generation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Infinity ML"}
]
keywords = ["ai", "gpu", "image-generation", "video-generation", "text-to-speech", "flux", "diffusion", "infinity-ml"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/infinity-ml/video-image-audio-serving"
Repository = "https://github.com/infinity-ml/video-image-audio-serving"
Changelog = "https://github.com/infinity-ml/video-image-audio-serving/blob/main/src/infinity_ml/CHANGELOG.md"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["infinity_ml"]
package-dir = {"infinity_ml" = "."}

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.setuptools.exclude-package-data]
"*" = ["setup.py"]
