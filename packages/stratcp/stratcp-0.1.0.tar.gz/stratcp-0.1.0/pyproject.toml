[project]
name = "stratcp"
version = "0.1.0"
description = "Stratified Conformal Prediction: A Python package for safe decisions with FDR-control in the action arm and coverage in the deferral arm"
authors = [{ name = "Ying Jin", email = "yjinstat@wharton.upenn.edu" }, { name = "Intae Moon", email = "intae_moon@hms.harvard.edu"}]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ['conformal-prediction', 'uncertainty-quantification', 'selective-prediction', 'fdr-control', 'post-selection-inference', 'machine-learning']
requires-python = ">=3.9,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.3.0",
    "jupyter>=1.1.1",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "tqdm>=4.67.1",
]

[project.urls]
Repository = "https://github.com/mims-harvard/stratcp"
Documentation = "https://zitniklab.hms.harvard.edu/stratcp/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",

    "ty>=0.0.1a16",
    "pytest-cov>=4.0.0",
    "ruff>=0.11.5",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/stratcp"]

[tool.ty.environment]
python = "./.venv"
python-version = "3.9"

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
    "TRY003",  # allow message strings in raises
    "RUF003",  # allow unicode in comments/docstrings
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"src/stratcp/selection/survival.py" = ["C901"]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src"]
