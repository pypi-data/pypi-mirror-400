[project]
name = "geotiff-to-wavetable"
version = "0.1.1"
description = "Convert GeoTIFF elevation data to wavetable files for synthesizers"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Colby Goettel", email = "colby.goettel@gmail.com" }]
keywords = [
    "geotiff",
    "wavetable",
    "audio",
    "synthesizer",
    "elevation",
    "terrain",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "matplotlib>=3.10.1",
    "opencv-python>=4.12.0.88",
    "rasterio>=1.4.4",
]

[project.urls]
Homepage = "https://gitlab.com/colby.goettel/geotiff-to-wavetable-converter"
Repository = "https://gitlab.com/colby.goettel/geotiff-to-wavetable-converter"
Issues = "https://gitlab.com/colby.goettel/geotiff-to-wavetable-converter/-/issues"

[project.optional-dependencies]
test = ["mypy>=1.19.1", "pre_commit>=4.5.1", "pytest>=8.3.2", "ruff>=0.14.10"]

[project.scripts]
geotiff-to-wavetable = "geotiff_to_wavetable.cli:main"

[tool.mypy]
python_version = "3.14"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "rasterio.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "D",  # pydocstyle
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort (import sorting)
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D103"]     # Only disable "missing docstring in public function"
"src/tests/*" = ["D103"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.setuptools.package-data]
geotiff_to_wavetable = ["py.typed"]
