services:
  app-prod:
    image: bolt-ai:production
    build:
      context: .
      dockerfile: Dockerfile
      target: bolt-ai-production
    ports:
      - '5173:5173'
    env_file: 
      - '.env'
      - '.env.local'
    environment:
      - NODE_ENV=production
      - COMPOSE_PROFILES=production
      # No strictly needed but serving as hints for Coolify
      - PORT=5173
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - HuggingFace_API_KEY=${HuggingFace_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
      - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - TOGETHER_API_BASE_URL=${TOGETHER_API_BASE_URL:-}
      - AWS_BEDROCK_CONFIG=${AWS_BEDROCK_CONFIG:-}
      - VITE_LOG_LEVEL=${VITE_LOG_LEVEL:-debug}
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-32768}
      - RUNNING_IN_DOCKER=true
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command: pnpm run dockerstart
    profiles:
      - production

  app-dev:
    image: bolt-ai:development
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file: 
      - '.env'
      - '.env.local'
    environment:
      - NODE_ENV=development
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=localhost
      - VITE_HMR_PORT=5173
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - PORT=5173
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - HuggingFace_API_KEY=${HuggingFace_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY:-}
      - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL:-}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - TOGETHER_API_BASE_URL=${TOGETHER_API_BASE_URL:-}
      - AWS_BEDROCK_CONFIG=${AWS_BEDROCK_CONFIG:-}
      - VITE_LOG_LEVEL=${VITE_LOG_LEVEL:-debug}
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-32768}
      - RUNNING_IN_DOCKER=true
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    volumes:
      - type: bind
        source: .
        target: /app
        consistency: cached
      - /app/node_modules
    ports:
      - '5173:5173'
    command: pnpm run dev --host 0.0.0.0
    profiles: ['development', 'default']

  app-prebuild:
    image: ghcr.io/stackblitz-labs/bolt.diy:latest
    ports:
      - '5173:5173'
    environment:
      - NODE_ENV=production
      - COMPOSE_PROFILES=production
      # No strictly needed but serving as hints for Coolify
      - PORT=5173
      - OLLAMA_API_BASE_URL=http://127.0.0.1:11434
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-32768}
      - RUNNING_IN_DOCKER=true
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command: pnpm run dockerstart
    profiles:
      - prebuilt

  execution-governor:
    build:
      context: ./services/execution-governor
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_CONCURRENT_EXECUTIONS=${MAX_CONCURRENT_EXECUTIONS:-5}
      - MAX_MANDATES_PER_MINUTE=${MAX_MANDATES_PER_MINUTE:-20}
      - GLOBAL_BUDGET_LIMIT=${GLOBAL_BUDGET_LIMIT:-1000.0}
      - CPU_LIMIT=${CPU_LIMIT:-2.0}
      - MEMORY_LIMIT=${MEMORY_LIMIT:-4096}
      - WORKER_TIMEOUT=${WORKER_TIMEOUT:-3600000}
      - RETRY_ATTEMPTS=${RETRY_ATTEMPTS:-3}
      - WORKER_HEALTH_CHECK_INTERVAL=${WORKER_HEALTH_CHECK_INTERVAL:-30000}
      - QUEUE_CHECK_INTERVAL=${QUEUE_CHECK_INTERVAL:-1000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/governor/state"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - production
      - development

  headless-executor:
    build:
      context: ./services/headless-executor
      dockerfile: Dockerfile
    environment:
      - GOVERNOR_URL=http://execution-governor:3000
      - BOLT_DIY_URL=http://app-prod:5173
      - WORKER_ID=headless-executor-${HOSTNAME:-unknown}
      - MAX_CONCURRENT=${MAX_CONCURRENT:-1}
      - POLL_INTERVAL=${POLL_INTERVAL:-5000}
      - HEADLESS=true
      - EXECUTION_TIMEOUT=${EXECUTION_TIMEOUT:-3600000}
    depends_on:
      - execution-governor
      - app-prod
    deploy:
      replicas: ${HEADLESS_EXECUTOR_REPLICAS:-3}
    profiles:
      - production
