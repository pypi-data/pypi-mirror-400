[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-battery-monitor"
version = "1.2.0"
description = "Real-time battery and system monitoring for Windows"
authors = [{name = "Jaideep Krishna", email = "jaideepkrishna2008@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "psutil>=5.9.0",
    "keyboard>=0.13.5",
    "pywin32>=305",
    "WMI>=1.5.1",
    "PySide6>=6.4.0",
    "Pillow>=9.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]

[project.scripts]
smart-monitor = "Smartmonitor:main"

[tool.setuptools]
py-modules = ["Smartmonitor"]
