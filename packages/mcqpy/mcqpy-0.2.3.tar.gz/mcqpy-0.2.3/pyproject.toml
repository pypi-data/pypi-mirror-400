[project]
name = "mcqpy"
version = "0.2.3"
description = "Multiple choice quiz generation and grading"
readme = "README.md"
authors = [
    { name = "Mads-Peter", email = "machri@phys.au.dk" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.3.0",
    "matplotlib>=3.10.7",
    "numpy>=2.3.3",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "pillow>=11.3.0",
    "pydantic>=2.12.0",
    "pylatex>=1.4.2",
    "pylatexenc>=2.10",
    "pypdf>=6.1.1",
    "pyyaml>=6.0.3",
    "requests>=2.28.0",
    "rich>=14.2.0",
    "rich-click>=1.9.3",
]

[project.scripts]
mcqpy = "mcqpy.cli.main:main"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 88


[tool.pytest.ini_options]
testpaths = ["pytest/"]
addopts = [
  "--cov-report", "term",
  "--cov-report", "html:.coverage-html",
  "--cov-report", "xml:.coverage.xml",
  "--junitxml", ".report.xml",
  "--cov", "src/mcqpy"
]

[tool.coverage.run]
omit = []

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]
