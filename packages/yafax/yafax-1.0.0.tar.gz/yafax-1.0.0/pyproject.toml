[build-system]

requires = ["setuptools>=65.0.0", "wheel"]

build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]

where = ["src"]

[project]

name = "yafax"

version = "1.0.0"

description = "Yet Another FASTA Index and Sequence Extraction Tool"

readme = "README.md"

requires-python = ">=3.11"

license = "GPL-3.0-or-later"

license-files = ["LICEN[CS]E*"]

authors = [{name = "Prosad Kumar Das", email = "sazbio2026@outlook.com"}]

maintainers = [{name = "Prosad Kumar Das", email = "sazbio2026@outlook.com"}]

keywords = [
	"bioinformatics",
	"genomics",
	"DNA",
	"FASTA",
	"samtools",
	"faidx",
	"sequence",
	"NGS",
	"genome",
	"biology"
]

classifiers = [
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Operating System :: POSIX",
	"Operating System :: Unix",
	"Operating System :: MacOS",
	"Intended Audience :: Developers",
	"Intended Audience :: Science/Research",
	"Natural Language :: English"
]

[project.optional-dependencies]

dev = ["pytest>=9.0"]

[project.scripts]

yafax = "yafax.cli:cli"

[project.urls]

Homepage = "https://github.com/dasprosad/yafax"

Repository = "https://github.com/dasprosad/yafax"

Issues = "https://github.com/dasprosad/yafax/issues"
