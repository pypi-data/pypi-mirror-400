[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["litestar_email", "tests"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ['F401', 'D104', 'E402']
"src/tests/**/*" = [
  "PLR2004",
  "S101",
  "TID252",
  "ERA001",
  "ANN201",
  "ANN001",
  "D103",
  "D104",
  "T201",
  "S404",
  "PLR6301",
  "FA102",
]
"tools/**/*" = [
  "S404",  # subprocess module
  "S607",  # partial executable path
  "S310",  # URL open audit
  "BLE001",  # blind except
  "DOC502",  # undocumented raises
]

[tool.ruff.lint.mccabe]
max-complexity = 12

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod"]

[tool.slotscheck]
strict-imports = false

[tool.mypy]
disallow_any_generics = false
disallow_untyped_decorators = true
implicit_reexport = false
show_error_codes = true
strict = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
mypy_path = "src"
packages = ["litestar_email", "tests"]

[[tool.mypy.overrides]]
disable_error_code = "attr-defined"
disallow_untyped_decorators = false
module = "tests.*"

[tool.codespell]
skip = 'uv.lock'

[tool.pyright]
pythonVersion = "3.10"
include = ["src/litestar_email"]
typeCheckingMode = "standard"
# Ignore errors with optional dependency patterns
reportOptionalMemberAccess = "warning"
reportAssignmentType = "warning"
