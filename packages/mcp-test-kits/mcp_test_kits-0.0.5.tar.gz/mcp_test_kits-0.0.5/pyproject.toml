[project]
name = "mcp-test-kits"
version = "0.0.5"
description = "A comprehensive MCP testing server for debugging and testing MCP clients"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.13"
authors = [{ name = "midodimori" }]
keywords = ["mcp", "model-context-protocol", "testing", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0",
    "starlette>=0.40.0",
    "uvicorn>=0.30.0",
    "PyJWT>=2.8.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
    "mypy>=1.10",
    "ruff>=0.5.0",
    "black>=24.0",
    "isort>=5.13",
    "autoflake>=2.3",
    "pyupgrade>=3.19",
]

[project.scripts]
mcp-test-kits = "mcp_test_kits.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_test_kits"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.13"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
