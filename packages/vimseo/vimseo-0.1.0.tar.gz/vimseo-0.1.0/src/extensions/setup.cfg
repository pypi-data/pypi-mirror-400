# setuptools settings
# See https://python-packaging-user-guide.readthedocs.io
# and https://setuptools.readthedocs.io for more details.
[metadata]
name = build-extensions
author = VIMS developers
author_email = ludovic.barriere@irt-saintexupery.com
url = https://forge-is.pf.irt-saintexupery.com/vims/vims
version = 0.0.0
description = TODO
long_description = file: README.md
long_description_content_type = text/x-md
classifiers =
    License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
    Intended Audience :: Science/Research
    Topic :: Scientific/Engineering
    Operating System :: POSIX :: Linux
    Operating System :: MacOS
    Operating System :: Microsoft :: Windows
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12

[options]
package_dir =
    =.
packages = find:
include_package_data = True
python_requires = >=3.10, <3.13
install_requires =

[options.packages.find]
where = .

[bdist_wheel]
universal = true
