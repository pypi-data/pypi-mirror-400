repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: no-commit-to-branch
        args: ["--branch", "main", "--branch", "master", "--branch", "test"]

  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: "0.9.4"
    hooks:
      # Update the uv lockfile
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.14.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0 # pick a git hash / tag to point to
    hooks:
      - id: flake8
        args: ["--config=.flake8"]

  - repo: https://github.com/JulianKimmig/version_sync
    rev: v0.1.0
    hooks:
      - id: version-sync
        args:
          [
            "--sync",
            "src/react/package.json",
            "src/react/packages/funcnodes-react-flow/package.json",
            "src/react/packages/funcnodes-react-flow-plugin/package.json",
            "pyproject.toml",
          ]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
