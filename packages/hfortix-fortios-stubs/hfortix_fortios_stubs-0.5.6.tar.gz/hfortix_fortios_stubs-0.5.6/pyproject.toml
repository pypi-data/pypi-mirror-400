[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix-fortios-stubs"
version = "0.5.6"
description = "Type stubs for hfortix-fortios - FortiOS SDK"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["fortinet", "fortigate", "fortios", "stubs", "typing", "type-hints", "pyi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"
Documentation = "https://hfortix.readthedocs.io"
Issues = "https://github.com/hermanwjacobsen/hfortix/issues"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["hfortix_fortios-stubs*"]

[tool.setuptools.package-data]
"*" = ["**/*.pyi", "py.typed"]
