[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csh256"
version = "1.0.6"
authors = [
    {name = "Ibrahim Hilal Aboukila", email = "ibrahemabokila@gmail.com"},
]
description = "CSH-256: A hybrid password hashing algorithm with time-cost resistance"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["password", "hashing", "cryptography", "security", "csh256", "pbkdf"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C",
]

[project.urls]
Homepage = "https://github.com/hemaabokila/CSH-256-Repo"
Documentation = "https://github.com/hemaabokila/CSH-256-Repo#readme"
Repository = "https://github.com/hemaabokila/CSH-256-Repo"
"Bug Tracker" = "https://github.com/hemaabokila/CSH-256-Repo/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "flake8>=6.0",
]
docs = [
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
]

[project.scripts]
csh256 = "csh256.__main__:main"

[tool.setuptools]
packages = ["csh256"]
zip-safe = false

[tool.setuptools.package-data]
csh256 = ["*.c", "*.h"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"

[tool.cibuildwheel]
build = ["cp38-*", "cp39-*", "cp310-*", "cp311-*", "cp312-*"]
skip = ["*-win32", "*-manylinux_i686", "*-musllinux_*"]
test-command = "python -c 'import csh256; assert csh256.get_backend() == \"C\"'"

[tool.cibuildwheel.linux]
before-all = "yum install -y gcc || apt-get install -y gcc"

[tool.cibuildwheel.macos]
before-all = "brew install gcc || true"
