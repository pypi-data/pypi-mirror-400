[build-system]
requires = [ "setuptools>=66.1.0",]
build-backend = "setuptools.build_meta"

[project]
name = "cmstp"
version = "1.3.1"
description = "Contains anything related to setting up a new computer (desktop) system"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "click", "rich", "distro", "ruamel.yaml", "commentjson", "networkx", "GitPython", "requests", "packaging",]
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: POSIX :: Linux", "Environment :: Console", "Topic :: System :: Installation/Setup", "Intended Audience :: End Users/Desktop",]
[[project.authors]]
name = "Arturo J. Roberti"
email = "arturo.roberti@outlook.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/ArturoRoberti/cmstp"
Repository = "https://github.com/ArturoRoberti/cmstp"
Issues = "https://github.com/ArturoRoberti/cmstp/issues"
Documentation = "https://github.com/ArturoRoberti/cmstp#readme"

[project.optional-dependencies]
dev = [ "pytest",]

[project.scripts]
cmstp = "cmstp.main:main"

[tool.setuptools.package-data]
cmstp = [ "config/**", "scripts/**",]

[tool.pytest.ini_options]
pythonpath = [ "src",]
testpaths = [ "tests",]
addopts = [ "--import-mode=importlib",]

[tool.setuptools.packages.find]
where = [ "src",]
