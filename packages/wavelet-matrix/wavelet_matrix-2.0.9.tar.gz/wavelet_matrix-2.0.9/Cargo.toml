[package]
name = "wavelet-matrix"
version = "2.0.9"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "wavelet_matrix"
crate-type = ["cdylib"]

[dependencies]
num-bigint = "0.4.6"
num-integer = "0.1.46"
num-traits = "0.2.19"
pyo3 = { version = "0.27.2", features = ["num-bigint"] }
