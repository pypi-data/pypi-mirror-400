[package]
name = "pyvegh"
version = "0.6.0"
edition = "2024"
authors = ["CodeTease"]
readme = "README.md"

[lib]
name = "pyvegh_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.1", features = ["extension-module", "abi3-py38"] }

# Core Logic Deps
tar = "0.4"
zstd = { version = "0.13", features = ["zstdmt"] } 
ignore = "0.4"

# Hashing & Integrity (FV 2 uses Blake3)
blake3 = { version = "1.5", features = ["rayon", "mmap"] }
hex = "0.4"
memmap2 = "0.9"

anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
