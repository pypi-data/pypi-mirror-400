[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mengram"
version = "0.1.3"
description = "Human-like memory engine for LLM agents"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Dhruv Arora" }]
dependencies = [
    "sqlalchemy",
    "pydantic>=2",
    "numpy",
    "sentence-transformers",
]

[project.optional-dependencies]
server = ["fastapi>=0.115,<0.116", "uvicorn"]

[tool.setuptools.packages.find]
where = ["."]
include = ["app*", "mengram*", "agent_mem*", "memory_os*"]
