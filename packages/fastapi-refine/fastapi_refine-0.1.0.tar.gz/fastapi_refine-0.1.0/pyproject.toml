[project]
name = "fastapi-refine"
version = "0.1.0"
description = "FastAPI integration for Refine simple-rest data provider"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "koko", email = "developer@dorakoch.com"}
]
keywords = ["fastapi", "refine", "crud", "rest", "sqlmodel", "sqlalchemy"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.114.2",
    "sqlmodel>=0.0.21",
]

[project.urls]
Homepage = "https://github.com/koch3092/fastapi-refine"
Documentation = "https://github.com/koch3092/fastapi-refine#readme"
Repository = "https://github.com/koch3092/fastapi-refine"
"Bug Tracker" = "https://github.com/koch3092/fastapi-refine/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "mypy>=1.8.0",
    "ruff>=0.2.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.4.3",
    "mypy>=1.8.0",
    "ruff>=0.2.2",
]

[tool.mypy]
strict = true
exclude = ["examples/", "tests/"]

[[tool.mypy.overrides]]
module = ["tests.*", "examples.*"]
ignore_errors = true

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
