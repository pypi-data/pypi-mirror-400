[project]
name = "treco-framework"
version = "1.11.1"
description = "Tactical Race Exploitation & Concurrency Orchestrator"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
    "security",
    "race-condition",
    "http",
    "testing",
    "concurrency",
    "pentesting",
]
authors = [{ name = "Maycon Vitali", email = "maycon@hacknroll.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]

dependencies = [
    "httpx[http2,socks]>=0.27.0",
    "pyyaml>=6.0.1",
    "jinja2>=3.1.2",
    "pyotp>=2.9.0",
    "colorama>=0.4.6",
    "jsonpath-ng>=1.6.0",
    "lxml>=5.0.0",
    "jsonschema>=4.0.0",
    "pyjwt>=2.8.0",
    "click>=8.3.1",
]

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "pytest-cov>=4.0.0", "black>=24.0.0", "ruff>=0.1.0"]

[project.scripts]
treco = "treco.cli:main"

[project.urls]
Homepage = "https://github.com/maycon/treco"
Repository = "https://github.com/maycon/treco.git"
Issues = "https://github.com/maycon/treco/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/treco"]

[tool.setuptools.package-data]
"treco.parser.schema" = ["*.json"]

# =============================================================================
# Semantic Release
# =============================================================================

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/treco/__init__.py:__version__"]
branch = "main"
build_command = "pip install build && python -m build"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor"]
