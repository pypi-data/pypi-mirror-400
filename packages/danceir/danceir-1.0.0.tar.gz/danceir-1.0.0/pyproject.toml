[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "danceir"
version = "1.0.0"
description = "A modular toolbox for dance motion analysis, feature extraction, and tempo estimation"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]  
authors = [
    {name = "Sagar Dutta", email = "sagar0dutta@gmail.com"}
]
keywords = ["dance", "motion-analysis", "tempo-estimation", "keypoints"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "librosa>=0.9.0",
]

[project.optional-dependencies]
demo = [
    "matplotlib>=3.5",
    "opencv-python>=4.7",
    "mediapipe>=0.10",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
]


[project.urls]
Homepage = "https://sagar0dutta.github.io/danceir"
Documentation = "https://sagar0dutta.github.io/danceir"
Repository = "https://github.com/sagar0dutta/danceir"
Issues = "https://github.com/sagar0dutta/danceir/issues"

[tool.setuptools]
# Auto-discover all packages and subpackages
packages = {find = {}}

[project.scripts]
danceir = "danceir.cli:main"
