[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-token-chunker"
version = "0.1.0"
description = "Safely split prompts across multiple AI providers without breaking token or byte limits"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Vikas", email = "your-email@example.com" }
]
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://www.npmjs.com/package/ai-token-chunker"
Repository = "https://github.com/vikaskbh/ai-token-chunker"
