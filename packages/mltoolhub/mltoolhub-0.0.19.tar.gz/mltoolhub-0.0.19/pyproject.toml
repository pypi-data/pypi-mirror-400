[project]
name = "mltoolhub"
version = "0.0.19"
authors = [
  { name="Kishan Mishra", email="kishanmldev@gmail.com" },
]
description = "A lightweight toolkit for faster model building."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "seaborn",
  "lightgbm",
  "tqdm"
]

[tool.setuptools.packages.find]
include = ["mltoolhub*"]
exclude = ["tutorials*"]