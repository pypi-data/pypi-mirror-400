[workspace]
members = ["mecrab"]
resolver = "2"

[workspace.package]
version = "0.1.2"
edition = "2024"
authors = ["COOLJAPAN OU (Team KitaSan)"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/cool-japan/mecrab"
rust-version = "1.85"

[workspace.dependencies]
# Core dependencies
memmap2 = "0.9"
byteorder = "1.5"
encoding_rs = "0.8"
thiserror = "2.0"
yada = "0.5"

# CLI dependencies
clap = { version = "4.5", features = ["derive", "cargo"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Parallel processing
rayon = "1.11"

# Data pipeline dependencies (mecrab-builder)
flate2 = "1.1"
indicatif = "0.18"
reqwest = { version = "0.13", features = ["json", "gzip", "stream"] }
tokio = { version = "1.49", features = ["rt-multi-thread", "macros", "fs", "io-util"] }
futures = "0.3"
csv = "1.4"

# WASM bindings
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console"] }
console_error_panic_hook = "0.1"

# Python bindings
pyo3 = { version = "0.27", features = ["extension-module"] }

# Dev dependencies
criterion = { version = "0.7", features = ["html_reports"] }
# Note: criterion 0.5 is pinned for compatibility; 0.8 requires migration

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.bench]
lto = true
codegen-units = 1
