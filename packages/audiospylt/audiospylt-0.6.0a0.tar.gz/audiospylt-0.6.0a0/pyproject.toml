[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "audiospylt"
version = "0.6.0a0"
description = "Python toolbox for sound analysis, resynthesis, and visual/symbolic representations."
authors = [{ name = "egorpol" }]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["audio", "dft", "resynthesis", "music", "mei", "visualization"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "ipython",
  "ipywidgets",
  "librosa",
  "matplotlib",
  "nbformat>=4.2.0",
  "numpy",
  "pandas",
  "plotly",
  "requests",
  "scipy",
  "soundfile",
  "tqdm",
  "verovio",
]

[project.optional-dependencies]
dev = ["build", "pytest", "ruff", "twine"]

[project.urls]
Changelog = "https://github.com/egorpol/audiospylt/blob/main/CHANGELOG.md"
Repository = "https://github.com/egorpol/audiospylt"

[tool.setuptools.packages.find]
where = ["."]
include = ["audiospylt*"]
