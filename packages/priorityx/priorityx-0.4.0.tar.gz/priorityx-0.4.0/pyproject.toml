[project]
name = "priorityx"
version = "0.4.0"
description = "Entity prioritization and escalation detection using GLMM statistical models"
authors = [
    {name = "Okky Mabruri", email = "okkymbrur@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["prioritization", "risk-analysis", "glmm", "escalation-detection", "statistical-modeling"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "adjusttext>=1.3.0",
    "matplotlib>=3.9.4",
    "pandas>=2.3.3",
    "statsmodels>=0.14.5",
]
[project.urls]
Homepage = "https://github.com/okkymabruri/priorityx"
Repository = "https://github.com/okkymabruri/priorityx"
Issues = "https://github.com/okkymabruri/priorityx/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "jupytext>=1.18.1",
    "mssql-python>=1.0.0",
    "polars>=1.35.1",
    "priorityx",
    "pyarrow>=22.0.0",
    "pytest>=8.4.2",
    "pytest-cov>=4.0",
    "ruff>=0.14.3",
]

[tool.uv.sources]
priorityx = { workspace = true }

