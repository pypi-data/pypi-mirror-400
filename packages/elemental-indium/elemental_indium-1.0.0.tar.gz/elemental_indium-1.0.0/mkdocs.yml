site_name: Elemental Indium
site_description: Zero-dependency Unicode text inspection and validation.
site_url: https://marszdf.github.io/indium/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - content.code.copy
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]

nav:
  - Home: index.md
  - User Guide: guide.md
  - API Reference: api.md
  - Security: security.md
  - Development: development.md
