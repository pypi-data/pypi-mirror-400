[package]
name = "devobs"
version = "0.2.2"
edition = "2024"
description = "CLI for obsessed developers."
readme = "README.md"
authors = ["Yuchan Lee <lasuillard@gmail.com>"]
homepage = "https://github.com/lasuillard/devobs"
license = "MIT"

[dependencies]
clap = { version = "4.5.38", features = ["derive"] }
glob = "0.3.2"
log = "0.4.27"
regex = "1.12.2"
simplelog = "0.12.2"
strfmt = "0.2.4"
tokio = { version = "1.48.0", features = ["full"] }
anyhow = "1.0.86"
sugars = "3.0.1"
serde = { version = "1.0.228", features = ["derive"] }

[dev-dependencies]
assert_cmd = "2.1.1"
insta = "1.46.0"
mockall = "0.14.0"
reqwest = "0.13.1"
rstest = "0.26.1"
tempfile = "3.24.0"
