[project]
name = "py3-web"
version = "0.0.6"
description = "python3 web"
authors = [
    {name = "mathewgeola",email = "mathewgeola@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "py3-logger (>=0.0.7,<0.0.8)",
    "py3-execute (>=0.0.5,<0.0.6)",
    "fake-useragent (>=2.2.0,<3.0.0)",
    "scrapy (>=2.14.0,<3.0.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "furl (>=2.1.4,<3.0.0)",
    "htmlmin (>=0.1.12,<0.2.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "requests (>=2.32.5,<3.0.0)",
    "drissionpage (>=4.1.1.2,<5.0.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
