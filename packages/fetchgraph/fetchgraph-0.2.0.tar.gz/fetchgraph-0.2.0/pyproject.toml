[project]
name = "fetchgraph"
version = "0.2.0"
description = "Graph-like planning → context fetching → synthesis agent (library-style)."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT" 
authors = [{name = "Alexander Onischenko"}]
keywords = ["agents", "context", "langgraph", "planning", "llm"]
dependencies = [
  "pydantic>=2.6",
  "pandas>=2.0",
]

[tool.setuptools.package-data]
fetchgraph = ["prompts/*.md"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
  "pytest>=9.0",
  "pre-commit",
  "pydantic-settings>=2.2",
  "python-dotenv>=1.0",
  "ruff",
  "pyright",
  "build",
  "twine"
]
demo = [
  "pydantic-settings>=2.12",
  "python-dotenv>=1.0",
  "openai"
]

[project.urls]
Homepage = "https://github.com/AlexanderOnischenko/fetchgraph"
Repository = "https://github.com/AlexanderOnischenko/fetchgraph"
Documentation = "https://github.com/AlexanderOnischenko/fetchgraph#readme"
Issues = "https://github.com/AlexanderOnischenko/fetchgraph/issues"
