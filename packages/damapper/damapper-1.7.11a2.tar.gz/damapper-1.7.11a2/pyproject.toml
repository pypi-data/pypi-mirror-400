[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "damapper"
version = "1.7.11a2"
description = "DaMapper as a standalone application with UI"
authors = ["Dienel, Christoph",
           "Wild, Matthias <mwild@quazar.de>"]
maintainers = ["Garbade, Marc <marc.garbade@dlr.de>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include="damapper", from="src"}]
repository = "https://gitlab.com/dlr-sy/damapper"
documentation = "https://dlr-sy.gitlab.io/damapper"
keywords = ["ndt","damage","segmentation","testing","composite"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]

[tool.poetry.urls]
Changelog = "https://gitlab.com/dlr-sy/damapper/-/blob/dam_release/CHANGELOG.md"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[[tool.poetry.source]]
name = "dlr-sy"
url = "https://gitlab.dlr.de/api/v4/groups/541/-/packages/pypi/simple"
priority = "supplemental"

[tool.poetry.dependencies]
python = "~2.7 || ^3.5"
dam-python = [{version = "*", python = "^3.6"}]
dam-frontend = [{version = "*", python = "~2.7 || ^3.5", markers = "platform_system=='Windows'"}]

# Additional dependencies for development
[tool.poetry.group.dev.dependencies]
pyx-poetry = [{version = ">=1.28", python="^3.10"}]
pyx-core = [{version = ">=1.28", python = "~2.7 || ^3.5,<3.9"},
            {git = "https://gitlab.com/dlr-sy/pyxmake", develop=true, python="^3.9"}]