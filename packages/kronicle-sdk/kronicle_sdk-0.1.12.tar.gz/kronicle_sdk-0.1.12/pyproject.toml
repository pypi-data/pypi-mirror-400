[project]
name = "kronicle-sdk"
version = "0.1.12"
description = "SDK to read and write data on a Kronicle microservice"
authors = [
    { name = "Olivier Martineau", email = "olivier.martineau@irisa.fr" },
    { name = "Marius GarÃ©naux", email = "marius.garenaux-gruau@irisa.fr" },
]
readme = "README.md"
license-files = ["LICENSE.md"]
requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]
keywords = ["Kronicle", "Kronicle SDK", "Univ. Rennes", "IRISA"]

# ------ Dependencies
dependencies = ["pandas>=2.3.3", "requests>=2.32.5", "pydantic>=2.12.4"]

[project.urls]
Homepage = "https://github.com/logistica-dev/kronicle-sdk"
Documentation = "https://github.com/logistica-dev/kronicle-sdk/blob/latest_branch/README.md"
Repository = "https://github.com/logistica-dev/kronicle-sdk"

[project.optional-dependencies]
pandas = ["pandas>=2.0"]
dev = ["build>=1.3.0", "pre-commit>=4.5.0", "ruff"]
test = ["ipykernel", "pytest", "pytest-cov"]

[build-system]
requires = ["setuptools>=80.0"]
build-backend = "setuptools.build_meta"

# ----- Tool: black
[tool.black]
line-length = 120
target-version = ['py312']

# ----- Tool: commitizen
[tool.commitizen]
name = "cz_conventional_commits"
version_provider = "pep621"
version_files = ["pyproject.toml:project.version"]

# ----- Tool: pytest
[tool.pytest.ini_options]
pythonpath = ["src"]
norecursedirs = ["*.egg", ".eggs", "dist", "build", "wip"]
filterwarnings = ["ignore:.*pkg_resources.*:DeprecationWarning"]
addopts = [
    "--cov-report=term-missing",
    "--cov-report=html:reports/html_dir",
    "--cov-report=xml:reports/coverage.xml",
]

# ----- Tool: setuptools
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
# include = ["kronicle*"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
optional-dependencies = { dev = { file = ["requirements-dev.txt"] } }

# ----- Tool: pyright
[tool.pyright]
exclude = ["**/__pycache__", "**/.venv", "**/.env"]
executionEnvironments = [{ root = ".", extraPaths = ["src"] }]
extraPaths = ["src"]
include = ["src", "tests"]
pythonVersion = "3.12"
reportArgumentType = "warning"
reportDuplicateImport = true
reportImportCycles = true
reportIncompatibleMethodOverride = "warning"
reportMissingImports = true
reportUnusedImport = true
venv = ".venv"
venvPath = "."
verboseOutput = true

# ----- Tool: Ruff
[tool.ruff]
# match Black
line-length = 120
# auto-fix issues (imports, unused vars)
fix = true
# common codes: E/F=flake8, I=imports, B=bugs, C=complexity
# line length handled by Black
exclude = ["**/.venv", "**/__pycache__", "**/.env"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C"]
ignore = ["E501"]
