[build-system]
requires = ["hatchling>=1.20.0"]
build-backend = "hatchling.build"

[project]
name = "fastfold-ai"
version = "0.1.1"
description = "Official Python SDK and CLI for the FastFold API"
readme = "README.md"
requires-python = ">=3.8"
license = "Apache-2.0"
authors = [{ name = "FastFold", email = "hello@fastfold.ai" }]
dependencies = ["requests>=2.31.0,<3"]
keywords = ["protein", "folding", "ai", "fastfold", "sdk", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
Homepage = "https://fastfold.ai"
Repository = "https://fastfold.ai"

[project.scripts]
fastfold = "fastfold.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["fastfold"]

[tool.hatch.build.targets.sdist]
include = ["fastfold", "README.md", "pyproject.toml"]
