[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude standalone performance scripts from pytest collection
# These are designed to be run directly, not as pytest tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --ignore=tests/test_v4.2_comprehensive_performance.py
    --ignore=tests/test_performance.py
    --ignore=tests/verify_optimization_opportunities.py
    --ignore=tests/benchmark_comprehensive.py
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    security: marks tests as security-related
    performance: marks tests as performance benchmarks
    integration: marks tests as integration tests
filterwarnings =
    default

[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[bandit]
exclude = .venv,target
skips = B101,B601
