site_name: k8smith
site_url: https://eliminyro.github.io/k8smith
site_description: A transparent, lightweight Kubernetes manifest generator
site_author: pe

repo_name: eliminyro/k8smith
repo_url: https://github.com/eliminyro/k8smith

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
      - Production Web App: guides/web-app.md
      - GKE Resources: guides/gke.md
      - RBAC: guides/rbac.md
  - API Reference:
      - Core Models: api/models.md
      - Core Builders: api/builders.md
      - GKE: api/gke.md
      - Validation: api/validation.md
      - Output: api/output.md
