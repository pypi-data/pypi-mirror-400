[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deepseeker"
version = "2.2.1"
description = "DeepSeek AI-powered CLI agent with HITL guardrails for code assistance and automation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Bo Shang", email = "bo@shang.software"}
]
keywords = [
    "ai",
    "cli",
    "llm",
    "deepseek",
    "openai",
    "anthropic",
    "code-assistant",
    "automation",
    "developer-tools",
    "guardrails",
    "hitl"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Utilities",
]

dependencies = [
    "openai>=1.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
all = [
    "anthropic>=0.20.0",
    "google-generativeai>=0.3.0",
    "tavily-python>=0.3.0",
]
anthropic = ["anthropic>=0.20.0"]
google = ["google-generativeai>=0.3.0"]
search = ["tavily-python>=0.3.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
deepseekpy = "deepseek:main"

[project.urls]
Homepage = "https://github.com/ErosolarAI/deepseeker"
Repository = "https://github.com/ErosolarAI/deepseeker"
Issues = "https://github.com/ErosolarAI/deepseeker/issues"

[tool.setuptools]
py-modules = ["deepseek"]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"*" = ["assets/*.png"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
