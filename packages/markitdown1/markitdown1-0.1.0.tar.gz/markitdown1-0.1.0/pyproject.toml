[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "markitdown1"
version = "0.1.0"
description = "Batch convert documents to Markdown using MarkItDown"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "markitdown",
]

[project.scripts]
markitdown1 = "markitdown1.cli:main"
