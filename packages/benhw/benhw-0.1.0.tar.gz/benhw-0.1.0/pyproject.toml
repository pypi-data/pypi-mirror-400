[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "benhw"
version = "0.1.0"
description = "Bentham Instruments Hardware Control SDK"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Proprietary - Bentham Instruments Ltd"}
authors = [
    {name = "Bentham Instruments Ltd", email = "support@bentham.co.uk"}
]
keywords = ["bentham", "hardware", "control", "instrumentation", "spectroscopy"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "cffi>=1.15.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://www.bentham.co.uk"
Documentation = "https://www.bentham.co.uk/products/components/software/software-development-kit-72/"

[tool.setuptools]
packages = ["benhw"]
# Mark as not pure Python to create platform-specific wheels
zip-safe = false

[tool.setuptools.package-data]
benhw = ["dlls/*.dll"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.990",
]