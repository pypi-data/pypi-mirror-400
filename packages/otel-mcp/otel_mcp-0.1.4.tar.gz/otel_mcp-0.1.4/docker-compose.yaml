services:
  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      # Jaeger UI and Query API
      - "16686:16686"
      # OTLP gRPC (for self-telemetry)
      - "4317:4317"
      # OTLP HTTP
      - "4318:4318"
      # Thrift compact (legacy)
      - "6831:6831/udp"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 5s
      timeout: 3s
      retries: 3
