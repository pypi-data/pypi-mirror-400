[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cindergrace-netman"
version = "0.1.3"
description = "Network bandwidth management tool for Linux"
readme = "README.md"
license = "PolyForm-Noncommercial-1.0.0"
requires-python = ">=3.10"
authors = [
    {name = "goettemar"}
]
keywords = [
    "network",
    "bandwidth",
    "traffic-control",
    "linux",
    "tc",
    "qdisc",
    "gradio",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Operating System :: POSIX :: Linux",
    "Environment :: Web Environment",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "gradio>=5.0",
    "gradio-i18n>=0.0.12",
    "pystray>=0.19",
    "pillow>=10.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.scripts]
cindergrace-netman = "cindergrace_netman.cli:main"

[project.urls]
Homepage = "https://github.com/goettemar/cindergrace_netman"
Repository = "https://github.com/goettemar/cindergrace_netman"
Issues = "https://github.com/goettemar/cindergrace_netman/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
