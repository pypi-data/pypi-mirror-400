[tool.poetry]
name = "satellitevu"
version = "6.0.0"
description = "Client SDK for SatelliteVu's platform APIs"
authors = [
    "Christian Wygoda <christian.wygoda@satellitevu.com>",
    "Zhelini Sivanesan <zhelini.sivanesan@satellitevu.com>",
    "James Harrison <james.harrison@satellitevu.com>",
]
classifiers = [
    "Development Status :: 7 - Inactive",
]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
appdirs = "^1.4.4"

[tool.poetry.group.dev.dependencies]
allure-pytest = "^2.15.3"
cryptography = "^46.0.3"
fawltydeps = "^0.20.0"
josepy = "^2.2.0"
mocket = "^3.14.0"
nox = "^2025.11.12"
nox-poetry = "^1.2.0"
pyfakefs = "^6.0.0"
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
pyjwt = "^2.10.1"
ruff = "^0.14.10"
pact-python = "^3.2.1"

[tool.poetry.group.requests]
optional = true

[tool.poetry.group.requests.dependencies]
requests = "^2.28.1"

[tool.poetry.group.notebooks]
optional = true

[tool.poetry.group.notebooks.dependencies]
folium = "^0.13.0"
geopandas = "^0.12.1"
pandas = "^1.5.1"
shapely = "^1.8.5.post1"

[tool.poetry.group.httpx]
optional = true

[tool.poetry.group.httpx.dependencies]
httpx = "^0.23.0"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.9"

[tool.commitizen]
tag_format = "v$version"
version_scheme = "semver2"
version_provider = "poetry"
update_changelog_on_bump = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.fawltydeps]
ignore_unused = ["fawltydeps", "nox", "pytest-cov", "ruff", "pact-python"]

[tool.fawltydeps.custom_mapping]
allure-pytest = ["allure"]
pyjwt = ["jwt"]
pact-python = ["pact", "pact_ffi"]
