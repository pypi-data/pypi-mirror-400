[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "docslicer"
version = "0.1.1"
description = "SDK for the DocSlicer document processing API - transform HTML documents into structured chunks for RAG applications"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["docslicer", "chunking", "rag", "llm", "document-processing", "html", "sec-filings"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://www.docslicer.ai"
Documentation = "https://www.docslicer.ai/docs"
Repository = "https://github.com/MarketFramer/docslicer"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[tool.hatch.build.targets.wheel]
packages = ["docslicer"]

[tool.hatch.build.targets.sdist]
include = [
    "docslicer/",
    "README.md",
]


