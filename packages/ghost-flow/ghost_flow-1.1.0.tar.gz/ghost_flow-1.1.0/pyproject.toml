[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "ghost-flow"
version = "1.1.0"
description = "Complete ML framework in Rust - 85+ algorithms with quantization and distributed training"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT OR Apache-2.0" }
keywords = ["machine-learning", "deep-learning", "neural-network", "tensor", "gpu", "cuda"]
authors = [
    { name = "GhostFlow Team" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.20",
]

[project.urls]
Homepage = "https://github.com/choksi2212/ghost-flow"
Repository = "https://github.com/choksi2212/ghost-flow"
Documentation = "https://docs.rs/ghost-flow"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "ghost_flow._ghost_flow"
manifest-path = 'ghost-flow-py\Cargo.toml'
