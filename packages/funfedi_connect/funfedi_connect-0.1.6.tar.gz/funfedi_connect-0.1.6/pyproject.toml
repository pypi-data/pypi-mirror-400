[project]
name = "funfedi_connect"
requires-python = ">=3.11"
dependencies = [
    "allure-behave>=2.15.2",
    "behave-auto-docstring>=0.1.2",
    "click>=8.3.1",
    "fediverse-pasture>=0.2.25",
    "jsonschema>=4.25.1",
]
dynamic = ["version"]
readme = "README.md"

[project.urls]
repository = "https://codeberg.org/funfedidev/funfedi_connect"
documentation = "https://funfedidev.codeberg.page/funfedi_connect/"

[dependency-groups]
dev = [
    "hatch>=1.16.2",
    "pyright[nodejs]>=1.1.407",
    "pytest>=9.0.2",
    "pytest-watcher>=0.4.3",
    "ruff>=0.14.8",
]
docs = [
    "griffe-fieldz>=0.4.0",
    "mkdocs-awesome-nav>=3.3.0",
    "mkdocs-material>=9.7.1",
    "mkdocs-material-codeberg-source-facts>=0.1.2",
    "mkdocstrings>=1.0.0",
    "mkdocstrings-python>=2.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.version]
path = "funfedi_connect/version.py"

[[tool.uv.index]]
name = "codeberg"
url = "https://codeberg.org/funfedidev/-/packages/"
publish-url = "https://codeberg.org/api/packages/funfedidev/pypi"
explicit = true


[tool.pytest.ini_options]
addopts = "--doctest-modules"

[tool.pytest-watcher]
now = true
