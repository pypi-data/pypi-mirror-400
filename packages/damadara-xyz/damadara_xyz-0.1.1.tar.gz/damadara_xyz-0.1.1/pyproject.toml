[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "damadara_xyz"
version = "0.1.1"
description = "3-Layer Data Cleaning Pipeline: L0 Basic, L1 Semantic, L2 Presentation"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}  # Modern SPDX string
dependencies = [
  "pandas>=1.5.0",
  "pyyaml>=6.0",
  "numpy>=1.21.0,<2.0"
]

[project.optional-dependencies]
dev = ["pytest", "black"]

[project.urls]
Homepage = "https://github.com/yourusername/damadara_xyz"
Repository = "https://github.com/yourusername/damadara_xyz"

[project.scripts]
damadara = "damadara_xyz.main:main"

# FIX PACKAGE DISCOVERY: Only include the damadara_xyz package
[tool.setuptools.packages.find]
where = ["src"]
include = ["damadara_xyz*"]
