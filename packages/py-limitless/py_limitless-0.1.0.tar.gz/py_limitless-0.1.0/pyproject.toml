[project]
name = "py-limitless"
version = "0.1.0"
description = "Python SDK for trading on Limitless Exchange"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Limitless SDK Contributors" }
]
keywords = [
    "limitless",
    "prediction-market",
    "trading",
    "web3",
    "ethereum",
    "base",
    "defi",
    "sdk",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "requests>=2.28",
    "eth-account==0.10.0",
    "python-dotenv>=1.0",
    "python-socketio[asyncio_client]>=5.0",
    "aiohttp>=3.8",
    "web3>=6.0",
    "eth-abi>=4.0",
    "eth-utils>=2.0",
]

[project.urls]
Homepage = "https://limitless.exchange"
Documentation = "https://github.com/ego-errante/limitless-sdk#readme"
Repository = "https://github.com/ego-errante/limitless-sdk"
Issues = "https://github.com/ego-errante/limitless-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/limitless_sdk"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
