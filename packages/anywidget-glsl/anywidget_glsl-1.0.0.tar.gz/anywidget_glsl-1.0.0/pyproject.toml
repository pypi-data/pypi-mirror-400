[project]
name = "anywidget-glsl"
version = "1.0.0"
description = "Write GPU-accelerated GLSL shaders in Jupyter notebooks with a Shadertoy-like API"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "Apache-2.0"}
keywords = ["jupyter", "widget", "anywidget", "glsl", "webgl", "shader", "gpu", "notebook", "visualization"]
authors = [
    {name = "anywidget-glsl contributors"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "anywidget>=0.9.0",
    "marimo>=0.17.2",
    "numpy>=2.3.4",
    "scgraph-data>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/manzt/anywidget-glsl"
Repository = "https://github.com/manzt/anywidget-glsl"
Issues = "https://github.com/manzt/anywidget-glsl/issues"
Documentation = "https://github.com/manzt/anywidget-glsl#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["anywidget_glsl"]

[tool.hatch.build.targets.wheel.shared-data]
"anywidget_glsl/src" = "share/anywidget_glsl/src"

[tool.hatch.build]
include = [
    "anywidget_glsl/**/*.py",
    "anywidget_glsl/src/**/*.js"
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=anywidget_glsl",
    "--cov-report=term-missing",
    "--cov-report=html",
]
testpaths = ["tests"]
pythonpath = ["."]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
