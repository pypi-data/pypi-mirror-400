[project]
name = "c-breaker"
version = "0.1.5"
description = "A flexible circuit breaker library for Python with multiple failure detection strategies and Redis support"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "500ping", email = "ndt512x@gmail.com" }]
keywords = [
    "circuit-breaker",
    "resilience",
    "fault-tolerance",
    "microservices",
    "distributed-systems",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
redis = ["redis>=5.0.0"]
all = ["redis>=5.0.0"]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "fakeredis>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/500ping/c-breaker"
Documentation = "https://github.com/500ping/c-breaker#readme"
Repository = "https://github.com/500ping/c-breaker"
Issues = "https://github.com/500ping/c-breaker/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cbreaker"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["cbreaker"]
