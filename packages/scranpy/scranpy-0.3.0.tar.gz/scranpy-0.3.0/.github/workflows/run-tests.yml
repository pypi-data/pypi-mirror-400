name: Test the library

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    name: ${{ matrix.os}}, Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Get latest CMake
        uses: lukka/get-cmake@latest

      - name: Cache installed
        uses: actions/cache@v4
        with:
          path: installed
          key: installed-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Set up igraph
        run: |
            python -m pip install setuptools
            python -c "import setup; print(setup.build_igraph(None));"

      - name: Extract examples from docstrings
        run: |
          echo "def test_docstrings():" > tests/test_docstrings.py
          cat src/scranpy/*.py | sed "s/^/#/" | sed "s/^# *>>> /    /" >> tests/test_docstrings.py

      - name: Test with tox
        run: |
          export SCRANPY_INSTALLED_PATH=$(pwd)/installed
          pip install tox
          tox -vvv
