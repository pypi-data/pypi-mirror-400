[build-system]
requires = ["setuptools", "wheel", "setuptools_scm", "build"]  # Build requirements
build-backend = "setuptools.build_meta"

[project]
name = "pygbm_xzy"
dynamic = ["version"]
description = "A Python package for simulating Geometric Brownian Motion (GBM)."
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "Ziyao Xiong", email = "zx342@cam.ac.uk"}]
keywords = ["brownian motion", "stochastic processes"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries"
]

# Runtime dependencies
dependencies = [
    "numpy",
    "matplotlib",
    "argparse"
]

[project.urls]
"Documentation" = "https://geometric-brownian-motion-simulations.readthedocs.io/en/latest/"
"Source" = "https://github.com/ZZZiyao/Geometric-Brownian-motion-simulations"
"Issues" = "https://github.com/ZZZiyao/Geometric-Brownian-motion-simulations/issues"


[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
write_to = "pygbm/version.py"  # Where to write the dynamic version


[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
pygbm = "pygbm.cli:main"