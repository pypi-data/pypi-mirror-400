[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "g7-jira-mcp"
version = "0.1.3"
description = "JIRA MCP for querying JIRA details and lists"
authors = [
    {name = "Your Name", email = "your-email@example.com"},
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = {text = "MIT"}
keywords = ["jira", "mcp", "cursor", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "jira>=3.8.0",
    "mcp>=1.9.0",
    "pydantic>=2.11.0",
    "python-dotenv>=1.1.0",
    "uvicorn>=0.34.0",
    "fastapi>=0.110.0",
    "requests>=2.32.0",
    "typing-extensions>=4.13.0",
    "playwright>=1.40.0",
]

[project.scripts]
g7-jira-mcp = "jira_mcp.cli:main"
g7-jira-extract = "jira_mcp.scripts.extract_attachment:main"
g7-jira-attachments = "jira_mcp.scripts.download_all_attachments:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
]

[project.urls]
"Homepage" = "https://github.com/YOUR_USERNAME/g7-jira-mcp"
"Bug Tracker" = "https://github.com/YOUR_USERNAME/g7-jira-mcp/issues"
"Documentation" = "https://github.com/YOUR_USERNAME/g7-jira-mcp#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/jira_mcp"]

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.uv]
python-preference = "system"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=src/jira_mcp",
    "--cov-report=html",
    "--cov-report=term-missing",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]

[tool.coverage.run]
source = ["src/jira_mcp"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
] 