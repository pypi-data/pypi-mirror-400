[project]
name = "url-content-extractor"
version = "0.1.3"
description = "A simple MCP server to extract content from URLs"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]",
    "httpx",
    "beautifulsoup4",
]

[project.scripts]
url-content-extractor = "url_content_extractor.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"