[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "puzzle_slider_captcha"
version = "0.1.0"
description = "A robust OpenCV-based solver for slider captchas (Puzzle matching)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["captcha", "slider", "geetest", "opencv", "solver"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "opencv-python>=4.0.0",
    "numpy>=1.19.0"
]

[tool.setuptools]
packages = ["puzzle_slider_captcha"]
package-dir = {"puzzle_slider_captcha" = "."}
