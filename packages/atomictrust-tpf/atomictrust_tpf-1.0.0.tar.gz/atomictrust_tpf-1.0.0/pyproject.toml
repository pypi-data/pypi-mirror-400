[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atomictrust-tpf"
version = "1.0.0"
description = "Free uncertainty quantification for diffusion language models"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Rafael Velado", email = "licensing@atomictrust.io"}
]
maintainers = [
    {name = "Rafael Velado", email = "licensing@atomictrust.io"}
]
keywords = [
    "diffusion",
    "llm",
    "uncertainty",
    "confidence",
    "tpf",
    "tokens-per-forward",
    "hallucination-detection",
    "ai-safety",
    "attention-verification",
    "flashattention",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "blake3>=0.3.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=2.1.0",
    "triton>=2.1.0",
]
full = [
    "torch>=2.1.0",
    "triton>=2.1.0",
    "vllm>=0.3.0",
    "transformers>=4.36.0",
    "accelerate>=0.25.0",
    "sentence-transformers>=2.2.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/atomictrust/tpf-confidence"
Documentation = "https://github.com/atomictrust/tpf-confidence#readme"
Repository = "https://github.com/atomictrust/tpf-confidence"
Paper = "https://doi.org/10.5281/zenodo.18111467"
LinkedIn = "https://linkedin.com/in/rafael-velado-cissp-77337b30"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
atomictrust_tpf = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["E501", "F401"]

[tool.mypy]
ignore_missing_imports = true
strict = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
