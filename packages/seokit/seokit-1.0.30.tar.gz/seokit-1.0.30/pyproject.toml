[build-system]
requires = ["setuptools>=61.0,<70.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seokit"
version = "1.0.30"
description = "Claude Code toolkit for creating high-quality SEO articles"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "nguyennguyenit"}
]
keywords = ["seo", "claude", "ai", "content", "articles"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "python-docx>=0.8.11",
    "click>=8.0.0",
    "beautifulsoup4>=4.12.0",
    "pyyaml>=6.0.0",
    "lxml>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "responses>=0.24.0",
    "ruff>=0.8.0",
    "pre-commit>=3.6.0",
    "mypy>=1.8.0",
    "types-requests>=2.31.0",
]

[project.scripts]
seokit = "seokit.cli:main"

[project.urls]
Homepage = "https://github.com/nguyennguyenit/seokit"
Documentation = "https://github.com/nguyennguyenit/seokit#readme"
Repository = "https://github.com/nguyennguyenit/seokit.git"
Issues = "https://github.com/nguyennguyenit/seokit/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
seokit = ["commands/*.md", "checklists/*.md", "scripts/*.py", "docs/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m not integration')",
]
addopts = "-m 'not integration'"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501", "E741", "SIM102", "SIM108", "SIM117", "F401", "F841"]

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_ignores = true
disallow_untyped_defs = false
ignore_missing_imports = true
exclude = ["scripts/"]
