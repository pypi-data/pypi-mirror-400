[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agenwatch"
version = "0.1.1"
description = "Runtime-enforced governance kernel for AI agents"
readme = "README.md"
authors = [{ name = "Kashif Sabri", email = "agenwatch.dev@gmail.com" }]
requires-python = ">=3.10"
keywords = ["ai", "agents", "governance", "security", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.10.3",
    "python-dotenv>=1.0.1",
    "litellm>=1.0.0",
    "psutil",
    "tiktoken",
    "groq",
    "openai"
]

[project.urls]
"Homepage" = "https://github.com/agenwatch/agenwatch"
"Repository" = "https://github.com/agenwatch/agenwatch"
"Bug Tracker" = "https://github.com/agenwatch/agenwatch/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agenwatch*"]
exclude = ["tests*", "demos*", "backend*", "alembic*", "sdk_legacy_experiment*"]
