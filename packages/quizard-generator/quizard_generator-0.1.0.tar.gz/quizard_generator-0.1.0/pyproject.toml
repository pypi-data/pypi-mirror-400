[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quizard-generator"
version = "0.1.0"
description = "A domain-based quiz generation system using LlamaIndex and LLMs"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Timothy Chia Kai Lun", email = "timothy.ckl@outlook.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["quiz", "education", "llm", "llamaindex", "question-generation"]

dependencies = [
    "llama-index-core>=0.14.10",
    "llama-index-llms-ollama>=0.9.0",
    "llama-index-embeddings-ollama>=0.8.4",
    "llama-index-readers-file>=0.5.5",
    "pyyaml>=6.0",
]

[project.scripts]
quizard = "quizard_generator.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/timothyckl/quizard-generator"
Repository = "https://github.com/timothyckl/quizard-generator"
Documentation = "https://github.com/timothyckl/quizard-generator#readme"
"Bug Tracker" = "https://github.com/timothyckl/quizard-generator/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
quizard_generator = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
