[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyenvcheckr"
version = "0.1.2"
description = "Check Python environment and validate dependencies from requirements.txt"
readme = "README.md"
license = "MIT"
authors = [{name = "Abdullah Al Alif", email = "alif126426@gmail.com"}]
requires-python = ">=3.8"
keywords = ["environment", "dependencies", "requirements", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.scripts]
pyenvcheckr = "pyenvcheckr.cli:main"

[project.urls]
Homepage = "https://github.com/AbdullahAlAlif/envcheck"
Documentation = "https://github.com/AbdullahAlAlif/envcheck#readme"
Repository = "https://github.com/AbdullahAlAlif/envcheck.git"
Issues = "https://github.com/AbdullahAlAlif/envcheck/issues"

[tool.setuptools]
packages = ["pyenvcheckr"]
