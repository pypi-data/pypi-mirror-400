[project]
name = "els-engine"
version = "0.26.1"
description = "A lightweight Python toolkit for Equidistant Letter Sequence (ELS) search."
authors = [
    { name = "Matthew" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

keywords = ["ELS", "equidistant letter sequence", "bible code", "hebrew", "text analysis"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://pypi.org/project/els-engine/"
Source = "https://github.com/yourusername/els-engine"