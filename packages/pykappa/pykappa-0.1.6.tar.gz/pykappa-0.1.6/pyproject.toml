[project]
name = "pykappa"
version = "0.1.6"
description = "Work with Kappa rule-based models in Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lark>=1.2.2",
    "pandas>=2.0.0",
    "matplotlib>=3.10.3",
]

[project.urls]
Homepage = "https://pykappa.org"
Documentation = "https://pykappa.org/api/index.html"
Repository = "https://github.com/berkalpay/pykappa"
Issues = "https://github.com/berkalpay/pykappa/issues"

[tool.setuptools.package-data]
pykappa = ["*.lark"]

[tool.uv]
dev-dependencies = [
  "pykappa",
  "py-spy>=0.4.0",
  "pytest",
  "black",
  "mypy>=1.15.0",
  "memory-profiler>=0.61.0",
  "pandas>=2.0.0",
  "matplotlib>=3.10.3",
]

[tool.uv.sources]
pykappa = { workspace = true }

[tool.pytest.ini_options]
testpaths = [
  "tests",
  "pykappa",
]
norecursedirs = [
  ".*",
  "*site-packages*",
  "*dist-packages*",
]
python_files = [
  "*.py",
]
python_functions = [ "test_*" ]
