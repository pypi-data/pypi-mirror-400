name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest tests/ --ignore=tests/fuzzing --ignore=tests/mutation -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          uv run pytest tests/ --ignore=tests/fuzzing --ignore=tests/mutation \
            --cov=src/fastagentic --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff check
        run: uv run ruff check src/

      - name: Run ruff format check
        run: uv run ruff format --check src/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run mypy
        run: uv run mypy src/fastagentic --ignore-missing-imports
        continue-on-error: true  # Allow failures during initial adoption

  build:
    name: Build Package
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for pushing tags
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Build package
        run: uv build

      - name: Check package
        run: |
          uv run pip install twine
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Check version and create tag
        id: version
        run: |
          # Extract version from pyproject.toml
          VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "pyproject_version=$VERSION" >> $GITHUB_OUTPUT

          # Get latest git tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Compare versions
          if [ "$VERSION" != "$LATEST_TAG" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "New version $VERSION detected (latest tag: $LATEST_TAG)"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($VERSION)"
          fi

      - name: Set job outputs
        id: job-outputs
        run: |
          echo "version_changed=${{ steps.version.outputs.version_changed }}" >> $GITHUB_OUTPUT
          echo "pyproject_version=${{ steps.version.outputs.pyproject_version }}" >> $GITHUB_OUTPUT

      - name: Create tag if version changed
        if: steps.version.outputs.version_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.version.outputs.pyproject_version }}"
          git push origin "v${{ steps.version.outputs.pyproject_version }}"

  release:
    name: Release
    needs: build
    if: needs.build.outputs.version_changed == 'true'
    uses: ./.github/workflows/release.yml
