[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shapezero"
version = "0.1.0"
description = "Swiss army knife for AI developers"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Lucas Shouse", email = "lucas@shapezeroai.com" }
]
keywords = [
    "ai",
    "llm",
    "openai",
    "anthropic",
    "claude",
    "gpt",
    "toolkit",
    "cache",
    "tokens",
    "parsing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
tiktoken = ["tiktoken>=0.5.0"]
all = ["tiktoken>=0.5.0"]

[project.urls]
Homepage = "https://shapezeroai.com"
Documentation = "https://github.com/shapezero/shapezero"
Repository = "https://github.com/shapezero/shapezero"
Issues = "https://github.com/shapezero/shapezero/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/shapezero"]
