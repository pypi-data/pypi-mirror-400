[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
requires_python = ">=3.10"



[project]
name = "rstms-bcc"
version = "2.1.8"
authors = [{name = "Matt Krueger", email = "mkrueger@rstms.net"}]
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
keywords = ["baikal admin cli"]
classifiers = [
  "Intended Audience :: Developers",

  "Natural Language :: English", 
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10"
]
dynamic = ["description"] 

dependencies = [
  "arrow==1.4.0",
  "beautifulsoup4==4.14.3",
  "click==8.2.0",
  "pyyaml==6.0.2",
  "requests==2.32.5",
  "httpx==0.28.1",
  "pydantic-core==2.33.1",
  "pydantic==2.11.3",
  "fastapi==0.128.0",
  "uvicorn==0.40.0",
  "cryptography==46.0.2"
]

[tool.flit.module]
name = "rstms_bcc"

[project.optional-dependencies]
dev = [
  "black",
  "bump2version",
  "coverage",
  "devtools",
  "flit",
  "flake8",
  "flake8-length",
  "isort",
  "pdbpp",
  "pytest",
  "pytest-datadir",
  "pytest-asyncio",
  "psutil",
  "python-box",
  "psutil",
  "toml"
]
docs = [
  "m2r2",
  "sphinx",
  "sphinx-click",
  "pallets-sphinx-themes"
]

[project.urls]
Home = "https://github.com/rstms/bcc"
[tool.black]
line-length = 79

[tool.isort]
profile = "black"
[tool.pytest]
collect_ignore = ['setup.py']


[project.scripts]
bcc = "rstms_bcc:bcc"
