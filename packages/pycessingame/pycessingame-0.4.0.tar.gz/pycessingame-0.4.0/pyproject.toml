
[build-system]
requires = [
  "setuptools>=68",
  "wheel",
  "setuptools_scm[toml]>=8"
]
build-backend = "setuptools.build_meta"

[project]
name = "pycessingame"
dynamic = ["version"]
description = "PROCESSING style creative coding not only for education using PYTHON and PYGAME - PROCESSING-Style kreatives coden mit PYTHON und PYGAME fÃ¼r Ausbildung und Lehre"
readme = "README.md"
requires-python = ">=3.9"
license = "Unlicense"
authors = [
  { name = "dickschaedel", email = "dickschaedel@example.org" }
]
keywords = [
  "processing",
  "creative-coding",
  "visual",
  "graphics",
  "drawing",
  "pygame",
  "education",
  "learning",
  "sketch",
  "art",
  "animation",
  "p5",
  "py5"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Education",
  "Topic :: Artistic Software",
  "Intended Audience :: Education",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Development Status :: 3 - Alpha",
]
dependencies = ["pygame"]

[project.urls]
Homepage = "https://codeberg.org/dickschaedel/pycessingame"
Source = "https://codeberg.org/dickschaedel/pycessingame"

[tool.setuptools_scm]
# akzeptiert Tags wie v1.2.3
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"
