[package]
name = "kish-py"
version = "1.1.6"
edition = "2021"
authors = ["sanavesa"]
description = "Python bindings for kish - A high-performance Turkish Draughts (Dama) engine"
license = "Apache-2.0"
repository = "https://github.com/Sanavesa/kish"
readme = "PYPI_README.md"
keywords = ["checkers", "draughts", "dama", "turkish", "python"]
categories = ["games", "game-development", "api-bindings"]

[lib]
name = "kish"
crate-type = ["cdylib"]

[dependencies]
kish = { path = ".." }
pyo3 = { version = "0.27.2", features = ["extension-module"] }
