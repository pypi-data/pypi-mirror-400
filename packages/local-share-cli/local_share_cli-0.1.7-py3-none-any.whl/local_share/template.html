<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>local-share-cli</title>

  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Jockey+One&display=swap" rel="stylesheet">>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: "Bowlby One", sans-serif;
    }

    /* Fullscreen GIF background */
    .bg {
      position: fixed;
      inset: 0;
      background: url("https://i.pinimg.com/originals/95/ef/b8/95efb8425d270933e5e890b33ab5ef70.gif") center / cover no-repeat;
      z-index: -1;
    }

    /* Optional dark overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Content layer */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 40px;
      margin-bottom: 50px;
      text-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }

    /* Button */
    .download-btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;

      padding: 18px 32px;
      border-radius: 8px;

      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);

      border: none;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 5);

      font-family: "Space Mono", monospace;
      font-size: 18px;
      color: white;

      cursor: pointer;
    }
    .download-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow:
        inset 0 2px 6px rgba(255, 255, 255, 0.1),
        inset 0 -2px 6px rgba(0, 0, 0, 0.1),
        0 8px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(0px);
    }

    .download-btn:active {
      box-shadow: inset 0 3px 8px rgba(0, 0, 0, 1);
    }




  </style>
</head>

<body>
  <!-- Background layers -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- Foreground content -->
  <div class="content">
    <div class="title">local-share-cli</div>

    <a href="{{FILENAME}}" download>
      <button class="download-btn">â¤“ Download</button>
    </a>
  </div>
</body>
</html>
