[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bellman-filter-dfsv"
version = "2.0.0"
description = "High-performance JAX-based filtering for Dynamic Factor Stochastic Volatility (DFSV) models with functional architecture"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Givani Boekestijn", email = "givaniboek@hotmail.com"}
]
keywords = ["jax", "filtering", "stochastic-volatility", "dynamic-factors", "econometrics", "finance", "equinox"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Office/Business :: Financial",
]
dependencies = [
    # Core JAX ecosystem - v2 architecture requirements
    "jax>=0.4.35",
    "jaxlib>=0.4.35",
    "jaxtyping>=0.2.34",
    "equinox>=0.11.8",
    # Optimization and numerical computing
    "optimistix>=0.0.10",
    "optax>=0.2.4",
    # Scientific computing
    "numpy>=1.26.0",
    "scipy>=1.14.0",
]

[tool.setuptools.packages.find]
where = ["src"] # Look for packages in src/

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "property: marks property-based tests using Hypothesis",
]
norecursedirs = [".git", ".tox", ".venv", "build", "dist"]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "hypothesis>=6.92.0",
    "ruff>=0.8.0",
    "basedpyright>=1.23.0",
]

docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
]

examples = [
    "matplotlib>=3.8.0",
    "seaborn>=0.13.2",
    "pandas>=2.1.0",
    "yfinance>=0.2.0",
]

all = [
    "bellman-filter-dfsv[dev,docs,examples]"
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "UP038", # Use `X | Y` in `isinstance` call instead of `(X, Y)` - deprecated rule
    "F722", # Syntax error in forward annotation - false positive for jaxtyping
    "F821", # Undefined name - false positive for jaxtyping dimension variables
    "F841", # Local variable assigned but never used - false positive for dimension extraction
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py files

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.basedpyright]
pythonVersion = "3.11"
typeCheckingMode = "standard"
reportMissingTypeStubs = false
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportUnknownVariableType = false
reportMissingParameterType = false

[dependency-groups]
dev = [
    "hypothesis>=6.92.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
]
