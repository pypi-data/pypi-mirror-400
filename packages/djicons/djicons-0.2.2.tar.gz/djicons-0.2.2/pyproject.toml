[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "djicons"
version = "0.2.2"
description = "Multi-library SVG icon system for Django - like react-icons, but backend-driven"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Ioan Beilic", email = "ioanbeilic@gmail.com" }
]
keywords = [
    "django",
    "icons",
    "svg",
    "ionicons",
    "heroicons",
    "material",
    "tabler",
    "lucide",
    "template-tags",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=4.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "django-stubs>=4.0",
]

[project.urls]
Homepage = "https://github.com/djicons/djicons"
Documentation = "https://github.com/djicons/djicons#readme"
Repository = "https://github.com/djicons/djicons"
Issues = "https://github.com/djicons/djicons/issues"
Changelog = "https://github.com/djicons/djicons/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/djicons"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = ["src", "."]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
plugins = ["mypy_django_plugin.main"]
strict = true

[tool.django-stubs]
django_settings_module = "tests.settings"
