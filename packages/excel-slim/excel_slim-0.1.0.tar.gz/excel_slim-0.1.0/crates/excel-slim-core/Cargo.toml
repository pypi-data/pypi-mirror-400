[package]
name = "excel-slim-core"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
zip = "0.6"
tempfile = "3"
quick-xml = { version = "0.31", features = ["serialize"] }
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }

[dev-dependencies]
