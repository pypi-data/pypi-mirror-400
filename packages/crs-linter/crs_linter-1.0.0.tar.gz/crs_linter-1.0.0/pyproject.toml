[project]
name = "crs-linter"
dynamic = [ "version" ]
description = "CRS linter"
authors = [
  {name = "Ervin Hegedus", email = "airween@gmail.com"}
]
requires-python = ">=3.11"
license = "Apache-2.0"
readme = "README.md"
keywords = ["OWASP", "CRS", "linter"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    "msc_pyparser >=1.2.1",
    "dulwich (>=0.25.0,<0.26.0)",
    "semver (>=3.0.2,<4.0.0)",
    "github-action-utils>=1.1.0,<2.0.0",
]

[project.scripts]
  crs-linter = 'crs_linter.cli:main'

[project.urls]
  issues = "https://github.com/coreruleset/crs-linter/issues"
  homepage = "https://github.com/coreruleset/crs-linter"
  repository = "https://github.com/coreruleset/crs-linter.git"

[dependency-groups]
  dev = [
    "pytest >=9.0.1,<10",
    "pytest-cov>=7.0.0",
]

[build-system]
  requires = ["hatchling", "hatch-vcs"]
  build-backend = "hatchling.build"

[tool.hatch.version]
  source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[[tool.uv.index]]
  name = "pypi"
  url = "https://pypi.org/simple/"
  publish-url = "https://pypi.org/legacy/"

[[tool.uv.index]]
  name = "testpypi"
  url = "https://test.pypi.org/simple/"
  publish-url = "https://test.pypi.org/legacy/"
