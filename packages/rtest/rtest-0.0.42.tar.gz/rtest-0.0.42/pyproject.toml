[build-system]
requires = [
    "maturin>=1.0,<2.0",
    "maturin[patchelf]>=1.0,<2.0; sys_platform != 'win32'"
]
build-backend = "maturin"

[project]
name = "rtest"
version = "0.0.42"
description = "Python test runner built in Rust"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = []
authors = [
    {name = "Hugh Han", email = "hughhan1@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Testing",
]
keywords = ["testing", "pytest", "rust", "performance"]

[project.urls]
Homepage = "https://github.com/hughhan1/rtest"
Repository = "https://github.com/hughhan1/rtest.git"
Issues = "https://github.com/hughhan1/rtest/issues"

[project.scripts]
rtest = "rtest.__main__:main"

[project.optional-dependencies]
pytest = [
    "pytest==8.3.5",
]
dev = [
    "pytest==8.3.5",
    "ruff==0.14.10",
    "ty==0.0.8",
    "pyyaml>=6.0",
    "vulture==2.14",
]

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
]

[tool.ruff.lint.isort]
known-first-party = ["rtest"]

[tool.ty.environment]
python-version = "3.10"
extra-paths = ["tests/"]

[tool.ty.src]
include = ["python/", "tests/", "scripts/"]

[tool.maturin]
features = ["extension-module"]
python-source = "python"
module-name = "rtest._rtest"

[dependency-groups]
dev = [
    "maturin>=1.9.0",
    "pytest==8.3.5",
    "ty==0.0.8",
    "ruff==0.14.10",
    "pyyaml>=6.0",
    "vulture==2.14",
]
