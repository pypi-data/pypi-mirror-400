[build-system]
requires = ["setuptools>=78.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airia"
version = "0.1.35"
description = "Python SDK for Airia API"
license = { text = "MIT" }
authors = [{ name = "Airia LLC", email = "support@airia.com" }]

readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests>=2.32.3", "aiohttp>=3.13.3", "pydantic>=2.11.0"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.49.0"]
openai = ["openai>=1.74.0"]
all = ["anthropic>=0.49.0", "openai>=1.74.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["airia*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]


[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.15",
    "mkdocstrings-python>=1.16.12",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "python-dotenv>=1.1.0",
    "ruff>=0.12.1",
]
