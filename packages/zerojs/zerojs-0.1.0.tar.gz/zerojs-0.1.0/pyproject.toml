[project]
name = "zerojs"
version = "0.1.0"
description = "A web framework for Python developers who don't want to learn React"
readme = "README.md"
authors = [
    { name = "Kenny Lajara", email = "kennylajara@gmail.com" }
]
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "email-validator>=2.3.0",
    "fastapi>=0.128.0",
    "jinja2>=3.1.6",
    "python-multipart>=0.0.21",
    "uvicorn>=0.40.0",
]

[tool.setuptools.package-data]
zerojs = ["templates/**/*.html"]

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]
