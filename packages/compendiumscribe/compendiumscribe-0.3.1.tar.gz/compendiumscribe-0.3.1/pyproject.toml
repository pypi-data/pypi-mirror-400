[project]
name = "compendiumscribe"
dynamic = []
description = "A package for automating the creation of comprehensive and organized domain knowledge bases for AI applications."
authors = [
    { name = "B.T. Franklin", email = "brandon.franklin@gmail.com" },
]
dependencies = [
    "openai>=2.11.0",
    "python-dotenv>=1.2.1",
    "click>=8.3.1",
    "promptdown>=1.1.5",
    "mistune>=3.2.0",
    "fpdf2>=2.8.5",
]
requires-python = ">=3.12"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
    "Environment :: Console",
]
version = "0.3.1"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/btfranklin/compendiumscribe"
Issues = "https://github.com/btfranklin/compendiumscribe/issues"
Changelog = "https://github.com/btfranklin/compendiumscribe/releases"
Repository = "https://github.com/btfranklin/compendiumscribe.git"

[project.scripts]
compendium = "compendiumscribe.cli:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
excludes = [
    "tests/**",
]

[tool.pdm.scripts]
test = "pytest"
lint = "ruff check src tests"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.11",
]
