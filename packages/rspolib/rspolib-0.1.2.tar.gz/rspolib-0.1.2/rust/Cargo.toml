[package]
name = "rspolib"
version = "0.1.2"
rust-version = "1.66.1"
edition = "2021"
readme = "README.md"
description = "PO and MO files manipulation library."
license = "MIT"
documentation = "https://docs.rs/rspolib"
repository = "https://github.com/mondeja/rspolib"

[lib]
name = "rspolib"
path = "src/lib.rs"

[dependencies]
unicode-linebreak = "0.1"
unicode-width = ">0.1"
natord = "1"
snafu = "0.8"
lazy_static = "1"

[dev-dependencies]
rspolib-testing = { path = "./testing" }
criterion = "0.5"

[[bench]]
name = "parsing"
harness = false

[[bench]]
name = "formatting"
harness = false
