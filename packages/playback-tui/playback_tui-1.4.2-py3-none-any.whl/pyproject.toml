[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "playback-tui"
version = "1.4.2"
authors = [
    {name = "Ashank Behara", email = "ashank.behara@gmail.com"},
]
description = "A terminal-based music player with playlist management and downloading capabilities"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Players",
    "Topic :: Terminals",
    "Environment :: Console",
]
keywords = ["music", "player", "terminal", "tui", "spotify", "soundcloud", "playlist", "downloader"]
dependencies = [
    "textual>=5.3.0",
    "pygame>=2.6.0",
    "mutagen>=1.47.0",
    "spotipy>=2.25.0",
    "yt-dlp>=2024.0.0",
    "requests>=2.32.0",
    "pynput>=1.7.6",
]

[project.urls]
"Homepage" = "https://playback-tui.ashankbehara.com"
"Bug Reports" = "https://playback-tui.ashankbehara.com"
"Source" = "https://github.com/abehara2/playlist"

[project.scripts]
playback-tui = "player:main"

[dependency-groups]
dev = ["twine>=5.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["player.py", "downloader.py"]

[tool.hatch.build.targets.sdist]
include = ["player.py", "downloader.py", "README.md", "LICENSE"]
