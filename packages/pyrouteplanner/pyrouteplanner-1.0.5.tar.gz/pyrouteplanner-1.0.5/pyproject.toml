[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrouteplanner"
version = "1.0.5"
authors = [ 
    { name="Emmet Weyman", email="emmetweyman@vt.edu" },
]
description = "Flask server, leaflet.js-based route planner"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "flask>=3.1.2",
]
license = { file = "LICENSE.txt" }

[project.scripts]
pyrouteplanner = "pyrouteplanner:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pyrouteplanner" = ["templates/*", "static/**/*"]
