[project]
name = "hf-s3-mirror"
version = "0.4.0"
description = "CLI tool for uploading HuggingFace models to S3 storage"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "suronek" }
]
keywords = ["huggingface", "s3", "mirror", "models", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "s3fs>=2024.0.0",
    "huggingface-hub>=0.20.0",
    "python-dotenv>=1.0.0",
    "typer>=0.9.0",
]

[project.urls]
Repository = "https://github.com/Suro4ek/hf-s3-mirror"

[project.scripts]
hf-s3 = "hf_s3_mirror.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hf_s3_mirror"]
