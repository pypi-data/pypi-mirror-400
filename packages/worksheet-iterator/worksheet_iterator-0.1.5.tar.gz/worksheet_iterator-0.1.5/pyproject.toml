[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "worksheet-iterator"
version = "0.1.5"
description = "A chainable worksheet iterator utility based on XlsxWriter."
requires-python = ">=3.9"
dependencies = [
  "XlsxWriter>=3.0.0",
]

authors = [
  { name = "realkcn" },
]

readme = "README.md"
license = { text = "MIT" }

[project.urls]
Homepage = "https://github.com/realkcn/worksheet-iterator"

[tool.hatch.build.targets.wheel]
packages = ["ws_utils"]
