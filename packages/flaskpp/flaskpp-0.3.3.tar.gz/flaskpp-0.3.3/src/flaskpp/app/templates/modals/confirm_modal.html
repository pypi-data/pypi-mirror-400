{% extends "base_modal.html" %}

{% block id %}confirmModal{% endblock %}

{% block title %}{{ _("CONFIRM") }}{% endblock %}

{% block body %}
    <h5 id="dialogConfirmTitle"
        class="text-base font-semibold text-slate-800 mb-2">
    </h5>

    <p id="dialogConfirmText"
       class="text-sm text-slate-700 leading-relaxed mb-3">
    </p>

    <div id="dialogConfirmBody"
         class="text-sm text-slate-700 space-y-2">
    </div>
{% endblock %}

{% block footer %}
    <div class="flex justify-end w-full gap-3">
        <button type="button"
                id="dialogDismissBtn"
                class="inline-flex items-center justify-center
                       px-4 py-2 rounded-lg
                       border border-slate-300
                       text-slate-600 text-sm font-medium
                       hover:bg-slate-200
                       focus:outline-none focus:ring-2 focus:ring-slate-300
                       transition">
            {{ _("NO") }}
        </button>

        <button type="button"
                id="dialogConfirmBtn">
            {{ _("YES") }}
        </button>
    </div>
{% endblock %}
