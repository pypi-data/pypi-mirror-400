[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abacusagent"
dynamic = ["version"]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
description = "ABACUS agent tools for connecting LLMs to first-principles calculation workflows"
requires-python = ">=3.11"

dependencies = [
       "abacustest>=0.4.51",
       "numpy<2.0",
       "pymatgen>=2025.5.28",
       "bohr-agent-sdk==0.1.121",
       "bohrium-sdk==0.13.0",
       "dpdata>=0.2.24",
       "regex==2024.11.6",
       "pyatb==1.1.1"
]

[project.scripts]
abacusagent = "abacusagent.main:main"

[tool.setuptools]
package-dir = { "abacusagent" = "src/abacusagent" }

[tool.setuptools.dynamic]
version = { attr = "abacusagent.version.__version__" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["abacusagent*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.pytest.ini_options]
pythonpath = ["src"]  
testpaths = ["tests"] 
addopts = "-v"        

[project.optional-dependencies]
dev = ["mcp>=1.10.0",
       "science-agent-sdk"
]
