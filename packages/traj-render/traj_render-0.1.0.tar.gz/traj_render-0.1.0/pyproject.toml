[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "traj-render"
version = "0.1.0"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "A high-performance OpenGL-based trajectory renderer"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "moderngl",
    "imageio",
    "imageio-ffmpeg",
    "Pillow",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/traj-render"

[tool.setuptools.packages.find]
where = ["src"]
