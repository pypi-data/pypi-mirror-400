[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elemental-rhodium"
version = "0.9.0"
description = "Circular arithmetic for geographic coordinates â€” bearings, longitudes, and bounding boxes"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Marco Zaccaria Di Fraia", email = "marco.z.difraia@gmail.com" }
]
keywords = [
    "geo",
    "coordinates",
    "bearing",
    "longitude",
    "latitude",
    "bbox",
    "circular",
    "arithmetic",
    "antimeridian",
    "gis",
    "geospatial",
    "navigation",
    "aviation",
    "maritime",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
]

[project.urls]
Homepage = "https://github.com/marszdf/rhodium"
Documentation = "https://github.com/marszdf/rhodium"
Repository = "https://github.com/marszdf/rhodium"
"Bug Tracker" = "https://github.com/marszdf/rhodium/issues"
Issues = "https://github.com/marszdf/rhodium/issues"

[tool.hatch.build.targets.wheel]
packages = ["rhodium"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "--cov=rhodium",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
]
