# Mind v5 Grafana Datasources Configuration
# Auto-provisions datasources for observability stack

apiVersion: 1

# Delete datasources that are removed from this file
deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Tempo
    orgId: 1
  - name: Loki
    orgId: 1

datasources:
  # =============================================================================
  # Prometheus - Metrics
  # =============================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
          urlDisplayLabel: "View Trace"

  # =============================================================================
  # Tempo - Traces
  # =============================================================================
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    uid: tempo
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags: ['service.name', 'deployment.environment']
        mappedTags: [{ key: 'service.name', value: 'service' }]
        mapTagNamesEnabled: true
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [{ key: 'service.name', value: 'service' }]
        queries:
          - name: 'Request rate'
            query: 'sum(rate(mind_http_requests_total{$$__tags}[5m]))'
          - name: 'Error rate'
            query: 'sum(rate(mind_http_requests_total{status=~"5..",$$__tags}[5m]))'
          - name: 'Latency (p99)'
            query: 'histogram_quantile(0.99, sum(rate(mind_http_request_duration_seconds_bucket{$$__tags}[5m])) by (le))'
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
      search:
        hide: false
      spanBar:
        type: 'Tag'
        tag: 'http.status_code'

  # =============================================================================
  # Loki - Logs (optional, for log correlation)
  # =============================================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    uid: loki
    editable: false
    jsonData:
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: '"trace_id":"(\w+)"'
          name: TraceID
          url: '$${__value.raw}'
        - datasourceUid: tempo
          matcherRegex: 'trace_id=(\w+)'
          name: TraceID
          url: '$${__value.raw}'

  # =============================================================================
  # Alertmanager - Alert management
  # =============================================================================
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
