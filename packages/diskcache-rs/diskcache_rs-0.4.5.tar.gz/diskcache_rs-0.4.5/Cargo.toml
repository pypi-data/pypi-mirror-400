[package]
name = "diskcache_rs"
version = "0.4.5"
edition = "2021"
authors = ["longhao <hal.long@outlook.com>"]
description = "A high-performance disk cache implementation in Rust with Python bindings"
license = "Apache-2.0"
repository = "https://github.com/loonghao/diskcache_rs"
keywords = ["cache", "disk", "storage", "performance"]
categories = ["caching", "database"]
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "diskcache_rs"
crate-type = ["cdylib"]

[features]
default = []
abi3 = ["pyo3/abi3-py38"]

[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = true
panic = "abort"
strip = "symbols"

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0"
rmp-serde = "1.3"
# Keep only what we actually use
postcard = { version = "1.1", features = ["alloc"] }
# SQLite for diskcache-compatible storage
rusqlite = { version = "0.38", features = ["bundled", "blob", "chrono"] }

# tokio removed - using std::thread instead for simplicity
parking_lot = "0.12"
dashmap = "6.1"
lz4_flex = "0.12"
blake3 = "1.8"
bytes = "1.9"
memmap2 = "0.9"
tempfile = "3.17"
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"
serde-pickle = "1.2"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.18", features = ["v4", "serde"] }
crossbeam = "0.8"
# Cross-platform file locking for NFS support
fs4 = "0.13"

lru = "0.16"

# Embedded key-value database for persistent index
redb = "3.1"

[lints.clippy]
dbg_macro = "warn"
print_stdout = "warn"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["fileapi", "winbase"] }
