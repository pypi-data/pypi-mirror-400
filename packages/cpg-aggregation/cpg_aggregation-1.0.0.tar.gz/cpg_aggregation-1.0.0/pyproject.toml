[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cpg_aggregation"
version = "1.0.0"
description = "Gold layer aggregation functions for Cholayil CPG Data Warehouse in Snowflake"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Akash", email = "your.email@example.com"}
]
maintainers = [
    {name = "Akash", email = "your.email@example.com"}
]
keywords = [
    "snowflake",
    "data-warehouse",
    "etl",
    "cpg",
    "analytics",
    "gold-layer",
    "aggregations"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "snowflake-snowpark-python>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/cholayil-gold-aggregations"
Documentation = "https://github.com/yourusername/cholayil-gold-aggregations#readme"
Repository = "https://github.com/yourusername/cholayil-gold-aggregations.git"
Issues = "https://github.com/yourusername/cholayil-gold-aggregations/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
