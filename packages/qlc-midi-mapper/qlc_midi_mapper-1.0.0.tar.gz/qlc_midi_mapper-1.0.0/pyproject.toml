[build-system]
requires = [
    "setuptools>=64",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "qlc_midi_mapper"
description = "A python tool to easily map qlc buttons and midi."
authors = [
    { name = "RÃ©mi Giorno", email = "remi.giorno@gmail.com" }
]
urls = { Homepage = "https://gitlab.com/remi.giorno/qlc_midi_mapper" }
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]

# If you have any install dependencies, list them here:
dependencies = [
    "defusedxml",
    "tkinterdnd2",
]


[project.scripts]
qlc_midi_mapper = "qlc_midi_mapper.__main__:main"

[project.optional-dependencies]
test = [
    "pytest>=9.0.1"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "qlc_midi_mapper.__version__.__version__" }

# -------------- OPTIONAL: LINT/FORMAT TOOLS --------------------
[tool.black]
line-length = 120
target-version = ["py310"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "UP",  # pyupgrade
  "D",   # pydocstyle
  "I",   # isort issues
  "B",   # Bad behavior
]

[tool.ruff.lint.pydocstyle]
convention = "google"
