[project]
name = "bellhop-parse"
version = "0.2.0"
description = "Binary deserialization"
authors = [
    { name = "Daniel Walker", email = "nickeldan@gmail.com" },
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10.0"
dependencies = []
classifiers = [
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Typing :: Typed",
    "Natural Language :: English",
]
keywords = ["parsing", "deserialization"]

[project.urls]
Repository = "https://gitlab.com/nickeldan/bellhop"

[build-system]
requires = ["uv_build >= 0.9.9, <0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "bellhop"

[dependency-groups]
dev = [
    "mypy==1.18.2",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]

[tool.ruff]
line-length = 110

[tool.coverage.run]
source = ["src"]
disable_warnings = ["no-ctracer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
