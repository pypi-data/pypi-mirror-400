[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opentrace"
version = "1.2.7"
authors = [
  { name="del4pp", email="del4pp.dev@proton.me" },
]
description = "Official Python SDK for OpenTrace Analytics (https://github.com/del4pp/opentrace)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://opentrace.dev"
"Repository" = "https://github.com/del4pp/opentrace"
"Bug Tracker" = "https://github.com/del4pp/opentrace/issues"
