[build-system]
requires = ["scikit-build-core>=0.3.3", "pybind11>=2.13.6"]
build-backend = "scikit_build_core.build"

[project]
name = "ai-dan-core"
version = "0.1.3"
description = "CPU-based neural network library written in C++"
readme = "pip/README.md"
requires-python = ">=3.8"
authors = [
    {name = "Aidan", email = "aidann.mackey@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: C++",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["neural-network", "deep-learning", "machine-learning", "mnist", "cpp"]

[project.urls]
Homepage = "https://github.com/A-Mackey/ai-dan-core"
Repository = "https://github.com/A-Mackey/ai-dan-core"
Issues = "https://github.com/A-Mackey/ai-dan-core/issues"

[tool.scikit-build]
cmake.build-type = "Release"
cmake.verbose = true
install.components = ["python"]

[tool.scikit-build.cmake.define]
BUILD_TESTING = "OFF"
