[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vitax-rag"
version = "0.2.1"
description = "ViTax-RAG: Alignment-augmented language model for viral taxonomy classification"
readme = "Readme.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Peak Zhou", email = "your_email@xxx.edu" }
]

dependencies = [
  # ---- Core runtime ----
  "torch>=1.12",
  "numpy>=1.21",
  "scikit-learn>=1.0,<2.0",
   "pandas>=1.3,<3.0", 
  "biopython>=1.80",
  "tqdm>=4.60",
  "torchvision",

  # ---- Model stack ----
  "transformers>=4.26,<5.0",
  "tokenizers>=0.13,<0.16",
  "einops>=0.6",

  # ---- Config / utils ----
  "omegaconf>=2.2",
  "hydra-core>=1.2",
]

[project.scripts]
vitax-rag = "vitax_rag.cli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
