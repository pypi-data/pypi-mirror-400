[project]
name = "agent-registry-router"
version = "0.2.3"
description = "Registry-driven LLM routing: build classifier prompts from agent descriptions, validate decisions, and dispatch."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "ag", email = "agibson22@gmail.com"}]
urls = { Homepage = "https://github.com/agibson22/agent-registry-router", Repository = "https://github.com/agibson22/agent-registry-router", Issues = "https://github.com/agibson22/agent-registry-router/issues" }
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

dependencies = [
  "pydantic>=2.0.0",
]

[project.optional-dependencies]
pydanticai = [
  "pydantic-ai",
]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "ruff>=0.7.0",
  "black>=24.8.0",
  "mypy>=1.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_registry_router"]
include = ["src/agent_registry_router/py.typed"]

[tool.hatch.build.targets.sdist]
include = ["src/agent_registry_router/py.typed"]

[tool.pytest.ini_options]
pythonpath = ["src"]

