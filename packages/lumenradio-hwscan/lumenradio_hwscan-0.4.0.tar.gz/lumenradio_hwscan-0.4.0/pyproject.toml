[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lumenradio-hwscan"
version = "0.4.0"
description = "Hardware detector CLI for USB serial/debug devices (TriLightSense, STLINK-V3, ESP32, host info)."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Jonas Estberger", email = "jonas.estberger@lumenradio.com" }]
keywords = ["usb", "serial", "udev", "hardware", "detector", "TriLightSense", "stlink", "espressif", "jlink"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Environment :: Console",
  "Topic :: System :: Hardware",
  "Topic :: System :: Operating System Kernels :: Linux"
]

[project.scripts]
hwscan = "hwscan.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = ["build>=1.2.1", "twine>=5.1.1", "wheel", "black>=25.9.0"]
