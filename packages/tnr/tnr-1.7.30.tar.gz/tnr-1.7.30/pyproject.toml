[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tnr"
version = "1.7.30"
description = "Thunder Compute CLI"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "Elastic License 2.0" }
authors = [
    { name = "Thunder Compute", email = "support@thundercompute.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "Click<8.2.0",
    "requests>=2.2",
    "cryptography>=40.0",
    "packaging>=21.0",
    "paramiko==3.4.0",
    "scp==0.15.0",
    "rich-click==1.8.3",
    "rich==13.7.1",
    "importlib-metadata>=4.0.0; python_version < '3.8'",
    "sentry-sdk==2.20.0",
    "pywin32==308; platform_system == 'Windows'",
    "aiohttp>=3.11.18",
    "questionary==2.1.1",
]

[project.scripts]
tnr = "thunder.thunder:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/thunder"]

[tool.hatch.build]
include = [
    "src/**/*.py",
    "src/**/*.sh",
    "README.md"
]