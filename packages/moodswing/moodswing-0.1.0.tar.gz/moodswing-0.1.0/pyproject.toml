[project]
name = "moodswing"
description = "Track changes in sentiment over narrative time."
readme = { file = "README.rst", content-type = "text/x-rst" }
urls.Documentation = "https://browndw.github.io/moodswing"
urls.Homepage = "https://github.com/browndw/moodswing"
authors = [{ name = "David Brown", email = "dwb2@andrew.cmu.edu" }]
maintainers = [{ name = "David Brown", email = "dwb2@andrew.cmu.edu" }]
keywords = ["nlp", "language"]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Science/Research",
    "Topic :: Text Processing :: Linguistic",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
version = "0.1.0"
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "numpy>=1.22",
    "matplotlib>=3.5",
    "pandas>=1.5",
    "pytest>=7.0",
    "nltk>=3.9",
    "spacy>=3.7",
    "spacytextblob>=5.0"
]

[project.scripts]
moodswing-sample-plots = "moodswing.cli.sample_plots:main"

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0"
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "build>=1.0.0",
    "twine>=5.0.0"
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages]
find = { namespaces = false }

[tool.setuptools.package-data]
moodswing = ["data/lexicons/*.pkl", "data/text/*.pkl"]
