name: Tests

on:
  push:
    branches:
      - main
  pull_request:


env:
  UV_FROZEN: "1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Verify formatting
        run: uv run ruff format --check .
      
      - name: Run lint
        run: uv run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run typecheck
        run: uv run mypy src/

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Run tests with coverage
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync --group dev
      
      - name: Build package
        run: |
          uv build
          echo "âœ… Package builds successfully"
          ls -lh dist/
