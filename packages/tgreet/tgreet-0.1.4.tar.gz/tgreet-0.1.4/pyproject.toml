[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tgreet"
version = "0.1.4"
description = "Simple greeting library"
readme = "README.md"
requires-python = ">=3.0"
authors = [
    { name = "Thendral Magudapathi", email = "thendralmagudapathi@gmail.com" }
]
license = { text = "MIT" }

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/thendralmagudapathi/greet_pip"
