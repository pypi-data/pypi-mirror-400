[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chainswarm-analyzers-baseline"
version = "0.2.3"
description = "Baseline analytics algorithms for blockchain pattern detection and feature engineering"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "ChainSwarm Team"}
]
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
keywords = ["blockchain", "analytics", "pattern-detection", "aml", "fraud-detection", "chainswarm"]
dependencies = [
    "chainswarm-core>=0.1.13",
    "networkx>=3.0",
    "numpy>=1.24",
    "cdlib>=0.4.0",
    "python-igraph>=0.11.0",
    "leidenalg>=0.10.0",
    "scipy>=1.11.0",
    "pandas>=2.0",
    "pyarrow>=14.0",
    "click>=8.0",
]

[project.urls]
Homepage = "https://github.com/chainswarm/analyzers-baseline"
Repository = "https://github.com/chainswarm/analyzers-baseline"
Documentation = "https://github.com/chainswarm/analyzers-baseline#readme"
Changelog = "https://github.com/chainswarm/analyzers-baseline/blob/main/CHANGELOG.md"

[project.scripts]
run-pipeline = "chainswarm_analyzers_baseline.scripts.run_pipeline:main"
run-features = "chainswarm_analyzers_baseline.scripts.run_features:main"
run-patterns = "chainswarm_analyzers_baseline.scripts.run_patterns:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
chainswarm_analyzers_baseline = ["config/defaults/*.json"]