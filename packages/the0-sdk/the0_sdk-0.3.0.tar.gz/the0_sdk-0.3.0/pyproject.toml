[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "the0-sdk"
version = "0.3.0"
description = "SDK for building trading bots on the0 platform"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "alexanderwanyoike", email = "hello@the0.dev"}
]
keywords = ["trading", "bots", "algorithmic-trading", "the0", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
]

[project.urls]
Homepage = "https://the0.dev"
Documentation = "https://docs.the0.dev"
Repository = "https://github.com/alexanderwanyoike/the0"
"Source Code" = "https://github.com/alexanderwanyoike/the0/tree/main/sdk/python"

[tool.setuptools.packages.find]
where = ["."]
include = ["the0*"]
