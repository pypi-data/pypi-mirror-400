[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "haematite"
version = "0.1.0"
description = "Runtime support for Haematite notebooks - variable extraction and export API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Haematite Contributors" }
]
keywords = ["haematite", "notebook", "data-exploration", "polyglot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Zero external dependencies - core Python only
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/tomWhiting/haematite"
Repository = "https://github.com/tomWhiting/haematite"

[tool.hatch.build.targets.wheel]
packages = ["src/haematite"]
