apiVersion: extensions.agents.x-k8s.io/v1alpha1
kind: SandboxTemplate
metadata:  
  name: aio
  namespace: agent-sandbox-system  
spec:
  podTemplate:
    spec:
      containers:
      - image: hub.intra.mlamp.cn/public/ghcr.io/agent-infra/sandbox:1.0.0.152
        name: aio
        ports:
        - containerPort: 8080
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false      
