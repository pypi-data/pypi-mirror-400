[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roamresearch-client-py"
version = "0.4.1"
description = "Roam Research Python client with built-in CLI and MCP server support."
authors = [
    {name = "Leechael Yim", email = "yanleech@gmail.com"},
]
keywords = ["roam", "roamresearch", "mcp", "cli", "note-taking", "knowledge-graph"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.115.12",
    "httpx[socks]>=0.28.1",
    "mcp[cli]>=1.8.0",
    "mistune>=3.1.3",
    "pendulum>=3.1.0",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.32.0",
    "toml>=0.10.2",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/Leechael/roamresearch-client-py"
Repository = "https://github.com/Leechael/roamresearch-client-py"
Issues = "https://github.com/Leechael/roamresearch-client-py/issues"

[project.optional-dependencies]
dev = [
    "ipython>=8.36.0",
    "pytest>=8.3.5",
]

[project.scripts]
rr = "roamresearch_client_py.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/roamresearch_client_py"]

[tool.hatch.build.targets.sdist]
include = [
    "src/roamresearch_client_py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.pdm.build]
includes = ["src/roamresearch_client_py"]
package-dir = "src"

[[tool.pdm.resolution.targets]]
# Cross-platform lock file - no platform constraints
python = ">=3.10"

[tool.pdm.scripts]
start = "python -m roamresearch_client_py.server"
test = "pytest tests/"
