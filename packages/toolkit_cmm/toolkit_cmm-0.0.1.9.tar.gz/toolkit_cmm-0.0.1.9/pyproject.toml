[project]
name = "toolkit_cmm"
dynamic = ["version"]
description = "Toolkit for personal use"
authors = [{ name = "cromarmot", email = "yexiaorain@gmail.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["toolkit"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["brotli>=1.1.0"]

[project.optional-dependencies]
dev = ["mypy>=1.2.0", "sphinx>=7.0.0", "pytest>=7.0.0", "ruff>=0.1.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.mypy]
python_version = "3.8"
files = ["src/flask"]
show_error_codes = true
pretty = true
#strict = true
allow_redefinition = true
disallow_subclassing_any = true
#disallow_untyped_calls = true
#disallow_untyped_defs = true
#disallow_incomplete_defs = true
no_implicit_optional = true
local_partial_types = true
#no_implicit_reexport = true
strict_equality = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
#warn_return_any = true
#warn_unreachable = true

[[tool.mypy.overrides]]
module = ["asgiref.*", "dotenv.*", "cryptography.*", "importlib_metadata"]
ignore_missing_imports = true


[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.hatch.envs.default]
dependencies = ["pytest>=7.0.0", "ruff>=0.1.0"]

[tool.hatch.envs.test]
dependencies = ["pytest>=7.0.0"]

[tool.hatch.envs.test.scripts]
test = "pytest --verbose"
format = "ruff format"
lint = "ruff check"

[tool.hatch.version]
path = "toolkit_cmm/_version.py"
