[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tc3tools"
version = "0.1.0"
description = "A CLI toolkit for TwinCAT/Beckhoff development workflows - format, lint, and convert Structured Text and TwinCAT XML files"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Bhanu Kiran Chaluvadi", email = "bhanukiran.chaluvadi@example.com" }
]
maintainers = [
    { name = "Bhanu Kiran Chaluvadi", email = "bhanukiran.chaluvadi@example.com" }
]
keywords = [
    "twincat",
    "beckhoff",
    "plc",
    "structured-text",
    "st",
    "iec-61131-3",
    "formatter",
    "linter",
    "converter",
    "automation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]

# No runtime dependencies - uses only standard library
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.4",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[project.scripts]
tc3tools = "tc3tools.cli:main"

[project.urls]
Homepage = "https://github.com/BhanuKiranChaluvadi/tctool"
Documentation = "https://github.com/BhanuKiranChaluvadi/tctool#readme"
Repository = "https://github.com/BhanuKiranChaluvadi/tctool.git"
Issues = "https://github.com/BhanuKiranChaluvadi/tctool/issues"
Changelog = "https://github.com/BhanuKiranChaluvadi/tctool/blob/main/CHANGELOG.md"

# =============================================================================
# TOOL CONFIGURATIONS
# =============================================================================

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/tc3tools"]

# -----------------------------------------------------------------------------
# Ruff - Linter and Formatter
# -----------------------------------------------------------------------------
[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without strict (Python 3.10+)
    "SIM108", # use ternary operator instead of if-else
]

[tool.ruff.lint.isort]
known-first-party = ["tc3tools"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",   # assert allowed in tests
    "ARG",    # unused function args (fixtures)
    "FBT",    # booleans as positional arguments (test params)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# -----------------------------------------------------------------------------
# Mypy - Type Checking
# -----------------------------------------------------------------------------
[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# -----------------------------------------------------------------------------
# Pytest
# -----------------------------------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests for individual functions and classes",
    "integration: Integration tests for module interactions",
    "e2e: End-to-end tests for CLI and full workflows",
    "slow: Tests that take a long time to run",
]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "-ra",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# -----------------------------------------------------------------------------
# Coverage
# -----------------------------------------------------------------------------
[tool.coverage.run]
source = ["src/tc3tools"]
branch = true
parallel = true
omit = [
    "tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]
show_missing = true
skip_covered = true
fail_under = 60

[tool.coverage.paths]
source = [
    "src/tc3tools",
    "*/site-packages/tc3tools",
]
