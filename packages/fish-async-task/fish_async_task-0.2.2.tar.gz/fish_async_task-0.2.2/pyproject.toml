[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fish-async-task"
version = "0.2.2"
description = "纯Python实现的异步任务管理器，支持线程池和动态伸缩"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "fishzjp"}
]
keywords = ["async", "task", "manager", "threadpool", "queue"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/fishzjp/FishAsyncTask"
Documentation = "https://github.com/fishzjp/FishAsyncTask#readme"
Repository = "https://github.com/fishzjp/FishAsyncTask"
Issues = "https://github.com/fishzjp/FishAsyncTask/issues"

[tool.setuptools]
packages = ["fish_async_task"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py37']

[project.optional-dependencies]
performance = [
    "psutil>=5.9.0",
    "redis>=4.5.0",        # huey 和 dramatiq 需要
    "huey>=2.4.0",         # 轻量级任务队列
    "dramatiq>=1.14.0",    # 高性能任务队列
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "locust>=2.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "lxml>=4.9.0",
    "interrogate>=1.5.0"
]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::pytest.PytestReturnNotNoneWarning",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
# 逐步启用更严格的类型检查
warn_redundant_casts = true
strict_optional = true
# HTML报告生成
html_report = "mypy-report"
show_error_context = true

# 第三方库类型忽略
[[tool.mypy.overrides]]
module = [
    "psutil.*",
    "redis.*",
    "huey.*",
    "dramatiq.*"
]
ignore_missing_imports = true

# 忽略Cython模块(这些是编译扩展,mypy无法检查)
[[tool.mypy.overrides]]
module = [
    "fish_async_task._cython.*"
]
ignore_errors = true

