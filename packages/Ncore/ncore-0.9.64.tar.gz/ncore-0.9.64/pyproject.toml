[build-system]
requires = ["setuptools>=80.9.0", "wheel", "Cython>=3.2.3"]
build-backend = "setuptools.build_meta"

[project]
name = "Ncore"
version = "0.9.64"
authors = [
    { name="zovdev" },
]
description = "Высокопроизводительная асинхронная библиотека для работы с MTProto (Telegram API)."
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = { text = "Apache-2.0" }

keywords = ["telegram", "asyncio", "mtproto", "telegram-api", "telegram-bot"]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "msgpack>=1.1.0",
    "tgcrypto>=1.2.5",
]

[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/zovdev/Ncore"
"Bug Tracker" = "https://github.com/zovdev/Ncore/issues"