[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "business-card-qr"
version = "0.1.0"
description = "Generate professional vCard QR codes with custom styling"
readme = "README.md"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["qr-code", "vcard", "business-card", "qr-generator"]
dependencies = [
    "qrcode[pil]>=7.4.2",
    "Pillow>=10.0.0",
    "streamlit>=1.28.0",
]
requires-python = ">=3.8"

[project.scripts]
business-card-qr = "business_card_qr.app:main"

[tool.setuptools]
packages = ["business_card_qr"]