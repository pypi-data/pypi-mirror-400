[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nfc-agent"
version = "0.5.1"
description = "Python SDK for NFC Agent - read and write NFC cards via local nfc-agent server"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "SimplyPrint", email = "support@simplyprint.io" }
]
keywords = ["nfc", "rfid", "ntag", "mifare", "smartcard", "reader", "simplyprint"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "respx>=0.20",
]

[project.urls]
Homepage = "https://github.com/SimplyPrint/nfc-agent"
Documentation = "https://github.com/SimplyPrint/nfc-agent/tree/main/sdk/python"
Repository = "https://github.com/SimplyPrint/nfc-agent"
Issues = "https://github.com/SimplyPrint/nfc-agent/issues"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/nfc_agent"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
addopts = "-v"

[tool.coverage.run]
source = ["src/nfc_agent"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]
