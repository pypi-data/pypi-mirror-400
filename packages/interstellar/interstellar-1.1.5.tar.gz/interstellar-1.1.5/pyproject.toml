[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "interstellar"
version = "1.1.5"
description = "A command-line tool for managing cryptocurrency mnemonics using BIP39 and SLIP39 standards"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    {name = "interstellar contributors"}
]
keywords = ["cryptocurrency", "mnemonic", "bip39", "slip39", "shamir", "hdwallet"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mnemonic>=0.21",
    "slip39>=14.0.2",
    "typer>=0.20.1",
]

[project.urls]
Homepage = "https://github.com/alkalescent/interstellar"
Repository = "https://github.com/alkalescent/interstellar"
Issues = "https://github.com/alkalescent/interstellar/issues"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
# Entry point command uses package name from [project].name
interstellar = "interstellar.cli:app"

[dependency-groups]
dev = ["pytest", "pytest-xdist", "pytest-cov", "nuitka", "ordered-set", "ruff", "packaging"]

[tool.pytest.ini_options]
addopts = "-n auto"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", ".venv/*", "build/*", "scripts/*", "*/__main__.py"]

[tool.coverage.report]
fail_under = 90
show_missing = true

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations (type hints)
    "D",      # pydocstyle (docstrings)
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "ANN401", # dynamically typed expressions (Any)
    "D100",   # missing docstring in public module
    "D104",   # missing docstring in public package
    "D203",   # 1 blank line required before class docstring (conflicts with D211)
    "D213",   # multi-line docstring summary should start at second line (conflicts with D212)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ANN", "D"]  # Don't require annotations/docstrings in tests

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
