repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-toml

  # Ruff - replaces Black, isort, Flake8, pyupgrade, autoflake
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - typer
          - pydantic
          - pydantic-settings
          - httpx
          - types-requests

  # Tests with coverage
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest --cov=n8n_cli --cov-report=term-missing --cov-fail-under=79
        language: system
        pass_filenames: false
        always_run: true
