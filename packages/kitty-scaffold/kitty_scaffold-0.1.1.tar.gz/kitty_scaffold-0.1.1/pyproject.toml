[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kitty-scaffold"
version = "0.1.1"
description = "A professional project scaffolding tool for Python developers - quickly bootstrap AI, Data Science, Research, and Backend projects"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Bisal Prasad", email = "bisalprasad2003@gmail.com"}
]
keywords = [
    "scaffolding", 
    "project-template", 
    "cli", 
    "data-science", 
    "ai", 
    "backend", 
    "automation",
    "boilerplate"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/bisal2003/Python_kitty"
Documentation = "https://github.com/bisal2003/Python_kitty#readme"
Repository = "https://github.com/bisal2003/Python_kitty"
Issues = "https://github.com/bisal2003/Python_kitty/issues"

[project.scripts]
kitty = "kitty.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["kitty*"]

[tool.setuptools.package-data]
kitty = [
    "templates/**/*",
    "templates/**/.*",
]
