[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfetchmath"
version = "0.1.0"
description = "Fetch math utilities from a GitHub registry"
requires-python = ">=3.8"
dependencies = ["requests"]

[project.scripts]
pyfetchmath = "pyfetchmath.cli:main"
