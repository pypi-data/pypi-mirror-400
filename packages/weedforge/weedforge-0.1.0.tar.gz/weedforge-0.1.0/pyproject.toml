[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "weedforge"
version = "0.1.0"
description = "Rust-first, Python-friendly SDK for SeaweedFS"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["seaweedfs", "storage", "distributed", "s3", "blob"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Filesystems",
]

[project.urls]
Homepage = "https://github.com/danghoangnhan/weedforge"
Repository = "https://github.com/danghoangnhan/weedforge"
Documentation = "https://github.com/danghoangnhan/weedforge#readme"

[tool.maturin]
features = ["python"]
module-name = "weedforge"
