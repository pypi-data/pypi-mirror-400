[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devopsmind"
version = "1.0.7"
description = "Gamified DevOps learning platform â€” practice Linux, Bash, Git, Ansible, Docker, K8s, Terraform & Networking challenges."
authors = [{ name = "InfraForge Labs", email = "devopsmind@infraforgelabs.com" }]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "python-hcl2",
    "pyyaml",
    "rich",
    "click",
    "colorama",
    "requests",
    "packaging>=23.0"
]

[project.scripts]
devopsmind = "devopsmind.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["devopsmind", "devopsmind.*"]

[tool.setuptools.package-data]
"devopsmind" = [
    "challenges/**/*",
    "achievements/**/*.yaml",
]
