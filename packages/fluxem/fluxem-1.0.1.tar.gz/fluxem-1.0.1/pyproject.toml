[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fluxem"
version = "1.0.1"
description = "Algebraic embeddings for deterministic neural computation across scientific domains"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Hunter Bown" }
]
keywords = [
    "embeddings",
    "algebraic",
    "neural-networks",
    "machine-learning",
    "physics",
    "chemistry",
    "biology",
    "mathematics",
    "music-theory",
    "jax",
    "mlx",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

# Core only needs numpy
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
# JAX backend (Linux/Cloud)
jax = [
    "jax>=0.4.20",
    "jaxlib>=0.4.20",
]
# MLX backend (Apple Silicon)
mlx = [
    "mlx>=0.4.0",
]
# HuggingFace integration
huggingface = [
    "transformers>=4.30.0",
    "datasets>=2.10.0",
]
# Full installation with JAX
full-jax = [
    "jax>=0.4.20",
    "jaxlib>=0.4.20",
    "transformers>=4.30.0",
    "datasets>=2.10.0",
]
# Full installation with MLX (Apple Silicon)
full-mlx = [
    "mlx>=0.4.0",
    "transformers>=4.30.0",
    "datasets>=2.10.0",
]
# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Hmbown/FluxEM"
Repository = "https://github.com/Hmbown/FluxEM"
Documentation = "https://github.com/Hmbown/FluxEM#readme"

[tool.hatch.build.targets.wheel]
packages = ["fluxem"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "UP"]
