[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "secure-python-utils"
version = "0.1.5"
description = "Best security utils for FastAPI: Argon2, rate limiting, logging"
readme = "README.md"
authors = [{name = "CodesForge", email = "vkmgscarf4@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "argon2-cffi>=23.1.0",
    "slowapi>=0.1.9",
    "loguru>=0.7.0",
    "pydantic-settings>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/CodesForge/secure-python-utils"
Repository = "https://github.com/CodesForge/secure-python-utils"

[tool.hatch.build.targets.wheel]
packages = ["secure_python_utils"]
