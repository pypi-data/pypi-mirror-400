repository:
  type: FIRESTORE # Pick one of the following: FIRESTORE, FILESYSTEM
  project_id: "(default)"
  database_name: ""

assessor:
  profiles:
    - system_performance
    - data_quality
    - ai_alignment
  metrics:
    - ACCURACY
    - LATENCY
    - ROBUSTNESS
  aggregation_strategy: WEIGHTED_AVERAGE
  weights:
    ACCURACY: 0.5
    LATENCY: 0.3
    ROBUSTNESS: 0.2
  output_format: JSON
  save_path: "../results/assessor_profiles"
