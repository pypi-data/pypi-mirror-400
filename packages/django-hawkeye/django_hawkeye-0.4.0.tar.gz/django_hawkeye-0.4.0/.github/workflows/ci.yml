name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  pre-commit:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: j178/prek-action@v1


  unit-tests:
    name: Unit Tests (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        django-version:
          - "django==4.2"
          - "django==5.2"
          - "django==6.0"
        # test against django's main branch
        include: 
          - python-version: '3.14'
            django-version: "git+https://github.com/django/django.git@main#egg=Django"
            experimental: true
        exclude:
          - python-version: "3.10"
            django-version: "django==6.0"
          - python-version: "3.11"
            django-version: "django==6.0"
          - python-version: "3.14"
            django-version: "django==4.2"
          - python-version: "3.13"
            django-version: "django==4.2"

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups
          uv pip install ${{ matrix.django-version }}



      - name: Run unit tests
        run: uv run pytest tests/unit -v --cov=src/django_pg_textsearch --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        django-version:
          - "django==4.2"
          - "django==5.2"
          - "django==6.0"
        python-version: ["3.12", "3.13", "3.14"]

        include: 
          - python-version: '3.14'
            django-version: "git+https://github.com/django/django.git@main#egg=Django"
            experimental: true
        exclude:
          - python-version: "3.14"
            django-version: "django==4.2"
          - python-version: "3.13"
            django-version: "django==4.2"


    steps:
      - uses: actions/checkout@v5

      - name: Build PostgreSQL with pg_textsearch
        run: |
          docker build -t postgres-pg-textsearch:17 -f .docker/Dockerfile.postgres .

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=django_pg_textsearch_test \
            -p 5432:5432 \
            postgres-pg-textsearch:17

          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if docker exec postgres pg_isready -U postgres; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Verify pg_textsearch extension
        run: |
          docker exec postgres psql -U postgres -d django_pg_textsearch_test -c "CREATE EXTENSION IF NOT EXISTS pg_textsearch;"
          docker exec postgres psql -U postgres -d django_pg_textsearch_test -c "SELECT * FROM pg_extension WHERE extname = 'pg_textsearch';"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-groups
          uv pip install ${{ matrix.django-version }}

      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: django_pg_textsearch_test
        run: uv run pytest tests/integration -v

      - name: Stop PostgreSQL
        if: always()
        run: docker stop postgres && docker rm postgres

  all-tests:
    name: All Tests
    runs-on: ubuntu-latest
    needs: [pre-commit, unit-tests, integration-tests]
    steps:
      - name: All tests passed
        run: echo "All tests passed!"
