[project]
name = "django-hawkeye"
version = "0.4.0"
description = "Django-hawkeye full-text search using PostgreSQL pg_textsearch - a lightweight Elasticsearch alternative"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Farhan Ali Raza", email = "farhanaliraza@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Text Processing :: Indexing",
]
keywords = ["django", "postgresql", "bm25", "full-text-search", "search", "elasticsearch-alternative"]

dependencies = [
    "django>=4.2,!=5.0.*,!=5.1.*",
    "django-cmd>=2.7",
    "psycopg>=3.0",
]

[dependency-groups]
dev = [
    "prek>=0.2.22",
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "ruff>=0.14.10",
]

[project.urls]
Homepage = "https://github.com/FarhanAliRaza/django-hawkeye"
Documentation = "https://github.com/FarhanAliRaza/django-hawkeye#readme"
Repository = "https://github.com/FarhanAliRaza/django-hawkeye"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/django_hawkeye"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = [
    ".",
    "src",
]
python_files = ["test_*.py"]
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "django_db: mark test as needing database access",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.codespell]
ignore-words-list = "BRIN"

[tool.django]
settings_module = "tests.settings"
