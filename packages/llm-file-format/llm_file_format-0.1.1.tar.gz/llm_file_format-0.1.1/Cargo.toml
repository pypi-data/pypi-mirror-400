[workspace]
resolver = "2"
members = ["crates/llm-fmt-py"]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["llm-fmt contributors"]
license = "MIT"
repository = "https://github.com/SerPeter/llm-fmt-project"

[workspace.dependencies]
# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
quick-xml = { version = "0.38", features = ["serialize"] }
csv = "1"

# Utilities
indexmap = { version = "2", features = ["serde"] }
thiserror = "2"
rand = "0.9"
regex = "1"

# Internal crates
llm-fmt-core = { path = "crates/llm-fmt-core" }

[workspace.lints.rust]
unsafe_code = "deny"

[workspace.lints.clippy]
# Lint groups with lower priority so individual allows can override
all = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
# Allow common patterns that are acceptable in this codebase
approx_constant = "allow"
cast_possible_truncation = "allow"
cast_possible_wrap = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
doc_markdown = "allow"
float_cmp = "allow"
format_push_string = "allow"
missing_errors_doc = "allow"
missing_const_for_fn = "allow"
needless_raw_string_hashes = "allow"
option_if_let_else = "allow"
redundant_closure_for_method_calls = "allow"
self_named_constructors = "allow"
self_only_used_in_recursion = "allow"
should_implement_trait = "allow"
suboptimal_flops = "allow"
trivially_copy_pass_by_ref = "allow"
unreadable_literal = "allow"
unused_self = "allow"
