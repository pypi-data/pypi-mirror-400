[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "kantan-llm"
version = "0.1.7"
description = "Minimal LLM client getter for OpenAI Responses + OpenAI-compatible Chat Completions."
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["openai>=2,<3"]
keywords = ["llm", "openai", "openrouter", "lmstudio", "ollama", "gemini"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Repository = "https://github.com/kitfactory/kantan-llm"

[project.optional-dependencies]
dev = ["pytest>=7.0.0"]

[tool.setuptools]
packages = ["kantan_llm", "kantan_llm.tracing"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = ["integration: live API integration tests"]
