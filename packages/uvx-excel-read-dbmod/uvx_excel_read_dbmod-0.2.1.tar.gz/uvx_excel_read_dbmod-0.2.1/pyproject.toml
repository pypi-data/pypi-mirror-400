[project]
name = "uvx-excel-read-dbmod"
dynamic = ["version"]
description = "用数据库的方式提供读取、分析 Excel 文件的 MCP 服务"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.14.2",
    "pandas>=2.0.0",
    "polars>=0.20.0",
    "openpyxl>=3.1.0",
    "xlrd>=2.0.0",
    "fastexcel>=0.7.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.targets.wheel]
packages = ["src/uvx_excel_read_dbmod"]

[project.scripts]
uvx-excel-read-dbmod = "uvx_excel_read_dbmod.server:main"
