[project]
authors = [
  {email = "m.p.vanderschelling@tudelft.nl", name = "M.P. van der Schelling"}
]
classifiers = [
  "License :: OSI Approved :: BSD License",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Mathematics"
]
dependencies = [
  "jax",
  "jaxtyping>=0.3.3"
]
description = "BBOB Benchmark function implemented in JAX"
keywords = ["jax", "bbob", "benchmarking", "black-box", "optimization"]
license = {text = "BSD-3-Clause"}
name = "bbob-jax"
readme = "README.md"
requires-python = ">=3.10"
urls = {repository = "https://github.com/bessagroup/bbob-jax"}
version = "1.2.0"

[project.optional-dependencies]
dev = [
  "pre-commit>=4.4.0",
  "mypy>=1.14.0"
]
docs = [
  "mkdocs-gen-files>=0.5.0",
  "mkdocs-include-exclude-files>=0.1.0",
  "mkdocs-ipynb>=0.1.1",
  "mkdocs-material>=9.6.20",
  "mkdocstrings>=0.30.1",
  "mkdocstrings-python>=1.18.2",
  "pymdown-extensions>=10.16.1"
]
plot = [
  "matplotlib>=3.10.7"
]
tests = [
  "pytest"
]

[tool.mypy]
disallow_untyped_defs = true
exclude = ["tests"]
ignore_missing_imports = true
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
exclude = [
  "__pycache__",
  "dist",
  "*.egg",
  "tests",
  ".git",
  "notebooks",
  "tests/*",
  "docs/*"
]
ignore = [
  "E226",
  "E3",
  "E731",
  "C901",
  "UP045",
  "B027",
  "B012"
]
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # Pyflakes
  "I", # isort
  "B", # flake8-bugbear
  "UP" # pyupgrade
]

[tool.uv]
package = true
