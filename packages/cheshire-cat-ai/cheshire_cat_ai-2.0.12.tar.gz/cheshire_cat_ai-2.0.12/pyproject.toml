[project]
name = "cheshire-cat-ai"
description = "Production ready AI agent framework"
version = "2.0.12"
requires-python = ">=3.13"
license-files = ["LICEN[CS]E*"]
license = "GPL-3.0"
readme = "README.md"
authors = [
    { name = "Piero Savastano" },
    { name = "Cheshire Cat AI Contributors" },
]
dependencies = [
    "pydantic>=2.12.4",
    "uvicorn[standard]>=0.38.0",
    "fastapi[standard]>=0.121.0",
    "scalar-fastapi>=1.4.3",
    "websockets>=15.0",
    "PyJWT>=2.8.0",
    "piccolo[all]>=1.30.0",
    "bcrypt>=4.1.3",
    "pytz>=2025.2",
    "langchain-core>=1.1.0",
    "pillow>=11.3.0",
    "loguru>=0.7.2",
    "python-slugify>=8.0.1",
    "pytest",
    "pytest-asyncio",
    "rapidfuzz>=3.6.1", # find an alternative for the levenshtein distance
    "ruff>=0.4.7",
    "aiofiles>=24.1.0",
    "fastmcp>=2.12.4",
    "asgi-lifespan>=2.1.0",
    "ag-ui-protocol>=0.1.8",
    "debugpy>=1.8.16",
    "cachetools>=6.2.0",
    "httpx>=0.28.1",
    "punq>=0.7.0",
]
[project.urls]
Homepage = "https://github.com/cheshire-cat-ai/core"
Issues = "https://github.com/cheshire-cat-ai/core/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cat"]

[tool.uv]
package = true

[project.scripts]
# CLI
cat = "cat.main:main"


