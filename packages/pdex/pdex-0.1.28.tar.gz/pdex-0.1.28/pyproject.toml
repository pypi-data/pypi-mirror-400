[project]
name = "pdex"
version = "0.1.28"
description = "Parallel differential expression for single-cell perturbation sequencing"
readme = "README.md"
authors = [{ name = "noam teyssier", email = "noam.teyssier@arcinstitute.org" }]
requires-python = ">=3.10"
dependencies = [
    "adpbulk>=0.1.4",
    "anndata>=0.9.0",
    "numba>=0.61.2",
    "numpy>=1.0.0",
    "pandas>=2.0.0",
    "polars>=1.30.0",
    "pyarrow>=18.0.0",
    "pydeseq2>=0.5.1",
    "scipy>=1.15.2",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pyright>=1.1.402",
    "pytest>=8.3.5",
    "pytest-benchmark>=5.1.0",
    "ruff>=0.11.8",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
