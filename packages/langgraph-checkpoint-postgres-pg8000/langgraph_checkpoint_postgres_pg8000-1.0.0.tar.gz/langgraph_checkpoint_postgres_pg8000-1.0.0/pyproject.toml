[project]
name = "langgraph-checkpoint-postgres-pg8000"
version = "1.0.0"
description = "LangGraph checkpointer implementation using pg8000 for PostgreSQL. Compatible with Google Cloud SQL Connector."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Eric Konieczny", email = "eric.konieczny@codifyiq.com" }
]
requires-python = ">=3.12"
keywords = ["langgraph", "checkpoint", "postgres", "pg8000", "google-cloud-sql", "sqlalchemy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "langgraph-checkpoint>=2.0.0",
    "pg8000>=1.30.0",
    "sqlalchemy>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/CodifyIQ/langgraph-checkpoint-postgres-pg8000"
Repository = "https://github.com/CodifyIQ/langgraph-checkpoint-postgres-pg8000"
Issues = "https://github.com/CodifyIQ/langgraph-checkpoint-postgres-pg8000/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
