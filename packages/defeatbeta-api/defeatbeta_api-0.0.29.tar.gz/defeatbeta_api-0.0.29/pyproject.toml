[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "defeatbeta-api"
dynamic = ["version"]
description = "An open-source alternative to Yahoo Finance's market data APIs with higher reliability."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "Apache-2.0"}
authors = [
    {name = "bwzheng2010", email = "5077921+bwzheng2010@users.noreply.github.com"}
]
dependencies = [
    "duckdb >= 1.4.1",
    "pandas >= 2.2.3",
    "requests ~= 2.32.3",
    "psutil >= 7.0.0",
    "pyfiglet >= 1.0.2",
    "urllib3 >= 2.6.0",
    "tabulate >= 0.9.0",
    "numpy >= 2.2.5",
    "rich >= 14.0.0",
    "openai >= 1.106.1",
    "nltk >= 3.9.2",
    "datasets >= 4.4.1",
    "huggingface_hub >= 1.1.2",
    "pyarrow >= 22.0.0",
    "ipython>=8.0.0,<=8.37.0",
    "matplotlib>=3.10.7",
    "seaborn>=0.13.2",
    "mcp>=1.25.0"
]

[tool.setuptools.dynamic]
version = {attr = "defeatbeta_api.__version__.__version__"}

[tool.setuptools]
packages = ["defeatbeta_api"]

[tool.setuptools.package-data]
"defeatbeta_api" = ["**"]

[project.urls]
"Homepage" = "https://github.com/defeat-beta/defeatbeta-api"
"Bug Tracker" = "https://github.com/defeat-beta/defeatbeta-api/issues"