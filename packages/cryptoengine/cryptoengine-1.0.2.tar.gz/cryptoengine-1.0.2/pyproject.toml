[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptoengine"
version = "1.0.2"
description = "CryptoEngine â€” Secure Encryption & Signing Toolkit"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Harshana Chathuranga", email = "wmhchathuranga@bitrate.lk"},
]
keywords = ["cryptography", "ssh", "rsa", "aes", "signing", "security"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "pyqt6",
  "cryptography",
]

[project.urls]
Homepage = "https://github.com/wmhchathuranga/crypto_engine"

[project.scripts]
cryptoengine = "ssh_encryptor.app:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ssh_encryptor*"]

[tool.setuptools.package-data]
"ssh_encryptor" = [
  "assets/*.png",
  "assets/*.icns",
  "assets/*.ico",
  "assets/*.jpg",
  "assets/*.jpeg"
]