
####################
# Project Metadata #
####################
[project]
authors = [{ name = "Cody Fincher", email = "cody@litestar.dev" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Web Environment",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python",
  "Topic :: Software Development",
  "Typing :: Typed",
  "Intended Audience :: Developers",
]
dependencies = [
  "litestar>=2.0.0",
  "typing_extensions>=4.0.0",
]
description = "Email plugin for Litestar"
keywords = ["litestar", "email", "smtp", "sendgrid", "resend", "mailgun"]
license = { text = "MIT" }
name = "litestar-email"
readme = "README.md"
requires-python = ">=3.10"
version = "0.3.0"

[project.urls]
Changelog = "https://github.com/litestar-org/litestar-email/releases/"
Discord = "https://discord.gg/litestar-919193495116337154"
Documentation = "https://github.com/litestar-org/litestar-email"
Homepage = "https://github.com/litestar-org/litestar-email"
Issue = "https://github.com/litestar-org/litestar-email/issues/"
Source = "https://github.com/litestar-org/litestar-email"

[project.optional-dependencies]
smtp = ["aiosmtplib>=3.0.0"]
httpx = ["httpx>=0.27.0"]  # Usually bundled with Litestar, but available as explicit extra
aiohttp = ["aiohttp>=3.9.0"]
all = ["aiosmtplib>=3.0.0", "httpx>=0.27.0", "aiohttp>=3.9.0"]

######################
# Build & Versioning #
######################
[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.build.targets.sdist]
dev-mode-dirs = ["."]
exclude = ["/.github", "/docs"]

[tool.hatch.build.targets.wheel]
packages = ["src/litestar_email"]

[tool.hatch.metadata]
allow-direct-references = true

#####################
# Environment Setup #
#####################
[dependency-groups]
dev = [
  "litestar[standard,attrs,pydantic]",
  # - Linting
  "mypy",
  "ruff",
  "slotscheck",
  "pyright",
  "pre-commit",
  # - Testing
  "anyio",
  "coverage[toml]",
  "pytest",
  "pytest-timeout",
  "pytest-cov",
  "pytest-mock",
  "pytest-sugar",
  "pytest-xdist",
  # - Email backends (for testing)
  "aiosmtplib>=3.0.0",
  "httpx>=0.27.0",
  "respx>=0.21.0",
  "aiohttp>=3.9.0",
  "aioresponses>=0.7.6",
  { include-group = "docs" },
]
docs = [
  "auto-pytabs[sphinx]>=0.4.0",
  "sphinx-autobuild>=2021.3.14",
  "sphinx-copybutton>=0.5.2",
  "sphinx-design>=0.5.0",
  "sphinx>=7.1.2",
  "sphinxcontrib-mermaid>=0.9.2",
  "sphinx-paramlinks>=0.6.0",
  "sphinx-togglebutton>=0.3.2",
  "litestar-sphinx-theme @ git+https://github.com/litestar-org/litestar-sphinx-theme.git@v3",
]

#####################
#    Testing        #
#####################
[tool.pytest.ini_options]
addopts = "-ra -q"
filterwarnings = [
  "ignore::DeprecationWarning:pkg_resources.*",
  "ignore::DeprecationWarning:xdist.*",
  "ignore::DeprecationWarning:importlib._bootstrap",
]
testpaths = ["src/tests"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self\\.debug",
  "raise AssertionError",
  "raise NotImplementedError",
  "if 0:",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  'class .*\bProtocol\):',
  '@(abc\.)?abstractmethod',
]

[tool.coverage.run]
branch = true
concurrency = ["multiprocessing"]
disable_warnings = ["no-data-collected", "module-not-measured", "module-not-imported"]
omit = ["src/tests/*"]
parallel = true
source = ["src/litestar_email"]

#####################
# Tools             #
#####################

[tool.ruff]
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  '__pycache__',
