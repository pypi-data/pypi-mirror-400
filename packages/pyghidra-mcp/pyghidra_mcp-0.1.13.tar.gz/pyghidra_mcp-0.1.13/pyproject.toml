[project]
name = "pyghidra-mcp"
version = "0.1.13"
description = "Python Command-Line Ghidra MCP"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "click-option-group>=0.5.9",
    "mcp[cli]>=1.9.4",
    "pyghidra>=2.2.1",
    "chromadb>=1.3.5",
    "ghidrecomp>=0.5.8",
]
authors = [
    { name = "clearbluejar", email = "3752074+clearbluejar@users.noreply.github.com" },
    { name = "notoriousrip", email = "3935212+unimpossible@users.noreply.github.com" },
]
keywords = [
    "security",
    "dynamic-analysis",
    "static-analysis",
    "pyghidra",
    "ghidra",
    "mcp",
    "reverse-engineering"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.23.0",
    "aiohttp",
    "pytest-cov>=6.2.1",
    "ghidra-stubs>=11.3.2",
    "pytest-cov>=6.2.1",
    "mcp[cli]>=1.11.0",
    "ruff>=0.11.4",
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
    "pre-commit>=3.0.0",
    "pyright>=1.1.0",
    "uv>=0.8.11",
]


[project.optional-dependencies]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.23.0",
    "aiohttp",
    "pytest-cov>=6.2.1",
    "ghidra-stubs>=11.3.2",
    "pytest-cov>=6.2.1",
    "mcp[cli]>=1.11.0",
    "ruff>=0.11.4",
    "tomli>=2.0.1",
    "tomli-w>=1.0.0",
    "pre-commit>=3.0.0",
    "pyright>=1.1.0",
    "uv>=0.8.11",
]

[project.scripts]
pyghidra-mcp = "pyghidra_mcp.server:main"

[tool.hatch.build]
include = [
    "src/pyghidra_mcp",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.hatch.build.targets.wheel]
packages = [
    "src/pyghidra_mcp",
]

[tool.ruff]
target-version = "py310"
line-length = 100
extend-exclude = [
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "I",
    "UP",
    "N",
    "W",
    "C90",
    "RUF",
]
ignore = ["F821", "E402"]
# this is because of Java / Python import issues (see Jpype)
# top of file must be ignored as well


[tool.ruff.lint.isort]
known-first-party = [
    "pyghidra_mcp",
]
combine-as-imports = true
split-on-trailing-comma = true

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.pyright]
reportMissingModuleSource = false
