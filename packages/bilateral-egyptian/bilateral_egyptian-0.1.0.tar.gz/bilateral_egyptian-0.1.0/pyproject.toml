[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bilateral-egyptian"
version = "0.1.0"
authors = [
    { name = "Nicholas David Brown", email = "research@bilateral-egyptian.org" }
]
description = "Tools for analyzing bilateral semantic structure in Egyptian hieroglyphics"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing :: Linguistic",
]
keywords = [
    "egyptology",
    "hieroglyphics",
    "linguistics",
    "bilateral",
    "phonemic",
    "semantic",
    "ancient-egypt",
]

[project.urls]
"Homepage" = "https://github.com/bilateral-egyptian/bilateral-egyptian"
"Bug Tracker" = "https://github.com/bilateral-egyptian/bilateral-egyptian/issues"
"Documentation" = "https://bilateral-egyptian.readthedocs.io"
"Paper: Bilateral Covenant" = "https://doi.org/10.5281/zenodo.18168786"
"Paper: Dictionary" = "https://doi.org/10.5281/zenodo.18169109"

[tool.setuptools.packages.find]
where = ["."]
include = ["bilateral_egyptian*"]
