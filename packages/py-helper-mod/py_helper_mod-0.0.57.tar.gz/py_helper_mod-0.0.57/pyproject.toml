[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "py-helper-mod"
version = "0.0.57"
requires-python = ">= 3.8"
authors = [ {name = "Eric Johnfelt", email = "ejohnfel@hotmail.com" } ]
maintainers = [ { name = "Eric Johnfelt", email = "ejohnfel@hotmail.com" } ]
description = "Python Helper Module for my Use"
readme = "README.md"
license = "MIT"
license-files = [
    "LICENSE",
]
classifiers = [ 
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/ejohnfel/py_helper"
Repository = "https://github.com/ejohnfel/py_helper"
"Bug Traccker" = "https://github.com/ejohnfel/py_helper/issues"
