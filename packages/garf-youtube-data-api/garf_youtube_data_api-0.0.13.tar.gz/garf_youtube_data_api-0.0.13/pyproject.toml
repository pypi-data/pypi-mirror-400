[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "garf-youtube-data-api"
dependencies = [
  "garf-core[pandas]",
  "garf-io",
  "google-api-python-client",
]
authors = [
  {name = "Andrei Markin", email = "amarkin@google.com"},
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
]
license = {text = "Apache 2.0"}
requires-python = ">=3.8"
description = "description"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dynamic=["version"]

[tool.setuptools.dynamic]
version = {attr = "garf_youtube_data_api.__version__"}

[project.entry-points.garf]
youtube-data-api = "garf_youtube_data_api.report_fetcher"

[options.extras_require]
test =  [
  "pytest",
  "pytest-cov",
  "python-dotenv",
]

[project.scripts]
