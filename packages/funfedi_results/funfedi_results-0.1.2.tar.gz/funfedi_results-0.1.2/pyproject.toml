[project]
name = "funfedi_results"
version = "0.1.2"
requires-python = ">=3.11"
dependencies = ["click>=8.3.1", "funfedi-connect>=0.1.3", "semver>=3.0.4"]

[project.urls]
repository = "https://codeberg.org/funfedidev/funfedi_results"

[dependency-groups]
dev = [
    "hatch>=1.16.2",
    "pytest>=9.0.2",
    "pytest-watcher>=0.6.0",
    "pyright[nodejs]>=1.1.407",
    "ruff>=0.14.10",
]
docs = [
    "griffe-fieldz>=0.4.0",
    "mkdocs-awesome-nav>=3.3.0",
    "mkdocs-material>=9.7.1",
    "mkdocs-material-codeberg-source-facts>=0.1.2",
    "mkdocstrings>=1.0.0",
    "mkdocstrings-python>=2.0.1",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = "--doctest-modules"

[tool.pytest-watcher]
now = true
runner_args = ["--lf"]
