[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eplus-gym-khalil"
version = "0.1.1"
description = "EnergyPlus environments for Gymnasium"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [{ name = "Khalil Al Sayed", email = "khalil.alsayed198@gmail.com" }]

keywords = ["EnergyPlus", "Gymnasium", "RL", "HVAC", "BEMS"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

# Core dependencies (used inside src/eplus_gym)
dependencies = [
  "gymnasium>=0.28,<1.0",
  "numpy>=1.23,<2.0",
  "pandas>=1.5,<3.0"
]

[project.optional-dependencies]
examples = [
  "matplotlib>=3.5",
  "torch>=2.0",
  "scikit-learn>=1.3"
]

[project.urls]
Homepage = "https://github.com/khalilalsayed/energyplus-gym"
Repository = "https://github.com/khalilalsayed/energyplus-gym"
Issues = "https://github.com/khalilalsayed/energyplus-gym/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["eplus_gym*"]

# Ship your IDF/EPW files inside the installable package
[tool.setuptools.package-data]
"eplus_gym.envs.assets" = ["*.idf", "*.epw", "*.csv"]
