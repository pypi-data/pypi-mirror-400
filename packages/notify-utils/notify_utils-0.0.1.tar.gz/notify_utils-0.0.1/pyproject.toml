[build-system]
requires = ["setuptools>=75.2.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notify-utils"
version = "0.0.1"
description = "Biblioteca Python para parsing de preços de scraping, cálculo de descontos e análise estatística de histórico de preços."
authors = [
    { name = "Naruto Uzumaki", email = "naruto_uzumaki@gmail.com" }
]

dependencies = [
    "discord-webhook>=1.4.1",
]

readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }

keywords = [
    "price-tracking",
    "discount-calculator",
    "web-scraping",
    "e-commerce",
    "price-history",
    "discount-analysis",
    "promotion-detection",
    "statistics"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

[project.urls]
Homepage = "https://github.com/jefersonAlbara/notify-utils"
Repository = "https://github.com/jefersonAlbara/notify-utils"
Issues = "https://github.com/jefersonAlbara/notify-utils/issues"

[tool.setuptools]
packages = ["notify_utils", "notify_utils.notifiers"]

[tool.setuptools.package-data]
notify_utils = ["py.typed"]
