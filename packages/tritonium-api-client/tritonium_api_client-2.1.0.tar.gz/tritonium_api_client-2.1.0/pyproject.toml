[tool.poetry]
name = "tritonium-api-client"
version = "2.1.0"
description = "Official Python SDK for the Tritonium API - Customer feedback analytics platform"
authors = ["Tritonium <support@tritonium.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://tritonium.com"
repository = "https://github.com/tritonium/python-sdk"
documentation = "https://api.tritonium.com/api/v1/docs"
keywords = ["tritonium", "api", "sdk", "reviews", "analytics", "feedback"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [
    { include = "tritonium_api_client" },
]
include = ["CHANGELOG.md", "tritonium_api_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.23"
pytest-cov = "^4.0"
mypy = "^1.0"
ruff = "^0.14"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
