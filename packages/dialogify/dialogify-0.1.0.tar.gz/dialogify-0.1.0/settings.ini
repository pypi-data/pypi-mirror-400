[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = dialogify
lib_name = %(repo)s
version = 0.1.0
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = dialogify
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jay Suh
author_email = shipalnomoo@gmail.com
copyright = 2026 onwards, %(author)s
description = Easily turn HTML docs into solveit dialogs
keywords = nbdev jupyter notebook python solveit
language = English
status = 3
user = galopyz

### Optional ###
requirements = fastcore dialoghelper bs4 httpx
