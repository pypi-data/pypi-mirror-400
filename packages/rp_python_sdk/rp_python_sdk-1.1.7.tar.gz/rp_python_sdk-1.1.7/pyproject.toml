[tool.poetry]
name = "rp_python_sdk"
version = "1.1.7"
description = "Python SDK for Relying Parties to enable simple integration with the Digital Identity ecosystem"
authors = ["Erik Pragt <erik.pragt@connectid.com.au>"]
license = "Proprietary"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.5"
authlib = "^1.6.6"
cryptography = "^46.0.2"
joserfc = "^1.6.1"
cffi = "^2.0.0"
urllib3 = "^2.6.3"

[tool.poetry.group.test.dependencies]
pytest = "^9.0.0"
httpx = "^0.28.1"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
black = "^25.0.0"
pre-commit = "^4.5.1"
mypy = "^1.19.1"
requests-mock = "^1.12.1"
freezegun = "^1.4.0"
flake8 = "^7.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
