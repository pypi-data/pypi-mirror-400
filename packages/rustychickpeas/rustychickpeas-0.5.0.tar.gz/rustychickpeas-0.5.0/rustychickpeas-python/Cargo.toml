[package]
name = "rustychickpeas-python"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "Python bindings for rustychickpeas-core via PyO3"
repository = "https://github.com/freeeve/rustychickpeas"
homepage = "https://github.com/freeeve/rustychickpeas"
documentation = "https://github.com/freeeve/rustychickpeas#readme"
readme = "README.md"

[lib]
name = "rustychickpeas"
crate-type = ["cdylib", "rlib"]

[dependencies]
rustychickpeas-core = { path = "../rustychickpeas-core" }
pyo3 = { workspace = true }
roaring = "0.11"

