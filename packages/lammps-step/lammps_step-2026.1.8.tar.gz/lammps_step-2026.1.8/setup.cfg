[aliases]
test = pytest

[bdist_wheel]
universal = 1

[coverage:run]
omit = 
	*/tests/*
	lammps_step/_version.py

[flake8]
exclude = docs
max-line-length = 88
extend-ignore = E203
per-file-ignores = lammps_step/__init__.py: F401

[versioneer]
VCS = git
style = pep440
versionfile_source = lammps_step/_version.py
versionfile_build = lammps_step/_version.py
tag_prefix = ''

[egg_info]
tag_build = 
tag_date = 0

