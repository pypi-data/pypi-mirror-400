[project]
name = "autodownload-from-clipboard"
version = "0.1.1"
authors = [
    { name = "DSestu", email = "david.sestu@gmail.com" },
]

description = "An executable tool to automatically download videos and images from urls in the clipboard"
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "pre-commit>=3.8.0",
    "pytest>=8.3.2",
    "ruff>=0.6.3",
]

[project.urls]
Source = "https://github.com/DSestu/autodownload-from-clipboard"
Issues = "https://github.com/DSestu/autodownload-from-clipboard/issues"
Changelog = "https://github.com/DSestu/autodownload-from-clipboard/releases"
License = "https://github.com/DSestu/autodownload-from-clipboard/blob/main/LICENSE"


[project.scripts]
autodownload-from-clipboard = "app.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]
