[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ensemble-analyzer"
version = '1'
description = "Automatic Refinement of Conformational Ensemble"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"

authors = [
    { name = "Andrea Pellegrini", email = "andrea.pellegrini15@unibo.it" },
    { name = "Paolo Righi", email = "paolo.righi@unibo.it" },
    { name = "Andrea Mazzanti", email = "andrea.mazzanti@unibo.it" },
    { name = "Michele Mancinelli", email = "michele.mancinelli@unibo.it" },
]

maintainers = [
    { name = "Andrea Pellegrini", email = "andrea.pellegrini15@unibo.it" },
    { name = "Paolo Righi", email = "paolo.righi@unibo.it" },
]

keywords = [
    "computational-chemistry",
    "conformational-analysis", 
    "ensemble-refinement",
    "automatization",
    "ase",
    "quantum-chemistry",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=2.2.0",
    "scipy>=1.16.3",
    "matplotlib>=3.10.7",
    "scikit-learn>=1.7.2",
    "ase>=3.24.0",
    "numba>=0.61.2",
    "tabulate>=0.9.0",
    "InquirerPy>=0.3.4",
]

[project.scripts]
enan_check = "ensemble_analyzer.cli.check_setup:main"
ensemble_analyzer = "ensemble_analyzer.launch:main"
enan_regraph = "ensemble_analyzer.cli.regraph:main"
enan_graph_editor = "ensemble_analyzer.cli.pickle_editor.cli:main"
enan_protocol_wizard = "ensemble_analyzer.cli.protocol_wizard:main"
enan_get_energies = "ensemble_analyzer.cli.get_av_energy:main"
enan_clustering = "ensemble_analyzer.cli.clustering:main"


[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
ensemble_analyzer = ["parameters_file/*"]

[project.urls]
Homepage = "https://github.com/andre-cloud/ensemble_analyzer"
Documentation = "https://enan.readthedocs.io/en/latest/"