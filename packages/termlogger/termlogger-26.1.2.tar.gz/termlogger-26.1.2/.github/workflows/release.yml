name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  build-executables:
    name: Build ${{ matrix.os }} executable
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: termlogger-linux-x86_64
            asset_name: termlogger-linux-x86_64
          - os: ubuntu-24.04-arm
            artifact_name: termlogger-linux-arm64
            asset_name: termlogger-linux-arm64
          - os: macos-latest
            artifact_name: termlogger-macos-arm64
            asset_name: termlogger-macos-arm64
          - os: macos-15-large
            artifact_name: termlogger-macos-x86_64
            asset_name: termlogger-macos-x86_64
          - os: windows-latest
            artifact_name: termlogger-windows-x86_64
            asset_name: termlogger-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build executable with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller termlogger.spec

      - name: Build executable with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller termlogger.spec

      - name: Rename executable (Unix)
        if: runner.os != 'Windows'
        run: mv dist/termlogger dist/${{ matrix.artifact_name }}

      - name: Rename executable (Windows)
        if: runner.os == 'Windows'
        run: mv dist/termlogger.exe dist/${{ matrix.artifact_name }}.exe

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.exe

  build-python-package:
    name: Build Python package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  release:
    name: Create Release
    needs: [build-executables, build-python-package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy executables
          cp artifacts/termlogger-linux-x86_64/termlogger-linux-x86_64 release/
          cp artifacts/termlogger-linux-arm64/termlogger-linux-arm64 release/
          cp artifacts/termlogger-macos-arm64/termlogger-macos-arm64 release/
          cp artifacts/termlogger-macos-x86_64/termlogger-macos-x86_64 release/
          cp artifacts/termlogger-windows-x86_64/termlogger-windows-x86_64.exe release/
          # Copy Python packages
          cp artifacts/python-dist/*.whl release/
          cp artifacts/python-dist/*.tar.gz release/
          # Make Unix executables executable
          chmod +x release/termlogger-linux-x86_64
          chmod +x release/termlogger-linux-arm64
          chmod +x release/termlogger-macos-arm64
          chmod +x release/termlogger-macos-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-package]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/termlogger
    steps:
      - name: Download Python package
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
