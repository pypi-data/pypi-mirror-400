[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-sensory"
version = "0.3.1"
description = "Multi-Sensory AI Communication - Morse, Braille, SSTV/REFLUX encode+decode for off-grid AI networks. Complete sensory loop!"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Jasper van de Meent", email = "jasper@humotica.com" },
    { name = "Root AI", email = "root_ai@humotica.nl" }
]
keywords = [
    "mcp",
    "morse",
    "braille",
    "sstv",
    "reflux",
    "robot36",
    "ggwave",
    "off-grid",
    "ai-communication",
    "sensory",
    "humotica",
    "mcmurdo",
    "multimodal"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Communications :: Ham Radio"
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "numpy>=1.24.0",
    "pillow>=10.0.0",
    "pysstv>=0.5.0",
]

[project.optional-dependencies]
audio = ["sounddevice>=0.4.6", "scipy>=1.11.0"]
full = ["sounddevice>=0.4.6", "scipy>=1.11.0"]

[project.scripts]
mcp-server-sensory = "mcp_server_sensory.server:main"

[project.urls]
Homepage = "https://humotica.com"
Documentation = "https://github.com/Humotica/mcp-server-sensory"
Repository = "https://github.com/Humotica/mcp-server-sensory"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_sensory"]
