[project]
name = "bittensor-pylon-client"

dynamic = ["version"]
description = "Bittensor Pylon client: client for Bittensor Pylon service."
authors = [
    {name = "Reef Technologies", email = "opensource@reef.pl"}
]
requires-python = ">=3.11"
dependencies = [
    "pydantic-settings",
    "pydantic",
    "tenacity",
    "httpx",
    "docker",
    "apscheduler",
]

[project.optional-dependencies]
service = [
    "turbobt>=0.3.0",
    "litestar[standard,prometheus]",
    "bittensor_wallet",
    "sentry-sdk[litestar]",
    "uvicorn>=0.35.0",
]
dev = [
    "uv",
    "nox",
    "pytest",
    "pytest-asyncio>=1.0.0",
    "pytest-httpx",
    "respx>=0.22.0",
    "polyfactory>=2.22.2",
]
format = [
    "ruff",
    "pyright",
    "sentry-sdk[litestar]"
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E", "F", "I", "UP", "B", "TC005",
]
ignore = [
    "D100", "D105", "D107", "D200", "D202", "D203", "D205", "D212", "D400", "D401", "D415",
    "D101", "D102","D103", "D104",
    "E501", "B027", "B904", "B905",
]
preview = true
explicit-preview-rules = true
extend-select = ["DOC501"]

[tool.ruff.lint.per-file-ignores]

"__init__.py" = ["I", "F401"]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "pylon_client._internal.common.types.ArchiveBlocksCutoff",
    "pylon_client._internal.common.types.BittensorNetwork",
    "pylon_client._internal.common.types.BlockHash",
    "pylon_client._internal.common.types.BlockNumber",
    "pylon_client._internal.common.types.Coldkey",
    "pylon_client._internal.common.types.Consensus",
    "pylon_client._internal.common.types.Dividends",
    "pylon_client._internal.common.types.Emission",
    "pylon_client._internal.common.types.Hotkey",
    "pylon_client._internal.common.types.Incentive",
    "pylon_client._internal.common.types.MaxWeightsLimit",
    "pylon_client._internal.common.types.NetUid",
    "pylon_client._internal.common.types.NeuronUid",
    "pylon_client._internal.common.types.Port",
    "pylon_client._internal.common.types.PrivateKey",
    "pylon_client._internal.common.types.PruningScore",
    "pylon_client._internal.common.types.PublicKey",
    "pylon_client._internal.common.types.Rank",
    "pylon_client._internal.common.types.RevealRound",
    "pylon_client._internal.common.types.Stake",
    "pylon_client._internal.common.types.Tempo",
    "pylon_client._internal.common.types.Timestamp",
    "pylon_client._internal.common.types.Trust",
    "pylon_client._internal.common.types.ValidatorTrust",
    "pylon_client._internal.common.types.Weight",
    "pylon_client.service.bittensor.recent.types.SoftLimit",
    "pylon_client.service.bittensor.recent.types.HardLimit",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.urls]
homepage = "https://github.com/backend-developers-ltd/bittensor-pylon"
repository = "https://github.com/backend-developers-ltd/bittensor-pylon"
documentation = "https://github.com/backend-developers-ltd/bittensor-pylon#readme"

[tool.uv]
# uv-specific settings can go here

[tool.hatch.version]
path = "pylon_client/__init__.py"

[tool.hatch.build.targets.wheel]
include = ["pylon_client/"]
exclude = ["pylon_client/service/"]

