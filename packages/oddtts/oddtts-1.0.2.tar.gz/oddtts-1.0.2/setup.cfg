[metadata]
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find_namespace:
include_package_data = True
package_dir = 
	= .
exclude = tests

[options.package_data]
oddtts = **/*.py, **/*.json, **/*.md, **/*.txt, **/*.html, **/*.css, **/*.js, **/*.png, **/*.gif, **/*.svg, **/*.woff, **/*.woff2, **/*.ttf, **/*.otf, **/*.db

[options.data_files]

[options.exclude_package_data]
* = tests/*, docs/*, venv/*, .venv/*, lora/*, charts/*, .github/*,
	compile.py, compile.bat, compile.sh, delete_tmp.bat,
	env*.bat, env*.sh, log/*, __pycache__/*, *.pyc, *.pyo

[egg_info]
tag_build = 
tag_date = 0

