[project]
name = "sandworm-build"
version = "0.3.0"
description = "Minimalistic build tool inspired by Make"
authors = [
    { name = "Daniel Walker", email = "nickeldan@gmail.com" },
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10.0"
dependencies = [
    "click>=8.3.1",
    "python-dotenv>=1.2.1",
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Environment :: Console",
  "Topic :: Software Development :: Build Tools",
]
keywords = ["build", "build-tool", "automation"]

[project.urls]
Repository = "https://gitlab.com/nickeldan/sandworm"

[build-system]
requires = ["uv_build >= 0.9.9, <0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "sandworm"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-timeout>=2.4.0",
    "ruff>=0.14.6",
]

[project.scripts]
sandworm = "sandworm.cli:main"

[tool.ruff]
line-length = 110

[tool.mypy]
strict = true

[tool.coverage.run]
source = ["src"]
disable_warnings = ["no-ctracer"]

[tool.pytest.ini_options]
testpaths = ["tests"]
timeout = 10
log_level = 10
