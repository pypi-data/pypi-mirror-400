[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nfse-nacional"
version = "0.1.0"
description = "SDK Python para integração com a API de emissão de Notas Fiscais de Serviço (NFSe) da Nota Nacional"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mupi Systems", email = "contato@mupisystems.com.br"}
]
keywords = ["nfse", "nota-fiscal", "servico", "api", "brasil", "fiscal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "certifi>=2025.11.12",
    "cffi>=2.0.0",
    "charset-normalizer>=3.4.4",
    "cryptography>=46.0.3",
    "elementpath>=5.0.4",
    "idna>=3.11",
    "lxml>=6.0.2",
    "python-dateutil>=2.9.0",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
    "requests_pkcs12>=1.27",
    "signxml>=4.2.0",
    "urllib3>=2.6.2",
    "xmlschema>=4.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "coverage>=7.13.0",
]

[project.urls]
Homepage = "https://github.com/mupisystems/nfse_nacional"
Documentation = "https://github.com/mupisystems/nfse_nacional"
Repository = "https://github.com/mupisystems/nfse_nacional"
Issues = "https://github.com/mupisystems/nfse_nacional/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
# Configuração do Ruff para linting e formatação
line-length = 100
target-version = "py38"

[tool.ruff.lint]
# Habilita regras comuns do Ruff
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.format]
# Configuração do formatador (compatível com Black)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

