[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "inspect-policy-sandbox"
version = "0.1.4"
description = "Inspect AI extension for policy-enforced sandbox environments"
readme = "README.md"
authors = [
    { name = "Arnab Mitra", email = "papan.mitra.2121@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "inspect-ai",
]

[project.urls]
Repository = "https://github.com/Dedulus/inspect-policy-sandbox"
Issues = "https://github.com/Dedulus/inspect-policy-sandbox/issues"


[project.entry-points.inspect_ai]
policy-sandbox = "inspect_policy_sandbox"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
