[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aicp-auth-python"
version = "1.0.1"
description = "Biblioteca de autenticação e autorização para Keycloak com suporte a permissões contextuais - Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "AI Cockpit Team", email = "team@ai-cockpit.com"}
]
keywords = ["keycloak", "authentication", "authorization", "rbac", "permissions", "jwt", "oauth2", "openid-connect", "aicp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "PyJWT>=2.0.0",
    "cryptography>=3.0.0",
    "python-keycloak>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
    "pre-commit>=2.15.0",
]
flask = ["flask>=2.0.0"]
fastapi = ["fastapi>=0.68.0", "uvicorn>=0.15.0"]

[project.urls]
Homepage = "https://github.com/ai-cockpit/auth-lib"
Documentation = "https://github.com/ai-cockpit/auth-lib#readme"
Repository = "https://github.com/ai-cockpit/auth-lib.git"
Issues = "https://github.com/ai-cockpit/auth-lib/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["aicp_auth*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=aicp_auth",
    "--cov-report=term-missing",
    "--cov-report=html",
]

