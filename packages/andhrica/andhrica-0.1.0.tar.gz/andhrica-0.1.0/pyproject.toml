[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "andhrica"
version = "0.1.0"
description = "Fast ISO 15919 transliteration for Indic scripts"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "neet2407"}
]
keywords = [
    "transliteration",
    "indic",
    "telugu",
    "tamil",
    "malayalam",
    "kannada",
    "hindi",
    "sanskrit",
    "iso-15919",
    "nlp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
]

[project.urls]
Homepage = "https://github.com/neet2407/andhrica"
Repository = "https://github.com/neet2407/andhrica"
Issues = "https://github.com/neet2407/andhrica/issues"

[tool.setuptools.packages.find]
include = ["andhrica*"]