[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vasperamemory"
version = "0.2.0"
description = "Universal AI memory layer - Python SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Vaspera Capital", email = "support@vasperacapital.com" }
]
keywords = [
    "ai",
    "memory",
    "llm",
    "langchain",
    "llamaindex",
    "agents",
    "rag",
    "context"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
]
llamaindex = [
    "llama-index>=0.10.0",
]
crewai = [
    "crewai>=0.1.0",
]
all = [
    "vasperamemory[langchain,llamaindex,crewai]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://vasperamemory.com"
Documentation = "https://docs.vasperamemory.com"
Repository = "https://github.com/RCOLKITT/VasperaMemory"
Issues = "https://github.com/RCOLKITT/VasperaMemory/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vasperamemory"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
