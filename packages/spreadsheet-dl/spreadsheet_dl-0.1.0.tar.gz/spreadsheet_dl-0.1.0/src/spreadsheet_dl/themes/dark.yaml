# Dark Theme
# Dark mode for reduced eye strain

meta:
  name: "Dark Theme"
  version: "1.0.0"
  description: "Dark mode theme for reduced eye strain"
  author: "SpreadsheetDL"
  extends: "default"

# Dark color palette - inverted neutrals
colors:
  primary: "#5B9BD5"
  primary_light: "#7CB3E0"
  primary_dark: "#3A6FA0"

  secondary: "#F4A460"

  success: "#90EE90"
  success_bg: "#1B3D1B"

  warning: "#FFD700"
  warning_bg: "#3D3D1B"

  danger: "#FF6B6B"
  danger_bg: "#3D1B1B"

  # Inverted neutrals for dark mode
  neutral_100: "#1E1E1E"
  neutral_200: "#2D2D2D"
  neutral_300: "#3D3D3D"
  neutral_800: "#E0E0E0"
  neutral_900: "#FFFFFF"

# Dark mode base styles
base_styles:
  default:
    font_family: "{fonts.primary.family}"
    font_size: "10pt"
    color: "{colors.neutral_800}"
    background_color: "{colors.neutral_100}"
    padding: "2pt"

  header:
    extends: default
    font_weight: "bold"
    background_color: "{colors.primary_dark}"
    color: "{colors.neutral_900}"
    text_align: "center"

  currency:
    extends: default
    number_format: "$#,##0.00"
    text_align: "right"

styles:
  header_primary:
    extends: header

  header_secondary:
    extends: header
    background_color: "{colors.secondary}"
    color: "{colors.neutral_100}"

  cell_normal:
    extends: default
    border_bottom: "1px solid {colors.neutral_300}"

  cell_alternate:
    extends: cell_normal
    background_color: "{colors.neutral_200}"

  cell_currency:
    extends: currency
    border_bottom: "1px solid {colors.neutral_300}"

  cell_warning:
    extends: currency
    background_color: "{colors.warning_bg}"
    color: "{colors.warning}"

  cell_danger:
    extends: currency
    background_color: "{colors.danger_bg}"
    color: "{colors.danger}"

  cell_success:
    extends: currency
    background_color: "{colors.success_bg}"
    color: "{colors.success}"

  total_row:
    extends: header
    font_size: "11pt"
    background_color: "{colors.neutral_300}"
    color: "{colors.neutral_900}"
