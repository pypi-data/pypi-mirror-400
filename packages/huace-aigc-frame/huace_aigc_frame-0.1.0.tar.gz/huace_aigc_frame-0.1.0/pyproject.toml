[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "huace-aigc-frame"
version = "0.1.0"
description = "华策AIGC框架 - 阿里云OSS工具包"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Huace", email = "support@huace.com"}
]
keywords = ["oss", "aliyun", "aigc", "huace"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "oss2>=2.17.0",
]

[project.urls]
Homepage = "https://github.com/huace/huace-aigc-frame"
Repository = "https://github.com/huace/huace-aigc-frame"

[tool.setuptools.packages.find]
where = ["."]
include = ["huace_aigc_frame*"]
exclude = ["tests*"]

