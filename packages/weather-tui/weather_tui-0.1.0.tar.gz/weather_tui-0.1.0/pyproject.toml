[project]
name = "weather-tui"
version = "0.1.0"
description = "A TUI application for displaying weather forecasts with hour-by-hour graphs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "Benedikt Mayer", email = "benedikt_mayer@outlook.de"},
]
keywords = ["weather", "tui", "terminal", "textual", "forecast"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.47.0",
    "httpx>=0.27.0",
    "openmeteo-requests>=1.2.0",
    "python-dotenv>=1.0.0",
    "numpy>=2.4.0",
    "textual-plotext>=1.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "textual-dev>=1.4.0",
]

[project.scripts]
weather-tui = "weather_tui.app:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[project.urls]
Homepage = "https://github.com/benedikt-mayer/weather-tui"
Repository = "https://github.com/benedikt-mayer/weather-tui"
Issues = "https://github.com/benedikt-mayer/weather-tui/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
