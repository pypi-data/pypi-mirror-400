[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deadpipe"
version = "0.1.3"
description = "Dead simple pipeline monitoring. Know when your pipelines die."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Deadpipe", email = "hello@deadpipe.com" }
]
maintainers = [
  { name = "Deadpipe", email = "hello@deadpipe.com" }
]

keywords = ["monitoring", "pipelines", "etl", "observability", "heartbeat", "dead-mans-switch"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
]

[project.optional-dependencies]
async = ["aiohttp>=3.8.0"]

[project.urls]
Homepage = "https://deadpipe.com"
Documentation = "https://deadpipe.com/docs"
Repository = "https://github.com/deadpipe/deadpipe-python"

[tool.hatch.build.targets.wheel]
packages = ["deadpipe"]

