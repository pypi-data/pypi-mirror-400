[project]
name = "yms-mcp"
version = "2.0.1"
description = "YMS MCP Server - ONVIF camera control and YMS query tools for Model Context Protocol"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "onvif-zeep>=0.2.12",
    "wsdiscovery",
    "requests",
    "minio>=7.2.0",
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "openai>=1.70.0",
    "pytz>=2025.2",
    "uvicorn>=0.34.0",
    "starlette>=0.46.1",
    "pyyaml>=6.0.1",
    "pydantic-settings>=2.6.0",
    "python-dotenv>=1.0.1",
    "loguru>=0.7.2",
]

[project.scripts]
yms-mcp = "src.main:main"
yms-mcp-stdio = "src.main_stdio:main"

