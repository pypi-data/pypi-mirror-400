[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-config"
version = "0.1.0"
description = "Agent configuration loader and normalizer for AI/LLM applications"
readme = "README.md"
authors = [
    {name = "Andrew Gao", email = "andrew@example.com"}
]
keywords = [
    "agent",
    "config",
    "configuration",
    "llm",
    "ai",
    "yaml",
    "json",
    "environment",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "PyYAML>=6.0",
]

[project.optional-dependencies]
toml = [
    "tomli>=2.0; python_version < '3.11'",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "build>=1.0",
    "twine>=4.0",
]

[project.scripts]
agent-config = "agent_config.cli:main"

[project.urls]
Homepage = "https://github.com/andrewgcodes/merciful-delicate-samovar"
Repository = "https://github.com/andrewgcodes/merciful-delicate-samovar"
Issues = "https://github.com/andrewgcodes/merciful-delicate-samovar/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
