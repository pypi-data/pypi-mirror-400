#      extract_as: account_id
#    - field_path: payload.messageType
#      extract_as: message_type
    - field_path: payload.message
      extract_as: agent_reply
#    - field_path: payload.datetime
#      extract_as: datetime
    - field_path: payload.metadata
      extract_as: metadata
