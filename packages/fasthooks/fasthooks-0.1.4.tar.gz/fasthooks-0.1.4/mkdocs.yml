site_name: fasthooks
site_description: Delightful Claude Code hooks with a FastAPI-like developer experience
site_url: https://oneryalcin.github.io/fasthooks/
repo_name: oneryalcin/fasthooks
repo_url: https://github.com/oneryalcin/fasthooks

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep-purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep-purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Observability: observability.md
  - Studio: studio.md
  - Tutorial:
      - tutorial/index.md
      - Events: tutorial/events.md
      - Transcript: tutorial/transcript.md
      - Responses: tutorial/responses.md
      - Dependencies: tutorial/dependencies.md
      - Background Tasks: tutorial/background-tasks.md
      - Blueprints: tutorial/blueprints.md
      - Middleware: tutorial/middleware.md
      - Testing: tutorial/testing.md
  - CLI Reference: cli.md
  - API Reference: reference.md
  - Python API:
      - api/index.md
      - api/app.md
      - api/responses.md
      - api/events.md
      - api/depends.md
      - api/tasks.md
      - api/transcript.md
      - api/contrib-claude.md
      - api/testing.md
  - Strategies:
      - strategies/index.md
      - Long-Running Agent: strategies/long-running.md
  - Architecture: architecture.md
  - Testing Guide: testing.md
  - Comparisons:
      - comparison/index.md
      - cchooks: comparison/cchooks.md
      - Claude Agent SDK: comparison/claude-agent-sdk.md
      - claude-mem: comparison/claude-mem.md
      - Continuous-Claude-v2: comparison/continuous-claude.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oneryalcin/fasthooks
