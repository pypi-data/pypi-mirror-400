<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO Miante</title>

  <style>
    /* Layout geral */
    .page-wrap { max-width: 1100px; margin: 24px auto; padding: 0 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .toolbar { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 14px; }
    .title { margin: 0; font-size: 20px; font-weight: 700; color: #1f2937; }
    .text-end {text-align: end;}
    .text-12{font-size: 12px;}

    /* Bot√µes */
    .btn { display: inline-flex; min-width: 200px; align-items: center; justify-content: center; gap: 8px; padding: 10px 14px; border-radius: 10px; border: 1px solid transparent; cursor: pointer; text-decoration: none; font-weight: 600; font-size: 14px; }
    .btn-secondary { background: #f3f4f6; border-color: #e5e7eb; color: #111827; }
    .btn-secondary:hover { background: #e5e7eb; }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn:focus { outline: 3px solid rgba(37, 99, 235, .25); outline-offset: 2px; }
    
    .header { display: flex; align-items: center; justify-content: space-between; padding: 14px 16px; border-bottom: 1px solid #e5e7eb; background: #fff; }    
    .body { padding: 20px; padding-right: 50px; border: 1px solid #d1d5db; border-radius: 10px;}
    .footer { display: flex; justify-content: flex-end; gap: 10px; padding: 14px 16px; border-top: 1px solid #e5e7eb; background: #fff; }

    /* Form (simulando "form-control") */
    .form-group { margin-bottom: 12px; }
    .form-label { display: block; font-size: 13px; font-weight: 700; color: #374151; margin-bottom: 6px; }
    .form-control { width: 100%; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 10px; font-size: 14px; color: #111827; background: #fff; }
    .form-control:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, .18); }

    /* Abertura/fechamento */
    .backdrop.is-open { display: flex; }

  </style>

  </head>
<body>

<div class="page-wrap">
  <div class="toolbar">
    <h1 class="title">Aplicativos</h1>

    <div style="display:flex; gap:10px;">      
      <a class="btn btn-secondary btn-min" href="{% url 'sso_admin' %}">Voltar</a>
    </div>
  </div>

  <hr>
  <br>

  <form method="post" action="">
      {% csrf_token %}
      <div class="body">
        <div class="form-group">
          <label class="form-label" for="nome_app">Nome APP</label>
          <input class="form-control" type="text" id="nome_app" name="nome_app" value="{{obj.app}}" required readonly />
        </div>
        <div class="form-group">
          <label class="form-label" for="id_app">ID APP</label>
          <input class="form-control" type="text" id="id_app" name="app_id" value="{{obj.app_id}}" required readonly />
        </div>

        <div class="form-group">
          <label class="form-label" for="app_server">SERVIDORES</label>
          <textarea name="app_server" id="app_server" class="form-control">{{obj.server}}</textarea>
          <p class="text-end text-12"><i>*** Adicione o servidor, um em cada linha. Ex: 127.0.0.1:8000 ***</i></p>
        </div>

        <div class="form-group">
          
          <b>Status: </b> {% if obj.ativo %}Ativo{% else %}Inativo{% endif %} &nbsp;&nbsp;&nbsp;&nbsp; <a class="btn btn-secondary btn-min" href="{% url 'sso_ativar_desativar' pk=obj.pk %}">Alterar Status</a>
          <p class="text-end text-12"><i>*** Adicione o servidor, um em cada linha. Ex: 127.0.0.1:8000 ***</i></p>
        </div>
      </div>

      <div class="footer text-end">
        <button class="btn btn-primary" type="submit">Salvar</button>
      </div>
  </form>

</div>

</body>
</html>
