[project]
name = "devleaps-agent-policies"
version = "1.0.5"
description = "Policy framework for Claude Code and Cursor hooks"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "DevLeaps" }
]
keywords = ["ai", "security", "policies", "claude-code", "cursor", "hooks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi==0.118.0",
    "pydantic==2.12.5",
    "requests==2.32.5",
    "uvicorn==0.37.0",
]

[project.optional-dependencies]
dev = [
    "httpx==0.28.1",
    "pytest==8.4.2",
]

[project.scripts]
devleaps-policy-client = "devleaps.policies.client.client:main"
devleaps-policy-example-server = "devleaps.policies.example.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/devleaps"]

[tool.uv]
dev-dependencies = [
    "pytest==8.4.2",
]
