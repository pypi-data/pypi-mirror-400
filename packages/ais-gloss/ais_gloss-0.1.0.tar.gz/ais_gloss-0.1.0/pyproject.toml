[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ais_gloss"
dynamic = ["version"]
description = "AI-Scientist GLOSS Recommendation System"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Zhang, Baicheng", email = "zbc@ustc.edu.cn"}
]
keywords = ["AI-Scientist", "machine learning", "automl", "optimization", "gloss"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "torch>=1.10.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "bayesian-optimization>=1.2.0",
    "joblib>=1.1.0",
    "tqdm>=4.62.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/zbc0315/ais_gloss"
Documentation = "https://zbc0315.github.io/ais_gloss/"
Repository = "https://github.com/zbc0315/ais_gloss"
"Bug Tracker" = "https://github.com/zbc0315/ais_gloss/issues"

[tool.setuptools_scm]
write_to = "ais_gloss/_version.py"
