[project]
name = "cli-clip"
version = "0.1.1"
readme = "README.md"
dependencies = [
    "pyperclip",
]

[project.urls]
repository = "https://github.com/Andrej730/cli-clip"

[project.optional-dependencies]
test = [
    "pytest",
]
dev = [
    "poethepoet",
    "black",
    "ruff",
]
build = [
    "build",
    "twine",
]

[tool.setuptools]
py-modules = ["cclip"]

[project.scripts]
cclip = "cclip:copy"
cpaste = "cclip:paste"

[tool.poe.tasks]

ruff = "ruff check"
ruff-imports = "ruff check --select I --fix"
black = "black ."
test = "pytest test"

format = ["ruff-imports", "ruff", "black"]

build = "python -m build"
_publish = "twine upload dist/*"
_publish-test = "twine upload --repository testpypi dist/*"
publish = ["build", "_publish"]
publish-test = ["build", "_publish-test"]
