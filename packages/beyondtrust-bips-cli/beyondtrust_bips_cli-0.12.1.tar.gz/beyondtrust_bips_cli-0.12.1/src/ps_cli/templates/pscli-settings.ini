[general]
api_url = https://example.com/BeyondTrust/api/public/v3
api_version = 3.1
; If true, pscli will automatically approve eligible actions/requests without prompting.
; Valid values: true or false. Use true for non-interactive/automated runs; false to require manual approval.
auto_approve = false

[authentication]
request_retries = 3
timeout_connection = 30
timeout_request = 30
; Optional, could set this using PSCLI_VERIFY_CA environment variable
; self-signed certificates will require this to be false
verify_ca = true

; Optional, could set this using PSCLI_CLIENT_ID environment variable
client_id =
; Optional, could set this using PSCLI_CLIENT_SECRET environment variable
client_secret =

[logging]
; If not provided, then home directory will be used
log_file = 
; max_bytes: 10MB
max_bytes = 10485760
backup_count = 5

; Available log_levels:
; CRITICAL
; ERROR
; WARNING
; INFO
; DEBUG
; NOTSET
log_level = WARNING