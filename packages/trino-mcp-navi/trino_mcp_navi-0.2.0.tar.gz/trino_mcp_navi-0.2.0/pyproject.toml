[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trino-mcp-navi"
version = "0.2.0"
description = "A Model Context Protocol (MCP) server for Trino databases - gives AI assistants direct access to query and explore your data warehouse"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Manish Balot" }
]
keywords = [
    "mcp",
    "trino",
    "presto",
    "database",
    "ai",
    "llm",
    "cursor",
    "claude",
    "model-context-protocol",
    "data-warehouse"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
    "trino>=0.328.0",
    "pandas>=2.0.0",
    "tabulate>=0.9.0",
    "openpyxl>=3.1.0",
    "pyarrow>=14.0.0",
    "starlette>=0.27.0",
    "uvicorn>=0.23.0",
    "posthog>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/manish-coder-1007/trino-mcp-navi"
Documentation = "https://github.com/manish-coder-1007/trino-mcp-navi#readme"
Repository = "https://github.com/manish-coder-1007/trino-mcp-navi"
Issues = "https://github.com/manish-coder-1007/trino-mcp-navi/issues"

[project.scripts]
trino-mcp-navi = "trino_mcp_navi.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/trino_mcp_navi"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "W"]
ignore = ["E501"]
