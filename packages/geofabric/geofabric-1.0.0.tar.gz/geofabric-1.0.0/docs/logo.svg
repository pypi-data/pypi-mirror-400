<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for the globe -->
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <!-- Gradient for fabric weave -->
    <linearGradient id="fabricGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
  </defs>

  <!-- Background circle (globe) -->
  <circle cx="64" cy="64" r="56" fill="url(#globeGrad)" opacity="0.9"/>

  <!-- Globe latitude lines -->
  <ellipse cx="64" cy="64" rx="56" ry="20" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <ellipse cx="64" cy="64" rx="56" ry="40" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>

  <!-- Globe longitude lines -->
  <ellipse cx="64" cy="64" rx="20" ry="56" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <ellipse cx="64" cy="64" rx="40" ry="56" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <line x1="64" y1="8" x2="64" y2="120" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  <line x1="8" y1="64" x2="120" y2="64" stroke="#fff" stroke-width="1.5" opacity="0.3"/>

  <!-- Fabric mesh pattern (interconnected nodes) -->
  <g fill="url(#fabricGrad)">
    <!-- Central hexagon of nodes -->
    <circle cx="64" cy="40" r="6"/>
    <circle cx="40" cy="56" r="6"/>
    <circle cx="88" cy="56" r="6"/>
    <circle cx="40" cy="80" r="6"/>
    <circle cx="88" cy="80" r="6"/>
    <circle cx="64" cy="96" r="6"/>
    <circle cx="64" cy="68" r="8" fill="#fff"/>
  </g>

  <!-- Connecting lines (fabric weave) -->
  <g stroke="url(#fabricGrad)" stroke-width="2.5" fill="none" opacity="0.8">
    <line x1="64" y1="40" x2="40" y2="56"/>
    <line x1="64" y1="40" x2="88" y2="56"/>
    <line x1="40" y1="56" x2="40" y2="80"/>
    <line x1="88" y1="56" x2="88" y2="80"/>
    <line x1="40" y1="80" x2="64" y2="96"/>
    <line x1="88" y1="80" x2="64" y2="96"/>
    <!-- Cross connections -->
    <line x1="40" y1="56" x2="64" y2="68"/>
    <line x1="88" y1="56" x2="64" y2="68"/>
    <line x1="40" y1="80" x2="64" y2="68"/>
    <line x1="88" y1="80" x2="64" y2="68"/>
    <line x1="64" y1="40" x2="64" y2="68"/>
    <line x1="64" y1="96" x2="64" y2="68"/>
  </g>
</svg>
