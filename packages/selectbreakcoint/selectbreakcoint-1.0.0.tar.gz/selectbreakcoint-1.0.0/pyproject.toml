[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selectbreakcoint"
version = "1.0.0"
description = "Multiple Structural Breaks in Cointegrating Regressions: A Model Selection Approach"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
keywords = [
    "econometrics",
    "cointegration",
    "structural breaks",
    "adaptive lasso",
    "time series",
    "unit root",
    "model selection",
    "penalized regression"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=0.990",
    "flake8>=5.0.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "nbsphinx>=0.8.0",
]
all = [
    "selectbreakcoint[dev,docs]",
]

[project.urls]
Homepage = "https://github.com/merwanroudane/selectbreakcoint"
Documentation = "https://github.com/merwanroudane/selectbreakcoint#readme"
Repository = "https://github.com/merwanroudane/selectbreakcoint.git"
Issues = "https://github.com/merwanroudane/selectbreakcoint/issues"

[tool.setuptools]
packages = ["selectbreakcoint", "selectbreakcoint.tests"]

[tool.setuptools.package-data]
selectbreakcoint = ["data/*.csv"]

[tool.pytest.ini_options]
testpaths = ["selectbreakcoint/tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
