[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-nis2-shield"
version = "1.1.1"
description = "A Security-First Middleware for Django to ensure NIS2 compliance with forensic logging, active defense, and SIEM integration."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Fabrizio Di Priamo", email = "fabrizio.di.priamo@gmail.com"}
]
keywords = [
    "django",
    "security",
    "nis2",
    "compliance",
    "logging",
    "siem",
    "middleware",
    "gdpr",
    "audit",
    "forensic",
    "cybersecurity",
    "enterprise",
    "rate-limiting",
    "session-guard"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Logging",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
]
dependencies = [
    "Django>=3.2",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/nis2shield/django-nis2-shield"
Documentation = "https://github.com/nis2shield/django-nis2-shield#readme"
Repository = "https://github.com/nis2shield/django-nis2-shield.git"
Changelog = "https://github.com/nis2shield/django-nis2-shield/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/nis2shield/django-nis2-shield/issues"

[tool.setuptools.packages.find]
include = ["django_nis2_shield*"]
exclude = ["demo_project*", "tests*", "dashboard*"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
