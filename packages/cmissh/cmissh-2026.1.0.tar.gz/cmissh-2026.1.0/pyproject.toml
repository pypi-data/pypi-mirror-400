[project]
name = "cmissh"
version = "2026.1.0"
description = "CMIS Python client library and command-line shell"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Apache Chemistry Project", email = "dev@chemistry.apache.org"},
]
keywords = ["cmis", "content-management", "ecm", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "iso8601>=2.1.0",
    "pytest>=8.4.2",
    "requests>=2.31.0",
    "requests-toolbelt>=1.0.0",
]

[dependency-groups]
dev = [
    # tests
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.11",
    # linters / formatters
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pyrefly>=0.40.1",
    "pyupgrade>=3.21.1",
    "twine>=6.2.0",
    "nox>=2025.10.16",
]

[project.scripts]
cmissh = "cmissh.cli:main"
cmis-tck = "cmissh.tck.cli:main"

[project.urls]
Homepage = "https://github.com/your-repo/cmissh"
Documentation = "https://github.com/your-repo/cmissh"
Repository = "https://github.com/your-repo/cmissh"

[build-system]
requires = ["uv-build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

# ----------------------------------------

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=cmissh --cov-report=term-missing"

