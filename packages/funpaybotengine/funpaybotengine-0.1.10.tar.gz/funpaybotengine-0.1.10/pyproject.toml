[project]
name = "funpaybotengine"
version = "0.1.10"
description = "Framework for creating FunPay bots."
requires-python = ">=3.10"

dependencies = [
    "aiohttp~=3.12.14",
    "aiohttp-socks~=0.10.1",
    "eventry~=0.2.0",
    "funpayparsers~=0.5.7",
    "pydantic~=2.11.7",
]

authors = [
    {name = "Qvvonk", email="qvvonk@gmail.com"}
]

maintainers = [
    {name = "Qvvonk", email="qvvonk@gmail.com"}
]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]


[project.urls]
"Telegram Channel" = "https://t.me/funpay_hub"
Repository = "https://github.com/funpayhub/funpaybotengine"
Issues = "https://github.com/funpayhub/funpaybotengine/issues"


[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-asyncio>=1.1.0",
]
dev = [
    "mypy>=1.17.0",
    "ruff",
]
docs = [
    "pydata-sphinx-theme>=0.16.1",
    "sphinx>=8.1.3",
    "sphinx-design>=0.6.1",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.mypy]
plugins = "pydantic.mypy"
python_version = '3.10'
warn_redundant_casts = true
warn_unused_ignores = true
strict = true
pretty = true
exclude = [
    "docs",
    ".venv",
]


[pydantic-mypy]
init_forbid_extra = false
init_typed = false
warn_required_dynamic_aliases = true


[tool.ruff]
line-length = 99
exclude = [
    ".git",
    "build",
    "dist",
    "venv",
    ".venv",
    "docs",
    "*.egg-info"
]


[tool.ruff.format]
quote-style = "single"
line-ending = "lf"
indent-style = "space"


[tool.ruff.lint]
select = [
    "I",
    "N",
    "C4",
    "E",
    "F",
    "T20",
    "RET",
    "COM"
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F403"]

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
required-imports = ["from __future__ import annotations"]
force-to-top = ["typing", "dataclasses"]
length-sort = true
lines-between-types = 0
lines-after-imports = 2
split-on-trailing-comma = true
combine-as-imports = true

[tool.uv.sources]
eventry = { path = "../eventry", editable = true }
