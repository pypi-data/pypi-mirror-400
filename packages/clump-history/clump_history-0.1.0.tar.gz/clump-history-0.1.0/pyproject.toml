[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clump-history"
version = "0.1.0"
description = "Forward modeling clumped isotope Î”47 along thermal histories (isotopylog)."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [{name = "Keran Li"}]
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "scipy",
  "isotopylog",
]

[project.scripts]
clump-history = "clump_history.cli:main"
clump-history-gui = "clump_history.gui:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
