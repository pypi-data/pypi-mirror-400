[common]
; Telegram Bot Token (必填)
token = YOUR_BOT_TOKEN_HERE

; 代理设置 (可选)
; proxy = http://127.0.0.1:7890

; 日志文件路径 (默认: 不记录文件)
; log_file = tg_bot.log

; 机器人运行的工作目录 (默认: 当前运行路径)
; pwd = /home/user/my_project

[get]
; 文件下载快捷指令
; 格式: 指令名 = 文件绝对路径
; hosts = /etc/hosts
; nginx_conf = /etc/nginx/nginx.conf

[run_cmds]
; Shell 命令快捷指令
; 格式: 指令名 = Shell 命令
; check_disk = df -h
; check_mem = free -m
; restart_nginx = systemctl restart nginx