[project]
name = "astro-observe-sdk"
version = "0.0.10"
description = "An Airflow and Python SDK for working with the Astro Observe platform"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "apache-airflow-providers-openlineage>=1.10.0",
  "openlineage-python>=1.40.1",
  "apache-airflow>=2.7.0",
  "attrs>=20.0",
]

[dependency-groups]
dev = [
  "pytest>=8.4.0",
  "prek>=0.2.12",
  "mypy>=1.18.0",
  "types-requests>=2.32.0",
  "pytest-mock>=3.15.0",
  "snowflake-connector-python<4.0.0",
  "databricks-sql-connector<5.0.0"
]

[tool.pytest.ini_options]
testpaths = ["test"]

[tool.mypy]
files = ["src"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = false
show_error_codes = true

[tool.ruff]
line-length = 110

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
