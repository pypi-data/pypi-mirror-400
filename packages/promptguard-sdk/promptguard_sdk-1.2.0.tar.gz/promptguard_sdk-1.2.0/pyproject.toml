[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "promptguard-sdk"
version = "1.2.0"
description = "Drop-in security for AI applications - AI Firewall SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "PromptGuard", email = "support@promptguard.co" }
]
keywords = [
    "ai",
    "security",
    "llm",
    "prompt-injection",
    "openai",
    "anthropic",
    "ai-firewall",
    "pii-detection",
    "llm-security",
    "ai-security",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://promptguard.co"
Documentation = "https://docs.promptguard.co"
Repository = "https://github.com/acebot712/promptguard"
Issues = "https://github.com/acebot712/promptguard/issues"

[tool.hatch.build.targets.wheel]
packages = ["promptguard"]

[tool.ruff]
line-length = 100
target-version = "py38"
