[project]
name = "hangeul-jamo-rs"
version = "0.1.1"
description = "A high-performance Korean Hangul syllable and jamo manipulation library with Rust backend"
readme = "README.md"
authors = [{ name = "hangeul_jamo_rs contributors" }]
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]
keywords = ["korean", "hangul", "jamo", "nlp", "korean-language", "rust"]


[project.urls]
Repository = "https://github.com/gembleman/hangeul-jamo-rs"


[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "hangeul_jamo_rs"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
