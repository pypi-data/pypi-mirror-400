[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hecstac"
dynamic = ["version"]
description = "Create stac objects and metadata from HEC modeling software."
readme = "README.md"
maintainers = [
    { name = "Seth Lawler", email = "slawler@dewberry.com" },
    { name = "Scott Lawson", email = "klawson@dewberry.com" },
    { name = "Stevenray Janke", email = "sjanke@Dewberry.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "aiobotocore>=2.21.1",
    "boto3>=1.37.1",
    "botocore>=1.37.1",
    "contextily>=1.6.2",
    "dotenv>=0.9.9",
    "fiona>=1.10.0rc1",
    "fsspec==2025.3.1",
    "geopandas>=1.0.1",
    "matplotlib>=3.7.3",
    "mypy-boto3-s3",
    "obstore>=0.6.0",
    "pystac>=1.13.0",
    "rashdf>=0.10.0",
    "rasqc>=0.0.3",
    "requests>=2.32.3",
    "s3fs==2025.3.1",
    "shapely>=2.0.7",
    "python-dotenv>=1.1.0"
]

[project.optional-dependencies]
dev = ["pre-commit", "ruff", "pytest", "pytest-cov", "pytest-json-report"]
docs = ["sphinx", "numpydoc", "sphinx_rtd_theme", "sphinx_design", "pydata-sphinx-theme", "sphinx-autodoc-typehints", "myst-parser"]

[project.urls]
repository = "https://github.com/fema-ffrd/hecstac"

[tool.pytest.ini_options]
pythonpath = "hecstac"
testpaths = "tests"

[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff]
line-length = 120

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]
"docs/**" = ["D"]
"server.py" = ["D"]


[tool.setuptools.packages.find]
where = ["."]
include = ["hecstac*"]

[tool.setuptools.dynamic]
version = {attr = "hecstac.version.__version__"}

[tool.sphinx]
project = "hecstac"
author = "Seth Lawler"
