[project]
name = "paper-trail-py"
version = "0.1.0"
description = "Modern Python library for tracking changes to SQLAlchemy models"
authors = [{ name = "alshin", email = "alshin@126.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["sqlalchemy", "versioning", "audit", "history", "tracking"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Topic :: Database",
	"Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = ["sqlalchemy>=2.0.0"]

[project.optional-dependencies]
dev = [
	"pytest>=7.4.0",
	"pytest-cov>=4.1.0",
	"pytest-asyncio>=0.21.0",
	"mypy>=1.5.0",
	"ruff>=0.1.0",
	"black>=23.9.0",
	"isort>=5.12.0",
	"pre-commit>=3.4.0",
]
async = ["sqlalchemy[asyncio]>=2.0.0"]
postgresql = ["psycopg2-binary>=2.9.0"]
mysql = ["pymysql>=1.1.0"]

[project.urls]
Homepage = "https://github.com/yourusername/paper-trail-py"
Documentation = "https://paper-trail-py.readthedocs.io"
Repository = "https://github.com/yourusername/paper-trail-py"
Issues = "https://github.com/yourusername/paper-trail-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/paper_trail"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
	"--verbose",
	"--cov=paper_trail",
	"--cov-report=term-missing",
	"--cov-report=html",
	"--cov-report=xml",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/paper_trail"]
omit = ["*/tests/*", "*/__pycache__/*", "*/site-packages/*"]

[tool.coverage.report]
exclude_lines = [
	"pragma: no cover",
	"def __repr__",
	"raise AssertionError",
	"raise NotImplementedError",
	"if __name__ == .__main__.:",
	"if TYPE_CHECKING:",
	"@abstractmethod",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
strict_concatenate = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.ruff]
target-version = "py310"
line-length = 88
select = [
	"E",   # pycodestyle errors
	"W",   # pycodestyle warnings
	"F",   # pyflakes
	"I",   # isort
	"B",   # flake8-bugbear
	"C4",  # flake8-comprehensions
	"UP",  # pyupgrade
	"ARG", # flake8-unused-arguments
	"SIM", # flake8-simplify
]
ignore = [
	"E501", # line too long (handled by black)
	"B008", # do not perform function calls in argument defaults
	"C901", # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
