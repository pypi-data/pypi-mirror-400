[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "funitroot"
version = "1.0.2"
description = "Fourier-augmented unit-root tests (ADF, KPSS) with F-tests for linearity"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com" }]
license = "MIT"                 # SPDX string (recommended)
dependencies = [
  "numpy>=1.20",
  "scipy>=1.7",
  "pandas>=1.3",
  "matplotlib>=3.4",
  "statsmodels>=0.13"
]

[tool.setuptools]
packages = ["funitroot"]
license-files = ["LICENSE"]      # include LICENSE in sdist/wheel metadata
