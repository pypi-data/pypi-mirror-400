[project]
name = "mongo-aggro"
version = "0.1.0"
description = "MongoDB Aggregation Pipeline Builder with Pydantic"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Hamed Ghenaat" },
]
keywords = ["mongodb", "aggregation", "pipeline", "pydantic", "database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.10.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.10.0",
    "isort>=5.13.2",
    "mypy>=1.13.0",
    "ruff>=0.8.0",
    "pyupgrade>=3.19.0",
    "pre-commit>=4.0.0",
]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.27.0",
    "mkdocstrings-python>=1.12.0",
]

[project.urls]
Homepage = "https://github.com/hamedghenaat/mongo-aggro"
Repository = "https://github.com/hamedghenaat/mongo-aggro"
Documentation = "https://hamedghenaat.github.io/mongo-aggro/"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79

[tool.ruff]
line-length = 79
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "C90"]
ignore = ["E501"]

[tool.mypy]
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
follow_imports = "skip"
strict = false
disable_error_code = ["prop-decorator"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.poetry]
packages = [{ include = "mongo_aggro" }]

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
pydantic = "^2.10.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
isort = "^5.13.2"
mypy = "^1.13.0"
ruff = "^0.8.0"
pyupgrade = "^3.19.0"
pre-commit = "^4.0.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"


[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.7.1"
mkdocs = "^1.6.1"
mkdocstrings = "^1.0.0"
mkdocstrings-python = "^2.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["mongo_aggro"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
