[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lucide-py"
version = "0.3.5"
description = "A Lucide icon library package for Python applications"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Dotlabs Teams"}
]
dependencies = [
    "tagflow>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["lucide"]

