[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "custos-guardrails"
version = "0.1.1"
description = "Policy-driven guardrails for common data transformations"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Okeino McGowan" }
]
requires-python = ">=3.9"

dependencies = [
  "pandas>=1.5",
  "pyyaml>=6.0",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Topic :: Software Development :: Libraries",
  "Topic :: Database",
  "Topic :: Scientific/Engineering",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

keywords = [
  "data-engineering",
  "data-quality",
  "data-transformation",
  "policy-as-code",
  "etl",
]

[project.urls]
Homepage = "https://github.com/okeino/custos"
Repository = "https://github.com/okeino/custos"
Issues = "https://github.com/okeino/custos/issues"

[project.optional-dependencies]
polars = ["polars>=0.20"]
spark = ["pyspark>=3.5"]
dev = [
  "pytest>=7.0",
  "pytest-cov",
  "black",
  "ruff",
  "mypy",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra"
