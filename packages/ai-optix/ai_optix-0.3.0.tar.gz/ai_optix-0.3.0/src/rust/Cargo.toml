[package]
name = "ai_optix_rust"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"

[lib]
name = "ai_optix_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
tokio = { version = "1.0", features = ["full"] }
rayon = "1.7"
numpy = "0.23"
sysinfo = "0.30"
serde = { version = "1.0", features = ["derive"] }
crossbeam = "0.8"
parking_lot = "0.12"
lazy_static = "1.4"
nvml-wrapper = "0.9"

[build-dependencies]
cmake = "0.1"
