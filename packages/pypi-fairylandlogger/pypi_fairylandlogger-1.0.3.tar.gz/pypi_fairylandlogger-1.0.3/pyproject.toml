[project]
name = "pypi-fairylandlogger"
version = "1.0.3"
description = "A comprehensive Python package for FairylandLogger project"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "GNU General Public License v3 (GPLv3)" }
authors = [
    { name = "FairylandTech", email = "fairylandfuture@protonmail.com" }
]
keywords = ["fairylandlogger", "fairyland", "logger", "logging", "python", "loguru", "log"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "loguru",
    "pyyaml",
]

# Development Dependencies : uv sync --all-extras
[project.optional-dependencies]
# uv sync --extra dev
dev = [
    "build", # For building the package (sdist and wheel)
    "twine", # For uploading the package to PyPI
    "ruff", # For linting and formatting
    "pytest", # For running tests
]

[project.urls]
Homepage = "https://github.com/FairylandTech/pypi-fairylandlogger"
Repository = "https://github.com/FairylandTech/pypi-fairylandlogger"
Documentation = "https://github.com/FairylandTech/pypi-fairylandfuture#readme"
Issues = "https://github.com/FairylandTech/pypi-fairylandfuture/issues"

[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["fairylandlogger*"]
exclude = ["tests*"]
