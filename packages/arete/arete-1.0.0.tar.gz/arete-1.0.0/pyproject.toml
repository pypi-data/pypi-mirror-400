[project]
name = "arete"
version = "1.0.0"
description = "A robust, fast, and feature-rich CLI for syncing Obsidian vault to Anki."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Adam Nguyen", email = "AdanatoNw@gmail.com" }
]
requires-python = "==3.11.*"
keywords = ["obsidian", "anki", "sync", "spaced-repetition"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
]
dependencies = [
    "pyyaml>=6.0.3",
    "tqdm>=4.67.1",
    "requests>=2.31.0",
    "markdown>=3.10",
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
    "pydantic-settings[toml]>=2.12.0",
    "typer[all]>=0.21.0",
]

[project.urls]
Repository = "https://github.com/Adanato/obsidian_2_anki"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
apyanki = { git = "https://github.com/Adanato/apy", branch = "master" }

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.5.0",
    "pre-commit>=3.5.0",
    "rust-just>=1.46.0",
    "ty>=0.0.8",
    "pytest-asyncio>=1.3.0",
    "respx>=0.22.0",
    "pytest-cov>=7.0.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/arete"]
exclude = ["mock_vault", "docker", "obsidian-plugin", "docs"]

[tool.hatch.build.targets.sdist]
exclude = ["mock_vault", "docker", "obsidian-plugin", "docs"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# E: pycodestyle errors
# F: Pyflakes
# I: isort
# B: flake8-bugbear
# C4: flake8-comprehensions
# UP: pyupgrade
select = ["E", "F", "I", "B", "C4", "UP", "W"]
ignore = []
exclude = ["docker/anki_data"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[project.scripts]
arete = "arete.main:main"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.report]
fail_under = 95
show_missing = true
omit = ["tests/*"]

[tool.ty]

[[tool.ty.overrides]]
include = ["tests/fixtures/anki/**"]
rules = { unresolved-import = "ignore" }
