[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tor-http"
version = "0.0.1"
description = "Async httpx wrapper that auto-manages a local Tor process (downloads Tor on first run)."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE.md" }
authors = [{ name = "S M Abrar Jahin" }]
keywords = ["httpx", "tor", "stem", "socks", "async", "privacy", "proxy"]

dependencies = [
  "httpx[socks]>=0.27.0",
  "stem>=1.8.2",
  "platformdirs>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/AbrarJahin/tor-http"
Issues = "https://github.com/AbrarJahin/tor-http/issues"

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "ruff>=0.6",
  "mypy>=1.10",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
