[project]
name = 'marimushka'
version = "0.2.3"
description = "Export marimo notebooks in style"
authors = [{name='Jebel Quant LLC', email= 'contact@jqr.ae'}]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.16.0",
    "jinja2>=3.1.6",
    "loguru>=0.7.3",
    "rich==14.2.0"
]

[dependency-groups]
dev = [
    "beautifulsoup4>=4.12.0",
    "numpy>=2.4",
    "marimo>=0.18",
    "plotly>=6.5",
    "pandas>=2.3"
]

[project.urls]
repository = "https://github.com/jebel-quant/marimushka"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Entry points for command-line scripts
[project.scripts]
marimushka = "marimushka.export:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/marimushka"]

[tool.hatch.build]
include = [
    "LICENSE",    # Ensure the LICENSE file is included in your package
    "README.md",
    "src/marimushka"
]
