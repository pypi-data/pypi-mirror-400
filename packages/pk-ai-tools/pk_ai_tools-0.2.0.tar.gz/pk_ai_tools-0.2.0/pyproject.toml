[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pk-ai-tools"
version = "0.2.0"
description = "Simple RAG pipeline + document ingestion utilities (LangChain + Chroma + Ollama)."
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = { text = "MIT" }
authors = [
  { name = "Paul Kviding" }
]
keywords = ["rag", "langchain", "chroma", "ollama", "retrieval", "embeddings"]

# Core deps your code relies on
dependencies = [
  "langchain>=1.2,<2",
  "langchain-core>=1.2,<2",
  "langchain-community>=0.4,<1",
  "langchain-chroma>=1.1,<2",
  "langchain-ollama>=1.0,<2",
  "chromadb>=1.4,<2",
  "ollama>=0.6,<1",
  "pandas>=2.0,<3",
  "requests>=2.31,<3",
  "zstandard>=0.25.0",
]


classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/paulkv905/pk-ai-tools"
Issues = "https://github.com/paulkv905/pk-ai-tools/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pk_ai_tools"]