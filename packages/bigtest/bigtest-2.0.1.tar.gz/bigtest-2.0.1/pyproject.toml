[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bigtest"
version = "2.0.1"
description = "Holy Grail Backtester - Institutional-grade quant backtesting engine with 100x leverage support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Kushal Garg"}
]
keywords = [
    "backtesting",
    "trading",
    "quantitative-finance",
    "algorithmic-trading",
    "forex",
    "crypto",
    "HFT"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "plotly>=5.0.0",
    "requests>=2.25.0",
    "dukascopy-python>=0.1.0",
]

[project.optional-dependencies]
alpaca = ["alpaca-trade-api>=3.0.0"]
binance = ["ccxt>=4.0.0"]
all = [
    "alpaca-trade-api>=3.0.0",
    "ccxt>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/kushalgarg/bigtest"
Repository = "https://github.com/kushalgarg/bigtest"

[tool.setuptools]
packages = ["bigtest"]
package-dir = {"bigtest" = "."}

[tool.setuptools.package-data]
bigtest = ["*.py"]
