[project]
name = "uxp"
version = "0.0.1"
description = "uxp client"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "uxp", email = "slenin@gmail.com" }]
keywords = ["uxp", "client"]
requires-python = ">=3.9"

dependencies = [
    "PyYAML",
    "pydantic",
    "docstring-parser",
    "antlr4-python3-runtime",
]

[project.optional-dependencies]
dev = [
    "mypy",
    "flake8",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "types-PyYAML",
    "jupyter",
    "ipykernel",
]

[project.urls]
Homepage = "https://github.com/rapidverse/uxp"
Repository = "https://github.com/rapidverse/uxp"
Documentation = "https://github.com/rapidverse/uxp"

[project.scripts]
uxp = "uxp.core.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["uxp"]
