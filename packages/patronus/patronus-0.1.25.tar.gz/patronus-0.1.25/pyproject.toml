[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[project]
name = "patronus"
dynamic = ["version", "dependencies", "optional-dependencies"]
description = "Patronus Python SDK"
authors = [
    { name = "Jędrzej Rosłaniec", email = "jedrzej@patronus.ai" },
    { name = "Micheal Jaszczuk", email = "michael@patronus.ai" },
]
requires-python = ">=3.9"
readme = "README.md"
license = "MIT"

[tool.hatch.metadata.hooks.uv-dynamic-versioning]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.8.2",
    "tqdm>=4.66.5",
    "pydantic-settings>=2.4.0",
    "pyyaml>=6.0.2",
    "typing-extensions>=4.12.2",
    "opentelemetry-api>=1.39.0",
    "opentelemetry-sdk>=1.39.0",
    "opentelemetry-exporter-otlp>=1.39.0",
    "patronus-api>=0.2.0"
]

[tool.hatch.metadata.hooks.uv-dynamic-versioning.optional-dependencies]
examples = [
    "patronus-examples=={{ version }}",
]
experiments = ["pandas>=2.0.0"]

[project.urls]
Homepage = "https://www.patronus.ai"
Documentation = "https://docs.patronus.ai"
Repository = "https://github.com/patronus-ai/patronus-py"

[dependency-groups]
docs = [
    "mkdocs-llmstxt>=0.2.0",
    "mkdocs-material>=9.6.7,<10",
    "mkdocstrings-python>=1.16.5,<2",
]
lint = [
    "mypy>=1.15.0",
    "pyright>=1.1.400",
    "ruff>=0.11.8",
]


[tool.uv.workspace]
members = [
    "examples"
]

[tool.uv.sources]
patronus-examples = {workspace = true}

[tool.ruff.lint]
isort = { combine-as-imports = true, known-first-party = ["patronus"] }
mccabe = { max-complexity = 15 }

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
