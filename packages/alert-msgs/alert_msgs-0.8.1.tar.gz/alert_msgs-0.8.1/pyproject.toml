[project]
name = "alert-msgs"
version = "0.8.1"
description = ""
authors = [
    {name = "Dan Kelleher",email = "kelleherjdan@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "async-lru (>=2.0.5,<3.0.0)",
    "imgkit (>=1.2.3,<2.0.0)",
    "dominate (>=2.9.1,<3.0.0)",
    "premailer (>=3.10.0,<4.0.0)",
    "rich (>=14.1.0,<15.0.0)",
    "xxhash (>=3.5.0,<4.0.0)",
    "aiohttp (>=3.12.15,<4.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "aiosmtplib (>=4.0.1,<5.0.0)",
    "toolz (>=1.0.0,<2.0.0)",
    "slack-sdk (>=3.36.0,<4.0.0)",
    "emoji (>=2.14.1,<3.0.0)",
    "loguru (>=0.7.2,<1.0.0)",
    "prettytable (>=3.16.0,<4.0.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
