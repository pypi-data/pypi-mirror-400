version = "0.1.4"
description = "一个支持 DeepSeek API 的角色扮演插件。"
authors = ["47Lux <2777433165@qq.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "nonebot_plugin_aichat"}]
homepage = "https://github.com/47Lux/nonebot-plugin-aichat"
