[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "syara"
version = "0.2.3"
description = "Semantic YARA - YARA-like rules with semantic matching, classification, and LLM evaluation"
readme = "README.md"
authors = [
    {name = "nabeelxy"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["yara", "semantic", "matching", "security", "llm", "nlp", "prompt-injection"]
requires-python = ">=3.8"

dependencies = [
    "numpy>=1.24.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
sbert = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
]
classifier = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "scikit-learn>=1.3.0",
    "transformers>=4.30.0",
]
llm = [
    "openai>=1.0.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
]
all = [
    "sentence-transformers>=2.2.0",
    "torch>=2.0.0",
    "scikit-learn>=1.3.0",
    "transformers>=4.30.0",
    "openai>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/nabeelxy/syara"
Documentation = "https://github.com/nabeelxy/syara/blob/main/README.md"
Repository = "https://github.com/nabeelxy/syara"
Issues = "https://github.com/nabeelxy/syara/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["syara*"]

[tool.setuptools.package-data]
syara = ["config.yaml"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=syara --cov-report=html --cov-report=term"
