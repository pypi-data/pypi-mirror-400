---
owner: TBD

view_tasks:
  sort_by: due_date
  fields:
    - title
    - status
    - priority
    - level_of_effort
    - effort_estimate
    - due_date

# Configuration for generating reports
report:
  # Fields to include in the report
  fields:
    - title
    - issue_tracker_id
    - issue_type
    - status
    - priority
    - level_of_effort
    - effort_estimate
    - due_date
    - description
  orders:
    # Report records should be order by these fields
    - status:
        - Completed
        - In-Progress
        - Pending
        - On-Hold
    - priority:
      - 1
      - 2
      - 3
      - 4
      - 5
    - level_of_effort:
      - Very Hard
      - Hard
      - Medium
      - Easy
