[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openboost"
dynamic = ["version"]
description = "GPU-accelerated gradient boosting, written in Python"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "J. Xu" }
]
keywords = ["gradient-boosting", "gbdt", "gpu", "cuda", "machine-learning"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.24",
    "numba>=0.60",
]

[project.optional-dependencies]
cuda = [
    "numba-cuda>=0.23",  # Linux/Windows only
]
test = [
    "pytest>=7.0",
]
bench = [
    "modal>=1.0",
    "xgboost>=2.0",
    "scikit-learn>=1.0",
]
dev = [
    "openboost[test,bench]",
]

[project.urls]
Homepage = "https://github.com/jxucoder/openboost"
Repository = "https://github.com/jxucoder/openboost"

[tool.hatch.version]
path = "src/openboost/__init__.py"

[tool.hatch.build.targets.sdist]
include = ["src/openboost"]

[tool.hatch.build.targets.wheel]
packages = ["src/openboost"]

