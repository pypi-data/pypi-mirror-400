[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_lauriewired_ghidramcp"
version = "1.0.1"
description = "MCP server for Ghidra reverse engineering tool integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2,<3",
    "mcp>=1.2.0,<2",
]

[project.scripts]
ghidra-mcp = "bridge_mcp_ghidra:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["bridge_mcp_ghidra.py"]
