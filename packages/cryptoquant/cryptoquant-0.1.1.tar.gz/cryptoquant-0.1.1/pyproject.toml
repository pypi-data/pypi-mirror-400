[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cryptoquant"
version = "0.1.1"
description = "Unofficial CryptoQuant Python SDK â€” unified access to on-chain and market data endpoints."
authors = [{ name = "Lautaro Parada", email = "lautaro.parada@lpingenierias.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["requests>=2.31.0"]
keywords = ["cryptoquant", "sdk", "crypto", "bitcoin", "ethereum", "onchain", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://github.com/LautaroParada/cryptoquant"
Documentation = "https://github.com/LautaroParada/cryptoquant#readme"
Tracker = "https://github.com/LautaroParada/cryptoquant/issues"
