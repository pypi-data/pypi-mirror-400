[project]
name = "tree-clipper"
version = "0.1.1"
requires-python = ">=3.11"
dependencies = []
maintainers = [
    { name="Algebraic", email="tree.clipper@algebraic.games" },
]
authors = [
    { name="Vollkornaffe", email="vollkornaffe@gmail.com" },
    { name="BradyAJohnston" },
    { name="codeRage", email="adriandahl@web.de" },
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
description = "Python package to export/import Blender's node trees to/from JSON."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Algebraic-UG/tree_clipper"
Issues = "https://github.com/Algebraic-UG/tree_clipper/issues"

[project.optional-dependencies]
bpy = [ "bpy >= 5.0.0, < 5.1" ]

[build-system]
requires = ["uv_build >= 0.9.18, < 0.10.0"]
build-backend = "uv_build"