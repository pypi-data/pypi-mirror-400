[project]
name = "py3-kit"
version = "0.0.5"
description = "python3 kit"
authors = [
    { name = "mathewgeola", email = "mathewgeola@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "py3-logger (>=0.0.7,<0.0.8)",
    "py3-execute (>=0.0.5,<0.0.6)",
    "py3-web (>=0.0.5,<0.0.6)",
    "arrow (>=1.4.0,<2.0.0)",
    "opencv-python (>=4.12.0.88,<5.0.0.0)",
    "pillow (>=12.1.0,<13.0.0)",
    "pillow-avif-plugin (>=1.5.2,<2.0.0)",
    "pandas (>=2.3.3,<3.0.0)",
    "openpyxl (>=3.1.5,<4.0.0)",
    "sqlparse (>=0.5.5,<0.6.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
