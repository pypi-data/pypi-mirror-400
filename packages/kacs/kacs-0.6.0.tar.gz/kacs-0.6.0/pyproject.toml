[project]
name = "kacs"
version = "0.6.0"
description = "Keep a changelog, stupid! Generate changelogs from git commits using LLM."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ahmet Atasoglu", email = "ahmetatasoglu98@gmail.com"},
]
requires-python = ">=3.9"
dependencies = [
    "ask2api>=1.1.3",
    "jinja2>=3.1.0",
]

[project.scripts]
kacs = "kacs.main:main"

[project.urls]
Homepage = "https://github.com/atasoglu/kacs"
Repository = "https://github.com/atasoglu/kacs.git"

[project.optional-dependencies]
dev = [
    "pre-commit",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kacs"]
