[project]
name = "pycalbuddy"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = []
readme = "README.md"
description = "Thin wrapper around icalBuddy and AppleScript for macOS Calendar access."
authors = [{ name = "Artem Veremey" }]
license = { text = "MIT" }

[project.scripts]
pycalbuddy = "pycalbuddy.cli:main"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[tool.pytest.ini_options]
addopts = "--cov=pycalbuddy --cov-report=term-missing --cov-fail-under=90"
testpaths = ["tests"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
