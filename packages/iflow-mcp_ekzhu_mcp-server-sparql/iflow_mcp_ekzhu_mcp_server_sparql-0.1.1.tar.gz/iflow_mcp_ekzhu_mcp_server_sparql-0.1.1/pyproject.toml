[project]
name = "iflow-mcp_ekzhu_mcp-server-sparql"
version = "0.1.1"
description = "MCP server for querying SPARQL endpoint"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["sparql", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.6.0",
    "SPARQLWrapper>=2.0.0",
]
readme = "README.md"
authors = [
    {name = "Eric Zhu", email = "ekzhu@users.noreply.github.com"}
]

[project.scripts]
mcp-server-sparql = "mcp_server_sparql.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_server_sparql"]

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]
