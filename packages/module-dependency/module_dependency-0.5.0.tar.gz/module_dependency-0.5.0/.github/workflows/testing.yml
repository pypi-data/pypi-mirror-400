name: Python Project Testing

on:
  pull_request:
    branches: [main]

jobs:
  testing:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Hatch
        run: pipx install hatch
      - name: Run tests
        run: hatch run build:tests
