[project]
name = "seastartool"
dynamic = ["version"]
authors = [
  { name="Alex Baldwin", email="contact@alexbaldwin.dev" },
]
license = "GPL-3.0"
description = "The Sea-faring System for Tagging, Attribution and Redistribution (SeaSTAR) is a GUI and CLI application for processing biodiversity data collected at sea."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy >= 1.13.3",
    "pyarrow >= 12.0.1",
    "planktofeatures >= 0.1",
    "libifcb >= 0.8",
    "crabdeposit >= 0.9"
]

[project.urls]
Homepage = "https://github.com/NOC-OI/seastar"
Issues = "https://github.com/NOC-OI/seastar/issues"

[tool.setuptools.dynamic]

[tool.setuptools]
packages = [
  "seastartool",
  "seastartool.jobs",
  "seastartool.jobs.ifcb_to_ecotaxa",
  "seastartool.jobs.ifcb_v4_features"
]
include-package-data = true
package-dir = {"" = "src"}

[project.scripts]
seastar = "seastartool:base_cli"

[tool.setuptools_scm]

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"
