# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sandlerchemeq"
version = "0.2.1"
authors = [
  { name="Cameron F Abrams", email="cfa22@drexel.edu" },
]
description = "A package implementing computational tools for chemical equilibrium calculations based on Chemical, Biochemical, and Engineering Thermodynamics (5th edition) by Stan Sandler"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "scipy",
    "sandlerprops",
    "sandlermisc",
    "roman"
]

[tool.pytest.ini_options]
log_cli = true

[tool.hatch.build.targets.wheel]
packages = ["src/sandlerchemeq"]

[project.scripts]
sandlerchemeq="sandlerchemeq.cli:cli"

[tool.hatch.build.targets.sdist]
include = [
  "src/sandlerchemeq/**",
]