[project]
name = "edda-framework"
version = "0.15.0"
description = "Lightweight Durable Execution Framework"
authors = [
    { name = "Yasushi Itoh", email = "6240399+i2y@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["workflow", "orchestration", "cloudevents", "knative", "event-driven", "microservices", "distributed", "durable-execution"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "anyio>=4.0.0",
    "a2wsgi>=1.10.0",
    "cloudevents>=1.12.0",
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "uvloop>=0.22.1",
    "aiosqlite>=0.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "black>=25.9.0",
    "ruff>=0.14.2",
    "mypy>=1.18.2",
    "tsuno>=0.1.3",
    "testcontainers[postgres]>=4.0.0",
    "testcontainers[mysql]>=4.0.0",
    "mcp>=1.22.0",
    "starlette>=0.40.0",
]
server = [
    "tsuno>=0.1.3",
]
viewer = [
    "nicegui>=2.8.0",
]
postgresql = [
    "asyncpg>=0.30.0",
]
postgres-notify = [
    "asyncpg>=0.30.0",
]
mysql = [
    "aiomysql>=0.2.0",
]
mcp = [
    "mcp>=1.22.0",
]
opentelemetry = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
]
cpu-monitor = [
    "psutil>=5.9.0",
]
mirascope = [
    "mirascope[anthropic,openai,google]>=2.0.0a0",
    "pydantic-settings>=2.0.0",
]
graph = [
    "pydantic-graph>=0.1.0",
]
llamaindex = [
    "llama-index-core>=0.12.0",
]

[project.scripts]
edda-viewer = "viewer_app:main"

[project.urls]
Homepage = "https://github.com/i2y/edda"
Documentation = "https://github.com/i2y/edda#readme"
Repository = "https://github.com/i2y/edda"
Issues = "https://github.com/i2y/edda/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["edda"]

[tool.hatch.build.targets.wheel.force-include]
"schema/db/migrations" = "edda/migrations"

[tool.hatch.build.targets.sdist.force-include]
"schema/db/migrations" = "edda/migrations"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=edda",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-branch",
]
filterwarnings = [
    # Suppress testcontainers internal deprecation warnings
    # These are from testcontainers' own container implementations (PostgresContainer, MySqlContainer)
    # and will be fixed upstream. See: https://github.com/testcontainers/testcontainers-python/pull/894
    "ignore:.*wait_container_is_ready.*:DeprecationWarning:testcontainers",
    "ignore:.*wait_for_logs.*:DeprecationWarning:testcontainers",
]

[tool.coverage.run]
branch = true
source = ["edda"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/*" = ["ARG"]  # unused arguments in tests

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
exclude = ["edda/tui"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "opentelemetry.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "asyncpg.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mirascope.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pydantic_graph.*"
ignore_missing_imports = true

[dependency-groups]
dev = [
    "mkdocstrings-python>=2.0.1",
    "tsuno>=0.1.3",
    "zensical>=0.0.13",
]
