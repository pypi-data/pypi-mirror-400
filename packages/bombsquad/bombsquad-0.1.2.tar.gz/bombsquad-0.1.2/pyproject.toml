[project]
name = "bombsquad"
version = "0.1.2"
description = "Isolate OOM-prone functions in a separate process, raise exceptions on SIGKILL or segfault"
authors = [
    {name = "Ben Skubi",email = "skubi@ohsu.edu"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dill"
]

[dependency-groups]
dev = [
    "pytest"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
