apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: mind
spec:
  serviceName: nats
  replicas: 3
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2-alpine
          args:
            - "--cluster_name=mind-nats"
            - "--cluster=nats://0.0.0.0:6222"
            - "--routes=nats://nats-0.nats:6222,nats://nats-1.nats:6222,nats://nats-2.nats:6222"
            - "--js"
            - "--sd=/data"
          ports:
            - containerPort: 4222
              name: client
            - containerPort: 6222
              name: cluster
            - containerPort: 8222
              name: monitor
          volumeMounts:
            - name: nats-data
              mountPath: /data
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: monitor
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: nats-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: mind
spec:
  type: ClusterIP
  ports:
    - name: client
      port: 4222
      targetPort: client
    - name: cluster
      port: 6222
      targetPort: cluster
    - name: monitor
      port: 8222
      targetPort: monitor
  selector:
    app: nats
