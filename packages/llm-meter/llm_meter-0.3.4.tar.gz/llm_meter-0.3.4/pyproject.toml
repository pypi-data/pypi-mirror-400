[project]
name = "llm-meter"
version = "0.3.4"
description = "Accurate LLM usage & cost tracking for Python backends (FastAPI-native)"
readme = "README.md"
authors = [{ name = "Oleksii Ovdiienko", email = "doubledare704@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.128.0",
    "sqlalchemy[asyncio]>=2.0.45",
    "aiosqlite>=0.22.1",
    "pydantic>=2.12.5",
    "typer>=0.21.0",
    "openai>=2.14.0",
    "rich>=13.0.0",
]
keywords = ["llm", "openai", "usage", "cost-tracking", "fastapi", "middleware", "instrumentation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
]

[project.urls]
Homepage = "https://github.com/doubledare704/llm-meter"
Issues = "https://github.com/doubledare704/llm-meter/issues"

[project.scripts]
llm-meter = "llm_meter.cli.main:app"

[project.optional-dependencies]
excel = ["openpyxl>=3.1.5"]
streaming = ["tiktoken>=0.12.0"]
postgres = ["asyncpg>=0.29.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/llm_meter"]

[dependency-groups]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "httpx>=0.28.1",
    "ruff>=0.14.10",
    "pyright>=1.1.390",
    "pytest-cov>=7.0.0",
    "pre-commit>=4.5.0",
    "openpyxl>=3.1.5",
    "testcontainers[postgres]>=4.0.0",
    "asyncpg>=0.29.0",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "ASYNC", "B", "C4", "DTZ", "SIM", "TID"]
ignore = []

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__", "**/postgres.py"]
pythonVersion = "3.10"
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"
