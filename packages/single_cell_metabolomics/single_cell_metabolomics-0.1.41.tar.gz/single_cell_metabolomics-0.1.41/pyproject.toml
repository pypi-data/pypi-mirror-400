[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "single_cell_metabolomics"
version = "0.1.41"
authors = [
    { name = "Archer Kuo", email = "archerkuo9006@gmail.com" }
]
description = "Analysis tools for single-cell metabolome data."
readme = "README.md"
requires-python = ">=3.11,<=3.13"
dependencies = [
    "dotenv>=0.9.9",
    "duckdb>=1.4.2",
    "ipykernel>=7.1.0",
    "loguru>=0.7.3",
    "matplotlib>=3.10.7",
    "numpy>=2.3.4",
    "pandas>=2.3.3",
    "pathlib>=1.0.1",
    "psycopg[binary]>=3.2.12",
    "pyarrow>=22.0.0",
    "pyopenms>=3.4.0",
    "scipy>=1.16.3",
    "tqdm>=4.67.1",
    "typer>=0.20.0",
    "typing>=3.10.0.0",
]

[project.scripts]
scm-prepare = "single_cell_metabolomics.preparation:app"
scm-filter = "single_cell_metabolomics.filtration:app"
scm-spectra-stats = "single_cell_metabolomics.spectra_stats:app"

[project.urls]
homepage = "https://github.com/archerkuo9006/ylc-single-cell-metabolomics"
