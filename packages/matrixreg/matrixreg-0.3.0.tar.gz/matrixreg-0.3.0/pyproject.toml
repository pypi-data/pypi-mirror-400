[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.6,<4"]

[project]
name = "matrixreg"
description = "Implementation of the MatrixRegression (MR) algorithm for online-learning multi-label text classification, by Popa, Zeitouni & Gardarin."
authors = [{ name = "NicolÃ² Verardo", email = "n.verardo@outlook.com" }]
license = { file = "LICENSE" }
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.10,<3.15"
keywords = [
    "text-classification",
    "multi-label-classification",
    "online-learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = [
    "scipy>=1.4.1,<2.0.0",
    "scikit_learn>=1.0.0,<2.0.0",
    "numpy>=1.26.4,<3.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.1",
    "pytest-cov>=3.0.0",
    "ruff>=0.14.10,<1.0.0",
]

[tool.flit.module]
name = "matrixreg"

[tool.pylint.main]
ignore-paths = [
    "matrixreg\\\\online_vectorizers|matrixreg/online_vectorizers",
    "online_vectorizers.py|online_vectorizers.py",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
extend-select = [
    "B",
    "Q",
    "I",
    # "D",
    "PL", # pylint
]

[tool.ruff.format]
docstring-code-format = true


[tool.coverage.run]
omit = ["matrixreg/online_vectorizers.py"]

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
]


[project.urls]
homepage = "https://github.com/nicoloverardo/matrix_regression"
documentation = "https://github.com/nicoloverardo/matrix_regression"
repository = "https://github.com/nicoloverardo/matrix_regression"
