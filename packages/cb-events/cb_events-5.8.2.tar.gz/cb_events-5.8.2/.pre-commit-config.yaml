repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade
        name: pyupgrade
        args: [--py311-plus]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        name: ruff lint
        args:
          - --fix
          - --exit-non-zero-on-fix
      - id: ruff-format
        name: ruff format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: bandit security check
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly type check
        entry: uv run pyrefly check
        language: system
        pass_filenames: false
        always_run: true
      - id: pip-audit
        name: pip audit security scan
        entry: uv run --all-groups --with pip-audit pip-audit -l
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      - id: check-github-workflows
        name: check github workflows
      - id: check-readthedocs
        name: check readthedocs config

  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 42.72.0
    hooks:
      - id: renovate-config-validator
        args: [--strict]

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        name: conventional commit check
        stages: [commit-msg]
        args: [--strict, --force-scope]

  - repo: https://github.com/adhtruong/mirrors-typos
    rev: v1.41.0
    hooks:
      - id: typos
        name: typos spell check
        args: [--format=brief]
        exclude: ^(uv\.lock|\.git/|CHANGELOG\.md)
        types_or: [text]
