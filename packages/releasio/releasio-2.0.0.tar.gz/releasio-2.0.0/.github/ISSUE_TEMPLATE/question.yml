name: Question
description: Ask a question about using releasio
title: "[Question]: "
labels: ["question", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about using releasio? We're here to help!

        Before submitting, please:
        - Check the [README documentation](https://github.com/mikeleppane/release-py#readme)
        - Search [existing issues](https://github.com/mikeleppane/release-py/issues) for similar questions
        - Consider using [GitHub Discussions](https://github.com/mikeleppane/release-py/discussions) for general questions

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Installation / Setup
        - Configuration (pyproject.toml)
        - CLI usage
        - Version bumping / Conventional commits
        - Changelog generation
        - Release PR workflow
        - GitHub Actions integration
        - PyPI publishing
        - Pre-release versions
        - Monorepo support
        - Migration from other tools
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: Ask your question clearly and specifically.
      placeholder: |
        How do I configure releasio to...?
        Is it possible to...?
        What's the difference between...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Share any relevant configuration, commands you've tried, or what you're trying to achieve.
      render: toml
      placeholder: |
        # My current configuration
        [tool.releasio]
        default_branch = "main"

        # Command I tried
        releasio update --execute

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other details that might help us answer your question.
