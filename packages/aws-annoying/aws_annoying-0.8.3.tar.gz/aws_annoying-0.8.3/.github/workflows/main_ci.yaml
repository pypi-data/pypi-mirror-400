name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  UV_FROZEN: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true

      - name: Install deps
        run: uv sync

      - uses: pre-commit/action@v3.0.1
        env:
          SKIP: pytest

      - uses: pre-commit-ci/lite-action@v1.1.0
        if: always()

  test:
    name: test (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true

      - name: Set Python version
        run: uv python pin "${{ matrix.python-version }}"

      - name: Install deps
        run: uv sync

      - name: Run tests (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          which session-manager-plugin || true
          sudo apt-get remove --yes session-manager-plugin
          uv run pytest

      - name: Run tests (macOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          which session-manager-plugin || true
          brew uninstall session-manager-plugin
          uv run pytest -m 'not docker'

      - name: Run tests (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          Get-Command session-manager-plugin | Out-String -Width 2000

          $uri = 'https://raw.githubusercontent.com/aws/session-manager-plugin/refs/heads/mainline/Tools/src/update/windows/uninstall.bat'
          $outFile = 'C:\Windows\Temp\uninstall.bat'
          Invoke-WebRequest -Uri "$uri" -OutFile "$outFile"
          & "$outFile"

          uv run pytest -m 'not docker'

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          fail_ci_if_error: false
          report_type: test_results
          files: junit.xml
          flags: >-
            ${{ matrix.os }}
            python-${{ matrix.python-version }}

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          fail_ci_if_error: false
          files: coverage.xml
          flags: >-
            ${{ matrix.os }}
            python-${{ matrix.python-version }}
