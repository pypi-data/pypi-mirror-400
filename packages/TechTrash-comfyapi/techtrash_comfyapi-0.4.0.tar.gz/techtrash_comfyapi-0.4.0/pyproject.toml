[project]
name = "TechTrash_comfyapi"
version = "0.4.0"
authors = [
  { name="Clapin Arthur", email="clapin.arthur@gmail.com" },
]
description = "A package to use the ComfyAPI"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "asyncio==4.0.0",
    "boto3==1.40.73",
    "botocore==1.40.73",
    "jmespath==1.0.1",
    "nvidia-ml-py==13.580.82",
    "pynvml==13.0.1",
    "python-dateutil==2.9.0.post0",
    "s3transfer==0.14.0",
    "six==1.17.0",
    "techtrash-s3file==0.1.0",
    "urllib3==2.5.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE*"]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/comfyapi"]