[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "advdbg"
version = "0.2.7"
authors = [
    {name = "Darkey", email = "weplayok3@gmail.com"}, {name = "WinFun", email = "placeholder@gmail.com"}
]
description = "Minimalist colorful debug logger"
readme = "README.md"
license = {text = "MIT"}
keywords = ["debug", "logger", "debugging", "color", "terminal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = []

[tool.setuptools]
packages = ["advdbg"]