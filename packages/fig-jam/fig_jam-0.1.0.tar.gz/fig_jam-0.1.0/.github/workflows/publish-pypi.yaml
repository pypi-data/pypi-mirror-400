name: Publish PyPI

on:
  release:
    types: [published]

jobs:
  publish_pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python 3.12
        run: uv python install 3.12

      - name: Build
        run: uv build --no-sources

      - name: Publish to PyPI
        run: |
          uv publish

      - name: Smoke tests from PyPI
        run: |
          RELEASE_VERSION="$(uv version --short)"
          TESTS_DIR="$(mktemp -d)"
          cp -R tests/smoke_tests "$TESTS_DIR/"
          cd "$TESTS_DIR/smoke_tests"
          sleep 5
          uv run --isolated --no-project \
              --refresh-package fig-jam \
              --with "fig-jam==$RELEASE_VERSION" \
              --with pytest \
              --python 3.12 \
              pytest . -vv
