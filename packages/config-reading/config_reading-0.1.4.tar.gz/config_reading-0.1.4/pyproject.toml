[project]
name = "config-reading"
version = "0.1.4"
description = "Configuration reading extensibility point for your package via python entry-points mechanism."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []


authors = [
    { name = "Vitalii Stepanenko", email = "mail@vitaliy.in" },
]
maintainers = [
    { name = "Vitalii Stepanenko", email = "mail@vitaliy.in" },
]
license = { file = "LICENSE" }

[project.urls]
"Source Code" = "https://github.com/Nayjest/config_reading"

[project.optional-dependencies]
yaml = ["pyyaml"]

[project.entry-points."config_reading.readers"]
toml = "config_reading:read_toml_config"
py = "config_reading:read_python_config"
yml = "config_reading:read_yaml_config"
yaml = "config_reading:read_yaml_config"
json = "config_reading:read_json_config"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
