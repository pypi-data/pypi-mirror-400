[project]
name = "temporalcv"
version = "1.0.0"
description = "Temporal cross-validation with leakage protection for time-series ML"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Brandon Behring" }
]
keywords = [
    "time-series",
    "cross-validation",
    "machine-learning",
    "leakage-detection",
    "forecasting",
    "walk-forward",
    "temporal-validation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.21",
    "scipy>=1.7",
    "scikit-learn>=1.0",
    "statsmodels>=0.13",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-benchmark>=4.0",
    "hypothesis>=6.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0",
    "pip-audit>=2.0",
]
pandas = ["pandas>=1.3"]

# Benchmark dataset loaders
fred = ["fredapi>=0.5"]
gluonts = ["gluonts>=0.13"]
monash = ["datasetsforecast>=0.0.8"]

# Model comparison
compare = ["statsforecast>=1.5"]

# Changepoint detection (PELT algorithm)
changepoint = ["ruptures>=1.1"]

# Documentation
docs = [
    "sphinx>=7.2",
    "sphinx-rtd-theme>=2.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-autodoc-typehints>=1.25",
    "myst-parser>=2.0.0",
]

# Combined extras
benchmarks = [
    "temporalcv[fred]",
    "temporalcv[monash]",
]
all = [
    "temporalcv[pandas]",
    "temporalcv[benchmarks]",
    "temporalcv[gluonts]",
    "temporalcv[compare]",
]

[project.urls]
Homepage = "https://github.com/brandonmbehring-dev/temporalcv"
Documentation = "https://github.com/brandonmbehring-dev/temporalcv#readme"
Repository = "https://github.com/brandonmbehring-dev/temporalcv"
Issues = "https://github.com/brandonmbehring-dev/temporalcv/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/temporalcv"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=temporalcv --cov-report=term-missing"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
show_error_codes = true
files = ["src/temporalcv"]

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "numpy.*",
    "sklearn.*",
    "fredapi.*",
    "gluonts.*",
    "datasetsforecast.*",
    "statsforecast.*",
    "statsmodels.*",
    "ruptures.*",
    "pandas.*",
    "arch.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 100
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.isort]
known-first-party = ["temporalcv"]

[tool.coverage.run]
source = ["src/temporalcv"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
