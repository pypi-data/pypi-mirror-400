[project]
name = "paintcan"
dynamic = []
description = "A Pythonic library for creating beautiful, algorithmic color schemes."
authors = [
    { name = "B.T. Franklin", email = "brandon.franklin@gmail.com" },
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
]
version = "0.1.2"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/btfranklin/paintcan"
Issues = "https://github.com/btfranklin/paintcan/issues"
Repository = "https://github.com/btfranklin/paintcan.git"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
excludes = [
    "tests/**",
]

[tool.pdm.scripts]
test = "pytest"
lint = "ruff check src tests"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.11",
]
