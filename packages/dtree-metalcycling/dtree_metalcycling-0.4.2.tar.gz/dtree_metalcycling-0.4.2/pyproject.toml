[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "dtree-metalcycling"
version = "0.4.2"
description = "'dtree': Linux 'tree' but for Python dictionaries"
readme = "README.md"
keywords = ["tree", "dictionary"]
dependencies = [
    "colorama",
    "omegaconf"
]

[tool.hatch.build.targets.wheel]
packages = ["dtree"]
