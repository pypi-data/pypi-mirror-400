[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cachekaro"
version = "2.3.0"
description = "Cross-platform storage and cache analyzer & cleaner - Cache Karo!"
readme = "README.md"
license = "MIT"
authors = [
    {name = "MOHIT BAGRI", email = "mailmohitbagri@gmail.com"}
]
maintainers = [
    {name = "MOHIT BAGRI", email = "mailmohitbagri@gmail.com"}
]
keywords = [
    "cache",
    "storage",
    "cleanup",
    "disk-space",
    "system-maintenance",
    "cross-platform",
    "macos",
    "linux",
    "windows"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "pyyaml>=6.0",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "types-PyYAML>=6.0",
]
rich = [
    "rich>=13.0",
]

[project.urls]
Homepage = "https://github.com/Mohit-Bagri/cachekaro"
Documentation = "https://github.com/Mohit-Bagri/cachekaro#readme"
Repository = "https://github.com/Mohit-Bagri/cachekaro.git"
Issues = "https://github.com/Mohit-Bagri/cachekaro/issues"
Changelog = "https://github.com/Mohit-Bagri/cachekaro/blob/main/CHANGELOG.md"

[project.scripts]
cachekaro = "cachekaro.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cachekaro*"]

[tool.setuptools.package-data]
cachekaro = ["config/paths/*.yaml"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["cachekaro"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=cachekaro --cov-report=term-missing"

[tool.coverage.run]
source = ["cachekaro"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
