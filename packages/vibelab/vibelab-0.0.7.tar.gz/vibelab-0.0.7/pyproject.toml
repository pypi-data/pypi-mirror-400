[project]
name = "vibelab"
dynamic = ["version"]
description = "Rigorous evaluation tool for comparing LLM coding agents"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "PolyForm Noncommercial 1.0.0"}
authors = [
    {name = "VibeLab Contributors"}
]
dependencies = [
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "aiofiles>=23.0.0",
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "litellm>=1.50.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
docker = [
    "docker>=6.0.0",
]
orbstack = [
    "docker>=6.0.0",
]
modal = [
    "modal>=0.60.0",
]
all-drivers = [
    "docker>=6.0.0",
    "modal>=0.60.0",
]

[project.scripts]
vibelab = "vibelab.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/vibelab/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/vibelab"]

# Include frontend dist even though it's gitignored
[tool.hatch.build.targets.wheel.force-include]
"src/vibelab/web/dist" = "vibelab/web/dist"

[tool.hatch.build.hooks.custom]
path = "src/vibelab/hatch_build.py"
class = "CustomBuildHook"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
