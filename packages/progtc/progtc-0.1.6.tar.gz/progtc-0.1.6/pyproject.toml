[project]
name = "progtc"
version = "0.1.6"
description = "Programmatic tool calling for your agent."
readme = "README.md"
authors = [
    { name = "Callum Downie", email = "70471360+calmdown13@users.noreply.github.com" },
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pydantic>=2.12.5",
    "httpx>=0.28.1",
    "httpx-sse>=0.4.3",
]

[project.optional-dependencies]
server = [
    "fastapi>=0.123.10",
    "rich>=14.2.0",
    "typer>=0.20.0",
    "uvicorn[standard]>=0.38.0",
]

[project.scripts]
progtc = "progtc.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "progtc[server]",
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "ruff>=0.14.8",
    "pytest-asyncio>=1.3.0",
]

[tool.mypy]
strict = true
exclude = ["examples/"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle
    "F",   # Pyflakes
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "I",   # isort
]
ignore = ["B008"]
