name: Publish package to PyPI

on:
  release:
    branches:
      - master
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Build package
        run: uv build

      - name: Publish package to PyPI
        run: uv publish --token ${{ secrets.PYPI_TOKEN }}
