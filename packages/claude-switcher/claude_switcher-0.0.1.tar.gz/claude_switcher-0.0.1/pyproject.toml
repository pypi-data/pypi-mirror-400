[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-switcher"
version = "0.0.1"
description = "Claude模型切换器 - 在不同的Claude模型之间自由切换"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
dependencies = [
    "pyyaml>=6.0",
    "requests>=2.28.0"
]

[project.scripts]
claude-switch = "main:main"

[tool.setuptools]
py-modules = ["main"]