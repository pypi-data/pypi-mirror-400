[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alsaker-rg"
version = "1.0.0"
description = "Statistical estimation of radius of gyration from SAXS data"
readme = "README.md"
requires-python = ">=3.8"
license = "GPL-3.0-or-later"
authors = [
    {name = "Cody Alsaker"},
    {name = "F. Jay Breidt"},
    {name = "Mark J. van der Woerd"},
]
maintainers = [
    {name = "biosaxs-dev", email = "biosaxs-dev@github.com"},
]
keywords = [
    "SAXS",
    "small-angle x-ray scattering",
    "radius of gyration",
    "structural biology",
    "biophysics",
    "Guinier analysis",
    "protein structure",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "pandas>=1.3.0",
    "statsmodels>=0.13.0",
]

[project.optional-dependencies]
changepoint = [
    "ruptures>=1.1.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "isort>=5.10",
    "flake8>=4.0",
    "mypy>=0.950",
]
all = [
    "ruptures>=1.1.0",
    "pytest>=7.0",
    "pytest-cov>=3.0",
]

[project.urls]
Homepage = "https://github.com/biosaxs-dev/alsaker-rg"
Documentation = "https://github.com/biosaxs-dev/alsaker-rg#readme"
Repository = "https://github.com/biosaxs-dev/alsaker-rg"
"Bug Tracker" = "https://github.com/biosaxs-dev/alsaker-rg/issues"
"Original R Code" = "https://mountainscholar.org/items/4c08f6d5-0f9b-4d45-a35a-ad39b59d3161"
"Paper" = "https://doi.org/10.1080/01621459.2017.1408467"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["alsaker_rg*"]

[tool.setuptools.package-data]
alsaker_rg = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=alsaker_rg --cov-report=term-missing"
