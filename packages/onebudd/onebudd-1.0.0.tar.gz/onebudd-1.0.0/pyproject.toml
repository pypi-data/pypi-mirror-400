[project]
name = "onebudd"
version = "1.0.0"
description = "OneBudd STS SDK - Real-time voice AI conversations"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "OneBudd" }]
keywords = ["onebudd", "voice", "ai", "speech-to-text", "text-to-speech", "websocket", "real-time"]

dependencies = [
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["onebudd"]
