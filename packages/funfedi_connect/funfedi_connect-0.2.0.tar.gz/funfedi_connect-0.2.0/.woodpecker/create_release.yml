when:
  branch: [main]
  event: [push]

depends_on: ["test"]

steps:
  create_release:
    image: helgekr/release_helper
    pull: true
    environment:
      CODEBERG_TOKEN: { from_secret: codeberg_token }
      CODEBERG_OWNER: funfedidev
      CODEBERG_REPO: funfedi_connect
      ROBOHERD_CONFIG: ./roboherd.toml
      CONNECTION_STRING: { from_secret: roboherd_connection_string }
