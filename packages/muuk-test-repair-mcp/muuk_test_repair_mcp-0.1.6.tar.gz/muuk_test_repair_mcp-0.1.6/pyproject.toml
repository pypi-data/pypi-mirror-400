[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "muuk-test-repair-mcp"
version = "0.1.6"
description = "MCP server for analyzing and repairing E2E test failures"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "MuukTest", email = "support@muuktest.com"}
]
keywords = ["mcp", "testing", "playwright", "e2e", "test-repair", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0"
]

[project.scripts]
muuk-test-repair-mcp = "muuk_test_repair_mcp:main"

[project.urls]
Homepage = "https://muuktest.com"
Repository = "https://github.com/muuktest/test-repair-mcp"

[tool.setuptools.packages.find]
where = ["."]
include = ["muuk_test_repair_mcp*"]