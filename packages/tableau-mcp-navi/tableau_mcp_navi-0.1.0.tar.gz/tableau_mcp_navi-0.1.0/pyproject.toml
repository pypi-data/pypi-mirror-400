[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tableau-mcp-navi"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for Tableau Server - enables AI assistants to interact with Tableau workbooks, views, datasources, and metadata"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Manish Balot" }
]
keywords = [
    "tableau",
    "mcp",
    "model-context-protocol",
    "ai",
    "llm",
    "data-visualization",
    "business-intelligence"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "tableauserverclient>=0.30",
    "httpx>=0.27.0",
    "requests>=2.31.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "posthog>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/manish-coder-1007/tableau-mcp-navi"
Repository = "https://github.com/manish-coder-1007/tableau-mcp-navi"
Issues = "https://github.com/manish-coder-1007/tableau-mcp-navi/issues"

[project.scripts]
tableau-mcp-navi = "tableau_mcp_navi.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tableau_mcp_navi"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
