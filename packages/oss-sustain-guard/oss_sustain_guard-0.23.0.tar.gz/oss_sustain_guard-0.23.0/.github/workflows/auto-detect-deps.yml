name: Auto-Detect All Dependencies

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  auto-detect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auto-detect and analyze all dependencies
        uses: onukura/oss-sustain-guard@main
        with:
          include-lock: 'true'
          verbose: 'true'

      - name: Analysis complete
        run: echo "âœ… All dependencies auto-detected and analyzed from lock files"
