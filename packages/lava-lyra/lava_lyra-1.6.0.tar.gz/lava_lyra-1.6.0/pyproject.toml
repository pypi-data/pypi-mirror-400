[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lava-lyra"
dynamic = ["version"]
description = "A modern Lavalink v4 wrapper for py-cord, based on Pomice"
readme = "README.md"
license = {text = "GPL-3.0"}
authors = [
    {name = "ParrotXray"},
]
keywords = ["discord", "lavalink", "py-cord", "music", "audio", "lavalink4", "voice", "streaming"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Communications",
    "Topic :: Communications :: Chat",
    "Topic :: Internet",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.8.0",
    "orjson>=3.8.0",
    "websockets>=10.0",
    "typing-extensions;python_version<'3.11'",
]

[project.optional-dependencies]
pycord = [
    "py-cord>=2.6.0",
]
discordpy = [
    "discord.py>=2.6.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinxcontrib-asyncio>=0.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "mypy>=0.991",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "pre-commit>=2.20.0",
]
speed = [
    "aiohttp[speedups]",
    "cchardet",
    "aiodns",
    "orjson",
]

[project.urls]
Homepage = "https://github.com/ParrotXray/lava-lyra"
Repository = "https://github.com/ParrotXray/lava-lyra"
"Issue Tracker" = "https://github.com/ParrotXray/lava-lyra/issues"
Source = "https://github.com/ParrotXray/lava-lyra"
Changelog = "https://github.com/ParrotXray/lava-lyra/blob/main/CHANGELOG.md"
"Original Pomice" = "https://github.com/cloudwithax/pomice"

[tool.setuptools]
packages = {find = {where = ["."], include = ["lava_lyra*"]}}
include-package-data = true
zip-safe = false

[tool.setuptools.dynamic]
version = {attr = "lava_lyra.__version__"}

[tool.setuptools.package-data]
"lava_lyra" = ["py.typed"]

# Black configuration
[tool.black]
line-length = 100
target-version = ["py310"]
include = "\\.pyi?$"

extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["lava_lyra"]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# MyPy configuration
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "aiohttp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "orjson.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "discord.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "websockets.*"
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-v",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "lavalink: marks tests that require a running Lavalink server",
]