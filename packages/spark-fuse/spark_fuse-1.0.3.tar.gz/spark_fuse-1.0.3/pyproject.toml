[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "spark-fuse"
version = "1.0.3"
description = "Open-source PySpark toolkit with data sources for REST APIs and SPARQL endpoints."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [
  { name = "Kevin Sames" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = [
  "pyspark>=4,<5",
  "delta-spark>=4,<5",
  "adlfs>=2023.4",
  "azure-identity>=1.14",
  "typer>=0.9",
  "rich>=13",
  "pydantic>=2",
  "requests>=2",
  "numpy>=2,<3",
  "pandas>=2,<3",
  "pyarrow>=14",
  "sentence-transformers>=2.5",
]

[project.urls]
Homepage = "https://kevinsames.github.io/spark-fuse/"
Documentation = "https://kevinsames.github.io/spark-fuse/"
Repository = "https://github.com/kevinsames/spark-fuse"
Issues = "https://github.com/kevinsames/spark-fuse/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-cov>=4",
  "ruff>=0.4",
  "pre-commit>=3",
  "build>=1",
  "twine>=5",
]

[project.scripts]
spark-fuse = "spark_fuse.tools.cli:app"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.hatch.build.targets.wheel]
packages = [
  "src/spark_fuse"
]

[tool.hatch.build.targets.sdist]
include = [
  "src/spark_fuse",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]
