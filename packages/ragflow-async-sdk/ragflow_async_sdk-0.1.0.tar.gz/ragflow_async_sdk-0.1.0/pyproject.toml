[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ragflow-async-sdk"
version = "0.1.0"
description = "Async Python SDK for RAGFlow"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28,<0.30"
]

authors = [
  { name = "OliverW" }
]

[tool.hatch.build.targets.wheel]
packages = ["src/ragflow_async_sdk"]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]