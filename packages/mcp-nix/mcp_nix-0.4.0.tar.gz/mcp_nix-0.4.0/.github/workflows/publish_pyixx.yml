name: Publish pyixx

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: aarch64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6.1.0
        with:
          python-version: 3.13

      - name: Set version
        run: sed -i 's/^version = .*/version = "${{ inputs.version }}"/' pyixx/Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python3.13
          sccache: 'true'
          manylinux: auto
          working-directory: pyixx

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: pyixx/dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-22.04
            target: x86_64
          - runner: ubuntu-22.04
            target: aarch64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6.1.0
        with:
          python-version: 3.13

      - name: Set version
        run: sed -i 's/^version = .*/version = "${{ inputs.version }}"/' pyixx/Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i python3.13
          sccache: 'true'
          manylinux: musllinux_1_2
          working-directory: pyixx

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: pyixx/dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: x86_64
          - runner: macos-15
            target: aarch64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6.1.0
        with:
          python-version: 3.13

      - name: Set version
        run: sed -i '' 's/^version = .*/version = "${{ inputs.version }}"/' pyixx/Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          working-directory: pyixx

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: pyixx/dist

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6.1.0
        with:
          python-version: 3.13
          architecture: ${{ matrix.platform.target }}

      - name: Set version
        run: (Get-Content pyixx/Cargo.toml) -replace '^version = .*', 'version = "${{ inputs.version }}"' | Set-Content pyixx/Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          sccache: 'true'
          working-directory: pyixx

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: pyixx/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set version
        run: sed -i 's/^version = .*/version = "${{ inputs.version }}"/' pyixx/Cargo.toml

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: pyixx

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: pyixx/dist

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, musllinux, macos, windows, sdist]
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
