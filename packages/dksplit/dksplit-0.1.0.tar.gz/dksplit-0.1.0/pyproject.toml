[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dksplit"
version = "0.1.0"
description = "High-performance string segmentation using BiLSTM-CRF"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ABTdomain", email = "info@abtdomain.com"}
]
keywords = ["nlp", "segmentation", "word-segmentation", "domain", "bilstm", "crf", "onnx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.19.0",
    "onnxruntime>=1.10.0",
]

[project.optional-dependencies]
gpu = ["onnxruntime-gpu>=1.10.0"]
dev = ["pytest>=7.0"]

[project.urls]
Homepage = "https://abtdomain.com"
Use_Case = "https://domainkits.com"
Repository = "https://github.com/ABTdomain/dksplit"

[tool.setuptools.packages.find]
where = ["."]
include = ["dksplit*"]

[tool.setuptools.package-data]
"dksplit.models" = ["*.onnx", "*.npz"]