[project]
name = "sqlmodel-gcp-postgres"
version = "1.0.0"
description = "SQLModel ORM integration for Google Cloud SQL PostgreSQL with multi-database support"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Eric Konieczny", email = "eric.konieczny@codifyiq.com" }
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
]
keywords = ["sqlmodel", "postgresql", "cloud-sql", "google-cloud", "orm"]
dependencies = [
    "cloud-sql-python-connector[pg8000]>=1.18.0",
    "loguru>=0.7.0",
    "sqlmodel>=0.0.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
