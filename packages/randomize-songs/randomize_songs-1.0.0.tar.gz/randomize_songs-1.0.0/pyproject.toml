[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[project]
authors = [
    { name = "Cujoko", email = "cujoko@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]
description = "Utility for randomizing songs"
keywords = [
    "song",
    "music",
    "mp3",
]
name = "randomize-songs"
readme = "README.md"
requires-python = ">=3.10"
version = "1.0.0"

[project.scripts]
randomize-songs = "randomize_songs.__main__:run"

[project.urls]
repository = "https://github.com/Cujoko/randomize-songs"

[dependency-groups]
dev = [
    "debugpy>=1.8.2",
    "pytest>=9.0.2",
]

[tool]
