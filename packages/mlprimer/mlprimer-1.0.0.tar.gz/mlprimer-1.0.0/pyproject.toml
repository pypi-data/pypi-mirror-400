[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlprimer"
version = "1.0.0"
description = "Complete ML pipeline for ML model deployment"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["pandas>=1.0.0", "numpy>=1.18.0", "scikit-learn>=0.24.0", "scipy>=1.5.0", "imbalanced-learn>=0.8.0"]

[project.optional-dependencies]
all = ["xgboost>=1.0.0", "lightgbm>=3.0.0", "catboost>=1.0.0", "scikit-optimize>=0.9.0"]
