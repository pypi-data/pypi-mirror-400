[project]
name = "agent-observatory"
version = "0.1.2"
description = "Observability primitives for AI agents (tracing and streaming introspection)"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
    { name = "Darshan Parmar", email = "darshanparmar.dev@gmail.com" }
]

keywords = [
    "observability",
    "tracing",
    "ai-agents",
    "llm",
    "streaming",
    "opentelemetry",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = []  # Core has no dependencies

[project.optional-dependencies]
otel = [
    "opentelemetry-api >=1.0.0",
    "opentelemetry-sdk >=1.0.0",
    "opentelemetry-exporter-otlp-proto-grpc >=1.0.0",
]

livekit-example = [
    "livekit-agents>=1.3.10",
    "livekit-plugins-cartesia>=1.3.10",
    "livekit-plugins-deepgram>=1.3.10",
    "livekit-plugins-silero>=1.3.10",
    "livekit-plugins-openai>=1.3.10",
    "livekit-plugins-turn-detector>=1.3.10",
    "python-dotenv>=1.2.1",
]

cli = [
    "rich>=10.0.0",
]

dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
    "mypy",
    "types-setuptools",
]

all = [
    "agent-observatory[otel,livekit-example,cli,dev]"
]

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [".github", "dist", "build"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["E501"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["agent_observatory"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = ["--import-mode=importlib", "--ignore=examples"]

[tool.mypy]
strict = true
disallow_any_generics = false

[project.scripts]
obs-view = "agent_observatory.cli.main:main"

[project.urls]
Homepage = "https://github.com/darshankparmar/agent-observatory"
Repository = "https://github.com/darshankparmar/agent-observatory"
Issues = "https://github.com/darshankparmar/agent-observatory/issues"
Security = "https://github.com/darshankparmar/agent-observatory/security"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_observatory"]

[tool.hatch.envs.default.scripts]
lint = [
  "ruff format .",
  "ruff check --output-format=github .",
  "mypy .",
]

test = [
  "pytest",
]

build-all = [
  "ruff format .",
  "ruff check --output-format=github .",
  "mypy .",
  "pytest",
  "hatch build",
]
