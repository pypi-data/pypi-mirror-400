[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genesisx"
version = "1.0.0"
description = "Advanced AI-powered system for intelligent data processing and analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Giovanni Nusca", email = "creator@genesisx.ai"}
]
keywords = ["ai", "data-processing", "analysis", "genesisx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/ZeusueZ357/genesisx"
Repository = "https://github.com/ZeusueZ357/genesisx"
Issues = "https://github.com/ZeusueZ357/genesisx/issues"
