[build-system]
requires = ["hatchling >= 1.26","ultralytics >= 8.3.141","opencv-python >= 4.11.0.86","tqdm >= 4.67.1"]
build-backend = "hatchling.build"

[project]
name = "VesicleYOLO_pentadec"
version = "0.0.2"
authors = [
  { name="Julian Gard", email="julianlgard@gmail.com" },
]
description = "A simple package created to easily apply YOLO-based vesicle detection to fluorescence microscopy images."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"