[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "bardolph"
version = "0.3.0"
description="Simple scripting language for LIFX lights"
readme = "README.md"
authors = [{name  = "Bardolph Automation", email="info@bardolphauto.com"}]
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta"
]
dependencies = [
    "lifxlan >= 1.2.9"
]
requires-python = ">=3.10"

[project.optional-dependencies]
web = [
    "Flask",
    "waitress"
]

[tool.setuptools.packages.find]
where = [""]
include = [
    "bardolph",
    "bardolph.controller",
    "bardolph.fakes",
    "bardolph.lib",
    "bardolph.parser",
    "bardolph.runtime",
    "bardolph.vm",
    "tests",
    "web"
]
namespaces = false

[project.urls]
Homepage = "https://www.bardolph.org"
Repository = "https://github.com/Bardolph-Automation-Inc/bardolph"

[project.scripts]
lsc = "bardolph.controller:lsc.main"
lscap = "bardolph.controller:snapshot.main"
lsrun = "bardolph.controller:run.main"
lsparse = "bardolph.parser:parse.main"
