[project]
name = "codemind"
version = "0.0.11"
description = "An API-first software development workspace powered by apibean and Jupyter."
dependencies = [
    "apibean-jupyter",
    "apibean-notebook",
    "apibean-intercept",
    "apibean-client",
]

[project.scripts]
codemind = "codemind.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
