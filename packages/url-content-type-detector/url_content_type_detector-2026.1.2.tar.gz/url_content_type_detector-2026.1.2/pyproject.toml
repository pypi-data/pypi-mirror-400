[project]
name = "url-content-type-detector"
dynamic = ["version"]
authors = [{ name = "Kumar Sahil", email = "krsahil8825@gmail.com" }]
maintainers = [{ name = "Kumar Sahil", email = "krsahil8825@gmail.com" }]
description = "A utility to determine the content type of a URL."
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "url",
    "content-type",
    "detector",
    "utility",
    "python",
    "url-content-type",
    "content-type-detection",
    "url-inspection",
    "get-content-type",
    "media-type",
    "media-format-detection",
]
requires-python = ">=3.10"
dependencies = ["requests>=2.32.5", "validators>=0.35.0"]

[project.urls]
Homepage = "https://krsahil8825.github.io/url_content_type_detector/"
Documentation = "https://krsahil8825.github.io/url_content_type_detector/docs/"
Repository = "https://github.com/krsahil8825/url_content_type_detector"
Issues = "https://github.com/krsahil8825/url_content_type_detector/issues"

[build-system]
requires = ["setuptools>=68", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pylint>=3.1.0"
]

