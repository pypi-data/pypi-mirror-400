[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pymakex"
version = "0.1.0"
description = "A Python compiler for MCU Firmware"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "pophu", email = "pophu@126.com"}
]
keywords = ["compiler", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0", "black", "flake8"]

[project.scripts]
pymake = "pymake.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/pymakex"
Repository = "https://github.com/yourusername/pymakex"