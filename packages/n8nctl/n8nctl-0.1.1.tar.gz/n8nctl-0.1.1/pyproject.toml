[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "n8nctl"
version = "0.1.1"
description = "CLI for managing n8n Cloud workflows"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Dan Bachelder", email = "dan@codesushi.com"}
]
keywords = ["n8n", "workflow", "automation", "cli", "n8n-cloud"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.13.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0",
    "tenacity>=9.0",
]

[project.urls]
Homepage = "https://github.com/dbachelder/n8n-cli"
Repository = "https://github.com/dbachelder/n8n-cli"
Issues = "https://github.com/dbachelder/n8n-cli/issues"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.12",
    "ruff>=0.8.0",
    "pre-commit>=4.0",
    "mypy>=1.13.0",
    "types-requests>=2.31.0",
    "pytest-httpx>=0.36.0",
    "poethepoet>=0.31.0",
]

[project.scripts]
n8n = "n8n_cli.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/n8n_cli"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--strict-markers"

[tool.coverage.run]
source = ["src/n8n_cli"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade (Python version upgrades)
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "B008",  # Do not perform function calls in argument defaults (false positive for Typer)
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, tighten later

[tool.poe.tasks]
# Install the tool globally (forces rebuild from source)
install = { shell = "uv tool uninstall n8nctl 2>/dev/null; uv tool install --reinstall ." }

# Clean install (only if you have cache issues)
clean-install = { shell = "uv cache clean n8nctl && uv tool uninstall n8nctl 2>/dev/null; uv tool install ." }

# Run tests with coverage
test = "pytest --cov=n8n_cli --cov-report=term-missing"

# Run code quality checks
lint = "ruff check src/n8n_cli/"
format = "ruff format src/n8n_cli/"
typecheck = "mypy src/n8n_cli/"

# Run all quality checks
check = ["lint", "typecheck", "test"]
