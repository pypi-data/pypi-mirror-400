[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "physica"
version = "0.1.0"
description = "Physics toolkit"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Anton Sharapov", email = "sharapov.anton@gmail.com" }]

dependencies = []

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]
qa  = []

[project.urls]
Homepage = "https://github.com/SharapovAnton/physica"
Issues = "https://github.com/SharapovAnton/physica/issues"


[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
allytools = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["physica*"]
exclude = ["tests*", "examples*"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
