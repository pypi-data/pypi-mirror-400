[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "motionos"
version = "2.0.0"
description = "Official Python SDK for MotionOS - Enterprise AI Memory & Context Management"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "MotionOS", email = "support@motionos.dev"}
]
keywords = [
    "ai",
    "memory",
    "agents",
    "llm",
    "context",
    "semantic-search",
    "motionos",
    "rag",
    "vector-search",
    "langchain",
    "llamaindex",
    "crewai",
    "enterprise",
    "ai-memory",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "respx>=0.20.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
async = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://motionos.dev"
Documentation = "https://docs.motionos.dev"
Repository = "https://github.com/motionos/sdk-python"
Issues = "https://github.com/motionos/sdk-python/issues"
Changelog = "https://github.com/motionos/sdk-python/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

