[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "riccfe"
version = "1.0.0"
authors = [
  { name="Muhammad Rajabinasab", email="muhammad.rajabinasab@outlook.com" },
]
description = "Ranked Independent Components (RIC) Explainer for Counterfactual Explanation, leveraging ICA and global optimization."
readme = "README.md"
requires-python = ">=3.11"
keywords = ["counterfactuals", "xai", "machine-learning", "ica", "explainable-ai"]
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "numpy>=2.3.0",
    "pandas>=2.3.0",
    "scikit-learn>=1.7.0",
    "scipy>=1.16.0",
    "pyswarms>=1.3"
]

[project.urls]
Homepage = "https://github.com/mrajabinasab/RICCFE" 
"Bug Tracker" = "https://github.com/mrajabinasab/RICCFE/issues" 

[tool.hatch.build.targets.sdist]
include = [
    "/riccfe",
    "pyproject.toml",
    "README.md",
]