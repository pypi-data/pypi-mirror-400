[project]
name = "continuedfractions"
description = "Object-oriented continued fractions with Python."
authors = [
    { name = "S. R. Murthy", email = "s.murthy@tutanota.com" },
]
maintainers = [
    { name = "S. R. Murthy", email = "s.murthy@tutanota.com" },
]
dynamic = []
requires-python = ">=3.10"
dependencies = []
readme = "README.md"
keywords = [
    "computational number theory",
    "coprime integers",
    "continued fractions",
    "enumeration",
    "farey sequences",
    "fractions",
    "irrational numbers",
    "mediants",
    "number theory",
    "rational approximation",
    "rational numbers",
    "rational points",
    "sequences",
    "real numbers",
]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
version = "1.11.0"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
user = [
    "jupyter",
]

[project.scripts]

[project.urls]
Homepage = "https://github.com/sr-murthy/continuedfractions"
Documentation = "https://continuedfractions.readthedocs.io"
Repository = "https://github.com/sr-murthy/continuedfractions"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/continuedfractions",
]
excludes = [
    "docs",
    "build",
    "dist",
    "tests",
    ".pytest_cache",
    "*.pyc",
    "*.env",
    "*__pycache__*",
]
source-includes = [
    "LICENSE",
    "README.md",
]
editable-backend = "path"

[tool.pdm.dev-dependencies]
dev = [
    "ipython",
    "ipdb",
    "virtualenv",
]
docs = [
    "myst-parser",
    "pydata-sphinx-theme",
    "Sphinx",
    "sphinx-autobuild",
    "sphinx-copybutton",
    "pylint>=2.17.5",
    "nb2plots>=0.7.1",
    "sphinx-gallery>=0.14.0",
    "jupyter-sphinx>=0.4.0",
    "numpydoc>=1.5.0",
    "sphinx-design>=0.5.0",
]
lint = [
    "ruff",
]
test = [
    "coverage[toml]",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "sympy",
]
pack = [
    "pip",
    "twine>=4.0.2",
]

[tool.pdm.scripts.lint]
shell = "make lint"
help = "Lint source with Ruff"

[tool.pdm.scripts.doctests]
shell = "make doctests"
help = "Run doctests"

[tool.pdm.scripts.unittests]
shell = "make unittests"
help = "Run unit tests & measure coverage"

[tool.pdm.version]
source = "file"
path = "src/continuedfractions/__version__.py"

[tool.pytest.ini_options]
pythonpath = "src"
addopts = "--cache-clear \n    --code-highlight=yes --color=yes --cov=src --cov-config=pyproject.toml --cov-report=xml --cov-report=html -ra --tb=native --verbosity=3"
filterwarnings = [
    "ignore::DeprecationWarning",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test",
    "Acceptance",
]
python_functions = [
    "test",
]
testpaths = [
    "tests/",
]
markers = []

[tool.coverage.run]
branch = true
omit = [
    "./build",
    "./dist",
    "./docs",
    "*/tests*",
    ".pytest_cache",
    "*.pyc",
    "*.env",
    "*__pycache__*",
    "__version__.py",
]
source = [
    "src",
]

[tool.coverage.report]
precision = 3
show_missing = true
skip_covered = true
skip_empty = true
sort = "Name"
exclude_also = [
    "def from_elements",
    "def elements",
    "def fraction_from_elements",
]
