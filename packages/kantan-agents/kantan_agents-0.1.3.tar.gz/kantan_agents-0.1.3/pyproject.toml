[project]
name = "kantan-agents"
version = "0.1.3"
description = "kantan-agents is a thin, opinionated wrapper around the OpenAI Agents SDK that makes observability and evaluation \u201cjust happen\u201d by default."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "kantan-llm>=0.1.7",
    "openai-agents>=0.6.4",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[tool.pytest.ini_options]
markers = [
    "integration: tests that call external APIs",
]
