[workspace]
members = ["rustychickpeas-core", "rustychickpeas-python"]
resolver = "2"

[workspace.package]
version = "0.5.0"
edition = "2021"
authors = ["Eve Freeman <eve.freema@gmail.com>"]
license = "MIT"

[workspace.dependencies]
# Core dependencies
roaring = "0.11"
thiserror = "2.0"
lasso = "0.7"
parquet = "57.0"
arrow = "57.0"

# Python bindings
pyo3 = { version = "0.20", features = ["extension-module"] }

