[project]
name = "temperature-snspds-influx"
version = "0.1.0"
description = "temperature-snspds-influx, a tool to publish SNSPDs temperatures (from the CTC100) to an influx database."
authors = [{ name = "Yoann PiÃ©tri", email = "Yoann.Pietri@lip6.fr" }]
readme = "README.md"
requires-python = ">=3.10, <4.0"
dependencies = ["influxdb3-python (>=0.16.0,<0.17.0)", "pyserial (>=3.5,<4.0)"]

[project.scripts]
temperature-snspds-influx = 'temperature_snspds_influx.__main__:main'

[tool.poetry]
include = ["temperature_snspds_influx"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "black (>=25.12.0,<26.0.0)",
    "mypy (>=1.19.1,<2.0.0)",
    "pylint (>=4.0.4,<5.0.0)",
]
