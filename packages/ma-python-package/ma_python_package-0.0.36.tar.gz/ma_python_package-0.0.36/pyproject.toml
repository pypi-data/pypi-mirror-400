[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "ma_python_package"
version = "0.0.36"
description = "Streamline data preprocessing and enhance analysis with our Powerful Data Preparation Package."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [ "Development Status :: 2 - Pre-Alpha", "Environment :: Console", "Intended Audience :: Science/Research", "License :: OSI Approved :: Apache Software License", "Natural Language :: English", "Operating System :: OS Independent", "Programming Language :: Python", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.7", "Programming Language :: Python :: 3.8", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3 :: Only",]
dependencies = [ "plotly==5.19.0", 
"streamlit==1.32.1", 
"pyxlsb==1.0.10", 
"openpyxl==3.1.2",
 "xlsxwriter==3.2.0", 
 "pyspark==3.5.1",
 "odfpy==1.4.1",
 "streamlit-option-menu==0.3.13",
 "tqdm"]
[[project.authors]]
name = "MASS Analytics"
email = "info@mass-analytics.com"

