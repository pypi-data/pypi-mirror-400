features_by_version:
  "1.10.x":
    - "OAuth user redirect flow for remote MCP servers"
    - "Stateful MCP server connections for persistent state"
    - "Sandboxing (file system/network access) for secure execution (Beta)"
    - "Negative pattern support (!pattern) for tools, skills, and sandbox"
  "1.8.x":
    - "Reduce startup time with deferral and caching"
    - "Skill system for modular knowledge packages"
  "1.7.x":
    - "Tool catalog system for reducing token usage"
    - "Config versioning with automatic migration"
    - "Auto-repair malformed JSON tool calls"

  "1.6.x":
    - "Bash mode via Ctrl-B for direct shell commands"
    - "/hotkeys command via Ctrl-K"
    - "Improved HTML rendering and indentation"

  "1.5.x":
    - "Token-by-token streaming with 3-line preview"
    - "ZhipuAI streaming with thinking blocks"

  "1.4.x":
    - "Directory-based config (agents/, llms/)"
    - "One-shot mode with -r flag"

  "1.3.x":
    - "Image support via @:image: and clipboard paste"
    - "Untracked files in completion"

  "1.2.x":
    - "Model indicators [current]/[default] in /model"

  "1.1.x":
    - "Visual indicators: ⚙ for tools, ◆︎ for AI"
    - "Ctrl-C to cancel streaming"
    - "Tool call/result pairing in rendering"

  "1.0.x":
    - "LangChain v1.0 with context-based architecture"
    - "AgentContext for runtime configuration"

  "0.3.x":
    - "@ reference completion for file paths"
