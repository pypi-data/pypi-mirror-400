[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zededa-edgeai-sdk" # The name on PyPI (hyphens allowed here)
version = "2.0.0"
description = "Zededa EdgeAI SDK - CLI and Python library for authentication and MLflow integration"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }

authors = [
  { name="Zededa", email="support@zededa.com" }
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

dependencies = [
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/zededa/edgeai"
Issues = "https://github.com/zededa/edgeai/issues"

[project.scripts]
zededa-edgeai = "zededa_edgeai_sdk.cli:main"

[tool.setuptools]
# Use automatic discovery to include all subpackages
[tool.setuptools.packages.find]
include = ["zededa_edgeai_sdk*"]
# include = ["zededa_edgeai_sdk*"]
