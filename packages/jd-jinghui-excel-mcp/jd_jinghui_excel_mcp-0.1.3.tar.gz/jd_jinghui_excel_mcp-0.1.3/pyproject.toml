[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
# 注意：名字必须全网唯一！建议加上你的名字，比如 "jd-jinghui-excel-mcp"
name = "jd-jinghui-excel-mcp" 
version = "0.1.3"
description = "My powerful Excel MCP tool"
dependencies = [
    "fastmcp",
    "openpyxl",
    "pandas"
]

[project.scripts]
# 这里的名字决定了 uvx 运行时的命令
jd-jinghui-excel-mcp = "main:mcp.run"

# 【最重要的部分】告诉打包工具要把这俩文件装进去
[tool.hatch.build.targets.wheel]
packages = ["utils.py", "main.py"]