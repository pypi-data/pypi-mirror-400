[flake8]
max-line-length = 120
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv,
	.tox,
	.mypy_cache,
	.pytest_cache,
	htmlcov
ignore = E203,W503,E501
per-file-ignores = 
	__init__.py:F401

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
ignore_missing_imports = True
files = src/agr_curation_api

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
	-ra
	-v
	--cov=agr_curation_api
	--cov-report=html
	--cov-report=term
	--cov-report=term-missing:skip-covered

[coverage:run]
source = src/agr_curation_api
omit = 
	*/tests/*
	*/test_*
	*/__init__.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:
	if TYPE_CHECKING:
precision = 2
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

