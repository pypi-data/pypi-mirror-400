[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "empirica-crm"
version = "0.1.0"
description = "CRM module for Empirica - Client Relationship Management with epistemic tracking"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "BSL-1.1"}
authors = [
    {name = "David S. L. van Assche"}
]
keywords = ["empirica", "crm", "ai", "epistemics", "client-management"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "empirica>=1.2.4",  # Requires Qdrant memory layer for client pattern retrieval
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
empirica-crm = "empirica_crm.cli:main"

[project.entry-points."empirica.plugins"]
crm = "empirica_crm:register_plugin"

[tool.setuptools.packages.find]
where = ["."]
include = ["empirica_crm*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
