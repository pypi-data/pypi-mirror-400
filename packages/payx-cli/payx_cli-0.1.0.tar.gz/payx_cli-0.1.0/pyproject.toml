[project]
name = "payx-cli"
version = "0.1.0"
description = "A CLI tool for automating engineer onboarding tasks including processor setup, test transactions, merchant migration, and environment configuration management."
authors = [
    {name = "Rakibul Haq",email = "haq.rakibul@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer (>=0.21.0,<0.22.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
  { include = "payx_cli", from = "src" }
]