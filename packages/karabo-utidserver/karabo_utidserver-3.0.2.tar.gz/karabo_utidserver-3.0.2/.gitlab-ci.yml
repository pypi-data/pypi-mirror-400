variables:
  USE_ISORT: "false"
  USE_FLAKE: "false"
  USE_PRE_COMMIT: "true"
  PKG_COVERAGE: "karabo.utidserver"
  DOC_DIRECTORY: docs
  BRANCH_NAME: "main"
  USE_LEGACY_PYTEST: "false"
  AUTO_PYPI: "true"
  USE_TEST_PYPI: "0"

include:
  - project: karabo/gitlabci
    file: .python-ci.yml
    ref: main
  - project: karabo/gitlabci
    file: .pages-markdown-ci.yml
    ref: main
  - project: karabo/gitlabci
    file: .mirror-device.yml
    ref: main
