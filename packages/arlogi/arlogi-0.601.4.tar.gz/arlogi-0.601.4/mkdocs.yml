site_name: arlogi docs
exclude_docs: |
  .Notes/*
  _Notes_/*
  scripts/*
theme:
  # name: "readthedocs"
  name: "material"
  features:
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_bases: true
            show_source: true
            merge_init_into_class: true
            show_root_heading: true
            separate_signature: true
            line_length: 80
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_inheritance_diagram: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      css_class: highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
        - name: ascii
          class: ascii-diagram
  - admonition # Optional: if you use admonitions
  - toc # Optional: table of contents support

extra:
  mermaid:
    version: "10.9.1"
    cdn: "https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.esm.min.mjs"

extra_css:
  - extra.css

nav:
  - Home: index.md
  - User Guide: USER_GUIDE.md
  - Configuration Guide: CONFIGURATION_GUIDE.md
  - Caller Attribution Examples: CALLER_ATTRIBUTION_EXAMPLES.md
  - Developer Guide: DEVELOPER_GUIDE.md
  - Architecture: ARCHITECTURE.md
  - API Reference: API_REFERENCE.md
  - Code Reference:
      - Config: reference/arlogi/config.md
      - Config builder: reference/arlogi/config_builder.md
      - Factory: reference/arlogi/factory.md
      - Handler factory: reference/arlogi/handler_factory.md
      - Handlers: reference/arlogi/handlers.md
      - Levels: reference/arlogi/levels.md
      - Types: reference/arlogi/types.md
  - C4 Documentation:
      - Overview: C4-Documentation/README.md
      - Context: C4-Documentation/c4-context.md
      - Container: C4-Documentation/c4-container.md
      - Component: C4-Documentation/c4-component.md
      - Component Detail: C4-Documentation/c4-component-core-logging.md
      - Component - Documentation: C4-Documentation/c4-component-documentation.md
      - Component - Test Suite: C4-Documentation/c4-component-test-suite.md
      - Code - Source: C4-Documentation/c4-code-src-arlogi.md
