[build-system]
requires = ["setuptools>=70.0.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "dxgiss"
version = "0.1.0"
description = "A Python Package to ScreenShot Using DXGI API"
authors = [
    { name = "zaixia108"}
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]
urls = { homepage = "https://github.com/zaixia108/DXGISS" }
requires-python = ">=3.8"
dependencies = [
    "numpy"
]

[tool.setuptools.package-data]
dxgiss = ["*.dll"]