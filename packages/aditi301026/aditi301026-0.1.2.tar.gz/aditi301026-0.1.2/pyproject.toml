[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aditi301026"  # Must be unique on PyPI
version = "0.1.2"
authors = [
  { name="Aditi Jain", email="aditi.jain3010@email.com" },
]
description = """This module contains two codes Frist one to calculate attendance and second to calculate result for students"""

readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]