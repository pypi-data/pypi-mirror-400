[project]
name = "csirtg-re"
description = "CSIRTG RegEx Utility"
dynamic = ["version"]
urls = { "Homepage" = "https://github.com/csirtgadgets/csirtg-re"}
authors = [
    { name = "Wes Young", email = "wes@csirtgadgets.com" }
]

license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
]

dependencies = [
]

[tool.setuptools_scm]
write_to = "src/csirtg_re/_version.py"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]

dev = [
    "build",
    "twine",
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "mypy",
]

test = [
    'coverage',
    'pytest',
]

all = ['csirtg-re[dev,test]']

[build-system]
requires = [
    "setuptools ~= 80.9.0",
    "wheel",
    "setuptools-scm[toml]>=9.2.0",
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-ra -q -sv --cov=csirtg_re --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=50"
testpaths = [
    "test",
]
