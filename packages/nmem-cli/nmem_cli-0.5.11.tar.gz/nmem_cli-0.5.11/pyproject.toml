[project]
name = "nmem-cli"
version = "0.5.11"
description = "CLI and TUI for Nowledge Mem - AI memory management"
authors = [
    {name = "Nowledge Labs"}
]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["cli", "tui", "memory", "ai", "knowledge-graph", "mcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
dependencies = [
    # CLI framework and output
    "rich>=13.0.0",
    # HTTP client for API communication
    "httpx>=0.25.0",
    # TUI framework
    "textual>=0.50.0",
    # Clipboard support
    "pyperclip>=1.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
nmem = "nmem_cli:main"

[project.urls]
Homepage = "https://mem.nowledge.co/"
Repository = "https://github.com/nowledge-co/"
Documentation = "https://mem.nowledge.co/docs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nmem_cli"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
target-version = "py311"
line-length = 88
lint.select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
