[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "ux-py"
version = "0.1.3"
description = "uv-based Python App Launcher - distribute Python apps as single executables"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Yasushi Itoh" }]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Build Tools",
]
keywords = ["python", "packaging", "distribution", "uv", "binary"]

[project.urls]
Homepage = "https://github.com/i2y/ux"
Repository = "https://github.com/i2y/ux"
Issues = "https://github.com/i2y/ux/issues"

[tool.maturin]
bindings = "bin"
strip = true
