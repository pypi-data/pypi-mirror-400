[project]
name = "moxn"
version = "0.0.20"
description = "Moxn SDK for Python"
authors = [{name = "Mark Weiss", email = "mark@moxn.dev"}]
requires-python = ">=3.11"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.9",
    "pydantic-settings>=2.0.0",
    "anthropic>=0.50.0",
    "python-dotenv>=1.0.1",
    "tenacity>=9.0.0",
    "typer>=0.12.5",
    "rich>=13.0.0",
    "structlog>=24.4.0",
    "openai>=1.76.2",
    "google-genai>=1.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moxn"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/moxn",
    "/README.md",
    "/LICENSE",
]

[tool.hatchling.package-data]
moxn = ["py.typed", "types/py.typed"]
