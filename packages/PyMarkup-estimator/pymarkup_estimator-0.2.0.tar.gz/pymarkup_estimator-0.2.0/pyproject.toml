[project]
name = "PyMarkup-estimator"
version = "0.2.0"
description = "A Python toolkit for estimating firm-level markups using production function-based marginal cost recovery."
readme = "README.md"
authors = [
  {name = "Yangyang (Claire) Meng", email = "ym3593@nyu.edu"}
]
maintainers = [
  {name = "Yangyang (Claire) Meng", email = "ym3593@nyu.edu"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]
license = {text = "MIT"}
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "statsmodels>=0.14.0",
    "linearmodels>=5.0",
    "pydantic>=2.0",
    "typer>=0.9.0",
    "rich>=13.0",
    "pyyaml>=6.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "openpyxl>=3.0.0",  # For reading Excel files
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage[toml]>=7.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",  # Property-based testing
    "ruff>=0.1.0",
    "ty>=0.2.0",
    "ipdb>=0.13",
]
dev = [
    "PyMarkup-estimator[test]",
    "jupyter>=1.0",
    "ipython>=8.0",
]
wrds = [
    "wrds>=3.1.0",  # For WRDS data downloads
]

[project.urls]
homepage = "https://github.com/immortalsRDJ/PyMarkup-estimator"
repository = "https://github.com/immortalsRDJ/PyMarkup-estimator"
documentation = "https://PyMarkup-estimator.readthedocs.io"
bugs = "https://github.com/immortalsRDJ/PyMarkup-estimator/issues"
changelog = "https://github.com/immortalsRDJ/PyMarkup-estimator/blob/main/CHANGELOG.md"

[project.scripts]
pymarkup = "PyMarkup.cli.main:app"

[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.uv]
package = true
