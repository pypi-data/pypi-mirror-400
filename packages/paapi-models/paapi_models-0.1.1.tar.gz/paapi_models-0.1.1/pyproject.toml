[project]
name = "paapi-models"
version = "0.1.1"
description = "Models & adapters for the data from paapi5."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jq>=1.10.0",
    "pydantic>=2.12.5",
    "python-slugify>=8.0.4",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/songron/paapi-models"
"Bug Tracker" = "https://github.com/songron/paapi-models/issues"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
