[project]
name = "nba-injury-report"
license = "AGPL-3.0-or-later"
version = "0.1.0"
description = "Fetch and parse official NBA injury reports"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["nba", "basketball", "injury", "report", "sports", "data"]

dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "pymupdf>=1.26.7",
]

[project.scripts]
nba-injury-report = "nba_injury_report.cli:main"

[project.urls]
Homepage = "https://github.com/mkeenan195/nba-injury-report"
Repository = "https://github.com/mkeenan195/nba-injury-report"
Issues = "https://github.com/mkeenan195/nba-injury-report/issues"

[project.optional-dependencies]
pandas = [
    "pandas>=2.3.3",
]
tabulate = [
    "tabulate>=0.9.0",
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "commitizen>=4.1.0",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.7",
]

[tool.ruff]
lint.extend-select = ["I"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["--strict-markers", "-ra"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
version_files = [
    "pyproject.toml:version",
    "src/nba_injury_report/__init__.py:__version__"
]
tag_format = "v$version"
update_changelog_on_bump = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true