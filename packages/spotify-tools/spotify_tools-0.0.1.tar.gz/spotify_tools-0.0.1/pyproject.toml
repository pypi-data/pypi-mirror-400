[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spotify-tools"
version = "0.0.1"
authors = [
    {name = "Alex Richards", email = "alex.richards006@gmail.com"},
]
description = "Tools for interacting with the Spotify API."
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = [
    "spotify",
    "tools",
    "api",
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "fuzzywuzzy[speedup]",
    "pydantic",
    "pydantic-settings",
    "spotipy",
    "typer",
]

[project.urls]
"Repository" = "https://github.com/a-rich/spotify-tools"

[dependency-groups]
dev = [
    "coverage",
    "pytest",
    "ruff",
]

[tool.uv]
default-groups = ["dev"]

[tool.hatch.build.targets.wheel]
packages = ["src/spotify_tools"]

[tool.ruff]
line-length = 79
