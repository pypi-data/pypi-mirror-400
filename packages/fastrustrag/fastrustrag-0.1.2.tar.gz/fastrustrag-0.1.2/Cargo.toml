[package]
name = "fastrag"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[dependencies]
rayon = "1.10"
ahash = "0.8"
fxhash = "0.2"
parking_lot = "0.12"

[dev-dependencies]
criterion = "0.8.1"

[[bench]]
name = "dedup_bench"
harness = false

[lib]
name = "fastrustrag"
crate-type = ["cdylib", "rlib"]

[dependencies.pyo3]
version = "0.20"
features = ["extension-module"]
