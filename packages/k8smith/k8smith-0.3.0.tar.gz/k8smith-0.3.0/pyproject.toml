[project]
name = "k8smith"
version = "0.3.0"
description = "A transparent, lightweight Kubernetes manifest generator"
readme = "README.md"
license = { text = "GPL-3.0-only" }
authors = [
    { name = "Pavel Eliminyro (eliminyro)" }
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Systems Administration",
]
keywords = ["kubernetes", "k8s", "manifest", "yaml", "devops"]

dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-snapshot>=0.9",
    "ruff>=0.4",
    "mypy>=1.10",
    "types-PyYAML>=6.0",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
]

[project.urls]
Homepage = "https://github.com/eliminyro/k8smith"
Documentation = "https://eliminyro.github.io/k8smith"
Repository = "https://github.com/eliminyro/k8smith"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/k8smith"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.11"
strict = true
plugins = ["pydantic.mypy"]
# Relax some strict checks for dict types (K8s manifests are dict[str, Any])
disallow_any_generics = false

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: marks tests that require kubectl/cluster access",
]
