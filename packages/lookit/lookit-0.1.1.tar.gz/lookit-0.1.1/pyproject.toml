[project]
name = "lookit"
version = "0.1.1"
description = "LLM-first vision toolkit for GUI grounding, OCR, and more"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11,<4.0"
dependencies = [
    "langchain-core>=1.1.0,<2.0.0",
    "langchain-openai>=1.0.0,<2.0.0",
    "pydantic>=2.7.4,<3.0.0",
    "pillow>=10.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
lookit = "lookit.cli:main"

[project.urls]
Homepage = "https://github.com/atom2ueki/lookit"
Repository = "https://github.com/atom2ueki/lookit"

[dependency-groups]
test = [
    "pytest>=9.0.0",
    "ruff>=0.14.0",
    "mypy>=1.19.0",
]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["lookit*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
