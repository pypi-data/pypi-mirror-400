[project]
name = "proteusllp-actuarial-library"
dynamic = []
description = "Proteus Actuarial Library: A package for building and running stochastic actuarial models in Python."
authors = [
    { name = "James Norman", email = "james.norman@proteusllp.com" },
]
maintainers = [
    { name = "James Norman", email = "james.norman@proteusllp.com" },
]
readme = "README.md"
keywords = [
    "actuarial",
    "insurance",
    "capital",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.2",
    "scipy>=1.15",
    "plotly>=6.0",
    "pandas>=2.2",
    "pandas-stubs>=2.3.0.250703",
    "scipy-stubs>=1.16.0.2",
]
version = "0.2.8"

[project.license]
text = "MIT License"

[project.optional-dependencies]
gpu = [
    "cupy-cuda12x",
]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=4.0.1",
    "sphinx-autodoc-typehints>=3.5.2",
]

[project.urls]
Homepage = "https://github.com/ProteusLLP/proteusllp-actuarial-library"
Repository = "https://github.com/ProteusLLP/proteusllp-actuarial-library"
Issues = "https://github.com/ProteusLLP/proteusllp-actuarial-library/issues"
Documentation = "https://proteusllp-actuarial-library.readthedocs.io/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.ruff]
line-length = 88
target-version = "py313"
src = [
    "pal",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "D",
    "N",
    "S",
]
ignore = [
    "D105",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "D103",
]
"examples/*" = [
    "D",
]
"pal/__init__.py" = [
    "F403",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "__pypackages__",
]
skips = [
    "B101",
]

[tool.vulture]
paths = [
    "pal",
]
min_confidence = 80
exclude = [
    "__pypackages__/",
]

[tool.pdm]
package-dir = "pal"
includes = [
    "README.md",
    "LICENSE",
    "examples/*.py",
    "data/**/*.csv",
    "docs/**/*.md",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.python]
use_venv = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "pytest-codeblocks>=0.17.0",
]
dev = [
    "jupyter>=1.0",
    "jupyterlab>=4.0",
    "ruff>=0.8.0",
    "bandit>=1.7.0",
    "vulture>=2.11",
    "pyright>=1.1.350",
]
