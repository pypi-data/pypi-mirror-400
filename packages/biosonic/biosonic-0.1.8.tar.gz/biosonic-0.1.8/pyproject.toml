[build-system]
requires = ["poetry-core"]
build-backend = "poetry, core.masonry.api"


[project]
name = "biosonic"
version = "0.1.8"
description = "The biosonic package contains tools for bioacoustic analysis."
authors = [
  {name = "Lena Gies", email = "lena.gies@univie.ac.at"},
  {name = "Tecumseh Fitch", email = "tecumseh.fitch@unet.univie.ac.at"},
  {name = "Yannick Jadoul", email = "yannick.jadoul@uniroma1.it"}
]
maintainers = [
  {name = "Lena Gies", email = "lena.gies@univie.ac.at"}
]
license = "BSD-3-Clause"
license-files = ["LICENSE*"]
readme = "README.md"
keywords = ["bioacoustics", "signal", "sound synthesis", "biology", "singal processing"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]
requires-python = ">=3.10"
dependencies = [
  "pandas (>=2.3.3,<3.0.0)",
  "scipy (>=1.16.3,<2.0.0); python_version >= '3.11'",
  "scipy (<1.16.3); python_version < '3.11'",
  "numpy (>=2.4.0, <3.0); python_version >= '3.11'",
  "numpy (<2.4.0); python_version < '3.11'",
]

[project.optional-dependencies]
praat = ["praat-textgrids"]
plot = ["matplotlib"]

[tool.poetry.group.dev.dependencies]
mypy = "*"
pytest = "*"
flake8 = "*"
isort = "*"
pre-commit = "*"
twine = "*"
praat-parselmouth = "*"
nbsphinx = "*"
sphinx-autodoc-typehints = "*"
ipykernel = "*"

[project.urls]
Homepage = "https://github.com/lgies23/biosonic"
Documentation = "https://biosonic.readthedocs.io"
Repository = "https://github.com/lgies23/biosonic"
"Bug Tracker" = "https://github.com/lgies23/biosonic/issues"


[tool.poetry]
packages = [
    { include = "biosonic", from = "src" },
]
exclude = ["tests/", "build/", "dist/", "docs/", "normalized/", "example_data/", "example_usage.ipynb"]

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
strict = true
show_error_codes = true
pretty = true
exclude = ["tests/", "build/", "dist/", "docs/", "normalized/", "example_data/", "example_usage.ipynb"]


[tool.flake8]
max-line-length = 160
max-doc-length = 100
extend-ignore = [
  "E125",  # reenable later?
  "E741",
  "W505",  # for now, ignore too long docstrings
]
per-file-ignores = [
  "__init__.py:F401",
  "tests/*:E402,F811",  # Remove after splitting up tests?
]


[tool.isort]
skip = ["docs/source/conf.py"]
line_length = 100
multi_line_output = 3
