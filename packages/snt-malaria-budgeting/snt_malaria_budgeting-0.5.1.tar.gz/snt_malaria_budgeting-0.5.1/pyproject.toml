[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snt-malaria-budgeting"
version = "0.5.1"
authors = [
    {name = "PATH, IDM, Bluesquare"},
]
description = "A Python library for calculating malaria intervention budgets"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas",
    "numpy",
    "openpyxl",
    "pydantic",
    "python-dotenv",
    "cachetools",
    "requests",
]

[project.optional-dependencies]
dev = [
    "build>=1.3,<2",
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "ruff==0.14.10",
    "mypy>=0.812",
    "pandas-stubs",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
]

[project.urls]
Homepage = "https://github.com/BLSQ/snt-malaria-budgeting"
Repository = "https://github.com/BLSQ/snt-malaria-budgeting"

[tool.setuptools.packages.find]
where = ["."]
include = ["snt_malaria_budgeting*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
]
