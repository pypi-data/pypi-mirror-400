[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lila-framework"
version = "0.9.1"
description = "Framework web Python"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Andr√©s Paiva Silveira", email = "andrespaivasilveiraa@gmail.com" }
]
 

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "License :: OSI Approved :: MIT License", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
dependencies = [
    "starlette==0.48.0",
    "jinja2==3.1.6",
    "uvicorn==0.37.0",
    "pydantic==2.11.9",
    "pydantic[email]",
    "python-dotenv==1.1.1",
    "itsdangerous==2.2.0",
    "mysql-connector-python==9.4.0",
    "argon2-cffi==25.1.0",
    "markdown==3.9",
    "SQLAlchemy==2.0.43",
    "PyJWT==2.10.1",
    "psutil==7.1.0",
    "python-multipart==0.0.20",
    "typer==0.19.2",
    "pillow==11.3.0",
    "rjsmin==1.2.4",
    "rcssmin==1.2.1",
    "jinja2-htmlmin==1.0.1",
    "starlette-compress==1.6.1",
    "psycopg==3.2.10"
]

[project.scripts]
lila-init = "lila.cli.scaffold:main" 
lila-minify = "lila.cli.minify:main"

[tool.setuptools.package-data]
lila = [
    "app/**/*",
    "cli/**/*",
    "public/**/*",
    "templates/**/*",
    "uploads/**/*",
    ".env",
    "main.py"
]

[tool.setuptools.packages.find]
where = ["."] 
include = ["lila*"]  

[project.urls]
Homepage = "https://seip25.github.io/Lila/"  
Repository = "https://github.com/seip25/Lila" 
