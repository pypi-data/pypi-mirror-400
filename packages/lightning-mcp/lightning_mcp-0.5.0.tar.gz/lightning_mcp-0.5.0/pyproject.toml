[project]
name = "lightning-mcp"
version = "0.5.0"
description = "Model Context Protocol (MCP) server for PyTorch Lightning"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { text = "Apache-2.0" }

authors = [
  { name = "Pratyush Mishra" }
]

dependencies = [
  "torch>=2.1",
  "pytorch-lightning>=2.2",
  "pydantic>=2.6",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov",
  "ruff>=0.1.13",
  "mypy>=1.7",
  "pre-commit>=3.5",
  "fastapi>=0.110",
  "uvicorn>=0.29",
  "httpx>=0.25",
]
server = [
  "fastapi>=0.110",
  "uvicorn>=0.29",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lightning_mcp"]

[tool.hatch.build.targets.sdist]
include = ["src/lightning_mcp"]

[project.scripts]
lightning-mcp = "lightning_mcp.cli:main"

# UV configuration - ensures the local package is always available
[dependency-groups]
dev = [
  "pytest>=8.0",
  "pytest-cov",
  "ruff>=0.1.13",
  "mypy>=1.7",
  "pre-commit>=3.5",
  "fastapi>=0.110",
  "uvicorn>=0.29",
  "httpx>=0.25",
]

# Testing
[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "-v",
  "--strict-markers",
  "--tb=short",
]
markers = [
  "slow: marks tests as slow (deselect with '-m \"not slow\"')",
  "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src/lightning_mcp"]
branch = true
omit = [
  "*/tests/*",
  "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
precision = 2

# Linting
[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
  ".git",
  ".venv",
  "venv",
  ".tox",
  "build",
  "dist",
  "*.egg-info",
  ".pytest_cache",
]

[tool.ruff.lint]
select = [
  "E",    # pycodestyle errors
  "W",    # pycodestyle warnings
  "F",    # pyflakes
  "I",    # isort
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "UP",   # pyupgrade
  "ARG",  # flake8-unused-arguments
  "SIM",  # flake8-simplify
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # function call in default argument
]

[tool.ruff.lint.isort]
known-first-party = ["lightning_mcp"]

# Type Checking
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_no_return = true
exclude = [".venv", "build", "dist"]

[[tool.mypy.overrides]]
module = [
  "pytorch_lightning.*",
  "torch.*",
  "setuptools.*",
]
ignore_missing_imports = true