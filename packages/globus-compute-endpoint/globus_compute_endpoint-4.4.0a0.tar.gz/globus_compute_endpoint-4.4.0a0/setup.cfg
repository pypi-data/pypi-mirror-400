[isort]
profile = black
known_first_party = globus-compute-sdk, globus-compute-endpoint

[flake8]
max-line-length = 88
ignore = W503, W504, E203, B008, E704

[mypy]
plugins = pydantic.mypy
ignore_missing_imports = true
warn_unreachable = true
warn_no_return = true
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

