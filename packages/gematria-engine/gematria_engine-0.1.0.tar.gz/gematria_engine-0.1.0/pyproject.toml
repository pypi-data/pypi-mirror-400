[project]
name = "gematria-engine"
version = "0.1.0"
description = "A clean, minimal Hebrew gematria engine for Python."
authors = [
    { name = "Matthew" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

keywords = ["gematria", "hebrew", "numerology", "bible code"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://pypi.org/project/gematria-engine/"