[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[project]
name = "stable-cart"
version = "1.0.0"
description = "Unified stable CART decision trees with 7 stability primitives and cross-method learning for enhanced prediction stability."
authors = [
    { name = "Gaurav Sood", email = "contact@gsood.com" },
    { name = "Arav Bhosle", email = "aravbhosle@gmail.com"}
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
keywords = [
    "machine learning",
    "decision trees",
    "CART",
    "stability",
    "variance reduction",
    "sklearn",
    "prediction stability",
    "bootstrap",
    "honest learning"
]
dependencies = [
    "numpy>=1.23.0",
    "scikit-learn>=1.2.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/finite-sample/stable-cart"
Repository = "https://github.com/finite-sample/stable-cart"
Documentation = "https://finite-sample.github.io/stable-cart/"
Changelog = "https://github.com/finite-sample/stable-cart/blob/main/CHANGELOG.md"
Issues = "https://github.com/finite-sample/stable-cart/issues"

[project.optional-dependencies]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "pandas>=1.5.0",
    "ruff>=0.7.0",
    "pre-commit>=3.0",
    "matplotlib>=3.3.0",
    "pyright>=1.1.300",
    "vulture>=2.14",
    "deadcode>=2.4.1",
]
benchmark = [
    "seaborn>=0.11.0",
    "jupyterlab>=3.0.0",
]
docs = [
    "sphinx>=7.0",
    "furo>=2024.1.29",
    "sphinx-autodoc-typehints>=1.25",
    "sphinx-copybutton>=0.5",
    "myst-parser>=2.0",
]

[tool.uv.build-backend]
module-name = "stable_cart"
module-root = ""

# Ruff configuration
[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "docs",
    ".eggs",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # imported but unused
"tests/*" = ["S101"]  # use of assert

[tool.ruff.lint.isort]
known-first-party = ["stable_cart"]




[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -v --strict-markers"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
markers = [
    "e2e: end-to-end integration tests",
    "slow: slow running tests",
    "benchmark: benchmark tests",
]

[tool.coverage.run]
branch = true
source = ["stable_cart"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/benchmark/*",
]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.deptry]
extend_exclude = ["scripts"]

[tool.pydoclint]
style = "numpy"
exclude = '\.git|\.venv|__pycache__|build|dist|docs|tests'
require-return-section-when-returning-nothing = false
arg-type-hints-in-signature = true
arg-type-hints-in-docstring = false
check-return-types = true
check-yield-types = true
skip-checking-short-docstrings = false

[tool.pyright]
include = ["stable_cart"]
exclude = ["**/__pycache__", "**/node_modules", "tests", "docs", "scripts", "build", "dist", ".venv"]
pythonVersion = "3.12"
typeCheckingMode = "standard"
reportMissingImports = "error"
reportMissingTypeStubs = false
reportOptionalMemberAccess = "error"
reportOptionalCall = "error"
reportOptionalIterable = "error"
reportOptionalContextManager = "error"
reportOptionalOperand = "error"
reportTypedDictNotRequiredAccess = "warning"


