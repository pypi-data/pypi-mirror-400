[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-conformance"
version = "0.3.7"
description = "Conformance testing CLI for the ARP Standard (v1)."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "httpx>=0.23.0",
  "jsonschema>=4.18.0",
]

[project.urls]
Repository = "https://github.com/AgentRuntimeProtocol/ARP_Standard"
Issues = "https://github.com/AgentRuntimeProtocol/ARP_Standard/issues"

[project.scripts]
arp-conformance = "arp_conformance.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7", "pyright>=1.1.0"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
arp_conformance = [
  "py.typed",
  "_spec/**/*",
]
