[project]
name = "pytest-filterfixtures"
version = "0.1.0"
description = "pytest plugin to execute or ignore tests based on fixtures"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pytest>=9.0.2"]
authors = [{ name = "Ignacio Goldchluk" }]
classifiers = [
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]

[project.urls]
repository = "https://github.com/IgnacioGoldchluk/pytest-filterfixtures"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["ruff>=0.14.11"]

[project.entry-points.pytest11]
pytest-filterfixtures = "pytest_filterfixtures.plugin"

[tool.pytest]
strict_config = true
strict_markers = true
testpaths = ["tests"]

[tool.uv]
package = true

[tool.ruff]
fix = true

[tool.ruff.lint]
select = [
    "F",
    "E",
    "W",
    "TID", # Tidy imports
    "I",   # Isort
    "UP",
    "C4",  # Comprehensions
    "B",   # Bugbear
    "ICN", # Import conventions
    "PT",  # Pytest
    "SIM", # Simplify
    "C90", # Mccabe
    "N",   # Naming conventions
]
