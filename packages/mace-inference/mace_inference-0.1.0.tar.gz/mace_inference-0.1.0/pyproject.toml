[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mace-inference"
version = "0.1.0"
description = "High-level Python library for MACE machine learning force field inference tasks"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Shibo Li", email = "shadow.li981@gmail.com"}
]
maintainers = [
    {name = "Shibo Li", email = "shadow.li981@gmail.com"}
]
keywords = ["machine learning", "force field", "molecular dynamics", "materials science", "MACE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]

dependencies = [
    "mace-torch>=0.3.10",
    "ase>=3.22.0",
    "phonopy>=2.20.0",
    "numpy>=1.20.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
d3 = [
    "torch-dftd>=0.4.0",
]
gpu = [
    "torch>=2.3.0,<2.4.0",  # PyTorch 2.4.1 不支持
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "ruff>=0.1.0",
    "mypy>=0.950",
]
docs = [
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
]
all = [
    "mace-inference[d3,gpu,dev,docs]",
]

[project.scripts]
mace-infer = "mace_inference.cli:main"

[project.urls]
Homepage = "https://github.com/lichman0405/mace-inference"
Documentation = "https://lichman0405.github.io/mace-inference/"
Repository = "https://github.com/lichman0405/mace-inference"
Issues = "https://github.com/lichman0405/mace-inference/issues"

[tool.setuptools]
packages = ["mace_inference", "mace_inference.tasks", "mace_inference.utils"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
mace_inference = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=mace_inference --cov-report=html --cov-report=term"

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
ignore_missing_imports = true
# Relaxed settings for gradual typing adoption
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
no_implicit_optional = false
warn_return_any = false
# Allow dict to be used where TypedDict is expected (runtime compatible)
disable_error_code = ["return-value", "arg-type", "assignment", "list-item", "attr-defined"]

[[tool.mypy.overrides]]
module = "mace_inference.types"
disallow_untyped_defs = true
disable_error_code = []
