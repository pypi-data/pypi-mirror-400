[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pisama-claude-code"
version = "0.3.1"
description = "Trace capture for Claude Code sessions - sync to PISAMA platform for analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "PISAMA Team", email = "team@pisama.dev" }
]
keywords = [
    "claude",
    "claude-code",
    "pisama",
    "llm",
    "agent",
    "observability",
    "self-healing",
    "forensics"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
core = [
    "pisama-core>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
all = [
    "pisama-claude-code[core]",
]

[project.scripts]
pisama-cc = "pisama_claude_code.cli:main"

[project.urls]
Homepage = "https://pisama.dev"
Documentation = "https://pisama.dev/docs/claude-code"
Repository = "https://github.com/tn-pisama/pisama-claude-code"

[tool.hatch.build.targets.wheel]
packages = ["src/pisama_claude_code"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
