[tool.poetry]
name = "t4racker"
version = "0.1.0"
description = "Transparent Time-Travel Tracker: trace object states over time"
authors = ["Roman Zubov <romazu@protonmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/romazu/t4racker"
keywords = ["tracking", "debugging", "time-travel", "state", "replay", "tracing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
