[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/emtl"]

[project]
name = "emt-loader"
version = "0.0.6"
authors = [
    { name = "Linus Sander", email = "linus.sander@tum.de" },
    { name = "Lennart Morlock", email = "lennart.morlock@tum.de" },
    { name = "Manuel Katholnigg", email = "manuel.katholnigg@tum.de" },
    { name = "Christoph Goebel", email = "christoph.goebel@tum.de" }
]
description = "EMT Data Loader"
readme = "README_pip.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "tqdm>=4",
    "yaspin>=3",
    "pandas>=2",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://www.epe.ed.tum.de/en/emt/homepage/"
