[project]
name = "fivetran_connector_sdk"
dynamic = ["version"]
authors = [
  { name="Fivetran", email="developers@fivetran.com" },
]
description = "Build custom connectors on Fivetran platform"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "grpcio==1.76.0",
  "grpcio-tools==1.76.0",
  "requests==2.32.5",
  "pipreqs-fivetran==1.1.0",
  "prompt-toolkit==3.0.52",
  "unidecode==1.4.0",
  "pathspec==0.12.1"
]

[project.scripts]
fivetran = "fivetran_connector_sdk:main"

[project.urls]
Homepage = "https://fivetran.com/docs/connectors/connector-sdk"
Github = "https://github.com/fivetran/fivetran_connector_sdk"
Changelog = "https://fivetran.com/docs/connectors/connector-sdk/changelog"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.sdist]
ignore-vcs = true
exclude = [
  "examples/",
  "scripts/",
  "tests/",
  "fivetran_sdk/",
]

[tool.setuptools.dynamic]
version = {attr = "fivetran_connector_sdk.__version__"}

[tool.hatch.build.targets.wheel]
artifacts = [
  "src/fivetran_customer_sdk/protos/__init__.py",
  "src/fivetran_customer_sdk/protos/common_pb2_grpc.py",
  "src/fivetran_customer_sdk/protos/common_pb2.py",
  "src/fivetran_customer_sdk/protos/common_pb2.pyi",
  "src/fivetran_customer_sdk/protos/connector_sdk_pb2_grpc.py",
  "src/fivetran_customer_sdk/protos/connector_sdk_pb2.py",
  "src/fivetran_customer_sdk/protos/connector_sdk_pb2.pyi",
]
