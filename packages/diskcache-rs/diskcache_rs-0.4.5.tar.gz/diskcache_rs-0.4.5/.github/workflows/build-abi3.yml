name: Build ABI3 Wheels

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  actions: write  # Required for uploading artifacts

jobs:
  # Linux ABI3 builds
  linux-abi3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          architecture: x64
      - name: Build ABI3 wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --features abi3
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: auto
      - name: Install built wheel
        if: matrix.target == 'x86_64'
        run: |
          pip install diskcache_rs --find-links dist --force-reinstall
          python -c "import diskcache_rs; print('diskcache_rs imported successfully')"
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-abi3-${{ matrix.target }}
          path: dist

  # Windows ABI3 builds
  windows-abi3:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          architecture: ${{ matrix.target }}
      - name: Build ABI3 wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --features abi3
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Install built wheel
        if: matrix.target == 'x64'
        run: |
          pip install diskcache_rs --find-links dist --force-reinstall
          python -c "import diskcache_rs; print('diskcache_rs imported successfully')"
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-abi3-${{ matrix.target }}
          path: dist

  # macOS ABI3 builds
  macos-abi3:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          architecture: x64
      - name: Build ABI3 wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --features abi3
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
      - name: Install built wheel
        if: matrix.target == 'x86_64'
        run: |
          pip install diskcache_rs --find-links dist --force-reinstall
          python -c "import diskcache_rs; print('diskcache_rs imported successfully')"
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-abi3-${{ matrix.target }}
          path: dist

  # Build source distribution
  sdist-abi3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist-abi3
          path: dist
