[build-system]
requires = ["setuptools>=65.5.0,<70", "wheel", "setuptools_scm>=6.0,<8"]
build-backend = "setuptools.build_meta"

[project]
name = "morningpy"
dynamic = ["version"]
description = "A Python wrapper to fetch financial data from Morningstar"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { file = "LICENSE" }
keywords = ["finance", "morningstar", "investing", "stocks", "ETF"]
authors = [
  { name = "Thomas Piton", email = "ton.email@example.com" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "aiohttp>=3.13",
  "dask>=2023.0",
  "modin>=0.37",
  "pandas>=2.3",
  "polars>=1.35",
  "pyarrow>=12",
  "requests>=2.32",
  "selenium>=4.38"
]

[project.urls]
homepage = "https://github.com/ThomasPiton/morningpy"
documentation = "https://github.com/ThomasPiton/morningpy"
repository = "https://github.com/ThomasPiton/morningpy"

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=23.0", "mypy>=1.0"]

[tool.setuptools.packages.find]
include = ["morningpy", "morningpy.*"]
namespaces = false

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
morningpy = ["data/*.parquet", "data/*.json"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
write_to = "morningpy/_version.py"

