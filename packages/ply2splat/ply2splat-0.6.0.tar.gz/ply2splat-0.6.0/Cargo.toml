[workspace]
members = ["crates/*"]
resolver = "3"

default-members = ["crates/ply2splat"]

[workspace.package]
version = "0.6.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/bastikohn/ply2splat"
description = "A Rust crate for processing Gaussian Splatting PLY and SPLAT files"
readme = "README.md"
keywords = ["graphics", "gaussian-splatting", "ply", "splat", "3d"]
categories = ["command-line-utilities", "multimedia::encoding"]
exclude = [
    "test_cache",
    "test_files",
    ".github",
    ".devcontainer",
    "flake.nix",
    "flake.lock",
    ".envrc",
    "fuzz",
    "AGENTS.md",
]
