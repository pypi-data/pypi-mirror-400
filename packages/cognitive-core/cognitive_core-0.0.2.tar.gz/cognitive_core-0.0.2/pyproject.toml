[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cognitive-core"
version = "0.0.2"
description = "Cognitive Core - A meta-learning framework for learning from agent trajectories"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Alex Ngai" },
]
keywords = ["meta-learning", "trajectories", "agents", "arc-agi", "software-engineering", "cognitive"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "numpy>=1.24",
    "pydantic>=2.0",
]

[project.optional-dependencies]
embeddings = [
    "sentence-transformers>=2.2",
    "torch>=2.0",
]
vector-stores = [
    "chromadb>=0.4",
]
mcp = [
    "fastmcp>=0.1",
]
llm = [
    "litellm>=1.0",
]
arc = [
    "arckit>=1.0.1",
]
swe = [
    "docker>=7.0.0",
]
all = [
    "sentence-transformers>=2.2",
    "torch>=2.0",
    "chromadb>=0.4",
    "fastmcp>=0.1",
    "litellm>=1.0",
    "arckit>=1.0.1",
    "docker>=7.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/alexngai/meta-learning-engine"
Repository = "https://github.com/alexngai/meta-learning-engine"

[project.scripts]
cognitive-core = "cognitive_core.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cognitive_core"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
