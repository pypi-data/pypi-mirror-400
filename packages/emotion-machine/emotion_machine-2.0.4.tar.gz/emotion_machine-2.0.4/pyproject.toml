[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emotion-machine"
version = "2.0.4"
description = "SDK for building AI companions with persistent relationships"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Emotion Machine" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "websockets>=12.0",
    "cron-validator>=1.0.8",
]

[tool.hatch.build.targets.wheel]
packages = ["src/emotion_machine"]
