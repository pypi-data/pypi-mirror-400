[project]
name = "scicomp-compute-core"
version = "0.1.6"
description = "Unified computational primitives: NumPy/CuPy arrays, FFT, linear algebra"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Andy Brummer", email = "andy@example.com" }
]
keywords = ["numpy", "cupy", "gpu", "cuda", "fft", "linear-algebra"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.26.0",
    "scipy>=1.11.0"
]

[project.optional-dependencies]
gpu = ["cupy-cuda12x>=13.0.0"]

[project.urls]
Homepage = "https://github.com/andylbrummer/math-mcp"
Documentation = "https://andylbrummer.github.io/math-mcp/"
Repository = "https://github.com/andylbrummer/math-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/compute_core"]
