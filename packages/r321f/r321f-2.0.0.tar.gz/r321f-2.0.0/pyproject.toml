[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "r321f"
version = "2.0.0"
description = "文件加密解密工具 - 支持多种文件格式"
readme = "README.md"
authors = [
    {name = "ruin321", email = "support@r321f.com"}
]
license = {text = "MIT"}
keywords = ["encryption", "decryption", "security", "file", "crypto"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/r321f/r321f"
Repository = "https://github.com/r321f/r321f"
Issues = "https://github.com/r321f/r321f/issues"

[project.scripts]
r321f = "r321f.cli.main:main"
r321f-np = "r321f.cli.cr_only:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["r321f*"]

[tool.setuptools.package-data]
r321f = ["data/*"]