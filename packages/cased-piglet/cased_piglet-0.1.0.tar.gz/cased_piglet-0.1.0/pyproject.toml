[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cased-piglet"
version = "0.1.0"
description = "CLI for managing PostHog resources"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["posthog", "cli", "feature-flags", "analytics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.1.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
piglet = "piglet.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/piglet"]

[tool.hatch.build.targets.sdist]
exclude = [".claude/"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true
