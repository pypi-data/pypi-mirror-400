########################################################
# Include datasets configuration (example of including another file)
########################################################
include:
  - snippets/datasets.yaml

########################################################
# Features configuration (example of defining features groups)
########################################################
features:
  handgrip:
    description: "Handgrip strength"
    dataset: "handgrip_dataset"
    numerical:
      - 'hand_grip_strength_left'
      - 'hand_grip_strength_right'
    categorical:
      - 'hand_grip_strength_left_type'
      - 'hand_grip_strength_right_type'
  handgrip_columns:
    description: "Same as above, but field categorization to be determined automatically based on DataFrame dtype "
    dataset: "handgrip_dataset"
    columns:
      - 'hand_grip_strength_left'
      - 'hand_grip_strength_right'
      - 'hand_grip_strength_left_type'
      - 'hand_grip_strength_right_type'
  handgrip_all:
    description: "Feature set where all columns (excluding target) are included and classification to be determined automatically"
    dataset: "handgrip_dataset"
    columns:
      - __all__  # reserved name - mean all dataset fields with exception of the target
  cgm:
    description: "CGM data"
    dataset: "cgm_combined_dataset"
    numerical:
      - 'cgm_timeseries'    # can be integer, float or vector of integers/floats
      - age
    categorical:
      - 'sex'
      - 'cgm_source'
  cgm_1:
    description: "CGM data"
    dataset: "cgm_combined_dataset"
    numerical:
      - 'cgm_timeseries'    # can be integer, float or vector of integers/floats
      - age
      - zip_code
    categorical:
      - 'sex'
      - 'cgm_source'

