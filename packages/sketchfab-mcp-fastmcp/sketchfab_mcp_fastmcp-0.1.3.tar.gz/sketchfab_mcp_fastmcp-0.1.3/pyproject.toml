[project]
name = "sketchfab-mcp-fastmcp"
version = "0.1.3"
description = "A microservice for interacting with the Sketchfab API using MCP (Model Control Protocol)."
authors = [{name = "Eduardo del Palacio Lirola", email = "eduardodelpalaciolirola@gmail.com"}]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.3.0",
    "requests>=2.32.3",
]

[project.scripts]
sketchfab-mcp = "main:mcp.run"

[project.urls]
Homepage = "https://github.com/fastmcp-me/sketchfab_mcp#readme"
Repository = "https://github.com/fastmcp-me/sketchfab_mcp.git"
Issues = "https://github.com/fastmcp-me/sketchfab_mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["."]
