[project]
name = "personalitygen"
dynamic = []
description = "Generate and manage simulated human-like personalities based on the Big Five model."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "B.T. Franklin", email = "brandon.franklin@gmail.com" },
]
keywords = [
    "personality",
    "big-five",
    "ocean",
    "simulation",
]
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
version = "0.1.2"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/btfranklin/personalitygen"
Issues = "https://github.com/btfranklin/personalitygen/issues"
Changelog = "https://github.com/btfranklin/personalitygen/releases"
Repository = "https://github.com/btfranklin/personalitygen.git"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
excludes = [
    "tests/**",
]

[tool.pdm.scripts]
test = "pytest"
lint = "ruff check src tests"

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.11",
]
