[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyfloq"
description = "simple, effective time tracker with graph visualizations."
version = "0.1.0"
readme = "README.md"
dependencies = [
    "click~=8.3.1",
    "plotext~=5.3.2"
]

[tool.setuptools.packages.find]
where = ["."]

[project.scripts]
pyflo = "pyfloq.cli:pyflo"
