[package]
name = "ux"
version = "0.1.3"
edition = "2024"
description = "uv-based Python App Launcher - distribute Python apps with embedded uv"
license = "MIT"
repository = "https://github.com/i2y/ux"
readme = "README.md"

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP client (using rustls for cross-compilation compatibility)
reqwest = { version = "0.12", default-features = false, features = ["stream", "rustls-tls"] }

# Progress bar
indicatif = "0.17"

# Config parsing
toml = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Hashing
sha2 = "0.10"

# File system
dirs = "5"

# Archive extraction
flate2 = "1"
tar = "0.4"
zip = "2"

# Error handling
anyhow = "1"

# Async utilities
futures-util = "0.3"

[dev-dependencies]
tempfile = "3"
