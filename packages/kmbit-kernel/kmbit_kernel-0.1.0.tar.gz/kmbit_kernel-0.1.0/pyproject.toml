[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kmbit-kernel"
version = "0.1.0"
description = "The AI Filesystem Kernel - Route queries to agents like a filesystem routes to files"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Jasper van de Meent", email = "info@humotica.com"},
    {name = "Root AI", email = "root_ai@humotica.nl"},
]
keywords = [
    "ai", "kernel", "routing", "filesystem", "orchestration",
    "agents", "llm", "multi-agent", "humotica", "agentic-ai"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Operating System Kernels",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/jaspertvdm/kmbit-kernel"
Documentation = "https://humotica.com/docs/kmbit"

[project.scripts]
kmbit = "kmbit_kernel.cli:main"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/kmbit_kernel"]
