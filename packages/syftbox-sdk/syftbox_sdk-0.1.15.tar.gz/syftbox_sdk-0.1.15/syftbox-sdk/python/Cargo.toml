[package]
name = "syftbox-sdk-py"
version = "0.1.15"
edition = "2021"
publish = false
readme = "README.md"

[lib]
name = "syftbox_sdk"
crate-type = ["cdylib"]

[dependencies]
anyhow = "1.0"
pyo3 = { version = "0.21", features = ["extension-module", "abi3-py38"] }
syftbox-sdk = { path = ".." }

[package.metadata.maturin]
name = "syftbox-sdk"
