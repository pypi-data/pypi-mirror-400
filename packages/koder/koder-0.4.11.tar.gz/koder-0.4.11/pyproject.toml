[project]
name = "koder"
version = "0.4.11"
description = "An intuitive AI coding assistant and interactive CLI tool that boosts developer productivity with intelligent automation and context-aware support."
authors = [{ name = "Pengfei Ni" }]
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "vibe coding",
    "copilot",
    "openai",
    "agent",
    "ai",
    "agentic",
    "litellm",
]
dependencies = [
    "openai-agents[litellm]>=0.6.4",
    "litellm>=1.80.11",
    "tiktoken>=0.12.0",
    "requests>=2.32.5",
    "beautifulsoup4>=4.14.3",
    "ddgs>=9.10.0",
    "aiosqlite>=0.22.1",
    "pydantic>=2.12.5",
    "httpx[socks]>=0.28.1",
    "openai>=2.14.0",
    "rich>=14.2.0",
    "google-cloud-aiplatform>=1.132.0",
    "prompt-toolkit>=3.0.52",
    "backoff>=2.2.1",
    "fastapi>=0.128.0",
    "orjson>=3.11.5",
    "apscheduler>=3.11.2",
    "fastapi-sso>=0.19.0",
    "pyjwt>=2.10.1",
    "python-multipart>=0.0.21",
    "cryptography>=46.0.3",
    "pynacl>=1.6.2",
    "websockets>=15.0.1",
    "pyyaml>=6.0.3",
    "whatthepatch>=1.0.7",
    "anthropic>=0.75.0",
]

[project.urls]
Homepage = "https://github.com/feiskyer/koder"
Repository = "https://github.com/feiskyer/koder"


[project.scripts]
koder = "koder_agent.cli:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.12.7",
    "mypy>=1.17.1",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [".venv", "build", "dist"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    # Ignore asyncio subprocess transport cleanup warnings - harmless race condition
    # when event loop closes before GC runs on subprocess transports
    "ignore:Exception ignored in.*BaseSubprocessTransport.__del__:pytest.PytestUnraisableExceptionWarning",
]

[tool.hatch.build.targets.wheel]
packages = ["koder_agent"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".claude/",
    ".github/",
    ".uv-cache/",
    "scripts/",
    "tests/",
    "docs/",
    "AGENTS.md",
    "CLAUDE.md",
    "GEMINI.md",
    "CONTRIBUTING.md",
    "uv.lock",
]
