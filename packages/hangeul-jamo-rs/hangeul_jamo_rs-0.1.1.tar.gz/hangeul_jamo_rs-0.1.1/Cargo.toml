[package]
name = "hangeul_jamo_rs"
version = "0.1.0"
edition = "2024"
authors = ["gembleman"]
description = "A high-performance Korean Hangul syllable and jamo manipulation library. included Python bindings."
license = "MIT"
repository = "https://github.com/gembleman/hangeul_jamo_rs"
keywords = ["hangul", "korean", "jamo", "unicode"]
categories = ["text-processing"]
readme = "README.md"

[lib]
name = "hangeul_jamo"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = "0.27"

[features]
default = ["extension-module"]
extension-module = ["pyo3/extension-module"]

[[bench]]
name = "benchmark"
harness = false

[dev-dependencies]
criterion = "0.8"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.bench]
inherits = "release"
