[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cs-conduit-jupyter-kernel-provisioner"
version = "0.1.1"
description = "Jupyter kernel provisioner package for Cybershuttle Conduit"
authors = [ { name = "Dimuthu Wannipurage" } ]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["jupyter-client>=8.7.0"]
classifiers = [
  "Topic :: Utilities",
  "Framework :: Jupyter",
]
license = { text = "Apache-2" }

[project.scripts]
conduit-kernel = "cspyk.kernelapp:main"

# Integrate with Jupyter Client
[project.entry-points."jupyter_client.kernel_provisioners"]
conduit-provisioner = "cspyk.provisioning:CSKernelProvisioner"

[tool.setuptools.packages.find]
where = ["."]
include = ["cspyk*"]
exclude = ["venv*", ".venv*", "env*", "build", "dist", "tests"]