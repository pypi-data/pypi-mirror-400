[project]
name = "litelines"
dynamic = ["version"]
description = "Customize, control, and enhance LLM generation with logits processors, featuring visualization capabilities to inspect and understand state transitions"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "outlines-core>=0.2.9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/litelines/__init__.py"
