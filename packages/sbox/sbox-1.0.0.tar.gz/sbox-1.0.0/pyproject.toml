[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sbox"
version = "1.0.0"
description = "A simple secret manager with Pydantic model migration support"
readme = "README.md"
authors = [{name = "evryoneowo", email = "evryhvh@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/evryoneowo/sbox"