[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onecoder"
version = "0.0.2"
requires-python = ">=3.11"
dependencies = [
    "google-adk",
    "litellm",
    "python-dotenv",
    "rank_bm25",
    # API dependencies
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    # TUI dependencies
    "httpx>=0.25.0",
    "rich>=13.0.0",
    "textual>=0.50.0",
    # CLI dependencies
    "click>=8.1.0",
    # Jules integration
    "requests>=2.31.0",
    # Testing dependencies
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    # "ai-sprint @ file:///Users/unblockd/devbox/coding-platform/platform/onecoder-core/engines/onecoder-cli/sprint-cli",
]

[project.scripts]
onecoder = "onecoder.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["onecoder*"]
