name: CI

on:
  push:
    branches: [main, package-refactor]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Run linters
        run: |
          source .venv/bin/activate
          flake8 gitlab_mr_mcp/
          black --check gitlab_mr_mcp/
          isort --check gitlab_mr_mcp/

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Test install
        run: |
          uv venv
          # Install the built wheel with dev dependencies
          WHEEL=$(ls dist/*.whl)
          uv pip install "${WHEEL}[dev]"
          # Verify the command exists
          .venv/bin/gitlab-mcp --help 2>&1 || echo "MCP server started (no --help expected)"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ -v
