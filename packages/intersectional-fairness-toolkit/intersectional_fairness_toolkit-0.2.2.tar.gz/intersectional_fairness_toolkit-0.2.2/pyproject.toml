[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intersectional-fairness-toolkit"
version = "0.2.2"
description = "Utilities for intersectional fairness analysis of tabular health datasets."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache 2.0"}
authors = [
  {name = "HPDM139 Assignment Group"}
]
dependencies = [
  "pandas>=2.0",
  "numpy>=1.24",
  "scikit-learn>=1.3",
  "matplotlib>=3.7"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]


[project.urls]
Homepage = "https://raiet-bekirov.github.io/HPDM139_assignment/"
Repository = "https://github.com/raiet-bekirov/HPDM139_assignment"
