[build-system]
requires = [
    "setuptools>=80.0",
    "setuptools-scm>=9.0",
    "iker-python-setup>=1.0",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "asyncpg>=0.30",
    "docker>=7.1",
    "numpy>=2.3",
    "psycopg>=3.2",
    "pymysql>=1.1",
    "sqlalchemy>=2.0",
]
test = [
    "ddt>=1.7",
    "pytest-asyncio>=1.2",
    "pytest-cov>=5.0",
    "pytest-mysql>=3.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
]

[project]
name = "iker-python-common"
dynamic = ["version"]
requires-python = ">=3.12,<3.15"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "asyncpg>=0.30",
    "docker>=7.1",
    "numpy>=2.3",
    "psycopg>=3.2",
    "pymysql>=1.1",
    "sqlalchemy>=2.0",
]

[project.optional-dependencies]
all = [
    "iker-python-common",
]
test = [
    "ddt>=1.7",
    "pytest-asyncio>=1.2",
    "pytest-cov>=5.0",
    "pytest-mysql>=3.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
]

[tool.setuptools]
package-dir = { "" = "src" }
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.coverage.run]
branch = true
include = [
    "src/iker/*",
]
