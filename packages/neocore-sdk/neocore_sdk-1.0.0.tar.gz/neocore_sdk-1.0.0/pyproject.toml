[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neocore-sdk"
version = "1.0.0"
description = "Official Python client SDK for NeoCore API authentication using Ed25519 signatures"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache License 2.0"}
authors = [
    {name = "NeoSapien", email = "support@neosapien.xyz"}
]
keywords = ["neocore", "security", "ed25519", "authentication", "api", "sdk", "cryptography"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "cryptography>=41.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://neosapien.xyz"
Documentation = "https://docs.neosapien.xyz"
Repository = "https://github.com/NeoSapien-xyz/neocore-sdk"
Issues = "https://github.com/NeoSapien-xyz/neocore-sdk/issues"

[project.scripts]
neocore-keygen = "neocore_sdk.cli.keygen:main"
neocore-verify-key = "neocore_sdk.cli.verify_key:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
neocore_sdk = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
