[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "fracdiff-modern"
version = "1.0.0"
authors = [
    { name="Shota Imaki", email="shota.imaki.0801@gmail.com" }
]
maintainers = [
    { name="Reis McMillan", email="reismcmillan19@gmail.com" }
]
description = "Super-fast fractional differentiation."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy >= 1.21.2",
    "scipy >= 1.7.0",
    "statsmodels >= 0.13.0"
]

[project.optional-dependencies]
sklearn = ["scikit-learn >= 1.0.0"]
torch = ["torch >= 1.10.0"]

dev = [
    "pytest",
    "pytest-cov",
    "tox",
    "flake8",
    "flake8-bugbear",
    "flake8-comprehensions",
    "furo",
    "sphinx",
    "sphinx_rtd_theme",
    "sphinx-autobuild",
    "build",
    "twine"
]

[project.urls]
repository = "https://github.com/Reis-McMillan/fracdiff"
documentation = "https://Reis-McMillan.github.io/fracdiff/"

[tool.setuptools.packages.find]
where = ["src"]