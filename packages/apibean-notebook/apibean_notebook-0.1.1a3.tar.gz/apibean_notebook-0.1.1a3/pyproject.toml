[project]
name = "apibean-notebook"
version = "0.1.1a3"
description = "Notebook-first utilities for executing APIs, managing sessions, and rendering rich outputs inside Jupyter kernels."
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "asyncio>=3.4.3",
    "fastapi<1.0.0,>=0.114.2",
    "httpx>=0.28.1",
    "ipython>=8.12,<9.3; python_version < '3.11'",
    "ipython>=9.3; python_version >= '3.11'",
    "psutil>=7.0.0",
    "uvicorn>=0.34.3",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
python_files = "test_*.py"
