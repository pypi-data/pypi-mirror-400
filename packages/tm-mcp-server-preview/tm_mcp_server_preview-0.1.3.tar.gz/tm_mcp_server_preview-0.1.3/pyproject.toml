[project]
name = "tm-mcp-server-preview"
version = "0.1.3"
description = "TrendMiner MCP Server (Preview) - AI assistant integration for TrendMiner"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"

keywords = ["mcp", "trendminer", "ai", "assistant", "industrial", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

dependencies = [
    "fastmcp>=2.14.0",
    "pandas>=2.3.3",
    "pandas-stubs~=2.3.3",
    "python-dotenv>=1.2.1",
    # trendminer-interface is vendored in mcp_trendminer_server/vendor/
    # Dependencies required by vendored trendminer-interface:
    "cachetools>=6.0,<7.0",
    "isodate>=0.7.2,<0.8.0",
    "numpy>=2.0,<3.0",
    "python-dateutil>=2.9.0,<3.0.0",
    "pytz>=2023.2,<2026.0",
    "requests>=2.28.0,<3.0.0",
    "urllib3>=1.0.0,<3.0.0",
    # MCP server dependencies:
    "fastapi>=0.115.0",
    "starlette>=0.41.0",
    "httpx>=0.28.1",
    "pydantic>=2.10.4",
    "pydantic-settings>=2.7.0",
]

[project.urls]
Homepage = "https://github.com/TrendMinerCS/sdk"
Documentation = "https://github.com/TrendMinerCS/sdk#readme"
Repository = "https://github.com/TrendMinerCS/sdk"
Issues = "https://github.com/TrendMinerCS/sdk/issues"

[project.scripts]
tm-mcp-server-preview = "mcp_trendminer_server.__main__:main"
tm-mcp-setup = "mcp_trendminer_server.setup:setup_cli"

[tool.uv]
package = true

#[tool.uv.sources]
#trendminer-interface = { path = "trendminer_interface-0.1.0.post229+1d48c392-py3-none-any.whl" }

[tool.setuptools]
# Use find_packages to include all packages including vendored ones
[tool.setuptools.packages.find]
where = ["."]
include = ["mcp_trendminer_server*"]
