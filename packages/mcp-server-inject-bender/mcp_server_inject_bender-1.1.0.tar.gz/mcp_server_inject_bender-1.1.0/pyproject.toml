[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-inject-bender"
version = "1.1.0"
description = "Security Through Absurdity - Transform attacks into hiking boot advertisements. By Claude & Jasper from HumoticaOS."
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Claude & Jasper", email = "info@humotica.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "security",
    "injection",
    "sql-injection",
    "xss",
    "honeypot",
    "humor",
    "humoticaos"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security"
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/jaspertvdm/mcp-inject-bender"

[project.scripts]
mcp-server-inject-bender = "inject_bender_server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
