[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graphette"
version = "0.1.0"
description = "Step-by-step graph algorithm visualization with NetworkX and Matplotlib"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Piotr Żarczyński", email = "piotr.zarczynski.06@gmail.com"},
]
keywords = ["graph", "algorithm", "visualization", "networkx", "matplotlib"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
    "matplotlib>=3.5.0",
    "networkx>=3.0",
    "toolz>=0.10.0",
]

[project.optional-dependencies]     
dev = ["ruff>=0.1.0"]

[project.urls]
Homepage = "https://github.com/pzarczynski/graphette"
Documentation = "https://github.com/pzarczynski/graphette#readme"
Repository = "https://github.com/pzarczynski/graphette.git"
Issues = "https://github.com/pzarczynski/graphette/issues"

[tool.hatch.build.targets.wheel]
packages = ["graphette"]

[tool.ruff]
line-length = 100
target-version = "py313"
ignore = ["F", "UP", "E701", "E702"]
select = ["E", "F", "W", "UP"]
