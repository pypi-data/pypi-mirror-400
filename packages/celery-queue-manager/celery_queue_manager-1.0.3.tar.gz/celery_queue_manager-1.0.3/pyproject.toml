[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "celery-queue-manager"
version = "1.0.3"
description = "CLI tool to inspect and purge Celery Redis queues"
readme = "README.md"
authors = [
  { name="Machiel Broekman", email="maddogbroekman@gmail.com" },
]
requires-python = ">=3.7"
dependencies = [
    "redis",
]

[project.scripts]
# "commando-naam = mapnaam.bestandsnaam:functie"
celery-manager = "celery_manager.main:main"