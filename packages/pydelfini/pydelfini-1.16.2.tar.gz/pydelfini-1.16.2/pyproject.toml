[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydelfini"
dynamic = ["version"]
description = "an easy-to-use Python client for Delfini"
readme = "README.md"
authors = [{name = "BioTeam", email="contact@bioteam.net"}]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pyyaml==6.0.3",
    "httpx==0.25.2",
    "attrs==25.4.0",
    "python-dateutil==2.9.0.post0",
    "pyarrow==21.0.0",
    "pandas==2.3.3",
    "tqdm==4.67.1",
    "tabulate==0.9.0",
]

[project.urls]
Documentation = "https://bioteam.github.io/delfini/"

[project.optional-dependencies]
dev = [
    "sphinx==8.2.3",
    "pytest==7.4.4",
    "pytest-httpx==0.27.0",
    "syrupy==4.9.1",
    # kgutwin 2024-11-26  pinning pydantic2 versions, getting "PydanticUserError"
    #                     on pydantic 2.10.2
    "pydantic==2.8.2",
    "typer==0.9.4",
    "click==8.2.1",
    "pydantic_core==2.20.1",
    "openapi-python-client==0.17.2",
    "ruff==0.14.10",
    "reorder-python-imports-black==3.14.0",
    "black==25.12.0",
    "mypy==1.19.1",
    "types-python-dateutil==2.9.0.20251115",
    "pandas-stubs==2.3.2.250827",
    "types-tqdm==4.67.0.20250809",
    "types-PyYAML==6.0.12.20250915",
    "types-tabulate==0.9.0.20241207",
    "build==1.3.0",
    "twine==6.2.0",
]
doc = [
    "sphinx==8.2.3",
]

[project.scripts]
dcmd = "pydelfini.dcmd.cli:main"

[tool.mypy]
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
    "pydelfini.delfini_core.*",
    # kgutwin 2024-08-12  pyarrow-stubs are not in good health; recommend avoiding them
    #                     for the time being
    "pyarrow",
]
ignore_missing_imports = true
disable_error_code = 'redundant-cast'

[tool.setuptools]
packages = ["pydelfini"]

[tool.setuptools_scm]
root = "../.."

[tool.black]

[tool.ruff]
extend-exclude = ["*.ipynb"]

[tool.ruff.lint]
extend-safe-fixes = ["F841"]

[tool.ruff.lint.per-file-ignores]
"pydelfini/delfini_core/**/*.py" = ["E501"]

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = [
    "pydelfini",
    "tests",
]
