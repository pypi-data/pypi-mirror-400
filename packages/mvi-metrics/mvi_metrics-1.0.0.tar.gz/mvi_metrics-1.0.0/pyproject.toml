[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mvi-metrics"
version = "1.0.0"
description = "Memory Vulnerability Index (MVI) for continual learning models"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Carla Centeno" }
]

dependencies = [
  "torch",
  "numpy<2"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[project.scripts]
mvi-audit = "mvi.cli.main:main"

