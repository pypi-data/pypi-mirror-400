[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "oxapay-python"
dynamic = ["version"]
description = "Official Python SDK for OxaPay â€” accept crypto payments, exchanges, and payouts."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "OxaPay" }]
keywords = ["oxapay", "crypto", "payment", "payout", "exchange", "sdk"]
dependencies = [
  "requests>=2.31.0",
]

[project.urls]
Homepage = "https://oxapay.com"
Documentation = "https://docs.oxapay.com"
Source = "https://github.com/OxaPay/oxapay-python"
Issues = "https://github.com/OxaPay/oxapay-python/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "responses>=0.25.0",
  "ruff>=0.6.0",
]

[tool.hatch.version]
path = "src/oxapay_python/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/oxapay_python"]

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
addopts = "-q"
