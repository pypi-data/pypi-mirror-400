syntax = "proto3";

package strique.model.ai.chat;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "ConversationsProto";
option java_package = "com.strique.model.ai.chat";

// Next Id: 2
// Proto definition for Conversation list.
message ConversationList {
  repeated Conversation conversation = 1;
}

// Next Id: 8
// Proto definition for Conversation.
message Conversation {
  // conversation id
  string id = 1;

  // conversation user id
  string user_id = 2;

  // conversation organization id
  string org_id = 3;

  // conversation title
  string title = 4;

  // Next Id: 5
  // Proto definition for Conversation status.
  enum ConversationStatus {
    CONVERSATION_STATUS_UNKNOWN = 0;
    ACTIVE = 1;
    ARCHIVED = 2;
    CLOSED = 3;
    DELETED = 4;
  }
  // conversation status
  ConversationStatus status = 5;

  // conversation created at
  google.protobuf.Timestamp created_at = 6;

  // conversation updated at
  google.protobuf.Timestamp updated_at = 7;
}

// Next Id: 2
// Proto definition for Get all conversations request.
message GetAllConversationsRequest {
  // conversation organization id
  string org_id = 1;
}