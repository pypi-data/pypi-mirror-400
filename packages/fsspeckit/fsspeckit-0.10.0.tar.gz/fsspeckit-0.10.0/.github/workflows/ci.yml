name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv sync --dev --extra datasets

      - name: Check import layering compliance
        run: |
          echo "Checking import layering rules..."
          uv run python scripts/check_layering.py

      - name: Run type checking with mypy
        run: |
          # Start with lenient checking, will be progressively stricter
          uv run mypy src/fsspeckit --no-error-summary || true

      - name: Run tests with pytest
        run: |
          uv run pytest tests/ --cov=fsspeckit --cov-report=term-missing

      - name: Run merge example smoke test
        run: |
          uv run python examples/datasets/getting_started/04_pyarrow_merges.py

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
