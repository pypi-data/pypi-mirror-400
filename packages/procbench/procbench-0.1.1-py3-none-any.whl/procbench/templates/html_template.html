<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProcBench Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .test-case-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .test-case-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .test-case-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            user-select: none;
        }
        .test-case-header:hover {
            opacity: 0.95;
        }
        .collapse-icon {
            transition: transform 0.3s ease;
        }
        .collapsed .collapse-icon {
            transform: rotate(-90deg);
        }
        .samples-section {
            margin-top: 1.5rem;
            border-top: 2px solid #e9ecef;
            padding-top: 1rem;
        }
        .samples-toggle {
            cursor: pointer;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 1rem;
            user-select: none;
        }
        .samples-toggle:hover {
            background: #e9ecef;
        }
        .samples-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .metric-box {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        .metric-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }
        .status-completed {
            background: #d4edda;
            color: #155724;
        }
        .status-timeout {
            background: #fff3cd;
            color: #856404;
        }
        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }
        .info-table {
            margin-top: 1rem;
        }
        .info-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1 class="mb-3"><i class="bi bi-speedometer2"></i> ProcBench Report</h1>
                <div id="session-info"></div>
            </div>
            
            <div id="test-cases-container"></div>
        </div>
    </div>

    <script>
        const resultsData = [[TEST_CASES_DATA_PLACEHOLDER]];

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            if (seconds < 60) return seconds.toFixed(2) + 's';
            const minutes = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(2);
            return `${minutes}m ${secs}s`;
        }

        function formatTimestamp(ts) {
            return new Date(ts * 1000).toLocaleString();
        }

        function getStatusClass(status) {
            if (status === 'completed') return 'status-completed';
            if (status === 'timeout') return 'status-timeout';
            return 'status-failed';
        }

        function renderSessionInfo() {
            const session = resultsData.session;
            const duration = session.end_time - session.start_time;
            const html = `
                <div class="row">
                    <div class="col-md-4">
                        <strong>Start Time:</strong> ${formatTimestamp(session.start_time)}
                    </div>
                    <div class="col-md-4">
                        <strong>End Time:</strong> ${formatTimestamp(session.end_time)}
                    </div>
                    <div class="col-md-4">
                        <strong>Total Duration:</strong> ${formatDuration(duration)}
                    </div>
                </div>
                <div class="mt-2">
                    <strong>Host:</strong> ${session.host}
                </div>
                <div class="mt-2">
                    <strong>Total Test Cases:</strong> ${resultsData.results.length}
                </div>
            `;
            document.getElementById('session-info').innerHTML = html;
        }

        function createChart(canvasId, testCase) {
            const ctx = document.getElementById(canvasId);
            const samples = testCase.samples;
            
            const timestamps = samples.map(s => {
                const offset = s.ts - testCase.process.start_time;
                return offset.toFixed(1);
            });
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [
                        {
                            label: 'CPU %',
                            data: samples.map(s => s.cpu_percent),
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            yAxisID: 'y',
                        },
                        {
                            label: 'RSS Memory (MB)',
                            data: samples.map(s => s.rss_bytes / (1024 * 1024)),
                            borderColor: 'rgb(54, 162, 235)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            yAxisID: 'y1',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Performance Over Time'
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'CPU %'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Memory (MB)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            }
                        }
                    }
                }
            });
        }

        function renderTestCase(testCase, index) {
            const summary = testCase.summary;
            const process = testCase.process;
            const statusClass = getStatusClass(summary.status);
            const canvasId = `chart-${index}`;
            const collapseId = `collapse-${index}`;
            const samplesCollapseId = `samples-collapse-${index}`;
            
            const html = `
                <div class="test-case-card">
                    <div class="test-case-header collapsed" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <span class="collapse-icon me-3">▼</span>
                                <h3 class="mb-0">${testCase.test_case.name}</h3>
                            </div>
                            <span class="status-badge ${statusClass}">${summary.status.toUpperCase()}</span>
                        </div>
                        <small>ID: ${testCase.test_case.id}</small>
                    </div>
                    <div id="${collapseId}" class="collapse">
                        <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <div class="metric-box">
                                    <div class="metric-label">Runtime</div>
                                    <div class="metric-value">${formatDuration(summary.runtime_sec)}</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-box">
                                    <div class="metric-label">Avg CPU</div>
                                    <div class="metric-value">${summary.cpu.avg.toFixed(1)}%</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-box">
                                    <div class="metric-label">Max CPU</div>
                                    <div class="metric-value">${summary.cpu.max.toFixed(1)}%</div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="metric-box">
                                    <div class="metric-label">Max Memory</div>
                                    <div class="metric-value">${formatBytes(summary.memory.max_rss_bytes)}</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="metric-box">
                                    <div class="metric-label">I/O Read</div>
                                    <div class="metric-value">${formatBytes(summary.io.read_bytes)}</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="metric-box">
                                    <div class="metric-label">I/O Write</div>
                                    <div class="metric-value">${formatBytes(summary.io.write_bytes)}</div>
                                </div>
                            </div>
                        </div>

                        <div class="chart-container">
                            <canvas id="${canvasId}"></canvas>
                        </div>

                        <div class="info-table">
                            <h5>Process Information</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Property</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Process ID</td>
                                        <td>${process.pid}</td>
                                    </tr>
                                    <tr>
                                        <td>Start Time</td>
                                        <td>${formatTimestamp(process.start_time)}</td>
                                    </tr>
                                    <tr>
                                        <td>End Time</td>
                                        <td>${formatTimestamp(process.end_time)}</td>
                                    </tr>
                                    <tr>
                                        <td>Exit Code</td>
                                        <td>${process.exit_code}</td>
                                    </tr>
                                    <tr>
                                        <td>Sample Count</td>
                                        <td>${testCase.samples.length}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="samples-section">
                            <div class="samples-toggle collapsed d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#${samplesCollapseId}" aria-expanded="false" aria-controls="${samplesCollapseId}">
                                <h5 class="mb-0"><span class="collapse-icon me-2">▼</span>View All Samples (${testCase.samples.length})</h5>
                            </div>
                            <div id="${samplesCollapseId}" class="collapse">
                                <div class="samples-table">
                                    <table class="table table-sm table-striped table-hover">
                                        <thead class="table-dark sticky-top">
                                            <tr>
                                                <th>#</th>
                                                <th>Timestamp</th>
                                                <th>CPU %</th>
                                                <th>RSS Memory</th>
                                                <th>VMS Memory</th>
                                                <th>I/O Read</th>
                                                <th>I/O Write</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${testCase.samples.map((sample, idx) => `
                                                <tr>
                                                    <td>${idx + 1}</td>
                                                    <td>${formatTimestamp(sample.ts)}</td>
                                                    <td>${sample.cpu_percent.toFixed(1)}%</td>
                                                    <td>${formatBytes(sample.rss_bytes)}</td>
                                                    <td>${formatBytes(sample.vms_bytes)}</td>
                                                    <td>${formatBytes(sample.io.read_bytes)}</td>
                                                    <td>${formatBytes(sample.io.write_bytes)}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('test-cases-container').innerHTML += html;
            
            // Create chart after DOM is updated
            setTimeout(() => createChart(canvasId, testCase), 100);
        }

        function init() {
            renderSessionInfo();
            resultsData.results.forEach((testCase, index) => {
                renderTestCase(testCase, index);
            });
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
