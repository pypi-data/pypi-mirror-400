[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cursorcult"
version = "0.12.0"
description = "CLI to list and link CursorCult rules."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Unlicense" }
authors = [{ name = "Will Wieselquist" }]
keywords = ["cursor", "rules", "cursorcult"]
classifiers = [
  "License :: Public Domain",
  "Programming Language :: Python :: 3",
  "Environment :: Console",
  "Topic :: Software Development",
]

[project.scripts]
cursorcult = "cursorcult.cli:main"

[project.urls]
Homepage = "https://github.com/CursorCult/_CursorCult.git"
Repository = "https://github.com/CursorCult/_CursorCult.git"
Issues = "https://github.com/CursorCult/_CursorCult.git"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
