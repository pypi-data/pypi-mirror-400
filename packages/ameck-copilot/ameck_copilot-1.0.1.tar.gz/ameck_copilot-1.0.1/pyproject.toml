[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ameck-copilot"
version = "1.0.1"
description = "AI-powered coding assistant with a beautiful web interface, powered by free Groq API"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Ameck", email = "ameck@example.com"}
]
keywords = ["ai", "copilot", "coding-assistant", "groq", "llama", "chatbot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.6.0",
    "groq>=0.9.0",
    "websockets>=12.0",
    "python-multipart>=0.0.6",
    "httpx>=0.27.0",
    "pygments>=2.17.2",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/QuantBender/ameck-copilot"
Repository = "https://github.com/QuantBender/ameck-copilot"
Documentation = "https://github.com/QuantBender/ameck-copilot#readme"
Issues = "https://github.com/QuantBender/ameck-copilot/issues"

[project.scripts]
ameck-copilot = "ameck_copilot.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
ameck_copilot = ["static/**/*", "static/**/**/*"]
