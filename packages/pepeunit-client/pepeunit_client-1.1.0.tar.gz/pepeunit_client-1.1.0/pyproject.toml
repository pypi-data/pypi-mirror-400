[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pepeunit-client"
version = "1.1.0"
authors = [
  { name="Ivan Serebrennikov", email="admin@silberworks.com" },
]
description = "Client Framework for Pepeunit"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Internet :: WWW/HTTP",
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]

dependencies = [
    "psutil>=5.8.0; platform_system != 'emscripten'",
    "cryptography>=44.0.0",
]

[project.optional-dependencies]
mqtt = [
    "paho-mqtt>=1.6.0",
]
rest = [
    "httpx>=0.24.0",
]
all = [
    "pepeunit-client[mqtt,rest]",
]

[project.urls]
Homepage = "https://pepeunit.com/"
Issues = "https://github.com/w7a8n1y4a/pepeunit_python_client/issues"
Repository = "https://github.com/w7a8n1y4a/pepeunit_python_client"
Documentation = "https://pepeunit.com/developer/libraries/python.html"

[tool.hatch.build.targets.wheel]
packages = ["src/pepeunit_client"]

[tool.hatch.version]
path = "src/pepeunit_client/__init__.py"