[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "pyMSFT"
version = "1.0.2"
description = "python MultiSlice Fourier-Transform toolbox"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
]
license = { text = "CC-BY-4.0" }
authors = [
    { name = "Paul Tuemmler", email = "paul.tuemmler@uni-rostock.de" },
    { name = "Christian Peltz", email = "christian.peltz@uni-rostock.de" }
]
urls = {"Homepage" = "https://gitlab.uni-rostock.de/snp/pymsft"}

dependencies = [
    "numpy~=2.3.2",
    "pyfftw~=0.15.0",
    "tqdm~=4.67.1",
    "scipy~=1.16.1",
    "pillow~=11.3.0",
]

[project.optional-dependencies]
#gpu = [
#    "cupy~=13.6.0"
#] #todo: above cuda 14 we will be able to get around using conda for cuda packages according to https://github.com/cupy/cupy/issues/8013#issuecomment-3011549781
mie = [
    "scattnlay~=2.4",
]

[tool.setuptools.packages.find]
include = ["pyMSFT", "pyMSFT.*"]
