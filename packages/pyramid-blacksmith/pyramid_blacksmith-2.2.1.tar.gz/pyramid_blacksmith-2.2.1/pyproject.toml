[tool.poetry]
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Pyramid",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Internet :: WWW/HTTP",
]
description = "Pyramid Bindings for Blacksmith"
homepage = "https://github.com/mardiros/pyramid-blacksmith"
name = "pyramid-blacksmith"
readme = "README.rst"
repository = "https://github.com/mardiros/pyramid-blacksmith"
version = "2.2.1"

[tool.poetry.dependencies]
blacksmith = "^2.7.2"
pyramid = ">1.10, <3"
prometheus-client = ">0.14"
python = "^3.7"
zk = { version = "^0.8.5" }


[tool.poetry.extras]
prometheus = ["prometheus-client"]

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
coverage = { version = "^6.2", extras = ["toml"] }
esbonio = "^0.14.1"
flake8 = "^4.0.1"
furo = "^2022"
isort = "^5.10.1"
mypy = "^1.4"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
redis = "^4.1.0"
sphinx = "^4.2.0"
sphinx-autodoc-typehints = "^1.12.0"
tomlkit = "^0.11.5"
types-redis = "^4.1.8"
types-setuptools = "^57.4.7"
zk = "^0.8.5"

[tool.pytest.ini_options]
norecursedirs = "docs"

[tool.pyright]
ignore = ["examples"]
include = ["src"]
reportPrivateUsage = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
typeCheckingMode = "strict"

[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_lines = [
  "if TYPE_CHECKING:",
  "except ImportError:",
  "except pkg_resources.DistributionNotFound:",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
