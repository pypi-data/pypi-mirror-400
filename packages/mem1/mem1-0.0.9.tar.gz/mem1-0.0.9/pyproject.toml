[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mem1"
version = "0.0.9"
description = "基于云服务的用户记忆系统"
authors = [
    { name = "Song" }
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
keywords = ["memory", "llm", "langchain", "user-profile"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "elasticsearch>=8.0.0",
    "dashscope>=1.14.0",
]

[project.optional-dependencies]
dev = [
    "ipython>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/sougannkyou/mem1"
Repository = "https://github.com/sougannkyou/mem1"

[tool.hatch.build.targets.wheel]
packages = ["mem1"]
