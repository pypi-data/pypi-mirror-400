[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "explain_ai_generated_text"
version = "0.1.1.1.7"
description = "A library to explain whether text is AI-generated or human-written using SHAP"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Shushanta Pudasaini", email = "d23129142@mytublin.ie"}
]
keywords = ["AI", "text-classification", "explainability", "SHAP"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "joblib",
    "shap",
    "xgboost",
    "spacy",
    "language-tool-python",
    "textblob",
    "pandas",
    "numpy",
    "scikit-learn",
    "nltk",
    "textstat",
    "matplotlib",
    "scipy"
]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8"]

[tool.setuptools.package-data]
explain_ai_generated_text = ["*.joblib", "*.csv"]