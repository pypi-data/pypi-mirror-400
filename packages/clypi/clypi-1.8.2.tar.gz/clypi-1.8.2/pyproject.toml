[build-system]
requires = ["hatchling==1.27.0"]
build-backend = "hatchling.build"

[project]
name = "clypi"
description = "Your all-in-one for beautiful, lightweight, prod-ready CLIs"
readme = "README.md"
version = "1.8.2"
license = "MIT"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.11"
authors = [
  {name = "Daniel Melchor", email = "dmelchor@pm.me"},
]
keywords = ["cli", "terminal", "ui"]
dependencies = [
    "python-dateutil>=2.9.0.post0",
    "typing-extensions>=4.4.0",
]


[project.urls]
Documentation = "https://danimelchor.github.io/clypi/"
Homepage = "https://danimelchor.github.io/clypi/"
Repository = "https://github.com/danimelchor/clypi"
Issues = "https://github.com/danimelchor/clypi/issues"

[project.optional-dependencies]
dev = [
  "ruff>=0.9.7",
  "pyright[nodejs]>=1.1.396",
  "pytest>=8.3.5",
  "codespell>=2.4.1",
  "anyio>=4.8.0",
  "types-python-dateutil>=2.9.0.20241206",
]
docs = [
  "markdown-callouts>=0.4.0",
  "mkdocs-glightbox>=0.4.0",
  "mkdocs-material>=9.6.8",
  "pygments>=2.19.1",
  "termynal>=0.13.0",
]

[tool.ruff]
target-version = "py311"

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q"
testpaths = ["tests"]

[tool.pyright]
include = [
    "examples",
    "tests",
    "type_tests",
    "clypi",
    "mdtest_autogen",
]
typeCheckingMode = "strict"
reportImplicitOverride = "error"
reportUnknownArgumentType = "warning"
reportUnknownParameterType = "warning"
reportUnknownMemberType = "warning"
reportUnknownVariableType = "warning"

[tool.mdtest]
include = [
    "docs/**/*.md",
    "examples/**/*.md",
    "README.md",
]
parallel = 15
