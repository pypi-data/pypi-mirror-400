# Default Finance Theme
# Clean professional theme for budget spreadsheets

meta:
  name: "Default Finance Theme"
  version: "1.0.0"
  description: "Clean professional theme for budget spreadsheets"
  author: "SpreadsheetDL"

# Color palette (semantic naming)
colors:
  primary: "#4472C4"
  primary_light: "#6B8DD6"
  primary_dark: "#2F4A82"

  secondary: "#ED7D31"

  success: "#70AD47"
  success_bg: "#C6EFCE"

  warning: "#FFC000"
  warning_bg: "#FFEB9C"

  danger: "#C00000"
  danger_bg: "#FFC7CE"

  neutral_100: "#FFFFFF"
  neutral_200: "#F5F5F5"
  neutral_300: "#E0E0E0"
  neutral_800: "#333333"
  neutral_900: "#000000"

# Typography
fonts:
  primary:
    family: "Liberation Sans"
    fallback: "Arial, sans-serif"

  monospace:
    family: "Liberation Mono"
    fallback: "Consolas, monospace"

# Base styles (building blocks)
base_styles:
  default:
    font_family: "{fonts.primary.family}"
    font_size: "10pt"
    color: "{colors.neutral_800}"
    padding: "2pt"

  header:
    extends: default
    font_weight: "bold"
    background_color: "{colors.primary}"
    color: "{colors.neutral_100}"
    text_align: "center"

  currency:
    extends: default
    number_format: "$#,##0.00"
    text_align: "right"

  date:
    extends: default
    date_format: "YYYY-MM-DD"
    text_align: "center"

  percentage:
    extends: default
    number_format: "0.0%"
    text_align: "right"

# Semantic styles (used in sheets)
styles:
  header_primary:
    extends: header

  header_secondary:
    extends: header
    background_color: "{colors.secondary}"

  cell_normal:
    extends: default
    border_bottom: "1px solid {colors.neutral_300}"

  cell_alternate:
    extends: cell_normal
    background_color: "{colors.neutral_200}"

  cell_currency:
    extends: currency
    border_bottom: "1px solid {colors.neutral_300}"

  cell_date:
    extends: date
    border_bottom: "1px solid {colors.neutral_300}"

  cell_percentage:
    extends: percentage
    border_bottom: "1px solid {colors.neutral_300}"

  cell_warning:
    extends: currency
    background_color: "{colors.warning_bg}"
    color: "{colors.neutral_800}"

  cell_danger:
    extends: currency
    background_color: "{colors.danger_bg}"
    color: "{colors.danger}"

  cell_success:
    extends: currency
    background_color: "{colors.success_bg}"
    color: "{colors.success}"

  total_row:
    extends: header
    font_size: "11pt"

  summary_label:
    extends: default
    font_weight: "bold"
    text_align: "right"

  summary_value:
    extends: currency
    font_weight: "bold"

# Conditional formatting rules
conditional_formats:
  budget_status:
    description: "Color code based on budget usage"
    rules:
      - condition: "value < 0"
        style: cell_danger
      - condition: "value < budget * 0.1"
        style: cell_warning
      - default: cell_success

  percentage_status:
    description: "Color code percentages"
    rules:
      - condition: ">= 1.0"
        style: cell_danger
      - condition: ">= 0.85"
        style: cell_warning
      - default: cell_normal

# Theme variants for different display modes
variants:
  dark:
    description: "Dark mode variant with inverted colors for reduced eye strain"
    colors:
      # Inverted neutrals for dark backgrounds
      neutral_100: "#1E1E1E" # Dark background
      neutral_200: "#2D2D2D" # Slightly lighter alternate
      neutral_300: "#404040" # Border color
      neutral_800: "#E0E0E0" # Light text
      neutral_900: "#FFFFFF" # White text

      # Adjusted primary colors for dark theme (slightly desaturated)
      primary: "#5A8FE8"
      primary_light: "#7BA7F0"
      primary_dark: "#3F6BB3"

      # Adjusted accent colors
      secondary: "#F5A059"

      # Success colors (slightly less saturated for dark background)
      success: "#81C55F"
      success_bg: "#2A4420"

      # Warning colors
      warning: "#FFD633"
      warning_bg: "#4D3D0D"

      # Danger colors
      danger: "#E84545"
      danger_bg: "#4D1A1A"
