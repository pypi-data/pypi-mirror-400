[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hot-news-bachstudio"
version = "3.1.0"
description = "MCP服务器：获取全网主流平台的新闻热点，支持20+平台 - BachStudio版本"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "BachStudio", email = "contact@bachstudio.com"}
]
keywords = ["mcp", "hot-news", "trending", "news", "热点", "新闻", "csdn", "github", "bilibili", "bachstudio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
]

dependencies = [
    "aiohttp>=3.9.0",
    "mcp>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/BACH-AI-Tools/hot-news-bachstudio"
Documentation = "https://github.com/BACH-AI-Tools/hot-news-bachstudio#readme"
Repository = "https://github.com/BACH-AI-Tools/hot-news-bachstudio"
"Bug Tracker" = "https://github.com/BACH-AI-Tools/hot-news-bachstudio/issues"

[project.scripts]
hot-news-bachstudio = "hot_news_bachstudio.server:main"
hot-news-bachstudio-test = "hot_news_bachstudio.test_server:main"

[tool.setuptools]
packages = ["hot_news_bachstudio"]

[tool.setuptools.package-data]
hot_news_bachstudio = ["*.md", "*.txt", "*.json"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
