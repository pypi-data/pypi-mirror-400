[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "chloros-sdk"
dynamic = ["version"]
description = "Official Python SDK for MAPIR Chloros image processing"
readme = "SDK_README.md"
requires-python = ">=3.7"
license = "LicenseRef-Proprietary"
license-files = ["LICENSE"]
authors = [
    {name = "MAPIR Inc.", email = "info@mapir.camera"}
]
keywords = ["chloros", "mapir", "multispectral", "ndvi", "image-processing", "agriculture", "remote-sensing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
progress = ["sseclient-py>=1.7.2"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=20.8b1",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://www.mapir.camera"
Documentation = "https://docs.chloros.com"
Source = "https://github.com/mapircamera/chloros-sdk"
Support = "https://www.mapir.camera/community/contact"

[tool.setuptools.dynamic]
version = {attr = "chloros_sdk.__version__.__version__"}

[tool.setuptools_scm]
# Version is managed manually in chloros_sdk/__version__.py
fallback_version = "1.0.4"

[tool.setuptools.packages.find]
where = ["."]
include = ["chloros_sdk*"]
exclude = ["tests*", "examples*"]














