[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ezgo"
version = "0.0.15"
description = "宇树Go2机器狗Python控制库"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "ezgo", email = "noreply@example.com"},
]
keywords = ["robotics", "unitree", "go2", "robot", "control"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
# 注意：不设置 dependencies，只在 optional-dependencies 中提供
dependencies = []

[project.optional-dependencies]
full = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0", 
    "Pillow>=8.0.0",
    "netifaces>=0.10.0",
    "unitree-sdk2py",
]
basic = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "Pillow>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/your-username/ezgo"
Repository = "https://github.com/your-username/ezgo"
"Bug Reports" = "https://github.com/your-username/ezgo/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.py", "*.md", "*.txt"]