[package]
name = "pycore"
version = "0.1.1"
edition = "2021"

[lib]
name = "pycore"
crate-type = ["cdylib", "rlib"]
# Se genera una biblioteca dinámica compatible como módulo Python

[dependencies]
# pyo3 se usa para exponer la librería como extensión de Python
pyo3 = { version = "0.21.2", features = ["extension-module"] }

[build-dependencies]
pyo3-build-config = "0.21.2"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "batch_bench"
harness = false
