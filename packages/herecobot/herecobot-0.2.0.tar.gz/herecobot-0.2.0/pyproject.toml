[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "herecobot"
version = "0.2.0"
description = "Python SDK for HuggingFace Space AI models with OpenAI-style interface"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Shantanu Sen Gupta", email = "shantanu@hereco.xyz"}
]
keywords = ["huggingface", "chatbot", "ai", "gradio", "herecobot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "gradio-client>=0.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
herecobot = "herecobot.cli:main"

[project.urls]
Homepage = "https://github.com/shntanuuhere/herecobot"
Documentation = "https://github.com/shntanuuhere/herecobot#readme"
Repository = "https://github.com/shntanuuhere/herecobot"
Issues = "https://github.com/shntanuuhere/herecobot/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W"]
