[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clouditia"
version = "1.4.0"
description = "Execute Python and Shell code on remote GPU sessions"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Aina KIKI-SAGBE", email = "support@clouditia.com"}
]
maintainers = [
    {name = "Aina KIKI-SAGBE", email = "support@clouditia.com"}
]
keywords = [
    "gpu",
    "cloud",
    "remote-execution",
    "machine-learning",
    "deep-learning",
    "pytorch",
    "tensorflow",
    "cuda",
    "jupyter",
    "api"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Jupyter",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
    "twine",
    "build",
]
jupyter = [
    "ipython>=7.0",
    "jupyter",
]

[project.urls]
Homepage = "https://clouditia.com"
Documentation = "https://clouditia.com/docsapisession"

[tool.setuptools]
packages = ["clouditia"]
package-dir = {"" = "."}

[tool.setuptools.package-data]
clouditia = ["py.typed"]

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=clouditia --cov-report=term-missing"
