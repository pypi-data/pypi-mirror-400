[project]
name = "audio-text-cli"
version = "0.1.0"
description = "CLI tool to transcribe audio from YouTube videos to text for IELTS listening practice"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Anh Tran", email = "trananh.2211.work@gmail.com" }]
keywords = ["youtube", "transcription", "whisper", "ielts", "speech-to-text", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Education",
]
dependencies = [
    "openai-whisper>=20231117",
    "yt-dlp>=2024.1.0",
    "pydub>=0.25.1",
    "audioop-lts>=0.2.2",
    "click>=8.1.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/anhtt2211/audio-text"
Repository = "https://github.com/anhtt2211/audio-text"
Issues = "https://github.com/anhtt2211/audio-text/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
audio-text = "video_to_text.main:main"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
video_to_text = ["py.typed"]

[tool.ruff]
target-version = "py310"
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
