site_name: GeoFabric
site_description: Pragmatic geospatial toolkit for ETL, analytics, and publishing.
site_url: https://marcostfermin.github.io/GeoFabric/
repo_url: https://github.com/marcostfermin/GeoFabric
repo_name: marcostfermin/GeoFabric
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.action.edit
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API: api.md
