[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aspen-dynamo"
version = "0.1.3"
description = "Async DynamoDB table helper based on aioboto3."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
  "aioboto3",
  "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
  "flake8",
  "isort",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "pyright[nodejs]",
  "types-aioboto3[dynamodb]",
]
benchmark = [
  "uvloop",
  "aiodynamo[httpx,aiohttp]",
]

[tool.setuptools]
packages = ["aspen_dynamo"]

[tool.pytest.ini_options]
addopts = "-v --cov-report=term:skip-covered --cov-report=html:coverage"
