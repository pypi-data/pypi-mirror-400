[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "timediffz"
version = "1.0.5"
authors = [
  { name="WeDu-official", email="fplu.the.founder@gmail.com" },
]
dependencies = [
    "requests == 2.32.5",
    "cython==3.2.2",
    "setuptools==80.9.0",
    "td1inner==1.0.6",
    "td2inner==1.0.6"
]
description = "a library for advanced and accurate timestamping and time differences"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Science/Research",
    "Topic :: Internet",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/WeDu-official/timediffz"
Issues = "https://github.com/WeDu-official/timediffz/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/timediffz"]