[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hx-sdk"
version = "0.1.3"
description = "HexelStudio Python SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "HexelStudio", email = "support@hexelstudio.com" }
]
keywords = ["hexelstudio", "hx", "memory", "knowledge", "ai", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://hexelstudio.com"
Documentation = "https://docs.hexelstudio.com/sdk/python"
Repository = "https://github.com/hexelstudio/hx-python"

[tool.hatch.build.targets.wheel]
packages = ["hx"]
