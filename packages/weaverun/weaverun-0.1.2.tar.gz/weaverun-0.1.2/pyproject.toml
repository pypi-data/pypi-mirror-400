[project]
name = "weaverun"
version = "0.1.2"
description = "Run any app and capture LLM API traffic to Weave (OpenAI, Anthropic, Gemini, Bedrock, Azure, and more)"
requires-python = ">=3.9"
dependencies = [
  "fastapi",
  "uvicorn",
  "httpx",
  "typer",
  "weave",
  "python-dotenv",
  "pyyaml",
  "jinja2",
]

[project.scripts]
weaverun = "weaverun.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["weaverun*"]

[tool.setuptools.package-data]
weaverun = ["templates/*.html"]
