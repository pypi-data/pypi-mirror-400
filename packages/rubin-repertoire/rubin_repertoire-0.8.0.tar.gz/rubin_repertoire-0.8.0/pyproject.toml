[project]
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
name = "rubin-repertoire"
description = "Service discovery client for Phalanx science platforms."
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
keywords = ["rubin", "lsst"]
# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.100,<1",
    "httpx>=0.28,<1",
    "jinja2>=3,<4",
    "pydantic>=2.10,<3",
    "pydantic-settings>=2.6,<3",
    "pyyaml>=6,<7",
    "safir>=4,<15",
]
dynamic = ["version"]

[[project.authors]]
name = "Association of Universities for Research in Astronomy, Inc. (AURA)"
email = "sqre-admin@lists.lsst.org"

[project.urls]
Homepage = "https://repertoire.lsst.io"
Source = "https://github.com/lsst-sqre/repertoire"
"Change log" = "https://repertoire.lsst.io/changelog.html"
"Issue tracker" = "https://github.com/lsst-sqre/repertoire/issues"

[build-system]
requires = ["setuptools>=61", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = ".."
