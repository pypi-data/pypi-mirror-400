[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "txgraffiti"
version = "0.4.1"
description = "A Python package for automated mathematical conjecturing"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Randy Davila" }, { name = "Jillian Eddy" }]
dependencies = ["pandas", "numpy", "scipy", "pulp", "networkx", "graphcalc"]

[project.urls]
Homepage = "https://github.com/RandyRDavila/txgraffiti2"
Documentation = "https://txgraffiti.readthedocs.io"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "coverage",
    "pandas",
    "numpy",
    "scipy",
    "pulp",
    "networkx",
    "graphcalc",
    "sphinx",
    "sphinx-autodoc-typehints",
    "myst_parser",
]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
txgraffiti = ["example_data/*.csv", "example_data/graph-edgelists/*.txt"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "--doctest-modules"
markers = ["optional: mark tests that are optional based on Expr capabilities"]
