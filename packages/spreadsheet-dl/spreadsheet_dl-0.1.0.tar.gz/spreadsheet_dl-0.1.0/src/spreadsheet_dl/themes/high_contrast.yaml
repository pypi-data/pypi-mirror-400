# High Contrast Theme
# Accessibility-focused theme with maximum contrast

meta:
  name: "High Contrast Theme"
  version: "1.0.0"
  description: "High contrast theme for accessibility"
  author: "SpreadsheetDL"
  extends: "default"

# High contrast colors
colors:
  primary: "#000080"
  primary_light: "#0000CD"
  primary_dark: "#00004D"

  secondary: "#8B0000"

  success: "#006400"
  success_bg: "#90EE90"

  warning: "#B8860B"
  warning_bg: "#FFD700"

  danger: "#8B0000"
  danger_bg: "#FF6347"

  neutral_100: "#FFFFFF"
  neutral_200: "#F0F0F0"
  neutral_300: "#C0C0C0"
  neutral_800: "#000000"
  neutral_900: "#000000"

# Larger fonts for readability
fonts:
  primary:
    family: "Arial"
    fallback: "Helvetica, sans-serif"
    size: "12pt"

# High contrast style overrides
base_styles:
  default:
    font_family: "{fonts.primary.family}"
    font_size: "12pt"
    font_weight: "bold"
    color: "{colors.neutral_800}"
    padding: "4pt"

  header:
    extends: default
    background_color: "{colors.primary}"
    color: "{colors.neutral_100}"
    text_align: "center"
    border_bottom: "3px solid {colors.neutral_900}"

  currency:
    extends: default
    number_format: "$#,##0.00"
    text_align: "right"

styles:
  header_primary:
    extends: header

  header_secondary:
    extends: header
    background_color: "{colors.secondary}"

  cell_normal:
    extends: default
    border_bottom: "2px solid {colors.neutral_800}"

  cell_alternate:
    extends: cell_normal
    background_color: "{colors.neutral_200}"

  cell_currency:
    extends: currency
    border_bottom: "2px solid {colors.neutral_800}"

  # High contrast status indicators
  cell_warning:
    extends: currency
    background_color: "{colors.warning_bg}"
    color: "{colors.neutral_900}"
    border_left: "4px solid {colors.warning}"

  cell_danger:
    extends: currency
    background_color: "{colors.danger_bg}"
    color: "{colors.neutral_900}"
    border_left: "4px solid {colors.danger}"

  cell_success:
    extends: currency
    background_color: "{colors.success_bg}"
    color: "{colors.neutral_900}"
    border_left: "4px solid {colors.success}"

  total_row:
    extends: header
    font_size: "14pt"
    background_color: "{colors.neutral_900}"
    color: "{colors.neutral_100}"
