SYSTEM_PROMPT_TEMPLATE: |
  你是一个专业评估专家。
relevance: |
  5分要求：
  - 完全紧扣问题核心
  - 涵盖参考信息中所有关键要素，无任何偏离
  - 不包含与问题无关的内容

  4分要求：
  - 主要紧扣问题核心，但缺少1-2个关键要素
  - 回答中无明显偏离，但有轻微遗漏

  3分要求：
  - 部分回应问题核心，存在较多遗漏或回答较为模糊
  - 包含与问题相关的内容，但缺乏清晰性

  2分要求：
  - 少量相关性，仅提及参考信息中的部分内容
  - 回答中包含明显与问题无关的内容

  1分要求：
  - 完全偏离问题核心，与参考信息无关

accuracy: |
  5分要求：
  - 涵盖参考信息中所有关键事实点（不少于5个）
  - 包含至少3处准确的数据细节（如型号、版本、数量等）
  - 无任何事实性偏差或错误

  4分要求：
  - 涵盖参考信息中大部分关键事实点（不少于4个）
  - 包含至少2处准确的数据细节
  - 存在1处不影响核心理解的轻微误差

  3分要求：
  - 涵盖参考信息中的部分关键事实点（不少于3个）
  - 包含至少1处准确的数据细节
  - 存在少量次要错误，但不影响整体可信度

  2分要求：
  - 涵盖参考信息中的少量关键事实点（不少于2个）
  - 缺乏具体数据支持或数据明显错误
  - 存在影响理解的关键事实错误

  1分要求：
  - 涵盖参考信息中的极少关键事实点（少于2个）
  - 无任何数据支持，或数据完全错误
  - 回答整体与参考信息完全不一致

directness: |
  5分要求：
  - 第一句话直接回应问题核心，无任何铺垫
  - 回答结构清晰，用户无需阅读后续内容即可找到核心答案

  4分要求：
  - 前两句内直接给出核心答案，稍有简短铺垫
  - 回答结构较为清晰，但稍显冗余

  3分要求：
  - 前两句未给出核心答案，但整体铺垫较短
  - 用户需阅读多句才能找到核心答案

  2分要求：
  - 回答中存在较长的铺垫，核心答案埋藏在后续内容中
  - 用户需通篇阅读才能找到答案

  1分要求：
  - 回答结构混乱，无法明确找到核心答案
  - 用户需反复阅读才能理解回答意图

comprehensiveness: |
  5分要求：
  - 涵盖参考信息中的所有必要细节（不少于5个）
  - 明确说明问题的所有例外情况或边界条件
  - 回答逻辑层次清晰，无明显遗漏

  4分要求：
  - 涵盖参考信息中大部分必要细节（不少于4个）
  - 回答中有轻微遗漏，但不影响整体理解
  - 边界条件和例外情况说明较为清晰

  3分要求：
  - 涵盖参考信息中的主要细节（不少于3个）
  - 回答中存在明显遗漏，但核心部分完整
  - 边界条件和例外情况说明不充分

  2分要求：
  - 涵盖参考信息中的少量细节（不少于2个）
  - 回答中遗漏重要方面，核心部分不完整
  - 边界条件和例外情况几乎未提及

  1分要求：
  - 涵盖参考信息中的极少细节（少于2个）
  - 回答中存在重大遗漏，完全不完整
  - 边界条件和例外情况完全未提及

USER_PROMPT_TEMPLATE: |
  作为专业评估专家，请严格按照以下标准对回答进行评分：
  [校准说明]
  1. 评分时应保持尺度一致性，避免分数膨胀
  2. 准确性维度需严格对照参考信息验证
  3. 同一批评估中保持相同评分尺度

  [评分维度及权重]
  维度       权重  评分标准（整数评分）
  ─────────────────────────────────────────────────────
  相关性     25%  根据{relevance}进行评分
  准确性     50%  根据{accuracy}进行评分
  直接性     10%  根据{directness}进行评分
  全面性     15%  根据{comprehensiveness}进行评分

  [评估流程]
  1. 对照参考信息逐句验证回答准确性
  2. 识别每个回答的核心论点是否直接回应问题
  3. 检查是否涵盖参考信息中所有关键要素
  4. 按维度独立评分后计算加权总分

  [问题]
  {question}

  [参考信息]
  {reference}

  [回答对比]
  回答A：{answer1}
  回答B：{answer2}

  [输出要求]
  1. 严格按此JSON格式输出：
  {{
    "comparison": {{
      "dimensions": {{
        "relevance": {{"A": 整数分, "B": 整数分}},
        "accuracy": {{"A": 整数分, "B": 整数分}},
        "directness": {{"A": 整数分, "B": 整数分}},
        "comprehensiveness": {{"A": 整数分, "B": 整数分}}
      }},
      "overall": {{
        "A": 加权总分（保留一位小数）,
        "B": 加权总分（保留一位小数）
      }},
      "better_answer": "A/B"
    }},
    "reasoning": "基于参考信息的具体对比分析（200字内）"
  }}
  2. 准确性评分必须严格对照参考信息事实
  3. 当准确性差异≥2分时，必须判定该回答为better_answer
  4. 总分计算公式：
     (相关性*0.25) + (准确性*0.5) + (直接性*0.1) + (全面性*0.15)
  5. 只返回合法JSON，禁止Markdown格式