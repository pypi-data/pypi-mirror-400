[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "simple_menu_manager"
version = "0.0.3"
authors = [
  { name="D. Edward Scott", email="d.edward.scott@outlook.com" },
]
description = "A simple menu manager package."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/D-Edward-Scott/Simple-Menu-Manager"
Issues = "https://github.com/D-Edward-Scott/Simple-Menu-Manager/issues"