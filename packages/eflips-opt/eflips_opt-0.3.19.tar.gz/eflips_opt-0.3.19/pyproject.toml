[project]
name = "eflips-opt"
version = "0.3.19"
description = "A collection of pre-simulation optimization algorithms for eFLIPS."
authors = [
    { name = "Ludger Heide", email = "ludger.heide@tu-berlin.de" },
    { name = "Shuyao Guo", email = "shuyao.guo@tu-berlin.de" }
]
readme = "README.md"
license = "AGPLV3.md"
requires-python = ">=3.10, <3.14"
dependencies = [
    "eflips-model (>=10.0.3, <11.0.0)",
    "pandas (>=2.1, <3.0)",
    "shapely (>=2.0.3, <3.0)",
    "openrouteservice (>=2.3.3, <3.0)",
    "gurobipy (>=12.0.1, <13.0)",
    "pyomo (>=6.7.1, <7.0)",
    "numpy (>=1.26.4, <3.0)",
    "plotly (>=5.22.0, <6.0)",
    "networkx (>=3.3, <4.0)",
    "scipy (>=1.14.0, <2.0)",
    "tqdm (>=4.66.4, <5.0)",
    "eflips-schedule-rust (>=2.0.1, <3.0)",
    "dash-cytoscape (>=1.0.2, <2.0)",
    "kaleido (==0.2.1)",
    "polyline (>=2.0.3,<3.0.0)",
]

[tool.poetry]
packages = [{ include = "eflips/opt" }]

[project.urls]
Repository = "https://github.com/mpm-tu-berlin/eflips-opt"



[tool.poetry.group.dev.dependencies]
pandas-stubs = "^2.2.2.240603"
pytest = "^8.2.1"
black = "^24.4.2"
pylint = "^3.2.2"
pre-commit = "^3.7.1"
mypy = "^1.7.1"
types-tqdm = "^4.66.0.20240417"
types-shapely = "^2.1.0.20250917"

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
