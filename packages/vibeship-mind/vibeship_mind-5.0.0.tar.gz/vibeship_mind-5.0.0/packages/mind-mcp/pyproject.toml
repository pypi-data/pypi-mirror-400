[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibeship-mind"
version = "0.1.0"
description = "Mind - Decision Intelligence for AI Agents. MCP server for Claude Desktop."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "VIBESHIP", email = "hello@vibeship.ai" }
]
keywords = ["mcp", "claude", "ai", "memory", "decision-intelligence", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://mind.vibeship.ai"
Documentation = "https://docs.mind.vibeship.ai"
Repository = "https://github.com/vibeship/mind"
Issues = "https://github.com/vibeship/mind/issues"

[project.scripts]
vibeship-mind = "mind_mcp:main"
mind-mcp = "mind_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mind_mcp"]
