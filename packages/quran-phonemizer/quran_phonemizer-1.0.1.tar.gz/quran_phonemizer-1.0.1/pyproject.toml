[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "quran-phonemizer"
version = "1.0.1"
description = "Industrial-strength Deterministic Phonemizer for Quranic Arabic (Tajweed-aware)"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Razwan M. Haji", email = "razwan.siktany778@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Religion",
]
keywords = [
    "quran",
    "tajweed",
    "phonemizer",
    "tts",
    "nlp",
    "arabic",
    "islamic-ai",
    "speech-synthesis",
    "vits",
    "fastspeech"
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "twine>=4.0",
    "build>=0.10.0",
]
app = [
    "streamlit>=1.20.0",
]

[project.urls]
"Homepage" = "https://github.com/RazwanSiktany/quran-phonemizer"
"Live Demo" = "https://quran-phonemizer.streamlit.app/"
"Source Code" = "https://github.com/RazwanSiktany/quran-phonemizer"
"Issue Tracker" = "https://github.com/RazwanSiktany/quran-phonemizer/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/quran_phonemizer"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
pythonpath = "src"
testpaths = ["tests"]