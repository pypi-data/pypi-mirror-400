[project]
name = "enczoo"
version = "0.1.0"
description = "Map images (as `PIL.Images`) to intermediate representations (as `np.ndarray`) from off-the-shelf vision models."
readme = "README.md"
authors = [
    { name = "himjl", email = "mil@mit.edu" }
]
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "h5py>=3.15.1",
    "pillow>=12.1.0",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "torch>=2.9.1",
    "torchvision>=0.24.1",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "matplotlib>=3.10.8",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
    "ty>=0.0.9",
]
