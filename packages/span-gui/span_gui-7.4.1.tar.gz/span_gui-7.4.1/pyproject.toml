authors = [
  { name = "Daniele Gasparri", email = "daniele.gasparri@gmail.com" }
]
keywords = [
  "spectral analysis",
  "galaxies",
  "spectral manipulation",
  "linestrength analysis",
  "astronomy",
  "spectral fitting",
  "spectroscopy",
  "data analysis",
  "kinematics",
  "stellar populations"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: Free for non-commercial use",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Intended Audience :: Science/Research"
]

dependencies = [
  "numpy>=1.24.1,<=2.2.6",
  "astropy>=6.1.0,<=7.1.0",
  "pandas>=2.2.3",
  "matplotlib>=3.10.0",
  "scipy>=1.15.0,<=1.16.0",
  "scikit-image>=0.25.2",
  "PyWavelets>=1.7.0,<=1.8.0",
  "joblib>=1.3.2,<=1.4.2",
  "scikit-learn>=1.3.0,<=1.7.0",
  "ppxf>=9.4.1",
  "vorbin>=3.1.7,<3.2.0",
  "certifi >= 2025.1.31",
  "emcee >= 3.1.6",
  "powerbin >= 1.1.9"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["span*"]

[tool.setuptools.package-data]
"span" = ["**/*"]

[project.scripts]
span-gui = "span.span_main:main"

[project.urls]
"Homepage" = "https://github.com/danielegasparri/span-gui"
"Issue Tracker" = "https://github.com/danielegasparri/span-gui/issues"
