<div id="flashContainer" class="flash-container">
    {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
            {% for cat, msg in msgs %}
                <div class="flash {{ cat }}">
                    <span class="flash-text">
                        {{ msg }}
                    </span>
                    <button type="button"
                            onclick="this.closest('.flash').remove()"
                            aria-label="Close">
                        &times;
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
