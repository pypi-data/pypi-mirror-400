[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "usefy"
version = "1.0.2"
description = "Usefy Python SDK - Real-time AI cost control"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "USEFY LTD", email = "support@usefy.ai"}
]
keywords = [
    "usefy",
    "usefyai", 
    "openai",
    "anthropic",
    "ai",
    "cost-control",
    "budget",
    "rate-limit",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.24.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
gemini = ["google-generativeai>=0.3.0"]
anthropic = ["anthropic>=0.18.0"]
all = [
    "google-generativeai>=0.3.0",
    "anthropic>=0.18.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://usefy.ai"
Documentation = "https://usefy.ai/docs"
Repository = "https://github.com/sherlocq61/UsageGuard"
Issues = "https://github.com/sherlocq61/UsageGuard/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["usefy*"]
exclude = ["tests*", "web*", "api*", "database*", "examples*", "dashboard*", "usageguard-js*"]
