[build-system]
requires = ["hatchling>=1.20"]
build-backend = "hatchling.build"

[project]
name = "onnx-card"
version = "0.1.0"
description = "Fast, accurate, terminal-first ONNX model cards â€” describe what's inside an ONNX model without running it."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Matthieu Marchal" }]
keywords = ["onnx", "machine-learning", "model-inspection", "cli", "terminal"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "onnx>=1.14",
  "rich>=13",
]

[project.urls]
Homepage = "https://github.com/boijuny/onnx-card"
Repository = "https://github.com/boijuny/onnx-card"
Issues = "https://github.com/boijuny/onnx-card/issues"

[project.scripts]
onnx-card = "onnx_card.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/onnx_card"]
