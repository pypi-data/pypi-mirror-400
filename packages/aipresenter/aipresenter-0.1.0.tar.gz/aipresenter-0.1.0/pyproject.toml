[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aipresenter"
version = "0.1.0"
description = "A library to format raw AI responses into beautiful UI components."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }

authors = [
  { name = "Shaik Janu", email = "shaiksadikjanu@gmail.com" }
]

dependencies = [
  "markdown-it-py",
  "pygments"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["aipresenter*"]
