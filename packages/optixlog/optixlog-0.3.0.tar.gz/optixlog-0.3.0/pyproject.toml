[project]
name = "optixlog"
version = "0.3.0"
description = "Client SDK for logging photonic simulations to OptixLog with MPI support"
authors = [
    { name = "OptixLog", email = "founders@optixlog.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "numpy",
    "matplotlib",
    "pillow",
    "rich>=13.0.0",
]

[project.optional-dependencies]
mpi = [ 
    "mpi4py",
]
meep = [
    "meep",
]
full = [
    "mpi4py",
    "meep",
]

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"