[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cuda_optics"
version = "0.1.4"
description = "A high-performance optical ray tracer with C++ and CUDA backends."
readme = "README.md"
authors = [{name = "Adityavardhan Srivastava", email = "sadityavardhan1@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "matplotlib",
    "scipy"
]

[tool.setuptools.packages.find]
where = ["."]  # Scans the root for packages

[tool.setuptools.package-data]
# This forces pip to grab the binaries and source code.
"cuda_optics" = ["bin/*.dll", "bin/*.so"]