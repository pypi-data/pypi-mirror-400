[package]
name = "weedforge"
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/danghoangnhan/weedforge"
rust-version = "1.75"
description = "Rust-first, Python-friendly SDK for SeaweedFS"
keywords = ["seaweedfs", "storage", "distributed", "s3", "blob"]
categories = ["web-programming", "database"]
readme = "README.md"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["pyo3"]

[dependencies]
thiserror = "2"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }
# reqwest 0.13+ uses aws-lc-rs by default, which has better cross-compilation support than ring
reqwest = { version = "0.13", default-features = true, features = ["multipart", "json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rand = "0.8"
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py39"], optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "warn"
pedantic = "warn"
unwrap_used = "warn"
expect_used = "warn"
