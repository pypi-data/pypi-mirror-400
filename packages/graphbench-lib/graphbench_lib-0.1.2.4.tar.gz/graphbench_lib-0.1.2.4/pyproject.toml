[project]
name = "graphbench-lib"
version = "0.1.2.4"
requires-python = ">=3.10"
description = "Next-generation graph learning benchmarking."
readme = "README.md"
license = { file = "LICENSE" }

authors = [
  { name = "Timo Stoll", email = "timo.stoll@log.rwth-aachen.de" },
  { name = "Chendi Qian" },
  { name = "Ben Finkelshtein" },
  { name = "Ali Parviz" },
  { name = "Darius Weber" },
  { name = "Fabrizio Frasca" },
  { name = "Hadar Shavit" },
  { name = "Antoine Siraudin" },
  { name = "Arman Mielke" },
  { name = "Marie Anastacio" },
  { name = "Erik Müller" },
  { name = "Maya Bechler-Speicher" },
  { name = "Michael Bronstein" },
  { name = "Mikhail Galkin" },
  { name = "Holger Hoos" },
  { name = "Mathias Niepert" },
  { name = "Bryan Perozzi" },
  { name = "Jan Tönshoff" },
  { name = "Christopher Morris" },
]

maintainers = [
  { name = "Timo Stoll", email = "timo.stoll@log.rwth-aachen.de" },
]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "License :: OSI Approved :: MIT License",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "torch",
  "torch_geometric",
  "torchmetrics",
  "numpy",
  "pandas",
  "requests",
  "networkx",
  "tqdm",
  "scikit-learn",
]

[project.optional-dependencies]
tuning = ["smac"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["graphbench*", "graphbench/*"]

[tool.setuptools.package-data]
graphbench = ["*.csv"]

[project.urls]
homepage = "http://graphbench.io"
repository = "https://github.com/graphbench/package"
documentation = "https://graphbench.github.io/website/datasets"



