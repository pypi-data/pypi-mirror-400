[project]
name = "dokman"
version = "0.3.2"
description = "Centralized Docker Compose deployment management CLI"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer>=0.20.1",
    "docker>=7.0.0",
    "rich>=13.0.0",
    "packaging>=24.0",
]

[project.scripts]
dokman = "dokman.cli.app:app"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "hypothesis>=6.0.0",
    "pytest-mock>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/Alg0rix/dokman"
Documentation = "https://github.com/Alg0rix/dokman#readme"
Repository = "https://github.com/Alg0rix/dokman"
"Bug Tracker" = "https://github.com/Alg0rix/dokman/issues"
Changelog = "https://github.com/Alg0rix/dokman/releases"
"Source Code" = "https://github.com/Alg0rix/dokman"


[build-system]
requires = ["uv_build>=0.8.5,<0.10.0"]
build-backend = "uv_build"
