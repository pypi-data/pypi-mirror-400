[metadata]
name = ieee-events
version = attr: ieee_events.__version__
author = IEEE vTools API Contributors
description = A comprehensive Python client library for the IEEE vTools Events API v7
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Assem-ElQersh/IEEE-Events-API-Toolkit
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.31.0

[options.extras_require]
webapp = 
	Flask>=3.0.0
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=23.0.0
	flake8>=6.0.0
	mypy>=1.0.0

[egg_info]
tag_build = 
tag_date = 0

