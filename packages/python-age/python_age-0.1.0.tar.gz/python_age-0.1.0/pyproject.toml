[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-age"
version = "0.1.0"
description = "Python implementation of the age (Actually Good Encryption) v1 file format"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "BSD-3-Clause" }
authors = [
  { name = "Dennis Vink" }
]
dependencies = [
  "cryptography>=41.0.0"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Security :: Cryptography",
]

[project.urls]
Homepage = "https://github.com/dennisvink/python-age"
Repository = "https://github.com/dennisvink/python-age"
Issues = "https://github.com/dennisvink/python-age/issues"

[project.scripts]
python-age = "age:main"

[tool.setuptools]
py-modules = ["age"]
