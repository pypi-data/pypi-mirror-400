[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scanner3d"
version = "0.4.7"
description = "3D scanner tools"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # SPDX short form is fine
license-files = ["LICENSE"]
authors = [{ name = "Anton Sharapov", email = "sharapov.anton@gmail.com" }]
dependencies = [
    "numpy>=1.23",
    "allytools>=0.5.3",
    "imagera>=0.3.2",
    "lensguild>=0.5.1",
    "zempy>=0.6.0",
    "h5py>=3.15.1",
    "clr_loader>=0.2.7",
    "opticulator>=0.2.0",
    "isensor>=0.2.0",
    "gosti>=0.3.2"

]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest", ]
qa  = ["tox", ]
gui = ["PyQt5"]

[project.urls]
Homepage = "https://github.com/SharapovAnton/scanner3d"
Source   = "https://github.com/SharapovAnton/scanner3d"
Issues   = "https://github.com/SharapovAnton/scanner3d/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["scanner3d*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
scanner3d = ["py.typed"]

[tool.mypy]
ignore_errors = true