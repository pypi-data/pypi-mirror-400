[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "montafons"
version = "1.0.0"
authors = [
  { name="LluÃ­sE", email="lluise@github.com" },
]
description = "Python library to generate an image collage from other images. I mainly use it to generate horizontal wallpapers from multiple vertical images, but feel free to use it for any other purpuse."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pillow>=11.0.0",
]

[project.urls]
Homepage = "https://github.com/lluises/montafons"
Issues = "https://github.com/lluises/montafons/issues"

[project.scripts]
montafons = "montafons.montafons:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.wheel.sources]
"src" = "montafons"
