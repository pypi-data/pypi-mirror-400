[project]
name = "ezarr"
version = "1.2.1"
description = "Tools for easily working with Zarr groups and arrays"
readme = "README.md"
authors = [
    { name = "Matteo Bouvier", email = "matteo.bouvier@lyon.unicancer.fr" }
]
requires-python = ">=3.12"
dependencies = [
    "zarr>=3.1.3",
]

[dependency-groups]
dev = [
    "pandas-stubs>=2.3.2.250926",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
]

[project.entry-points."zarr.codecs"]
"py-object" = "ezarr:PyObjectCodec"

[project.optional-dependencies]
dataframe = [
    "pandas>=2.3.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
reportAny = false
reportExplicitAny = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnusedCallResult = false

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.format]
skip-magic-trailing-comma = true
