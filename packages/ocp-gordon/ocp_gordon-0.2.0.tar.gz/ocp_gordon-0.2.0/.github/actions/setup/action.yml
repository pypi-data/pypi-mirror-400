name: 'Setup'
inputs:
  python-version:
    description: 'Python version'
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: false
        python-version: ${{ inputs.python-version }}
        activate-environment: true
    - name: Install Requirements
      shell: bash
      run: |
        uv pip install .[test]
