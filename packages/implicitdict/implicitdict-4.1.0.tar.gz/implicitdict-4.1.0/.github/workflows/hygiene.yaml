name: hygiene

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  hygiene:
    runs-on: ubuntu-latest
    name: Ruff
    steps:
    - uses: actions/checkout@v3
    - name: setup-python
      uses: actions/setup-python@v3
      with:
        python-version: "3.13"
        architecture: "x64"
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Ruff format
      run: uv run ruff format --check
    - name: Ruff check
      run: uv run ruff check
    - name: Basedpyright check
      run: uv run basedpyright

