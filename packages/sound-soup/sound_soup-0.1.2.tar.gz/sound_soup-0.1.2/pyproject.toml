[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sound-soup"
version = "0.1.2"
description = "BeautifulSoup-style API for audio transcription and analysis"
readme = "README.md"
authors = [{name = "PierrunoYT", email = "pierrebruno@hotmail.ch"}]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["audio", "transcription", "whisper", "youtube", "podcast"]
requires-python = ">=3.9"

dependencies = [
    "openai-whisper>=20231117",
    "yt-dlp>=2023.12.30",
    "pydub>=0.25.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
]
fuzzy = [
    "thefuzz>=0.20.0",
    "python-Levenshtein>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/PierrunoYT/sound-soup"
Documentation = "https://github.com/PierrunoYT/sound-soup#readme"
Repository = "https://github.com/PierrunoYT/sound-soup"
"Bug Tracker" = "https://github.com/PierrunoYT/sound-soup/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sound_soup*"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
target-version = "py39"

