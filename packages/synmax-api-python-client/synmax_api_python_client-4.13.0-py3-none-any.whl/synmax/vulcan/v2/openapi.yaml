openapi: 3.0.3
info:
  title: Vulcan API
  description: |
    The Vulcan API provides strategic insights for power markets and infrastructure projects,
    specifically focusing on datacenter, battery storage, natural gas, and power plant information. This API enables users to:

    * Track construction and operational status of datacenters and future power consumption
    * Analyze geographical distribution of facilities
    * Monitor capacity and ownership information
    * Track construction milestones and timelines

    The API is particularly useful for:
    * Energy market analysts tracking infrastructure development
    * Infrastructure investors evaluating market opportunities
    * Environmental researchers studying energy infrastructure
    * Grid operators planning for new load centers
  version: 2.1.0
servers:
  - url: /v2/
paths:

  /health:
    get:
      operationId: routes.v2.health.get
      x-method-name: health
      summary: Health check endpoint
      description: |
        Simple health check endpoint that returns the API status.
        This endpoint does not require authentication and can be used to verify that the API is running.

        Useful for:
        * Load balancer health checks
        * Monitoring system verification
        * Service availability testing
      responses:
        '200':
          description: API is healthy and running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    # enum: ["ok"]
                    description: Status of the API
                    example: "ok"
              example:
                status: "ok"
  /datacenters:
    get:
      operationId: routes.v2.datacenters.get
      x-method-name: datacenters
      summary: Get datacenter information
      security: [ApiKeyAuth: [vulcan_datacenters]]
      responses:
        '200':
          description: Filtered and aggregated list of datacenters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Datacenter'
            application/x-ndjson:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Datacenter'
        '500':
          description: Internal Server Error - Database error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /underconstruction:
    get:
      operationId: routes.v2.under_construction.get
      x-method-name: underconstruction
      summary: Get under construction datacenters with filtering and aggregation
      security: [ApiKeyAuth: [vulcan_underconstruction]]
      responses:
        '200':
          description: Filtered and aggregated list of under construction datacenters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UnderConstructionResponse'
        '500':
          description: Internal Server Error - Database error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /lng_projects:
    get:
      operationId: routes.v2.lng_projects.get
      x-method-name: lng_projects
      summary: Get LNG projects with filtering and aggregation
      security: [ApiKeyAuth: [vulcan_lng_projects]]
      responses:
        '200':
          description: Filtered and aggregated list of LNG projects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LNGProjectsResponse'
        '500':
          description: Internal Server Error - Database error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /metadata_history:
    post:
      operationId: routes.v2.metadata_history.post
      x-method-name: metadata_history
      summary: Returns plant metadata on power projects provided by the EIA and comparative metrics against these reports.
      security: [ApiKeyAuth: [vulcan_metadata_history]]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date_eia_updated_min:
                  type: string
                  format: date
                  description: "Minimum date to filter records (inclusive). Must be in YYYY-MM-DD format (e.g., 2021-07-01)"
                  example: "2021-07-01"
                date_eia_updated_max:
                  type: string
                  format: date
                  description: "Maximum date to filter records (inclusive). Must be in YYYY-MM-DD format (e.g., 2021-07-31)"
                  example: "2021-07-31"
      responses:
        '200':
          description: Metadata history for the specified date range
          content:
            application/json:
              schema: {$ref: '#/components/schemas/MetadataHistoryResponse'}
        '400':
          description: Bad Request - Invalid parameters
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
        '500':
          description: Internal Server Error - Database error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /project_rankings:
    get:
      operationId: routes.v2.project_rankings.get
      x-method-name: project_rankings
      summary: Get project rankings based on various criteria
      security: [ApiKeyAuth: [vulcan_project_rankings]]
      responses:
        '200':
          description: Ranked list of projects based on the specified criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectRankingResponse'
        '500':
          description: Internal Server Error - Database error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }

  /iir_data:
    get:
      operationId: routes.v2.iir_data.get
      x-method-name: iir_data
      summary: Get IIR data
      security: [ApiKeyAuth: [vulcan_iir_data]]
      responses:
        '200':
          description: IIR data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/IIRResponse'
        '500':
          description: Internal Server Error - Database error
          content:
            application/json:
              schema: { $ref: '#/components/schemas/ErrorResponse' }
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: Access-Key
      in: header
      description: API key for authentication. Contact support to obtain an API key.
  schemas:
    # Common types
    Date:
      type: string
      format: date
      description: Date in ISO 8601 format (YYYY-MM-DD)
      example: "2023-01-15"

    StringArray:
      type: array
      items:
        type: string
      nullable: true
      description: Array of string values
      example: ["CA", "TX", "NY"]


    # Entity schemas
    Datacenter:
      type: object
      description: |
        Represents a datacenter facility with its construction and operational details,
        geographical information, and ownership data. Each datacenter can have multiple
        buildings or phases, each with its own status and timeline.
      properties:
        plant_name:
          type: string
          nullable: true
          description: IIR plant name
          example: "1000 Mile Solar"
        synmax_id:
          type: string
          description: A unique key of plant id and unit id
          example: "68847-PV1"
        date_updated:
          type: string
          format: date
          description: Date of each update to the dataset
          nullable: true
          example: "2025-04-28"
        plant_status:
          type: string
          description: IIR construction status of the data center
          # enum: ["Under Construction", "Planned", "Operational", "Engineered"]
          example: ["Under Construction"]
          nullable: true
        date_planned_operation:
          type: string
          format: date
          nullable: true
          description: IIR online date for a given data center
          example: "2026-07-31"
        source:
          type: string
          nullable: true
          description: The source of data center data
          example: "EIA"
        unit_capacity:
          type: number
          format: float
          nullable: true
          description: IIR data center unit capacity in megawatts (MW)
          example: 108
        vulcan_status:
          type: string
          nullable: true
          description: Indicates if a data center has been observed to be under construction
          # enum: ["none", "Confirmed"]
          example: "Confirmed"
        date_image:
          type: string
          format: date
          nullable: true
          description: Date of the latest available satellite image
          example: "2025-04-27"
        date_construction_start:
          type: string
          format: date
          nullable: true
          description: Start date of construction for a given data center
          example: "2023-08-20"
        date_land_cleared:
          type: string
          format: date
          nullable: true
          description: Date of first land cleared for a given data center
          example: "2023-03-19"
        date_first_structures:
          type: string
          format: date
          nullable: true
          description: Date where the first permanent structures are identified for a given data center
          example: "7/12/2023"
        date_vulcan_earliest_online:
          type: string
          format: date
          nullable: true
          example: "2/7/2024"
          description: The earliest possible date a data center is projected to be operational
        date_vulcan_latest_online:
          type: string
          format: date
          nullable: true
          example: "7/24/2027"
          description: The latest possible date a data center is projected to be operational
        plant_id:
          type: integer
          nullable: true
          description: IIR plant id
          example: 68847
        unit_id:
          type: integer
          nullable: true
          description: IIR id given to each unit for a given data center
          example: 2548109
        unit_name:
          type: string
          nullable: true
          description: IIR name of each unit for a given data center
          example: "LC11DC1"
        owner_name:
          type: string
          nullable: true
          description: IIR owner of data center
          example: "CloudHQ LLC"
        unit_status:
          type: string
          nullable: true
          description: IIR construction status of the unit for a given data center
          # enum: ["Engineered", "Planned", "On Hold", "Under Construction"]
          example: "Engineered"
        state_code:
          type: string
          # enum: ["TX", "IA", "VA", "MN", "ND", "IL", "GA", "PA", "UT", "QRO"]
          description: 2 letter state code - provided by IIR
          example: "TX"
          nullable: true
        balancing_authority:
          type: string
          description: IIR data center unit capacity in megawatts (MW)
          # enum: ["ERCOT", "MISO", "PJM"]
          example: "ERCOT"
          nullable: true
        latitude:
          type: number
          format: float
          nullable: true
          description: EIA plant latitude
          example: 33.0225
        longitude:
          type: number
          format: float
          nullable: true
          description: EIA plant longitude
          example: -102.709
        data_center_type:
          type: string
          nullable: true
          description: IIR type of data center
          example: "Hyperscale Data Center"
        observation:
          type: string
          nullable: true
          description: Observations or relevant data center comments after reviewing satellite images
          example: "land cleared"
        date_vulcan_status_change:
          type: string
          format: date
          nullable: true
          description: Date of which the data center status was changed to under construction
          example: "5/29/2025"
        date_construction_50_percent_complete:
          type: string
          # format: date
          nullable: true
          description: Date where a data center has been deemed to appear 50% complete
          example: "5/18/2025"
        date_construction_completed:
          type: string
          # format: date
          nullable: true
          description: Date where data center has been deemed complete based on satellite observations
          example: "6/30/2025"
        date_vulcan_earliest_plus_7:
          type: string
          # format: date
          nullable: true
          description: The earliest possible date a data center could be operational if construction were to start 1 week after the last update.
          example: "1/2/2026"
        iir_minus_vulcan_earliest_online:
          type: integer
          nullable: true
          description: The difference in days between the IIR startup date and the Vulcan earliest date
          example: 139
        iir_minus_vulcan_latest_online:
          type: integer
          nullable: true
          description: The difference in days between the IIR startup date and the Vulcan latest date
          example: -1124
        created_at:
          type: string
          format: date-time
          description: ISO date on which the record was created
          example: "2023-01-01T12:00:00Z"
          nullable: true
      required:
        - synmax_id

    # Query schemas
    DatacenterQuery:
      type: object
      description: |
        Query parameters for filtering and aggregating datacenter information.
        Supports complex filtering by multiple criteria and aggregation by various dimensions.
      additionalProperties: false
      nullable: true
      properties:
        aggregate_by:
          type: array
          description: |
            Fields to aggregate the results by. This enables grouping and summarization of data.
            For example, aggregating by state will show the count and total capacity of facilities in each state.
          items:
            type: string
            example: state
            # enum:
            #   - state
            #   - owner_name
            #   - plant_status
            #   - vulcan_construction_status
            #   - unit_status
            #   - vintage
        aggregation_type:
          type: string
          # enum: ["sum", "avg", "average", "count", "min", "max"]
          default: "sum"
          description: |
            Type of aggregation to perform on numeric fields like unit_capacity.
            - sum: Total capacity across all facilities in each group
            - avg/average: Average capacity per facility in each group
            - count: Number of facilities in each group
            - min/max: Minimum/maximum capacity in each group
        state:
          anyOf:
            - type: string
            - type: array
              items:
                type: string
          example: ["Texas", "Virginia"]
        plant_status:
          anyOf:
            - type: string
              # enum: ["Under Construction", "Planned", "Operational", "Engineered"]
            - type: array
              items:
                type: string
                enum: ["Under Construction", "Planned", "Operational", "Engineered"]
          example: ["Under Construction"]
        unit_status:
          anyOf:
            - type: string
              # enum: ["Engineered", "Planned", "On Hold", "Under Construction"]
            - type: array
              items:
                type: string
                # enum: ["Engineered", "Planned", "On Hold", "Under Construction"]
          example: ["Engineered"]
        iso_rto_region:
          anyOf:
            - type: string
              # enum: ["ERCOT", "MISO", "PJM"]
            - type: array
              items:
                type: string
                # enum: ["ERCOT", "MISO", "PJM"]
          example: ["ERCOT"]
        sic_product:
          anyOf:
            - type: string
              # enum: ["Data Centers", "Hyperscale Data Center", "Co-Location Data Center", "Enterprise Data Center", "Crypto Mining Data Center"]
            - type: array
              items:
                type: string
                # enum: ["Data Centers", "Hyperscale Data Center", "Co-Location Data Center", "Enterprise Data Center", "Crypto Mining Data Center"]
          example: ["Hyperscale Data Center"]
        unit_capacity_min:
          type: number
          format: float
          description: Minimum unit capacity in megawatts (MW)
          example: 50
        unit_capacity_max:
          type: number
          format: float
          description: Maximum unit capacity in megawatts (MW)
          example: 200
        latitude_min:
          type: number
          format: float
          description: Minimum latitude (global)
          example: -90
        latitude_max:
          type: number
          format: float
          description: Maximum latitude (global)
          example: 90
        longitude_min:
          type: number
          format: float
          description: Minimum longitude (global)
          example: -180
        longitude_max:
          type: number
          format: float
          description: Maximum longitude (global)
          example: 180

    # Response schemas
    DatacenterResponse:
      type: object
      properties:
        datacenters:
          type: array
          items:
            $ref: '#/components/schemas/Datacenter'
      required:
        - datacenters

    UnderConstructionResponse:
      type: object
      description: |
        Response schema for the under construction datacenters endpoint.
        Contains detailed information about each datacenter under construction,
        including construction status, timelines, and geographical data.
      nullable: true
      properties:
        balancing_authority:
          type: string
          example: "SWPP"
          description: EIA balancing authority responisble for grid reliability in plant's service area
          nullable: true
        date_construction_start:
          type: string
          format: date
          example: "3/9/2025"
          description: Start date of construction for a given plant
          nullable: true
        eia_false_negative:
          type: boolean
          example: true
          description: Indicates that a plant was seen under construction, while its EIA status is not under construction
          nullable: true
        eia_false_positive:
          type: boolean
          example: false
          description: Indiates that a plant is listed as under construction by the EIA, but is not seen as under construction in satellite images
          nullable: true
        days_eia_minus_vulcan_earliest_online:
          type: integer
          example: 108
          description: The difference in days between the EIA online date and the Vulcan earliest date
          nullable: true
        days_eia_minus_vulcan_latest_online:
          type: integer
          example: -1155
          description: The difference in days between the EIA online date and the Vulcan latest date
          nullable: true
        date_planned_operation:
          type: string
          format: date
          example: "5/15/2026"
          description: The EIA online month and year with each date assigned to the 15th of the given month to normalize data.
          nullable: true
        plant_status:
          type: string
          example: "(L) Regulatory approvals pending. Not under construction"
          description: EIA plants operational status, or its stage of construction
          nullable: true
        generator_id:
          type: string
          example: "PV1"
          description: EIA ID given to each generator for a given plant
          nullable: true
        date_image:
          type: string
          format: date
          example: "4/14/2025"
          description: Date of the latest available satellite image
          nullable: true
        latitude:
          type: number
          format: float
          example: 33.0225
          description: EIA plant latitude
          nullable: true
        longitude:
          type: number
          format: float
          example: -102.709
          description: EIA plant longitude
          nullable: true
        nameplate_capacity_mw:
          type: number
          format: float
          example: 200.0
          description: EIA plant generator capacity in megawatts (MW)
          nullable: true
        observation:
          type: string
          example: "land cleared"
          description: Observations or relevant plant comments after reviewing satellite images
          nullable: true
        plant_id:
          type: string
          example: "68847"
          description: EIA plant id
          nullable: true
        plant_name:
          type: string
          example: "1000 Mile Solar"
          description: EIA plant name
          nullable: true
        state_code:
          type: string
          example: "TX"
          description: 2 letter plant state code - provided by EIA
          nullable: true
        technology:
          type: string
          example: "Solar Photovoltaic"
          description: EIA primary generation technology
          nullable: true
        total_generators:
          type: integer
          example: 2
          description: Count of generators for a given plant id
          nullable: true
        vulcan_status:
          type: string
          example: "Confirmed"
          description: Indicates if a plant has been observed to be under construction
          nullable: true
        date_vulcan_earliest_online:
          type: string
          format: date
          example: "2/7/2024"
          description: The earliest possible date a plant is projected to be operational
          nullable: true
        date_vulcan_earliest_plus_7:
          type: string
          # format: date
          example: "1/27/2026"
          description: The earliest possible date a plant could be operational if construction were to start 1 week after the last update.
          nullable: true
        date_vulcan_latest_online:
          type: string
          format: date
          example: "7/24/2027"
          description: The latest possible date a plant is projected to be operational
          nullable: true
        date_vulcan_status_change:
          type: string
          format: date
          example: "6/3/2025"
          description: Date of which a plants status was changed to under construction
          nullable: true
        vulcan_tech:
          type: string
          example: "Solar"
          description: The generalized technology assigned by Vulcan. Used to estimate construction times
          nullable: true
        entity_name:
          type: string
          example: "1000 Mile Solar, LLC"
          description: EIA plant operating entity
          nullable: true
        date_land_cleared:
          type: string
          format: date
          example: "5/7/2022"
          description: Date of first land cleared for a given plant
          nullable: true
        date_first_structures:
          type: string
          format: date
          example: "7/12/2023"
          description: Date where the first permanent structures are identified for a given plant
          nullable: true
        date_construction_50_percent_complete:
          type: string
          # format: date
          example: "2/7/2024"
          description: Date where a plant has been deemed to appear 50% complete
          nullable: true
        date_construction_completed:
          type: string
          # format: date
          example: "4/15/2025"
          description: Date where plant has been deemed complete based on satellite observations
          nullable: true
        project_rank:
          type: number
          format: float
          example: 3.6482
          description: Indicates the likelihood of a plant's construction. Values range from 0-7, a higher-ranking number indicates a higher likelihood of plant construction.
          nullable: true
        synmax_id:
          type: string
          example: "68847-PV1"
          description: Unique key of plant id and generator id
          nullable: true
        source:
          type: string
          example: "EIA"
          description: The source of the plant data
          nullable: true
        created_at:
          type: string
          format: date-time
          example: "2025-04-28T12:34:56Z"
          description: ISO date on which the record was created
          nullable: true
        modified_at:
          type: string
          format: date-time
          example: "2025-04-28T12:34:56Z"
          description: ISO date on which the record was last modified
          nullable: true

    LNGProjectsResponse:
      type: object
      description: |
        Response schema for the LNG projects endpoint.
        Contains detailed information about each LNG project, including construction status,
        timelines, and geographical data.
      properties:
        date_construction_completed:
          type: string
          # format: date
          example: "6/9/2025"
          description: Date where a LNG project has been deemed complete based on satellite observations
          nullable: true
        date_construction_start:
          type: string
          format: date
          example: "8/10/2023"
          description: Start date of construction for a given LNG project
          nullable: true
        entity_name:
          type: string
          example: "Alaska Gasline Development Corporation"
          description: LNG project owner
          nullable: true
        date_planned_operation:
          type: string
          format: date
          example: "2/1/2031"
          description: Expected online date of LNG project
          nullable: true
        date_first_structures:
          type: string
          format: date
          example: "5/7/2021"
          description: Date where the first permanent structures are identified for a given LNG project
          nullable: true
        date_image:
          type: string
          format: date
          example: "4/30/2025"
          description: Date of the latest available satellite image
          nullable: true
        date_land_cleared:
          type: string
          format: date
          example: "6/9/2025"
          description: Date of first land cleared for a given LNG project
          nullable: true
        latitude:
          type: number
          format: float
          example: 60.65996
          description: LNG project latitude
          nullable: true
        longitude:
          type: number
          format: float
          example: -151.365
          description: LNG project longitude
          nullable: true
        nameplate_capacity:
          type: number
          format: float
          example: 6.67, 2
          description: Capacity of LNG project in mtpa
          nullable: true
        capacity_units:
          type: string
          example: "mtpa, storage tank"
          description: Capacity of units for LNG project
          nullable: true
        observation:
          type: string
          example: "land cleared"
          description: Observations or relevant project comments after reviewing satellite images
          nullable: true
        phase_number:
          type: integer
          example: 1
          description: Phase number of given LNG project
          nullable: true
        plant_name:
          type: string
          example: "Alaska LNG"
          description: LNG facility name
          nullable: true
        technology:
          type: string
          # enum: ["Liquefaction", "Regasification"]
          example: "Liquefaction"
          description: Technology of given LNG project (liquefaction or regasification)
          nullable: true
        trains:
          type: integer
          example: 3
          description: Number of trains or storage tanks for phase of given LNG project
          nullable: true
        vulcan_status:
          type: string
          example: "Confirmed"
          description: Indicates if a LNG project has been observed to be under construction
          nullable: true
        date_vulcan_earliest_online:
          type: string
          format: date
          example: "3/24/2026"
          description: The earliest possible date a LNG project is projected to be operational
          nullable: true
        date_vulcan_latest_online:
          type: string
          format: date
          example: "9/14/2028"
          description: The latest possible date a LNG project is projected to be operational
          nullable: true
        date_vulcan_status_change:
          type: string
          format: date
          example: "7/9/2024"
          description: Date of which the LNG project was changed to under construction
          nullable: true
        date_construction_50_percent_complete:
          type: string
          # format: date
          example: "5/8/2025"
          description: Date where a LNG project has been deemed to appear 50% complete
          nullable: true
        date_vulcan_earliest_plus_7:
          type: string
          # format: date
          example: "3/31/2026"
          description: The earliest possible date a LNG project could be operational if construction were to start 1 week after the last update.
          nullable: true
        days_planned_operation_minus_vulcan_earliest_online:
          oneOf:
            - type: integer
            - type: string
          example: 145
          description: The difference in days between the expected online date and the Vulcan earliest date
          nullable: true
        days_planned_operation_minus_vulcan_latest_online:
