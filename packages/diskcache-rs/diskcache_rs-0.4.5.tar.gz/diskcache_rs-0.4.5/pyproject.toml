[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "diskcache_rs"
description = "A high-performance disk cache implementation in Rust with Python bindings"
authors = [
    {name = "longhao", email = "hal.long@outlook.com"},
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
]
keywords = ["cache", "disk", "storage", "performance", "rust"]
dynamic = ["version"]
dependencies = [
    "importlib-metadata>=1.0; python_version<'3.8'",
]

[dependency-groups]
test = [
    "pytest>=7.0.0",
    "pytest-benchmark>=4.0.0",
    "psutil>=5.9.0",
]
benchmark = [
    { include-group = "test" },
    "diskcache>=5.6.3",
]
dev = [
    { include-group = "benchmark" },
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pyo3-stubgen>=0.3.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/loonghao/diskcache_rs"
Repository = "https://github.com/loonghao/diskcache_rs"
Documentation = "https://github.com/loonghao/diskcache_rs"
"Bug Tracker" = "https://github.com/loonghao/diskcache_rs/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "diskcache_rs._diskcache_rs"
bindings = "pyo3"

[tool.ruff]
line-length = 88
target-version = "py38"
# Only check core Python source files
include = ["python/diskcache_rs/**/*.py"]
exclude = [
    "tests/**",
    "scripts/**",
    "benchmarks/**",
    "examples/**",
    "*.py",  # Exclude root level Python files
    "python/diskcache_rs/__pycache__/**",
    "python/diskcache_rs/*.pyd",
    "python/diskcache_rs/*.so"
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W293",  # blank line contains whitespace
    "B904",  # raise ... from err
    "UP006", # Use list/dict instead of List/Dict - not compatible with Python 3.8
    "UP007", # Use X | Y for type annotations - not compatible with Python 3.8
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "benchmark: marks tests as benchmark tests (deselect with '-m \"not benchmark\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "network: marks tests that require network access",
    "cloud_drive: marks tests that require cloud drive access",
    "docker: marks tests that require Docker (deselect with '-m \"not docker\"')",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
