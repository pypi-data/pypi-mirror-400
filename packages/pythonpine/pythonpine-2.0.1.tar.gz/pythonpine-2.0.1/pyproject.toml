[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pythonpine"
version = "2.0.1"
description = "High-performance vectorized Pine Script indicators for ML and backtesting"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Kushal Garg"}
]
keywords = [
    "technical-analysis",
    "trading",
    "indicators",
    "pine-script",
    "machine-learning",
    "quantitative-finance",
    "RSI",
    "MACD",
    "ATR"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
ml = ["scikit-learn>=1.0.0"]
all = ["scikit-learn>=1.0.0"]

[project.urls]
Homepage = "https://github.com/kshlgrg/pythonpine"
Repository = "https://github.com/kshlgrg/pythonpine"

[tool.setuptools]
packages = ["pythonpine"]
package-dir = {"pythonpine" = "."}

[tool.setuptools.package-data]
pythonpine = ["*.py"]
