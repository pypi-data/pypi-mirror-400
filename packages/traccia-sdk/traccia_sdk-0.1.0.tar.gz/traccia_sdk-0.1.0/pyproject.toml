[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "traccia-sdk"
version = "0.1.0"
description = "Tracing SDK for agents"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["tiktoken>=0.7.0"]

[tool.setuptools.packages.find]
include = ["traccia_sdk*"]

