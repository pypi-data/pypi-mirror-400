[build-system]
requires = ["setuptools>=65.0", "wheel", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hidennsim"
version = "1.1.10"
description = "MCP server with JAX-based numerical tools"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "HIDENNSIM Team", email = "support@hidennsim.com"}
]
keywords = ["mcp", "jax", "numerical", "llm", "claude"]

dependencies = [
    "mcp>=1.0.0",
    "pandas>=2.0.0",
    "pyyaml>=6.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "optax>=0.1.7",
]

[project.optional-dependencies]
cpu = ["jax[cpu]>=0.4.20"]
cuda = ["jax[cuda12]>=0.4.20"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "cibuildwheel>=2.16.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/hidennsim"
Documentation = "https://hidennsim.readthedocs.io"
Issues = "https://github.com/yourusername/hidennsim/issues"

[project.scripts]
hidennsim = "hidennsim.server:main"

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']

[tool.mypy]
python_version = "1.1.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
