# Markdownlint configuration
# See https://github.com/DavidAnson/markdownlint/blob/main/doc/Rules.md

# Override line length rule (MD013)
MD013:
  line_length: 120
  # Allow longer lines for code blocks, tables, headings, and inline code
  code_blocks: false
  code: false
  tables: false
  headings: false

# Allow inline HTML (MD033) - needed for GitHub alerts like > [!NOTE]
MD033: false

# Allow first line to not be h1 (MD041) - we often have alerts/notes first
MD041: false

# Allow multiple headings with same content (MD024)
MD024:
  siblings_only: true
