[project]
name = "pitct"
authors = [
    {name = "Shoma Matsui"},
    {name = "Masahiro Konishi"},
]
description = "Python TCT Library"
dynamic = ["version"]
keywords = ["pitct", "control", "discrete"]
license = "Apache-2.0 AND BSD-3-Clause"
license-files = ["LICENSE", "libtct/LICENSE"]
requires-python = ">=3.9"
dependencies = [
    "graphviz>=0.20,<0.23",
    "u-msgpack-python>=2.7.1,<3.0.0"
]

[project.urls]
Homepage = "https://omucai.github.io/PiTCT/"
Documentation = "https://omucai.github.io/PiTCT-docs/"
Repository = "https://github.com/OMUCAI/PiTCT.git"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.optional-dependencies]
dev = [
    "flake8",
    "black",
    "build"
]

[tool.setuptools]
packages = ["pitct"]

[tool.setuptools_scm]
write_to = "pitct/_version.py"

[tool.cibuildwheel]
archs = ["auto"]
build = "*"
build-frontend = "build"

[build-system]
requires = [
    "setuptools>=80",
    "setuptools_scm>=8",
]
build-backend = "setuptools.build_meta"
