[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroops"
version = "0.3.0"
description = "A linter for neuroimaging data + universal format converter to BIDS"
authors = [
  { name = "NeuroOps Team", email = "team@neuroops.io" },
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["neuroimaging", "bids", "mri", "eeg", "linter", "converter", "fmri", "nifti"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "numpy>=1.20.0",
    "nibabel>=3.0.0",
    "scipy>=1.6.0",
    "pydicom>=2.0.0",
]

[project.optional-dependencies]
eeg = ["mne>=1.0.0"]
convert = ["mne-bids>=0.12.0", "mne>=1.0.0"]
viz = ["streamlit>=1.24.0", "plotly>=5.0.0", "matplotlib>=3.5.0"]
all = ["mne>=1.0.0", "mne-bids>=0.12.0", "streamlit>=1.24.0", "plotly>=5.0.0", "matplotlib>=3.5.0"]
dev = ["pytest>=7.0.0", "pytest-cov>=4.0.0"]

[project.urls]
Homepage = "https://github.com/arthurmoscheni/NeuroGit"
Repository = "https://github.com/arthurmoscheni/NeuroGit"
Issues = "https://github.com/arthurmoscheni/NeuroGit/issues"

[project.scripts]
neuroops = "src.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
