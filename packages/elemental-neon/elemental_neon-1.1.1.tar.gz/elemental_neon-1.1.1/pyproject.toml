[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elemental-neon"
version = "1.1.1"
description = "Near-equality and tolerance arithmetic for floating-point numbers"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Marco Zaccaria Di Fraia, Neon Contributors", email = "marco.z.difraia@gmail.com" }
]
keywords = [
    "floating-point",
    "comparison",
    "tolerance",
    "approximate",
    "ulp",
    "numerical",
    "float",
    "precision",
    "math",
    "equality",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
]

[project.urls]
Homepage = "https://github.com/MarsZDF/neon"
Documentation = "https://github.com/MarsZDF/neon"
Repository = "https://github.com/MarsZDF/neon"
"Bug Tracker" = "https://github.com/MarsZDF/neon/issues"
Issues = "https://github.com/MarsZDF/neon/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/neon"]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
addopts = [
    "--cov=neon",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]

[tool.ruff.lint.per-file-ignores]
"src/neon/inspect.py" = ["E501"]  # Long docstring examples

[tool.mypy]
python_version = "3.9"
strict = true
