[project]
name = "fluidattacks-sifts"
version = "0.9.0"
description = ""
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "aioboto3>=15.1.0",
    "aiofiles==24.1.0",
    "aiohttp>=3.13.3",
    "botocore>=1.40.61",
    "bugsnag>=4.8.0",
    "click>=8.1.8",
    "common",
    "cvss>=3.6",
    "fluidattacks-core[aio,sarif,serializers]>=4.0.0, <5.0.0",
    "GitPython==3.1.41",
    "openai-agents>=0.3.2",
    "openai>=1.109.1",
    "pandas>=2.2.3",
    "pillow>=12.0.0",
    "platformdirs==4.3.8",
    "pydantic-ai-slim[bedrock,google,openai]>=1.21.0",
    "pydantic-core>=2.41.5",
    "pydantic-settings>=2.11.0",
    "pydantic>=2.11.0",
    "pyyaml==6.0.2",
    "reactivex>=4.0.4",
    "snowflake-ml-python>=1.20.0",
    "taxonomy",
    "thefuzz==0.22.1",
    "tinydb==4.8.2",
    "tree-sitter-hcl>=1.2.0",
    "tree-sitter-ruby>=0.23.1",
    "tree-sitter-scala>=0.23.4",
    "tree-sitter-swift>=0.0.1",
    "types-aiobotocore-bedrock-runtime>=2.22.0",
    "voyageai==0.3.2",
]

[tool.uv.sources]
generate_cpgs = { workspace = true }
taxonomy = { workspace = true }
common = { workspace = true }

[dependency-groups]
dev = [
    "datamodel-code-generator>=0.43.1",
    "deptry==0.24.0",
    "mypy>=1.16.0",
    "pandas-stubs==2.2.3.250308",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.0.0",
    "pytest-socket>=0.7.0",
    "pytest>=8.3.5",
    "ruff>=0.14.0",
    "types-aioboto3[dynamodb,sqs,s3,bedrock-runtime,batch]==14.3.0",
    "types-aiofiles>=24.1.0.20241221",
    "types-boto3>=1.37.38",
    "types-cachetools>=6.0.0.20250525",
    "types-pyyaml>=6.0.12.20241230",
    "types-requests>=2.32.0.20250306",
]

[project.scripts]
sifts-cli = "sifts.cli:main_cli"
sifts-validation = "sifts.validation:validation_cli"

[tool.setuptools]
packages = [
    "sifts.analysis.tools",
    "sifts.analysis",
    "sifts.cli",
    "sifts.config",
    "sifts.core.report",
    "sifts.core",
    "sifts.cpg",
    "sifts.info",
    "sifts.llm",
    "sifts.validation",
    "sifts",
]
package-data = { "sifts" = ["static/**", "py.typed"] }
include-package-data = true

[tool.uv.workspace]
members = [
    "candidates",
    "common",
    "generate-cpgs",
    "generate-predictions",
    "model-consumer",
    "taxonomy",
]

[tool.uv]
override-dependencies = ["starlette==0.49.1", "numpy>=1.26.4,<2.0.0"]

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.deptry]
known_first_party = ["sifts"]

[tool.deptry.per_rule_ignores]
DEP002 = [
    "tree-sitter-hcl",
    "tree-sitter-ruby",
    "tree-sitter-scala",
    "tree-sitter-swift",
]
DEP003 = ["tree_sitter"]
