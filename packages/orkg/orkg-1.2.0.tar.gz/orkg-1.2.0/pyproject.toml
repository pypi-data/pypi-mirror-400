[tool.poetry]
name = "orkg"
version = "1.2.0"
description = "The official python client for the Open Research Knowledge Graph (ORKG) API"
authors = ["Yaser Jaradeh <yaser.jaradeh@tib.eu>"]
license = "MIT"
maintainers = ["Yaser Jaradeh"]
readme = "README.md"
homepage = "http://orkg.org/about"
repository = "https://gitlab.com/TIBHannover/orkg/orkg-pypi"
documentation = "https://orkg.readthedocs.io/en/latest/"
keywords = ["ORKG", "Scholarly Communication", "Digital Library", "API Wrapper", "Python Client"]
classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Build Tools',
    'License :: OSI Approved :: MIT License',
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
hammock = "^0.2.4"
pandas = "^2.0.1"
tqdm = "^4.65.0"
networkx = "^3.1"
cardinality = "^0.1.1"
Inflector = "^3.1.0"
requests = "^2.31.0"
Deprecated = "^1.2.14"
pydantic = "^2.0.3"
Faker = "^19.1.0"
undecorated = "^0.3.0"
loguru = "^0.7.2"
python-keycloak = "^5.7.0"

[tool.poetry.dev-dependencies]
black = "23.3.0"
pre-commit = "2.21.0"
isort = "5.11.5"
flake8 = "5.0.4"
tox = "^4.11.3"
pytest = "^7.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
force-exclude = '''./codegen.py'''

[tool.isort]
profile = "black"
