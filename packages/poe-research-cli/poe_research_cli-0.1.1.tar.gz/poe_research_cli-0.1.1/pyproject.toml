[project]
name = "poe-research-cli"
version = "0.1.1"
description = "CLI for Poe Deep Research with retry/resume support"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.0",
    "click>=8.0",
    "requests>=2.25",
]

[project.scripts]
poe-research = "poe_research_cli:main"
poe-research-cli = "poe_research_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/poe_research_cli"]
