[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "moviemanagement"
version = "0.0.4"
authors = [
  { name = "Rene" },
  { name = "Cybelle" },
  { name = "Giovani" }
]
description = "Package for Movie Management API"
readme = "README.md"
requires-python = ">=3.10" # 3.13 est très récent, 3.10 assure plus de compatibilité
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.0.0",
    "backoff>=2.2.1",
    "python-dotenv",
]

[tool.setuptools.packages.find]
where = ["src"]