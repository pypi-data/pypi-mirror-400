[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eazy-data-quality"
version = "0.1.0"
description = "A data quality evaluation toolkit for Q&A, context, and relevance scoring"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "yang", email = "1325320950@qq.com" }
]

keywords = ["data-quality", "evaluation", "nlp", "llm"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "numpy>=1.26,<2.4",
  "openpyxl>=3.1.3,<3.2",
  "pandas>=2.0.3,<2.3",
  "pipreqs>=0.5,<0.6",
  "pyyaml>=6.0.2,<7.0",
  "requests>=2.32.0,<3.0",
  "urllib3>=2.6.0,<3.0",
]

[project.scripts]
data-quality = "data_quality.main:cli_entry"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"data_quality" = [
  "prompt/*.yaml",
  "config/*.yaml",
]