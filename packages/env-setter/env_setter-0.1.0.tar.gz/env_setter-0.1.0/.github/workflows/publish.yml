# Mostly copied from uv docs

name: Upload Package

on:
  push:
    tags:
      # Publishes when a tag starting with 'v' is pushed upstream.
      - v*

jobs:
  release-build:
    runs-on: ubuntu-latest

    environment:
      name: pypi

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build release distributions
        run: uv build

      - name: Upload distributions
        run: uv publish
