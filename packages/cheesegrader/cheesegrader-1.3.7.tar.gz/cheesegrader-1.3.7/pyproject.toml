[project]
name = "cheesegrader"
version = "1.3.7"
description = "A collection of grading/quercus tools for University of Toronto instructors."
readme = "README.md"
authors = [
    { name = "Jesse Ward-Bond", email = "jesse.wardbond@mail.utoronto.ca" },
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5",
    "tqdm>=4.67.1",
    "typer>=0.20.0",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]


[project.urls]
Homepage = "https://github.com/jwardbond/cheesegrader"
Issues = "https://github.com/jwardbond/cheesegrader/issues"


[build-system]
requires = ["uv_build >= 0.9.5, <0.10.0"]
build-backend = "uv_build"


[project.scripts]
cheesegrader = "cheesegrader.cli.main:app"


[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = false


[tool.ruff]
line-length = 100
target-version = "py312"
select = [
    "ALL", # include all the rules, including new ones
]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]
ignore = [ 
    "PT009",    # Assertion errors 
    "TD",       # Errors with todos
    "FIX001",   # Fixing HACKS
    "FIX002",   # Suggestions to fix todos
    "FIX004",   # Fixing FIXMEs
    "PLR0913",  # Too many arguments
    "ERA001",   # Commented out code
    "D105",     # Docstrings in magic methods
    "PERF401",  # Use list comprehension instead of for
    "E501",     # Docstring line length
    "RET504",   # Unecessary assignment before return
    "ANN202",   # Return type for private function
    "ANN204",   # Return type for magic function
    "PTH110",   # Should use Path rather than OS
    "PTH118",   # Should use Path rather than OS
    "PTH206",   # Should use Path rather than OS
    "PD901",    # df for dataframes
    "FBT001",   # Boolean positional arguments
    "FBT002",   # Boolean flags in function calls
    ]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D", "ANN001", "ANN201", "PT", "SLF001", "S101"] # Docstrings etc.
"download.py" = ["T201"] # Print statements

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-mock>=3.15.1",
]
