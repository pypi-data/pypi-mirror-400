[project]
name = "animesubinfo"
version = "0.3.0"
description = "Python client for searching and downloading anime subtitles from AnimeSub.info"
readme = "README.md"
authors = [
    { name = "Adrian Lehmann", email = "ownadi@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "anitopy>=2.1.1",
    "httpx>=0.28.1",
    "roman>=4.2",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipython>=9.5.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=7.0.0",
    "respx>=0.21.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["tests"]
asyncio_mode = "strict"
