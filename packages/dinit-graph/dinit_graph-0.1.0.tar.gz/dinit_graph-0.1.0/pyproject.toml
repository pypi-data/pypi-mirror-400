[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dinit-graph"
version = "0.1.0"

authors = [
    { name="Alexander Sherikov", email="asherikov@yandex.com" },
]

description = "Parse dinit service files and generate a dependency graph in hiearch YAML format"

readme = "README.md"

# https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
]

requires-python = ">=3.8"

dependencies = [
    "pyyaml",
    "importlib-resources",
]

[project.scripts]
dinit_graph = "dinit_graph.dinit_graph:main"

[project.urls]
Homepage = "https://github.com/asherikov/dinit_graph"
Issues = "https://github.com/asherikov/dinit_graph/issues"

[tool.hatch.build.targets.wheel.sources]
"src/dinit_graph" = "dinit_graph"

[tool.hatch.build]
include = [
    "dinit_graph",
    "src/dinit_graph/**/*",
]
