[tool.poetry]
name = "beyondtrust-bips-cli"
version = "v0.12.1"
description = "PS CLI is a CLI tool designed to allow the execution of BeyondInsight and Password Safe API calls"
authors = [
    "BeyondTrust Corporation <support@beyondtrust.com>"
]
readme = "README.md"
packages = [
    { include = "ps_cli", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11"
beyondtrust-bips-library = ">=2.0.0,<3.0.0"
retry-requests = ">=2.0.0,<3.0.0"
requests = { version = ">=2.32.3,<3.0.0", extras = ["use_chardet_on_py3"] }
chardet = ">=5.2.0,<6.0.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
pytest = "^8.3.4"
coverage = "^7.6.10"
pex = "^2.0.3"

[tool.poetry.scripts]
ps-cli = 'ps_cli.main:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"