[project]
name = "llm-file-format"
version = "0.1.1"
description = "Token-efficient data format converter for LLM contexts"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "SerPeter" }]
keywords = ["llm", "tokens", "json", "toon", "yaml", "ai", "agents", "context", "compression", "format", "converter"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "click~=8.1",
    "pyyaml~=6.0",
]

[project.scripts]
llm-fmt = "llm_fmt.cli:main"

[project.urls]
Homepage = "https://github.com/SerPeter/llm-fmt-project"
Repository = "https://github.com/SerPeter/llm-fmt-project"
Documentation = "https://github.com/SerPeter/llm-fmt-project#readme"
Issues = "https://github.com/SerPeter/llm-fmt-project/issues"
Changelog = "https://github.com/SerPeter/llm-fmt-project/releases"

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[tool.maturin]
manifest-path = "crates/llm-fmt-py/Cargo.toml"
features = ["pyo3/extension-module"]
python-source = "src"
module-name = "llm_fmt._native"
include = ["LICENSE"]

[dependency-groups]
dev = [
    "maturin>=1.4,<2.0",
    "pre-commit~=4.0",
    "yamlfix~=1.17",
    "ruff~=0.11",
    "hatchling~=1.18",
    "basedpyright~=1.37",
]
test = [
    "pytest~=9.0",
    "pytest-mock~=3.14",
    "pytest-cov~=7.0",
    "pytest-bdd~=8.1",
    "pytest-timeout~=2.4",
    "hypothesis~=6.149",
]

[tool.uv]
default-groups = ["dev", "test"]

[tool.basedpyright]
pythonVersion = "3.10"
typeCheckingMode = "standard"
exclude = ["tests"]
reportMissingImports = "warning"
reportMissingTypeStubs = "warning"
reportUnknownMemberType = "warning"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.coverage.run]
source = ["src/llm_fmt"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
