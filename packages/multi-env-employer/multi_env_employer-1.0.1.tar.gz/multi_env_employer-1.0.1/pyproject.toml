[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-env-employer"
version = "1.0.1"
description = "A library for calling functions and generators from Python modules located in other virtual environments, including environments with different Python versions and conflicting dependencies."
readme = "README.pypi.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{name="REYIL", email="azamatilbulov@gmail.com"}]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/REYIL/MultiEnvEmployer"
Repository = "https://github.com/REYIL/MultiEnvEmployer"
Issues = "https://github.com/REYIL/MultiEnvEmployer/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["MultiEnvEmployer*"]
