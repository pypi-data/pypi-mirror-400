# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Aiosql Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/python-versions (versions-manifest.json)
        # https://downloads.python.org/pypy/versions.json
        # 3.14 KO on pydantic build dependences 2024-10-27
        # 3.14 way too slow duckdb wheel build 2025-01-28
        # 3.1[34]t way too slow duckdb wheel build 2026-01-04
        python:
        - version: "pypy3.10"
        - version: "pypy3.11"
        - version: "3.10"
        - version: "3.11"
        - version: "3.12"
        - version: "3.13"
        - version: "3.13t"
          gil: 1
          noduckdb: 1
        - version: "3.13t"
          gil: 0
          noduckdb: 1
        - version: "3.14"
        - version: "3.14t"
          gil: 1
          noduckdb: 1
        - version: "3.14t"
          gil: 0
          noduckdb: 1
    env:
      PYTHON_GIL: ${{ matrix.python.gil }}
      NO_DUCKDB: ${{ matrix.python.noduckdb }}
    steps:
    - name: Checkout Project
      uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python.version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python.version }}
        allow-prereleases: true
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[dev,dev-postgres,dev-mysql,dev-sqlite]
        [ "$NO_DUCKDB" ] || python -m pip install .[dev-duckdb]
    - name: Check types with mypy
      run: make VENV= INSTALL= check.mypy
    - name: Check types with pyright
      run: make VENV= INSTALL= check.pyright
    - name: Lint with ruff
      run: make VENV= INSTALL= check.ruff
    - name: Test with pytest and databases
      run: make VENV= INSTALL= check.pytest
    - name: Coverage tests
      run: make VENV= INSTALL= check.coverage
