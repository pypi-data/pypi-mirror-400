[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "localorm"
version = "0.1.12"
description = "local orm"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.12.3",
    "sqlalchemy>=2.0.44",
    "sqlmodel>=0.0.27",
]

[project.urls]
Homepage = "https://github.com/jwzhouyy/localorm"

[tool.setuptools]
packages = ["localorm"]
