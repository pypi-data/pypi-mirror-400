[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "greenrefactor-python"
version = "0.3.11"
description = "Cross-language lightweight SDK for Carbon Live / GreenRefactor dashboard"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Ali GÃ¶kkaya" }]
dependencies = [
    "websocket-client>=1.6.0",
    "websockets",
    "psutil",
    "flask"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
gpu = ["pynvml"]

[project.scripts]
greenrefactor = "greenrefactor.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["greenrefactor"]

[project.urls]
Homepage = "https://github.com/aligokkaya/greenrefactor-python"
Repository = "https://github.com/aligokkaya/greenrefactor-python"