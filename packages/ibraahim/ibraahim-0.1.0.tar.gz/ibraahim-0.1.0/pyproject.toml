[tool.poetry]
name = "ibraahim"
version = "0.1.0"
description = "A minimalist, provider-agnostic LLM framework."
authors = ["Ibraahim Team"]
readme = "README.md"
packages = [{include = "ibraahim", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.0"
python-dotenv = "^1.0"
openai = "^1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
ruff = "^0.3.0"
black = "^24.0"
mypy = "^1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.mypy]
strict = true
