[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hassena_darija"]

[project]
name = "hassena-darija-demo"
version = "0.0.1"
authors = [
  { name="Hassena", email="hassena@example.com" },
]
description = "A fun package to translate English to Moroccan Darija by Hassena"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
