name: Python - Release

on:
  release:
    types: [published]

env:
  PYTHON_VERSION: 3.12

jobs:
  pypi-release:
    name: Build and release Python package
    runs-on: ubuntu-latest

    if: startsWith(github.ref, 'refs/tags/v')

    environment:
      name: pypi
      url: https://pypi.org/project/chatlas/

    permissions:  # for trusted publishing
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: ğŸš€ Install uv
        uses: astral-sh/setup-uv@v3

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install the project
        run: uv sync --python ${{ env.PYTHON_VERSION }} --all-extras

      # Tests require API keys, and can be flaky at times due to quota limits, 
      # we skip them for release
      #- name: ğŸ§ª Check tests
      #  run: make check-tests

      - name: ğŸ“ Check types
        run: make check-types

      - name: ğŸ“ Check formatting
        run: make check-format

      - name: ğŸ§³ Build package
        run: uv build

      - name: ğŸš¢ Publish release on PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
