name: Python Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  python-test:
    uses: brian/CI-templates/.gitea/workflows/python/pytest.yml@v1.0.0
    with:
      python-version: ${{ vars.PYTHON_VERSION }}
      coverage-package: "elprisenligenu"
      api-url: ${{ vars.API_URL }}
    secrets:
      CI_RUNNER_TOKEN: ${{ secrets.CI_RUNNER_TOKEN }}
