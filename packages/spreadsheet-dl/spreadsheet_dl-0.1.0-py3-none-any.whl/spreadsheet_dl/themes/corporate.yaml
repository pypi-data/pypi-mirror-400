# Corporate Finance Theme
# Professional corporate styling for business use

meta:
  name: "Corporate Theme"
  version: "1.0.0"
  description: "Professional corporate styling for business spreadsheets"
  author: "SpreadsheetDL"
  extends: "default"

# Corporate color palette
colors:
  primary: "#1E3A5F"
  primary_light: "#2D5A8A"
  primary_dark: "#0F1F33"

  secondary: "#8B4513"

  success: "#2E7D32"
  success_bg: "#E8F5E9"

  warning: "#F57C00"
  warning_bg: "#FFF3E0"

  danger: "#C62828"
  danger_bg: "#FFEBEE"

# Corporate fonts
fonts:
  primary:
    family: "Calibri"
    fallback: "Arial, sans-serif"

  monospace:
    family: "Consolas"
    fallback: "Courier New, monospace"

# Corporate style overrides
base_styles:
  header:
    extends: default
    font_weight: "bold"
    font_size: "11pt"
    background_color: "{colors.primary}"
    color: "{colors.neutral_100}"
    text_align: "center"
    padding: "4pt"

# Additional corporate styles
styles:
  header_corporate:
    extends: header
    border_bottom: "2px solid {colors.secondary}"

  header_section:
    extends: header
    background_color: "{colors.primary_light}"
    font_size: "10pt"

  cell_highlight:
    extends: cell_normal
    background_color: "{colors.neutral_200}"
    font_weight: "bold"

  report_title:
    extends: default
    font_size: "14pt"
    font_weight: "bold"
    text_align: "center"
    color: "{colors.primary}"
