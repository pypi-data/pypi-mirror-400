[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topqad-sdk"
version = "0.4.0"
authors = [
  { name = "1QBit", email = "topqad.support@1qbit.com" },
]
description = "SDK for TopQAD"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
keywords = ["quantum", "resource", "estimation"]

dependencies = [
    "PyJWT~=2.10",
    "pydantic~=2.11",
    "python-dotenv~=1.1",
    "httpx~=0.28",
    "uncertainties~=3.2",
    "matplotlib>=3.8, <=3.10.3",
    "scipy>=1.12, <=1.15.3",
    "tabulate~=0.9",
    "sympy~=1.13",
    "notebook~=7.4",
    "pandas~=2.2",
    "Jinja2~=3.1",
    "sinter~=1.13",
    "numpy~=1.26.4",
]

[project.optional-dependencies]
dev = [
    "flake8>=7.2",
    "flake8-docstrings>=1.7",
    "black>=25.1",
    "pytest>=8.3",
    "parameterized>=0.9",
    "sphinx>=7.0",
    "sphinx_rtd_theme>=2.0",
    "myst-parser>=2.0",
    "sphinx-math-dollar>=1.2",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["topqad_sdk*"]

# Ship the JSONs inside the wheel (paths are relative to the *package* root)
[tool.setuptools.package-data]
topqad_sdk = [
  "noiseprofiler/data/qre_presets/*.json",
]

[project.urls]
Homepage = "https://topqad.1qbit.com"
Documentation = "https://1qb-information-technologies.github.io/topqad-sdk-for-python/api/topqad_sdk.html"
