[project]
name = "sourcerat"
version = "0.1.3"
description = "Collect and bundle source code for LLM input"
readme = "README.md"
authors = [{ name = "Captain Solaris", email = "hello@spielprinzip.com" }]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
sourcerat = "sourcerat.cli:main"


[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[tool.ruff.lint.isort]

known-first-party = ["sourcerat"] # alle eigenen Pakete
force-sort-within-sections = true # optional, hÃ¤lt 'import' & 'from' zusammen

section-order = [
  "future",
  "standard-library",
  "third-party",
  "first-party",
  "local-folder",
]


[tool.mypy]
follow_imports = "silent"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
check_untyped_defs = false
disallow_subclassing_any = false
strict_optional = false
no_implicit_optional = false
disallow_incomplete_defs = true
disallow_untyped_defs = false
warn_no_return = false
warn_unreachable = true
exclude = ['env', '.env', '.git', 'tests', 'migrations']
