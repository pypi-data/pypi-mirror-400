[package]
name = "eo-processor"
version = "0.19.0"
edition = "2021"
authors = ["Benjamin Smith"]
license = "MIT"
description = "High-performance Rust UDFs for Earth Observation processing with Python bindings"
readme = "README.md"

[lib]
name = "eo_processor"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
numpy = "0.20"
ndarray = { version = "0.15", features = ["rayon"] }
rayon = "1.9"
ndarray-stats = "0.5"
thiserror = "1.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
rand = "0.8"
nalgebra = "0.32"

[dev-dependencies]
approx = "0.5"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
