[project]
name = "emath"
requires-python = ">=3.12"
version = "0.9.0"
description = "Fast immutable math primitives."
authors = [
    {name = "Erik Soma", email= "stillusingirc@gmail.com"}
]

[tool.poetry]
include = [
    {path = "src/emath/*.so", format = "wheel"},
    {path = "src/emath/*.pyd", format = "wheel"},
]

[tool.poetry.build]
generate-setup-file = false
script = "buildscript.py"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
pytest-cov = "4.1.0"
sphinx = "7.2.6"
sphinx-book-theme = "1.1.2"
pydantic = "^2.11.9"

[build-system]
requires = ["poetry-core", "setuptools==69.0.2", "jinja2==3.1.2"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
in-project = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.cibuildwheel]
enable = ["cpython-prerelease"]
skip = ["cp3??t-*"]
