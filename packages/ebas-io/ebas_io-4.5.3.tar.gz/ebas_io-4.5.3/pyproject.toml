[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ebas-io"
version = "4.5.3"
authors = [
  { name="Paul Eckhardt", email="pe@nilu.no" },
]
description='EBAS file I/O'
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "AGPL-3.0-only"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "python-dateutil",
    "datadiff"
]

#packages=find_packages(exclude=["*.test", "*.test.*"])
[tool.setuptools.packages.find]
where = ["."]
exclude = ["*.test", "*.test.*"]
namespaces = false

[tool.setuptools.package-data]
"ebas.domain.masterdata.offline_masterdata" = ["*.pkl"]



[project.urls]
Homepage = "https://git.nilu.no/ebas/ebas-io/-/wikis/home"
Issues = "https://git.nilu.no/ebas/ebas-io/-/issues"

