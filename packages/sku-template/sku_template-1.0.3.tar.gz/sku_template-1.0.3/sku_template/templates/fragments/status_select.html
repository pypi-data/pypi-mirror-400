<div class="status-cell-container">
    <select class="status-select {status_class}" 
            id="status_{idx}" 
            onchange="updateStatus({idx}, this.value)"
            title="点击选择状态">
        <option value="pass" {pass_selected}>✅ 通过</option>
        <option value="diff" {diff_selected}>⚠️ 有差异</option>
        <option value="fail" {fail_selected}>❌ 失败</option>
    </select>
    <div class="status-note-wrapper">
        <div class="status-note-display" 
             id="note_display_{idx}" 
             onclick="editNote({idx}, event)"
             title="点击编辑备注">
            <span class="note-text" id="note_text_{idx}" data-initial-note="{initial_note}"></span>
        </div>
        <textarea class="status-note" 
                  id="note_{idx}" 
                  placeholder="添加备注..."
                  style="display: none;"
                  onblur="saveNote({idx}, event)"
                  title="输入备注信息"></textarea>
    </div>
</div>
