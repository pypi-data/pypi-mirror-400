---
service: db
ansible_become: "{{ db_ansible_become_user is defined and db_ansible_become_user != '' }}"
ansible_python_interpreter: "{{ db_ansible_python_interpreter }}"
ansible_become_user: "{{ db_ansible_become_user | default('root') }}"
admin_user: "{{ db_admin_user | default('') }}"
base_path: '{{db_data_path| regex_replace("^~", ansible_facts.env.HOME)}}'
conda_path: '{{ base_path }}/{{ project_name }}/services/{{ service }}/conda'
systemd_unit_dir: "{{ '/etc/systemd/system' if  db_ansible_become_user is defined and db_ansible_become_user != '' else ansible_facts.env.HOME + '/.config/systemd/user' }}"
compose_file: '{{db_data_path|regex_replace("^~", ansible_facts.env.HOME)}}/{{project_name}}/compose_services/{{db_name}}-compose.yml'
old_compose_dir: '{{db_data_path|regex_replace("^~", ansible_facts.env.HOME)}}/compose_services'
data_dir: '{{ base_path }}/{{project_name}}/services/{{service}}'
wipe: "{{ db_wipe }}"
upgrade_info_text: ""

volume_names:
  - "{{ db_name }}_data"
  - "{{ db_name }}_logs"

conda_packages:
  - 'mysql-server={{ db_version }}'
  - 'mysql-client={{ db_version }}'

service_port: 3306
image: "ghcr.io/freva-org/freva-mysql:{{ db_version }}"
env_vars:
  ROOT_PW: "{{ root_passwd }}"
  HOST: "{{ db_host }}"
  PROJECT: "{{ project_name }}"
  MYSQL_USER: "{{ db_user }}"
  MYSQL_PASSWORD: "{{ db_passwd }}"
  MYSQL_DATABASE: "{{ db }}"
  MYSQL_ROOT_PASSWORD: "{{ root_passwd }}"

secret_keys:
  - ROOT_PW
  - MYSQL_USER
  - MYSQL_PASSWORD
  - MYSQL_DATABASE
  - MYSQL_ROOT_PASSWORD

volumes:
  db-data:
    pvc: "db-data"
    mountPath: "/data/db"
  db-logs:
    pvc: "db-logs"
    mountPath: "/data/logs"

# pod_fs_group: 999
security_context:
  runAsUser: 0
  runAsNonRoot: false
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
