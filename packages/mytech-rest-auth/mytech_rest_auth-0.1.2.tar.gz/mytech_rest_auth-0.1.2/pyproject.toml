[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mytech_rest_auth"
version = "0.1.2"
description = "App de autenticação JWT para Django REST Framework"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Dias Metano Salvador Chavana", email = "metanochava@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
  "Django>=4.2.8",
  "djangorestframework==3.14.0",
  "djangorestframework-simplejwt==5.2.2",
  "rest-framework-simplejwt==0.0.2",
]

[tool.setuptools.packages.find]
where = ["src"]
