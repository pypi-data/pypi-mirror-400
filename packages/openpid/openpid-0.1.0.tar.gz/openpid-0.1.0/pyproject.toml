[build-system]
requires = [
  "scikit-build-core>=0.9.8",
  "pybind11>=2.12",
  "cmake>=3.18",
  "ninja",
]
build-backend = "scikit_build_core.build"

[project]
name = "openpid"
version = "0.1.0"
description = "PID"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "MAKLE", email = "010makdev@gmail.com" }]
keywords = ["pid", "control", "process-control", "pybind11", "real-time"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: C++",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/010Mak/openPID"

[tool.scikit-build]

wheel.packages = ["src/openpid"]


sdist.include = [
  "src/openpid",
  "cpp",
  "CMakeLists.txt",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]


cmake.version = ">=3.18"
cmake.build-type = "Release"
