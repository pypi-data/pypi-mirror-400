[project]
name = "intelligent-text2sql"
version = "0.1.0"
description = "Offline, schema-aware Text-to-SQL engine with optional LLM backends"
authors = [{ name = "Vatsal Patel" }]
readme = "README.md"
requires-python = ">=3.9"

license = "MIT"

dependencies = [
    "pandas",
    "sentence-transformers",
    "scikit-learn"
]

keywords = [
    "text-to-sql",
    "nlp",
    "sql",
    "llm",
    "data-science"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


[tool.setuptools.packages.find]
where = ["."]
include = ["intelligent_text2sql*"]
