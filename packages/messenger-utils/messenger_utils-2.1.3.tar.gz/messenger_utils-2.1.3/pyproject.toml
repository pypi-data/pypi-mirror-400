[project]
name = "messenger-utils"
version = "2.1.3"
description = "Utilites and CLI for MAX and Telegram messengers."
readme = "README.md"
authors = [
    { name = "Maxim Huzmiev", email = "max@huzm.ru" }
]
requires-python = ">=3.12"

keywords = ["messenger", "telegram", "max", "webhooks", "bot"]
classifiers = [
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta"
]

dependencies = [
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pydantic-settings>=2.12.0",
    "typer>=0.20.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[project.urls]
Repository = "https://github.com/maxhuzm/messenger-utils"
Documentation = "https://github.com/maxhuzm/messenger-utils/blob/master/README.md"
Changelog = "https://github.com/maxhuzm/messenger-utils/blob/master/CHANGELOG.md"
