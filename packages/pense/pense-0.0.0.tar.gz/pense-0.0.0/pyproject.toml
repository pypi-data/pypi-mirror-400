[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pense"
version = "0.0.0"
description = "Placeholder package to reserve the name pense on PyPI."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Aman Dalmia" }
]

classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/dalmia/pense"

[tool.hatch.build.targets.wheel]
packages = ["src/pense"]
