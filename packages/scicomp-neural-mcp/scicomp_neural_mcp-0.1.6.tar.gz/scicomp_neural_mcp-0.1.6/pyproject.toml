[project]
name = "scicomp-neural-mcp"
version = "0.1.6"
description = "MCP server for neural network training and experimentation"
mcpName = "io.github.andylbrummer/neural-mcp"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Andy Brummer", email = "andy@example.com" }
]
keywords = ["mcp", "neural", "network", "deep-learning", "pytorch", "training", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
    "scicomp-mcp-common>=0.1.6",
    "scicomp-compute-core>=0.1.6",
    "torch>=2.1.0",
    "torchvision>=0.16.0",
    "numpy>=1.26.0",
    "matplotlib>=3.8.0"
]

[project.scripts]
scicomp-neural-mcp = "neural_mcp.server:main"

[project.urls]
Homepage = "https://github.com/andylbrummer/math-mcp"
Documentation = "https://andylbrummer.github.io/math-mcp/api/neural-mcp"
Repository = "https://github.com/andylbrummer/math-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/neural_mcp"]
