[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kalshi_python_async"
version = "3.4.0"
description = "Manually defined OpenAPI spec for endpoints being migrated to spec-first approach"
authors = [
    {name = "Kalshi", email = "support@kalshi.com"}
]
license = {text = "LicenseRef-Proprietary"}
readme = "README.md"
keywords = ["OpenAPI", "OpenAPI-Generator", "Kalshi Trading API"]
requires-python = ">=3.13"

dependencies = [
    "aiohttp>=3.9.0",
    "aiohttp-retry>=2.8.0",
    "python-dateutil>=2.8.2",
    "pydantic>=2",
    "typing-extensions>=4.7.1",
    "lazy-imports>=1,<2",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.1",
    "pytest-cov>=2.8.1",
    "mypy>=1.5",
]

[project.urls]
Repository = "https://github.com/Kalshi/exchange-infra"

[tool.setuptools.packages.find]
include = ["kalshi_python_async*"]
exclude = ["test", "tests"]
