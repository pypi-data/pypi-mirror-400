[package]
name = "shacl-ir"
version = "0.0.5"
edition = "2021"
license = "BSD-3-Clause"
authors = ["Gabe Fierro <gtfierro@mines.edu>"]
description = "Declarative SHACL shape IR types"
readme = "README.md"

[dependencies]
oxigraph = { version = "0.5.0" }
serde = { version = "1.0", features = ["derive"] }
oxrdf = { version = "=0.3.1", features = ["serde", "oxsdatatypes"] }
