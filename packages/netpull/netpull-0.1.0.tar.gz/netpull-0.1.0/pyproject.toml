[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netpull"
version = "0.1.0"
description = "Web content extraction with screenshots and structured data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "NetPull Contributors"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["web scraping", "playwright", "screenshot", "html extraction", "web automation"]

dependencies = [
    "playwright>=1.42.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
]

[project.optional-dependencies]
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
netpull = "netpull.cli:main"

[project.urls]
Homepage = "https://github.com/netpull/netpull"
Documentation = "https://github.com/netpull/netpull#readme"
Repository = "https://github.com/netpull/netpull"
"Bug Tracker" = "https://github.com/netpull/netpull/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["netpull*"]
