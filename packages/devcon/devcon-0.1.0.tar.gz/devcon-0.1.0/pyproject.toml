[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "devcon"
version = "0.1.0"
description = "Generate VS Code devcontainer configurations for MacOS"
authors = [{name = "DevCon Contributors"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["devcontainer", "docker", "vscode", "development", "macos", "data-science", "llm", "web-development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "Environment :: Console",
]
dependencies = [
    "click>=8.1.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://gitlab.com/hoogvliets/devcon"
Documentation = "https://gitlab.com/hoogvliets/devcon#readme"
Repository = "https://gitlab.com/hoogvliets/devcon"
Issues = "https://gitlab.com/hoogvliets/devcon/-/issues"

[project.scripts]
devcon = "devcon.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "types-click",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
devcon = ["../templates/**/*", "../templates/**/*.j2", "../templates/**/*.zsh"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py311"
