[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "canonmap"
version = "1.0.1"
description = "A data matching and canonicalization library with multipl database connector support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Vince Berry", email = "vincent.berry11@gmail.com"},
]
maintainers = [
    {name = "Vince Berry", email = "vincent.berry11@gmail.com"},
]
keywords = ["data-matching", "canonicalization", "mysql", "database", "etl", "entity-resolution", "nl2sql", "natural language to sql", "sql", "nlp", "ner"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "rich>=12.0.0",
    "mysql-connector-python>=8.0.0",
    "metaphone>=0.6",
    "python-Levenshtein>=0.20.0",
    "jellyfish>=0.9.0",
    "chardet>=4.0.0",
    "python-multipart>=0.0.5",
    "cohere>=4.0.0",
    "python-dotenv>=1.0.0",
    "pandas>=2.0",
    "SQLAlchemy>=2.0",
    "openpyxl>=3.1"
]

[project.scripts]
cm = "canonmap.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
fastapi = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/vaberry/canonmap"
Documentation = "https://github.com/vaberry/canonmap#readme"
Repository = "https://github.com/vaberry/canonmap"

## Note: CLI entry points removed because `canonmap.cli` is not present under `src`.

[tool.hatch.build.targets.wheel]
packages = ["src/canonmap"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["canonmap"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "mysql.connector.*",
    "metaphone.*",
    "Levenshtein.*",
    "jellyfish.*",
    "chardet.*",
    "cohere.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=canonmap",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
] 
