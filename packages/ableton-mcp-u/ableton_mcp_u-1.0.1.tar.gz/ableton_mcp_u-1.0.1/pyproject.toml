[project]
name = "ableton-mcp-u"
version = "1.0.1"
description = "Ableton Live integration through the Model Context Protocol - Upgraded Version"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Ahmad M Abdullah", email = "a7madmajdi@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.3.0",
]

[project.scripts]
ableton-mcp-u = "MCP_Server.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["MCP_Server"]

[project.urls]
"Homepage" = "https://github.com/AhmadMagdi/ableton-mcp-u"
"Bug Tracker" = "https://github.com/AhmadMagdi/ableton-mcp-u/issues"