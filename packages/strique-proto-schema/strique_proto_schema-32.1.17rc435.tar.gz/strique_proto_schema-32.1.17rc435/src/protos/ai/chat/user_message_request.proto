syntax = "proto3";

package strique.model.ai.chat;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "UserMessageRequestProto";
option java_package = "com.strique.model.ai.chat";

// Next Id: 6
// Proto definition for User message request.
message UserMessageRequest {
  // conversation id
  string conversation_id = 1;

  // user id
  string user_id = 2;
  
  // client timestamp
  google.protobuf.Timestamp client_timestamp = 3;

  // Allow both text and attachments together:
  string user_message = 4;
  
  // attachments
  repeated AttachmentInput attachments = 5;
}

// Next Id: 3
message CancelMessageRequest {
  // conversation id
  string response_id = 1;

  UserMessageRequest user_message_request = 2;
}

// Next Id: 4
// Proto definition for Attachment input.
message AttachmentInput {
  // attachment url
  string url = 1;

  // attachment file name
  string file_name = 2;
  
  // attachment media type
  string media_type = 3;
}