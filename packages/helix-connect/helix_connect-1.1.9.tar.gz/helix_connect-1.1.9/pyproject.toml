[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "helix-connect"
version = "1.1.9"
description = "Official Python SDK for Helix Connect Data Marketplace"
readme = "README.md"
authors = [
    {name = "Helix Tools", email = "contact@helix.tools"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["helix", "data-marketplace", "s3", "aws", "datasets"]
requires-python = ">=3.8"
dependencies = [
    "boto3>=1.28.0",
    "botocore>=1.31.0",
    "requests>=2.31.0",
    "cryptography>=41.0.0",
    "genson>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "mypy>=1.5.0",
    "flake8>=6.1.0",
    "jsonschema>=4.20.0",
]

[project.urls]
Homepage = "https://helix-connect.com"
Documentation = "https://docs.helix-connect.com"
Repository = "https://github.com/helix-tools/helix-connect-sdk-python"
Issues = "https://github.com/helix-tools/helix-connect-sdk-python/issues"
