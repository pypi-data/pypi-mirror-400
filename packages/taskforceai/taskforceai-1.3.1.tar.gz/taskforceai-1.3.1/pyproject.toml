[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "taskforceai"
version = "1.3.1"
description = "TaskForceAI Python SDK"
authors = [{ name = "TaskForceAI" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.24,<0.28",
  "pydantic>=2.0"
]
license = "MIT"
license-files = ["LICENSE"]
keywords = ["ai", "multi-agent", "sdk", "taskforceai"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://taskforceai.chat"
Repository = "https://github.com/ClayWarren/taskforceai-sdk-python"
Issues = "https://github.com/ClayWarren/taskforceai-sdk-python/issues"

[project.optional-dependencies]
dev = [
  "pytest==9.0.1",
  "pytest-asyncio==1.3.0",
  "anyio==4.11.0",
  "ruff==0.14.5",
  "mypy==1.18.2"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:'asyncio.*' is deprecated:DeprecationWarning:pytest_asyncio"
]

[tool.ruff]
target-version = "py39"
line-length = 100
src = ["src", "tests"]
extend-exclude = ["src/taskforceai.egg-info"]

[tool.ruff.lint]
select = ["E", "F", "I", "B"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unreachable = true
warn_return_any = true
no_implicit_optional = true
strict_optional = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
show_error_codes = true
ignore_missing_imports = false
namespace_packages = true
