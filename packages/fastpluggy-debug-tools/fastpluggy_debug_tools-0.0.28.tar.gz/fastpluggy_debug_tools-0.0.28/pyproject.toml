[project]
name = "fastpluggy-debug-tools"
version = "0.0.28"
description = "Debug Tools plugin for Fastpluggy"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "FastPluggy Team" }
]
dependencies = [
    "FastPluggy>=0.2.50",
    "psutil",
    "packaging",
]

[project.optional-dependencies]
all = [
    "pympler",
]

[tool.setuptools]
packages = ["fastpluggy_plugin.debug_tools"]
package-dir = { "fastpluggy_plugin.debug_tools" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"fastpluggy_plugin.debug_tools" = ["**/*", "templates/**/*.html", "templates/**/*.j2", "static/**/*"]

[project.entry-points."fastpluggy.plugins"]
debug_tools = "fastpluggy_plugin.debug_tools.plugin:DebugToolsPlugin"



[tool.fastpluggy]
category = ['debug']
keywords = ['debug', ]
