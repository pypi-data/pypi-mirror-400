[workspace]
resolver = "2"
members = ["crates/*", "py-laddu-mpi"]
default-members = ["crates/*"]

[workspace.package]
authors = ["Nathaniel Dene Hoffman <dene@cmu.edu>"]
edition = "2021"
homepage = "https://github.com/denehoffman/laddu"
license = "MIT OR Apache-2.0"
repository = "https://github.com/denehoffman/laddu"
rust-version = "1.88.0"

[workspace.dependencies]
accurate = "0.4.1"
approx = "0.5.1"
arrow = "57.0.0"
auto_ops = "0.3.0"
bincode = { version = "2.0.1", features = ["serde"] }
criterion = { version = "3.0.5", package = "codspeed-criterion-compat", features = [
  "html_reports",
] }
dyn-clone = "1.0.20"
factorial = "0.4.0"
fastrand = "2.3.0"
fastrand-contrib = "0.1.0"
ganesh = "0.25.1"
indexmap = { version = "2.12.0", features = ["serde"] }
lazy_static = "1.5.0"
mpi = { version = "0.8.1", features = ["complex"] }
nalgebra = "0.34.1"
num = "0.4.3"
num_cpus = { version = "1.17.0" }
numpy = { version = "0.27.0", features = ["nalgebra"] }
num-traits = "0.2.19"
parquet = "57.0.0"
parking_lot = "0.12.5"
pyo3 = { version = "0.27.1" }
rapidhash = { version = "4.1.1" }
rayon = { version = "1.11.0" }
oxyroot = "0.1.25"
serde = "1.0.228"
serde-pickle = "1.2.0"
serde_with = "3.16.0"
shellexpand = "3.1.1"
sysinfo = "0.37.2"
thiserror = "2.0.17"
typetag = "0.2.21"

laddu = { version = "0.13.0", path = "crates/laddu" }
laddu-core = { version = "0.13.0", path = "crates/laddu-core" }
laddu-amplitudes = { version = "0.13.0", path = "crates/laddu-amplitudes" }
laddu-extensions = { version = "0.13.0", path = "crates/laddu-extensions" }
laddu-python = { version = "0.13.0", path = "crates/laddu-python" }

[profile.release]
lto = "thin"
debug = false

[profile.debug-release]
inherits = "release"
debug = true

[profile.dist-release]
inherits = "release"
codegen-units = 1
debug = false
lto = "fat"

[profile.profiling]
inherits = "release"
opt-level = 3
debug = true
strip = "none"
lto = true
codegen-units = 1
incremental = false
panic = "abort"
