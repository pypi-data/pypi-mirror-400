[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "fastapi-fsp"
version = "0.2.1"
description = "Filter, Sort, and Paginate (FSP) utilities for FastAPI + SQLModel"
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "Evert Jan Stamhuis", email = "ej@fromejdevelopment.nl" },
]
license = { text = "MIT" }
keywords = ["fastapi", "sqlmodel", "pagination", "sorting", "filtering", "api"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Framework :: FastAPI",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastapi>=0.121.1",
    "python-dateutil>=2.9.0.post0",
    "sqlmodel>=0.0.27",
]

[project.urls]
Homepage = "https://github.com/fromej-dev/fastapi-fsp"
Repository = "https://github.com/fromej-dev/fastapi-fsp"
Issues = "https://github.com/fromej-dev/fastapi-fsp/issues"

[dependency-groups]
dev = [
    "aiosqlite>=0.21.0",
    "build>=1.3.0",
    "httpx>=0.28.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "ruff>=0.5.0",
    "pre-commit>=3.7.0",
]

[tool.ruff]
line-length = 100
src = ["fastapi_fsp", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
