name: Publish Python Package

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*.post*"
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: true
        default: 'Manual release'

permissions:
  contents: write
  id-token: write

jobs:
  details:
    name: Extract Tag Info
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.extract.outputs.tag }}
    steps:
      - name: Extract tag name
        id: extract
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  test:
    name: Run Unit Tests
    needs: details
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Run unit tests
        run: pytest -m unit -v

  build:
    name: Build Package
    needs: [details, test]
    runs-on: ubuntu-latest
    steps:
      - name: Show trigger reason
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Trigger reason: ${{ github.event.inputs.reason }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Validate tag format
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Validating tag: $TAG_NAME"
          if [[ ! "$TAG_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(\.post[0-9]+)?$ ]]; then
            echo "Invalid tag format: $TAG_NAME"
            exit 1
          fi

      - name: Check version matches tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          FILE_VERSION=$(grep '^version =' pyproject.toml | cut -d'"' -f2)
          if [[ "$TAG_NAME" != "v$FILE_VERSION" ]]; then
            echo "Tag $TAG_NAME does not match pyproject.toml version $FILE_VERSION"
            exit 1
          fi
          echo "Tag and version match."

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build package
        run: uv build

      - name: Check package
        run: uv pip install --system twine && twine check dist/*

      - name: Upload dist/ as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  github_release:
    name: Create GitHub Release
    needs: [details, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ needs.details.outputs.tag_name }} dist/* \
            --title ${{ needs.details.outputs.tag_name }} \
            --generate-notes

  publish:
    name: Publish to PyPI
    needs: [details, build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/interaxions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI via Trusted Publisher
        uses: pypa/gh-action-pypi-publish@release/v1