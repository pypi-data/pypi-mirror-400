[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "relm"
version = "7.0.0"
description = "The Monorepo Manager for Python. A unified CLI for managing, testing, and releasing multi-project workspaces."
readme = "README.md"
requires-python = ">=3.8"

authors = [
  { name = "dhruv13x", email = "dhruv13x@gmail.com" }
]

license = { text = "MIT Â© dhruv13x" }

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Environment :: Console",
  "Topic :: Software Development :: Build Tools",
]

keywords = [
  "cli",
  "release",
  "versioning",
  "automation",
  "pypi",
  "git"
]

dependencies = [
  "tomli; python_version < '3.11'",
  "rich>=13.0.0",
  "rich-argparse>=1.0.0",
  "build>=1.0.0",
  "twine>=4.0.0",
  "pyfakefs>=5.10.2",
]

[project.urls]
Homepage = "https://github.com/dhruv13x/relm"
Source   = "https://github.com/dhruv13x/relm"
Issues   = "https://github.com/dhruv13x/relm/issues"

[project.scripts]
relm = "relm.main:main"

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
strict = false

[tool.pytest.ini_options]
# All projects use src/ layout
pythonpath = ["src"]

# All tests live under tests/
testpaths = ["tests"]

# Async projects are common in your stack
asyncio_mode = "auto"

# Global pytest options
addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: target the real package
  "--cov=src/relm",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=85",
]

log_cli = true
log_cli_level = "INFO"

[tool.coverage.run]
branch = true
source = ["src/relm"]

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = true
