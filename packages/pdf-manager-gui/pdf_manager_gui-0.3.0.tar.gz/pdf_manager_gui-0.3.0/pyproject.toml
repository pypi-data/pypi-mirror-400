[project]
name = "pdf-manager-gui"
version = "0.3.0"
description = "Visually compress and OCR PDF files."
authors = [
    {name = "Ioasjfopas",email = "Qurium@protonmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyqt6 (>=6.10.0,<7.0.0)",
    "ocrmypdf (>=16.12.0,<17.0.0)",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ioasjfopas/pdf-manager"
Issues = "https://github.com/ioasjfopas/pdf-manager/issues"

[tool.poetry]
packages = [{include = "pdf_manager_gui", from = "src"}]

[tool.poetry.scripts]
pdf-manager-gui = "pdf_manager_gui.__main__:main"

[tool.poetry.group.dev.dependencies]
black = "^25.12.0"
mypy = "^1.19.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
