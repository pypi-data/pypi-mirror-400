[project]
name = "ytrssil"
description = "Subscribe to YouTube RSS feeds and keep track of watched videos"
readme = "readme.md"
license = "BSD-3-Clause"
authors = [{ name = "Pavle Portic", email = "git@theedgeofrage.com" }]
requires-python = ">=3.12"
dynamic = ["version"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX :: Linux",
]
dependencies = []

[project.scripts]
ytrssil = "ytrssil.main:main"

[project.urls]
Homepage = "https://github.com/TheEdgeOfRage/ytrssil/cli"

[dependency-groups]
dev = [
    "isort~=7.0.0",
    "basedpyright~=1.35.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["ytrssil"]
