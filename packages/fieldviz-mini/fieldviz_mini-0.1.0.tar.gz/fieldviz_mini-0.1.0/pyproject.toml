[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fieldviz-mini"
version = "0.1.0"
description = "Tiny vector-field and attractor visualizer"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name="RJ Sabouhi", email="rjsabouhi@gmail.com" }
]
license = { file="LICENSE" }
keywords = ["dynamics", "vector fields", "visualization", "attractors", "complex systems"]
dependencies = [
  "numpy",
  "matplotlib",
  "pytest>=8.4.2",
]

[project.urls]
Homepage = "https://github.com/rjsabouhi/fieldviz-mini"
