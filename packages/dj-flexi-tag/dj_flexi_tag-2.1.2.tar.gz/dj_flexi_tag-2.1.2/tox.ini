# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
isolated_build = True
skip_missing_interpreters = True
envlist = {py36,py37}-{django111,django20,django21,django22,django30,django31}
          py38-{django22,django30,django31,django32,django40,django41,django42}
          py39-{django32,django40,django41,django42}
          py310-{django40,django41,django42,django50}
          py311-{django42,django50}
          py312-{django42,django50}
          linting

[testenv]
deps = django111: Django>=1.11.7,<2.0
       django20: Django>=2.0,<2.1
       django21: Django>=2.1,<2.2
       django22: Django>=2.2.8,<3.0
       django30: Django>=3.0,<3.1
       django31: Django>=3.1,<3.2
       django32: Django>=3.2,<4.0
       django40: Django>=4.0,<4.1
       django41: Django>=4.1,<4.2
       django42: Django>=4.2,<5.0
       django50: Django>=5.0,<5.1
       djangorestframework<3.15
       psycopg2-binary
       mock
       pytz
commands = python runtests.py

[testenv:linting]
deps = black==21.5b1
       isort==5.0.4
       Django>=2.2.8,<5.0
       djangorestframework<3.15
       psycopg2-binary
       mock
       pytz
       click==7.1.2
commands = black --check --quiet --skip-string-normalization --exclude=migrations/ flexi_tag
           isort -c --skip=migrations flexi_tag

install_package_deps = pip install 'Django<5.1,>=1.11' 'djangorestframework<=3.14.0,>=4.0' psycopg2-binary pytz
