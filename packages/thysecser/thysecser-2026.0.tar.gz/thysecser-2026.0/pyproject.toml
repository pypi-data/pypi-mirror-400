[build-system]
build-backend = "uv_build"
requires = ["uv-build>=0.9.11,<0.10.0"]

[project]
name = "thysecser"
version = "2026.0"
description = "Thycotic Secret Server API client"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.32.3",
]

[[project.authors]]
name = "William Jackson"
email = "wjackson@informatica.com"

[project.urls]
"Homepage" = "https://github.com/informatica-na-presales-ops/thycotic-secret-server-api"
"Issues" = "https://github.com/informatica-na-presales-ops/thycotic-secret-server-api/issues"

[dependency-groups]
dev = [
    "ruff>=0.14.11",
    "ty>=0.0.10",
    "uv-build>=0.9.11",
]

[tool.ruff.lint]
select = ["ANN", "E", "F", "FURB", "I", "PERF", "RUF", "S", "UP"]
