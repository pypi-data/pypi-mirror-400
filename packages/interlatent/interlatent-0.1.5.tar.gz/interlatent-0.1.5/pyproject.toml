[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "interlatent"
version = "0.1.5"
description = "Interpretability toolkit for collecting, storing, and analyzing activations."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
  {name = "Interlatent Contributors"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "gymnasium==1.2.2",
  "stable_baselines3==2.7.0",
  "matplotlib==3.6.0",
  "pydantic==2.12.5",
  "pytest==7.1.1",
  "h5py==3.11.0",
  "datasets==4.4.1",
  "transformers>=4.57.3",
  "accelerate>=0.26.0",
  "torch==2.9.1",
  "torchvision==0.24.1",
  "numpy==1.26.4",
]

[project.urls]
Homepage = "https://github.com/seanpixel/interlatent"
Issues = "https://github.com/seanpixel/interlatent/issues"

[project.optional-dependencies]
dev = [
  "torch==2.2.2 ; platform_machine != 'arm64'",
  "gymnasium",
  "pytest",
]

[tool.setuptools.packages.find]
include = ["interlatent", "interlatent.*"]
exclude = ["tests", "scripts", "runs", "keys", "artifacts", "pretrained"]
