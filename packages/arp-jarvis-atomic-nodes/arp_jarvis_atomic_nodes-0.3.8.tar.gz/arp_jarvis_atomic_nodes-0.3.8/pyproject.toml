[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-jarvis-atomic-nodes"
version = "0.3.8"
description = "First-party atomic node pack for the JARVIS stack (metadata + handlers)."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "arp-standard-model==0.3.7",
]

[project.optional-dependencies]
metadata = []
runtime = ["httpx>=0.27.0"]
dev = ["pyright>=1.1.0", "pytest>=7", "httpx>=0.27.0"]

[project.entry-points."jarvis.nodepacks"]
"jarvis.core" = "jarvis_atomic_nodes.pack:core_pack"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
