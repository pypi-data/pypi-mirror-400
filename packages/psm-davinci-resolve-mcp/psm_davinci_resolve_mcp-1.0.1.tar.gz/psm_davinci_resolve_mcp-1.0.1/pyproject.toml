[project]
name = "psm-davinci-resolve-mcp"
version = "1.0.1"
description = "MCP server for DaVinci Resolve video editing - integrate AI with professional video editing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Matthew Karsten", email = "matt@purplesquirrel.media"}
]
keywords = ["mcp", "davinci-resolve", "video-editing", "ai", "claude", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/PurpleSquirrelMedia/davinci-resolve-mcp"
Repository = "https://github.com/PurpleSquirrelMedia/davinci-resolve-mcp"
Issues = "https://github.com/PurpleSquirrelMedia/davinci-resolve-mcp/issues"

[project.scripts]
davinci-resolve-mcp = "src.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
