[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "calaxis-cli"
version = "1.0.0"
description = "Calaxis AI Platform - Local Training & Deployment CLI"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Calaxis AI", email = "support@calaxis.ai"}
]
maintainers = [
    {name = "Calaxis AI", email = "support@calaxis.ai"}
]
keywords = [
    "ai",
    "machine-learning",
    "llm",
    "fine-tuning",
    "lora",
    "qlora",
    "deployment",
    "mlx",
    "cuda",
    "pytorch",
    "transformers"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "psutil>=5.9.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
    "keyring>=24.0.0",
    "websockets>=11.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
# Core ML dependencies for training
training = [
    "torch>=2.1.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "peft>=0.6.0",
    "accelerate>=0.24.0",
    "bitsandbytes>=0.41.0",
    "trl>=0.7.0",
]

# Apple Silicon MLX support
mlx = [
    "mlx>=0.0.10",
    "mlx-lm>=0.0.10",
]

# CUDA GPU support (additional packages)
cuda = [
    "torch>=2.1.0",
    "xformers>=0.0.23",
]

# Deployment dependencies
deployment = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "onnxruntime>=1.16.0",
]

# TorchServe deployment
torchserve = [
    "torchserve>=0.9.0",
    "torch-model-archiver>=0.9.0",
]

# Full installation (all dependencies)
full = [
    "torch>=2.1.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "peft>=0.6.0",
    "accelerate>=0.24.0",
    "bitsandbytes>=0.41.0",
    "trl>=0.7.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://calaxis.ai"
Documentation = "https://docs.calaxis.ai/cli"
Repository = "https://github.com/calaxis/calaxis-cli"
Issues = "https://github.com/calaxis/calaxis-cli/issues"

[project.scripts]
calaxis = "calaxis_cli.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["calaxis_cli*"]

[tool.setuptools.package-data]
calaxis_cli = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
