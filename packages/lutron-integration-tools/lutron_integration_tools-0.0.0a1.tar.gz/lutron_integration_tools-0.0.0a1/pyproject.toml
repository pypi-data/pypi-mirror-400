[project]
name = "lutron-integration-tools"
version = "0.0.0a1"
description = "Command-line tools for lutron-integration"
keywords = ["QSE-CI-NWK-E", "Lutron", "QS Standalone", "Grafik Eye"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lutron-integration==0.0.0a1",
]

[project.scripts]
lutron_monitor = "lutron_integration_tools.monitor:main"

[build-system]
requires = ["uv_build >= 0.9.8, <0.10.0"]
build-backend = "uv_build"
