[project]
name = "ciatools"
version = "0.6.0"
description = "Utilities"
readme = "README.md"
authors = [
    { name = "Jorgen Kvalvaag", email = "jorgen.kvalvaag@nordicsemi.no" }
]
requires-python = ">=3.12"
dependencies = [
    "pyserial>=3.5",
    "termcolor>=3.1.0",
    "pyocd>=0.39",
    "websockets",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

