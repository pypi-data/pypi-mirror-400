[tox]
envlist = py310, py311, py312, py313
isolated_build = True

[testenv]
# Installs the library + "tests" extra from pyproject.toml
extras = tests
commands =
    pytest {posargs}

# Keep this if you want to test against nightly numpy (Optional)
[testenv:devdeps]
description = Run against nightly versions of dependencies
commands_pre =
    pip install --extra-index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple numpy xarray
commands =
    pytest {posargs}

# Keep this for documentation building
[testenv:build_docs]
description = invoke mkdocs to build the HTML docs
# Installs the library + "docs" extra from pyproject.toml
extras = docs
commands =
    mkdocs build
