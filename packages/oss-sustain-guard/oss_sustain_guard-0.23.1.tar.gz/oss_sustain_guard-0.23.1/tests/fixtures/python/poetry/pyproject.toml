[tool.poetry]
name = "python-sample-project"
version = "0.1.0"
description = "Sample Python project with popular dependencies"
authors = ["Example <example@example.com>"]

[tool.poetry.dependencies]
python = "^3.10"
django = "^5.0.0"
fastapi = "^0.109.0"
requests = "^2.31.0"
sqlalchemy = "^2.0.0"
pydantic = "^2.5.0"
click = "^8.1.0"
httpx = "^0.26.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
black = "^23.12.0"
mypy = "^1.7.0"
ruff = "^0.1.9"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
