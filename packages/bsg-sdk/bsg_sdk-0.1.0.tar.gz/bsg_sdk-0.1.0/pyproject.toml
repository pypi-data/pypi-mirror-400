[project]
name = "bsg-sdk"
version = "0.1.0"
description = "BSG Python SDK for One-API"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "BSG World", email = "support@bsg.world"}
]
maintainers = [
    {name = "BSG World", email = "support@bsg.world"}
]
keywords = ["BSG", "SMS", "Viber", "WhatsApp", "RCS", "API", "SDK"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "urllib3 >= 1.25.3, < 3.0.0",
    "python-dateutil >= 2.8.2",
    "pydantic >= 2",
    "typing-extensions >= 4.7.1",
]

[project.optional-dependencies]
dev = [
    "pytest >= 7.2.1",
    "pytest-cov >= 2.8.1",
    "tox >= 3.9.0",
    "flake8 >= 4.0.0",
    "types-python-dateutil >= 2.8.19.14",
    "mypy >= 1.5",
]

[project.urls]
Homepage = "https://bsg.world"
Documentation = "https://bsg.world/developers"
Repository = "https://github.com/bsgworld/python-sdk"
Issues = "https://github.com/bsgworld/python-sdk/issues"

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["test", "tests"]

[tool.setuptools.package-data]
"bsg_api" = ["py.typed"]

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
    "bsg_api",
    "tests",
]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

[[tool.mypy.overrides]]
module = [
    "bsg_api.configuration",
]
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true