[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "leakradar"
version = "0.1.6"
description = "Asynchronous client for the LeakRadar.io API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "LeakRadar", email = "contact@leakradar.io"}]

dependencies = ["httpx>=0.27"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["leakradar"]

[tool.setuptools]
include-package-data = true