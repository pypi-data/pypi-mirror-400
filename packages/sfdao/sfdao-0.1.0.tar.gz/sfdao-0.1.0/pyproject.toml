[tool.poetry]
name = "sfdao"
version = "0.1.0"
description = "Synthetic Finance Data Auditor & Optimizer"
authors = ["takurot <takuro.tsujikawa@gmail.com>"]
license = "MIT"
readme = "README.md"
package-mode = true
packages = [{ include = "sfdao" }]
include = ["sfdao/reporter/templates/*.html"]
homepage = "https://github.com/takurot/sfdao"
repository = "https://github.com/takurot/sfdao"
keywords = ["synthetic-data", "finance", "evaluation", "privacy", "auditor"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"

pandas = "^2.2.3"
numpy = "^1.26.4"
scipy = "^1.13.1"
scikit-learn = "^1.3"
pydantic = "^2.12.5"
typer = "^0.15.1"
rich = "^13.9.4"
jinja2 = "^3.1.6"
weasyprint = "^67.0"
pyyaml = "^6.0.3"
sdv = { version = "^1.11.0", optional = true }

[tool.poetry.extras]
deep = ["sdv"]


[tool.poetry.scripts]
sfdao = "sfdao.cli.main:app"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
black = "^24.8.0"
flake8 = "^7.1.1"
mypy = "^1.13.0"
bandit = "^1.7.9"
pandas-stubs = "^2.2.3.241126"

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
addopts = "--cov=sfdao --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
per-file-ignores = {"tests/*" = ["S101"]}
exclude = [".venv"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_configs = true
mypy_path = "sfdao"

[tool.bandit]
targets = ["sfdao"]
skips = ["B101"]

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
