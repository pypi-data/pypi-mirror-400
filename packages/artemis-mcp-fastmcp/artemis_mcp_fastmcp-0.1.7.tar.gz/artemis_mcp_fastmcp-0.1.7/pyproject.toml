[project]
name = "artemis-mcp-fastmcp"
authors = [
    {name = "Son Do", email = "team@artemis.xyz"}
]
version = "0.1.7"
description = "Artemis MCP Server to Connect with Artemis API and Create ART Formulas"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["artemis", "mcp", "crypto", "stablecoins", "digital finance"]
dependencies = [
    "build>=1.2.2.post1",
    "httpx>=0.28.1",
    "mcp[cli]>=1.3.0",
    "twine>=6.1.0",
]

[project.scripts]
artemis-mcp = "artemis_mcp:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/artemis-mcp#readme"
Repository = "https://github.com/fastmcp-me/artemis-mcp.git"
Issues = "https://github.com/fastmcp-me/artemis-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["artemis_mcp"]
