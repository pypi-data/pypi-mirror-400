[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "panpath"
version = "0.4.9"
description = "Universal sync/async local/cloud path library with pathlib-compatible interface"
authors = ["panpath contributors"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/pwwang/panpath"
repository = "https://github.com/pwwang/panpath"
documentation = "https://github.com/pwwang/panpath#readme"
keywords = ["path", "pathlib", "s3", "gcs", "azure", "cloud", "async", "asyncio"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Filesystems",
]
packages = [{include = "panpath"}]
include = ["panpath/py.typed"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
typing-extensions = ">=4.0.0"

# Sync cloud storage backends
boto3 = {version = ">=1.20.0", optional = true}
google-cloud-storage = {version = ">=2.0.0", optional = true}
azure-storage-blob = {version = ">=12.0.0", optional = true}

# Async cloud storage backends
aioboto3 = {version = ">=11.0.0", optional = true}
aiofiles = {version = ">=23.0.0", optional = true}
gcloud-aio-storage = {version = ">=9.5", optional = true}

[tool.poetry.extras]
s3 = ["boto3"]
gs = ["google-cloud-storage"]
azure = ["azure-storage-blob"]
async-s3 = ["aioboto3", "aiofiles"]
async-gs = ["gcloud-aio-storage", "aiofiles"]
async-azure = ["azure-storage-blob", "aiofiles"]
all-sync = ["boto3", "google-cloud-storage", "azure-storage-blob"]
all-async = ["aioboto3", "gcloud-aio-storage", "azure-storage-blob", "aiofiles"]
all = ["boto3", "google-cloud-storage", "azure-storage-blob", "aioboto3", "gcloud-aio-storage", "aiofiles"]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-cov = ">=4.0.0"
pytest-asyncio = ">=0.21.0"
pytest-xdist = ">=3.0.0"
python-dotenv = "^1"
mypy = ">=1.0.0"
black = ">=23.0.0"
moto = {version = ">=4.0.0", extras = ["s3"]}

[tool.poetry.group.docs.dependencies]
mkdocs = ">=1.5.0"
mkdocs-material = ">=9.5.0"
mkapi-fix = ">=0.1"
mkdocs-git-revision-date-localized-plugin = ">=1.2.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v -n auto --cov=panpath --cov-report=term-missing --cov-config=.coveragerc"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]

