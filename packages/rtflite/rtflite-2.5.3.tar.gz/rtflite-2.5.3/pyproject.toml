[project]
name = "rtflite"
version = "2.5.3"
description = "Lightweight RTF composer for Python"
authors = [
    { name = "Yilong Zhang", email = "elong0527@gmail.com" },
    { name = "Nan Xiao", email = "me@nanx.me" },
]
dependencies = [
    "pydantic>=2.0.0",
    "pillow>=8.0.0",
    "narwhals>=1.0.0",
    "polars>=1.0.0",
]
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Development Status :: 3 - Alpha",

    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Information Technology",

    "Topic :: Text Processing",
    "Topic :: Office/Business :: Office Suites",

    "License :: OSI Approved :: MIT License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.optional-dependencies]
docx = ["python-docx>=1.0.0"]
pdf = ["pypdf>=5.0.0"]

[project.urls]
Homepage = "https://pharmaverse.github.io/rtflite/"
Documentation = "https://pharmaverse.github.io/rtflite/"
Repository = "https://github.com/pharmaverse/rtflite"
Issues = "https://github.com/pharmaverse/rtflite/issues"
Changelog = "https://github.com/pharmaverse/rtflite/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "/docs",
    "/tests",
    "/scripts",
    "/example_output",
    "/htmlcov",
    "/.github",
    "/site",
    "/zensical.toml",
    "/AGENTS.md",
    "/CLAUDE.md",
    "/CONTRIBUTING.md",
    "/CODE_OF_CONDUCT.md",
    "/coverage.xml",
    "/uv.lock",
    "**/.gitignore",
    "/.claude",
    "/.mypy_cache",
    "/.pytest_cache",
    "/.ruff_cache",
    "/.coverage",
]

[tool.hatch.build.targets.wheel]
exclude = [
    "/docs",
    "/tests",
    "/scripts",
    "/example_output",
    "/htmlcov",
    "/.github",
    "/site",
    "/zensical.toml",
    "/AGENTS.md",
    "/CLAUDE.md",
    "/CONTRIBUTING.md",
    "/CODE_OF_CONDUCT.md",
    "/coverage.xml",
    "/uv.lock",
    "**/.gitignore",
    "/.claude",
    "/.mypy_cache",
    "/.pytest_cache",
    "/.ruff_cache",
    "/.coverage",
]

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "pytest-cov>=6.0.0",
    "pytest-r-snapshot>=0.1.0",
    "zensical>=0.0.15",
    "mkdocstrings-python>=1.12.2",
    "markdown-exec[ansi]>=1.11.0",
    "griffe-pydantic>=1.1.8",
    "ruff>=0.7.4",
    "isort>=5.13.2",
    "mypy>=1.17.1",
    "matplotlib>=3.10.5",
    "pandas>=2.2.3",
    "pyarrow >= 21.0.0; python_version < '3.14'",
    "pyarrow >= 22.0.0; python_version >= '3.14'",
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.mypy]
[[tool.mypy.overrides]]
module = ["docx", "docx.*", "pypdf", "pypdf.*"]
ignore_missing_imports = true
