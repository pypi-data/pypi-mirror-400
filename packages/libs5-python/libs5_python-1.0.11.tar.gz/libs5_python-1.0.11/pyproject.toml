[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "libs5-python"
version = "1.0.11"
authors = [
  { name="Arkadiusz Hypki" },
]
description = "libs5 python scripts, and helper classes (useg e.g. in BEANS software)"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.com/ahypki/libs5-python"
Issues = "https://gitlab.com/ahypki/libs5-python/-/issues/"

[tool.hatch.build.targets.wheel]
packages = ["src/net"]