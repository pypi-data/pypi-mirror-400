# ------------------------------------------------------------
# Build system configuration
# ------------------------------------------------------------
[build-system]
# setuptools is the most universal backend for libraries.
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"


# ------------------------------------------------------------
# Project metadata (PEP 621)
# ------------------------------------------------------------
[project]
# Package name (can match your folder name).
name = "rivalite"

# Local development version. You can bump this anytime.
version = "0.3.0"

# Short description of your library.
description = "A collection of helper functions for Python projects."

# README file used for GitHub display.
readme = "README.md"

# Minimum Python version you want to support.
requires-python = ">=3.9"

# License text (MIT is common for utility libraries).
license = { text = "MIT" }

# Your author info.
authors = [
    { name = "Eric", email = "eric.jiyu.wang@gmail.com" }
]

# Optional keywords for organization.
keywords = ["helpers", "utilities", "python"]

# Trove classifiers (not required, but nice for structure).
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# No dependencies yet, but you can add them later.
dependencies = []


# ------------------------------------------------------------
# URLs (these show up on PyPI later, but also good for structure)
# ------------------------------------------------------------
[project.urls]
Homepage = "https://github.com/Xplosion257/Rivalite"
Repository = "https://github.com/Xplosion257/Rivalite"
Issues = "https://github.com/Xplosion257/Rivalite/issues"


# ------------------------------------------------------------
# Setuptools configuration (src layout)
# ------------------------------------------------------------
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

