[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "mozyq"
version = "0.0.22"
readme = "README.md"
authors = [{ name = "Gilad Kutiel", email = "gilad.kutiel@gmail.com" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "cattrs>=23.2",
    "opencv-python>=4.10",
    "scipy>=1.14",
    "tqdm>=4.66.5",
    "typer>=0.19",
    "click>=8.3",
    "pillow>=10.0.0",
    "ffmpeg-python>=0.2.0",
    "scikit-image>=0.25.2",
    "psutil>=7.1.0",
]

[project.urls]
Homepage = "https://mozyq.org"
Repository = "https://github.com/mozyq/app/"

[project.scripts]
mzq = "mozyq.app:main"


[tool.uv]
package = true

dev-dependencies = [
    "pyright>=1.1",
    "pytest>=8.3",
    "pre-commit>=3.8",
    "vulture>=2.14",
    "deptry>=0.23.0",
    "hatchling",
]

[tool.hatch.build.targets.wheel]
exclude = [
    "docs",
    "*.mp4",
    "tst",
    ".pre-commit-config.yaml",
    "*.lock",
    ".python-version",
    "*.yml",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "docs",
    "*.mp4",
    "tst",
    ".pre-commit-config.yaml",
    "*.lock",
    ".python-version",
    "*.yml",
]
