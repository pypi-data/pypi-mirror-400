site_name: Funfedi Connect
watch: [docs, funfedi_connect, mkdocs.yml]

repo_url: https://codeberg.org/funfedidev/funfedi_connect
repo_name: funfedidev/funfedi_connect

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.sections
    - navigation.footer
markdown_extensions:
  - toc:
      permalink: true
  - smarty
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

plugins:
  - search
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          inventories:
            - https://bovine.readthedocs.io/en/latest/objects.inv
            - https://docs.aiohttp.org/en/stable/objects.inv
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: sphinx
            heading_level: 1
            show_root_heading: true
            line_length: 60
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            filters:
              - "!^_"
              - "^__"
              - "!^test_"
            extensions:
              - griffe_fieldz: { include_inherited: true }
              - behave_auto_docstring.griffe

  - awesome-nav
  - codeberg-source-facts
