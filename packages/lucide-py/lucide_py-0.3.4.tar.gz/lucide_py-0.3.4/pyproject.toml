[tool.poetry]
name = "lucide-py"
version = "0.3.4"
description = "A Lucide icon library package for Python applications"
repository = "https://github.com/dotlabshq/lucide-py"
authors = ["DotLabs <teams@dotlabs.dev>"]
license = "MIT"
readme = "README.md"
packages = [{include = "lucide"}]

[tool.poetry.dependencies]
python = "^3.12"
tagflow = "^0.12.0"

[tool.poetry.dev-dependencies]
pytest = "^9.0.1"
fastapi = "^0.115.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


