[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydqkit"
dynamic = ["version"]
description = "A developer-first Python toolkit for data quality profiling, validation, and interactive HTML reports."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Niki Zheng", email = "nikizheng90@gmail.com" },
  { name = "Luqun Li", email = "success@shnu.edu.cn" },
]
keywords = [
  "data quality",
  "data-quality",
  "data profiling",
  "data-profiling",
  "data validation",
  "data-validation",
  "pandas",
  "data engineering",
  "data-engineering",
  "etl",
  "sanity check",
  "sanity-check"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

dependencies = [
  "pandas>=1.5",
]

[project.urls]
Documentation = "https://github.com/Niki9001/pydqkit#readme"
Issues = "https://github.com/Niki9001/pydqkit/issues"
Source = "https://github.com/Niki9001/pydqkit"


[tool.hatch.version]
path = "src/pydqkit/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/pydqkit tests}"

[tool.coverage.run]
source_pkgs = ["pydqkit", "tests"]
branch = true
parallel = true
omit = [
  "src/pydqkit/__about__.py",
]

[tool.coverage.paths]
pydqkit = ["src/pydqkit", "*/pydqkit/src/pydqkit"]
tests = ["tests", "*/pydqkit/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
