[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "algo-visualizer"
dynamic = ["version"]
description = "Python API for algo-visualizer."
license = { file = "LICENSE" }
authors = [{ name = "sweetbrulee", email = "sparrowking002@gmail.com" }]
requires-python = "==3.13.*"
dependencies = ["pydantic"]
keywords = ["visual", "algorithm", "visualize"]

[project.urls]
Homepage = "https://github.com/algo-visualizer/pyapi"
Repository = "https://github.com/algo-visualizer/pyapi.git"
Issues = "https://github.com/algo-visualizer/pyapi/issues"
Documentation = "https://algo-visualizer.github.io/pyapi/main/visual.html"

[dependency-groups]
docs = ["pdoc"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
fallback_version = "0.0.0"

[tool.hatch.build.targets.wheel]
packages = ["src/visual"]

[tool.uv]
python-preference = "only-managed"