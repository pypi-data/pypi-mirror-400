[metadata]
name = evoBioMat
version = 1.0.0
author = Daksha Dubey
author_email = evofu1007@gmail.com
description = Enterprise-grade face biometric SDK
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://github.com/dakshdubey/evoBioMat_SDK
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	opencv-python
	face-recognition
	numpy
	pymysql
	cryptography

[options.packages.find]
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

