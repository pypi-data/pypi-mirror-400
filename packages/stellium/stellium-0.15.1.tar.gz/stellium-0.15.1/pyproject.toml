[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stellium"
dynamic = ["version"]
description = "A modern Python library for astrological chart calculation and visualization, built on the Swiss Ephemeris for astronomical accuracy."
authors = [{ name = "Kate Louie", email = "katehlouie@gmail.com" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "astrology",
    "horoscope",
    "chart",
    "swiss-ephemeris",
    "astronomy",
    "natal-chart",
    "arabic-parts",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pyswisseph>=2.10.3",
    "pytz>=2024.1",
    "timezonefinder>=6.5.0",
    "geopy>=2.4.0",
    "rich>=13.9.0",
    "svgwrite>=1.4.3",
    "pyyaml",
    "typst",
    "python-dateutil",
    "graphviz",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]
docs = ["mkdocs>=1.5.0", "mkdocs-material>=9.5.0"]
web = ["nicegui>=1.4.0"]
analysis = ["pandas>=2.0.0"]

[project.urls]
Homepage = "https://github.com/katelouie/stellium"
Repository = "https://github.com/katelouie/stellium"
Documentation = "https://stellium.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/katelouie/stellium/issues"

[tool.setuptools.dynamic]
version = { attr = "stellium.__version__" }

[project.scripts]
stellium = "stellium.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"stellium.data" = [
    "notables/**/*.yaml",
    "notables/**/*.yml",
    "notables/INDEX.md",
    "swisseph/ephe/*.se1",
    "swisseph/ephe/*.txt",
]

# Tool configurations
[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["B011"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
src_paths = ["src", "tests"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "swisseph.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "geopy.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --tb=short --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*.py", "*/__pycache__/*"]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "if TYPE_CHECKING:",
    "\\.\\.\\.",                  # Ellipsis in protocol methods
]

[tool.coverage.html]
directory = "htmlcov"
