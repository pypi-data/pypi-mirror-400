[build-system]
requires = ["setuptools<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agastya"
version = "1.2.1"
description = "High-performance web scraping and MongoDB utilities"
readme = "README.md"
requires-python = ">=3.8"

# âœ… Old-style but PyPI-safe
license = { text = "MIT" }

authors = [
    { name = "Dharmik Vadher", email = "dharmikv972@gmail.com" }
]

dependencies = [
    "requests>=2.31.0",
    "urllib3>=2.0.0",
    "lxml>=4.9.0",
    "pymongo>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/vadherdharmik/agastya"
Repository = "https://github.com/vadherdharmik/agastya"
Issues = "https://github.com/vadherdharmik/agastya/issues"

[tool.setuptools.packages.find]
include = ["agastya*"]
exclude = ["tests*", "docs*"]
