name: CI

on:
  push:
    branches: [ main, termcolours ]
  pull_request:
    branches: [ main, termcolours ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch and dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          pip install -e .
          pip install pytest

      - name: Install project & test dependencies
        run: hatch run pip install -e ".[test]"

      - name: Run tests
        run: hatch run test

      - name: Debug matrix
        run: echo "OS=${{ matrix.os }}, Python=${{ matrix.python-version }}"
