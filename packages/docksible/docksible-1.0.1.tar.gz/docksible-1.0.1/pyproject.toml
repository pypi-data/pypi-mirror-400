[build-system]
requires = [
    "setuptools>=69.0",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "docksible"
version = "1.0.1"
authors = [
    {name="Belal Ibrahim", email="belal.ibrahim@proton.me"}
]
description = "Deploy and set up Docker Compose based web apps with Ansible"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "ansible-core>=2.15,<2.24",
    "ansible-runner>=2.4",
    "crossplane",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: Ansible",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
]

[project.scripts]
docksible = "docksible:cli.main"

[project.urls]
Homepage = "https://github.com/belal-i/docksible"
Issues = "https://github.com/belal-i/docksible/issues"

# TODO: It may be possible without the following 2 tables.
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
