[build-system]
requires = ["setuptools>=65.0", "wheel", "setuptools_scm[toml]>=6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "epitech_console"
version = "0.1.8.2"
description = "Console tools (animation / colored printing / formating / etc...)"
authors = [
    { name = "Nathan Jarjarbin", email = "nathan.amaraggi@epitech.eu" }
]
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"

dependencies = [
    "datetime"
]

classifiers = [
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Terminals",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://jarjarbin06.github.io/epitech_console/"
Repository = "https://github.com/Jarjarbin06/epitech_console/v0.1.8"
Issues = "https://github.com/Jarjarbin06/epitech_console/issues"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "dirty-tag"

[tool.setuptools.packages.find]
where = ["."]
include = ["epitech_console*"]

[tool.setuptools.package-data]
"epitech_console" = ["config.ini"]
