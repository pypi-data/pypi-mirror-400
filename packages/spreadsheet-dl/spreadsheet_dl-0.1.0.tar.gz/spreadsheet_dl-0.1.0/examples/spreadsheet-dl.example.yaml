# SpreadsheetDL Configuration Example
# Copy this file to ~/.config/spreadsheet-dl/config.yaml
# or ~/.spreadsheet-dl.yaml

# Nextcloud/WebDAV settings
nextcloud:
  url: "https://your-nextcloud-server.com"
  username: "your-username"
  # For security, set password via NEXTCLOUD_PASSWORD environment variable
  # password: ""
  remote_path: "/Finance"
  verify_ssl: true

# Default settings for commands
defaults:
  # Default output directory for generated files
  output_directory: "~/Documents/Finance"
  # Default budget template (50_30_20, family, minimalist, zero_based, fire, high_income)
  template: ""
  # Number of empty rows in expense log for data entry
  empty_rows: 50
  # Date format for display
  date_format: "%Y-%m-%d"
  # Currency settings
  currency_symbol: "$"

# Alert thresholds
alerts:
  # Percentage of budget to trigger warning alert
  warning_threshold: 80.0
  # Percentage of budget to trigger critical alert
  critical_threshold: 95.0
  # Enable email notifications (requires additional setup)
  enable_notifications: false
  notification_email: ""

# Display settings
display:
  # Enable colored output in terminal
  use_color: true
  # Show progress indicators for long operations
  show_progress: true
  # Use compact output format
  compact_output: false
  # Pretty-print JSON output
  json_pretty_print: true
