[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "let-claude-code"
version = "0.1.7"
description = "Automatically improve your codebase with Claude"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "friday-james" }
]
keywords = ["claude", "ai", "automation", "code-review", "refactoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = []

[project.optional-dependencies]
cron = ["croniter"]
dev = [
    "pytest",
    "ruff",
]

[project.scripts]
cook = "let_claude_code.automator:main"
cook-concurrent = "let_claude_code.concurrent:main"

[project.urls]
Homepage = "https://github.com/friday-james/let-claude-code"
Repository = "https://github.com/friday-james/let-claude-code"
Issues = "https://github.com/friday-james/let-claude-code/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/let_claude_code"]

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
