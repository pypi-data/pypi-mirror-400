info_spec:
  - name: "mrs-method"
    description: "Use MRS info spec for PRESS/STEAM/SLASER sequences."
    when:
      method:
        sources:
          - file: method
            key: Method
    if:
      any:
        - contains: ["$method", "PRESS"]
        - contains: ["$method", "STEAM"]
        - contains: ["$method", "SLASER"]
    use: "specs/mrs.yaml"
