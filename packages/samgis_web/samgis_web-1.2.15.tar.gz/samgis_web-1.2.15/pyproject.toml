[tool.poetry]
name = "samgis_web"
version = "1.2.15"
description = "SamGIS WEB"
authors = ["alessandro trinca tornidor <alessandro@trinca.tornidor.com>"]
license = "MIT license"
readme = "README.md"

[metadata]
name = "samgis_web"
version = "1.2.15"

[tool.poetry.urls]
Source = "https://gitlab.com/aletrn/samgis_web"

[tool.poetry.dependencies]
asgi-correlation-id = "^4.3.1"
contextily = "^1.6.0"
geopandas = "^1.0.1"
jinja2 = "^3.1.4"
python = "^3.10,<3.13"
rasterio = "^1.3.10"
requests = "^2.32.3"
samgis-core = "3.4.2"
shapely = "^2.0.5"
uvicorn = "^0.40.0"
starlette = "^0.50.0"
fastapi = "^0.128.0"

[tool.poetry.group.onnxruntime]
optional = true

[tool.poetry.group.onnxruntime.dependencies]
onnxruntime = "^1.18.1"

[tool.poetry.group.gradio]
optional = true

[tool.poetry.group.gradio.dependencies]
gradio = "^5.22.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
python-dotenv = "^1.0.1"
httpx = "^0.28.1"
cssutils = "^2.11.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
