[metadata]
name = ISeqDb
version = 0.0.6
author = Nico Salmaso
author_email = nico.salmaso@fmach.it
description = ISeqDb - Identify Sequences in Databases
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hts-tools/iseqdb
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
packages = find:
install_requires = 
	pandas
python_requires = >=3.10

[options.entry_points]
console_scripts = 
	ISeqDb = ISeqDb.ISeqDb:main

[egg_info]
tag_build = 
tag_date = 0

