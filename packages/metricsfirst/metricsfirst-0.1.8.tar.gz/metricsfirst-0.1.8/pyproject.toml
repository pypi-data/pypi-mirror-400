[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "metricsfirst"
version = "0.1.8"
description = "MetricsFirst SDK for Python - Analytics for Telegram bots"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "MetricsFirst", email = "support@metricsfirst.com" }
]
keywords = [
    "telegram",
    "bot",
    "analytics",
    "metrics",
    "tracking",
    "metricsfirst",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = []

[project.optional-dependencies]
async = ["aiohttp>=3.8.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "aiohttp>=3.8.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://metricsfirst.com"
Documentation = "https://docs.metricsfirst.com/python"
Repository = "https://github.com/metricsfirst/metricsfirst-python"
Changelog = "https://github.com/metricsfirst/metricsfirst-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["metricsfirst"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.8"
strict = true

