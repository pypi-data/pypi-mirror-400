[tool.poetry]
name = "cirro_api_client"
version = "1.3.0"
description = "A client library for accessing Cirro"
authors = ["Cirro <support@cirro.bio>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/CirroBio/Cirro-client-python"
keywords = ["Cirro"]
include = ["cirro_api_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.10"
httpx = ">=0.20.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.1"
ruff = ">=0.1.14"
openapi-python-client = "0.28.0"
mypy = "1.19.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
lint.select = ["F", "I", "UP"]
line-length = 120

[tool.mypy]
disable_error_code = ["return", "import-untyped", "var-annotated"]
