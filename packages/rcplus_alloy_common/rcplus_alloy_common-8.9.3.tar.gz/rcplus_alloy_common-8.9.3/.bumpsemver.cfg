[bumpsemver]
current_version = 8.9.3
commit = True
tag = False
tag_name = v{new_version}

[bumpsemver:plaintext(header):README.md]
search = Current version: **v{current_version}**
replace = Current version: **v{new_version}**

[bumpsemver:toml:pyproject.toml]
tomlpath = project.version

[bumpsemver:plaintext:src/rcplus_alloy_common/version.py]
search = head_ref = "{current_version}"
replace = head_ref = "{new_version}"
