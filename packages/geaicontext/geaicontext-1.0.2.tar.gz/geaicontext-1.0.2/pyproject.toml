[project]
name = "geaicontext"
version = "1.0.2"
description = "Context and Memory MCP"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.14.0",
    "motor>=3.7.1",
    "redis>=7.1.0",
]
[project.scripts]
geaicontext = "geaicontext.context:main" 

[tool.uv.sources]
"geaicontext" = { path = "src/geaicontext", editable = true }

[tool.uv]
dev-dependencies = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]