[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hekaos-text-insights"
version = "0.1.0"
description = "Lightweight text analysis toolkit for extracting keywords, insights, and readability metrics"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hekaos", email = "digital@hekaos.com"}
]
maintainers = [
    {name = "Hekaos", email = "digital@hekaos.com"}
]
keywords = ["text-analysis", "nlp", "keywords", "readability", "insights"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/preet893700/hekaos-text-insights"
Repository = "https://github.com/preet893700/hekaos-text-insights"
Issues = "https://github.com/preet893700/hekaos-text-insights/issues"