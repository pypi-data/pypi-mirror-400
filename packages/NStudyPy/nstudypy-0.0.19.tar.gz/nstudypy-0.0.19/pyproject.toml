[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "NStudyPy"
dynamic = ["version"]
authors = [
  { name="Jack Li", email="lizhq08@gmail.com" },
]
maintainers = [
    {name = "Jack Li contributors"},
]
description = "A NStudyPy useful tools"
readme = "README.md"
license = "MIT"
keywords = ["NStudyPy", "tools"]
requires-python = ">=3.10"
dependencies = [
    "requests",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.hatch.version]
path = "src/NStudyPy/__init__.py"

[project.urls]
"Homepage" = "https://nstudy.org"
"Documentation" = "https://hub.nstudy.org"
"Bug Tracker" = "https://github.com/lizhq/NStudyPy/issues"