[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uniprot"
version = "1.4.1"
description = "retrieve protein sequence identifiers and metadata from http://uniprot.org"
readme = {file = "readme.md", content-type = "text/markdown"}
license = {text = "BSD"}
authors = [
    {name = "Bosco Ho", email = "boscoh@gmail.com"}
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0"
]
keywords = ["protein", "sequence", "identifier", "uniprot", "bioinformatics"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Development Status :: 4 - Beta",
]

[project.urls]
Repository = "http://github.com/boscoh/uniprot"

[project.scripts]
seqidtype = "uniprot:seqidtype_cli"

[tool.uv]
managed = true

[tool.hatch.build.targets.wheel]
packages = ["uniprot.py"]
