name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - ".github/workflows/benchmarks.yml"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/docs.yml"
      - ".github/workflows/benchmarks.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis/redis-stack:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust unit tests
        run: cargo test --lib --all-features

      - name: Run Rust integration tests
        env:
          REDIS_URL: redis://localhost:6379
          REDIS_PORT: "6379"
        run: |
          cargo test --test integration_hash --features "json,search" -- --ignored
          cargo test --test integration_search --features "json,search" -- --ignored
          cargo test --test integration_write --features "json,search" -- --ignored

      # Note: Stress tests (tests/stress_tests.rs) are not run in CI.
      # They test large datasets (10k-1M keys) and are intended for manual runs:
      #   REDIS_URL=redis://localhost:6379 REDIS_PORT=6379 \
      #     cargo test --test stress_tests --features "json,search" -- --ignored --nocapture

  cluster-tests:
    name: Cluster Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cluster-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cluster-

      - name: Start Redis Cluster
        run: |
          docker run -d --name redis-cluster \
            -e IP=0.0.0.0 \
            -p 7000-7005:7000-7005 \
            grokzen/redis-cluster:latest
          # Wait for cluster to be ready
          sleep 10
          for i in {1..30}; do
            if docker exec redis-cluster redis-cli -p 7000 cluster info | grep -q "cluster_state:ok"; then
              echo "Redis Cluster is ready"
              break
            fi
            echo "Waiting for Redis Cluster... (attempt $i)"
            sleep 2
          done

      - name: Run cluster integration tests
        env:
          REDIS_CLUSTER_PORT_BASE: "7000"
          REDIS_CLUSTER_NODES: "redis://localhost:7000,redis://localhost:7001,redis://localhost:7002"
        run: cargo test --test integration_cluster --features "json,search,cluster" -- --ignored

      - name: Stop Redis Cluster
        if: always()
        run: docker stop redis-cluster && docker rm redis-cluster

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis/redis-stack:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Redis CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin polars pytest pytest-asyncio

      - name: Build and install package
        run: |
          maturin build --release --features python
          pip install target/wheels/*.whl

      - name: Wait for Redis
        run: |
          for i in {1..30}; do
            if redis-cli -h localhost ping; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis..."
            sleep 1
          done

      - name: Run Python tests
        env:
          REDIS_URL: redis://localhost:6379
        run: pytest tests/ -v

  build-wheels:
    name: Build Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel
        run: maturin build --release --features python

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl
