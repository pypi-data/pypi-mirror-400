[package]
name = "rustyzip"
version = "1.0.0"
edition = "2021"
description = "A high-performance, secure file compression library with password protection"
license = "MIT OR Apache-2.0"
repository = "https://github.com/johnnywalee/rustyzip"
keywords = ["zip", "compression", "encryption", "aes", "python"]
categories = ["compression", "cryptography"]
readme = "README.md"

[lib]
name = "rustyzip"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Python bindings
pyo3 = { version = "0.27", features = ["extension-module"] }

# Compression
zip = { version = "7.0", default-features = false, features = ["deflate", "aes-crypto", "time", "zstd"] }
flate2 = "1"

# Cryptography (for additional crypto operations if needed)
rand = "0.8"

# Error handling
thiserror = "2"

# Directory traversal
walkdir = "2"

# Glob pattern matching
glob = "0.3"

[dev-dependencies]
tempfile = "3.8"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
