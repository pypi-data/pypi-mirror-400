[project]
name = "deepagents-backends"
version = "0.1.1"
description = "S3 and PostgreSQL remote backends for LangChain Deep Agents"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "aioboto3>=15.5.0",
    "deepagents>=0.3.1",
    "psycopg[binary,pool]>=3.3.2",
    "wcmatch>=10.1",
]

[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-docker>=3.2.5",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "unit: Unit tests (no external dependencies)",
    "integration: Integration tests (require Docker services)",
    "s3: Tests requiring S3/MinIO",
    "postgres: Tests requiring PostgreSQL",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
