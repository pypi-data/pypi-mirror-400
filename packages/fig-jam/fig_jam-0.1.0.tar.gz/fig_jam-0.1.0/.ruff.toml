lint.ignore = [
    "D413",    # Pydocstyle - Missing blank line after last section in docstring
    "PLR2004", # Pylint - Magic values comparison 
    "D203",    # Pydocstyle - 1 blank line required before class docstring
    "D213",    # Pydocstyle - 1 blank line required before function docstring
    "COM812",  # Flake8-commas - Trailing comma in function call
    "C901",    # McCabe - Function is too complex
    "W293",    # Pycodestyle - Blank line contains whitespace (fixed by Ruff anyway)
    "TC001",
    "TC003",
    "ANN401"
]

lint.pylint.max-args = 8

lint.per-file-ignores = {"tests/*" = [
    "S101",    # Bandit - Use of assert detected.
    "D103",    # Pydocstyle - Missing docstring in public function
    "SLF001",   # Flake8-self - Private member accessed
    "ANN001",
    "ANN201"
]}