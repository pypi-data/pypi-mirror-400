[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ydt1363"
version = "0.1.1"
description = "Python implementation for YDT 1363 protocol"
readme = "README.md"
authors = [
    {name = "ydt1363 contributors"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["ydt1363", "protocol"]
requires-python = ">=3.10"
dependencies = [
    "py-flags>=1.1.4"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
    "pylint>=4.0.4",
    "bandit>=1.9.2"
]

[project.urls]
Homepage = "https://github.com/jcaden/py-ydt1363"
Repository = "https://github.com/jcaden/py-ydt1363"
Issues = "https://github.com/jcaden/py-ydt1363/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ydt1363*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=ydt1363 --cov-report=term-missing --capture=no"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
