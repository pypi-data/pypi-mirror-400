[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "excel-slim"
version = "0.1.0"
description = "Slim Excel files safely with a Rust core"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT OR Apache-2.0" }

[tool.maturin]
module-name = "excel_slim._native"
python-source = "python"
