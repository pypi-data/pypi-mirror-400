[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adscan"
version = "3.2.2"
description = "ADscan is a pentesting tool focused on automating collection, enumeration and common attack paths in Active Directory. It provides an interactive CLI with a wide range of commands to streamline internal audits and AD-focused pentests."
readme = "README.md"
authors = [{ name = "ADscan" }]
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
dependencies = []

[project.urls]
homepage = "https://github.com/ADscanPro/adscan"

[project.scripts]
adscan = "adscan_wrapper.launcher:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["adscan_wrapper", "adscan_wrapper.adscan_bundle"]

[tool.setuptools.package-data]
"adscan_wrapper" = ["adscan_bundle/*", "adscan_bundle/adscan"]
