[project]
name = 'pynche'
authors = [
    {name = 'Barry Warsaw', email = 'barry@python.org'},
]
description = 'The Pythonically Natural Color and Hue Editor'
readme = 'README.rst'
requires-python = '>=3.10'
license = {text = 'Apache-2.0'}
keywords = [
    'tkinter',
    'color chooser',
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Development Status :: 6 - Mature',
    'Environment :: X11 Applications',
    'Intended Audience :: End Users/Desktop',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: POSIX',
    'Operating System :: MacOS :: MacOS X',
    'Operating System :: Microsoft :: Windows',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Topic :: Desktop Environment',
]
dependencies = [
    'atpublic',
]
dynamic = ['version']

[dependency-groups]
docs = [
    'furo',
    'sphinx',
    'sphinx-autobuild',
    'sphinx-copybutton',
]

[project.gui-scripts]
pynche = 'pynche.main:main'

[project.urls]
'Home Page' = 'https://gitlab.com/warsaw/pynche/-/blob/main/README.md'
'Documentation' = 'https://gitlab.com/warsaw/pynche/-/blob/main/README.md'
'Source' = 'https://gitlab.com/warsaw/pynche.git'
'Bug Tracker' = 'https://gitlab.com/warsaw/pynche/-/issues'

[tool.hatch.version]
path = 'src/pynche/__init__.py'

[tool.hatch.build.targets.wheel]
packages = [
    'src/pynche',
]

[tool.hatch.build.targets.sdist]
include = [
    'src/pynche/',
    'docs/',
    'tests/',
    'conftest.py',
]

[tool.hatch.envs.default]
installer = 'uv'

[tool.hatch.envs.default.scripts]
all = [
    'hatch test --all',
    'hatch run qa:qa',
    'hatch run docs:docs',
]

[tool.hatch.envs.hatch-test]
default-args = ['tests', 'docs']
extra-dependencies = [
    'diff-cover',
    'importlib_resources >= 5.10; python_version < "3.12"',
    'sybil',
]

[tool.hatch.envs.hatch-test.scripts]
run = [
    'coverage run -m pytest{env:HATCH_TEST_ARGS:} {args}',
    'coverage combine',
    'coverage report',
    'coverage xml',
    '- diff-cover coverage.xml',
]
run-cov = 'hatch test'
cov-combine = ''
cov-report = ''

[[tool.hatch.envs.hatch-test.matrix]]
python = ['3.10', '3.11', '3.12', '3.13', '3.14']

[tool.hatch.envs.qa]
dependencies = [
    'ruff',
    'pyrefly',
]

[tool.hatch.envs.qa.env-vars]
MODULE_NAME = '{env:MODULE_NAME:pynche}'
MODULE_PATH = '{env:MODULE_PATH:src/pynche}'

[tool.hatch.envs.qa.scripts]
qa = [
    'hatch fmt --check src',
    'pyrefly check',
]
fix = [
    'hatch fmt src',
]
preview = [
    'hatch fmt --diff src',
]

[tool.hatch.envs.hatch-static-analysis]
config-path = 'none'

[tool.hatch.envs.docs]
dependency-groups = [
    'docs',
]

[tool.hatch.envs.docs.scripts]
docs = [
    'sphinx-build docs build/html',
]
serve = [
    'sphinx-autobuild docs build/html --port 9000 --open-browser',
]

[tool.coverage.run]
source = ['pynche']
branch = true
parallel = true

[tool.coverage.report]
fail_under = 7
show_missing = true

[tool.ruff]
exclude = [
    'docs/popall_example.py',
]
line-length = 100
src = ['src']

[tool.ruff.lint.extend-per-file-ignores]
# Essentially, ignore all lint warnings in these configuration files.
'conftest.py' = [
    'ARG002',
    'I001',
    'S101',
]
'docs/conf.py' = [
    'A',
    'DTZ',
    'E',
    'I',
    'UP',
]
'docs/_ext/**.py' = [
    'INP001',
]
'src/pynche/**.py' = [
    'TID',                      # Allow relative imports
]

[tool.ruff.format]
quote-style = 'single'

[tool.ruff.lint.pydocstyle]
convention = 'pep257'

[tool.ruff.lint.isort]
case-sensitive = true
forced-separate = ['docutils', 'sphinx']
length-sort-straight = true
lines-after-imports = 2
lines-between-types = 1
order-by-type = true
section-order = ['standard-library', 'third-party', 'local-folder', 'first-party']

[tool.pyrefly]
project-includes = ['src']

[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'
