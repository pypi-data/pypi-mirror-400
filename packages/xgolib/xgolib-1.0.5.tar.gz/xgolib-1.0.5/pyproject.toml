[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xgolib"
version = "1.0.5"
description = "XGO 机器人控制库"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
dependencies = [
    "pyserial",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["xgolib*", "xgoscreen*"]