[build-system]
requires = ["setuptools>=68", "wheel", "numpy>=1.22"]
build-backend = "setuptools.build_meta"

[project]
name = "shinier"
version = "0.1.8"
description = "Python port of the SHINE toolbox with added options (color management, dithering, EHS), optimized for large image sets."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Nicolas Dupuis-Roy", email = "nicolas.dupuis.roy@umontreal.ca" },
    { name = "Mathias Salvas-HÃ©bert", email = "mathias.salvas-hebert@umontreal.ca" }
]
requires-python = ">=3.9,<3.13"
dependencies = [
    "numpy>=1.22,<2.1",
    "Pillow>=9.0.0",
    "tqdm>=4.60",
    "cython>=3.0",
    "matplotlib>=3.9.0",
    "pydantic>=2.12",
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Charestlab/shinier"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "wheel>=0.44.0",
    "setuptools>=74.1",
    "scikit-image>=0.24.0",
    "colour-science >= 0.4.0",
    "build>=1.2.1",
    "pytest-xdist>=3.8.0"
]

[project.scripts]
shinier = "shinier.SHINIER:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"shinier" = [
  # Color conversion matrices
  "color/M_RGB2XYZ_2020.npy",
  "color/M_RGB2XYZ_601.npy",
  "color/M_RGB2XYZ_709.npy",

  # Demo INPUT images
  "data/INPUT/test_face1.jpeg",
  "data/INPUT/test_face2.jpeg",
  "data/INPUT/test_face3.jpeg",
  "data/INPUT/test_face4.jpeg",
  "data/INPUT/test_face5.jpeg",
  "data/INPUT/test_scene1.jpeg",
  "data/INPUT/test_scene2.jpeg",
  "data/INPUT/test_scene3.jpeg",
  "data/INPUT/test_scene4.jpeg",
  "data/INPUT/test_scene5.jpeg",

  # Demo MASK
  "data/MASK/mask.png",

  # Empty OUTPUT dir marker
  "data/OUTPUT/.gitkeep",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["shinier*"]

[tool.setuptools.cmdclass]
build_ext = "shinier.build_ext.build_ext"

[[tool.setuptools.ext-modules]]
name = "shinier._cconvolve"
sources = ["src/shinier/_cconvolve.cpp"]
language = "c++"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests/unit_tests",
    "tests/validation_tests"
]
markers = [
    "unit_tests: default functional",
    "validation_tests: full combinatorial sweep (slow)",
    "test_all_options: test all option combinations"
]

