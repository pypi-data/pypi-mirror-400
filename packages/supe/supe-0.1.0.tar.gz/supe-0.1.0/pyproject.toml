[project]
name = "supe"
version = "0.1.0"
description = "Cognitive memory for AI agents with validation and proof-of-work"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["memory", "cognitive", "ai", "agents", "validation", "proof-of-work"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "click>=8.0",
    "rich>=13.0",
    "PyYAML>=6.0",
    "numpy>=1.24",
]

[project.urls]
Homepage = "https://github.com/xayhemLLC/supe"
Repository = "https://github.com/xayhemLLC/supe"
Issues = "https://github.com/xayhemLLC/supe/issues"

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.30",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.1",
    "pyinstaller>=6.0",
    "anthropic>=0.30",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
tasc = "tasc.cli:main"
t = "tasc.cli:main"
tascer = "tascer.cli:main"
supe = "supe.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["ab", "tasc", "tascer", "supe"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["ab", "tasc"]
omit = ["tests/*"]
