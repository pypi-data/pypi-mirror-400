[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "research-agent-kit"
version = "0.1.5"
description = "Research API and SDK"
requires-python = ">=3.10"
dependencies = [
  "httpx>=0.24",
  "pydantic>=2.0",
]

[project.optional-dependencies]
api = [
  "fastapi>=0.100",
  "uvicorn>=0.23",
  "python-dotenv>=1.0",
  "openrouter-provider",
  "engines4ai",
  "scraper4ai",
  "youtube-transcript-api",
  "pillow",
  "requests",
]
dev = [
  "build",
  "twine",
]

[tool.setuptools]
include-package-data = false
package-dir = {"" = "src"}
packages = { find = { where = ["src"], include = ["researchkit*"], exclude = ["researchkit.api_app*"] } }

[tool.setuptools.exclude-package-data]
researchkit = ["api_app/*"]
