## * REQUIRED RESOURCES *
# Do not change the key names in this section, as they are used in the code.

# Temporary directory for storing intermediate files
temp_dir: "/tmp"
# Tool paths and commands
annotation_tool_cmd: "docker run --user $(id -u):$(id -g) -i -v /mnt/data:/mnt/data --rm ensemblorg/ensembl-vep:release_115.2 vep"
# Leave empty if version check is not required
tool_version_command: "docker run --user $(id -u):$(id -g) -i -v /mnt/data:/mnt/data --rm ensemblorg/ensembl-vep:release_115.2 vep | awk '/ensembl-vep/ {print $NF}'"
# bcftools (requires bcftools >= 1.20 on PATH)
bcftools_cmd: "bcftools"
# Number of threads for bcftools operations
threads: 1
genome_build: "GRCh38"

## * OPTIONAL RESOURCES *
# All keys here can be utilized in the annotation.yaml file as ${params.MYKEY}
vep_cache: "/mnt/data/apps/ensembl-vep/115/cachedir"
vep_buffer: 5000000
vep_forks: 8

## * OPTIONAL CHECKS *
# Optional checks and verifications. These can be set to any key:value pair, but all keys must match the values in the annotation.yaml.
optional_checks: {}
