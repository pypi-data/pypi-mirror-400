[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fred_framework"
version = "1.2.1"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "A Flask-based web framework with built-in utilities and extensions"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "flask>=3.1.2",
    "flask_cors>=6.0.1",
    "flask_jwt_extended>=4.7.1",
    "Pillow>=11.3.0",
    "flask_smorest>=0.46.2",
    "flask_swagger_ui>=5.21.0",
    "cryptography>=46.0.0",
    "requests>=2.32.5",
    "flask_apscheduler>=1.13.1",
    "flask_babelplus>=2.2.0",
    "flask_sqlacodegen>=2.0.0",
    "flask_sqlalchemy>=3.1.1",
    "pymysql>=1.1.2",
    "pytz>=2025.2",
    "flask_mail>=0.10.0",
    "redis>=7.0.0"
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8"]

[project.urls]
Homepage = "https://github.com/yourusername/fred-framework"
Repository = "https://github.com/yourusername/fred-framework"
Documentation = "https://github.com/yourusername/fred-framework#readme"

[project.scripts]
fred-init = "fred_framework.install_hook:main"
fred-create = "fred_framework.create_module:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["fred_framework*"]
namespaces = false

[tool.setuptools.package-data]
fred_framework = [
    "demo/**/*",
    "fonts/**/*",
    "代码规范.md",
]