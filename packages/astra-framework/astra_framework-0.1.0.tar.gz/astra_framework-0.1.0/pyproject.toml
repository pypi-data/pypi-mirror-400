[project]
name = "astra-framework"
version = "0.1.0"
description = "Astra Framework - Core APIs and abstractions for building AI agents, teams, RAG pipelines, and workflows"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {text = "MIT"}
authors = [
    { name = "Himanshu Sharma", email = "himanshu.kumarr07@gmail.com" }
]
keywords = [
    "ai",
    "agents",
    "rag",
    "llm",
    "framework",
    "ai-agents",
    "retrieval-augmented-generation",
    "multi-agent",
    "langchain-alternative",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    # Observability
    "astra-observability>=0.1.0",
    # Core
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    # Database
    "aiosqlite>=0.19.0",
    "sqlalchemy>=2.0.0",
    "greenlet>=3.0.0",
    # HTTP
    "httpx>=0.27.0",
    "aiohttp>=3.9.0",
    # Model providers
    "google-genai>=1.0.0",
    "openai>=1.0.0",
    # ML
    "tiktoken>=0.5.0",
    "transformers>=4.37.0",
    "torch>=2.0.0",
    "accelerate>=0.26.0",
    "huggingface-hub>=0.20.0",
    # Vector DB
    "lancedb>=0.4.0",
    "pyarrow>=14.0.0",
]

[project.urls]
Homepage = "https://github.com/HeeManSu/astra-agi"
Documentation = "https://github.com/HeeManSu/astra-agi#readme"
Repository = "https://github.com/HeeManSu/astra-agi"
Issues = "https://github.com/HeeManSu/astra-agi/issues"

[project.optional-dependencies]
mongodb = [
    "motor>=3.3.0",
    "beanie>=1.24.0",
]
aws = [
    "boto3>=1.35.0",
    "aioboto3>=12.0.0",
]
all = [
    "astra-framework[mongodb,aws]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/framework"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
exclude = [
    "tests/",
    "examples/",
    ".pytest_cache/",
    "__pycache__/",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-benchmark>=4.0.0",
]

[tool.uv.sources]
astra-observability = { workspace = true }
