# Pre-commit hooks for diskcache_rs
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false
      # Note: cargo-clippy requires Python environment with uv
      # Run manually with: uv run cargo clippy --all-targets --all-features -- -D warnings
      # Disabled in pre-commit due to cross-platform compatibility issues
      # - id: cargo-clippy
      #   name: cargo clippy
      #   entry: cargo clippy --all-targets --all-features -- -D warnings
      #   language: system
      #   types: [rust]
      #   pass_filenames: false

  # Python formatting and linting with ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Type checking (optional, can be slow)
