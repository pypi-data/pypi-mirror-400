[project]
name = "backtick"
version = "1.1.1"
description = "Backtick is a programming language with a short syntax."
authors = [
    {name = "splot.dev"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "platformdirs (>=3.10)"
]

[tool.poetry.scripts]
backtick = "backtick.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
