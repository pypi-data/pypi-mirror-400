[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "idd-cli"
version = "0.1.1"
description = "Multi-Agent Collaboration CLI for HumoticaOS - Where AI IDDs work together"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "HumoticaOS Team", email = "info@humotica.com"},
    {name = "Jasper van de Meent"},
]
keywords = [
    "ai", "multi-agent", "collaboration", "cli",
    "humotica", "idd", "ipoll", "aindex"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "mypy",
]

[project.scripts]
idd = "idd_cli:main"

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/jaspervdmeent/idd-cli"
Documentation = "https://humotica.com/docs/idd-cli"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/idd_cli"]
