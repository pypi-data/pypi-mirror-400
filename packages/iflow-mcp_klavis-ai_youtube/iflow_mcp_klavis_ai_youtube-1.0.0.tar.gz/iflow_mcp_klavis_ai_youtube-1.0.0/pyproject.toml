[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_klavis-ai_youtube"
version = "1.0.0"
description = "YouTube MCP Server - A Model Context Protocol server for YouTube integration"
authors = [
    {name = "Klavis AI", email = "support@klavis.ai"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp==1.11.0",
    "pydantic",
    "fastapi",
    "uvicorn[standard]",
    "aiohttp",
    "python-dotenv",
    "typing-extensions",
    "youtube-transcript-api>=1.2.3",
    "google-api-python-client>=2.100.0",
    "google-auth>=2.23.0",
    "google-auth-oauthlib>=1.1.0",
    "google-auth-httplib2>=0.1.0",
    "click",
    "starlette",
]

[project.scripts]
iflow-mcp-klavis-ai-youtube = "server:main"

[project.urls]
Homepage = "https://github.com/klavis-ai/klavis"
Repository = "https://github.com/klavis-ai/klavis"
Documentation = "https://www.klavis.ai/docs"

[tool.setuptools]
py-modules = ["server"]
