[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jelkasim"
description = "Simulation for running Jelka FMF patterns"
version = "1.2.0"
readme = "README.md"

requires-python = ">=3.8"

authors = [
    { name = "Jošt Smrtnik", email = "jost.smrtnik@gmail.com" },
    { name = "Filip Štamcar", email = "projects@filips.si" },
]

dependencies = [
    "pygame",
    "jelka-validator",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.scripts]
jelkasim = "jelkasim.main:main"

[project.urls]
Homepage = "https://github.com/Jelka-FMF/JelkaSim"
Issues = "https://github.com/Jelka-FMF/JelkaSim/issues"
