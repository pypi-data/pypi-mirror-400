[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "tabpfn_time_series"
dynamic = ["version"]
authors = [{ name = "Liam Shi Bin Hoo", email = "hoos@tf.uni-freiburg.de" }]
description = "Zero-shot time series forecasting with TabPFNv2"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tqdm",
    "pandas>=2.1.2",
    "gluonts>=0.16.0",
    "tabpfn-client>=0.1.7",
    "tabpfn>=6.0.3",
    "statsmodels>=0.14.5",
    "datasets>=2.15",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.1",
    "backoff>=2.2.1",
    "tabpfn-common-utils[telemetry-interactive]>=0.2.2",
    "fev>=0.6.1",
    "autogluon.timeseries",
]


[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
exclude = ["docs", "gift_eval"]

[tool.hatch.build.targets.sdist]
exclude = ["docs", "gift_eval"]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "jupyter",
    "wandb>=0.19.8",
    "submitit>=1.5.2",
    "ruff~=0.12.0",
    "pre-commit",
    "twine",
    "build",
    "hatch",
    "hatch-vcs",
    "pytest",
    "ipykernel>=6.29.5",
    "matplotlib>=3.10.3",
]

[project.urls]
"Homepage" = "https://github.com/liam-sbhoo/tabpfn-time-series"
"Bug Tracker" = "https://github.com/liam-sbhoo/tabpfn-time-series/issues"

[tool.pytest.ini_options]
markers = ["uses_tabpfn_client: These tests require a TabPFN API key."]
