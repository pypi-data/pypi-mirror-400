[project]
name = "gjt"
version = "2.2.4"
description = "Python library to interact with Goodgame Empire websocket server."
authors = [{ name = "SasakiTeam", email = "wojts8@proton.me" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.12"
dependencies = [
    "websockets",
    "requests",
    "packaging",
]

[project.urls]
Homepage = "https://github.com/wojts8/gjt/"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = { find = {} }
