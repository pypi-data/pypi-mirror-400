# others/deny.toml

# advisoriesセクション - 脆弱性チェック用
[advisories]
# 脆弱性は自動的にdenyされるため、deny = ["*"]は不要
# 特定のアドバイザリを無視する場合は以下を使用:
# ignore = [
#     "RUSTSEC-0000-0000",
# ]

[bans]
# 二重依存やバージョン違いを禁止
multiple-versions = "warn"

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",  # Required by unicode-ident (transitive dependency)
    "Zlib",         # Required by foldhash (transitive dependency of lru 0.16.3)
]

[sources]
# crates.io以外のソースを禁止する
unknown-registry = "deny"
unknown-git = "deny"
