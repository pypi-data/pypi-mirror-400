[project]
name = "torreable"
version = "0.2.0"
authors = [
    { name = "Douwe Osinga", email = "douwe.osinga@gmail.com" }
]
description = "Publish static websites as Tor hidden services via MCP"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["tor", "mcp", "hidden-service"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "mcp",
    "aiohttp",
    "stem",
]

[project.scripts]
torreable = "torreable:main"

[project.urls]
Homepage = "https://github.com/DOsinga/torreable"
Repository = "https://github.com/DOsinga/torreable"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/torreable"]
