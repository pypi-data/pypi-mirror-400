[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langgraph-checkpoint-aerospike"
version = "0.1.0"
description = "Aerospike-based checkpoint saver for LangGraph"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Aerospike, Inc.", email = "info@aerospike.com"}
]
license = { text = "Apache Software License" }
keywords = ["langgraph", "aerospike", "checkpoint"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]
dependencies = [
  "langgraph>=0.6.0",
  "aerospike>=15.0.0",
]

[project.urls]
Repository = "https://github.com/aerospike/aerospike-langgraph/tree/main/packages/langgraph-checkpoint-aerospike"

[tool.setuptools.packages.find]
namespaces = true
include = ["langgraph.checkpoint.*"]