[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "time-server-mcp-ww"
version = "0.1.0"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "A time server tool built with FastMCP that provides current time information"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytz>=2023.3",
    "mcp-server>=0.1.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/time-server-mcp"
"Bug Tracker" = "https://github.com/yourusername/time-server-mcp/issues"

[project.scripts]
time-server = "time_server.time_server:main"
