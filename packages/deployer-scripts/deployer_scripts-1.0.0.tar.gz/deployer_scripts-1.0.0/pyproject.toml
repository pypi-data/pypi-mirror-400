[project]
name = "deployer-scripts"
version = "1.0.0"
description = "Web application deployment scripts for Claude Code - framework detection, volume analysis, and packaging"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["deployment", "claude", "web", "docker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "requests>=2.31.0",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
toml = ["tomli>=2.0.1; python_version < '3.11'"]

[project.scripts]
deploy-detect = "deployer_scripts.detect_project:main"
deploy-pack = "deployer_scripts.pack_project:main"
deploy-upload = "deployer_scripts.upload_to_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["deployer_scripts"]
