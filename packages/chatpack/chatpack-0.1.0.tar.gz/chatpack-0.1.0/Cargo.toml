[package]
name = "chatpack-py"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "chatpack"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module", "chrono"] }
chatpack = { version = "0.5", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
csv = "1.4.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
