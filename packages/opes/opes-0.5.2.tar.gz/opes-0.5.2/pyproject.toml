[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opes"
version = "0.5.2"
description = "A Research-focused portfolio optimization and backtesting engine."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Nitin Tony Paul", email = "nitintonypaul@gmail.com"}]
dependencies = [
    "numpy>=2.2.6,<3.0",
    "pandas>=2.3.3,<3.0",
    "scipy>=1.15.2,<2.0",
    "matplotlib>=3.10.1,<4.0"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment"
]

[project.urls]
repository = "https://github.com/opes-core/opes"
documentation = "https://github.com/opes-core/opes-documentation"
book = "https://opes.pages.dev"
