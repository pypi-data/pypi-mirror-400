[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vidurai"
version = "2.2.0"
description = "Vidurai â€” Local-First AI Memory Layer for LLMs. Give Claude, ChatGPT, and Copilot persistent context without cloud sync."
readme = "README.md"
license = "MIT"
authors = [
  { name = "Chandan Kumar" }
]
keywords = [
  "ai",
  "llm",
  "memory",
  "context",
  "claude",
  "chatgpt",
  "mcp",
  "local-first",
  "developer-tools",
]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Environment :: Console",
  "Framework :: AsyncIO",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: System :: Monitoring",
  "Typing :: Typed",
]
dependencies = [
  "pydantic>=2.0.0",
  "watchdog>=3.0.0",
  "loguru>=0.7.0",
  "pandas>=2.0.0",
  "click>=8.0.0",
  "pyarrow>=14.0.0",
  "sqlite-vec>=0.1.0",
  "duckdb>=0.9.0",
  "sentence-transformers>=2.2.0",
  "psutil>=5.9.0",
  "prompt_toolkit>=3.0.0",
  "requests>=2.31.0",
]

[project.scripts]
vidurai = "vidurai.cli:cli"

[project.urls]
Homepage = "https://vidurai.ai"
Documentation = "https://docs.vidurai.ai"
Source = "https://github.com/chandantochandan/vidurai"
"Bug Tracker" = "https://github.com/chandantochandan/vidurai/issues"
Changelog = "https://github.com/chandantochandan/vidurai/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["vidurai", "vidurai.*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
markers = [
    "asyncio: mark test as async (requires pytest-asyncio)",
]
