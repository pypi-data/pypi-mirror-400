[project]
name = "inflow-haisslab"
version = "1.2.42"
description = "General python code for analysis pipeline"
authors = [
    { name = "Timothé JOST-MOUSSEAU", email = "timothe.jost-mousseau@pasteur.com" },
]
dependencies = [
    "h5py>=3.7",
    "matplotlib>=3.6",
    "natsort>=8.2",
    "npTDMS>=1.6",
    "numpy>=1.23",
    "pandas>=1.4",
    "paramiko>=2.8",
    "scipy>=1.9",
    "seaborn>=0.11",
    "shapely>=2.0.6",
    "concurrent-log-handler>=0.9",
    "opencv_python_headless>=4.6",
    "timelined_array>=0.0.14",
    "scanimage-tiff-reader>=1.4.1",
]
requires-python = ">=3.11,<3.14"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://gitlab.pasteur.fr/haisslab/analysis-packages/Inflow"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["Inflow"]

[tool.pytest.ini_options]
addopts = "--pdbcls=IPython.terminal.debugger:TerminalPdb --cov-report xml --cov --junitxml=pytest_results.xml"
testpaths = ["tests"]

[tool.black]
line-length = 120
preview = true

[tool.flake8]
max-line-length = 120
ignore = [
    "F401",
    "F403",
    "F841",
    "E401",
    "E265",
    "E266",
    "E203",
    "E712",
    "W503",
    "W605",
]
per-file-ignores = "tests/test_signal.py:E402"

# See https://github.com/microsoft/pyright/blob/main/docs/configuration.md#sample-pyprojecttoml-file for doc
[tool.pyright]
reportGeneralTypeIssues = "information"
reportOptionalMemberAccess = "information"
reportMissingImports = "information"
reportMissingModuleSource = "information"
reportInvalidStringEscapeSequence = "information"
reportOptionalOperand = "none"
reportOptionalSubscript = "none"
reportOptionalIterable = "none"
reportAttributeAccessIssue = "information"

[tool.uv]
package = true

[tool.uv.sources]
one = { path = "../ONE", editable = true }
suite2p = { path = "../suite2p", editable = true }
timelined-array = { path = "../timelined_array", editable = true }

[tool.hatch.metadata]
allow-direct-references = true

[tool.bumpversion]
files = [
    { filename = "Inflow/__init__.py", search = "__version__ = \"{current_version}\"", replace = "__version__ = \"{new_version}\"" },
    { filename = "pyproject.toml", search = "version = \"{current_version}\"", replace = "version = \"{new_version}\"" },
]
current_version = "1.2.42"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = true
commit = false
message = "Bump version: {current_version} → {new_version}"
moveable_tags = []
commit_args = "--no-verify"
setup_hooks = []
pre_commit_hooks = []
post_commit_hooks = []

[project.optional-dependencies]
gui = ["suite2p-haisslab[gui]>=0.14.11"]
test = ["pytest>=8.3.2", "pytest-cov>=5.0.0"]
lab-env = ["alyx-connector>=1.3.2,<2"]

[project.scripts]
init-session = "Inflow.notebook_templating:run_notebook_templating"
auto-tests = "Inflow.automatic_tests:main"
