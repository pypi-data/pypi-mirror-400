[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "fts-tool"
dynamic = ["version"]
description = "A lightweight CLI tool and TUI application for fast local-network file transfers and communication."
authors = [
  { name = "Terabase Studios", email = "terabasestudios@gmail.com" }
]

readme = { file = "PyPi-README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.9"
keywords = ["file transfer", "cli", "LAN", "fts"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Communications :: File Sharing",
    "Topic :: Utilities"
]

dependencies = [
    "aiofiles>=24.1.0",
    "cryptography>=45.0.7",
    "psutil>=7.0.0",
    "tqdm>=4.67.1",
    "filelock>=3.19.1",
    "textual>=6.2.1",
    "click>=8.3.0",
    "pycrdt>=0.12.43, <0.13"
]

[project.scripts]
fts = "fts.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["fts*"]

[project.urls]
Homepage = "https://github.com/Terabase-Studios/fts"
Repository = "https://github.com/Terabase-Studios/fts"
Issues = "https://github.com/Terabase-Studios/fts/issues"
Documentation = "https://github.com/Terabase-Studios/fts/wiki"

[tool.setuptools.dynamic]
version = { attr = "fts.__version__" }