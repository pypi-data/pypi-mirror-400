[project]
name = "app-store-connect-mcp"
version = "0.3.0"
description = "MCP server for interacting with Apple's App Store Connect API"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp[cli]>=1.12.4",
    "httpx>=0.27",
    "email-validator>=2.1.0",
    "pyjwt>=2.10.1",
    "cryptography>=45.0.7",
]

[project.scripts]
app-store-connect-mcp = "app_store_connect_mcp.server:main"
app-store-connect-mcp-dev = "app_store_connect_mcp.cli:cli_main"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "ruff>=0.13.0",
]


[project.optional-dependencies]
env = [
    "python-dotenv>=1.0.1",
]
dev = [
    "python-dotenv>=1.0.1",
    "datamodel-code-generator>=0.25.7",
    "pytest>=8.3.0",
    "pytest-asyncio>=1.1.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
    ".venv",
    "build",
    "dist",
    "*.egg-info",
    "src/app_store_connect_mcp/models/",
]

[tool.ruff.lint]
select = [
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
