[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "optimal-voting"
version = "0.1.0"
description = "Functionality to optimize different classes of voting rules for user-defined goals."
authors = [{name = "Ben Armstrong", email = "research@benarmstrong.ca"}]
license = {file = "LICENSE"}
keywords = ["social choice", "voting", "optimization", "scoring rule"]
readme = "README.md"
requires-python = ">=3.9.6"
dependencies = [
    "requests>=2.25.0",
    # Add your dependencies here
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "abcvoting>=2.10.0",
    "pref-voting>=1.13.18",
    "seaborn>=0.13.2",
    "simanneal>=0.5.0",
#    "tinycss2>=1.4.0"
]

[project.urls]
