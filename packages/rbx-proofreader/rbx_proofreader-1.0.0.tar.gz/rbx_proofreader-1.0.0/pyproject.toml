[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rbx-proofreader"
version = "1.0.0"
description = "Visual trade detection and OCR engine"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
dependencies = [
    "easyocr>=1.7.0",
    "numpy>=1.24.0",
    "opencv-python>=4.8.0",
    "Pillow>=10.0.0",
    "playwright>=1.40.0",
    "rapidfuzz>=3.0.0",
    "requests>=2.31.0",
    "torch>=2.0.0",
    "tqdm>=4.66.0",
    "transformers>=4.30.0",
    "ultralytics>=8.0.0"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["proofreader*"]
