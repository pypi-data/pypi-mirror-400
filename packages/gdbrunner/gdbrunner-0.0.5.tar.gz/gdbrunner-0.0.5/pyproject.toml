[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gdbrunner"
dynamic = ["version"]
description = "GDB debug server launcher for embedded targets"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "OpenMV, LLC", email = "info@openmv.io"}
]
keywords = ["gdb", "debug", "embedded", "jlink", "stlink"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Embedded Systems",
]
dependencies = []

[project.scripts]
gdbrunner = "gdbrunner.cli:main"

[project.urls]
Homepage = "https://openmv.io"
Repository = "https://github.com/openmv/gdbrunner"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
