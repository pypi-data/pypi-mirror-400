[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-lockable"
version = "1.2.1"
description = "django-lockable provides Lockable, a base django model that allow to forbid some fields to be updated"
readme = "README.rst"
license = "BSD-3-Clause"
requires-python = ">=3.9"
authors = [
    { name = "Stephane \"Twidi\" Angel", email = "s.angel@twidi.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
]
dependencies = [
    "django>=4.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "twine>=4.0",
]

[project.urls]
Source = "https://github.com/didouye/sparkup-back/tree/main/packages/django-lockable"
Changelog = "https://github.com/didouye/sparkup-back/blob/main/packages/django-lockable/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
exclude = [
    "DEV.md",
    "tests/",
    ".pytest_cache/",
    "__pycache__/",
]

[tool.hatch.build.targets.wheel]
packages = ["django_lockable"]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = ["SIM103"]  # Allow explicit if/return pattern for template method clarity
