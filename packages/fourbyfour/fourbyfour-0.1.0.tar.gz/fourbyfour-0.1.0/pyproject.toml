[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fourbyfour"
version = "0.1.0"
description = "Official Fourbyfour SDK for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Fourbyfour" }
]
keywords = ["fourbyfour", "sdk", "stream", "notifications", "hooks"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/occupymars/fourbyfour"
Repository = "https://github.com/occupymars/fourbyfour.git"
Documentation = "https://docs.fourbyfour.dev"

[tool.hatch.build.targets.wheel]
packages = ["fourbyfour"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
