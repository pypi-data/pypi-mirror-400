site_name: cropengine
site_description: cropengine is a Python package that streamlines running process-based crop models by automating data preparation, simulation workflows, and result analysis.
site_author: geonextgis
site_url: https://geonextgis.github.io/cropengine
repo_url: https://github.com/geonextgis/cropengine

copyright: "Copyright &copy; 2024 - 2024 Krishnagopal Halder"

theme:
    palette:
        - scheme: default
          primary: blue grey
          accent: orange
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: deep orange
          accent: orange
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    logo: assets/logo.png
    favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: false
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/geonextgis/cropengine/issues
    - Examples:
          - examples/Run wofost (single location).ipynb
          - examples/Run wofost (multiple location).ipynb
          - examples/Run sensitivity analysis (wofost).ipynb
          - examples/Run parameter optimization (wofost).ipynb
          - examples/Run data assimilation (wofost).ipynb
    - API Reference:
          - cropengine module: cropengine.md
          - weather module: weather.md
          - soil module: soil.md
          - site module: site.md
          - conversions module: conversions.md
          - models module: models.md
          - crop module: crop.md
          - agromanagement module: agromanagement.md
          - sensitivity module: sensitivity.md
          - optimizer module: optimizer.md
          - assimilation module: assimilation.md
          - output module: output.md
