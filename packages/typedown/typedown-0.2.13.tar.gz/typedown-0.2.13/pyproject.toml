[project]
name = "typedown"
version = "0.2.13"
description = "Progressive Formalization for Markdown using Pydantic and Pytest"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["markdown", "pydantic", "formalization", "documentation", "spec", "data-entry"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "pytest>=7.0.0",
    "python-frontmatter>=1.0.0",
    "markdown-it-py>=3.0.0",
    "rich>=13.0.0",
    "tomli>=2.3.0",
    "mistune>=3.1.4",
    "pyyaml>=6.0.0",
]

[project.urls]
Homepage = "https://typedown.io"
Repository = "https://github.com/IndenScale/Typedown"
Documentation = "https://typedown.io/docs"

[project.optional-dependencies]
server = [
    "pygls>=1.0.0",
    "watchdog>=3.0.0",
    "websockets>=10.0",
]

[project.scripts]
td = "typedown.main:app"
typedown = "typedown.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/typedown"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
python_files = "*.py"
norecursedirs = [
    "*.egg",
    ".eggs",
    "dist",
    "build",
    "docs",
    ".tox",
    ".git",
    "__pycache__",
    "extensions"
]

