[project]
name = "jfk-django-core"
dynamic = []
description = "JFK-Django-Core"
authors = [
    {name = "JFK",email = "jakob.kaliwoda@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
version = "1.6.0"

[tool.poetry]

[tool.poetry.dependencies]
django = "5.2.9"
django-celery-beat = "2.8.1"
django-celery-results = "2.6.0"
django-colorfield = "0.14.0"
django-cors-headers = "4.9.0"
django-rest-knox = "5.0.2"
djangorestframework = "3.16.1"
gunicorn = "23.0.0"
psycopg2-binary = "==2.9.11"
uvicorn = "0.40.0"
websockets = "15.0.1"
whitenoise = "6.11.0"
drf-spectacular-sidecar = "2026.1.1"
drf-spectacular = "0.29.0"
django-mass-edit = "3.5.0"
django-extra-settings = "0.14.1"
redis = "7.1.0"
django-filter = "25.2"
django-import-export = "4.3.14"
requests = "2.32.5"
channels = "4.3.2"
channels-redis = "4.3.0"
pytz = "2025.2"
django-allauth = { version = "65.13.1", extras = ["socialaccount"] }
django-allauth-ui = "1.8.1"
django-widget-tweaks = "1.5.0"
slippers = "0.6.2"

[tool.poetry.group.dev.dependencies]
daphne = "4.1.2"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
