[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiocaptcha"
version = "0.1.0"
description = "Minimal emoji captcha middleware for aiogram v3"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "LimerBoy" }]
dependencies = [
  "aiogram>=3.0.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Framework :: AsyncIO",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/LimerBoy/aiocaptcha"

[tool.setuptools]
package-dir = {"" = "Source"}

[tool.setuptools.packages.find]
where = ["Source"]
include = ["aiocaptcha*"]
