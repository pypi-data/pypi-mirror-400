[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "async-execution-da"
version = "0.1.0"
description = "Async execution layer for futures trading built on a broker SDK."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Yuwen Lu" }]
requires-python = ">=3.10,<3.11"

dependencies = []

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3 :: Only",
  "Intended Audience :: Developers",
  "Topic :: Office/Business :: Financial",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/Reece-Lu/async-execution-da"
Repository = "https://github.com/Reece-Lu/async-execution-da"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["async_execution_da*"]
