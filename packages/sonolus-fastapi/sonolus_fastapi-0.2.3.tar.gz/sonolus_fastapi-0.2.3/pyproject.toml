[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sonolus-fastapi"
version = "0.2.3"
description = "FastAPI wrapper for Sonolus server creation and management This project is still under development."
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["sonolus", "fastapi", "rhythm-game", "server"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "build>=1.3.0",
    "fastapi>=0.124.4",
    "pydantic>=2.12.5",
    "sqlalchemy>=2.0.45",
    "twine>=6.2.0",
    "uvicorn>=0.38.0",
]

[project.urls]
Homepage = "https://sonolus-fastapi.pim4n-net.com"
Repository = "https://github.com/Piliman22/sonolus-fastapi/"
Issues = "https://github.com/Piliman22/sonolus-fastapi/issues"
Documentation = "https://sonolus-fastapi.pim4n-net.com"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.0.290",
]

[tool.hatch.build.targets.sdist]
include = [
    "/sonolus_fastapi",
    "/README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["sonolus_fastapi"]

[tool.uv.workspace]
members = [
    "test",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]
