[build-system]
requires = ["setuptools", "wheel"]  # Tools needed to build the package
build-backend = "setuptools.build_meta"  # Build system backend

[project]
name = "myodbc-fr8train"  # Unique name of your package
version = "1.0.0"  # Follow semantic versioning: MAJOR.MINOR.PATCH
description = "Refactoring of typical ODBC handling for myodbcSQL18"  # Short description
readme = "README.md"  # Path to the README file
authors = [
    { name = "Tyler Collette", email = "tyler.collette@gmail.com" }  # Your name and contact email
]
keywords = ["myodbc", "18", "fr8train"]  # Relevant keywords for searches
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]  # Metadata classifiers following PyPI standards
dependencies = [
    "dotenv",
    "pyodbc",
    "python-dotenv"
]

[project.urls]
Documentation = "https://github.com/fr8train-sv/myodbc"  # Add your documentation link
Source = "https://github.com/fr8train-sv/myodbc"  # Link to the source code
Changelog = "https://github.com/fr8train-sv/myodbc/releases"  # Link to your release history (if applicable)

[tool.setuptools]
include-package-data = true  # Ensures data files included via MANIFEST.in

[tool.setuptools.packages.find]
include = ["myodbc", "myodbc.*"]

[tool.pytest.ini_options]
minversion = "6.0"  # Example configuration for pytest
addopts = "--strict-markers"
testpaths = [
    "tests"
]