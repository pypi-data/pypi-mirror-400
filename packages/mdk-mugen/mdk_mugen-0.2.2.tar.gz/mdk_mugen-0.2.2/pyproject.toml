[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mdk-mugen"
version = "0.2.2"
readme = "README.md"
dependencies = [
    "mtl-mugen>=0.2.2",
    "pyqt6>=6.10.1"
]

[project.urls]
Repository = "https://github.com/ZiddiaMUGEN/MDK"
Documentation = "https://github.com/ZiddiaMUGEN/MDK/blob/main/mdk-python/TUTORIAL.md"
Changelog = "https://github.com/ZiddiaMUGEN/MDK/releases"

[tool.hatch.build.targets.wheel]
include = ["mdk", "mdk-stubs", "mdkair.py"]

[tool.hatch.build.targets.wheel.sources]
"mdk-stubs" = "mdk"

[tool.hatch.build.targets.sdist]
include = ["mdk", "mdk-stubs", "mdkair.py"]

[tool.hatch.build.targets.sdist.sources]
"mdk-stubs" = "mdk"

[project.scripts]
mdkair = "mdkair:launch"