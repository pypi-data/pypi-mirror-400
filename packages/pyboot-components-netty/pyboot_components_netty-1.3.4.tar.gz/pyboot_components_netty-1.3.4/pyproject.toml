[project]
name = "pyboot-components-netty"
version = "1.3.4"                    # 版本顺手+1，避免“文件已存在”
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "joinsunsoft", email = "793875613@qq.com"},
]
maintainers = [{name = "joinsunsoft", email = "inthirties.liu@hotmail.com"}]
requires-python = ">=3.12.10"
keywords = ["netty", "framework", "cli", "springboot", "fastapi", "netty"]
description="pyboot-components-netty is an open-source utility package that simplifies the development of async."
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "pyboot-commons-coroutine"    
]

[project.urls]                         # 以前叫 url/homepage
Homepage = "https://github.com/python-boot/commons-async"
Repository = "https://github.com/python-boot/commons-async"
Issues = "https://github.com/python-boot/commons-async"


[project.scripts]
echoserver = "pyboot.components.netty.server:echoserver_main"
echoserver_debug = "pyboot.components.netty.server:echo_server"


hj212server = "pyboot.components.netty.server:hj212server_main"
hj212server_debug = "pyboot.components.netty.server:hj212_server"
# pyboot = "pyboot.cli.main:main"


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# py-modules = []          # 清空模块列表
# packages = ["dataflow"]  # 只打包这个包
# packages = [
#     "dataflow",
#     "dataflow.module",
#     "dataflow.module.context",
# ]

[tool.setuptools.packages.find]
where = ["."]                 # 或 ["src"] 如果你用 src-layout
include = ["pyboot*"]       # 把 pyboot 及其所有子包都收进来