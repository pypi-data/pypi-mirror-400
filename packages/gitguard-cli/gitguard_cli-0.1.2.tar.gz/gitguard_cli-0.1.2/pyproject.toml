[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gitguard-cli"
version = "0.1.2"
description = "Natural language to Git commands - safely generate, explain, and run Git operations from your terminal"
authors = [{ name = "ashvp", email = "ashwin.vp.2005@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"

license = "MIT"
keywords = ["git", "cli", "ai", "security", "developer-tools"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Environment :: Console",
]

dependencies = [
    "gitpython>=3.1.45",
    "google-genai>=0.3.0",
    "python-dotenv>=1.2.1",
    "rich>=14.2.0",
    "typer>=0.21.0",
    "pydantic>=2.0.0",
]

[project.scripts]
gitguard = "gitguard.main:app"

[project.urls]
Homepage = "https://github.com/ashvp/gitguard"
Repository = "https://github.com/ashvp/gitguard"
Issues = "https://github.com/ashvp/gitguard/issues"

[tool.setuptools.packages.find]
where = ["src"]
