[build-system]
requires = ["setuptools>=80", "setuptools_scm>=9.2"]
build-backend = "setuptools.build_meta"

[project]
name = "stygian_compressor"
dynamic = ["version"]
description="LZMA compression for stygian"
readme = "README.md"
license = "ISC"
license-files = ["LICENSE.txt"]
authors = [
  { name = "Suprock Technologies", email = "inquiries@suprocktech.com" },
]
requires-python = ">=3.10"
keywords = ["asphodel", "suprock", "apd"]
dependencies = [
]
classifiers = [
  "Topic :: System :: Hardware",
]

[tool.setuptools]
include-package-data = false
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository = "https://bitbucket.org/suprocktech/stygian_compressor"

[tool.setuptools_scm]
version_file = "src/stygian_compressor/version.py"
local_scheme = "no-local-version"

[tool.isort]
known_first_party = [
  "acheron",
  "asphodel",
  "asphodeltest",
  "firmutil",
  "hyperborea",
  "lemuria",
  "mondo",
  "stygian",
  "stygian_compressor",
]
force_sort_within_sections = true
honor_noqa = true
