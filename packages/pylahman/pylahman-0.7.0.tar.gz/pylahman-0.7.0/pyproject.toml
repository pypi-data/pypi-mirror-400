[project]
name = "pylahman"
version = "0.7.0"
authors = [
  { name="David Dalpiaz", email="dalpiaz2@illinois.edu" },
]
license = { text = "MIT" }
description = "Python Package for Sean Lahman's Baseball Database"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.4.0",
    "pandas>=2.3.3",
    "pyarrow>=22.0.0",
]

[project.urls]
Homepage = "https://github.com/daviddalpiaz/pylahman"
Issues = "https://github.com/daviddalpiaz/pylahman/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pylahman"]

[tool.hatch.build.targets.sdist]
packages = ["src/pylahman"]

[dependency-groups]
dev = ["pytest>=8.3.2"]
docs = ["quartodoc>=0.11.1", "jupyter>=1.1.1"]
