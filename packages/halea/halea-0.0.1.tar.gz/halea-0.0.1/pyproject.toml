[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "halea"
version = "0.0.1"
authors = [
    {name = "Emanuele Ballarin", email = "emanuele@ballarin.cc"}
]
description = "Unified access to (some) hardware RNGs for machine learning & scientific computing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB) :: Miscellaneous",
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
keywords = [
    "chaoskey",
    "entropy",
    "hardware-rng",
    "jax",
    "numpy",
    "pytorch",
    "random",
    "truerng",
]
dependencies = [
    "numpy>=1.24",
]

[project.optional-dependencies]
chaoskey = ["pyusb>=1.2"]
jax = ["jax>=0.4", "jaxlib>=0.4"]
torch = ["torch>=2.0"]
truerng = ["pyserial>=3.5"]
test = ["pytest>=8.3", "pytest-cov>=7", "pytest-mock>=3.15"]
all = ["pyserial>=3.5", "pyusb>=1.2", "torch>=2.0", "jax>=0.4", "jaxlib>=0.4", "pytest>=8.3", "pytest-cov>=7", "pytest-mock>=3.15"]

[project.urls]
Homepage = "https://github.com/emaballarin/halea"

[tool.setuptools.packages.find]
where = ["."]
include = ["halea*"]

[tool.setuptools]
zip-safe = true
include-package-data = false
