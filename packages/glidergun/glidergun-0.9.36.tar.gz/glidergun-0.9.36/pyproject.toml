[project]
name = "glidergun"
version = "0.9.36"
description = "Map Algebra with NumPy"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "ipython>=8.0.0",
    "matplotlib>=3.5.1",
    "numpy>=1.22.0",
    "planetary-computer>=1.0.0",
    "rasterio>=1.2.10",
    "scikit-learn>=1.0.2",
    "scipy>=1.7.3",
    "shapely>=1.8.0",
]

[dependency-groups]
dev = [
    "huggingface-hub>=0.36.0",
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
    "sam3>=0.1.2",
]

[project.urls]
"Homepage" = "https://github.com/jshirota/glidergun"
"Bug Tracker" = "https://github.com/jshirota/glidergun/issues"
