<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderCV Builder - Create Professional CVs</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-file-earmark-text"></i> RenderCV Builder
            </span>
            <div class="d-flex gap-2">
                <button class="btn btn-light btn-sm" onclick="loadSampleCV()">
                    <i class="bi bi-file-earmark-fill"></i> Load Sample
                </button>
                <button class="btn btn-light btn-sm" onclick="importYAML()">
                    <i class="bi bi-upload"></i> Import YAML
                </button>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-download"></i> Export
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="exportCV('pdf')">PDF</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportCV('yaml')">YAML</a></li>
                        <li><a class="dropdown-item" href="#" onclick="exportCV('markdown')">Markdown</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Panel - Form Builder -->
            <div class="col-md-6 form-panel">
                <div class="p-3">
                    <form id="cvForm">
                        <!-- Theme Selection -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="bi bi-palette"></i> Theme & Design</h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="theme" class="form-label">Theme</label>
                                        <select class="form-select" id="theme" onchange="updateCV()">
                                            <option value="classic">Classic</option>
                                            <option value="sb2nov">Sb2nov</option>
                                            <option value="moderncv">ModernCV</option>
                                            <option value="engineeringresumes">Engineering Resumes</option>
                                            <option value="engineeringclassic">Engineering Classic</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="color" class="form-label">Color</label>
                                        <input type="text" class="form-control" id="color" value="blue" onchange="updateCV()">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0"><i class="bi bi-person"></i> Personal Information</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="name" class="form-label">Name *</label>
                                        <input type="text" class="form-control" id="name" placeholder="John Doe" onchange="updateCV()">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="label" class="form-label">Title/Label</label>
                                        <input type="text" class="form-control" id="label" placeholder="Software Engineer" onchange="updateCV()">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="john@example.com" onchange="updateCV()">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="+1-555-123-4567" onchange="updateCV()">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location" placeholder="San Francisco, CA" onchange="updateCV()">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="website" class="form-label">Website</label>
                                        <input type="url" class="form-control" id="website" placeholder="https://johndoe.com" onchange="updateCV()">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Social Networks -->
                        <div class="card mb-3">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="bi bi-share"></i> Social Networks</h6>
                                <button type="button" class="btn btn-sm btn-primary" onclick="addSocialNetwork()">
                                    <i class="bi bi-plus"></i> Add
                                </button>
                            </div>
                            <div class="card-body" id="socialNetworks">
                                <!-- Social networks will be added dynamically -->
                            </div>
                        </div>

                        <!-- Sections -->
                        <div class="card mb-3">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="bi bi-list-ul"></i> CV Sections</h6>
                                <button type="button" class="btn btn-sm btn-primary" onclick="showAddSectionModal()">
                                    <i class="bi bi-plus"></i> Add Section
                                </button>
                            </div>
                            <div class="card-body" id="sections">
                                <!-- Sections will be added dynamically -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Panel - PDF Viewer -->
            <div class="col-md-6 pdf-panel">
                <div class="pdf-container">
                    <div id="loadingSpinner" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Generating PDF...</p>
                    </div>
                    <iframe id="pdfViewer" style="display: none;" width="100%" height="100%" frameborder="0"></iframe>
                    <div id="errorMessage" class="alert alert-danger m-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Section Modal -->
    <div class="modal fade" id="addSectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Section</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="sectionName" class="form-label">Section Name</label>
                        <input type="text" class="form-control" id="sectionName" placeholder="e.g., Experience">
                    </div>
                    <div class="mb-3">
                        <label for="sectionTemplate" class="form-label">Template</label>
                        <select class="form-select" id="sectionTemplate">
                            <option value="experience">Experience</option>
                            <option value="education">Education</option>
                            <option value="skills">Skills</option>
                            <option value="projects">Projects</option>
                            <option value="publications">Publications</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="mb-3" id="entryTypeDiv" style="display: none;">
                        <label for="entryType" class="form-label">Entry Type</label>
                        <select class="form-select" id="entryType">
                            <option value="TextEntry">Text Entry</option>
                            <option value="BulletEntry">Bullet Entry</option>
                            <option value="OneLineEntry">One Line Entry</option>
                            <option value="NormalEntry">Normal Entry</option>
                            <option value="ExperienceEntry">Experience Entry</option>
                            <option value="EducationEntry">Education Entry</option>
                            <option value="PublicationEntry">Publication Entry</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addSection()">Add Section</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="fileInput" accept=".yaml,.yml" style="display: none;" onchange="handleFileImport(event)">

    <!-- Hidden session ID -->
    <input type="hidden" id="sessionId" value="{{ session_id }}">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
