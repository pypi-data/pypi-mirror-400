[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "motusos"
version = "0.1.1"
description = "Command Center for AI Agents - Real-time observability for Claude Code, Codex CLI, and AI coding assistants"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
    { name = "Veritas Collaborative, LLC" }
]
keywords = [
    "ai", "agents", "observability", "claude", "codex", "gemini", "llm",
    "developer-tools", "cli", "tui", "monitoring", "dashboard", "tracing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "PyYAML>=6.0",
    "jsonschema>=4.0",
    "pydantic>=2.0.0",
    "psutil>=5.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.2.0",
    "pytest-xdist>=3.5.0",
    "build>=1.0.0",
    "syrupy>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "types-PyYAML>=6.0.12",
    "pip-audit>=2.7.0",
    "pre-commit>=3.0.0",
    "beautifulsoup4>=4.12.0",
    "fastapi>=0.100.0",
]
mcp = [
    "mcp>=1.2.0",
]
gemini = [
    "google-genai>=0.3.0",
]

[project.scripts]
motus = "motus.cli.core:main"

[project.urls]
Homepage = "https://github.com/motus-os/motus"
Documentation = "https://github.com/motus-os/motus#readme"
Repository = "https://github.com/motus-os/motus"
Issues = "https://github.com/motus-os/motus/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/motus"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

# Include static files (CSS, JS, HTML) for web UI
[tool.hatch.build.targets.wheel.shared-data]
LICENSE = "motus/LICENSE"
"LICENSING.md" = "motus/LICENSING.md"
NOTICE = "motus/NOTICE"
"TRADEMARKS.md" = "motus/TRADEMARKS.md"

[tool.hatch.build.targets.wheel.force-include]
"migrations" = "motus/migrations"

[tool.hatch.build]
include = [
    "src/motus/**/*.py",
    "src/motus/**/*.css",
    "src/motus/**/*.js",
    "src/motus/**/*.html",
    "src/motus/py.typed",
    "migrations/*.sql",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/migrations",
    "/README.md",
    "/LICENSE",
    "/LICENSING.md",
    "/NOTICE",
    "/TRADEMARKS.md",
]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
# BLE001 (blind-except) deferred to v0.1.1 - 76 pre-existing violations
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --strict-markers --durations=20"
timeout = 60
timeout_method = "thread"
markers = [
    "smoke: Quick import tests (<5s)",
    "critical: Core functionality tests (<2min)",
    "integration: Full integration tests",
    "slow: Long-running tests (>30s)",
    "claim(id, page, text): mark test as verifying a website claim",
]

[tool.coverage.run]
source = ["src/motus"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_configs = true
ignore_missing_imports = true
# Disable strict optional to avoid None assignment errors
strict_optional = false
# Allow implicit Optional
no_implicit_optional = false
# Don't check bodies of untyped functions
check_untyped_defs = false

# Ignore errors in specific modules that need extensive refactoring
[[tool.mypy.overrides]]
module = [
    "motus.cli",
    "motus.hooks",
    "motus.safety",
    "motus.ui.web",
    "motus.session_manager",
    "motus.drift_detector",
    "motus.commands.list_cmd",
    "motus.commands.summary_cmd",
]
ignore_errors = true
