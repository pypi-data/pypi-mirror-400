[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyskat"
description = 'A web application for managing tournaments in the Skat card game'
authors = [{ name = "Max Weiner", email = "max.weiner@posteo.de" }]
license = "MIT"
readme = "README.md"
keywords = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python",
]
requires-python = ">=3.10"
dependencies = [
    "fastapi[standard] ~= 0.117.0",
    "itsdangerous ~= 2.2",
    "pandas ~= 2.2",
    "plotly ~= 6.0",
    "plotly-bootstrap-templates~=2.1",
    "pluggy ~= 1.2",
    "pydantic-settings ~= 2.7",
    "rich ~= 13.7",
    "sqlmodel ~= 0.0.22",
    "tomli-w>=1.2.0",
    "typer~=0.15.0",
]
dynamic = ["version"]

[dependency-groups]
dev = [
    "faker~=28.0",
    "httpx~=0.28.0",
    "pytest~=8.0",
]

[project.urls]
Documentation = "https://codeberg.org/axtimhaus/pyskat/src/branch/main/README.md"
Issues = "https://codeberg.org/axtimhaus/pyskat/issues"
Source = "https://codeberg.org/axtimhaus/pyskat/"

[project.scripts]
pyskat = "pyskat.cli:cli"

[tool.hatch.version]
path = "src/pyskat/__about__.py"

[tool.hatch.build]
sources = ["src"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
addopts = "--import-mode=importlib"
