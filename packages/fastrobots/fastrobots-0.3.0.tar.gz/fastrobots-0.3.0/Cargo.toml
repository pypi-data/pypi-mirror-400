[package]
name = "fastrobots"
version = "0.3.0"
edition = "2021"
license = "MIT"
description = "Blazingly fast robots.txt parser"
readme = "README.md"

[lib]
name = "_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
url = "2"
memchr = "2"
smallvec = "1"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
strip = true
