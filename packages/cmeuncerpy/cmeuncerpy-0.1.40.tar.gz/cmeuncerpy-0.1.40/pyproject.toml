[project]
name = "cmeuncerpy"
version = "0.1.40"
description = "Machine learning models implemented in PyTorch and Rust, including Linear Regression and Neural Networks"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "SyedRaza20", email = "alizeejah972@gmail.com" }
]
requires-python = ">=3.9"
keywords = ["machine-learning", "pytorch", "regression", "neural-networks"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "matplotlib>=3.8.0",
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "seaborn>=0.11.0",
    "torch>=2.0.0",
]

[tool.maturin]
module-name = "cmeuncerpy._core"
python-packages = ["cmeuncerpy"]
python-source = "src"

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { file = "src/**/*.rs" }, { file = "Cargo.toml" }, { file = "Cargo.lock" }]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
