[build-system]
requires = [
  "setuptools>=69",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "play-store-scraper-ng"
description = "Modern, typed Google Play Store scraper client with Pydantic models."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Artem Smirnov" }
]
keywords = ["google", "play", "android", "scraper", "apps", "reviews", "search"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP",
  "Typing :: Typed",
]
dependencies = [
  "pydantic>=2.0",
  "httpx>=0.27.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://pypi.org/project/play-store-scraper-ng/"
Source = "https://github.com/RankoR/google-play-scraper"
Issues = "https://github.com/RankoR/google-play-scraper/issues"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
include = ["google_play_scraper*"]
exclude = [
  "tests*",
  "demo*",
  "htmlcov*",
]

[tool.setuptools.dynamic]
version = { attr = "google_play_scraper.__version__" }

[tool.setuptools.package-data]
google_play_scraper = ["py.typed"]
