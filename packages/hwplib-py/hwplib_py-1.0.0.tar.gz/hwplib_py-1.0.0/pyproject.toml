[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hwplib-py"
version = "1.0.0"
authors = [
  { name="CHoi Minseo", email="minseo0388@github.com" },
]
description = "A pure Python parser for the HWP (Hangul Word Processor) 5.0 binary file format."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: General",
]
keywords = ["hwp", "hangul", "parser", "ole2", "hwplib"]
dependencies = [
    "olefile>=0.46",
]

[project.urls]
"Homepage" = "https://github.com/minseo0388/hwplib-py"
"Bug Tracker" = "https://github.com/minseo0388/hwplib-py/issues"
"Documentation" = "https://minseo0388.github.io/hwplib-py/"

[tool.setuptools.packages.find]
where = ["src"]
