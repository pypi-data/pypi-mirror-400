version: "1.0.0"
name: ro-offline-macos
type: seatbelt
os: macos

# Read-Only access with NO network.
# Use case: Maximum isolation, reviewing untrusted code.

filesystem:
  read:
    # Working directory (read-only)
    - "."
    # System binaries and libraries
    - "/usr"
    - "/bin"
    # Homebrew (Apple Silicon + Intel)
    - "/opt/homebrew"
    - "/usr/local"
    # System frameworks
    - "/System/Library"
    - "/Library/Frameworks"
    # macOS temp and runtime
    - "/private/tmp"
    - "/private/var/folders"
    # Devices
    - "/dev/null"
    - "/dev/zero"
    - "/dev/random"
    - "/dev/urandom"
    - "/dev/tty"
    # User tools (uvx, pipx)
    - "~/.local"
    - "~/.cache/uv"
    - "~/.npm"  # npx cache
  write:
    # NO working directory write access
    - "/private/tmp"
    - "/private/var/folders"
    - "~/.cache/uv"  # uvx package cache
    - "~/.npm"  # npx package cache
    - "~/.local"  # uvx tools install here
    - "/dev/null"
    - "/dev/tty"
  hidden:
    # Environment and secrets
    - ".env"
    - "**/.env"
    - "**/.env.*"
    - "**/secrets.yml"
    - "**/secrets.yaml"
    - "**/credentials.json"
    # Git security
    - "**/.git/hooks"
    - "**/.git/config"
    # SSH and GPG
    - "~/.ssh"
    - "~/.gnupg"
    - "~/.git-credentials"
    # Shell configs (prevent persistence)
    - "~/.bashrc"
    - "~/.zshrc"
    - "~/.profile"
    - "~/.bash_profile"
    - "~/.zprofile"
    # Cloud credentials
    - "~/.aws"
    - "~/.config/gcloud"
    - "~/.azure"
    - "~/.kube"
    # Container and package manager credentials
    - "~/.docker/config.json"
    - "~/.netrc"
    - "~/.npmrc"
    - "~/.pypirc"
    - "~/.gem/credentials"
    - "~/.cargo/credentials"
    # Private keys
    - "*.pem"
    - "*.key"
    - "*_rsa"
    - "*_ed25519"
    - "*_ecdsa"
    - "*_dsa"
    - "*.p12"
    - "*.pfx"
    # macOS keychain
    - "~/Library/Keychains"

network:
  remote: []
  local: []
