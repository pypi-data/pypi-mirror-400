[project]
name = "wbcrm"
description = "A workbench module that contains all the functionality related to a customer relationship management."
authors = [{ name = "Christopher Wittlinger", email = "c.wittlinger@stainly.com"}]
dynamic = ["version"]

dependencies = [
  "wbcore",
  "google-api-python-client == 2.*",
  "google-auth-httplib2 == 0.*",
  "google-auth-oauthlib == 1.*",
  "XlsxWriter == 3.*"
]

[tool.uv.sources]
wbcore = { workspace = true }

[tool.uv]
package = true

[tool.hatch.version]
path = "../../pyproject.toml"

[tool.hatch.build]
include = ["wbcrm/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
venvPath = "../.."
venv = ".venv"
reportIncompatibleVariableOverride = false
