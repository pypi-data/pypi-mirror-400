[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stream_website"
version = "0.1.5"
description = "One-command streaming website starter"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi",
    "uvicorn"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"stream_website" = ["*.*", "MediaMTX/*", "static/*"]

[project.scripts]
stream_website = "stream_website.run:main"