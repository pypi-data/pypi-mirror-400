[build-system]
requires = [
  "scikit-build-core",
  "pybind11",
  "pybind11-stubgen",
]
build-backend = "scikit_build_core.build"

[project]
name = "pyspw_rmap"
version = "0.2.0"
description = "SpaceWire / RMAP TCP client bindings for Python"
requires-python = ">=3.10"
license = { text = "MIT" }
readme = { file = "bindings/python/README.md", content-type = "text/markdown" }
keywords = ["spacewire", "rmap", "spacelink", "tcp", "bindings"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Topic :: Software Development :: Embedded Systems",
]

[project.scripts]
spwrmap = "pyspw_rmap._cli:spwrmap"
spwrmap_speedtest = "pyspw_rmap._cli:spwrmap_speedtest"

[tool.scikit-build]
cmake.source-dir = "."
cmake.args = ["-DSPWRMAP_BUILD_PYTHON_BINDINGS=ON"]
wheel.packages = ["./bindings/python/pyspw_rmap"]
