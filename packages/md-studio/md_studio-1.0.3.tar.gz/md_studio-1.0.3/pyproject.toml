[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "md-studio"
version = "1.0.3"
description = "Markdown CMS as a Python package - embed in FastAPI/Starlette applications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Anik Datta"}
]
keywords = ["markdown", "cms", "fastapi", "starlette", "documentation", "md"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: Markdown",
]

dependencies = [
    "starlette>=0.27.0",
    "python-multipart>=0.0.6",
    "aiofiles>=23.0.0",
    "pydantic>=2.0.0",
    "python-frontmatter>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "black>=23.0.0",
    "ruff>=0.0.280",
]

[project.urls]
Homepage = "https://github.com/Auniik/md-studio"
Documentation = "https://github.com/Auniik/md-studio#readme"
Repository = "https://github.com/Auniik/md-studio"
Issues = "https://github.com/Auniik/md-studio/issues"

[tool.setuptools]
packages = ["md_studio", "md_studio.api", "md_studio.storage", "md_studio.utils"]
license-files = []

[tool.setuptools.package-data]
md_studio = ["static/**/*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py38"
