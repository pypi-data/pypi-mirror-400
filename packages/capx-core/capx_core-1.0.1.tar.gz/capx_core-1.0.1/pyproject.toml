[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "capx-core"
version = "1.0.1"
description = "Core AI engine for solving reCAPTCHA image challenges"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"

authors = [
    {name = "Mahdi Marjani", email = "mahdi.marjani.dev@gmail.com"}
]

dependencies = [
    "numpy>=2.2.6",
    "opencv-python>=4.12.0.88",
    "requests>=2.32.5",
    "ultralytics>=8.3.241",
    "tqdm>=4.67.1",
]

[tool.setuptools]
packages = ["capx_core"]

[project.urls]
Homepage = "https://github.com/mahdi-marjani/capx-core"
Documentation = "https://github.com/mahdi-marjani/capx-core"
Repository = "https://github.com/mahdi-marjani/capx-core.git"
Issues = "https://github.com/mahdi-marjani/capx-core/issues"
