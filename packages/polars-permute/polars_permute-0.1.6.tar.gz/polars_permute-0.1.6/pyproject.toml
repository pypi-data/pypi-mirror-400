[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[dependency-groups]
dev = [
    "pdbpp>=0.11.7",
    "polars>=1.32.0",
]
test = [
    "pyarrow>=22.0.0",
    "pytest-benchmark>=5.1.0",
    "pytest>=8.4.1",
]

[project]
name = "polars-permute"
version = "0.1.6"
description = "A Polars plugin for easily reordering DataFrame columns"
readme = "README.md"
authors = [
    { name = "Louis Maddox", email = "louismmx@gmail.com" },
]
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.optional-dependencies]
polars = [
    "polars>=1.21.0",
]
polars-lts-cpu = [
    "polars-lts-cpu>=1.21.0",
]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
]
natsort = [
    "natsort>=8.4.0",
]

[project.urls]
Homepage = "https://github.com/lmmx/polars-permute-plugin"
Repository = "https://github.com/lmmx/polars-permute-plugin.git"

[tool.uv]
default-groups = [
    "dev",
    "test",
]
