[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sfn_blueprint"
version = "0.7.4"
authors = [
    { name = "Rajesh Darak", email = "rajesh@stepfuction.ai" },
]
description = "sfn-blueprint is a modular framework that enables rapid building of AI Agents, offering both flexibility and ease of customization."
readme = "README.md"
requires-python = ">=3.10, <3.13" 
license = "MIT" 
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    # "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "sfn-llm-client==0.3.4",
    # "numpy>=2.0.0",
    "openai>=1.99.9",
    "python-dotenv>=1.0.0",
    "textblob>=0.18.0",
    "scikit-learn>=1.5.2",
    "nltk>=3.9.1",
    "spacy>=3.8.2",
    "pyyaml>=6.0",
    "pytest>=8.3.4",
    "cloudpickle",
    "dask[dataframe]>=2024.8.0",
    "dask[delayed]>=2024.8.0",
    "openpyxl>=3.1.5",
    "snowflake-connector-python>=3.17.0",
    "snowflake-ml-python>=1.9.0",
    "snowflake-snowpark-python>=1.26.0",
    "langgraph>=0.6.3",
    "mlflow-tracing >= 3.3.2",
    "sfn-db-query-builder>=2.0",
    "langchain-classic==1.0.1"
]

# dynamic = ["dependencies"]
# [tool.setuptools.dynamic]
# dependencies = {file = ["requirements-dev.txt"]}


[project.urls]
Homepage = "https://github.com/iamrajeshdaraksfn/sfn_blueprint"
Repository = "https://github.com/iamrajeshdaraksfn/sfn_blueprint"

[tool.setuptools.package-data]
sfn_blueprint = ["config/*.json"]

[tool.setuptools.packages.find]
where = ["."]
include = ["sfn_blueprint*"] 
