# Alembic Configuration for Mind v5

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long migration names
truncate_slug_length = 40

# sys.path path prepend
prepend_sys_path = .

# Timezone for revision timestamps
timezone = UTC

# Max length of chars for slug
# truncate_slug_length = 40

# Set to 'true' to use two-phase commit
# transaction_per_migration = false

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL - override via environment
# Using asyncpg driver for async migrations
# Default: mind user with password 'mind' on localhost
sqlalchemy.url = postgresql+asyncpg://mind:mind@localhost:5433/mind

[post_write_hooks]
# Hooks run after a new migration is written

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
