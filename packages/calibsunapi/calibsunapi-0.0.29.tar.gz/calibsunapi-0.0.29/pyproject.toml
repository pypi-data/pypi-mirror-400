[project]
name = "calibsunapi"
version = "0.0.29"
authors = [
  { name="Calibsun", email="rpartouche@calibsun.com" },
]
description = "Lightweight client to interact with Calibsun's API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/SOLAIS-FORECAST/api-python-client"
Issues = "https://github.com/SOLAIS-FORECAST/api-python-client/issues"
Documentation = "https://solais-forecast.github.io/api-python-client/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[metadata]
name = "calibsunapi"

[tool.setuptools.packages.find]
include = ["calibsunapi*"]
exclude = ["app*", "tests*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements-calibsun-api-client.txt"]}
