[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yz-openai"
version = "0.1.5"
description = "有赞 LLM 统一调用库"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "YouzanTech", email = "tech@youzan.com"}
]
keywords = ["llm", "openai", "chatgpt", "ai", "youzan", "podcast", "tts"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.24.0",
    "litellm>=1.0.0",
    "openai>=1.0.0",
    "websockets>=12.0",
    "volcengine-python-sdk[ark]>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/youzan/yz-openai"
Documentation = "https://github.com/youzan/yz-openai/blob/main/README.md"
Repository = "https://github.com/youzan/yz-openai.git"
Issues = "https://github.com/youzan/yz-openai/issues"

[tool.setuptools]
# 自动发现所有子包
packages = {find = {where = ["."], include = ["yz_openai*"]}}

[tool.setuptools.package-data]
yz_openai = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
