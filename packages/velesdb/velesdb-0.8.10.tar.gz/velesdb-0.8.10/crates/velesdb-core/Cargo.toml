[package]
name = "velesdb-core"
description = "High-performance vector database engine written in Rust"
readme = "README.md"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license-file = "LICENSE"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
authors.workspace = true

[dependencies]
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
memmap2 = { workspace = true }
bincode = { workspace = true }
roaring = { workspace = true }
figment = { workspace = true }
toml = { workspace = true }

# HNSW index - High-performance approximate nearest neighbor search
# - simdeez_f: AVX2/SSE SIMD for x86_64 (significantly faster)
# - On ARM64 (Apple Silicon): uses fallback without SIMD
[dependencies.hnsw_rs]
version = "0.3"
default-features = false

[target.'cfg(target_arch = "x86_64")'.dependencies.hnsw_rs]
version = "0.3"
default-features = false
features = ["simdeez_f"]

[dependencies.uuid]
version = "1.7"
features = ["v4", "serde"]

[dependencies.parking_lot]
version = "0.12"

[dependencies.crossbeam-channel]
version = "0.5"

[dependencies.rayon]
version = "1.10"

[dependencies.arc-swap]
version = "1.7"

[dependencies.bytes]
version = "1.5"

[dependencies.rustc-hash]
version = "2.0"

# Lock-free concurrent HashMap for high-throughput parallel operations
[dependencies.dashmap]
version = "5.5"

[dependencies.wide]
version = "0.7"

# GPU acceleration (optional)
[dependencies.wgpu]
version = "23"
optional = true

[dependencies.pollster]
version = "0.4"
optional = true

[dependencies.bytemuck]
version = "1.14"
features = ["derive"]
optional = true

[dependencies.half]
version = "2.4"
features = ["std", "serde"]

[dependencies.pest]
version = "2.7"

[dependencies.pest_derive]
version = "2.7"

[features]
default = []
gpu = ["wgpu", "pollster", "bytemuck"]

[dev-dependencies]
criterion = { workspace = true }
proptest = { workspace = true }
tempfile = { workspace = true }
tokio-test = "0.4"

