[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "llm-contextguard"
dynamic = ["version"]
description = "State-contracted verification and explainable retrieval gating for agentic RAG."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [
  { name = "ContextGuard Contributors" }
]
keywords = ["rag", "retrieval", "verification", "provenance", "traceability", "llm"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Typing :: Typed",
]
dependencies = [
  "pydantic>=2.6",
]

[project.optional-dependencies]
demo = ["graphviz"]  # for DOT->SVG/PNG rendering
nli = ["sentence-transformers"]  # for NLIJudge (optional)
llm = ["openai>=1.0.0"]  # for OpenAIProvider (optional)
cloud = ["boto3>=1.26.0"]  # for S3Store (optional)
qdrant = ["qdrant-client>=1.7.0"]
chroma = ["chromadb>=0.5.0"]
docs = [
  "mkdocs>=1.6.0",
  "mkdocs-material>=9.5.0",
  "mkdocstrings[python]>=0.25.0",
]
lint = ["ruff>=0.5"]
typecheck = ["mypy>=1.8"]
dev = [
  "ruff>=0.5",
  "mypy>=1.8",
  "pytest>=7.0",
]

[project.urls]
Homepage = "https://github.com/ahmedjawedaj/contextguard"
Repository = "https://github.com/ahmedjawedaj/contextguard"
Issues = "https://github.com/ahmedjawedaj/contextguard/issues"
Documentation = "https://ahmedjawedaj.github.io/contextguard/"

[tool.hatch.version]
path = "contextguard/__init__.py"

[tool.hatch.build]
readme = "README.md"
exclude = [
  "/examples/output",
  "*.dot",
  "*.svg",
]

[tool.hatch.build.targets.wheel]
packages = ["contextguard"]

[tool.ruff]
line-length = 100
target-version = "py39"
extend-exclude = ["examples/output"]

[tool.ruff.lint]
# Ignore unused imports in __init__.py (re-exports) and unused vars in examples
per-file-ignores = { "__init__.py" = ["F401"], "examples/*.py" = ["F841"] }

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
exclude = "examples/output"
show_error_codes = true
# Relax strict checks for dynamic typing patterns in adapters
warn_unused_ignores = false
warn_redundant_casts = false
# Disable strict optional and attribute checks for this v0.1 release
check_untyped_defs = false
disallow_untyped_defs = false

# Per-module overrides for modules with complex dynamic typing patterns
[[tool.mypy.overrides]]
module = [
    "contextguard.core.trace",
    "contextguard.verify.report",
    "contextguard.verify.claim_splitter",
    "contextguard.verify.aggregate",
    "contextguard.retrieve.protocols",
    "contextguard.retrieve.gating",
    "contextguard.stores.sqlite",
    "contextguard.adapters.*",
    "contextguard.generate.generator",
]
ignore_errors = true

[tool.pytest.ini_options]
markers = [
  "optional: tests that require optional external dependencies"
]


