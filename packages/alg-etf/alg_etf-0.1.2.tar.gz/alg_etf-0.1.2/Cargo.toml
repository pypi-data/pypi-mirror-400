[workspace]
members = ["crates/alg_py"]
default-members = ["crates/alg_gui", "crates/alg_core"]
# "3" is the standard for Rust 2024. 
# It handles dependencies better by respecting "rust-version" (MSRV) fields.
resolver = "3"

# ---------------------------------------------------------------------------
# GLOBAL SETTINGS
# ---------------------------------------------------------------------------
[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Tim van den Akker <timakk01@gmail.com>"]


[workspace.dependencies]
eframe = "0.33"
pyo3 = { version = "0.23.4", features = ["extension-module", "abi3-py39"] }

