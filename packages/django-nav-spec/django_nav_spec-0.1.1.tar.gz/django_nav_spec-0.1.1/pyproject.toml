[project]
name = "django-nav-spec"
dynamic = ["version"]
description = "Define your navigation in settings and simplify your templates."
readme = "README.md"
authors = [
    { name = "Ben Cardy", email = "me@bencardy.co.uk" }
]
requires-python = ">=3.10"
dependencies = [
    "django>=4.2",
]
license = {text = "MIT"}
keywords = ["django", "navigation", "menu", "nav"]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/benbacardi/django-nav-spec"
Repository = "https://github.com/benbacardi/django-nav-spec"
Issues = "https://github.com/benbacardi/django-nav-spec/issues"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=7.0.0",
    "pytest-django>=4.11.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/nav_spec"]

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "--cov=nav_spec --cov-report=html --cov-report=term-missing"
# Don't require manage.py - this is a Django package, not a project
django_find_project = false
