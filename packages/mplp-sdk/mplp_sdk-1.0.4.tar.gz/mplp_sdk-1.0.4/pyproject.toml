[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mplp-sdk"
version = "1.0.4"
description = "Python SDK and reference runtime for the MPLP Protocol (Agent OS Protocol)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }

authors = [
  { name = "Coregentis AI" }
]

keywords = ["mplp", "multi-agent", "lifecycle", "protocol", "agent-os", "AI agents", "runtime"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Typing :: Typed"
]

dependencies = [
  "pydantic>=2.0,<3.0",
]

[project.urls]
Homepage = "https://mplp.io"
Documentation = "https://docs.mplp.io"
Repository = "https://github.com/Coregentis/MPLP-Protocol"
Issues = "https://github.com/Coregentis/MPLP-Protocol/issues"

[tool.mplp]
protocolVersion = "1.0.0"
frozen = true
governance = "MPGC"

[tool.setuptools]
packages = ["mplp"]
package-dir = {"" = "src"}
