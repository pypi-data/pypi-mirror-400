[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pympostor"
version = "0.1.0"
description = "CLI impostor game with AI"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "Facundo Goiriz", email = "facundogoiriz@gmail.com"}
]
dependencies = [
    "dspy>=3.1.0",
    "python-dotenv>=1.2.1",
    "readchar>=4.2.1",
    "rich>=14.2.0",
    "typer>=0.21.1",
]

[project.scripts]
pympostor = "pympostor.cli:app"
