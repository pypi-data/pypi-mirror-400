[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpstore"
version = "1.5.13"
description = "A composable, ready-to-use MCP toolkit for agents and rapid integration."
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "fastapi>=0.115.12",
    "fastmcp>=2.7.1",
    "httpx>=0.28.1",        
    "pydantic>=2.11.5",
    "uvicorn>=0.30.0",
    "typer>=0.9.0",
    "py-key-value-aio>=0.1.0",
    "toml>=0.10.2",
    "fsevents>=0.3.0; platform_system == \"Darwin\"",
]

authors = [
    {name = "ooooofish", email = "ooooofish@126.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/whillhill/mcpstore"
"Bug Tracker" = "https://github.com/whillhill/mcpstore/issues"

[project.scripts]
mcpstore = "mcpstore.cli.main:main"

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true

[dependency-groups]
dev = [
    "py-key-value-aio>=0.2.8",
]

[project.optional-dependencies]

dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=4.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
]

redis = [
    "redis[hiredis]>=5.0.0",
]


langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.1.0",
]


llamaindex = [
    "llama-index>=0.10.0"
]

autogen = [
    "autogen>=0.2.0"
]


semantic-kernel = [
    "semantic-kernel>=0.5.0"
]

all = [
    "redis[hiredis]>=5.0.0",
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.1.0",
    "llama-index>=0.10.0",
    "autogen>=0.2.0",
    "semantic-kernel>=0.5.0",
]



[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "*test*", "web*", "mcpservice*"]

[tool.setuptools.package-data]
mcpstore = ["data/*.json", "data/**/*.json"]


[tool.uv]
index-url = "https://mirrors.aliyun.com/pypi/simple"
