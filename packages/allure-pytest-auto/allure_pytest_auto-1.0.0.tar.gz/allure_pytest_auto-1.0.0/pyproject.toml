[project]
name = "allure-pytest-auto"
version = "1.0.0"
description = "Pytest plugin generating timestamped Allure reports with configurable settings, CI/CD-ready. No more report overwrites."
requires-python = ">=3.8"

readme = "README.md"
license = { text = "MIT" }

keywords = [
  "pytest",
  "pytest-plugin",
  "allure",
  "allure-pytest",
  "allure-pytest-auto",
  "allure-report",
  "selenium",
  "test-reporting",
  "automation-testing",
  "qa-automation",
  "ci-cd"
]

classifiers = [
  "Framework :: Pytest",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",

  "License :: OSI Approved :: MIT License",
  "Topic :: Software Development :: Testing"
]


dependencies = [
  "pytest>=7.0",
  "allure-pytest>=2.13"
]

[project.urls]
Homepage = "https://github.com/yourusername/allure-pytest-auto"

[project.entry-points.pytest11]
allure-pytest-auto = "allure_pytest_auto.plugin"