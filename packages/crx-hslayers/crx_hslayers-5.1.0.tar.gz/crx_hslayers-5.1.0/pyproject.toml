[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crx_hslayers"
version = "5.1.0"
authors = [
  { name="Plan4All", email="h4e@lesprojekt.cz" },
]
description = "HSLayers-NG integrated into Wagtail CMS with Codered"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    'Intended Audience :: Developers',
    "Operating System :: OS Independent",
]

dependencies = [
    "json5",
    "coderedcms >= 1.0.0",
    "pynpm >= 0.1.2",
    "wagtail_crx_block_frontend_assets",
]

[project.urls]
"Homepage" = "https://github.com/hslayers/crx-hslayers"
"Bug Tracker" = "https://github.com/hslayers/crx-hslayers/issues"

[project.scripts]
npm-install = "crx_hslayers.npm:install"

[tool.bumpver]
current_version = "5.1.0"
version_pattern = "MAJOR.MINOR.PATCH[-TAGNUM]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"src/crx_hslayers/__init__.py" = ["{version}"]
