
[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "quizml"
version = "0.9.4"
dependencies = [
  "pillow",
  "ruamel.yaml>=0.17",
  "jsonschema>=4.0",
  "bs4",
  "rich>=14.0.0",
  "rich-argparse",
  "jinja2",
  "colorama",
  "watchdog",
  "mistletoe==1.3.0",
  "css_inline",
  "latex2mathml",
  "appdirs",
  "docxtpl"
]
requires-python = ">=3.8"
authors = [
  {name = "Francois Pitie", email = "francois.pitie@gmail.com"}
]
description = """
  Tool for converting a list of questions in yaml/markdown to a\
  BlackBoard test or to a Latex exam source file"""
readme = "README.md"
license = {text = "GPLv3"}
keywords = ["BlackBoard", "exam", "test", "quiz", "MCQ",  "YAML", "Markdown", "Latex"]

[project.urls]
Repository = "https://github.com/frcs/quizml.git"
Homepage = "https://frcs.github.io/quizml"

[project.scripts]
quizml="quizml.cli.cli:main"

[tool.pytest.ini_options]
pythonpath = ["src"]


