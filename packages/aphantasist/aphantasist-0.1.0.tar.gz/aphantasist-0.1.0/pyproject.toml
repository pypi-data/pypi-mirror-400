[project]
name = "aphantasist"
version = "0.1.0"
license = "MIT"
description = "ðŸ’­ Aphantasist is an simple OCR that uses EasyOCR to read images from a folder and paste the texts in another."
readme = "README.md"
authors = [
    { name = "Cesar Cardoso", email = "hello@cesarcardoso.cc" }
]
requires-python = ">=3.11"
dependencies = [
    "easyocr>=1.7.2",
    "pillow>=12.1.0",
]

[project.scripts]
aphantasist = "aphantasist:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.bumpversion]
tag = true
tag_name = "v{new_version}"
pre_commit_hooks = ["uvx black ./src", "git add src","uv sync --upgrade", "git add uv.lock"]
commit = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "README.md"

[[tool.bumpversion.files]]
filename = "src/aphantasist/__init__.py"
