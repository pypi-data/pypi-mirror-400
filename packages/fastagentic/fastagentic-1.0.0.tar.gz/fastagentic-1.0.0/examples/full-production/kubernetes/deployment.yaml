apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastagentic-agent
  labels:
    app: fastagentic-agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastagentic-agent
  template:
    metadata:
      labels:
        app: fastagentic-agent
    spec:
      containers:
        - name: agent
          image: fastagentic-agent:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: fastagentic-config
            - secretRef:
                name: fastagentic-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
