[project]
name = "optiq"
version = "0.1.0"
description = "Imitation-first motion learning framework"
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
authors = [
  {name = "Ted T.", email = "theador.t@gmail.com"}
]
maintainers = [
  {name = "Ted T.", email = "theador.t@gmail.com"}
]
keywords = [
  "machine-learning",
  "reinforcement-learning",
  "motion-learning",
  "imitation-learning",
  "robotics",
  "animation",
  "deep-learning",
  "pytorch",
  "computer-vision",
  "simulation"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Framework :: Pytest",
  "Framework :: Jupyter",
]
requires-python = ">=3.9"
dependencies = [
  "pydantic",
  "httpx>=0.24.0",
  "numpy",
  "scipy",
  "trimesh>=4.10.0",
  "pyyaml",
  "click",
  "torch>=2.8.0",
  "mesh-to-sdf>=0.0.15",
  "pybullet>=3.2.7",
  "torchvista>=0.2.6",
]
[project.urls]
Homepage = "https://github.com/tedtroxell/optiq"
Repository = "https://github.com/tedtroxell/optiq"
Documentation = "https://optiq.readthedocs.io/"
"Bug Reports" = "https://github.com/tedtroxell/optiq/issues"
"Source" = "https://github.com/tedtroxell/optiq"

[project.optional-dependencies]
ml = [
  "pytorch-lightning==2.4.0",
  "torchmetrics>=1.8.2",
  "mlflow>=2.10.0,<3.0.0",
  "h5py",
  "pyarrow",
  "scikit-image>=0.22.0",
]
rl = [
  "mujoco",
  "stable-baselines3>=2.7.0",
  "gymnasium[mujoco]",
]
viz = [
  "plotly>=6.5.0",
  "moviepy>=2.2.1",
  "matplotlib",
  "opencv-python-headless",
]
web = [
  "django",
  "channels",
  "daphne",
  "django-crispy-forms",
  "crispy-bootstrap5",
  "sqlmodel>=0.0.27",
  "fastapi>=0.124.0",
  "uvicorn>=0.38.0",
  "jinja2>=3.1.6",
  "python-multipart>=0.0.20",
  "aiofiles>=25.1.0",
]
infra = [
  "kombu>=5.6.1",
  "redis>=7.0.1",
  "prometheus-client>=0.23.1",
  "psycopg2-binary>=2.9.11",
]
all = [
  "optiq[ml]",
  "optiq[rl]",
  "optiq[viz]",
  "optiq[web]",
  "optiq[infra]",
]
dev = [
  "optiq[all]",
  "pytest>=8.4.2",
  "pytest-cov>=4.0.0",
  "black>=23.0.0",
  "flake8>=6.0.0",
  "mypy>=1.0.0",
  "twine>=4.0.0",
  "tomli>=1.2.0; python_version < '3.11'",
]

[project.scripts]
optiq = "optiq.cli:main"

[build-system]
requires = ["setuptools>=63", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--disable-warnings",
    "--tb=short"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]


