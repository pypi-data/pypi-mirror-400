[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artlogs"
version = "1.0.0"
authors = [
    {name = "Na9ash1", email = "a70655776@gmail.com"}
]
description = "A beautiful and structured logging library with profile support"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["logging", "profiles", "colored", "beautiful"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Logging",
    "Development Status :: 4 - Beta"
]

dependencies = [
    "colorama>=0.4.6"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/artlogs"