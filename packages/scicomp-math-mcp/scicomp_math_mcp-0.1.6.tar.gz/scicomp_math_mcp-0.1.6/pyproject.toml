[project]
name = "scicomp-math-mcp"
version = "0.1.6"
description = "MCP server for symbolic algebra and GPU-accelerated numerical computing"
mcpName = "io.github.andylbrummer/math-mcp"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Andy Brummer", email = "andy@example.com" }
]
keywords = ["mcp", "math", "symbolic", "algebra", "sympy", "gpu", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "mcp>=1.0.0",
    "scicomp-mcp-common>=0.1.6",
    "scicomp-compute-core>=0.1.6",
    "sympy>=1.12",
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "mpmath>=1.3.0"
]

[project.optional-dependencies]
gpu = ["cupy-cuda12x>=13.0.0"]

[project.scripts]
scicomp-math-mcp = "math_mcp.server:main"

[project.urls]
Homepage = "https://github.com/andylbrummer/math-mcp"
Documentation = "https://andylbrummer.github.io/math-mcp/api/math-mcp"
Repository = "https://github.com/andylbrummer/math-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/math_mcp"]
