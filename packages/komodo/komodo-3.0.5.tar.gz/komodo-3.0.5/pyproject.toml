[project]
name = "komodo"
description = "Komodo Health's Python SDK"
readme = "README.md"
version = "3.0.5"
requires-python = ">=3.11, <3.14"
dependencies = [
    "auth0-python>=4.7.1",
    "pydantic-settings>=2.7.1",
    "pyperclip>=1.9.0",
    "questionary>=2.1.0",
    "rich>=14.0.0",
    "click>=8.2.1",
    "typer>=0.16.1",
    "httpx==0.28.1",
    "httpx-retries>=0.4.0",
    "pandas>=2.2.2",
    "pyarrow<19.0.0",
    "pydantic>=2",
    "pyyaml>=6.0.2",
    "snowflake-connector-python>=3.15.0,<3.17",
    "typing-extensions>=4.7.1",
    "urllib3>=2.2.2",
    "sqlalchemy>=2.0.44",
]

[tool.uv]
index-url = "https://nexus3.khinternal.net/repository/pypi-all/simple"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pytest-asyncio>=0.25.3",
    "pytest-httpx>=0.35.0",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["cli", "komodo"]

[project.entry-points."sqlalchemy.dialects"]
komodo = "komodo._vendored.komodo_sqlalchemy.dialect:KomodoDriverDialect"

[project.entry-points."sqlalchemy.plugins"]
komodo_engine = "komodo._vendored.komodo_sqlalchemy.komodo_engine_plugin:KomodoEnginePlugin"

[[tool.uv.index]]
name = "nexus"
url = "https://nexus3.khinternal.net/repository/pypi-all/simple"
publish-url = "https://nexus3.khinternal.net/repository/pypi-internal/"
explicit = true

[project.scripts]
komodo = "cli:app"

[tool.pytest.ini_options]
markers = ["integration"]
log_cli = "true"
log_cli_level = "INFO"
log_cli_format = "[%(levelname)8s] %(message)s"
asyncio_mode="strict"
