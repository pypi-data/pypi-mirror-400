[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-enhancer"
version = "0.2.1"
description = "ASR Quality Enhancement Layer for Parakeet Multilingual ASR"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "ASR Enhancement Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
keywords = ["asr", "speech-recognition", "nlp", "transcription", "enhancement"]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "httpx>=0.25.0",
    "click>=8.1.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
audio = [
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
]
whisper = [
    "openai-whisper>=20231117",
]
llm = [
    "openai>=1.3.0",
    "anthropic>=0.7.0",
]
ml = [
    "torch>=2.1.0",
    "transformers>=4.35.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.11.0",
    "isort>=5.12.0",
    "mypy>=1.7.0",
    "ruff>=0.1.0",
]
all = [
    "asr-enhancer[audio,whisper,llm,ml,dev]",
]

[project.scripts]
asr-enhancer = "asr_enhancer.cli:main"

[project.urls]
Homepage = "https://github.com/example/asr-enhancer"
Documentation = "https://github.com/example/asr-enhancer#readme"
Repository = "https://github.com/example/asr-enhancer"

[tool.setuptools.packages.find]
where = ["."]
include = ["asr_enhancer*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]
