[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pylambdatasks"
version = "0.1.12"
description = "A library to simplify creating AWS Lambda images and managing multiple tasks within one image."

authors = [
  { name="Oktylab", email="contact@oktylab.com" },
  { name="Crosspost", email="services@crosspost.app" }
]

maintainers = [
  { name = "oktylab", email="contact@oktylab.com" },
  { name = "Crosspost", email = "services@crosspost.app" }
]

readme = "README.md"

requires-python = ">=3.10"

license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

keywords = [
    "aws", 
    "lambda", 
    "serverless", 
    "tasks", 
    "async", 
    "boto3"
]


classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Operating System :: OS Independent",
]

dependencies = [
    "boto3",
    "awslambdaric"
]

[project.optional-dependencies]
cli = [
    "typer",
    "rich",
]


[project.urls]
Homepage = "https://github.com/oktylab/PyLambdaTasks"
Repository = "https://github.com/oktylab/PyLambdaTasks"
"Bug Tracker" = "https://github.com/oktylab/PyLambdaTasks/issues"

[project.scripts]
pylambdatasks = "pylambdatasks.cli:app"