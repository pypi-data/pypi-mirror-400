[project]
name = "scrappah"
version = "0.2.0"
description = "Video dataset toolkit for research - download, extract frames, and transcribe"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Scrappah Contributors" }
]
keywords = [
    "video",
    "dataset",
    "scraper",
    "yt-dlp",
    "whisper",
    "machine-learning",
    "frame-extraction",
    "transcription",
    "research",
    "deep-learning",
    "youtube",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Typing :: Typed",
]

dependencies = [
    # Video downloading
    "yt-dlp>=2024.1.0",
    # Data models and validation
    "pydantic>=2.5.0",
    "numpy>=1.24.0",
    # CLI and display
    "typer>=0.9.0",
    "rich>=13.7.0",
    # Async database
    "aiosqlite>=0.19.0",
    # Frame extraction (core feature)
    "opencv-python>=4.8",
    "Pillow>=10.0",
    # Transcription (core feature)
    "openai-whisper>=20240930",
    # Pin numba for Python 3.13 compatibility (whisper's dependency is outdated)
    "numba>=0.60.0",
]

[project.optional-dependencies]
# GPU-accelerated frame extraction (optional, faster than OpenCV)
decord = ["decord>=0.6"]

# Development dependencies
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=6.0",
    "mypy>=1.13",
    "ruff>=0.8",
]

[project.scripts]
scrappah = "scrappah.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/scrappah"
Documentation = "https://github.com/yourusername/scrappah#readme"
Repository = "https://github.com/yourusername/scrappah"
Changelog = "https://github.com/yourusername/scrappah/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/yourusername/scrappah/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/CITATION.cff",
]

[tool.hatch.build.targets.wheel]
packages = ["src/scrappah"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
packages = ["scrappah"]

[[tool.mypy.overrides]]
module = ["decord.*", "cv2.*", "whisper.*", "yt_dlp.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without strict
]

[tool.ruff.lint.isort]
known-first-party = ["scrappah"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=scrappah --cov-report=term-missing"

[tool.coverage.run]
source = ["src/scrappah"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
