[tool.poetry]
name = "streamlit-cytoscape"
version = "0.1.4"
description = "A flexible, customizable, Streamlit component for interactive graph visualization using Cytoscape.js"
authors = ["Natalie Gill"]
license = "MIT"
readme = "README.md"
packages = [{include = "streamlit_cytoscape", from = "src"}]
include = [
    { path = "src/streamlit_cytoscape/frontend/build/**/*", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = "^3.10"
streamlit = ">=0.63"

[tool.poetry.group.dev.dependencies]
black = "^24.0"
flake8 = "^7.0"
mypy = "^1.0"
pytest = "^8.0"
pytest-playwright = "^0.5"
pytest-rerunfailures = "^14.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
