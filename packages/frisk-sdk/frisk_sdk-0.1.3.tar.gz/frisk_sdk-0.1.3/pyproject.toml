[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "frisk-sdk"
version = "0.1.3"
description = "Frisk AI Python SDK"
requires-python = ">=3.12"
authors = [{ name = "FriskAI" }]
dependencies = [
    "langchain>=1.0.2",
    "langchain-core>=1.2.0",
    "langchain-openai>=1.0.1",
    "langgraph>=1.0.1",
    "pydantic>=2.12.3",
    "langchain-experimental>=0.0.42",
    "langchain-mcp-adapters>=0.1.12",
    "pydash>=8.0.5",
    "opentelemetry-sdk>=1.38.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.38.0",
    "requests>=2.31.0",
    "asyncio>=4.0.0",
    "cuid2>=2.0.1",
]

[project.optional-dependencies]
dev = [
    "pyright>=1.1.407",
    "ruff>=0.14.2",
    "pytest>=8.0.0",
    "pytest-cov>=5",
]

[project.urls]
Homepage = "https://friskai.com"

[tool.maturin]
# If you have a Python package `myproj`, maturin will put the extension inside it.
python-source = "src"
python-packages = ["frisk_sdk"]
bindings = "pyo3"
features = ["extension-module"]
module-name = "frisk_sdk._core"
manifest-path = "crates/frisk_py/Cargo.toml"

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "unit: fast tests that don't require the Rust extension or external services",
  "integration: tests that exercise the Rust extension / FFI boundary",
  "slow: long-running tests",
]
