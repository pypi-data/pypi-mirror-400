defaults:
  - _self_
  - paths: waymo
  - dataset: waymo
  - characterizer: individual_features
  - debug: null

seed: 42
save: true
overwrite: false
update: false
create_metadata: true

num_scenarios: null
num_shards: 0
shard_index: 0
step: 1
parallel: true
batch_size: 8
num_workers: 8
shuffle: false

scenario_type: 'gt'
return_criterion: 'critical'
feature_type: 'continuous' # 'categorical' or 'continuous'
ego_only: false
score_weighting_method: "distance_to_ego_agent" # "uniform" or "distance_to_ego_agent" or "distance_to_relevant_agents"
reduce_distance_penalty: true
aggregated_score_weight: 0.5
categorize_scores: false
vru_priority_weight: 2.0
