[project]
name = "archliner"
version = "0.1.0"
description = "A fast, Python-based launcher for Arch Linux & XFCE."
authors = [
    {name = "gnakw", email = "gnakw@outlook.com"},
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pyside6>=6.10.1",
]

[tool.uv]
package = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
archliner = "archliner.core:main"

[dependency-groups]
dev = [
    "nuitka>=2.8.9",
]
