[project]
name = "tsb-tools-core"
version = "0.1.1"  # x-version
description = "sudoblock CLI tools"
license = { text = "Closed Source / Do not distribute." }

dependencies = [
  "typer",
  "jinja2",
  "git-cliff",
  "semver",
  "PyGithub",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-mock",
]
tackle = [
  "tackle",
]

[project.scripts]
tsb = "tsb_tools_core.cli:main"

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["tsb_tools_core*"]
