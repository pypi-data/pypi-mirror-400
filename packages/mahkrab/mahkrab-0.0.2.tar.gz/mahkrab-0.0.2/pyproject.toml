[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mahkrab"
version = "0.0.2"
requires-python = ">=3.10"
readme = "README.md"
description = "MAHKRAB CLI tool"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Oliver Barkham"}]

[project.scripts]
mk = "mahkrab.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mahkrab = ["assets/*.txt"]

[project.urls]
Homepage = "https://github.com/olibark/MahkrabCLI"
