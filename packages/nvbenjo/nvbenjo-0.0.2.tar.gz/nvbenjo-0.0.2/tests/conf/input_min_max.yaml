defaults:
  - default
  - _self_

nvbenjo:
  measure_memory: true
  models:
    dummytorchmodel:
      type_or_path: replaceme
      kwargs: {}
      shape: [{"name": "x", "shape": ["B", 10], "dtype": "float", min_max: [0, 0.5]}]
      num_warmup_batches: 1
      num_batches: 2
      batch_sizes: [1]
      devices: ["cpu"]
      runtime_options:
        FP32:
          precision: FP32
