[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "revenium-middleware-perplexity"
version = "0.1.0"
description = "A Python library that meters Perplexity AI usage to Revenium."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  {name = "Revenium", email = "info@revenium.io"}
]
dependencies = [
    "wrapt",
    "revenium_middleware>=0.3.5",
    "python-dotenv>=0.19.0"
]
keywords = ["perplexity", "middleware", "logging", "token-usage", "metering", "revenium", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"Homepage" = "https://github.com/revenium/revenium-middleware-perplexity-python"
"Bug Tracker" = "https://github.com/revenium/revenium-middleware-perplexity-python/issues"
"Documentation" = "https://github.com/revenium/revenium-middleware-perplexity-python/blob/main/README.md"

[project.optional-dependencies]
openai = [
    "openai>=1.0.0"
]
perplexity = [
    "perplexityai>=0.1.0"
]
all = [
    "openai>=1.0.0",
    "perplexityai>=0.1.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov",
    "flake8",
    "black",
    "mypy",
    "openai-responses>=0.12.0",
    "freezegun",
    "openai>=1.0.0",
    "perplexityai>=0.1.0"
]

[tool.setuptools]
packages = ["revenium_middleware_perplexity", "examples"]

[tool.setuptools.package-data]
"examples" = ["*.py", "*.md", "README.md"]
"revenium_middleware_perplexity" = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "e2e: End-to-end integration tests (require real API keys and services)",
    "unit: Unit tests (fast, no external dependencies)"
]

