[tool.setuptools]
# Should be true by default, but still including.
# https://setuptools.pypa.io/en/latest/userguide/datafiles.html
# Needed to include frontend files (html, css, js) in MANIFEST.in
include-package-data = true
# Using this to try and fix problem of not finding gymdash as
# a module when using "python -m gymdash.start"
package-dir = {"" = "src"}

# Needed this so that it would stop ignoring half of my frontend files
# for some reason:
# https://stackoverflow.com/questions/76485082/package-and-find-non-python-files-in-a-python-package
[tool.setuptools.packages.find]
where = ["src"]
[tool.setuptools.package-data]
"*" = ["*.*"]

[project]
name = "gymdash"
# Last test version: version = "0.1.6.17"
# Last release version: version = "0.1.4"
version = "0.1.4"
authors = [
  { name="Chase Vickery", email="chasedvickery@gmail.com" },
]
description = "A simulation dashboard for keeping track of, analyzing, and interacting with simulations and reinforcement learning projects."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn[standard]>=0.34.0",
  "gputil>=1.4.0",
  "psutil>=7.0.0",
  "pandas>=2.2.3",
  "pydantic>=2.11.3",
  "matplotlib>=3.9.4",
  "box2d",
  "tensorboard>=2",
]

[project.optional-dependencies]
full = [
  "gymnasium[classic-control]>=1.1.1",
  "moviepy==1.0.3",
  "stable_baselines3[extra]>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/ChaseDVickery/GymDash"
Issues = "https://github.com/ChaseDVickery/GymDash/issues"