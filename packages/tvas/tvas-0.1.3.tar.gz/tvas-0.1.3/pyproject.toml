[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tvas"
dynamic = ["version"]
description = "Travel Vlog Automation System - Automate vlog ingestion, junk detection, and DaVinci Resolve import"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "watchdog>=3.0.0",
    "opencv-python>=4.8.0",
    "mlx-vlm>=0.3.0",
    "toga>=0.4.0",
    "torchvision",
    "opencc",
    "mlx-whisper",
    "silero-vad",
    "onnxruntime",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
full = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
tvas = "tvas.main:main"
tprs = "tprs.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"shared" = ["prompts/*.txt"]

[tool.setuptools_scm]
write_to = "src/tvas/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
