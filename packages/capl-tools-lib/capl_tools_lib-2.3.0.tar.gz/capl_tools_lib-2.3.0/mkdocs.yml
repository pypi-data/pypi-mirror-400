site_name: CAPL Tools Lib
site_url: https://MohamedHamed19m.github.io/CAPL_Parser/
repo_url: https://github.com/MohamedHamed19m/CAPL_Parser
theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
  - mkdocs-typer2:
      pretty: true
  - social:
        cards_layout: default/variant  # Choose a layout
nav:
  - Home: index.md
  - Usage Examples: Usage_Examples.md
  - API Reference:
      - Processor: reference/processor.md
      - CLI Reference: reference/cli.md