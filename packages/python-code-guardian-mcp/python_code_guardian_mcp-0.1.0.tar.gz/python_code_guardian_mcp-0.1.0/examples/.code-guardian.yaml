# Example configuration file for Python Code Guardian
# Save this as .code-guardian.yaml in your project root

rules:
  # Pylint configuration
  pylint:
    enabled: true
    max_line_length: 100
    disable:
      - C0111  # missing-docstring (if you want to selectively disable)
      - W0511  # fixme/todo comments
  
  # Code complexity checks
  complexity:
    enabled: true
    max_complexity: 10        # Maximum cyclomatic complexity
    max_function_length: 50   # Maximum lines per function
  
  # Typo detection
  typo:
    enabled: true
    check_variables: true     # Check variable/function names
    check_comments: true      # Check comments and docstrings
    custom_dictionary:        # Words to ignore
      - "cuid"
      - "snowflake"
      - "hyperion"
      - "ethos"
  
  # Code structure and organization
  structure:
    enabled: true
    require_docstrings: true
    naming_convention: "snake_case"  # snake_case, camelCase, or PascalCase
  
  # Test coverage requirements
  coverage:
    enabled: true
    test_coverage_threshold: 75  # Minimum % coverage required
  
  # Duplicate code detection
  duplicates:
    enabled: true
    min_lines: 6                # Minimum lines to consider as duplicate
    ignore_patterns:
      - "tests/*"
      - "test_*"
      - "**/migrations/*"

# Custom checkers (optional)
custom_checkers:
  # Example: Add your own checker
  # - path: ./custom_checkers/my_checker.py
  #   class: MyCustomChecker

