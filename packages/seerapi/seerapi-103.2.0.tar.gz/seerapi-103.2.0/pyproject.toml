[project]
name = "seerapi"
version = "103.2.0"
description = "SeerAPI Python Client"
authors = [{ name = "Nattsu39", email = "Nattsu39@outlook.com" }]
license = { file = "LICENSE" }
keywords = ["seerapi", "client"]
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "hishel[httpx]>=1.1.5",
    "httpx>=0.28.1",
    "seerapi-models>=103.2.0,<104.0.0",
    "typing-extensions>=4.15.0",
]

[project.urls]
Homepage = "https://github.com/SeerAPI/seerapi-python"
Repository = "https://github.com/SeerAPI/seerapi-python"

[tool.uv.build-backend]
module-root = ""
module-name = "seerapi"

# [tool.uv.sources]
# seerapi-models = { path = "../models", editable = true }

[tool.pyright]
pythonVersion = "3.10"
pythonPlatform = "All"
typeCheckingMode = "standard"
reportShadowedImports = false
disableBytesTypePromotions = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "lf"
docstring-code-format = false

[tool.ruff.lint]
select = [
    "F",     # Pyflakes
    "W",     # pycodestyle warnings
    "E",     # pycodestyle errors
    "UP",    # pyupgrade
    "ASYNC", # flake8-async
    "C4",    # flake8-comprehensions
    "T10",   # flake8-debugger
    "T20",   # flake8-print
    "PYI",   # flake8-pyi
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "I",     # isort
    "RUF",   # Ruff-specific rules
]
ignore = [
    "Q000",   # bad-quotes-inline-string
    "Q001",   # bad-quotes-multiline-string
    "Q002",   # bad-quotes-docstring
    "Q003",   # avoidable-escaped-quote
    "E402",   # module-import-not-at-top-of-file
    "UP037",  # quoted-annotation
    "RUF001", # ambiguous-unicode-character-string
    "RUF002", # ambiguous-unicode-character-docstring
    "RUF003", # ambiguous-unicode-character-comment
]


[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = ["seerapi", "tests/*"]
extra-standard-library = ["typing_extensions"]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false
