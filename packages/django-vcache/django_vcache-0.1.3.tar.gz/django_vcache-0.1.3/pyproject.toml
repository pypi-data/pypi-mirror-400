[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-vcache"
version = "0.1.3"
description = "A specialized, lightweight Django cache backend for Valkey."
readme = "README.md"
authors = [{ name = "David Burke", email = "david@burkesoftware.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "django>=5.0",
    "valkey[libvalkey]",
    "zstd; python_version < '3.14'",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://gitlab.com/glitchtip/django-vcache"
"Bug Tracker" = "https://gitlab.com/glitchtip/django-vcache/issues"

[dependency-groups]
dev = [
    "granian[reload]",
    "ruff",
]

[tool.hatch.build]
packages = ["django_vcache"]
include = [
    "django_vcache",
    "README.md",
    "LICENSE",
]
exclude = [
    ".*",
    "dist",
    "*.egg-info",
    "uv.lock",
    "compose.yml",
    "Dockerfile",
    "main.py",
    "manage.py",
    "mypy.ini",
    ".gitlab-ci.yml",
    "sample",
]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
