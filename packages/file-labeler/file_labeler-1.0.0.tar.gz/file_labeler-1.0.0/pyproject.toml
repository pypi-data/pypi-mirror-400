[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "file-labeler"
version = "1.0.0"
description = "A Flask-based file labeling web tool."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "dreamer"}]
dependencies = [
  "Flask>=3.0.0",
  "Werkzeug>=3.0.1",
  "platformdirs>=4.0.0",
]

[project.urls]
Homepage = "https://example.invalid/file-label-tools"

[project.scripts]
file-labeler = "file_label_tools.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
file_label_tools = [
  "templates/*.html",
  "static/css/*.css",
  "static/js/*.js",
]


