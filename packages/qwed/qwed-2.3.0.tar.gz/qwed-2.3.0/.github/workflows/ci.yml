name: QWED CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: qwed
          POSTGRES_PASSWORD: qwed_secret
          POSTGRES_DB: qwed_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[server,dev]"
        pip install pytest pytest-asyncio

    - name: Check Dependencies
      run: |
        python -c "import sqlglot; print('SQLGlot version:', sqlglot.__version__)"
        python -c "import qwed_new; print('Package qwed_new imported successfully')"
        python -c "import redis; r = redis.from_url('redis://localhost:6379'); print('Redis ping:', r.ping())"

    - name: Run Tests
      env:
        DATABASE_URL: postgresql://qwed:qwed_secret@localhost:5432/qwed_db
        REDIS_URL: redis://localhost:6379/0
        ACTIVE_PROVIDER: mock
      run: |
        pytest tests/ -v
