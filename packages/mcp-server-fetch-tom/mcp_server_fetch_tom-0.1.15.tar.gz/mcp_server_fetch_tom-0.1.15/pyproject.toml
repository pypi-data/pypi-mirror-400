[project]
name = "mcp-server-fetch-tom"
version = "0.1.15"
description = "A Model Context Protocol server providing tools to fetch and convert web content for usage by LLMs, with prompt injection safeguards"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Tom" }]
keywords = ["http", "mcp", "llm", "automation", "fetch", "security", "prompt-injection"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "httpx<0.28",
    "markdownify>=0.13.1",
    "mcp>=1.1.3",
    "pydantic>=2.0.0",
    "pypdf>=4.0.0",
    "readabilipy>=0.2.0",
    "requests>=2.32.3",
]

[project.scripts]
mcp_server_fetch_tom = "mcp_server_fetch:main"
mcp-server-fetch-tom = "mcp_server_fetch:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_fetch"]

[dependency-groups]
dev = ["pyright>=1.1.389", "ruff>=0.7.3"]
