[project]
name = "embeddr-cli"
version = "0.1.4alpha"
description = "Embeddr Local CLI Application"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "fastapi[standard]>=0.128.0",
  "numpy>=2.4.0",
  "pillow>=12.0.0",
  "pydantic-settings>=2.12.0",
  "python-multipart>=0.0.21",
  "sqlmodel>=0.0.29",
  "transformers>=4.57.3",
  "typer>=0.21.0",
  "uvicorn>=0.40.0",
  "embeddr-core>=0.1.5",
  "fastmcp>=2.14.1",
  "requests>=2.31.0",
  "httpx>=0.28.1",
  "einops>=0.8.0",
  "pyvips>=3.1.1",
  "pyvips-binary>=8.17.3",
  "alembic>=1.13.1",
  "toml>=0.10.2",
  "imagehash>=4.3.1",
]

[project.urls]
Homepage = "https://github.com/embeddr-net/embeddr-cli"
Repository = "https://github.com/embeddr-net/embeddr-cli"
Issues = "https://github.com/embeddr-net/embeddr-cli/issues"


[project.optional-dependencies]
torch = ["torch>=2.9"]
dev = ["pytest>=8.0.0", "httpx>=0.27.0"]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
embeddr = ["web/**/*", "db/alembic.ini", "db/alembic/**/*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
embeddr = "embeddr.cli:main"
