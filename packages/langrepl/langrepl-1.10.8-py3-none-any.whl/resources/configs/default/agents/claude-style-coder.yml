version: 2.2.1
name: claude-style-coder
description: "An agent that mimics Claude Code's behavior for software development tasks"
prompt:
  - prompts/prefixes/notes.md
  - prompts/agents/claude-style-coder.md
  - prompts/suffixes/environments.md
llm: haiku-4.5
checkpointer: sqlite
default: false
recursion_limit: 40
tools:
  patterns:
    - impl:*:*
    - internal:*:*
    - mcp:*:*
  use_catalog: false
  output_max_tokens: 10000
subagents:
  - general-purpose
  - explorer
skills:
  patterns:
    - "*:*"
  use_catalog: false
compression:
  auto_compress_enabled: true
  auto_compress_threshold: 0.8
  llm: haiku-4.5
  prompt:
    - prompts/shared/code_compression.md
    - prompts/suffixes/environments.md
