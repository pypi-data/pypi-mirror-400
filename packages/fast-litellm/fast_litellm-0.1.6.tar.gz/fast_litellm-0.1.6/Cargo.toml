[package]
name = "fast-litellm"
version = "0.1.6"
edition = "2021"
rust-version = "1.70"
description = "High-performance Rust acceleration for LiteLLM"
license = "MIT"
repository = "https://github.com/neul-labs/fast-litellm"
readme = "README.md"

[lib]
name = "fast_litellm"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24", features = ["extension-module"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
rand = "0.8"
tiktoken-rs = "0.7.0"
dashmap = "6.0"
lazy_static = "1.4"

[dev-dependencies]
tokio-test = "0.4"
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }

[profile.release]
lto = true
codegen-units = 1
strip = true

[features]
default = []
extension-module = ["pyo3/extension-module"]
