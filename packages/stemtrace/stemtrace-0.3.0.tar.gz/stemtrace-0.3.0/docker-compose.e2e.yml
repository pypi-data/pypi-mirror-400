# Docker Compose for stemtrace E2E testing
#
# Usage:
#   docker compose -f docker-compose.e2e.yml up -d --wait  # Start services
#   docker compose -f docker-compose.e2e.yml down          # Stop services
#
# Services:
#   - redis: Message broker
#   - worker: Celery worker running E2E test tasks
#   - server: stemtrace server with UI and API

services:
  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379" # Use alternate port to avoid conflict with local Redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 2s
      timeout: 2s
      retries: 10

  worker:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    # Use -E to enable task events for debugging
    command: [ "celery", "-A", "tests.e2e.tasks", "worker", "--loglevel=info", "--concurrency=2", "-E" ]
    healthcheck:
      test: [ "CMD", "celery", "-A", "tests.e2e.tasks", "inspect", "ping" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 10s

  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - STEMTRACE_BROKER_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: [ "server", "--broker-url", "redis://redis:6379/0", "--host", "0.0.0.0", "--port", "8000" ]
    healthcheck:
      # API is at /stemtrace/api/health for CLI mode
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/stemtrace/api/health').raise_for_status()" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 5s
