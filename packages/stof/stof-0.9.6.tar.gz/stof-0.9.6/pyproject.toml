[project]
name = "stof"
version = "0.9.6"
description = "Data that carries its own logic."
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.7"
classifiers = ["Programming Language :: Rust", "Programming Language :: Python :: Implementation :: CPython", "Programming Language :: Python :: Implementation :: PyPy"]
keywords = ["format", "runtime", "validation", "embedded"]

[[project.authors]]
name = "CJ Cummings"
email = "cj@stof.dev"

[project.urls]
Documentation = "https://docs.stof.dev"
Playground = "https://play.stof.dev"
Repository = "https://github.com/dev-formata-io/stof"

[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"
