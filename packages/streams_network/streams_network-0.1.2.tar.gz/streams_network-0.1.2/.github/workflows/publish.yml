name: Publish Python Package (Private)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # For creating releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Add macos-latest if needed
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo (Rust build cache)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build wheel
        run: |
          maturin build --release

      - name: List built artifacts (debug) - Linux
        if: runner.os == 'Linux'
        run: ls -la target/wheels || true

      - name: List built artifacts (debug) - Windows
        if: runner.os == 'Windows'
        run: dir target\wheels || true

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: target/wheels/*.whl
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Runs after all build jobs complete
    steps:
      - name: Checkout repository (for repo context)
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheels
          merge-multiple: true

      - name: List downloaded wheels (debug)
        run: ls -la wheels || true

      - name: Create GitHub Release and upload wheels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} wheels/*.whl \
            --title "${{ github.ref_name }}" \
            --notes "Automated release for tag ${{ github.ref_name }} with multi-platform wheels"