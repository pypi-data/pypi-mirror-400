[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "githooklib"
version = "1.2.0"
authors = [
    { name = "danielnachumdev", email = "danielnachumdev@gmail.com" },
]
dependencies = ['fire']
keywords = []
license = { "file" = "./LICENSE" }
description = "A Python framework (and CLI) for creating, managing, and installing Git hooks with python"
readme = {file = "./README.md", content-type = "text/markdown"}
requires-python = ">=3.8.0"
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3",
	"Operating System :: Microsoft :: Windows"
]
[project.scripts]
    githooklib = "githooklib.__main__:main"
    githooks = "githooklib.__main__:main"

[tool.setuptools]
packages = ["githooklib"]

[tool.setuptools.package-data]
"githooklib" = ["py.typed"]

[project.urls]
"Homepage" = "https://github.com/danielnachumdev/githooklib"
"Bug Tracker" = "https://github.com/danielnachumdev/githooklib/issues"
