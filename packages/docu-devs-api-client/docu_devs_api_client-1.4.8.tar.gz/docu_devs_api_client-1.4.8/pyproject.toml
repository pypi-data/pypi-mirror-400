[project]
name = "docu-devs-api-client"
version = "1.4.8"
description = "A client library for accessing DocuDevs API"
authors = [{name = "pj@docudevs.ai"}]
readme = "README.md"
requires-python = ">=3.9,<4.0"
keywords = ["docudevs client", "document processing", "document to data", "ocr", "ai document processing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "click>=8.0.0",
    "httpx>=0.20.0,<0.28.1",
    "asyncio>=3.4.3",
    "attrs>=21.3.0",
    "python-dateutil>=2.8.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "openapi-python-client>=0.24.2",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.2",
    "mypy>=1.15.0",
]

[project.scripts]
docudevs = "docudevs.cli:cli"

[project.urls]
Homepage = "https://www.docudevs.ai/"
Repository = "https://github.com/piizei/docudevs.git"
Documentation = "https://docs.docudevs.ai"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["docudevs"]
artifacts = ["cli.py", "docudevs_client.py"]

[tool.hatch.build.targets.sdist]
include = [
    "/docudevs",
    "/cli.py",
    "/docudevs_client.py",
    "/README.md",
]

[tool.ruff]
line-length = 100
select = ["E", "F", "B", "I"]
ignore = []
target-version = "py39"

[tool.ruff.isort]
known-first-party = ["docudevs"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
