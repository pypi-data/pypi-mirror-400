[project]
name = "m1n1-proxyclient"
version = "0.4.0"
description = "M1N1 proxy client for interacting with Apple Silicon devices"
authors = [
    {name = "The Asahi Linux Contributors"}
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "construct>=2.10.70,<3.0.0",
    "pyserial>=3.5,<4.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0"
]

[[tool.poetry.packages]]
include = "m1n1"

[tool.poetry]
include = ["tools/**/*"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/AsahiLinux/m1n1"
Issues = "https://github.com/AsahiLinux/m1n1/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]