[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tee-no-clobber"
version = "1.0.0"
description = "A version of the tee command line utility which does not write over files that exist"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["tee", "no-clobber", "command-line", "unix", "utility"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/yourusername/tee-no-clobber"
Repository = "https://github.com/yourusername/tee-no-clobber"
"Bug Tracker" = "https://github.com/yourusername/tee-no-clobber/issues"

[project.scripts]
teenc = "tee_no_clobber.main:main"

[tool.setuptools]
packages = ["tee_no_clobber"]

[tool.setuptools.package-data]
tee_no_clobber = ["py.typed"]