[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phystack-hub-client"
version = "0.2.0"
description = "Python client for PhyHub - events, actions, DataChannel, and MediaStream"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Phystack", email = "dev@phystack.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-socketio[asyncio_client]>=5.10.0",
    "aiohttp>=3.9.0",
    "aiortc>=1.6.0",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/phystack/phystack-pypi"
Documentation = "https://docs.phystack.com"
Repository = "https://github.com/phystack/phystack-pypi"

[tool.hatch.build.targets.wheel]
packages = ["src/phystack"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
