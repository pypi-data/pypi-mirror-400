name: release
on:
  release:
    types: [published]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sudo env UV_INSTALL_DIR="/usr/local/bin" sh
      - name: Build and Pubblish Package to PyPI
        run: |
          uv build
          ls -lha dist/
          uv publish -u __token__ -p ${{ secrets.PYPI_DOCKEREE }}