[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "statly-observe"
version = "0.2.0"
description = "Error tracking and monitoring SDK for Python applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Statly", email = "support@mail.kodydennon.com" }
]
keywords = ["error-tracking", "monitoring", "observability", "statly"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "responses>=0.23.0",
    "flask>=2.0.0",
    "django>=4.0.0",
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
]
django = ["django>=3.2"]
flask = ["flask>=2.0.0", "blinker>=1.4"]
fastapi = ["fastapi>=0.100.0", "starlette>=0.27.0"]
celery = ["celery>=5.0.0"]

[project.scripts]
statly-observe = "statly_observe.cli:main"

[project.urls]
Homepage = "https://statly.live"
Documentation = "https://docs.statly.live/sdk/python/installation"
Repository = "https://github.com/KodyDennon/statly-python"
Issues = "https://github.com/KodyDennon/statly-python/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/statly_observe"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
