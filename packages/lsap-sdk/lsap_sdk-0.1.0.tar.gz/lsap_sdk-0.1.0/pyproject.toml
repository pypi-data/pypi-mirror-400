[project]
name = "lsap-sdk"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "anyio>=4.12.0",
    "asyncer>=0.0.11",
    "attrs>=25.4.0",
    "cattrs>=25.3.0",
    "lsp-client >= 0.3.0",
    "lsprotocol>=2025.0.0",
    "pydantic>=2.12.5",
    "python-liquid>=2.1.0",
]

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "lsap"

[tool.pytest.ini_options]
norecursedirs = ["references"]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]
