[build-system]
requires = [
  "setuptools>=68",
  "wheel>=0.38",
]
build-backend = "setuptools.build_meta"

[project]
name = "clvlib"
version = "0.1.1"
description = "Lyapunov exponents and Covariant Lyapunov Vectors utilities"
requires-python = ">=3.9"
license = { file = "LICENSE" }
dependencies = [
  "numpy>=1.22",
  "scipy>=1.8",
  "numba>=0.56",
  "torch>=1.12",
  "tqdm>=4.66",
]
readme = "README.md"
authors = [
  {name = "Riccardo Consonni"}
]
classifiers = [
  "License :: OSI Approved :: MIT License",
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "ruff>=0.5",
  "mypy>=1.10",
]

[project.urls]
Homepage = "https://github.com/riccardo-consonni/clvlib"
Repository = "https://github.com/riccardo-consonni/clvlib"
Issues = "https://github.com/riccardo-consonni/clvlib/issues"

[tool.setuptools]

[tool.setuptools.packages.find]
include = ["clvlib*"]
