[project]
name = "adoc-link-checker"
version = "0.2.1"
description = "CLI tool to detect broken HTTP/HTTPS links in AsciiDoc files"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Dhrions" }
]
keywords = ["asciidoc", "links", "ci", "documentation", "antora"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Environment :: Console",
  "Topic :: Documentation",
  "Topic :: Software Development :: Quality Assurance",
]

requires-python = ">=3.8"

dependencies = [
    "click>=8.0.0",
    "requests>=2.30.0",
    "urllib3>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov",
    "pytest-mock",
    "pytest-responses",
    "responses",
    "coverage",
]

[project.scripts]
adocx = "adoc_link_checker.cli.main:cli"

[project.urls]
Homepage = "https://github.com/dhrions/adoc-link-checker"
Repository = "https://github.com/dhrions/adoc-link-checker"
Issues = "https://github.com/dhrions/adoc-link-checker/issues"
