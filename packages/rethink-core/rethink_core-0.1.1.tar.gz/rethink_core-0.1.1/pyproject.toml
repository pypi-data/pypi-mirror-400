[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rethink-core"
version = "0.1.1"
description = "Rethink Core module package"
authors = [{name = "fiandev", email = "fiandev1234@gmail.com"}]
readme = { file = "README.md", content-type = "text/markdown" }
dependencies = []

[project.scripts]
rethink = "rethink.Core:main"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools.packages.find]
where = ["src"]