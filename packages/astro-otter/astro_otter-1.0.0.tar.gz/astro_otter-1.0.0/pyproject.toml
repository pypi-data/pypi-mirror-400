[build-system]
requires = ['setuptools>=64']
build-backend = "setuptools.build_meta"

[project]
name = "astro-otter"
authors = [{name = "Noah Franz", email = "nfranz@arizona.edu"}]
readme = "README.md"
license = {file = "LICENSE"}
dynamic = ["version"]

requires-python = ">=3.9" #,<3.12"

classifiers = [
  "License :: OSI Approved :: BSD License",
  "Topic :: Scientific/Engineering",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Development Status :: 2 - Pre-Alpha"
]

dependencies = [
  # necessary dependencies for the src code
  "numpy>=1.20,<2",
  "astropy>=6",
  "pandas",
  "synphot",
  "typing-extensions",
  "pyarango",
  "tabulate",

  # for the plotting
  "matplotlib",
  "plotly",

  # for the DataFinder query tool
  "astroquery",
  "ads",
  "skypatrol",
  "fundamentals",
  "astro-datalab",
  "sparclclient",

  # for the schema validation
  "pydantic>=2",

  # for MW dust extinction corrections
  "dustmaps",
  "dust_extinction",

  # only for windows OS b/c it doesn't ship with readline by default
  'pyreadline3; platform_system == "Windows"'
]

[project.urls]
Home = "https://github.com/astro-otter"

[project.optional-dependencies]
# tools for building the readthedocs page
docs = [
  "Sphinx>=3.0.0",
  "myst-parser>=0.13",
  "nbsphinx>=0.9.1",
  "sphinx-book-theme>=0.0.33",
  "sphinx_copybutton",
  "autodoc",
  "ipykernel",
  "autodoc_pydantic"
]

# useful tools for developers
dev = [
  "ruff", # linter
  "pre-commit", # enable pre-commit hooks
  "pytest-timeout", # ignores tests that take to long
  "python-semantic-release", # for automated semantic versioning
]

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.dynamic]
version = {attr = 'otter._version.__version__'}

[tool.ruff]
# put in some excluded files
exclude = [
    "*/__init__.py"
]

# set the maximum line length to 79 characters
line-length = 88
indent-width = 4

[tool.ruff.lint]
# select some other rules to add
select = [
    # pycodestyle
    "E",

    # pyflakes
    "F",

    # pep8-naming
    "N",

    # warnings
    "W"
]

# ignore a few rules that don't matter to us or just throw errors that are wrong
ignore = ['E712']

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
indent-style = "space"
quote-style = "double"

[tool.semantic_release]
assets = []
build_command_env = []
commit_message = "v{version}\n\nAutomatically generated by python-semantic-release [skip actions]"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"
add_partial_tags = false
version_variables = ["src/otter/_version.py:__version__"]

[tool.semantic_release.branches.main]
match = "main"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
changelog_file = ""
exclude_commit_patterns = []
mode = "update"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = true

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = ["build", "chore", "ci", "docs", "style", "refactor", "test"]
allowed_tags = ["feat", "fix", "perf", "build", "chore", "ci", "docs", "style", "refactor", "test"]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
