[project]
name = "lolbin"
version = "1.0.2"
authors = [
  { name="ache", email="ache@ache.one" },
]
description = "A small python cli to manage paste.lol from cli"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
]

dependencies = [
  "requests",
  "tomli",
  "humanize"
]

[project.urls]
Homepage = "https://git.ache.one/lolbin"

[project.scripts]
lolbin = "lolbin.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lolbin"]
