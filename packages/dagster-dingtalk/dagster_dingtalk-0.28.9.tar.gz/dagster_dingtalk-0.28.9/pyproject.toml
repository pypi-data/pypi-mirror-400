[project]
name = "dagster-dingtalk"
version = "0.28.9"
description = "A dagster plugin for the DingTalk"
readme = "README.md"
authors = [
    { name = "YiZixuan", email = "sqkkyzx@qq.com" }
]
requires-python = ">=3.13"
dependencies = [
    "httpx",
    "pydantic>=2.11.7",
    "dagster>=1.11.4",
    "hatchling>=1.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
