[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_aj-geddes_fastfs-mcp"
version = "2.8.0"
description = "A high-speed MCP (Model Context Protocol) server for filesystem operations, Git integration, and interactive prompting capabilities"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "aj-geddes", email = "aj-geddes@example.com"}
]
keywords = ["mcp", "model-context-protocol", "filesystem", "git", "fastmcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastmcp>=2.8.0",
    "PyJWT>=2.8.0",
    "cryptography>=41.0.4",
]

[project.scripts]
fastfs-mcp = "server:main"

[project.urls]
Homepage = "https://github.com/aj-geddes/fastfs-mcp"
Repository = "https://github.com/aj-geddes/fastfs-mcp"
Issues = "https://github.com/aj-geddes/fastfs-mcp/issues"

[tool.setuptools]
py-modules = ["server", "git_tools", "prompt_helpers"]