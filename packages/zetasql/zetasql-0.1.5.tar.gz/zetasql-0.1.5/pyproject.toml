[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zetasql"
version = "0.1.5"
description = "Python port of Google's ZetaSQL - SQL analysis and parsing library"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Hyun Heo", email = "h0h6h2h5@gmail.com"}
]
maintainers = [
    {name = "Hyun Heo", email = "h0h6h2h5@gmail.com"}
]
keywords = ["sql", "parser", "zetasql", "query", "analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "wasmtime>=24.0.0",
    "grpcio>=1.60.0",
    "protobuf>=6.31.1",
    "tzdata>=2020.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "grpcio-tools>=1.60.0",
    "ruff>=0.14.0",
]

[project.urls]
Homepage = "https://github.com/heoh/zetasql-py"
Repository = "https://github.com/heoh/zetasql-py"
Issues = "https://github.com/heoh/zetasql-py/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
zetasql = [
    "py.typed",
    "wasi/*.wasm",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]

[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = [
    "src/zetasql/wasi/",
    "src/zetasql/types/proto_model/generated.py",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "I",      # isort
    "UP",     # pyupgrade
    "C4",     # flake8-comprehensions
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["zetasql"]
