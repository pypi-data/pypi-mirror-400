[metadata]
name = scranpy
description = Analyze multi-modal single-cell data!
author = "Jayaram Kancherla, Aaron Lun"
author_email = jayaram.kancherla@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/libscran/scranpy
project_urls = 
	Documentation = https://github.com/libscran/scranpy
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	importlib-metadata; python_version<"3.8"
	mattress>=0.4.1
	knncolle>=0.3.0
	numpy
	biocutils>=0.2.1
	biocframe>=0.6.2
	delayedarray

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
optional = 
	singlecellexperiment
	summarizedexperiment
	scrnaseq
	scipy
testing = 
	setuptools
	pytest
	pytest-cov
	singlecellexperiment>=0.6.0
	summarizedexperiment>=0.6.3
	scrnaseq>=0.3.1
	scipy

[options.entry_points]

[tool:pytest]
addopts = 
	--cov scranpy --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = scranpy
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

