[project]
name = "ai-comm"
version = "0.2.6"
description = "Cross-AI CLI communication tool for kitty terminal"
readme = "README.md"
license = "MIT"
authors = [{ name = "WindFade" }]
keywords = ["ai", "cli", "kitty", "terminal", "communication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = [
    "typer>=0.15.0",
    "wcwidth>=0.2",
]

[project.urls]
Homepage = "https://github.com/a322655/ai-comm"
Repository = "https://github.com/a322655/ai-comm"

[project.scripts]
ai-comm = "ai_comm.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_comm"]

[dependency-groups]
dev = [
    "mypy>=1.0",
    "ruff>=0.8",
]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "F",      # Pyflakes
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "FA",     # from __future__ import annotations
    "ISC",    # implicit string concatenation
    "ICN",    # import conventions
    "PIE",    # misc lints
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
    "TID",    # tidy imports
    "TC",     # type-checking imports
    "PTH",    # flake8-use-pathlib
    "TD",     # TODO comments
    "PERF",   # Perflint
    "FURB",   # refurb
    "RUF",    # Ruff-specific
    "PL",     # Pylint
]
ignore = [
    "PLR0913",  # Too many arguments (Typer CLI functions need many args)
    "PLR2004",  # Magic value comparison (CLI defaults like 1800 are fine)
    "PLR0911",  # Too many return statements
    "PLR0912",  # Too many branches
    "RET504",   # Unnecessary assignment before return (sometimes clearer)
    "SIM108",   # Use ternary (sometimes if-else is clearer)
    "PLC0415",  # Import outside top-level (lazy imports are intentional)
    "RUF001",   # Ambiguous unicode (terminal prompt chars are intentional)
    "RUF002",   # Ambiguous unicode in docstring
    "TD003",    # Missing issue link on TODO
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["ai_comm"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
