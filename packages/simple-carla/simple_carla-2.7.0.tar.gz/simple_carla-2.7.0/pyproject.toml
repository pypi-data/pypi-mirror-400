[project]
name = "simple_carla"
authors = [{name = "Leon Dionne", email = "ldionne@dridesign.sh.cn"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"]
dynamic = ["version", "description"]
dependencies = ["numpy", "log_soso", "PyQt5"]

[project.urls]
Home = "https://github.com/Zen-Master-SoSo/simple_carla"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project.scripts]
sc-plugin-def = "simple_carla.scripts.sc_plugin_def:main"
sc-plugin-info = "simple_carla.scripts.sc_plugin_info:main"

[bumpver]
current_version = "2.7.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[bumpver.file_patterns]
"simple_carla/__init__.py" = [
    '^__version__ = "{version}"$',
]
