name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
concurrency:
  group: ${{ github.repository }}-${{ github.ref }}-${{ github.head_ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (Linux x86-64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust 1.90.0
        uses: dtolnay/rust-toolchain@1.90.0
      
      - name: Build with locked dependencies
        run: cargo build --locked

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust 1.90.0
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy
      
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    needs: [build, format, clippy]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            rust: stable
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            rust: stable
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            rust: stable
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            rust: stable
          - os: macos-15
            target: aarch64-apple-darwin
            rust: stable
          - os: windows-2025
            target: x86_64-pc-windows-msvc
            rust: stable
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}
      
      - name: Install musl tools (for musl targets)
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      
      - name: Run tests
        run: cargo test --locked --target ${{ matrix.target }}

  docs:
    name: Documentation
    needs: [build, format, clippy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-D warnings"
      
      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: target/doc/
          retention-days: 1

  zigbuild:
    name: Zig Build (${{ matrix.arch }})
    needs: [build, format, clippy]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x86-64
            target: x86_64-unknown-linux-gnu.2.28
          - os: ubuntu-24.04-arm
            arch: ARM
            target: aarch64-unknown-linux-gnu.2.28
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust 1.90.0
        uses: dtolnay/rust-toolchain@1.90.0
      
      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install cargo-zigbuild via cargo-binstall
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild@0.20.1
      
      - name: Build with Zig
        run: cargo zigbuild --locked --target ${{ matrix.target }}
