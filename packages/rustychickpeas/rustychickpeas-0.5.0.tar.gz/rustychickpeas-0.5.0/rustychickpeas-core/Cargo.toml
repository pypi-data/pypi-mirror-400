[package]
name = "rustychickpeas-core"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "High-performance in-memory graph database core implementation using RoaringBitmaps"
repository = "https://github.com/freeeve/rustychickpeas"
homepage = "https://github.com/freeeve/rustychickpeas"
documentation = "https://github.com/freeeve/rustychickpeas#readme"

[dependencies]
roaring = { workspace = true }
thiserror = { workspace = true }
lasso = { workspace = true }
parquet = { workspace = true, features = ["async", "object_store"] }
arrow = { workspace = true }
object_store = { version = "0.12", features = ["aws", "gcp", "azure"] }
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
bytes = "1.5"
futures = "0.3"
bitvec = "1.0"
hashbrown = "0.16"
rayon = "1.8"
csv = "1.3"
flate2 = "1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
rand = "0.8"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde_json = "1.0"
tempfile = "3.8"
dhat = "0.3"

[[bench]]
name = "graph_builder"
harness = false

[[bench]]
name = "graph_snapshot"
harness = false

[[bench]]
name = "ldbc_snb_bi"
harness = false

