[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ward-ai"
version = "0.1.0"
description = "Ward - The Universal Safety Layer for AI Agents. Cross-platform sandbox protection for any AI agent."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Nashih Amin", email = "nashihamm@outlook.com"}
]
keywords = ["ai", "sandbox", "ward", "safety", "universal", "windows", "docker", "claude", "ollama"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "aiofiles>=23.0.0",
    "gitpython>=3.1.0",
    "watchdog>=3.0.0",
    "rich>=13.0.0",
    "structlog>=23.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "click>=8.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
ward = "ward.cli:main"
ward-mcp-server = "ward.mcp_servers.ward_server:main"

# Legacy aliases for backward compatibility
sandbox-orchestrator = "ward.cli:main"
sandbox-mcp-server = "ward.mcp_servers.sandbox_server:main"

[project.urls]
Homepage = "https://github.com/nashihamm/ward"
Documentation = "https://github.com/nashihamm/ward#readme"
Repository = "https://github.com/nashihamm/ward"
Issues = "https://github.com/nashihamm/ward/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["ward*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true