[project]
name = "initforge"
version = "0.3.0"
description = "Bootstrap Python projects with auto-generated structure and README"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Shriful Islam" }
]
dependencies = ["pyyaml"]

keywords = ["project-generator", "bootstrap", "python", "template"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Shri7ul/projinit"

[project.scripts]
initforge = "projinit.init:init"
projinit = "projinit.init:init"


# --- setuptools configuration ---
[tool.setuptools]
include-package-data = true


