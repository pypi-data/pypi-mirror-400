[project]
name = "pyPASreporter"
version = "0.1.0"
description = "CyberArk PAM reporting and analytics toolkit - main package"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "itpamltd", email = "itpamltd@proton.me" }
]
maintainers = [
    { name = "itpamltd", email = "itpamltd@proton.me" }
]
keywords = ["cyberark", "pam", "reporting", "analytics", "security", "vault"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "pyPASreporter-EVDparser>=0.1.0",
    "pyPASreporter-PACLIparser>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/itpamltd/pyPASreporter"
Repository = "https://github.com/itpamltd/pyPASreporter"
Documentation = "https://github.com/itpamltd/pyPASreporter#readme"
Issues = "https://github.com/itpamltd/pyPASreporter/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]
all = [
    "pyPASreporter-EVDparser>=0.1.0",
    "pyPASreporter-PACLIparser>=0.1.0",
]

[project.scripts]
pypasreporter = "pypasreporter.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pypasreporter"]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]
