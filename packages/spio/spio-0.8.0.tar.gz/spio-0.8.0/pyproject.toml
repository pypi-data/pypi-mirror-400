[build-system]
requires = [
  "setuptools>=61",
  "wheel",
  "Cython",
  "nvidia-cuda-runtime-cu12",
  "importlib_resources>=6.0.0",
]
build-backend = "setuptools.build_meta"

[project]
description = "Experimental CUDA kernel framework unifying typed dimensions, NVRTC JIT specialization, and MLâ€‘guided tuning."
name = "spio"
version = "0.8.0"
dependencies = [
  "torch>=2.4.0",
  "pytest",
  "xgboost",
  "appdirs",
  "requests",
  "filelock",
  "packaging",
  "importlib_resources>=6.0.0",
]
authors = [{ name = "Andrew Lavin", email = "alavin@acm.org" }]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: POSIX :: Linux",
]
[project.urls]
Homepage = "https://github.com/andravin/spio"
Issues = "https://github.com/andravin/spio/issues"
