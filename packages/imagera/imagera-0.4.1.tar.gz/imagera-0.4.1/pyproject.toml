[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imagera"
version = "0.4.1"
description = "Image, plot, visiual representaion"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # SPDX short form is fine
license-files = ["LICENSE"]
authors = [{ name = "Anton Sharapov", email = "sharapov.anton@gmail.com" }]
dependencies = [
    "numpy>=1.23",
    "opencv-python>=4.12.0.88",
    "allytools>=0.6.0",
    "matplotlib>=3.10.7",
    "pyvista>=0.46.4"

]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pytest", "mypy", "ruff"]
qa  = ["tox", "pre-commit"]
gui = ["PyQt5"]

[project.urls]
Homepage = "https://github.com/SharapovAnton/Imagera"
Source   = "https://github.com/SharapovAnton/Imagera"
Issues   = "https://github.com/SharapovAnton/Imagera/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["imagera*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
imagera = ["py.typed"]