[project]
name = "kogniterm"
version = "0.1.3"
description = "KogniTerm: Tu asistente de terminal inteligente con esteroides ðŸš€"
authors = [
    { name = "Gato Villano", email = "gato@example.com" }
]
dependencies = [
    "python-dotenv",
    "langchain",
    "langchain-core",
    "langgraph",
    "prompt_toolkit",
    "langchain_mcp_adapters",
    "langchain_community",
    "beautifulsoup4",
    "PyGithub",
    "rich",
    "matplotlib",
    "google-genai",
    "jupyter_client",
    "loguru",
    "colorama",
    "gitignore-parser",
    "watchdog",
    "litellm",
    "playwright",
    "GitPython",
    "pydantic",
    "pydantic-settings",
    "chromadb",
    "urllib3<2",
    "pyautogui",
    "pywinctl",
    "langchain-litellm",
    "nest_asyncio",
    "tiktoken",
    "requests",
    "crewai",
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
keywords = ["terminal", "ai", "agent", "assistant", "llm", "automation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
]

[project.optional-dependencies]
dev = [
    "radon",
    "pylint",
    "pytest",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/gatovillano/KogniTerm"
Repository = "https://github.com/gatovillano/KogniTerm"
Issues = "https://github.com/gatovillano/KogniTerm/issues"

[project.scripts]
kogniterm = "kogniterm.terminal.terminal:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kogniterm", "kogniterm.core", "kogniterm.terminal", "kogniterm.utils"]

[tool.setuptools.package-data]
kogniterm = ["*.txt", "*.json", "*.md"]
