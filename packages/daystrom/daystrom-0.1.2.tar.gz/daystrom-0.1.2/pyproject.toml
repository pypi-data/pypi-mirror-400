[project]
name = "daystrom"
version = "0.1.2"
description = "Daystrom is an agent framework for easily building workflows"
authors = [
    { name = "Lucas Teixeira", email = "lemetechnical@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.12"
license = "LicenseRef-FSL-1.1-MIT"
#license = { text = "FSL-1.1-MIT" }
license-files = ["LICENSE.md"]
dependencies = [
    "docstring-parser>=0.17.0",
    "httpx>=0.28.1",
    "instructor>=1.13.0",
    "openai>=2.13.0",
    "openrouter>=0.1.1",
]

[project.urls]
Homepage = "https://github.com/prilosac/daystrom"

[build-system]
requires = ["uv_build >= 0.9.18, <0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[pytest]
addopts = ["--import-mode=importlib"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]
