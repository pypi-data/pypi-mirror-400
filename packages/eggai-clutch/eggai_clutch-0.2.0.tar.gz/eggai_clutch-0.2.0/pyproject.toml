[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eggai-clutch"
version = "0.2.0"
description = "Multi-agent orchestration for EggAI"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "EggAI", email = "info@eggai.tech" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pydantic>=2.0",
    "eggai>=0.2.9",
]

[project.optional-dependencies]
cli = ["eggai[cli]"]
a2a = ["eggai[a2a]"]
mcp = ["eggai[mcp]"]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/eggai-tech/eggai-clutch"
Repository = "https://github.com/eggai-tech/eggai-clutch"

[tool.hatch.build.targets.wheel]
packages = ["eggai_clutch"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
