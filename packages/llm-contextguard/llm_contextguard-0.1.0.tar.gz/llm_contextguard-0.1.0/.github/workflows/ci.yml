name: CI

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project (dev extras)
        run: |
          pip install --upgrade pip
          pip install .[dev]
      - name: Ruff lint
        run: ruff check .
      - name: Mypy type-check
        run: mypy contextguard
      - name: Pytest
        run: pytest
      - name: Docs build (mkdocs)
        run: |
          pip install .[docs]
          mkdocs build

  publish-docs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: lint-type
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install docs deps
        run: |
          pip install --upgrade pip
          pip install .[docs]
      - name: Build docs
        run: mkdocs build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  build:
    runs-on: ubuntu-latest
    needs: lint-type
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install hatch
        run: pip install --upgrade pip hatch twine
      - name: Build wheel and sdist
        run: hatch build
      - name: Twine check
        run: twine check dist/*
      - name: Install built wheel (smoke)
        run: pip install dist/*.whl
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install hatch
        run: pip install --upgrade pip hatch twine
      - name: Build wheel and sdist
        run: hatch build
      - name: Twine check
        run: twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
