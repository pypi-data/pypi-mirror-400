[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lokryn-pipe-audit"
version = "0.1.0"
description = "Data validation library for audit pipelines using Polars"
readme = "README.md"
license = "AGPL-3.0-only"
requires-python = ">=3.11"
authors = [
    { name = "Lokryn LLC", email = "support@lokryn.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["data-validation", "polars", "audit", "contracts", "data-quality", "compliance"]

dependencies = [
    "polars>=1.0.0",
    "boto3>=1.34.0",
    "httpx>=0.27.0",
    "PyJWT[crypto]>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "moto[s3]>=5.0.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
    "boto3-stubs[s3]>=1.34.0",
]

[project.urls]
Homepage = "https://github.com/lokryn/pipe-audit-core"
Documentation = "https://github.com/lokryn/pipe-audit-core#readme"
Repository = "https://github.com/lokryn/pipe-audit-core"

[tool.hatch.build.targets.wheel]
packages = ["lokryn_pipe_audit"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
