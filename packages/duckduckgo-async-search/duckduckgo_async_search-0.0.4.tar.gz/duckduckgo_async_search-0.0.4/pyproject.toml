[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "duckduckgo-async-search"
version = "0.0.4"
description = "Async DuckDuckGo search helper with SERP wrapper + Instant Answer API fallback."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE.md"]
authors = [{ name = "S M Abrar Jahin" }]
keywords = ["duckduckgo", "search", "async", "httpx"]
dependencies = [
  "httpx>=0.27",
  "ddgs>=9.0.0"
]

[project.urls]
Homepage = "https://github.com/AbrarJahin/pip-duckduckgo_async_search"
Repository = "https://github.com/AbrarJahin/pip-duckduckgo_async_search"
Issues = "https://github.com/AbrarJahin/pip-duckduckgo_async_search/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
