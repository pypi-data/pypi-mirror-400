[package]
name = "rhythm-core"
version = "0.1.0"
edition = "2021"

[lib]
name = "rhythm_core"
crate-type = ["rlib"]

[[bin]]
name = "rhythm"
path = "src/bin/rhythm.rs"

[dependencies]
# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid", "json"] }
tokio = { version = "1", features = ["full"] }
tokio-postgres = "0.7"
tokio-util = "0.7"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# UUID
uuid = { version = "1.0", features = ["v4", "serde"] }

# Datetime
chrono = { version = "0.4", features = ["serde"] }

# Configuration
config = "0.14"
toml = "0.8"
dotenvy = "0.15"

# Cryptography
sha2 = "0.10"

# Unix system calls
libc = "0.2"

# Parser
pest = "2.8"
pest_derive = "2.8"

[dev-dependencies]
tokio-test = "0.4"
maplit = "1.0"

[profile.release]
lto = true
codegen-units = 1
