[project]
name = "prsdm"
version = "2.0.1"
description = "Mathematical Operations"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    { name = "prasad mahamulkar", email = "prsd.mahamulkar@gmail.com" }
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pandas>=2.1.0,<3",
    "matplotlib>=3.8.0,<4",
    "seaborn>=0.13.0,<1",
    "scikit-learn>=1.3.0,<2",
    "scipy>=1.11.0,<2",
    "numpy>=2.2.6",
]

[project.urls]
Homepage = "https://github.com/hypertic-ai/test"
Repository = "https://github.com/hypertic-ai/test"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/prsdm"]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["prsdm"]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true  # Ignore missing documentation for *args and **kwargs

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Ignore unused imports in __init__.py

[tool.mypy]
strict = true
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false
python_version = "3.10"
check_untyped_defs = true  # Check untyped function definitions
no_implicit_optional = true  # Require explicit Optional
warn_unused_configs = true  # Warn about unused mypy config options
enable_error_code = ["deprecated"]  # Enable deprecated error codes
exclude = [
    "^tests/",
    "^build/",
    "^dist/",
    "^.venv/",
]

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "matplotlib.*",
    "seaborn.*",
    "sklearn.*",
    "scipy.*",
    "numpy.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true
sort = "-Cover"
