[project]
name = "panoptipy"
version = "0.0.9"
description = "A Python package for static code quality assessment"
authors = [{name="Arthur Turrell", email="anon@anon.gmail.com"}]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "complexipy>=0.4.0",
    "gitpython>=3.1.44",
    "loguru>=0.7.3",
    "nbstripout>=0.8.1",
    "pandas>=2.2.3",
    "pluggy>=1.5.0",
    "pre-commit>=4.2.0",
    "pyarrow>=19.0.1",
    "pydoclint>=0.6.6",
    "pytest>=8.3.5",
    "quartodoc>=0.9.1",
    "rich>=14.0.0",
    "ruff>=0.11.5",
    "sqlfluff>=3.4.2",
    "toml>=0.10.2",
    "validate-pyproject[all]>=0.24.1",
]

[dependency-groups]
dev = [
    "autopep8>=2.3.1",
    "coverage[toml]>=7.6.9",
    "jupyter>=1.1.1",
    "nox>=2024.10.9",
    "pre-commit-hooks>=5.0.0",
    "pygments>=2.18.0",
    "quartodoc>=0.9.1",
    "toml>=0.10.2",
    "typing-extensions>=4.12.2",
    "xdoctest[colors]>=1.2.0",
    "ipykernel>=6.29.5",
    "great-tables>=0.17.0",
    "python-dotenv>=1.1.0",
    "typeguard>=4.4.2",
    "nbformat>=5.10.4",
    "ty>=0.0.8",
]

[project.scripts]
panoptipy = "panoptipy.cli:cli"

[tool.uv]
package = true

[tool.mypy]
strict = false
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true
disallow_untyped_calls = false

[tool.pydoclint]
style = 'google'
exclude = ["noxfile.py", "tests/", "docs/"]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "*/test_*.py"]

[tool.coverage.report]
show_missing = true
skip_covered = false
