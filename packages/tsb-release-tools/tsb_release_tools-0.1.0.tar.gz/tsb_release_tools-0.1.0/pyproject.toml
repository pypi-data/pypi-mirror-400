[project]
name = "tsb-release-tools"
version = "0.1.0"  # x-version
description = "test release tools"
license = { text = "Closed Source / Do not distribute." }

dependencies = [
  "tsb-tools-core",
  "jinja2",
  "git-cliff",
  "semver",
  "PyGithub",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-mock",
]
tackle = [
  "tackle",
]

[project.scripts]
sb = "sb_tools_core.cli:app"

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [".."]
include = ["sb_tools_core*"]
