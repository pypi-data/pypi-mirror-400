[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name="mr-processing"
version="0.1.8"
description="Basic processing image package"
readme="README.md"
authors = [
    {name = "Mr Marius"}
]
requires-python = ">=3.11"

dependencies =  [
    "pillow",
    "matplotlib",
    "numpy",
    "scikit-image>=0.16.1"
]

[tool.setuptools.packages.find]
where = ["src"]