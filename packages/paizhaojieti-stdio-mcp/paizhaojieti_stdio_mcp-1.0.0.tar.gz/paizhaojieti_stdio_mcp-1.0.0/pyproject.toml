[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "paizhaojieti-stdio-mcp"
version = "1.0.0"
description = "基于智谱AI拍照解题智能体的STDIO类型MCP服务"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Yutian", email = "your.email@example.com"}
]
keywords = ["mcp", "stdio", "ai", "image-recognition", "problem-solving"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/La0bALanG/paizhaojieti_stdio_mcp"
Repository = "https://github.com/La0bALanG/paizhaojieti_stdio_mcp"
Issues = "https://github.com/La0bALanG/paizhaojieti_stdio_mcp/issues"

[project.scripts]
paizhaojieti-mcp = "paizhaojieti_stdio_mcp_package.server:main"

[tool.setuptools]
packages = ["paizhaojieti_stdio_mcp_package"]

[tool.setuptools.package-data]
paizhaojieti_stdio_mcp_package = ["*.json", "*.md", "*.txt"]