[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ststeroids"
version = "1.0.0rc1"
description = "A framework supercharging Streamlit for building advanced multi-page applications"
readme = "README.md"
authors = [{ name = "ponsoc"}]
license = { file = "LICENSE" }
requires-python = ">=3.11.0"
dependencies = [
    "streamlit>=1.41.0"
]
[project.urls]
"Homepage" = "https://github.com/ponsoc/ststeroids"
"Bug Reports" = "https://github.com/ponsoc/ststeroids/issues"
