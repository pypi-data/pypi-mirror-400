[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "a2abase"
version = "0.1.3"
description = "A2ABase SDK for Python"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "BelArabyAI"}
]
license = "MIT"
keywords = ["a2abase", "ai", "sdk", "agent", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["httpx>=0.28.1", "fastmcp>=2.10.6"]

[project.urls]
Homepage = "https://github.com/A2ABaseAI/sdks"
Repository = "https://github.com/A2ABaseAI/sdks"
Issues = "https://github.com/A2ABaseAI/sdks/issues"

[tool.setuptools]
packages = ["a2abase", "a2abase.api"]

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=7.0.0",
    "respx>=0.21.1",
]
