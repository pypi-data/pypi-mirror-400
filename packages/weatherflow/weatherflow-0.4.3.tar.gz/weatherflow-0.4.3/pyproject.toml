[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "weatherflow"
version = "0.4.3"  # Updated version
description = "Physics-guided flow models for weather prediction with flow matching"
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.24.0,<2.0.0",
    # CI runners only resolve up to ~2023.1.0 right now; keep floor while avoiding the unavailable ceiling.
    "xarray>=2023.1.0",
    "pandas>=1.5.0",
    "matplotlib>=3.7.0",
    "Pillow>=9.0.0",
    "fsspec>=2023.9.0",
    "gcsfs>=2023.9.0",
    "cdsapi>=0.6.1",
    "zarr>=2.14.2,<3.0.0",
    "h5py>=3.0.0",
    "bottleneck>=1.3.6",
    "wandb",
    "tqdm",
    "cartopy>=0.21",
    "netCDF4>=1.5.7",
    "scipy>=1.7.0",
    "torchdiffeq>=0.2.3",  # Added for ODE solvers
    "plotly>=5.18.0",
    "fastapi>=0.110.0,<0.112.0",
    "uvicorn>=0.23.0,<0.28.0",
    "webdataset>=0.2.86",
    "pyyaml>=6.0",
    "flask>=3.0.0",
    "gunicorn>=21.2.0",
]

[[project.authors]]
name = "monksealseal"
email = "esiman@msn.com"

[project.urls]
Homepage = "https://github.com/monksealseal/weatherflow"
"Bug Tracker" = "https://github.com/monksealseal/weatherflow/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "flake8-docstrings>=1.7.0",
    "mypy>=1.3.0",
    "pre-commit>=3.3.3",
]
docs = [
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.20.0",
    "mkdocstrings-python>=0.9.0",
    "mkdocs-jupyter>=0.24.0",
]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
pythonpath = [
    "."
]
[tool.hatch.build.targets.sdist]
exclude = [
    "test_env/",
    "weatherflow-notebooks/",
    ".venv/",
    "venv/",
]
