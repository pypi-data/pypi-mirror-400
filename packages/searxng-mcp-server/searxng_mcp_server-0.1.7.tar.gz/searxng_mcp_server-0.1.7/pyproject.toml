[project]
name = "searxng-mcp-server"
version = "0.1.7"
description = "MCP Server for SearxNG"
readme = "README.md"
authors = [{ name = "Anchit Bajaj", email = "ab@abifog.com" }]
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.12.4",
    "httpx>=0.28.1",
    "markitdown[pdf]>=0.1.3",
    "pydantic>=2.11.10",
]
urls = { Homepage = "https://github.com/IceWreck/SearxNG-MCP-Server", Repository = "https://github.com/IceWreck/SearxNG-MCP-Server" }

[project.scripts]
searxng-mcp-server = "searxng_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["mypy>=1.18.2"]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.pyright]
typeCheckingMode = "standard"
