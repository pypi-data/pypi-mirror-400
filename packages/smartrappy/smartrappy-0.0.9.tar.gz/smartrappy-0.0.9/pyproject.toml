[project]
name = "smartrappy"
version = "0.0.9"
description = "Smart reproducible analytical pipeline visualisation."
authors = [{name="Arthur Turrell", email="anon@anon.gmail.com"}]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "graphviz>=0.20.3",
    "matplotlib>=3.10.0",
    "pandas>=2.2.3",
    "rich>=13.9.4",
]

[dependency-groups]
dev = [
    "autopep8>=2.3.1",
    "coverage[toml]>=7.6.9",
    "jupyter>=1.1.1",
    "nbstripout>=0.8.1",
    "nox>=2024.10.9",
    "pre-commit>=4.0.1",
    "pre-commit-hooks>=5.0.0",
    "pygments>=2.18.0",
    "pytest>=8.3.4",
    "quartodoc>=0.9.1",
    "ruff>=0.8.3",
    "toml>=0.10.2",
    "typing-extensions>=4.12.2",
    "xdoctest[colors]>=1.2.0",
    "ipykernel>=6.29.5",
    "pydoclint>=0.6.0",
    "typeguard>=4.4.2",
    "pyodbc>=5.2.0",
    "sqlalchemy>=2.0.40",
    "ty>=0.0.8",
    "pandas-stubs>=2.3.3.251219",
]

[project.scripts]
smartrappy = "smartrappy.__main__:main"

[tool.uv]
package = true

[tool.mypy]
strict = false
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true
disallow_untyped_calls = false

[tool.pydoclint]
style = 'google'
exclude = ["noxfile.py", "tests/", "docs/"]
