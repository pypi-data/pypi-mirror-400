[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "ts2net"
version = "0.7.1"
description = "Time series to network conversion and analysis"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [
    {name = "Kyle T. Jones", email = "kyle@kyletjones.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Intended Audience :: Science/Research",
]

# Main dependencies
dependencies = [
    "numpy>=1.23",
    "networkx>=3.0",
    "pandas>=1.5",
    "pyyaml>=6.0",
    "matplotlib>=3.8",
    "scipy>=1.9",
    "joblib>=1.0",
    "click>=8.0",
    "scikit-learn>=1.0",
    "statsmodels>=0.14",
    "pyarrow>=12.0",
    "fastparquet>=2023.0.0",
    "polars>=0.20",
]

[project.urls]
Homepage = "https://github.com/kylejones200/ts2net"
Repository = "https://github.com/kylejones200/ts2net"
Issues = "https://github.com/kylejones200/ts2net/issues"
Documentation = "https://ts2net.readthedocs.io"

# Optional dependencies
[project.optional-dependencies]
speed = ["numba"]
dtw = ["tslearn"]
approx = ["pynndescent"]
rdata = ["pyreadr"]
gpu = ["cudtw"]
mic = ["minepy"]
examples = ["pandas-datareader", "signalplot"]
cnn = ["torch>=2.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "isort>=5.12",
    "PyYAML>=6.0",
    "torch>=2.0",
]

[project.scripts]
ts2net = "ts2net.cli:main"

# Maturin configuration for Rust extension
[tool.maturin]
# Path to the Cargo.toml of the Rust project (relative to the project root)
manifest-path = "./ts2net_rs/Cargo.toml"
# Build in release mode for better performance
release = true
# Strip the binary to reduce size
strip = true
# Include LICENSE file in source distribution
sdist-include = ["LICENSE", "README.md", "CITATION.md", "CHANGELOG.md"]
