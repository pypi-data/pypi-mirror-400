[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "ai-blame"
description = "Extract provenance from AI agent execution traces - like git blame, but for AI-assisted edits"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Chris Mungall", email = "cjmungall@lbl.gov"}
]
keywords = ["ai", "blame", "provenance", "claude", "git", "annotation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control",
]

[project.urls]
Homepage = "https://github.com/ai4curation/ai-blame"
Repository = "https://github.com/ai4curation/ai-blame"
Documentation = "https://github.com/ai4curation/ai-blame#readme"
Issues = "https://github.com/ai4curation/ai-blame/issues"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "pymdown-extensions>=10.5",
]
dev = [
    "maturin>=1.0,<2.0",
]

[tool.maturin]
# Build as a binary package (CLI only, no Python API bindings)
bindings = "bin"
# Strip debug symbols for smaller binaries
strip = true
