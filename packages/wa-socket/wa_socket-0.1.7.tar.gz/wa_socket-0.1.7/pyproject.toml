[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wa-socket"
version = "0.1.7"
description = "Baileys-style WhatsApp Web socket for Python"
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "qrcode>=8.2",
]

license = { text = "MIT" }

authors = [
  { name = "Ritik Sharma", email = "ritiksharma19173@gmail.com" }
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = [
    "wa_socket.node.node_modules",
    "wa_socket.node.node_modules.*"
]