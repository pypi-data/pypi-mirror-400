[project]
name = "signalflow-trading"
version = "0.2.0"
description = "SignalFlow: modular framework for trading signal generation, validation and execution"
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "pathway2nothing" }
]
license = { file = "LICENSE" }

dependencies = [
    "pandas>=2.0.0",
    "polars>=0.20.0",
    "duckdb>=1.0.0",
    "loguru>=0.7.0",
    "aiohttp>=3.9.0",
    "scikit-learn>=1.3.0",
    "optuna>=3.0.0",
    "numba>=0.58.0",
    "lightning>=2.1.0",
    "numpy>=1.24.0",
    "pandas-ta>=0.3.14b",
]

[project.optional-dependencies]
docs = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.25",
  "pymdown-extensions>=10.0",
  "mkdocs-minify-plugin>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/pathway2nothing/signal-flow"
Source = "https://github.com/pathway2nothing/signal-flow"
Issues = "https://github.com/pathway2nothing/signal-flow/issues"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["signalflow*"]