[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentflowtest"
version = "0.0.1"
description = "A simple evaluation harness for AI agents."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Geddy Dukes"}
]
keywords = ["ai", "agents", "evaluation", "benchmark", "testing", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "jinja2>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/geddydukes/agentbench"
Documentation = "https://github.com/geddydukes/agentbench#readme"
Repository = "https://github.com/geddydukes/agentbench"
Issues = "https://github.com/geddydukes/agentbench/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-html>=3.2.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--cov=src/agentbench",
    "--cov-report=html:htmlcov",
    "--cov-report=term-missing",
    "--html=test-results/report.html",
    "--self-contained-html",
    "-v",
]

