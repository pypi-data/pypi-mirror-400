[project]
name = "django-dbfiles"
version = "3.2.0"
description = "Django storage backend for storing files in your database."
authors = [
    { name = "Dan Watson", email = "watsond@imsweb.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.10"
license = { text = "BSD" }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
keywords = ["django", "database", "storage", "files"]

[project.urls]
Homepage = "https://github.com/imsweb/django-dbfiles"

[dependency-groups]
dev = [
    "django>=4.2.14",
]

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dbfiles"

[tool.ruff.lint]
extend-select = ["I"]
isort.known-first-party = ["dbfiles"]
