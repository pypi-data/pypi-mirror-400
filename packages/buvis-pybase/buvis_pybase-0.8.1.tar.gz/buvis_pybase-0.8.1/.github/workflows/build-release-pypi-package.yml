---
name: Build and upload released PyPI package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  attestations: write
  contents: write
  id-token: write

jobs:
  check-production-release:
    name: Check if commit is on master
    runs-on: ubuntu-latest
    outputs:
      is_production: ${{ steps.check_master.outputs.is_production }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Check if tag commit is on master
        id: check_master
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          git fetch origin master:refs/remotes/origin/master --depth=1
          if git merge-base --is-ancestor "$GITHUB_SHA" origin/master; then
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "✅ Commit is on master - proceeding with production release"
          else
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "⏭️ Commit is not on master - skipping production release"
          fi

      - name: Set production flag for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "is_production=true" >> $GITHUB_OUTPUT

  build-package:
    name: Build & verify package
    runs-on: ubuntu-latest
    needs: check-production-release
    if: needs.check-production-release.outputs.is_production == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@efb823f52190ad02594531168b7a2d5790e66516 # v2
        with:
          attest-build-provenance-github: "true"

  release-test-pypi:
    name: Publish released package to test.pypi.org
    environment: release-test-pypi
    runs-on: ubuntu-latest
    needs: [check-production-release, build-package]
    if: needs.check-production-release.outputs.is_production == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download packages built by build-and-inspect-python-package
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: Packages
          path: dist
      - name: Upload package to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  release-pypi:
    name: Publish released package to pypi.org
    environment: release-pypi
    runs-on: ubuntu-latest
    needs: [check-production-release, build-package]
    if: needs.check-production-release. outputs.is_production == 'true' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download packages built by build-and-inspect-python-package
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: Packages
          path: dist
      - name: Upload package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-production-release, release-test-pypi, release-pypi]
    if: needs.check-production-release.outputs.is_production == 'true' && github.event_name == 'push' && startsWith(github. ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@439f79b5b5428107c7688c1d2b0e8bacc9b8792c # v6
        with:
          configuration: .github/changelog-config.json
          mode: HYBRID
        env:
          GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}

      - name: Inject release date
        id: final_changelog
        env:
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
          RELEASE_DATE: ${{ steps.date.outputs.date }}
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" | sed "s/__RELEASE_DATE__/$RELEASE_DATE/g" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download release artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: Packages
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            dist/*. tar.gz
            dist/*.whl
          body: ${{ steps.final_changelog.outputs.changelog }}
          generate_release_notes: false
          draft: false
          prerelease: ${{ contains(github. ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
