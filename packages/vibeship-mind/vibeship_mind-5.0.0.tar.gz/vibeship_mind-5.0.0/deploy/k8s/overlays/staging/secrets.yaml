# Mind v5 Staging Secrets Template
# WARNING: This file should NEVER contain real secrets
# Use a secrets management tool (Sealed Secrets, External Secrets, Vault) in production
#
# To create the actual secret:
#   kubectl create secret generic mind-secrets \
#     --namespace=mind-staging \
#     --from-literal=postgres-url='postgresql://user:pass@staging-postgres:5432/mind' \
#     --from-literal=jwt-secret='your-staging-jwt-secret' \
#     --from-literal=openai-api-key='sk-your-staging-key' \
#     --from-literal=encryption-key='your-staging-encryption-key' \
#     --from-literal=signing-key='your-staging-signing-key'

apiVersion: v1
kind: Secret
metadata:
  name: mind-secrets
  namespace: mind-staging
  annotations:
    # For SealedSecrets:
    # sealedsecrets.bitnami.com/cluster-wide: "false"

    # For External Secrets:
    # external-secrets.io/backend: aws-secrets-manager

    description: "Template - replace with real secrets management"
type: Opaque
stringData:
  # PLACEHOLDER VALUES - DO NOT USE IN REAL DEPLOYMENT
  postgres-url: "postgresql://mind:CHANGE_ME@staging-postgres:5432/mind_staging"
  jwt-secret: "CHANGE_ME_staging_jwt_secret"
  openai-api-key: "sk-CHANGE_ME"
  encryption-key: "CHANGE_ME_32_byte_encryption_key_"
  signing-key: "CHANGE_ME_signing_key"

  # NATS credentials
  nats-credentials: |
    -----BEGIN NATS USER JWT-----
    CHANGE_ME
    -----END NATS USER JWT-----

  # Temporal credentials (if using cloud)
  temporal-namespace: "mind-staging"
  temporal-api-key: "CHANGE_ME"
