name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel old runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Run quality checks and link checks in parallel
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff (lint)
        run: |
          ruff check .

      - name: Run ruff (format check)
        run: |
          ruff format --check .

      - name: Run pyright
        run: |
          pyright src/

  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Check documentation links
        uses: lycheeverse/lychee-action@v2
        with:
          lycheeVersion: latest
          args: --verbose --no-progress --accept 200,403,404,429,504 --timeout 30 --exclude 'github\.com/.*/settings/' '**/*.md' 'docs/**/*.md' 'mkdocs.yml'
          fail: true

  test:
    needs: [quality, link-check]  # Run tests after both quality and link checks pass
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent jobs from hanging indefinitely
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (syslog-ng)
        timeout-minutes: 3
        run: |
          wget -qO - https://ose-repo.syslog-ng.com/apt/syslog-ng-ose-pub.asc | sudo gpg --dearmor -o /etc/apt/keyrings/syslog-ng-ose.gpg
          echo "deb [signed-by=/etc/apt/keyrings/syslog-ng-ose.gpg] https://ose-repo.syslog-ng.com/apt/ stable ubuntu-noble" | sudo tee /etc/apt/sources.list.d/syslog-ng-ose.list
          sudo apt-get update
          sudo apt-get install -y syslog-ng-core
          syslog-ng --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,docs]"

      - name: Run tests with coverage
        env:
          COLUMNS: 120  # Set terminal width for consistent Rich output formatting
        run: |
          pytest --cov=src/tui_delta --cov-report=xml --cov-report=term --cov-fail-under=85

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.14'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
