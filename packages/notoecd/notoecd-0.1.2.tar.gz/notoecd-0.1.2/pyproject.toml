[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "notoecd"
version = "0.1.2"
description = "Unofficial library for interacting with the OECD Data Explorer through Python."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"


authors = [
    { name = "Daniel Vegara Balsa", email = "daniel.vegarabalsa@oecd.org" }
]

dependencies = [
  "pandas>=2.0",
  "requests>=2.31"
]

[project.urls]
Homepage = "https://github.com/dani-37/notoecd"

[tool.setuptools.packages.find]
where = ["."]
include = ["notoecd*"]