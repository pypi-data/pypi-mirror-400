[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "playwright-self-healing"
version = "0.1.5"
description = "AI-powered self-healing locators for Playwright Python tests"
readme = "README.md"
requires-python = ">=3.8.1"
license = {text = "MIT"}
authors = [
    {name = "Diego Bermudez", email = "your.email@example.com"}
]
keywords = ["playwright", "testing", "ai", "self-healing", "locators", "automation", "claude", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "playwright>=1.40.0",
    "anthropic>=0.40.0",
    "pyyaml>=6.0",
    "pillow>=10.0.0",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-playwright>=0.4.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/playwright-self-healing"
Documentation = "https://github.com/yourusername/playwright-self-healing/blob/main/README.md"
Repository = "https://github.com/yourusername/playwright-self-healing"
Issues = "https://github.com/yourusername/playwright-self-healing/issues"
