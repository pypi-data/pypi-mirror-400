[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crazymemory"
version = "1.0.0"
description = "The AI Operating System - Connect all your AIs (ChatGPT, Claude, Gemini) to one universal memory"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "DevMubarak", email = "dev@neuralfabricx.com"}
]
keywords = ["ai", "memory", "context", "mcp", "llm", "chatgpt", "claude", "fabric"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "requests>=2.28.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "mypy>=1.0",
]
mcp = [
    "mcp>=1.0.0",
    "anthropic>=0.40.0",
]

[project.urls]
Homepage = "https://github.com/devmubarak/crazymemory"
Documentation = "https://docs.neuralfabricx.com"
Repository = "https://github.com/devmubarak/crazymemory"
Issues = "https://github.com/devmubarak/crazymemory/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["crazymemory*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
