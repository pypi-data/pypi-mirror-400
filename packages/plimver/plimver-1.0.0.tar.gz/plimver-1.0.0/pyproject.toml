[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plimver"
version = "1.0.0"
description = "Official Python SDK for Plimver AI Platform - Unified LLM, RAG, and Memory API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Plimver Team", email = "team@plimvr.tech" }
]
keywords = [
    "plimver",
    "ai",
    "llm",
    "rag",
    "openai",
    "anthropic",
    "gemini",
    "sdk",
    "chatbot",
    "memory",
    "vector-search"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.8"
strict = true

[tool.ruff]
line-length = 100
target-version = "py38"

[project.urls]
Homepage = "https://plimvr.tech"
Documentation = "https://plimvr.tech/docs/sdk"
Repository = "https://github.com/Elliot-Elikplim/Plimver-AI-Infra"
Issues = "https://github.com/Elliot-Elikplim/Plimver-AI-Infra/issues"

[tool.hatch.build.targets.wheel]
packages = ["plimver"]
