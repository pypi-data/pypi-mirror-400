# .github/workflows/build.yml
name: Build Wheels

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-wheels-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64: manylinux2014 (glibc 2.17) - compatible with PyPI VTK manylinux_2_17
          - arch: x86_64
            image: manylinux2014
          # aarch64: manylinux_2_28 (glibc 2.28) - matches PyPI VTK manylinux_2_28_aarch64
          - arch: aarch64
            image: manylinux_2_28
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.arch }}
      - name: Build ${{ matrix.image }} ${{ matrix.arch }} wheels
        env:
          CIBW_BUILD: ${{ github.event_name == 'pull_request' && 'cp310-* cp313-*' || '' }}
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
        uses: pypa/cibuildwheel@v3.0
      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.image }}-${{ matrix.arch }}
          path: wheelhouse/*.whl
          retention-days: 30
      - name: Report wheel sizes
        shell: bash
        run: |
          echo "## Wheel Sizes for Linux ${{ matrix.image }} ${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo "| Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in wheelhouse/*.whl; do
            if [ -f "$wheel" ]; then
              size=$(du -h "$wheel" | cut -f1)
              name=$(basename "$wheel")
              echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total wheelhouse size:** $(du -sh wheelhouse/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  build-wheels-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - name: Build wheels
        env:
          CIBW_BUILD: ${{ github.event_name == 'pull_request' && 'cp310-* cp313-*' || '' }}
        uses: pypa/cibuildwheel@v3.0
      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: wheelhouse/*.whl
          retention-days: 30
      - name: Report wheel sizes
        shell: bash
        run: |
          echo "## Wheel Sizes for Windows" >> $GITHUB_STEP_SUMMARY
          echo "| Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in wheelhouse/*.whl; do
            if [ -f "$wheel" ]; then
              size=$(du -h "$wheel" | cut -f1)
              name=$(basename "$wheel")
              echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total wheelhouse size:** $(du -sh wheelhouse/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  build-wheels-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - name: Build wheels
        env:
          CIBW_BUILD: ${{ github.event_name == 'pull_request' && 'cp310-* cp313-*' || '' }}
        uses: pypa/cibuildwheel@v3.0
      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: wheelhouse/*.whl
          retention-days: 30
      - name: Report wheel sizes
        shell: bash
        run: |
          echo "## Wheel Sizes for macOS" >> $GITHUB_STEP_SUMMARY
          echo "| Wheel | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          for wheel in wheelhouse/*.whl; do
            if [ -f "$wheel" ]; then
              size=$(du -h "$wheel" | cut -f1)
              name=$(basename "$wheel")
              echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total wheelhouse size:** $(du -sh wheelhouse/ | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  build-sdist:
    needs: [build-wheels-linux, build-wheels-windows, build-wheels-macos]
    runs-on: ubuntu-latest
    name: Build source distribution

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6

      - name: Build source distribution
        run: uv build --sdist

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30

  publish-to-pypi:
    needs:
      [
        build-wheels-linux,
        build-wheels-windows,
        build-wheels-macos,
        build-sdist,
      ]
    runs-on: ubuntu-latest
    name: Publish to PyPI
    if: github.event_name == 'release' && github.event.action == 'published'

    environment:
      name: pypi
      url: https://pypi.org/p/mmgpy

    permissions:
      id-token: write # For trusted publishing
      actions: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
