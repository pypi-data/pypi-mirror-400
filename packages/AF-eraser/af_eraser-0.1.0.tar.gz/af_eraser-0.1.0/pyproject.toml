[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AF_eraser"
version = "0.1.0"
authors = [
	{name = "Slimani Floric", email= "floric.slimani@live.fr"},
]

description= "AF_eraser contains API tools to remove autofluorescent signal (background) from fluorescent microscopy images."
readme= "REAMDME.md"
requires-python= ">=3.12"
license= "BSD-3-Clause"
license-files = [
	"LICENSE",
]
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy"
]

[project.urls]
Homepage = "https://github.com/SlimaniF/AF_eraser"

[tool.setuptools.packages.find]
exclude=["*pycache*"]
