[build-system]
requires = [
    "setuptools>=80.0",
    "setuptools-scm>=9.0",
    "iker-python-setup>=1.0",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "aiobotocore>=2.26,<2.27",
    "boto3>=1.41,<1.42",
    "boto3-stubs[s3]>=1.41,<1.42",
    "fsspec>=2025.10",
    "lxml>=6.0",
    "numpy>=2.3",
    "pydantic>=2.8",
    "pygeodesy>=24.10",
    "pyparsing>=3.2",
    "pyproj>=3.6",
    "pyquaternion>=0.9",
    "sqlalchemy>=2.0",
    "s3fs>=2025.10",
    "rich>=13.9",
    "textcase>=0.4",
    "ujson>=5.9",
    "iker-python-common[all]>=1.0",
]
api = [
    "fastapi>=0.119.0",
    "sqlmodel>=0.0.25",
]
test = [
    "ddt>=1.7",
    "moto[server,s3]>=5.1",
    "pytest-cov>=5.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
]

[project]
name = "plexus-python-common"
dynamic = ["version"]
requires-python = ">=3.12,<3.15"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "aiobotocore>=2.26,<2.27",
    "boto3>=1.41,<1.42",
    "boto3-stubs[s3]>=1.41,<1.42",
    "fsspec>=2025.10",
    "lxml>=6.0",
    "numpy>=2.3",
    "pydantic>=2.8",
    "pygeodesy>=24.10",
    "pyparsing>=3.2",
    "pyproj>=3.6",
    "pyquaternion>=0.9",
    "sqlalchemy>=2.0",
    "s3fs>=2025.10",
    "rich>=13.9",
    "textcase>=0.4",
    "ujson>=5.9",
    "iker-python-common[all]>=1.0",
]

[project.optional-dependencies]
all = [
    "plexus-python-common[api]",
]
api = [
    "fastapi>=0.119.0",
    "sqlmodel>=0.0.25",
]
test = [
    "ddt>=1.7",
    "moto[server,s3]>=5.1",
    "pytest-cov>=5.0",
    "pytest-order>=1.3",
    "pytest-postgresql>=6.1",
    "pytest>=8.3",
]

[tool.setuptools]
package-dir = { "" = "src" }
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.coverage.run]
branch = true
include = [
    "src/plexus/*",
]
