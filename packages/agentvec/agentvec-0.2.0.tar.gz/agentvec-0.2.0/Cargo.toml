[workspace]
resolver = "2"
members = ["agentvec", "agentvec-python"]

[workspace.package]
version = "0.2.0"
edition = "2021"
rust-version = "1.70"
license = "MIT OR Apache-2.0"
repository = "https://github.com/user/agentvec"
keywords = ["vector", "database", "embedding", "ai", "agent"]
categories = ["database", "data-structures"]

[workspace.dependencies]
# Storage
redb = "2.1"
memmap2 = "0.9"

# Serialization
bincode = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"

# Utilities
uuid = { version = "1.6", features = ["v4"] }
parking_lot = "0.12"

# Python bindings
pyo3 = { version = "0.23", features = ["extension-module"] }

# Parallelism
rayon = "1.10"

# Random number generation
rand = "0.8"

# Checksums
crc32fast = "1.4"

# Testing
tempfile = "3.9"
criterion = { version = "0.5", features = ["html_reports"] }

[profile.release]
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.bench]
lto = true
codegen-units = 1
