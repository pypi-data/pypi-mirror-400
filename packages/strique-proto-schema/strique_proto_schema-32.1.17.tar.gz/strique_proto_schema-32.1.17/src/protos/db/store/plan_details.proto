syntax = "proto3";

package strique.model.db.store;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "PlanDetailsProto";
option java_package = "com.strique.model.db.store";

// Next Id : 8
// A protobuf to store Payment details object.
message PlanDetails {
  // stripe plan id
  string plan_id = 1;

  // stripe subscription id
  string subscription_id = 2;

  // date value in epoch for plan cancelled at
  optional google.protobuf.Timestamp plan_cancelled_at = 3;

  enum ProductType {
    PRODUCT_UNKNOWN = 0;
    REPORTING_AND_ANALYTICS = 1;
    CATALOG = 2;
    STRIQUE = 3;
  }
  // product type
  ProductType product_type = 4;

  enum ProductPlan {
    PRODUCTPLAN_UNKNOWN = 0;
    FREE = 1;
    GROWTH = 2;
    ENTERPRISE = 3;
    CATALOG_TIER_1 = 4;
    CATALOG_TIER_2 = 5;
    CATALOG_TIER_3 = 6;
    CATALOG_ENTERPRISE = 7;
  }
  // product plan
  ProductPlan product_plan = 5;

  // https://docs.stripe.com/api/subscriptions/object#subscription_object-status
  enum SubscriptionStatus {
    SUBSCRIPTION_UNKNOWN = 0;
    TRIALING = 1;
    INCOMPLETE = 2;
    INCOMPLETE_EXPIRED = 3;
    ACTIVE = 4;
    PAST_DUE = 5;
    CANCELED = 6;
    UNPAID = 7;
    PAUSED = 8;
  }
  // stripe subscription status
  SubscriptionStatus subscription_status = 6;

  // store id
  string store_id = 7;
}
