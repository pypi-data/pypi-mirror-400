[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "textswap"
version = "0.1.0"
description = "Bulk text replacement in files using dictionary mappings"
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
    { name = "Kyle Cain", email = "kyle@kylecain.me" }
]
keywords = ["text", "replace", "bulk", "dictionary", "find-replace", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
textswap = "replace_text.replace_text:replace_text"

[project.urls]
Homepage = "https://github.com/cainky/textswap"
Repository = "https://github.com/cainky/textswap"
Issues = "https://github.com/cainky/textswap/issues"

[tool.hatch.build.targets.wheel]
packages = ["replace_text"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["replace_text/tests"]
