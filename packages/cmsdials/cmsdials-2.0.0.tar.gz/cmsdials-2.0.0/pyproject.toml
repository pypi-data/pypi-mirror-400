[build-system]
requires = ["setuptools>=77", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cmsdials"
dynamic = ["version"]
description = "The Python api client interface to DIALS service"
readme = "README.md"
authors = [
    { name = "Gabriel Moreira", email = "gabriel.moreira@cern.ch" }
]
license-files = [ "LICENSE" ]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0,<3.0.0",
    "urllib3>=1.26.16,<2.0.0",
    "pydantic>=2.8.2,<3.0.0",
]

[project.optional-dependencies]
pandas = [
    "pandas>=1.5.3"
]
tqdm = [
    "tqdm>=4.66.1"
]

[project.urls]
Repository = "https://gitlab.cern.ch/cms-dqmdc/libraries/dials-py"

[dependency-groups]
lint = [
    "mypy==1.15.0",
    "pandas-stubs>=2.2.2.240807",
    "pre-commit>=4.2.0",
    "ruff==0.11.4",
    "types-requests>=2.31.0.6",
    "types-tqdm>=4.67.0.20250516",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "tox>=4.25.0",
]
notebook = [
   "notebook>=7.1.3",
]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
version_file = "cmsdials/_version.py"
