[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "import_deps"
version = "0.5.1"
description = "find python module imports"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Eduardo Naufel Schettino", email = "schettino72@gmail.com"}
]
keywords = ["import", "graph", "quality"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Homepage = "https://github.com/schettino72/import-deps"
Repository = "https://github.com/schettino72/import-deps"
Issues = "https://github.com/schettino72/import-deps/issues"

[project.scripts]
import_deps = "import_deps.__main__:main"

[project.optional-dependencies]
dev = [
    "pyflakes",
    "pytest",
    "pytest-cov",
    "doit",
    "coverage",
    "doit-py",
]

[dependency-groups]
dev = [
    "twine>=6.2.0",
]

[tool.hatch.build]
only-include = ["import_deps"]

[tool.hatch.build.targets.sdist]
include = ["import_deps", "tests", "README.md", "CHANGES", "LICENSE"]
