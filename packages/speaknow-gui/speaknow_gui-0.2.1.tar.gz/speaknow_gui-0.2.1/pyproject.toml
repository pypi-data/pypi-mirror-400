[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "speaknow-gui"
version = "0.2.1"
description = "Realtime AI Voice Interface using OpenAI Realtime API"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Paul Martin", email = "paulmartin4work@protonmail.com"}
]
dependencies = [
    "openai[realtime]",
    "sounddevice",
    "audioop-lts; python_version >= '3.13'",
    "numpy",
    "pydub",
    "textual",
    "textual-dev",
    "textual_serve",
    "PyYAML",
    "gpt-token-tracker"
]

[project.scripts]
speaknow = "speaknow:run"
speaknow-serve = "speaknow_serve:run"

[tool.setuptools]
include-package-data = true
py-modules = ["speaknow", "speaknow_serve"]

[tool.setuptools.package-data]
"speaknow_ai_realtime_text_to_speech" = ["conf/*.conf"]

[tool.setuptools.packages.find]
where = ["."]
include = ["speaknow_ai_realtime_text_to_speech*"]