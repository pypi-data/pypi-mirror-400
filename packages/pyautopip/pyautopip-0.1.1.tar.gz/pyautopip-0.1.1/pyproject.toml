[tool.poetry]
name = "pyautopip"
version = "0.1.1"
description = "Automatic dependency installer for Python scripts"
authors = ["FrameworkPython <amirmahdi21r21@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/FrameworkPython/autopip"

packages = [
    { include = "autopip.py" },
    { include = "banner.py" }
]

[tool.poetry.dependencies]
python = "^3.7"
httpx = "*"

[tool.poetry.scripts]
autopip = "autopip:main_cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
