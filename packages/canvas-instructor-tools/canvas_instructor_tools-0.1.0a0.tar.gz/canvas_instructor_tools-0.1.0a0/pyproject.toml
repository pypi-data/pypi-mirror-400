[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "canvas-instructor-tools"
version = "0.1.0-alpha"
authors = [
  { name="George Perdrizet", email="george@perdrizet.org" },
]
description = "A collection of tools for automating Canvas LMS instructor operations."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "canvasapi>=3.0.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
canvas-tools = "canvas_tools.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/canvas_tools"]
