[project]
name = "pdf-parse-bench"
version = "0.3.0"
description = "Benchmark suite for evaluating PDF parser quality on mathematical formulas"
readme = "README.md"
requires-python = ">=3.12"
license = {file = "LICENSE"}
authors = [{name = "Pius Horn", email = "piushorn@me.com"}]
keywords = ["pdf", "parser", "benchmark", "ocr", "evaluation", "mathematical-formulas"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Text Processing",
    "Operating System :: OS Independent",
]
dependencies = [
    # Core
    "pydantic>=2.10",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0.0",
    "python-dotenv>=1.0.0",
    "tqdm>=4.66.0",
    "rich>=14.1.0",
    # Evaluation & AI
    "openai>=1.99.0",
    "google-genai>=1.46.0",
    "mistralai>=1.9.0",
    "requests>=2.32.0",
    "levenshtein>=0.27.1",
    "nltk>=3.9.1",
    # Used for Unicode to LaTeX conversion in formula rendering
    "pylatexenc>=2.10",
    "pymupdf>=1.24.0",
    "pillow>=10.0.0",
    # Synthetic PDF generation - for creating test documents
    "faker>=37.11.0",
    "duckdb>=1.4.1",
    "notebook>=7.5.0",
]

[project.urls]
Homepage = "https://github.com/phorn1/pdf-parse-bench"
Repository = "https://github.com/phorn1/pdf-parse-bench"
Issues = "https://github.com/phorn1/pdf-parse-bench/issues"



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pdf_parse_bench"]

[tool.hatch.build.targets.wheel.force-include]
"data/2025-10-v1" = "pdf_parse_bench/data/2025-10-v1"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/data",
]
