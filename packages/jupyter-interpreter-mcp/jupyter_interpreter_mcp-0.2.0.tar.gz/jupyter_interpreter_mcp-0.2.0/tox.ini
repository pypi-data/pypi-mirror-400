[tox]
env_list = py310, py311, py312, py313
minversion = 4.0

[testenv]
description = Run tests with pytest and coverage
deps =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    pytest-asyncio>=0.21.0
    pytest-mock>=3.10.0
    testcontainers>=3.7.0
commands =
    pytest {posargs:test/} --cov=jupyter_interpreter_mcp --cov-report=term-missing
package = wheel
wheel_build_env = .pkg

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:py313]
basepython = python3.13
