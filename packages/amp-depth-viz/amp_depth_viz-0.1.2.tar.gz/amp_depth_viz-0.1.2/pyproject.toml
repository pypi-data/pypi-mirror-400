[project]
name = "amp-depth-viz" ## Change to your project's name
version = "0.1.2"
description = "A short description of your package"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bokeh>=3.8.1",
    "numpy>=2.3.5",
    "scipy>=1.16.3",
    "pandas>=2.3.3",
]
authors = [
    {name = "Josh Zhang", email = "josh.zhang@mh.org.au"},
]

[tool.poetry]
packages = [
    {include = "amp_depth_viz"},
]

# Files and patterns to include in the final package distribution (sdist and wheel)
include = [
    "amp_depth_viz/template/*.html",
    "amp_depth_viz/sample/*",
]
# Optional: Patterns to explicitly exclude
# exclude = ["my_awesome_cli/temp_cache/*"] 


[tool.poetry.group.dev.dependencies]
# Add development dependencies here, e.g., pytest = "^7.0.0"

[project.scripts]
amp-depth-viz = "amp_depth_viz.main:main"

[build-system]
requires = ["poetry-core>=2.2.1"]
build-backend = "poetry.core.masonry.api"