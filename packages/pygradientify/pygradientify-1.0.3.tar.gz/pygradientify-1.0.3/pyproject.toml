[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygradientify"
version = "1.0.3"
description = "make terminal ui's beautiful."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "sorrow" }
]

keywords = ["gradient", "terminal", "ansi", "rgb", "color"]

[project.urls]
Homepage = "https://github.com/xsorroww/pygradientify"
Source = "https://github.com/xsorroww/pygradientify"
Issues = "https://github.com/xsorroww/pygradientify/issues"

[tool.setuptools]
packages = ["pygradientify"]