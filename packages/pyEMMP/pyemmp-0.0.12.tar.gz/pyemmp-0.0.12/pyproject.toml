[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "pyEMMP"
version = "0.0.12"
authors = [
  { name="Abbas Jazaeri", email="abja@dhigroup.com" },
  { name="Andy Banks", email="anba@dhigroup.com" },
]
description = "A Python package developed to support EMMP tasks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
dependencies = [
  "numpy",
  "mikecore",
  "mikeio",
  "pyproj",
  "cmocean",
  "PyQt5",
  "plotly",
  "geopandas",
  "scikit-learn",
  "matplotlib",
  "tqdm",
  "scipy",
  "cycler",
]

[project.urls]
Homepage = "https://github.com/abja-dhi/CSEMMPGUI"
Issues = "https://github.com/abja-dhi/CSEMMPGUI/issues"