[project]
name = "mlx-raclate"
version = "0.1.0b1"
description = "Raclate is a python library to run and train models for Retrieval and Classification, built on top of MLX."
readme = "README.md"
authors = [
    { name = "pappitti", email = "pap@pitti.io" }
]
requires-python = ">=3.13"
dependencies = [
    "datasets>=4.4.1",
    "fastapi>=0.121.3",
    "huggingface-hub>=0.36.0",
    "jinja2>=3.1.6",
    "mlx>=0.29.0",
    "transformers>=4.57.1",
    "uvicorn>=0.38.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "polars>=1.36.1",
    "pytest>=9.0.1",
    "ruff>=0.14.5",
    "torch>=2.9.1",
    "torchvision>=0.24.1",
]
