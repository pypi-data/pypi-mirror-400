[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "verifai-llm-sdk"
version = "0.1.0"
description = "VerifAI Python SDK for LLM tracing and evaluation"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "VerifAI Contributors", email = "hello@verifai.dev"}
]
keywords = ["ai", "llm", "tracing", "evaluation", "observability", "opentelemetry"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "openai>=1.0.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-instrumentation>=0.41b0",
]

[project.optional-dependencies]
openai = ["opentelemetry-instrumentation-openai>=0.1.0"]
langchain = ["opentelemetry-instrumentation-langchain>=0.1.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/verifai-ai/verifai-sdk"
Documentation = "https://docs.verifai.dev"
Repository = "https://github.com/verifai-ai/verifai-sdk"
Issues = "https://github.com/verifai-ai/verifai-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["verifai*"]
exclude = ["verifai_backup*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
