[build-system]
requires = ["setuptools", "versioneer[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "rhinopics"
dynamic = ["version"]
dependencies = [
  "click==8.3.1",
  "click-pathlib==2020.3.13.0",
  "exifread",
  "ffmpeg-python==0.2.0",
  "python-dateutil==2.9.0",
  "tqdm==4.67.1",
]
requires-python = ">= 3.8"
authors = [
  {name = "Axel Fahy", email = "axel@fahy.net"},
]
maintainers = [
  {name = "Axel Fahy", email = "axel@fahy.net"},
]
description = "Rhinopics, let the fat unicorn rename yours pics!"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["pictures", "photos", "renaming"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Multimedia",
  "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/axelfahy/rhinopics"
Repository = "https://github.com/axelfahy/rhinopics"
Issues = "https://github.com/axelfahy/rhinopics/issues"
Changelog = "https://github.com/axelfahy/rhinopics/CHANGELOG.md"

[project.scripts]
rhinopics = "rhinopics.__main__:main"

[tool.versioneer]
VCS = "git"
style = "pep440"
versionfile_source = "rhinopics/_version.py"
versionfile_build = "rhinopics/_version.py"
tag_prefix = "v"
parentdir_prefix = "rhinopics-"

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
unfixable = []

select = [
  # pyflakes
  "F",
  # pycodestyle
  "E", "W",
  # flake8-2020
  "YTT",
  # flake8-bugbear
  "B",
  # flake8-quotes
  "Q",
  # flake8-debugger
  "T10",
  # flake8-gettext
  "INT",
  # pylint
  "PL",
  # flake8-pytest-style
  "PT",
  # misc lints
  "PIE",
  # flake8-pyi
  "PYI",
  # tidy imports
  "TID",
  # implicit string concatenation
  "ISC",
  # type-checking imports
  "TCH",
  # comprehensions
  "C4",
  # pygrep-hooks
  "PGH",
  # Ruff-specific rules
  "RUF",
  # flake8-bandit: exec-builtin
  "S102",
  # numpy-legacy-random
  "NPY002",
  # Perflint
  "PERF",
  # flynt
  "FLY",
  # flake8-future-annotations
  "FA",
  # unconventional-import-alias
  "ICN001",
  # flake8-slots
  "SLOT",
  # flake8-raise
  "RSE"
]

ignore = [
  ### Intentionally disabled
  # module level import not at top of file
  "E402",
  # The following rules may cause conflicts when used with the formatter:
  "ISC001",
]

exclude = [
  ".eggs/*.py",
  "env",
  "versioneer.py",
  "rhinopics/_version.py",
]

[tool.ruff.lint.pylint]
max-args = 6

[tool.mypy]
ignore_missing_imports = true

