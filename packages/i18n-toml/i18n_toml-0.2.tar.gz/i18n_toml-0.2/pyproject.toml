[project]
name = "i18n-toml"
version = "0.2"
description = "Internalization tool for Python projects using `.toml` files for storing text content"
readme = "README.md"
authors = [
    { name = "Maxim Huzmiev", email = "max@huzm.ru" }
]
requires-python = ">=3.11"
keywords = ["n18i", "internalization", "localization", "toml"]
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta"
]
dependencies = []

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[project.urls]
Homepage = "https://github.com/maxhuzm/i18n-toml"
Repository = "https://github.com/maxhuzm/i18n-toml"
Documentation = "https://github.com/maxhuzm/i18n-toml/blob/master/README.md"
Changelog = "https://github.com/maxhuzm/i18n-toml/blob/master/CHANGELOG.md"
