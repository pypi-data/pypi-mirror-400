[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "spicycrab"
version = "0.0.1"
description = "A Python to Rust transpiler for type-annotated Python code"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "spicycrab contributors"}
]
keywords = ["python", "rust", "transpiler", "compiler"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
]
dependencies = [
    "build>=1.0.0",
    "click>=8.0",
    "jinja2>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=2.0",
    "sphinx-copybutton>=0.5",
    "myst-parser>=2.0",
]

[project.scripts]
crabpy = "spicycrab.cli:main"
cookcrab = "spicycrab.cookcrab.cli:main"

[project.urls]
Homepage = "https://github.com/kushaldas/spicycrab"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "src"
module-name = "spicycrab.cookcrab._parser"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
