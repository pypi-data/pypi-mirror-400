[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "AltEx-BE"
version = "1.0.5"
description = "automatically design sgRNA for exon skipping with many base editors"
authors = ["Kinari Matsumoto <matsumoto.kinari.qm@alumni.tsukuba.ac.jp>"]
readme = "README.md"
homepage = "https://github.com/kinari-labwork/AltEx-BE"
license = "MIT"
packages = [{ include = "altex_be", from = "src"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
include = ["src/altex_be/manage_arguments/crispr_direct_supported_assemblies.txt"]

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.3.0"
pybedtools = "^0.12.0"
tqdm = "^4.67.1"
pyahocorasick = "^2.2.0"

[tool.poetry.scripts]
altex-be = "altex_be.main:run_pipeline"