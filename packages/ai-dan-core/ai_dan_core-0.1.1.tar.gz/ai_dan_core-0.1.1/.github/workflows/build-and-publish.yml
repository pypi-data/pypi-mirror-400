name: Build and Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          # Skip 32-bit and musllinux builds
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686 *-win32"
          # Use manylinux_2_28 (AlmaLinux 8) which has newer GCC
          CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
          CIBW_MANYLINUX_AARCH64_IMAGE: "manylinux_2_28"
          # Install GCC 13 on Linux for C++23 support
          CIBW_BEFORE_ALL_LINUX: |
            dnf install -y gcc-toolset-13-gcc gcc-toolset-13-gcc-c++
          CIBW_ENVIRONMENT_LINUX: "PATH=/opt/rh/gcc-toolset-13/root/usr/bin:$PATH"
          # Use modern Xcode on macOS for C++23 (requires macOS 13.3+ for std::format)
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=13.3"
          # Windows - use latest MSVC
          CIBW_ARCHS_WINDOWS: "AMD64"
          # Test command
          CIBW_TEST_COMMAND: "python -c \"import ai_dan; print('Import successful')\""
          CIBW_TEST_SKIP: "*-macosx_arm64"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GCC 13
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-13

      - name: Build sdist
        run: |
          export CC=gcc-13
          export CXX=g++-13
          pipx run build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish_to_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Only publish on tag pushes
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/ai-dan-core
    permissions:
      id-token: write  # For trusted publishing

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
          verbose: true

  publish_to_test_pypi:
    name: Publish to Test PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Publish to Test PyPI on every main branch push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/ai-dan-core
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          skip-existing: true
          verbose: true
