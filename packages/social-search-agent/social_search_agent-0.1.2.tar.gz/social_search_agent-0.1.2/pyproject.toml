[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "social-search-agent"
version = "0.1.2"
description = "Research agent using GPT-5.2 to search Reddit and Bluesky"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Social Search"}
]
keywords = ["reddit", "bluesky", "research", "agent", "openai", "gpt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "praw>=7.7.0",
    "python-dotenv>=1.0.0",
    "atproto>=0.0.50",
    "requests>=2.31.0",
    "openai>=1.0.0",
    "rich>=13.0.0",
]

[project.scripts]
social-search = "agent:main"

[project.urls]
Homepage = "https://github.com/TanushV/social-search"
Repository = "https://github.com/TanushV/social-search"

[tool.setuptools]
py-modules = ["agent", "reddit_client", "bluesky_client"]

