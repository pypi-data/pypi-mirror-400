[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "attention-echo"
version = "0.1.0"
description = "AttentionEcho: Cross-request attention pattern reuse for LLM inference optimization"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Dev-Forge", email = "devforge@example.com" }
]
keywords = [
    "llm",
    "inference",
    "optimization",
    "attention",
    "transformer",
    "caching"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
]

[project.optional-dependencies]
torch = [
    "torch>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "attention-echo[torch,dev]",
]

[project.urls]
Homepage = "https://github.com/devforge/attention-echo"
Documentation = "https://github.com/devforge/attention-echo#readme"
Repository = "https://github.com/devforge/attention-echo"

[tool.hatch.build.targets.wheel]
packages = ["src/attention_echo"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
