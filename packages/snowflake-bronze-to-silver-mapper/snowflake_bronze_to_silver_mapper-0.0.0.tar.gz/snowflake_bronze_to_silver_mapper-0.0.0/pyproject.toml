[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "snowflake-bronze-to-silver-mapper"
authors = [
    {name = "Brunda V", email = "brunda8496@gmail.com"},
]
description = "Transform Bronze to Silver layer data in Snowflake"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["snowflake", "data-engineering", "etl", "bronze-to-silver", "cpg"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "docker>=6.0.0",
    "snowflake-connector-python>=3.0.0",
    "python-dotenv>=0.19.0",
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/brundavadiga/snowflake-bronze-to-silver-mapper"
Documentation = "https://snowflake-mapper.readthedocs.io"
Repository = "https://github.com/brundavadiga/snowflake-bronze-to-silver-mapper"
"Bug Tracker" = "https://github.com/brundavadiga/snowflake-bronze-to-silver-mapper/issues"


[project.scripts]
bronze-to-silver = "snowflake_pipeline.cli:main"

