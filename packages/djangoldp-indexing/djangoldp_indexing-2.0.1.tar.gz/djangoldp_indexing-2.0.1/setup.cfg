[metadata]
name = djangoldp-indexing
version = attr: djangoldp_indexing.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-indexing
author = Startin'blox
author_email = tech@startinblox.com
description = DjangoLDP extension for model indexing and pattern-based search
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 5.2
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	Django>=5.2
	djangorestframework>=3.12.0
	djangoldp~=5.0.0
	djangoldp_edc~=1.0.0
	pyld~=1.0.0

[options.extras_require]
dev = 
	pytest
	pytest-django
	factory_boy

[semantic_release]
version_source = tag
version_variable = djangoldp_indexing/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

