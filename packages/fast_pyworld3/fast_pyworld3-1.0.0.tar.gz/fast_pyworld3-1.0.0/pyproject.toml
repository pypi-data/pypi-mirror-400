[project]
name = "fast_pyworld3"
version = "1.0.0"
description = "A high-performance Python implementation of the World3 model from Limits to Growth (2004). 20x faster than PyWorld3-03."
readme = "README.md"
license = "CECILL-2.1"
requires-python = ">=3.13"
authors = [{ name = "who care" }]
keywords = [
    "world3",
    "limits-to-growth",
    "simulation",
    "system-dynamics",
    "modeling",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = ["numpy>=2.4.0", "scipy>=1.16.3", "matplotlib>=3.10.8"]

[project.urls]
Homepage = "https://github.com/fast_pyworld3/fast_pyworld3"
Documentation = "https://github.com/fast_pyworld3/fast_pyworld3#readme"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.hatch.build.targets.wheel]
packages = ["src/fast_pyworld3"]


[project.optional-dependencies]
dev = ["pytest>=9.0.0", "basedpyright>=1.37.0", "ruff>=0.14.10"]

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.basedpyright]
pythonVersion = "3.13"
typeCheckingMode = "standard"
reportMissingTypeStubs = false
reportUnknownVariableType = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownParameterType = false
