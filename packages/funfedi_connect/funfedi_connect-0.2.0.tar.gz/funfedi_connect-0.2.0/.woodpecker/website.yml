when:
  branch: main
  event: tag

steps:
  build:
    image: ghcr.io/astral-sh/uv:python3.11-alpine
    commands:
      - uv sync --group docs
      - uv run python -mfunfedi_connect list-applications --for_docs
      - uv run mkdocs build
  deploy:
    image: codeberg.org/xfix/plugin-codeberg-pages-deploy:1
    settings:
      folder: site
      ssh_key:
        from_secret: deploy_ssh_key
