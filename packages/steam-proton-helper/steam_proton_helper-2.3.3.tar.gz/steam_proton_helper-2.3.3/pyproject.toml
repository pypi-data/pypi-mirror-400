[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "steam-proton-helper"
version = "2.3.3"
description = "A comprehensive Linux tool to help setup Steam and Proton for gaming"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "SteamProtonHelper Contributors"}
]
keywords = ["steam", "proton", "linux", "gaming", "wine", "vulkan"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Games/Entertainment",
    "Topic :: System :: Installation/Setup",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/AreteDriver/SteamProtonHelper"
Documentation = "https://github.com/AreteDriver/SteamProtonHelper#readme"
Repository = "https://github.com/AreteDriver/SteamProtonHelper"
"Bug Tracker" = "https://github.com/AreteDriver/SteamProtonHelper/issues"

[project.scripts]
steam-proton-helper = "steam_proton_helper:main"
steam-proton-helper-gui = "steam_proton_helper_gui:main"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-timeout>=2.0"]
gui = ["PyQt6>=6.4.0"]

[tool.setuptools]
py-modules = ["steam_proton_helper", "steam_proton_helper_gui"]

[tool.setuptools.packages.find]
include = ["gui*"]

[tool.pytest.ini_options]
testpaths = ["test_steam_proton_helper.py"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
timeout = 30
