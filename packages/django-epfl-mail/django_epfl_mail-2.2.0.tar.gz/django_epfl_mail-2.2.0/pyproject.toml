[build-system]
requires = [
    "pdm-backend >= 2.0.0",
]
build-backend = "pdm.backend"

[project]
name = "django-epfl-mail"
dynamic = []
requires-python = ">= 3.7"
dependencies = [
    "django >= 2.2",
]
description = "A Django application with templates for emails."
readme = "README.md"
authors = [
    { name = "William Belle", email = "william.belle@gmail.com" },
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
version = "2.2.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/epfl-si/django-epfl-mail"
Source = "https://github.com/epfl-si/django-epfl-mail"
Tracker = "https://github.com/epfl-si/django-epfl-mail/issues"
Changelog = "https://github.com/epfl-si/django-epfl-mail/blob/main/CHANGELOG.md"

[tool.pdm.version]
source = "file"
path = "django_epflmail/__init__.py"

[tool.pdm.build]
source-includes = [
    "CHANGELOG.md",
    "README.md",
]

[tool.black]
line-length = 80
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 80
multi_line_output = 3
include_trailing_comma = "True"

[tool.pytest.ini_options]
addopts = "--cov=django_epflmail --cov-report=term --cov-report=xml --cov-report=html --cov-fail-under=90"
pythonpath = "tests/"
DJANGO_SETTINGS_MODULE = "settings"
