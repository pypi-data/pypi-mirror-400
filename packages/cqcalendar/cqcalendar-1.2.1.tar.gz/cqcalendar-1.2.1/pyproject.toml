[project]
name = "cqcalendar"
version = "1.2.1"
description = "CQCalendar is a lightweight, tick-based time and calendar system for Python games and simulations."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name = "Brianna Ladson" }
]
keywords = [
  "rpg", "simulation", "game-dev", "time-system", "calendar",
  "tick-based", "worldbuilding", "sandbox"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"