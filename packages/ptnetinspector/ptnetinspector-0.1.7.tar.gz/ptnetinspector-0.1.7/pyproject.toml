[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ptnetinspector"
dynamic = ["version"]
description = "A reconnaissance tool for IPv6/IPv4 local network scanning with vulnerability detection"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPLv3"}
authors = [
    {name = "Penterep", email = "info@penterep.com"}
]
keywords = ["network", "scanner", "ipv6", "security", "vulnerability-detection", "penetration-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Monitoring",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
]
dependencies = [
    "certifi>=2024.12.14",
    "charset-normalizer>=3.4.1",
    "idna>=3.10",
    "netaddr>=1.3.0",
    "netifaces>=0.11.0",
    "numpy>=2.2.1",
    "pandas>=2.2.3",
    "ptlibs>=1.0.31",
    "python-dateutil>=2.9.0",
    "pytz>=2024.2",
    "requests>=2.32.3",
    "requests-toolbelt>=1.0.0",
    "scapy>=2.6.1",
    "six>=1.17.0",
    "tzdata>=2024.2",
    "urllib3>=2.3.0",
    "tabulate>=0.9.0",
]

[project.urls]
Homepage = "https://www.penterep.com"
Source = "https://github.com/Penterep/ptnetinspector"
"Bug Reports" = "https://github.com/Penterep/ptnetinspector/issues"

[project.scripts]
ptnetinspector = "ptnetinspector.main:main"

[tool.setuptools.packages.find]
include = ["ptnetinspector*"]

[tool.setuptools.dynamic]
version = {attr = "ptnetinspector._version.__version__"}

[tool.setuptools.package-data]
ptnetinspector = ["data/manuf", "data/vuln_catalog.csv"]