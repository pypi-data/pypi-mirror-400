[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dts-dance"
version = "0.1.6"
description = "dts dance lib"
readme = "README.md"
keywords = ["tools", "observation"]
requires-python = ">=3.12"
dependencies = [
    "requests==2.32.5",
    "loguru==0.7.3",
]

[tool.hatch.build.targets.wheel]
packages = ["dtsdance"]

[tool.black]
line-length = 150
target-version = ['py312']