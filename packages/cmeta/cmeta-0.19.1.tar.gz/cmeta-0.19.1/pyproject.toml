[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cmeta"
dynamic = ["version"]
description = "cMeta (aka cX) is a common meta-framework for unifying, interconnecting and reusing code, data, models, agents, and knowledge across projects and domains."
readme = "README.md"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE", "COPYRIGHT"]
authors = [
    {name = "Grigori Fursin", email = "gfursin@ctuninglabs.com"},
    {name = "cTuning Labs"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
     "pyyaml",
     "requests",
     "setuptools",
     "wheel",
     "tabulate",
     "tqdm",
     "filelock",
     "packaging",
     "psutil",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "flake8",
]

async = [
    "asyncio",
]

server = [
    "fastapi",
    "uvicorn",
    "jinja2",
    "starlette",
    "itsdangerous",
    "cmeta[async]",
]

all = ["cmeta[dev,async,server]"]


[project.scripts]
cmeta = "cmeta.cli:main_cmeta"
meta = "cmeta.cli:main_meta"
cx = "cmeta.cli:main_cx"
cserver = "cmeta.cli:main_cserver"

[tool.setuptools.dynamic]
version = {attr = "cmeta.version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["cmeta*"]

[tool.setuptools]

[tool.setuptools.package-data]
"cmeta" = [
    "internal-repo/**/*.json",
    "internal-repo/**/*.yaml",
    "internal-repo/**/*.yml",
    "internal-repo/**/*.md",
    "internal-repo/**/*.py",
    "internal-repo/**/*.bat",
    "internal-repo/**/*.sh",
    "internal-repo/**/*.txt",
    "internal-repo/**/*.ico",
    "internal-repo/**/*.js",
    "internal-repo/**/*.html",
]

[tool.setuptools.exclude-package-data]
"*" = [
    "__pycache__",
    "*.pyc",
    "*.pyo",
    "**/__pycache__",
    "**/*.pyc",
    "**/*.pyo"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["cmeta"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
]
