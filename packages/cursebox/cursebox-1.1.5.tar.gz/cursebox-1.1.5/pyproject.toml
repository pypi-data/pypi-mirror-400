[project]
name = "cursebox"
description = "A TUI for Lyrion Music Server. Squeezeboxes at your fingertips!"
version = "1.1.5"
license="MIT"
dependencies = [
  "telnetlib3==2.0.8",
]

[project.entry-points.console_scripts]
cursebox = "cursebox:main"

[tool.black]
line-length = 79
py36 = true
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
