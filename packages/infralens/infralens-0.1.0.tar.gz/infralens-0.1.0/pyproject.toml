[project]
name = "infralens"
version = "0.1.0"
description = "Terminal dashboard for cloud infrastructure - domains, hosting, and AI spend"
readme = "README.md"
license = "MIT"
authors = [ { name = "Hamed Mohammadpour" }]
requires-python = ">=3.12"
keywords = ["cli", "tui", "cloud", "infrastructure", "dashboard", "domains", "devops"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "textual>=0.47.0",
]

[project.urls]
Homepage = "https://github.com/HamedMP/infralens"
Repository = "https://github.com/HamedMP/infralens"
Issues = "https://github.com/HamedMP/infralens/issues"

[project.scripts]
infralens = "infralens.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["infralens"]

[dependency-groups]
dev = []
