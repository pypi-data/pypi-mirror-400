[versioneer]
VCS = git
style = pep440
versionfile_source = gcsfs/_version.py
versionfile_build = gcsfs/_version.py
tag_prefix = 

[flake8]
exclude = versioneer.py,docs/source/conf.py
ignore = 
	E20,
	E231,E241,
	E26,
	E4,
	E721,
	E731,
	E741,
	W503,
	W504,
	F811,
max-line-length = 120

[tool:pytest]
addopts = 
	--color=yes --timeout=1800
log_cli = false
log_cli_level = DEBUG

[egg_info]
tag_build = 
tag_date = 0

