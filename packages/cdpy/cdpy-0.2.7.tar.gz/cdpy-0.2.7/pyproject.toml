[project]
name = "cdpy"
version = "0.2.7"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Dzmitry Sianiuk", email = "dz.sianiuk@hey.com" }
]
requires-python = ">=3.10"
dependencies = [
    "certifi>=2025.8.3",
    "platformdirs>=4.4.0",
    "pyee>=13.0.0",
    "tqdm>=4.67.1",
    "urllib3>=2.5.0",
    "websockets>=15.0.1",
]

[project.scripts]
cdpy-install = 'cdpy.command:install'

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "dirty-equals>=0.9.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mock>=3.15.1",
    "pytest-randomly>=4.0.1",
    "pytest-xdist>=3.8.0",
    "starlette>=0.48.0",
    "syncer>=2.0.3",
    "uvicorn>=0.35.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
asyncio_default_test_loop_scope = "session"
