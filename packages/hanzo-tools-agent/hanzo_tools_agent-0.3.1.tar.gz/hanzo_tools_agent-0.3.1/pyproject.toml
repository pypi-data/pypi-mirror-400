[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hanzo-tools-agent"
version = "0.3.1"
description = "Agent tools for Hanzo AI - multi-agent orchestration, CLI agents, swarms"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Hanzo Industries Inc", email = "dev@hanzo.ai" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["hanzo", "tools", "agent", "swarm", "mcp", "ai"]
dependencies = [
    "hanzo-tools>=0.3.0",
    "hanzo-tools-shell>=0.5.6",
    "hanzo-async>=0.1.0",  # Unified async I/O with uvloop
    "mcp>=1.25.0",
    "fastmcp>=2.14.1",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
consensus = ["hanzo-consensus>=0.1.0"]
api = ["httpx>=0.28.0"]  # Direct API mode
full = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
    "hanzo-consensus>=0.1.0",
    "httpx>=0.28.0",
]
dev = ["pytest>=7.0.0", "ruff>=0.14.0"]

[project.urls]
"Homepage" = "https://github.com/hanzoai/python-sdk"

[project.entry-points."hanzo.tools"]
agent = "hanzo_tools.agent:TOOLS"

[tool.setuptools.packages.find]
where = ["."]
include = ["hanzo_tools*"]

[tool.setuptools.package-data]
hanzo_tools = ["py.typed"]
