[project]
name = "mustaching"
version = "4.0.4"
description = "A Python library inspired by Mr. Money Mustache to summarize and plot personal finance data given in a CSV file of transactions."
authors = [
    { name = "Alexander Raichev", email = "alexander@raichev.net" },
]
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2",
    "pandera>=0",
    "plotly>=5",
]

[dependency-groups]
dev = [
	"sphinx>=0",
	"marimo>=0.17.6",
	"ruff>=0.14.3",
	"pytest>=9.0.2",
	"pre-commit-uv>=4.2.0",
	"publish-sphinx-docs>=1.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools]
packages = ["mustaching"]


[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
lint.select = ["E", "F"]
lint.ignore = ["F401", "F403"]
