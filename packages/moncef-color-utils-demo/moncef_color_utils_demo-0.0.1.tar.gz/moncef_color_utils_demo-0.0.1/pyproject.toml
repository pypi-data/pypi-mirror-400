[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/moncef_colors"]

[project]
name = "moncef-color-utils-demo"
version = "0.0.1"
authors = [
  { name="Moncef", email="moncef@example.com" },
]
description = "A simple utility package for handling colors by Moncef"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
