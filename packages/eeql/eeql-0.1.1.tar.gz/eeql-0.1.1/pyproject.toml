[project]
name = "eeql"
version = "0.1.1"
description = "EEQL (Event-Entity Query Language): a query language and Python toolkit for event-entity data models."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
  { name = "Bryce Codell", email = "you@example.com" }
]
dependencies = [
    "networkx~=3.0",
    "pydantic>=2.0,<3.0",
    "pyyaml>=6.0.3",
    "snowflake-connector-python>=4.1.1,<5.0.0",
    "sqlglot>=23,<24",
]

[project.urls]
Homepage = "https://github.com/daisydatahq/eeql"
Repository = "https://github.com/daisydatahq/eeql"
Issues = "https://github.com/daisydatahq/eeql/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
