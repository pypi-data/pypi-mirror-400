[project]
name = "eo-processor"
version = "0.19.0"
description = "High-performance Rust UDFs for Earth Observation processing"
# IMPROVED: Explicitly mention Rust, PyO3, and Dask acceleration
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Benjamin Smith" }]
# ðŸš€ ADD KEYWORDS for better PyPI searchability
keywords = ["earth-observation", "gis", "remote-sensing", "ndvi", "dask", "xarray", "rust", "pyo3", "numpy"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    # Add a classifier for your domain
    "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.9"
dependencies = [
    "maturin>=1.9.6",
    "numpy>=1.20.0",
    "structlog>=23.1.0",
    "xarray>=2023.0.0",
    "dask[array]>=2023.0.0",
    "matplotlib>=3.9.4",
]

[project.scripts]
eo-processor = "eo_processor.cli:cli"  # invokes module-level cli() directly (no __init__ indirection)


[project.optional-dependencies]
cli = [
    "pillow>=10.4.0",
]
dev = [
    "pytest>=7.0",
    "tox>=4.25.0",
    "scipy>=1.10.0",
    "scikit-learn>=1.0",
    "scikit-image>=0.18.0",
]
dask = [
    # PyArrow dropped support for Python 3.8 in version 18.0.0
    "pyarrow>=17.0.0",
    "scipy>=1.10.0",
]
docs = [
    "sphinx>=7.0.0,<8.0.0",
    "furo>=2024.1.0",
    "myst-parser>=2.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "linkify-it-py>=2.0.0"
]

[tool.maturin]
python-source = "python"
module-name = "eo_processor._core"
features = ["pyo3/extension-module"]

[build-system]
requires = ["maturin>=1.9.6"]
build-backend = "maturin"

[dependency-groups]
dev = [
    "tox>=4.25.0",
    "ruff>=0.14.4",
    "pytest>=7.0",
]

[tool.maturin.metadata]
authors = ["Ben Smith"]
license = "MIT"
repository = "https://github.com/Bnjam/eo-processor"
