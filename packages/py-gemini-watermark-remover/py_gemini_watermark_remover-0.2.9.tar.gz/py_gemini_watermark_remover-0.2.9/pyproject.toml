[project]
name = "py-gemini-watermark-remover"
version = "0.2.9"
description = "Python implementation of a Gemini watermark removal tool using mathematical reverse alpha blending"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "py-gemini-watermark-remover contributors"}
]
keywords = ["gemini", "watermark", "removal", "image-processing", "alpha-blending"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "opencv-python-headless>=4.8.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/daniel-style/py-gemini-watermark-remover"
Repository = "https://github.com/daniel-style/py-gemini-watermark-remover"
Issues = "https://github.com/daniel-style/py-gemini-watermark-remover/issues"

[project.scripts]
gemini-watermark = "gemini_watermark_remover.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gemini_watermark_remover"]

[tool.hatch.build.targets.wheel.force-include]
"assets/bg_48.png" = "gemini_watermark_remover/bg_48.png"
"assets/bg_96.png" = "gemini_watermark_remover/bg_96.png"
