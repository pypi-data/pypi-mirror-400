[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "axisdb"
version = "1.0.6"
description = "Tiny embedded document database for Python with N-dimensional coordinate keys."
readme = "README.md"
requires-python = ">=3.11"
# `project.license` as a TOML table is deprecated in setuptools; use SPDX + license-files.
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [{ name = "Oliver Ernster" }]
keywords = ["database", "embedded", "json", "storage", "coordinates", "multidimensional"]
dependencies = ["portalocker>=2.0.0"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/oernster/AxisDB"
Repository = "https://github.com/oernster/AxisDB"
Issues = "https://github.com/oernster/AxisDB/issues"

[project.optional-dependencies]
server = ["fastapi", "uvicorn"]

[tool.setuptools.packages.find]
where = ["."]
include = ["axisdb*"]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = ["E501", "B008"]
