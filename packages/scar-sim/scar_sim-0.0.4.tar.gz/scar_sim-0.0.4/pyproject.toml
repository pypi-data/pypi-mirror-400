[tool.black]
line-length = 80
target-version = ['py39']
exclude = '/.*(__pycache__).*/'

[tool.setuptools]
py-modules = ["scar_sim"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scar_sim"
version = "0.0.4"
description = "A pure python Supply Chain Adaptation and Resilience simulation tool"
authors = [
    {name="Connor Makowski", email="conmak@mit.edu"}
]
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: MIT License',
    "Operating System :: OS Independent",
]
dependencies = ["scgraph==2.15.0", "dill==0.4.0"]

[project.urls]
"Homepage" = "https://github.com/connor-makowski/scar_sim"
"Bug Tracker" = "https://github.com/connor-makowski/scar_sim/issues"
"Documentation" = "https://connor-makowski.github.io/scar_sim/scar_sim/enforcer.html"