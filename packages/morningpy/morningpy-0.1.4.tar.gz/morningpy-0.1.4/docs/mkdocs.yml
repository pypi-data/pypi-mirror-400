# -------------------------------
# Site information
# -------------------------------
site_name: MorningPy Documentation
site_description: "A Python wrapper for Morningstar data with a clean API."
site_author: "Thomas Piton"
repo_name: "ThomasPiton/morningpy"
repo_url: "https://github.com/ThomasPiton/morningpy"
site_url: "https://ThomasPiton.github.io/morningpy/"

# -------------------------------
# Directory configuration
# -------------------------------
docs_dir: docs          # your markdown/notebook sources
site_dir: site          # HTML output folder

# -------------------------------
# Theme
# -------------------------------
theme:
  name: material
  palette:
    primary: indigo
    accent: amber
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share

# -------------------------------
# Markdown extensions
# -------------------------------
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.snippets

# -------------------------------
# Plugins
# -------------------------------
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
  - mkdocs-jupyter:
      execute: false   # embed notebooks without execution

# -------------------------------
# Navigation
# -------------------------------
nav:
  - Home: index.md

  - User Guide:
      - Installation: user_guide/installation.md
      - Quick Start: user_guide/quickstart.md
      - Project Structure: user_guide/structure.md
      - Configuration: user_guide/config.md

  - API Reference:
      - Market: api/market.md
      - News: api/news.md
      - Financial Data: api/financial_data.md
      - Tickers: api/tickers.md
      - Timeseries: api/timeseries.md

  - Basic Examples:
      - Financial Data: notebooks/financial_data.ipynb
      - Market: notebooks/market.ipynb
      - News: notebooks/news.ipynb
      - Tickers: notebooks/tickers.ipynb
      - Timeseries: notebooks/timeseries.ipynb

  - LinkedIn Examples:
      - Financial Statement: examples/example_financial_statement.ipynb
      - Holding: examples/example_holding.ipynb
      - Interchange DataFrame: examples/example_interchange_dataframe.ipynb
      - Market: examples/example_market.ipynb
      - News: examples/example_news.ipynb
      - Tickers: examples/example_tickers.ipynb
      - Timeseries: examples/example_timeseries.ipynb

  - Ticker Table: tickers_table/index.md

  - Contribute: contributing.md
  - Changelog: changelog.md
