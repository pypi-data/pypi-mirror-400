[package]
name = "ghostflow-core"
version = "1.1.0"
edition = "2021"
description = "Core tensor operations for GhostFlow ML framework - optimized for maximum performance"
license = "MIT OR Apache-2.0"
repository = "https://github.com/choksi2212/ghost-flow"
homepage = "https://github.com/choksi2212/ghost-flow"
documentation = "https://docs.rs/ghostflow-core"
keywords = ["machine-learning", "tensor", "deep-learning", "neural-network", "simd"]
categories = ["science", "algorithms"]
readme = "README.md"

[features]
default = ["rayon", "simd"]
blas = ["dep:cblas"]
simd = ["wide", "pulp"]
cuda = []
rocm = []
metal = []
tpu = []
neon = []
all-optimizations = ["simd", "rayon"]
all-hardware = ["cuda", "rocm", "metal", "tpu", "neon"]

[dependencies]
rand = "0.8"
rand_distr = "0.4"
num-traits = "0.2"
rayon = { version = "1.8", optional = true }
parking_lot = "0.12"
thiserror = "1.0"
smallvec = "1.11"
wide = { version = "0.7", optional = true }
pulp = { version = "0.18", optional = true }

# BLAS for optimized linear algebra (optional, requires system installation)
cblas = { version = "0.4", optional = true }
