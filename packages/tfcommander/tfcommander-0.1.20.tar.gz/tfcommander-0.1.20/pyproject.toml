[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tfcommander"
version = "0.1.20"
description = "A simple TraeFik CLI tool"
authors = [{ name = "Jakub Jim Zacek", email = "jakub@zacekj.cz" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "tabulate",
]

[project.scripts]
tf = "tfcommander.__main__:main"

[tool.hatch.build.targets.sdist]
include = ["tfcommander/**"]

[tool.hatch.build.targets.wheel]
packages = ["tfcommander"]