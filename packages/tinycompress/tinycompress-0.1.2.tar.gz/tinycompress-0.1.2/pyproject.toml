[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 77.0.3"]

[project]
authors = [{name = "Andrea Zoppi", email = "texzk@email.it"}]
classifiers = [
    # complete classifier list:
    # http://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Software Development",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: Utilities",
]
description = "Library to handle sparse bytes within a virtual memory space"
dynamic = ["version"]
license = "BSD-2-Clause"
name = "tinycompress"
readme = "README.rst"
requires-python = ">= 3.10"

[project.optional-dependencies]
testing = ["pytest"]

[project.urls]
documentation = "https://tinycompress.readthedocs.io"
source = "https://github.com/TexZK/tinycompress"
tracker = "https://github.com/TexZK/tinycompress/issues"

[tool.setuptools.dynamic]
version = {attr = "tinycompress.__version__"}
