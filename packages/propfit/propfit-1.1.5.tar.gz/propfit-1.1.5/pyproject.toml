[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "propfit"
version = "1.1.5"
description = "Python test package."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Jordyn Robare", email = "jrobare@uw.edu"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chemparse",
    "numpy",
    "rdkit",
    "statsmodels",
    "pubchempy",
    "pandas",
    "matplotlib",
    "AqOrg",
    "pyCHNOSZ",
]

[project.urls]
Homepage = "https://github.com/worm-portal/propfit"

[tool.setuptools]
packages = ["propfit"]
zip-safe = false

[tool.setuptools.package-data]
"*" = ["default databases/*.csv"]
