[package]
name = "audio_samples_python"
version = "0.1.0"
edition = "2024"

[lib]
name = "audio_samples"
crate-type = ["cdylib"]

[dependencies]
ndarray = "0.17.1"
pyo3 = { version = "0.27.1", features = ["extension-module", "multiple-pymethods"] }
audio_samples = { version = "0.10.6", features = ["full", "python"] }
audio_samples_io = { version = "0.1.4", features = ["wav", "numpy"] }
paste = "1.0.15"
numpy = "0.27.1"
[features]
default = []

[profile.release]
opt-level = 3
debug = true
lto = false
codegen-units = 1
panic = "unwind"
