[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "skeleton-nitro"
version = "0.1.0"
description = "High-speed GPU skeletonization and augmentation engine"
dependencies = [
    "numpy<2.0",
    "opencv-python",
    "scikit-image",
    "tqdm"
]

[project.scripts]
skeleton-nitro = "skeleton_nitro.engine:main"