[project]
name = "iflow-mcp_saintdoresh_weather_mcp_claudedesktop"
version = "0.1.0"
description = "Weather MCP Tool for Claude Desktop - provides real-time weather data, forecasts, and historical weather information using the OpenWeatherMap API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.3.0",
    "requests>=2.28.0",
    "python-dateutil>=2.8.2",
    "python-dotenv>=1.0.0",
]

[project.scripts]
weather-mcp = "main:app"

[tool.hatch.build.targets.wheel]
packages = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
