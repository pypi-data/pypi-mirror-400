[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secret-manager-ci"
version = "0.1.1"
description = "CI/CD friendly secret management CLI for DevOps teams"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
  {name = "Ravi Kumar", email = "ravi75296@gmail.com"}
]

dependencies = []

[project.urls]
Homepage = "https://github.com/ravimahey/secret-manager-ci.git"
Repository = "https://github.com/ravimahey/secret-manager-ci.git"

[project.scripts]
secret-manager-ci = "secret_manager_ci.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
