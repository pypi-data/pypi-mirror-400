[project]
name = "clacks-gnu-middleware"
version = "0.0.2"
description = "A FastAPI middleware to handle the GNU Headers (Memorial Headers) of the Clacks (Going Postal Terry Pratchett) for 'sending people home'."
authors = [{ name = "Tobias Heimig-Elschner", email = "Tobias@heimig.de" }]

readme = "README.md"
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.118.0"
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}   # <– tell it “packages live in src/”

[tool.setuptools.packages.find]
where = ["src"]
include = ["clacks_gnu_middleware*"]

[project.urls]
Homepage = "https://gitlab.com/THE-Git/clacks-gnu-middleware/"