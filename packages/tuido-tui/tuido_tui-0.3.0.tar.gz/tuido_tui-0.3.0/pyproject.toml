[project]
name = "tuido-tui"
version = "0.3.0"
description = "A beautiful Terminal User Interface (TUI) todo application built with Textual, featuring multiple themes, Pomodoro timer, and markdown notes"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
authors = [
    { name = "Dave Mostoller", email = "dmostoller@gmail.com" }
]
keywords = [
    "todo",
    "tui",
    "terminal",
    "textual",
    "productivity",
    "task-manager",
    "pomodoro",
    "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "cryptography>=41.0.0",
    "httpx>=0.27.0",
    "keyring>=25.0.0",
    "platformdirs>=4.0.0",
    "plotext>=5.3.2",
    "pyperclip>=1.8.0",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "textual[syntax]>=0.73.0",
    "textual-dev>=1.6.1",
    "tree-sitter>=0.25.0",
    "tree-sitter-markdown>=0.3.0",
]

[project.urls]
Homepage = "https://tuido.dev"
Documentation = "https://tuido.dev"
Repository = "https://github.com/dmostoller/tuido"
"Bug Tracker" = "https://github.com/dmostoller/tuido/issues"

[dependency-groups]
dev = [
    "ruff>=0.14.1",
]

[project.scripts]
tuido = "todo_tui.app:main"

[tool.uv]
package = true

[tool.setuptools.packages.find]
where = ["."]
include = ["todo_tui*"]
exclude = ["data*", "docs*"]

[tool.setuptools.package-data]
todo_tui = ["*.css", "demo_data/*.json"]
