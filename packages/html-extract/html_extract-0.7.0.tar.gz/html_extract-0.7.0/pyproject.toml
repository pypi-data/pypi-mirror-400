[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "html-extract"
version = "0.7.0"
description = "Extract structured data from HTML files using declarative configuration files (YAML or JSON)"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    {name = "michzad"}
]
keywords = ["html", "extraction", "scraping", "data", "yaml", "json", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Utilities",
]

dependencies = [
    "beautifulsoup4>=4.9.0",
    "pandas>=2.0.0",
    "pyyaml>=5.4.0",
    "lxml>=4.6.0",
    "tqdm>=4.64.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build",
    "twine",
]

[project.scripts]
html-extract = "html_extract.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
