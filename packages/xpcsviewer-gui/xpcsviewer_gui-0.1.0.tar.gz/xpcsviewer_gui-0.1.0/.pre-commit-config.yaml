repos:
  # Local hooks using the project's tools
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: ruff check --fix --select E9,F82 --ignore F821
        language: system
        types: [python]
        require_serial: false

      - id: ruff-format
        name: ruff-format
        entry: ruff format
        language: system
        types: [python]
        require_serial: false

      - id: docs-build
        name: docs-build (html, no warning fail)
        entry: sphinx-build -b html -W --keep-going docs docs/_build/html
        language: system
        files: ^docs/|^README\.rst$
        pass_filenames: false
        stages: [manual]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=2000]
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile, black, --line-length=88]

  # Security checks (temporarily disabled due to dependency issues)
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.5
  #   hooks:
  #     - id: bandit
  #       args: [--skip, "B101,B601,B602,B603,B604,B605,B606,B607"]
  #       exclude: ^tests/

  # Type checking (optional for speed)
  - repo: local
    hooks:
      - id: mypy-check
        name: mypy-check
        entry: mypy
        language: system
        types: [python]
        args: [--ignore-missing-imports, --show-error-codes]
        pass_filenames: false
        always_run: true
        stages: [manual]

# Global configuration
# Environment: Python >=3.12; prefer uv-managed envs (uv sync --dev) before running hooks
default_language_version:
  python: python3

fail_fast: false
exclude: |
  (?x)^(
    .*\.min\.js|
    .*\.min\.css|
    .*-lock\.json|
    \.git/.*|
    venv/.*|
    \.venv/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.mypy_cache/.*|
    \.ruff_cache/.*|
    htmlcov/.*|
    \.coverage.*|
    coverage\.xml|
    .*\.egg-info/.*|
    dist/.*|
    build/.*|
    docs/_build/.*|
    .*\.pyc
  )$

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy-check]  # Skip mypy in CI for speed
  submodules: false
