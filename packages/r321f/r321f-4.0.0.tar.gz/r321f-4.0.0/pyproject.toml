[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "r321f"
version = "4.0.0"
description = "文件加密解密工具 - 支持多种文件格式"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "ruin321"}
]
keywords = ["encryption", "decryption", "security", "file", "crypto"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "cryptography>=41.0.0",
]

[project.scripts]
r321f = "r321f.cli.main:main"
r321f-np = "r321f.cli.main:main"
r321f-tui = "r321f.cli.tui:main"
r321f-CRonly = "r321f.cli.cr_only:main"

[tool.setuptools]
packages = ["r321f", "r321f.core", "r321f.cli", "r321f.utils"]

[tool.setuptools.package-data]
r321f = ["*.py"]