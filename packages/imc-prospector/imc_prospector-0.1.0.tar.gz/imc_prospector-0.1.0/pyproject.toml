[project]
name = "imc-prospector"
description = "CLI submitter and algorithm validator for IMC Prosperity competition"
version = "0.1.0"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "arJ-V"}
]
keywords = ["imc", "prosperity", "submit", "submitter", "checker", "validator", "trading", "algorithm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">= 3.9"
dependencies = [
    "keyring>=25.6.0",
    "requests>=2.32.3",
    "requests-toolbelt>=1.0.0",
    "typer>=0.15.2",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.15.0",
    "ruff>=0.9.7",
    "types-requests>=2.32.0",
    "pytest>=8.0.0",
]

[project.scripts]
imc-prospector = "imcprospector.__main__:main"
imcprospector = "imcprospector.__main__:main"

[project.urls]
Repository = "https://github.com/arJ-V/imc-prospector"
Issues = "https://github.com/arJ-V/imc-prospector/issues"

[build-system]
requires = ["setuptools >= 61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["imcprospector", "imcprospector.*"]

[tool.setuptools.package-data]
imcprospector = ["prosperity_config.yaml"]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
extend-select = ["I"]
ignore = ["E501"]

[tool.mypy]
ignore_missing_imports = true
python_version = "3.9"

