[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abstractmodels"
version = "0.1.0"
description = "Foundational data models for the AbstractFramework ecosystem"
readme = "README.md"
authors = [
    {name = "AbstractFramework Contributors"}
]
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
keywords = ["abstractframework", "models", "data-models", "schemas", "types"]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/abstractframework/abstractmodels"
Documentation = "https://github.com/abstractframework/abstractmodels#readme"
Repository = "https://github.com/abstractframework/abstractmodels"
"Bug Tracker" = "https://github.com/abstractframework/abstractmodels/issues"

[tool.setuptools]
packages = ["abstractmodels"]

[tool.setuptools.package-data]
abstractmodels = ["py.typed"]

