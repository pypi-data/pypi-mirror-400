[project]
name = "proteusllp-optimisation-package"
dynamic = []
description = "Proteus Optimisation Package (POP): Domain-agnostic stochastic optimization engine for PAL variables"
authors = [
    { name = "Proteus LLP", email = "info@proteusllp.com" },
]
maintainers = [
    { name = "Proteus LLP", email = "info@proteusllp.com" },
]
readme = "README.md"
keywords = [
    "optimization",
    "stochastic",
    "portfolio",
    "risk-analysis",
    "PAL",
    "actuarial",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.13"
dependencies = [
    "proteusllp-actuarial-library>=0.2.8",
    "numpy>=2.2",
    "scipy>=1.15",
    "pydantic>=2.0",
    "cvxopt",
]
version = "0.1.2"

[project.license]
text = "MIT License"

[project.optional-dependencies]
docs = [
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "myst-parser>=4.0.1",
    "sphinx-autodoc-typehints>=3.5.2",
]

[project.urls]
Homepage = "https://github.com/ProteusLLP/proteusllp-optimisation-package"
Repository = "https://github.com/ProteusLLP/proteusllp-optimisation-package"
Issues = "https://github.com/ProteusLLP/proteusllp-optimisation-package/issues"
Documentation = "https://proteusllp-optimisation-package.readthedocs.io/"

[build-system]
requires = [
    "pdm-backend",
    "pdm-backend[scm]",
]
build-backend = "pdm.backend"

[tool.ruff]
line-length = 88
target-version = "py313"
src = [
    "optimizer",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "D",
    "N",
    "S",
]
ignore = [
    "D105",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "D103",
]
"examples/*" = [
    "D",
]
"optimizer/__init__.py" = [
    "F403",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "__pypackages__",
]
skips = [
    "B101",
]

[tool.vulture]
paths = [
    "optimizer",
]
min_confidence = 80
exclude = [
    "__pypackages__/",
]

[tool.pdm.version]
source = "scm"

[tool.pdm.python]
use_venv = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = "-v --cov=optimizer --cov-report=term-missing"

[dependency-groups]
test = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
dev = [
    "ruff>=0.14.10",
    "bandit>=1.7.0",
    "vulture>=2.11",
    "pyright>=1.1.350",
]
