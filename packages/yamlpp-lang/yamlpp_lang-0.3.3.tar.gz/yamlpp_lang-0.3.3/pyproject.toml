[project]
name = "yamlpp-lang"
version = "0.3.3"
description = "YAMLpp: a macro language for dynamic YAML preprocessing"
readme = "README.md"
authors = [{ name = "Laurent" }]
requires-python = ">=3.11"
dependencies = [
    "hjson>=3.1.0",
    "jinja2>=3.1.6",
    "jsonschema>=4.25.1",
    "keyring>=25.7.0",
    "rich>=14.2.0",
    "ruamel-yaml>=0.18.16",
    "sqlalchemy>=2.0.45",
    "super-collections>=0.6.2",
    "tomlkit>=0.13.3",
]

license = { file = "LICENSE" }

[project.scripts]
yamlpp = "yamlpp.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.uv]
package = true
dev-dependencies = ["pytest>=9.0.1", "toml-cli>=0.5.0"]

[tool.setuptools.package-data]
yamlpp = ["yamlpp_schema.yaml"]
test = ["source/*"]
