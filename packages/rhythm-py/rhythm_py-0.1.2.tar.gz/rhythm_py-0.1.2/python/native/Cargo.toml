[package]
name = "rhythm-python"
version = "0.1.0"
edition = "2021"

[lib]
name = "rhythm_core"
crate-type = ["cdylib"]

[dependencies]
# Core business logic
rhythm-core = { path = "../../core" }

# Python bindings
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py38", "generate-import-lib"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# Serialization
serde_json = "1.0"

# Date/time
chrono = "0.4"
