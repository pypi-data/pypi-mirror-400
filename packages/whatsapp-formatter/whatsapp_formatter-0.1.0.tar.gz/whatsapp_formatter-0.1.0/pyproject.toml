[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "whatsapp-formatter"
version = "0.1.0"
description = "Transform LLM output to WhatsApp Business API JSON format"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Arvind Thangamani", email = "dnivra26@gmail.com" }
]
keywords = [
    "whatsapp",
    "whatsapp-api",
    "whatsapp-business",
    "llm",
    "chatbot",
    "messaging",
    "formatter",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/dnivra26/whatsapp-formatter"
Repository = "https://github.com/dnivra26/whatsapp-formatter"
Issues = "https://github.com/dnivra26/whatsapp-formatter/issues"

[tool.pytest.ini_options]
testpaths = ["whatsapp_formatter/tests"]
pythonpath = ["."]

[tool.hatch.build.targets.wheel]
packages = ["whatsapp_formatter"]

[tool.hatch.build.targets.sdist]
include = [
    "whatsapp_formatter/**/*.py",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
exclude = [
    "whatsapp_formatter/tests/**",
    ".claude/",
    ".playwright-mcp/",
    "prompts/",
    "*.png",
    "*.yaml",
    "prd.md",
    "main.py",
]
