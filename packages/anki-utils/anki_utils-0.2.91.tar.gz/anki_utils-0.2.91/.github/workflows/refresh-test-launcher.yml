name: Refresh Test Launcher

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -e ".[dev]"

      - name: Regenerate test launcher
        run: python developer/tools/generate-test-launcher.py

      - name: Bundle artifacts for Claude runtime
        run: python developer/tools/bundle-artifacts.py

      - name: Commit updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add developer/test-launcher.html anki_utils/assets/bundled/
          git commit -m "chore: refresh test launcher and bundled artifacts"
          git push
