[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dataframeit"
version = "0.5.0"
description = "Enriqueça DataFrames com análises de texto usando LLMs. Extraia informações estruturadas de textos com Pydantic."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Bruno da Cunha de Oliveira" }
]
maintainers = [
    { name = "Bruno da Cunha de Oliveira" }
]
keywords = [
    "dataframe",
    "llm",
    "nlp",
    "pandas",
    "pydantic",
    "langchain",
    "gemini",
    "text-extraction",
    "structured-output",
    "data-enrichment",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]
dependencies = [
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "pandas",
    "pydantic>=2.0",
    "tqdm",
]

[project.optional-dependencies]
google = [
    "langchain-google-genai>=2.0.0",
]
openai = [
    "langchain-openai>=0.3.0",
]
anthropic = [
    "langchain-anthropic>=0.3.0",
]
polars = [
    "polars>=0.20",
]
all = [
    "langchain-google-genai>=2.0.0",
    "langchain-openai>=0.3.0",
    "langchain-anthropic>=0.3.0",
    "polars>=0.20",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/bdcdo/dataframeit"
Documentation = "https://github.com/bdcdo/dataframeit#readme"
Repository = "https://github.com/bdcdo/dataframeit.git"
Issues = "https://github.com/bdcdo/dataframeit/issues"
Changelog = "https://github.com/bdcdo/dataframeit/releases"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/dataframeit"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
