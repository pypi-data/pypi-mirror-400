[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ponytool"
version = "2.0.4"
description = "CLI toolbox to reduce everyday Python project setup routine"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "rich>=13.0,<15.0",
]

[project.scripts]
pony = "ponytool.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["ponytool", "ponytool.*"]

[project.urls]
Homepage = "https://github.com/PonyPaPony/PonyTool"
Repository = "https://github.com/PonyPaPony/PonyTool"
Issues = "https://github.com/PonyPaPony/PonyTool/issues"