[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["assyst"]

[tool.setuptools_scm]
version_file = "assyst/_version.py"

[tool.ruff]
line-length = 120

[project]
name = "assyst"
description = "Reference implentation of the Automated Small Symmetric Structure Training method."
dynamic = ["version"]
authors = [
    { name="Marvin Poul", email="pmrv@posteo.de" },
]
readme = "README.md"
requires-python = ">=3.11,<3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
#license-file = ["LICENSE"]
dependencies = [
    "pyxtal>=1,<1.2.0",
    "tqdm>=4,<5",
    "ase>=3,<4",
    "matplotlib>=3,<4",
    "numpy>1,<3",
    "pandas>=2.2,<3",
    "pyiron_snippets>=1,<2",
]

[project.optional-dependencies]
test = ["pytest", "hypothesis"]
doc = ["sphinx", "furo"]
coverage = ["pytest", "pytest-cov"]
grace = ["tensorpotential>=0.5.1,<0.5.8"]
plotneighborlist = ["matscipy>=1,<2"]

[project.urls]
Repository = "https://github.com/eisenforschung/assyst"
