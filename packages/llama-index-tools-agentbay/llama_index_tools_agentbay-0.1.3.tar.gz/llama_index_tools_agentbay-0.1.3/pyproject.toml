[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "llama-index-tools-agentbay"
version = "0.1.3"
description = "AgentBay tools integration for LlamaIndex - provides browser automation, file operations, and command execution capabilities"
authors = ["LlamaIndex Team"]
license = "MIT"
readme = "README.md"
packages = [{include = "llama_index"}]

[tool.poetry.dependencies]
python = "^3.8.1"
llama-index-core = "^0.14.0"
wuying-agentbay-sdk = "^0.13.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.10.0"
black = "^24.0.0"
ruff = "^0.4.0"
mypy = "^1.10.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true