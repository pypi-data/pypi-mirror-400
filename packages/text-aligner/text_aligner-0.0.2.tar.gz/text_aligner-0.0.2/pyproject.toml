[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "text-aligner"
dynamic = ["version"]
dependencies = [
    "click",
    "edit-distance",
]
requires-python = ">=3.8"
authors = [
    { name = "Zhendong Peng", email = "pzd17@tsinghua.org.cn" }
]
description = "Text Aligner"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pengzhendong/text-aligner"
Documentation = "https://github.com/pengzhendong/text-aligner#readme"
BugTracker = "https://github.com/pengzhendong/text-aligner/issues"

[project.scripts]
align-text = "text_aligner.cli:main"

[tool.ruff]
line-length = 120
lint.select = [
    "E",
    "F",
    "I",
    "W",
    "UP",
]
lint.ignore = ["F401"]

[tool.hatch.version]
path = "VERSION"
pattern = "^(?P<version>.+)$"
