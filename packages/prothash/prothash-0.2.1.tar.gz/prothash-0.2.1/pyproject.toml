[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "prothash"
description = "A protein language model that outputs amino acid sequence embeddings for use in clustering, classification, locality-sensitive hashing, and more."
version = "0.2.1"
requires-python = ">= 3.10"
dependencies = [
  "torch>=2.7.1, <3.0.0",
  "torchao>=0.12.0, <0.13.0",
  "huggingface_hub>=0.33.4, <0.34.0",
]
authors = [
  {name = "Andrew DalPino"},
]
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
dev = ["mypy", "black", "matplotlib"]
test = ["mypy", "black"]

[project.urls]
Homepage = "https://github.com/andrewdalpino/ProtHash"
Documentation = "https://github.com/andrewdalpino/ProtHash/README.md"
Source = "https://github.com/andrewdalpino/ProtHash"
