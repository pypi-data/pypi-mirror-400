[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "naesungmath"
version = "3.1.0"
authors = [
  { name="Choi Minseo", email="minseo0388@daum.net" },
]
description = "Science is Magic! Let's memorize spells <Math Formula>"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]
