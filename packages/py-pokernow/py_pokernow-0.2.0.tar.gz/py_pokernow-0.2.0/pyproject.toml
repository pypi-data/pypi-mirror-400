[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-pokernow"
version = "0.2.0"
description = "Interact with pokernow.club via a simple Python API"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "AGPL-3.0"}

authors = [
    { name = "Joseph Gerald", email = "contact@jooo.tech" }, # Optional
]

maintainers = [
    { name = "Joseph Gerald", email = "contact@jooo.tech" }, # Optional
]

keywords = ["poker", "pokernow", "api", "club", "game"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "beautifulsoup4>=4.9.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/joseph-gerald/py-pokernow"
Repository = "https://github.com/joseph-gerald/py-pokernow"
"Bug Tracker" = "https://github.com/joseph-gerald/py-pokernow/issues"

[project.optional-dependencies]
dev = [
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[tool.setuptools]
packages = ["pokernow"]

[tool.setuptools.package-data]
pokernow = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
