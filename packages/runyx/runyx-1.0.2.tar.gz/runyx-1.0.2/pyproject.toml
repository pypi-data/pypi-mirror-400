[tool.poetry]
name = "runyx"
version = "1.0.2"
description = "Local bridge for Runyx extension"
authors = ["Guiflayrom <guiflayrom@gmail.com>"]
readme = "README.md"
packages = [{ include = "runyx_bridge" }]
license = "MIT"
homepage = "https://github.com/Guiflayrom/runyx"
repository = "https://github.com/Guiflayrom/runyx"
documentation = "https://github.com/Guiflayrom/runyx#readme"
keywords = ["runyx", "bridge", "automation", "selenium", "websocket"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
]


[tool.poetry.dependencies]
python = "^3.12"
websockets = "^15.0.1"
flask = "^3.1.2"
colorama = "^0.4.6"
selenium = "^4.39.0"
pyautogui = "^0.9.54"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
