[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ncompass"
version = "0.1.12"
description = "Profiling and trace analysis SDK"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "nCompass Technologies", email = "support@ncompass.tech"}
]
maintainers = [
    {name = "nCompass Technologies", email = "support@ncompass.tech"}
]
keywords = [
    "ai",
    "inference",
    "profiling",
    "tracing",
    "performance",
    "gpu",
    "pytorch",
    "cuda"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests>=2.28.0",
    "pydantic>2.0.0",
    "orjson>=3.9.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "typing_extensions>=4.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "interrogate>=1.5.0",
    "pyright>=1.1.0",
    "mypy>=1.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "ruff>=0.1.0",
    "pyyaml>=6.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[project.scripts]
ncompass = "ncompass.cli.main:main"

[project.urls]
Homepage = "https://ncompass.tech"
Documentation = "https://docs.ncompass.tech"
Repository = "https://github.com/ncompass-tech/ncompass"
Community = "https://community.ncompass.tech"
"Bug Tracker" = "https://github.com/ncompass-tech/ncompass/issues"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["ncompass*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
ncompass = ["py.typed", "bin/*"]
# Note: ncompass.pth and ncompass_init.py are installed via setup.py data_files
# to the root of site-packages (required for .pth files to work)

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = ["integration"]
addopts = [
    "--strict-markers",
    "--verbose",
    "--cov=ncompass",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
show_error_codes = true
pretty = true
exclude = ["tests/", "examples/", "docs/", "build/", "dist/"]

[[tool.mypy.overrides]]
module = "torch.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "T20"]
ignore = ["E501"]  # Line too long (handled by black)
exclude = [
    ".git",
    ".venv",
    "build",
    "dist",
    "__pycache__",
    "examples/"
]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = false
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 80
exclude = ["tests", "docs", "examples", "build", "dist"]
verbose = 2
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false
