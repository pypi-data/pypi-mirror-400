[project]
name = "simde-py"
dynamic = ["version"]

description = "SIMDe header build-requirements for Python C extensions"
readme = "README.md"
authors = [{ name = "miili", email = "marius.isken@gmail.com" }]
requires-python = ">=3.10"
license = "MIT"
dependencies = []

[build-system]
requires = ["setuptools>=80", "setuptools_scm>=9.0"]
build-backend = "setuptools.build_meta"

[tool.project.urls]
"GitHub" = "https://github.com/miili/simde-py"

[tool.setuptools.package-data]
simde_py = ["simde/simde/**/*.h"]

[tool.setuptools_scm]
