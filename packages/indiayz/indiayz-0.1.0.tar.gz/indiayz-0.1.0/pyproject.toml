[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "indiayz"
version = "0.1.0"
description = "Unified open-source AI toolkit with a clean, modular Python SDK"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [
  { name = "indiayz" }
]
keywords = ["ai", "llm", "machine-learning", "open-source", "sdk"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/indiayz/indiayz-ai"
Repository = "https://github.com/indiayz/indiayz-ai"
Issues = "https://github.com/indiayz/indiayz-ai/issues"

[tool.setuptools]
packages = ["indiayz"]

[tool.setuptools.package-data]
indiayz = ["py.typed"]
