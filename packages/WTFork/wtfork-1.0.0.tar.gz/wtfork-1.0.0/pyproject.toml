[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "WTFork"
version = "1.0.0"
authors = [
  { name="Javier Dominguez" },
]
description = "Detects invisible network exploits in GitHub Actions pins"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]
[project.scripts]
wtfork = "wtfork.main:cli"
[project.urls]
"Homepage" = "https://github.com/javixeneize/wtfork"