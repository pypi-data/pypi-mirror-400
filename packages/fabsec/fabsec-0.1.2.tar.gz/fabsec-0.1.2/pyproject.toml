[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fabsec"
version = "0.1.2"
description = "FabSec SDK â€“ Security & AI Platform"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests>=2.31.0"]

authors = [
  { name = "Sudofab", email = "sudomata@gmail.com" }
]

keywords = ["security", "sdk", "api", "ai"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/fabsec/"
Repository = "https://github.com/sudomata/fabsec-python-sdk"
Issues = "https://github.com/sudomata/fabsec-python-sdk/issues"

[tool.setuptools]
packages = ["fabsec"]
