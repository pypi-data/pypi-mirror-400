[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "mypackage-assets"
version = "0.1.3"
description = "Package that extracts bundled text files"

[tool.setuptools.packages.find]
where = ["."]
include = ["my_package*"]

[tool.setuptools.package-data]
my_package = ["data/*.txt"]
