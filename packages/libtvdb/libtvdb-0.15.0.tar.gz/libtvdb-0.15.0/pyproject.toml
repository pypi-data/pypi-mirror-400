[tool.poetry]
name = "libtvdb"
version = "0.15.0"
description = "A wrapper around the TVDB API."

license = "MIT"

authors = [
    "Dale Myers <dale@myers.io>"
]

readme = 'README.md'

repository = "https://github.com/dalemyers/libtvdb"
homepage = "https://github.com/dalemyers/libtvdb"

keywords = ["tvdb", "tv", "tv database", "tv show"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries"
]

[tool.poetry.dependencies]
python = "^3.11"
deserialize = "^2.1.0"
requests = "^2.32.3"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
black = "^25.12.0"
keyper = "^1.1.0"
mypy = "^1.13.0"
pylint = "^4.0.4"
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
python-dotenv = "^1.0.1"
types-requests = "^2.32.0"
ruff = "^0.14.9"
pyright = "^1.1.407"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311', 'py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "SIM", "PIE"]
ignore = ["N818"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pyright]
include = ["libtvdb"]
exclude = ["**/__pycache__", ".venv", ".vscode", "tests"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.11"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=libtvdb",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-report=term-missing",
]
