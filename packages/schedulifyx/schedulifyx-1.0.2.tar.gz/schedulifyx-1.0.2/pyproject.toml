[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "schedulifyx"
version = "1.0.2"
description = "Official Python SDK for SchedulifyX API - Social media scheduling made easy"
readme = "README.md"
license = "MIT"
authors = [
    {name = "SchedulifyX", email = "support@schedulifyx.com"}
]
keywords = [
    "schedulify",
    "schedulifyx",
    "social-media",
    "scheduling",
    "api",
    "sdk",
    "instagram",
    "twitter",
    "facebook",
    "linkedin",
    "tiktok"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://app.schedulifyx.com"
Documentation = "https://app.schedulifyx.com/docs/"
Repository = "https://github.com/Eh-Mr-SK/schedulifyx-sdk-python"
Issues = "https://github.com/Eh-Mr-SK/schedulifyx-sdk-python/issues"

[tool.setuptools.packages.find]
include = ["schedulifyx*"]
