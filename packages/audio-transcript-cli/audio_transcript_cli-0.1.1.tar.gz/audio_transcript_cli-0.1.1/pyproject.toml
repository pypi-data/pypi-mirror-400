[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "audio-transcript-cli"
version = "0.1.1"
description = "A simple CLI tool to transcribe large audio files using OpenAI Whisper with chunking support."
readme = "README.md"
authors = [
  { name = "Azmat Siddique", email = "azmat.siddique.98@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "transformers",
    "torch",
    "pydub",
    "numpy",
    "accelerate",
]

[project.urls]
"Homepage" = "https://github.com/azmatsiddique/audio-transcript-cli"
"Bug Tracker" = "https://github.com/azmatsiddique/audio-transcript-cli/issues"

[project.scripts]
transcribe-audio = "audio_transcript.cli:main"
