[project]
name = "polymarket-fetcher"
version = "0.1.1"
description = "Polymarket market data fetcher with scheduling, keyword matching, and event callbacks"
requires-python = ">=3.10"
dependencies = [
    # Async HTTP client
    "httpx[socks]>=0.27.0",
    # Configuration
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    # Database
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
    # Data validation
    "pydantic>=2.0",
    # Utilities
    "python-dateutil>=2.8.0",
    "tenacity>=8.0",
    # Scheduler
    "apscheduler>=3.10.0",
    # SQLAlchemy async support
    "greenlet>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "httpx>=0.27.0",
    "faker>=30.0.0",
]
socks = [
    "httpx-socks>=0.9.0",
]
all = ["polymarket-fetcher[dev,socks]"]

[project.scripts]
poly-init-db = "polymarket_fetcher.scripts.init_db:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/polymarket_fetcher"]
