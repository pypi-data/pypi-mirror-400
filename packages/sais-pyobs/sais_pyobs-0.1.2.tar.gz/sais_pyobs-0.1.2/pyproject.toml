[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sais_pyobs"
version = "0.1.2"
description = "A high-performance OBS transfer tool for AI datasets."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "huangjiajia", email = "your.email@example.com"}
]
dependencies = [
    "requests>=2.25.0",
    "huaweicloud-sdk-python-obs>=3.21.8",
    "tqdm"
]

[project.optional-dependencies]

# 自动发现 src 下的包
[tool.setuptools.packages.find]
where = ["src"]
