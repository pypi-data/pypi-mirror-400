name: Release

on:
  release:
    types: [published]

env:
  UV_FROZEN: 1

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          version: latest
          enable-cache: true

      - name: Install deps
        run: uv sync

      - name: Build package
        run: uv build

      - name: Create release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ github.event.release.tag_name }}
          generate_release_notes: true
          files: dist/*

      - name: Show files
        run: ls -l --all --recursive dist

      - name: Upload release distributions
        uses: actions/upload-artifact@v6
        with:
          name: release-dists
          path: dist/

  publish-pypi:
    needs: release
    runs-on: ubuntu-latest
    environment: pypi
    timeout-minutes: 5
    permissions:
      id-token: write
    steps:
      - name: Download release distributions
        uses: actions/download-artifact@v7
        with:
          name: release-dists
          path: dist/

      - name: Show artifacts
        run: ls -l --all --recursive dist

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
