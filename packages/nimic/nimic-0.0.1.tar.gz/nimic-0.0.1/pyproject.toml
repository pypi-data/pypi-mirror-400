[project]
name = "nimic"
version = "0.0.1"
authors = [{ name = "Dmytro Makogon"}]
description = "Pure Python module that facilitates writing AOT compilable code"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = []
classifiers = [
    "Topic :: Software Development :: Compilers",
    "Programming Language :: Python :: 3",
]

[project.scripts]
nimic = "nimic:main"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[project.urls] # Optional
"Source" = "https://github.com/dima-quant/nimic.git"